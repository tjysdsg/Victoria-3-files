 concept_country_monopoly_desc: "$concept_country_monopoly$은 해당 [Concept('concept_building', '$concept_building_industry$')]의 배타적인 $concept_building$ 권리가 있는 [concept_building]에 대한 [concept_monopoly]을 [concept_country]에 부여합니다."
 concept_company_charter: "기업 정관"
 concept_company_charters: "기업 정관"
 concept_company_charter_short: "정관"
 concept_company_charters_short: "정관"
 concept_company_charter_desc: "[Concept('concept_country','$concept_countries$')]는 [Concept('concept_company','$concept_companies$')]에 $concept_company_charter$을 부여해 특정한 권리를 허락할 수 있습니다. 여기에는 [concept_monopoly] 확보, 다른 [Concept('concept_building', '$concept_building_industry$')] 건설, 또는 다른 국가에 [concept_regional_company_hq] 설립까지 다양한 권리가 포함됩니다. $concept_countries$는 비용 소모 없이 여러 개의 $concept_company_charters$을 부여할 수 있으며, 정관 수의 제한은 [Concept('concept_technology','$concept_technologies$')] 및 [Concept('concept_law','$concept_laws$')]을 통해 늘릴 수 있습니다. 이 제한을 넘기고 $concept_companies$에 추가로 $concept_company_charters_short$을 부여할 수도 있지만, 이 경우에는 [concept_authority] 비용이 발생합니다."
 concept_company_hq: "기업 본사"
 concept_company_hqs: "기업 본사"
 concept_company_hq_short: "본사"
 concept_company_hqs_short: "본사"
 concept_company_hq_desc: "$concept_company_hqs$는 [concept_company] 자산의 행정을 대표하는 [Concept('concept_building','$concept_buildings$')]입니다. 본사에서는 소유한 [Concept('concept_building_level','$concept_building_levels$')]를 통해 [concept_dividends]을 수령합니다."
 concept_regional_company_hq: "지역 기업 본사"
 concept_regional_company_hqs: "지역 기업 본사"
 concept_regional_company_hq_short: "지역 본사"
 concept_regional_company_hqs_short: "지역 본사"
 concept_regional_company_hq_desc: "$concept_country$에서 투자 [concept_company_charter]을 부여받은 [concept_company]은 다른 [concept_country] 내에 $concept_regional_company_hq$를 설립할 수 있습니다. 이 경우 [concept_foreign_investment_rights]을 통해 다른 $concept_country$에 접근할 수 있으며, 적은 [Concept('concept_building_level','$concept_building_levels$')]로 진출할 수 있습니다. $concept_regional_company_hq$의 운영 방식은 [concept_company_hq]와 대부분 동일합니다. 하지만 추가로 $concept_building_levels$를 건설하려면 외국의 [concept_investment_pool]을 사용해야 하며, [concept_dividends] 일부를 자기 $concept_country_possessive$ $concept_investment_pool$에 바로 재투자합니다."
 concept_concept: "콘셉트"
 concept_concepts: "콘셉트"
 concept_concept_desc: "또 다른 [concept_concept]가 포함되어 있는 툴팁 게임 콘셉트입니다."
 concept_sol: "생활 수준"
 concept_sol_desc: "$concept_sol$은 [Concept('concept_pop','$concept_pop_possessive$')] 생활 여건을 나타내는 척도로, 물질적인 [concept_wealth]을 기준으로 활용합니다. 생활 수준은 [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')]에 영향을 주며, 변화가 생길 때마다 $concept_pops$을 [concept_radical]나 [Concept('concept_loyalist','$concept_loyal$')]로 변모시킵니다. [concept_state] 내의 평균 $concept_sol$은 [concept_migration_pull]에 영향을 줍니다."
 concept_expected_sol: "최소 예상 생활 수준"
 concept_expected_sol_short: "최소 예상"
 concept_expected_sol_desc: "$concept_expected_sol$은 [concept_pop]이 용인할 수 있는 가장 낮은 [concept_sol]을 나타냅니다. 이 수치는 $concept_pop$이 속한 계층([concept_lower_strata], [concept_middle_strata], [concept_upper_strata])을 기반으로 산출되며, [concept_literacy]율에 따라 조정되고 특정한 [Concept('concept_technology', '$concept_technologies$')]로 변화하기도 합니다. $concept_pop$의 $concept_sol$이 $concept_expected_sol_short$치보다 낮으면 서서히 [concept_radical]로 변해갑니다. 다만, $concept_pops$의 $concept_sol$이 $concept_expected_sol_short$치보다 높더라도 $concept_sol$이 감소할 때마다 $concept_radical$로 변하기는 마찬가지입니다."
 concept_famine: "기근"
 concept_famines: "기근"
 concept_famine_desc: "$concept_famine$은 어떤 [concept_state]에서 [Concept('concept_pop','$concept_population$')] 내 다수가 [concept_starvation]를 겪을 때 발생하는 현상입니다. 이는 주로 사회에서 도움이 필요한 사람들의 고난에 주의를 환기하기 위한 정치적 분류입니다.\n\n$concept_famine$은 다음 조건을 모두 충족할 경우 $concept_state$에 선포됩니다.\n$EFFECT_LIST_BULLET$$concept_population$의 #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! 이상이 $concept_starving$ 상태\n$EFFECT_LIST_BULLET$#b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! 이상이 $concept_severe_starvation$ 상태\n$EFFECT_LIST_BULLET$해당 주가 [concept_decentralized_nation]에 속하지 #b 않음#!"
 concept_food_security: "식량 안보"
 concept_food_security_desc: "$concept_food_security$는 어떤 [concept_pop]이 생존에 필요한 식량을 얼마나 쉽게, 또는 어렵게 구할 수 있는지 나타냅니다. $concept_pop$의 $concept_food_security$가 너무 낮을 경우, 해당 인구층에서 [concept_starvation]가 발생합니다. $concept_food_security$가 더 낮아질수록 $concept_starvation$의 영향이 더 심각해집니다.\n\n$concept_food_security$에 영향을 주는 주요 요소는 2가지입니다. 첫 번째는 [GetPopNeed('popneed_basic_food').GetName] [Concept('concept_pop_needs','$concept_pop_need_short$')]에 대한 [concept_shortage] 수준입니다. 두 번째는 $concept_pop$이 [GetPopNeed('popneed_basic_food').GetNameNoFormatting]에 소모하는 [concept_money]의 양을 기본 비용 기준 예상 지출량과 비교한 차이입니다."
 concept_starvation: "기아"
 concept_starving: "기아"
 concept_mild_starvation: "경미한 기아"
 concept_mild_starvation_short: "경미"
 concept_severe_starvation: "심각한 기아"
 concept_severe_starvation_short: "심각"
 concept_starvation_desc: "[concept_food_security]가 너무 낮을 경우, 해당 [concept_pop]은 $concept_starving$ 상태로 간주됩니다. $concept_pop$의 [concept_wealth]이 너무 낮거나, $concept_pop$이 이용할 수 있는 [GetPopNeed('popneed_basic_food').GetName](이)가 부족할 경우 발생할 수 있습니다.\n\n#b $concept_mild_starvation$#!는 $concept_food_security$ #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! 이하일 때 시작되며 감소된 효과를 보유합니다.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#!는 $concept_food_security$ #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! 이하일 때 시작되며 더 심각한 효과를 보유합니다. 해당 상태가 해결되지 않을 경우 $concept_pop$에서 사망이 발생할 수 있습니다.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\n또한, $concept_starvation$ 상태의 $concept_pops$은 시간이 지남에 따라 [Concept('concept_radical','$concept_radicalize$')] 양상을 보입니다. $concept_radicalize$되는 숫자와 속도는 $concept_food_security$가 얼마나 낮은지에 따라 달라집니다."
 concept_harvest_condition: "수확 환경"
 concept_harvest_conditions: "수확 환경"
 concept_harvest_condition_desc: "$concept_harvest_condition$은 [Concept('concept_country','$concept_country_possessive$')] 전원 구획에 주로 영향을 주는 현상이며, [Concept('concept_harvest_condition_intensity','$concept_harvest_condition_intensity_short$')]와 기간 및 범위는 일정하지 않습니다. 자연적인 현상이 대부분이며, 영향을 받는 [Concept('concept_state','$concept_states$')]에 #g 긍정적#! 또는 #r 부정적#! 영향을 줄 수 있습니다. $concept_harvest_conditions$은 농업 [Concept('concept_building','$concept_buildings$')]의 [concept_throughput]에 주로 영향을 주지만, 가용 [concept_infrastructure]를 감소시키는 증 다른 방식으로도 [Concept('concept_pop','$concept_population$')] 및 $concept_states$에 영향을 줄 수 있습니다.\n\n$concept_harvest_conditions$은 #b 진원지#! 주변 $concept_states$들에도 영향을 줍니다. 이 경우, 일반적으로 #b 진원지#!에서 멀어질수록 [concept_harvest_condition_intensity]가 감소합니다.\n\n#title 가능한 $concept_harvest_conditions$:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "수확 환경 강도"
 concept_harvest_condition_intensity_short: "강도"
 concept_harvest_condition_intensity_desc: "[concept_harvest_condition] $concept_harvest_condition_intensity_short$는 [concept_harvest_condition]이 [concept_state]에 주는 효과의 위력을 조정합니다. 어떤 $concept_state$가 진원지 [concept_state_region]에 가까울수록 $concept_harvest_condition_intensity_short$가 커질 가능성이 높습니다."
 concept_pop_growth: "인구층 성장"
 concept_pop_growth_birthrate_and_mortality: "출산율 및 사망률"
 concept_pop_growth_birthrate: "출산율"
 concept_pop_growth_mortality: "사망률"
 concept_pop_growth_desc: "[concept_pop]의 [Concept('concept_individual','$concept_individuals$')] 순 증감률은 $concept_pop_growth_birthrate_and_mortality$에 따라 결정됩니다. 두 수치 모두 [concept_sol]을 비롯해 질병이나 위험한 근로 환경, 이로운 [Concept('concept_institution', '$concept_institutions$')], 이용 가능한 주거 공간 같은 요인에 영향을 받습니다.\n\n@information! [concept_migration]나 [concept_war] [concept_casualties] 같은 외부 요인으로 인한 $concept_pop$의 규모 변화는 $concept_pop_growth$에 고려되지 않습니다."
 concept_individual: "개인"
 concept_individuals: "개인"
 concept_individual_desc: "개인은 [concept_pop]에 속한 한 명의 사람을 의미합니다. 개인은 [Concept('concept_working_adults','$concept_working_adult$')]나 [Concept('concept_dependents','$concept_dependent$')] 둘 중 한 범주에 속합니다. 모든 [Concept('concept_pop', '$concept_pops$')]은 [concept_culture]와 [concept_religion], [concept_profession], [Concept('concept_building','$concept_building_workplace$')]이 같은 $concept_individuals$으로 구성됩니다."
 concept_jobseeker: "구직자"
 concept_jobseekers: "구직자"
 concept_jobseeking: "구직"
 concept_jobseeker_desc: "구직자는 [concept_government_building] 또는 [Concept('concept_subsidies', '$concept_subsidized$')] 지원을 받는 [concept_building]에서 일하지 않으며 [concept_job_satisfaction]가 낮은 [Concept('concept_working_adults', '$concept_working_adult$')]입니다."
 concept_building: "건물"
 concept_buildings: "건물"
 concept_building_industry: "산업"
 concept_building_industries: "산업"
 concept_building_possessive: "건물의"
 concept_buildings_possessive: "건물의"
 concept_building_workplace: "직장"
 concept_building_desc: "$concept_buildings$은 [Concept('concept_good','$concept_goods$')] [concept_good_production]과 [concept_good_consumption]를 통해 [Concept('concept_country','$concept_country_possessive$')] 경제를 이끌어 나가는 주체입니다. 그뿐만 아니라 [concept_bureaucracy], [concept_infrastructure], [concept_convoys] 같은 여러 유용한 효과를 발생시킵니다.\n\n건물이 정상적으로 기능하려면 여러 [Concept('concept_profession','$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성된 [concept_workforce]가 필요합니다. 노동 종사자는 노동력을 제공하는 대가로 [concept_building_wage]을 받습니다.\n\n개별 $concept_building$은 사용 중인 [Concept('concept_production_method','$concept_production_methods$')]에 따라 기능이 달라지며, 건물의 영향력은 [Concept('concept_building_level','$concept_building_level_short$')]로 결정됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\n[GetBuildingType('building_construction_sector').GetName]을 활용해 각각의 [Concept('concept_state','$concept_states$')]에 새로운 $concept_buildings$을 [Concept('concept_construction','$concept_construct$')]하거나, 기존 건물을 확장할 수 있습니다."
 concept_company: "기업"
 concept_companies: "기업"
 concept_company_possessive: "기업의"
 concept_company_desc: "$concept_companies$은 [concept_country] 내에서 한 종류 이상의 [Concept('concept_building','$concept_buildings$')]과 연관이 있습니다. $concept_country$에서 자리를 잡은 기업은 관련된 $concept_buildings$의 [concept_throughput] 및 @construction![Nbsp][concept_construction]력을 상승시킵니다. $concept_company$이 제공하는 이로운 효과는 $concept_country$의 상대적인 [concept_prestige] 순위에 따라 결정됩니다. 특히 #v 상위 [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]위권#! $concept_countries$의 기업은 강력한 보너스를 제공합니다.\n\n$concept_companies$은 [concept_prosperity] 점수를 보유하는데, [concept_productivity]이 높을수록 증가합니다. 이 점수는 기업이 속한 $concept_country$에 추가 보너스를 제공합니다."
 concept_prosperity: "번영"
 concept_prosperous: "번영"
 concept_prosperity_desc: "$concept_companies$은 [concept_productivity], 고용된 [concept_building] 단계 수, 기타 요인에 따라 $concept_prosperity$를 갖습니다. $concept_company$이 [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0] $concept_prosperity$에 도달할 경우, $concept_prosperous$ 상태로 간주되며 해당 [concept_country]에 대한 보너스 [concept_modifier]이 활성화됩니다.\n$concept_prosperous$ 중인 기업의 $concept_prosperity$이 [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0] 아래로 내려갈 경우, 더 이상 $concept_prosperous$ 상태로 간주되지 않으며 관련 $concept_modifier$ 보너스가 비활성화됩니다."
 concept_building_level: "건물 단계"
 concept_building_level_short: "단계"
 concept_building_levels: "건물 단계"
 concept_building_levels_short: "단계"
 concept_building_levels_parenthetical_plural: "건물 단계"
 concept_building_levels_parenthetical_plural_short: "단계"
 concept_building_level_desc: "[Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$는 현재 [concept_good_consumption], [concept_good_production], [concept_workforce] 요구 조건에 비례하며 [concept_economy_of_scale] 보너스를 부여하기도 합니다.\n\n$concept_building$의 $concept_building_level_short$를 확대하려면 일반적으로 [concept_construction]을 거쳐야 하지만, 몇몇 $concept_building$의 $concept_building_level_short$는 [concept_infrastructure]이나 [Concept('concept_conscription_center','$concept_conscription$')]률, 미사용 $concept_arable_land$ 같은 기타 요인을 기반으로 자동 조정됩니다.\n\n각 $concept_building_level_short$는 [concept_privately_owned] 또는 [concept_nationally_owned]에 속합니다.\n\n확장 가능한 $concept_building$의 최대 $concept_building_level_short$는 [concept_state] 내의 [concept_resource_potential] 또는 [concept_arable_land]에 영향을 받습니다."
 concept_diplomatic_play: "외교전"
 concept_diplomatic_play_short: "외교전"
 concept_diplomatic_plays: "외교전"
 concept_diplomatic_plays_short: "외교전"
 concept_diplomatic_play_negotiated: "협상"
 concept_diplomatic_play_desc: "은 하나의 가 상대 국가에 양보를 요구함에 따라 진행되는 2개 이상 [Concept('concept_country','$concept_countries$')] 간의 적대적인 외교 협상 기간입니다. 을 시작하려면 연관 [concept_strategic_region]에 [concept_active_interest]를 보유하고 있어야 하며, 이는 해당 $concept_strategic_region$에서 제삼자로서 $concept_diplomatic_plays_short$에 참여할 자격을 부여합니다.\n\n은 [concept_opening_moves], [concept_diplomatic_maneuvers], [concept_countdown_to_war]의 세 국면을 거치면서 [Concept('concept_escalation', '$concept_escalate$')]가 이뤄집니다. 이러한 국면에서 $concept_diplomatic_play$이 [concept_war]으로 확대될 경우를 상정한 [concept_peace_deal] 조건을 정하게 됩니다. $concept_diplomatic_play_short$의 [concept_initiator]나 [concept_target]이 한발 물러나 상대의 [Concept('concept_primary_demand','$concept_primary_demands$')]를 수용할 때 $concept_war$은 일어나지 않습니다."
 concept_sympathy: "동정심"
 concept_sympathy_desc: "[concept_diplomatic_play]에 참여하는 모든 AI [Concept('concept_country','$concept_countries$')]는 각 진영에 대해 일정한 수준의 $concept_sympathy$을 보유한 상태로 외교전을 시작합니다. 이 동정심에 따라 해당 진영에 대한 AI 국가의 지지 결정이 영향을 받습니다. AI [Concept('concept_country','$concept_countries$')]는 외교전의 [concept_target]이 되는 국가, [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 체결한 국가, 높은 [concept_infamy]을 지닌 국가에 대항하는 [concept_country]에게 높은 $concept_sympathy$을 갖는 편입니다. 또한 $concept_sympathy$은 [concept_diplomatic_play] 진행에 따라 상승하기도 합니다. 이를테면 어느 한 진영이 강력한 지지국을 등에 업거나 [Concept('concept_war_goal', '$concept_war_goals$')]를 추가해 [concept_infamy]을 쌓을 경우, AI 국가는 그 반대 진영에 대한 $concept_sympathy$을 얻습니다."
 concept_neutrality: "중립성"
 concept_neutrality_desc: "[concept_diplomatic_play]에 참여하는 모든 AI [Concept('concept_country','$concept_countries$')]는 일정한 수준의 $concept_neutrality$을 갖습니다. 이 중립성은 해당 AI 국가 내부적 상황과 외교전 참여국에 대한 전반적인 관심도를 기반으로 결정됩니다. $concept_neutrality$이 높을수록 해당 [concept_country]를 외교전에 포섭하기 어렵습니다."
 concept_confidence: "자신감"
 concept_confidence_desc: "[concept_diplomatic_play]에서 주요 참여국으로 움직이는 AI [concept_country]의 경우, 일정한 수준의 $concept_confidence$을 갖습니다. 이 자신감은 해당 AI [concept_country] 내부적 상황과 전쟁 발발 시 승리에 대한 확신을 기반으로 결정됩니다. AI 국가가 외교전에서 물러날 확률은 바로 이 자신감과 직접적으로 연결되어 있습니다. 하지만, $concept_confidence$ 수준이 낮다고 해서 물러서는 게 보장되진 않습니다. 특히 물러섰을 때 합병으로 이어질 수도 있다면 말이죠."
 concept_maneuver: "계책"
 concept_maneuvers: "계책"
 concept_maneuver_desc: "[concept_diplomatic_play]에서 $concept_maneuvers$을 소모해 특정한 행동을 수행할 수 있습니다. 이 행동의 범위에는 [Concept('concept_war_goal', '$concept_war_goals$')] 추가나 다른 [Concept('concept_country', '$concept_countries$')]의 [Concept('concept_sway','환심')]을 사 아군으로 포섭하는 행위가 포함됩니다. 보유할 수 있는 $concept_maneuvers$의 양은 자국의 [concept_rank]에 따라 결정됩니다."
 concept_opening_moves: "첫 수"
 concept_opening_moves_desc: "$concept_opening_moves$ 국면은 [concept_diplomatic_play]의 첫 번째 국면입니다. 이 국면에서 [concept_target]은 주요 [concept_war_goal]를 수립해야 하며, [concept_initiator]와 [concept_target] 양측 모두 [Concept('concept_maneuver', '$concept_maneuvers$')]을 사용해 추가 [Concept('concept_war_goal', '$concept_war_goals$')]를 설정할 수 있습니다."
 concept_diplomatic_maneuvers: "외교 계책"
 concept_diplomatic_maneuvers_desc: "$concept_diplomatic_maneuvers$ 국면은 [concept_diplomatic_play]의 두 번째 국면입니다. 이 국면에서 [concept_initiator]와 [concept_target]은 다른 [Concept('concept_country', '$concept_countries$')]의 [concept_sway]을 사 아군으로 포섭하거나 [Concept('concept_maneuver', '$concept_maneuvers$')]을 소모하여 추가 [Concept('concept_war_goal', '$concept_war_goals$')]를 설정할 수 있습니다."
 concept_countdown_to_war: "전쟁 초읽기"
 concept_countdown_to_war_desc: "$concept_countdown_to_war$ 국면은 [concept_diplomatic_play]의 세 번째이자 마지막 국면입니다. 여기까지 오면 [concept_war]은 피할 수 없는 결과나 다름없습니다. 그렇기에 양측은 황급히 전쟁 준비에 착수하거나... 아니면 물러날지 말지 결단을 내려야 합니다.\n\n@information! 일반적인 $concept_war$ 준비 과정은 다음과 같습니다. 우선 [Concept('concept_army','$concept_armies$')]을 [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')]하여 [Concept('concept_front', '$concept_fronts$')]으로 진군하거나 방어하라는 [Concept('concept_general','$concept_generals$')] [Concept('concept_order','$concept_orders$')]을 하달해 [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]를 $concept_conscript_battalion_drafting$해야 합니다. 또한, 경우에 따라서는 $concept_generals$을 승진시켜 [concept_command_limit]를 증가시켜야 합니다."
 concept_war_leader: "전쟁 지도자"
 concept_war_leaders: "전쟁 지도자"
 concept_war_leader_desc: "[concept_war]이 발발하면 해당 전쟁에 참여하는 각 진영에서 한 [concept_country]가 해당 진영의 $concept_war_leader$ 역할을 맡게 됩니다. 반드시 그런 건 아니지만 대체로 [concept_diplomatic_play]의 [concept_initiator]와 [concept_target]이 맡습니다. [Concept('concept_peace_deal','$concept_peace_deals$')]을 \"제안\"할 수 있는 건 오직 전쟁 지도자뿐이지만, $concept_peace_deal$이 성사되려면 $concept_war$에 참여한 모든 협상국이 비준해야 합니다."
 concept_initiator: "개시자"
 concept_initiator_desc: "[concept_diplomatic_play]을 개시한 [concept_country]를 지칭합니다."
 concept_target: "대상"
 concept_target_desc: "[concept_diplomatic_play]의 대상이 되는 [concept_country]를 지칭합니다."
 concept_homeland: "본토"
 concept_homelands: "본토"
 concept_homeland_desc: "[Concept('concept_culture','$concept_culture_possessive$')] $concept_homelands$는 해당 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]이 역사적으로, 혹은 자연스럽게 자신의 영토라고 느끼는 [Concept('concept_state_region','$concept_state_regions$')]으로 구성됩니다. $concept_pops$은 다른 [Concept('concept_state','$concept_states$')]보단 $concept_homelands$ 위주로 이주하는 경향이 있으며, 본토에 거주하는 $concept_pops$은 절대 [Concept('concept_assimilation','$concept_assimilating$')]되지 않습니다.\n\n자국 [concept_primary_cultures]의 $concept_homeland$로 여겨지는 $concept_state$를 정복하기 위한 [concept_diplomatic_play]을 개시했을 때 그 적법성을 비교적 인정받으며 평소보다 적은 [concept_infamy]을 생성합니다."
 concept_mobilization_option: "동원 옵션"
 concept_mobilization_option_short: "옵션"
 concept_mobilization_options: "동원 옵션"
 concept_mobilization_option_desc: "[concept_army]의 경우 평화 시기에 다양한 $concept_mobilization_options$을 조정할 수 있습니다. 각각의 $concept_mobilization_option_short$은 일정한 [Concept('concept_good','$concept_goods$')]을 비용으로 소모하며 [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]된 모든 $concept_army$ [Concept('concept_battalion','$concept_battalions$')]에 영향을 줍니다."
 concept_mobilize_army: "육군 동원"
 concept_mobilize_army_mobilize: "동원"
 concept_mobilize_army_mobilizing: "동원"
 concept_mobilize_army_mobilized: "동원"
 concept_mobilize_army_mobilization: "동원"
 concept_mobilize_army_demobilize: "동원 해제"
 concept_mobilize_army_demobilized: "동원 해제"
 concept_mobilize_army_demobilization: "동원 해제"
 concept_mobilize_army_desc: "[concept_army] $concept_mobilize_army_mobilizing$하는 그 즉시 배속된 모든 [Concept('concept_battalion', '$concept_battalions$')]의 $concept_mobilize_army_mobilization$ 절차가 시작됩니다. $concept_mobilize_army_mobilized$된 $concept_army$은 [concept_country]가 [concept_war] 상태를 벗어나면 자동으로 물러납니다. 전쟁 중 조기 $concept_mobilize_army_demobilization$를 할 순 있으나, 시간이 오래 소모되고 막대한 비용이 필요합니다."
 concept_mobilize_battalion: "대대 동원"
 concept_mobilize_battalion_demobilized: "동원되지 않음"
 concept_mobilize_battalion_mobilize: "동원"
 concept_mobilize_battalion_mobilizing: "동원"
 concept_mobilize_battalion_mobilized: "동원"
 concept_mobilize_battalions_mobilized: "동원된 대대"
 concept_mobilize_battalion_mobilization: "동원"
 concept_mobilize_battalion_mobilized_manpower: "동원된 인력"
 concept_mobilize_battalion_desc: "[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')]된 [concept_army]에 배속된 [Concept('concept_battalion', '$concept_battalions$')]는 속한 [concept_state]의 [concept_infrastructure]을 기반으로 한 속도로 즉시 $concept_mobilize_battalion_mobilizing$을 시작합니다. $concept_infrastructure$이 더 우수한 경우 $concept_battalions$가 한 번에 더 많은 병력을 $concept_mobilize_army_mobilize$할 수 있습니다. $concept_mobilize_battalion_mobilized$됐거나 $concept_mobilize_battalion_mobilizing$ 중인 $concept_battalions$는 소속 $concept_army$의 [Concept('concept_mobilization_option','$concept_mobilization_options$')]에 기반하여 더 많은 [Concept('concept_military_good','$concept_military_goods$')]을 소비하지만 소속 $concept_army$의 [Concept('concept_general', '$concept_generals$')]을 따라 [concept_battle]에 임할 준비가 완전히 끝납니다."
 concept_fully_mobilized_battalions: "완전 동원 대대"
 concept_fully_mobilized_battalions_desc: "어느 한 [Concept('concept_country','$concept_country_possessive$')] 완전히 동원된 [Concept('concept_battalion','$concept_battalions$')]에는 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]을 끝마치고 소속 $concept_army$의 [Concept('concept_general', '$concept_generals$')]을 따라 [concept_battle]에 임할 준비가 완전히 끝난, [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')]된 [Concept('concept_army', '$concept_armies$')] 내의 모든 $concept_battalions$를 포함합니다."
 concept_available_battalions: "이용 가능 대대"
 concept_available_battalions_desc: "[Concept('concept_country','$concept_country_possessive$')] 이용 가능 [Concept('concept_battalion','$concept_battalions$')]에는 현재 [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','병영')] 및/또는 [Concept('concept_conscription_center','$concept_conscription_centers$')]로 소집 중인 모든 $concept_battalions$를 포함합니다."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "가용 대대"
 concept_potential_regulars: "가용 정규군"
 concept_potential_conscripts: "가용 징집병"
 concept_potential_battalions_desc: "한 [Concept('concept_country','$concept_country_possessive$')] 최대 가용 [Concept('concept_battalion','$concept_battalions$')]는 가용 정규군 및 [Concept('concept_conscript_battalion','$concept_conscript_battalions$')] $concept_battalions$를 합친 수치와 같습니다.\n\n#b 가용 정규군 $concept_battalions$#!: 현재 $concept_country$에 건설되어 있는 [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','병영')]에서 지원할 수 있는 $concept_battalions$의 수를 나타냅니다.\n\n#b 가용 $concept_conscript_battalions$#!: 모든 [Concept('concept_state','$concept_states$')]에서 [Concept('concept_conscription_center','$concept_conscription$')]를 실시할 경우 $concept_country$ 내 [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','징병소')]에서 만들어질 $concept_conscript_battalions$의 수를 나타냅니다."
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "징병소"
 concept_conscription_centers: "징병소"
 concept_conscription_center_conscription: "징병제"
 concept_conscripted: "징병"
 concept_conscription: "징병"
 concept_conscription_center_desc: "[concept_diplomatic_play] 또는 [concept_war] 도중 [concept_state] $concept_conscripted$을 실시하면 해당 주의 #v $state_conscription_rate_add$#! 및 $concept_state$ [Concept('concept_pop','$concept_population$')] 규모에 따라 일정한 [concept_building_level]의 [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','징병소')]가 나타납니다. 이 [concept_military_building]은 민간인 [concept_workforce]를 [Concept('concept_conscript_battalion','$concept_conscript_battalions$')]로 소집하며, 자동으로 [concept_hq]에 있는 [Concept('concept_general','$concept_generals$')]에게 배속시킵니다.\n\n$concept_war$이 끝나면 모든 $concept_conscription_centers$는 비활성화되고 $concept_conscript_battalions$는 해산합니다. $concept_pops$은 민간인의 삶으로 돌아가지만 옛 [concept_profession]으로 복귀할 수 있다는 보장은 없습니다. 따라서 새로운 고용 기회를 물색해야 합니다."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "징병 한도"
 concept_conscription_limit_short: "징병 한도"
 concept_conscription_limit_desc: "[concept_state]에서 모집할 수 있는 [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]의 최대 숫자입니다. $concept_conscription_limit$는 $concept_state$ [concept_workforce]에 $state_conscription_rate_add$(을)를 곱한 값으로 계산됩니다. 이 수치는 [GetLawGroup('lawgroup_army_model').GetName] [concept_law]에 의해 지정된 $state_building_conscription_center_max_level_add$(을)를 초과할 수 없습니다."
 concept_strategic_objective: "전략 목표"
 concept_strategic_objectives: "전략 목표"
 concept_strategic_objective_short: "목표"
 concept_strategic_objective_desc: "$concept_strategic_objective$는 [concept_army]에 배정할 수 있습니다. 적 또는 우호 [concept_state]가 $concept_army_possessive$ $concept_strategic_objective$로 배정될 경우, 해당 $concept_army_possessive$ 진격 중인 [Concept('concept_general','$concept_generals$')]은 해당 $concept_state$을 향해 [concept_front]을 밀어붙이려 할 것입니다. 해당 $concept_state$가 아군의 통제 하에 있다면 그 주위에 방어선을 확장하는 것이 우선순위가 됩니다. 방어 시에는 $concept_generals$이 해당 $concept_state$와 인근 지역의 방어에 집중하며, 특히 $concept_strategic_objective$에 가장 인접한 방어 [Concept('concept_battle','$concept_battles$')]를 우선시합니다.\n\n하나의 $concept_army$은 단 하나의 $concept_strategic_objective$만 가질 수 있지만, 여러 $concept_armies$이 동일한 $concept_state$를 $concept_strategic_objective_short$로 설정할 수 있습니다."
 concept_conscript_battalion: "징집병 대대"
 concept_conscript_battalions: "징집병 대대"
 concept_conscript_battalion_short: "징집병"
 concept_conscript_battalions_short: "징집병"
 concept_conscript_battalion_drafting: "징집"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$는 [Concept('concept_conscription_center','$concept_conscription_centers$')]에 의해 민간인 [Concept('concept_pop','$concept_population$')]로부터 모집 및 유지되는 임시 [Concept('concept_battalion', '$concept_battalions$')]입니다. [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] 또는 [Concept('concept_war','$concept_wars$')] 중 활성화됩니다.\n\n@information! $concept_conscript_battalions$는 실제로 모집되어 채용되기 전까지는 [concept_army]의 [concept_command_limit]에 포함되지 않는다는 점에 유의하십시오."
 concept_front: "전선"
 concept_fronts: "전선"
 concept_front_desc: "서로 [concept_war] 중인 두 [Concept('concept_country', '$concept_countries$')] 간의 [Concept('concept_theater','$concept_theaters$')]에서 국경에 있는 일련의 [Concept('concept_province', '$concept_provinces$')]을 나타냅니다. [Concept('concept_general', '$concept_generals$')]에게 [Concept('concept_order','$concept_ordered$')]을 내려 [concept_front]으로 진군하거나 방어하게 할 수 있으며, 명령을 내릴 시 [concept_theater]의 규모와 [concept_front]의 위치를 바꾸는 [Concept('concept_battle','$concept_battles$')]로 귀결됩니다."
 concept_advancement_progress: "진군 진행도"
 concept_advancement_progress_desc: "[concept_front] 진군 [Concept('concept_order','$concept_ordered$')]을 받은 [Concept('concept_general','$concept_generals$')]은 본인의 [concept_advancement_speed]에 따라 매일 [concept_advancement_progress]를 적립합니다. [concept_front]의 [concept_advancement_progress]가 [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]에 도달하면 [concept_battle]가 시작됩니다. [concept_front]에서 [concept_battle]가 진행될 동안 해당 [concept_front]의 [concept_advancement_progress]는 적립이 일시 중단됩니다."
 concept_advancement_speed: "진군 속도"
 concept_advancement_speed_desc: "[concept_general]이 [concept_advancement_progress]를 적립하여 [concept_front]을 얼마나 빨리 전진시킬 수 있는지를 나타냅니다.\n[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]된 [Concept('concept_battalion','$concept_battalions$')]가 없는 $concept_general$은 실질적인 $concept_advancement_speed$가 0입니다."
 concept_province: "지방"
 concept_provinces: "지방"
 concept_province_possessive: "지방의"
 concept_province_land: "토지"
 concept_province_desc: "지방은 [Concept('concept_state', '$concept_states$')]의 하위 구획으로 제각기 고유한 [concept_terrain]을 갖습니다. [Concept('concept_colony','$concept_colonization$')] 중에는 [concept_state]들이 서로 [concept_province]을 주고받기도 하며, [concept_war] 중에는 [Concept('concept_battle','$concept_battles$')]의 결과에 따라 일시적으로 [Concept('concept_theater','$concept_theaters$')] 사이에 이전이 이뤄지기도 합니다."
 concept_battle_condition: "전투 환경"
 concept_battle_condition_short: "환경"
 concept_battle_condition_desc: "[Concept('concept_battle','$concept_battles$')]가 벌어지면 각 진영은 $concept_battle_condition$의 효과를 받으며, 이에 따라 결과가 바뀝니다. 적용되는 $concept_battle_condition_short$은 여러 요인에 따라 달라지는데, 이러한 요인에는 해당 진영 [Concept('concept_commander','$concept_commanders$')]의 [Concept('concept_character_trait','$concept_character_traits$')]이 포함될 때가 많습니다."
 concept_army: "육군"
 concept_armies: "육군"
 concept_army_possessive: "육군의"
 concept_army_long: "육군 대형"
 concept_army_desc: "$concept_army$은 지상군의 일부로, $combat_unit_group_infantry$, $combat_unit_group_artillery$ 및 $combat_unit_group_cavalry$로 구성됩니다. $concept_army$은 $advance$ 또는 $defend$ 등의 명령을 받을 수 있습니다."
 concept_fleet: "함대"
 concept_fleets: "함대"
 concept_fleet_possessive: "함대의"
 concept_fleet_long: "함대 대형"
 concept_fleet_desc: "$concept_fleet$는 해군의 일부로, $combat_unit_group_light_ship$, $combat_unit_group_capital_ship$ 및 $combat_unit_group_support_ship$으로 구성됩니다. $concept_fleet$는 $interception_coast$, $raid_convoys$ 또는 $escort_convoys$ 등의 명령을 받을 수 있습니다. 함대는 건조에 시간이 오래 걸리며, 종류가 많을 경우 늘 최신 상태로 업그레이드할 수 없어서 시간이 흐르면 쓸모가 사라지게 됩니다. 대규모 함대에 지나치게 투자하기 전에 신중하게 고민하십시오."
 concept_battle: "전투"
 concept_battles: "전투"
 concept_battle_desc: "[concept_war] 중 두 [Concept('concept_commander','$concept_commanders$')]이 조우해 충돌이 발생하면 지휘관과 휘하 [Concept('concept_unit','$concept_units$')]는 [concept_casualties]를 유발하고 서로의 [concept_morale]에 타격을 주려는 시도를 합니다. 먼저 [concept_manpower]이 고갈되거나 $concept_morale_demoralized$ 상태가 된 진영이 퇴각하고 상대 진영은 승리하게 됩니다.\n\n육지에서 [concept_battle]는 [concept_general]이 $concept_province_land$를 장악하거나 탈환하기 위해 진군할 때 [Concept('concept_front','$concept_fronts$')]과 인접한 [Concept('concept_province','$concept_provinces$')]에서 발생합니다. 전투의 승자는 더 많은 [concept_province]을 정복하거나 적의 정복을 차단합니다.\n\n바다에서 [concept_battle]는 [Concept('concept_order','$concept_orders$')]이 겹치면서 한 [concept_admiral]이 다른 제독을 요격할 때 해상 접점에서 발생합니다. 전투의 승자는 상대에게 피해를 주고 수리를 위해 항구로 돌아갈 수밖에 없도록 만듭니다. 즉 해전에서 패배한 진영은 한동안 $concept_order$을 수행할 수 없는 상태가 됩니다."
 concept_timed_modifier: "한시적 변화 요인"
 concept_timed_modifiers: "한시적 변화 요인"
 concept_timed: "시간 제한"
 concept_timed_modifier_desc: "만료 기한이 존재하는 [concept_modifier]입니다. 기한이 지나면 사라집니다. $concept_timed_modifiers$은 만료 기한까지 완전한 효과를 유지하거나, 만료 기한에 도달할 때까지 효과가 서서히 [concept_decay]합니다."
 concept_modifier: "변화 요인"
 concept_modifiers: "변화 요인"
 concept_modifier_desc: "어떤 형태로든 정해진 양식에서 수치를 조정하는 효과를 $concept_modifier$이라고 합니다. 이런 변화 요인은 영구적이거나 [Concept('concept_timed_modifier','$concept_timed$')]을 가지며, 항상 [concept_law]이나 [concept_technology], [concept_institution], [concept_building], [concept_character_trait], 혹은 특별 이벤트 중 고른 선택지를 원인으로 발생합니다. $concept_modifiers$으로 조정되는 모든 수치는 해당 툴팁에서 원인과 관련된 사항을 모두 확인할 수 있습니다."
 concept_terrain: "지형"
 concept_terrain_desc: "[Concept('concept_province','$concept_province_possessive$')] [concept_terrain]은 [concept_combat_width]을 결정하는 요소이며, 한편으로는 해당 [concept_province]에서 벌어질 [Concept('concept_battle','$concept_battles$')]를 불안정하고 예측할 수 없게 만듭니다. 또한, [Concept('concept_general','$concept_generals$')]은 인물에 따라 전투가 익숙하거나 낯선 [concept_terrain]이 각양각색으로 다릅니다.\n\n특정 [concept_province]의 [concept_terrain]은 [concept_state]에 건설된 [Concept('concept_building','$concept_buildings$')]에 따라 변화할 수도 있습니다."
 concept_strategic_region: "전략 지역"
 concept_strategic_regions: "전략 지역"
 concept_strategic_regions_short: "전략 지역"
 concept_strategic_region_desc: "전략적 중요성이 있는 일련의 [Concept('concept_state_region', '$concept_state_regions$')]을 지칭하는 표현입니다. 기본적으로 해당 지역에 [Concept('concept_province','$concept_province_land$')]를 보유한 [Concept('concept_country','$concept_countries$')]는 모든 $concept_strategic_regions_short$에 대해 [concept_interest] 관계를 가지며, [concept_rank]가 충분히 높은 국가는 다른 $concept_strategic_regions$에도 [Concept('concept_interest','$concept_interests$')]를 추가로 투사할 수 있습니다.\n\n$concept_strategic_region$에 [concept_active_interest] 관계를 보유하고 있어야지만 그곳에서 일어나는 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에 참여할 수 있습니다."
 concept_sway: "환심"
 concept_swaying: "환심"
 concept_swayed: "환심"
 concept_sway_desc: "[concept_diplomatic_play]에 참여 중인 [concept_initiator]와 [concept_target]은 해당 [concept_strategic_region]에 [concept_active_interest] 관계를 보유한 [concept_country]의 환심을 사서 아군으로 포섭할 수 있습니다. 이때 대상국에 [concept_war_goal]를 제안하거나 [concept_obligation] 같은 공약을 제시해야 합니다. [concept_country]의 [concept_sway]을 얻는 데는 [Concept('concept_maneuver','$concept_maneuvers$')]이 소모되며, AI [concept_country]가 제안을 받아들일 확률은 상호 국가 간의 [concept_relations]와 서로에 대한 [concept_attitude]에 따라 달라집니다."
 concept_offer_support: "지지 제안"
 concept_offer_of_support: "지지 제안"
 concept_offer_support_desc: "[concept_diplomatic_play] 참여국은 [concept_diplomatic_play] [concept_initiator] 또는 [concept_target]에게 $concept_offer_support$을 할 수 있습니다. [concept_sway]과 작동 방식은 동일합니다. 다만 차이가 있다면 [Concept('concept_sway','$concept_swayed$')]을 제공하게 될 잠재적인 지지국이 직접 조건을 정하며, 양측 모두 [Concept('concept_maneuver','$concept_maneuvers$')]을 소모하지 않습니다."
 concept_diplomatic_demand: "외교적 요구"
 concept_diplomatic_demands: "외교적 요구"
 concept_diplomatic_demand_short: "요구"
 concept_diplomatic_demands_short: "요구"
 concept_diplomatic_demand_desc: "$concept_diplomatic_demand$란 하나의 [concept_war_goal]로 한 [concept_country]가 상대 국가에 요구할 수 있습니다. $concept_diplomatic_demand$를 거절당할 경우, 해당 요구 [concept_war_goal]가 [concept_initiator]의 [concept_primary_demand]에 포함된 상태로 [concept_diplomatic_play]이 시작됩니다."
 concept_diplomatic_action: "외교 행동"
 concept_diplomatic_actions: "외교 행동"
 concept_diplomatic_actions_short: "행동"
 concept_diplomatic_action_desc: "두 [Concept('concept_country','$concept_countries$')] 간의 상호작용을 통칭하는 용어입니다. [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]이 포함됩니다. 제삼자가 결과에 관여할 수 없으며 행동 그 자체로는 [concept_war]으로 확대될 위험성이 없다는 점에서 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]과 차별화됩니다."
 concept_subject_action: "종속국 행동"
 concept_subject_actions: "종속국 행동"
 concept_subject_action_desc: "[Concept('concept_subject','$concept_subjects$')]이 [concept_overlord]을 상대로 안건을 제기할 수 있는 [concept_diplomatic_action] 유형입니다."
 concept_overlord_action: "지배국 행동"
 concept_overlord_actions: "지배국 행동"
 concept_overlord_action_desc: "[Concept('concept_overlord','$concept_overlords$')]이 [Concept('concept_subject','$concept_subjects$')]을 상대로 안건을 제기할 수 있는 [concept_diplomatic_action] 유형입니다."
 concept_bloc_member_action: "블록 회원국 행동"
 concept_bloc_member_actions: "블록 회원국 행동"
 concept_bloc_member_action_desc: "[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]이 [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]을 포함한 [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]을 상대로 안건을 제기할 수 있는 [concept_diplomatic_action] 유형입니다."
 concept_bloc_leader_action: "블록 대표국 행동"
 concept_bloc_leader_actions: "블록 대표국 행동"
 concept_bloc_leader_action_desc: "[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')]이 [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]을 상대로 안건을 제기할 수 있는 [concept_diplomatic_action] 유형입니다."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "정부 건물"
 concept_government_buildings: "정부 건물"
 concept_government_building_desc: "[concept_government]가 소유하고 [concept_treasury] 자금을 이용해 운영하는 [concept_building]을 의미합니다.\n\n$concept_government_buildings$은 [Concept('concept_good','$concept_goods$')] [concept_good_production]이 없기 때문에 [concept_revenue]이 전무합니다. 하지만 [concept_bureaucracy], [concept_infrastructure], [concept_convoys], [Concept('concept_unit','$concept_units$')] 등 [concept_country] 운영에 반드시 필요한 여러 기타 자원을 생산합니다.\n\n비군사 $concept_government_buildings$에서 일하는 [concept_workforce]는 [concept_government_wage]에 따라 봉급을 받으며 [Concept('concept_military_building','$concept_military_buildings$')]은 [concept_military_wage]에 따라 봉급을 지급합니다.\n\n$concept_government_buildings$은 언제나 완전한 [concept_nationally_owned] 상태입니다."
 concept_military_building: "군사 건물"
 concept_military_buildings: "군사 건물"
 concept_military_building_army_and_navy: "육군 및 해군"
 concept_military_building_desc: "[Concept('concept_country','$concept_country_possessive$')] 육군과 해군을 위해 [Concept('concept_battalion','$concept_battalions$')] 및 [Concept('concept_flotilla','$concept_flotillas$')]을 훈련시키고, 유지하고, 보급하는 [Concept('concept_government_building','$concept_government_buildings$')]입니다. $concept_military_buildings$에서 일하는 [concept_workforce]는 [concept_military_wage]에 따라 봉급을 받습니다."
 concept_incorporated_state: "편입 주"
 concept_incorporated_states: "편입 주"
 concept_incorporate_state: "주 편입"
 concept_incorporate: "편입"
 concept_incorporated: "편입"
 concept_incorporating: "편입"
 concept_incorporation: "편입"
 concept_incorporated_state_desc: "[concept_country]에 완전히 편입된 [Concept('concept_state','$concept_states$')]를 의미합니다. $concept_incorporated_states$에서 거주하는 [Concept('concept_pop', '$concept_pops$')]은 세금을 내고 [Concept('concept_institution', '$concept_institutions$')]의 혜택을 받으며, 국가 정치 체제 적극적으로 참여합니다. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]는 일련의 절차를 통해 $concept_incorporated$될 수 있습니다만, 간혹 이 절차가 지나치게 길어질 때도 있습니다."
 concept_capacity: "역량"
 concept_capacities: "역량"
 concept_capacity_desc: "[Concept('concept_country','$concept_country_possessive$')] 역량은 [concept_bureaucracy], [concept_authority], [concept_influence]의 세 가지 척도로 구분됩니다. $concept_capacities$은 모아서 사용하는 개념이 아닙니다. 다양한 공급원이 지속적으로 역량을 생성하며, 이를 다양한 사업을 진행하면서 끊임없이 소비하는 형태입니다. 각 역량의 남은 양은 상단 막대에 표시됩니다. $concept_capacity$에 여유가 있으면 $concept_country$에 작은 보너스가 적용됩니다. 반대로 $concept_capacity$이 부족하면 상당한 수준의 불이익을 받습니다."
 concept_bureaucracy: "행정력"
 concept_bureaucracy_desc: "@bur! 행정력은 [Concept('concept_country','$concept_country_possessive$')] 중앙 행정 제도와 일상적인 업무를 유지하는 데 쓰이는 [concept_capacity]입니다. [Concept('concept_incorporated_state', '$concept_incorporated_states$')]들의 인구가 늘어날수록, [concept_institution] 투자 단계가 상승할 때마다 행정력 비용은 증가합니다. 또한, [Concept('concept_commander','$concept_commanders$')] 임명에도 사용됩니다. @bur!은 [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','정부 행정 청사')] [Concept('concept_building','$concept_buildings$')]을 운영하여 얻을 수 있습니다."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "권위"
 concept_authority_desc: "@aut! 권위는 [Concept('concept_decree', '$concept_decrees$')]을 공표하거나 [Concept('concept_interest_group', '$concept_interest_groups$')]을 관리하는 등 [concept_country] 내적인 변화에 영향을 줄 때 쓰이는 [concept_capacity]입니다. @aut!는 [Concept('concept_law', '$concept_laws$')]을 통해 얻습니다."
 concept_influence: "영향력"
 concept_influence_desc: "@inf! 영향력은 [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]과 다른 [concept_country]를 대상으로 한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] 및 [Concept('concept_treaty', '$concept_treaties$')]에 쓰이는 [concept_capacity]입니다. @inf!은 자국 [concept_rank]에 따라 부여됩니다."
 concept_institution: "기관"
 concept_institutions: "기관"
 concept_institution_possessive: "기관의"
 concept_institution_desc: "[concept_institution]은 [concept_country]에 속한 [Concept('concept_incorporated_state', '$concept_incorporated_states$')]에 이로운 혜택을 제공합니다. 기관을 유지하는 데는 [concept_bureaucracy]이 소모되며, 그 비용은 $concept_incorporated_states$에 거주 중인 [Concept('concept_pop', '$concept_pops$')]의 수와 $concept_institution$의 투자 단계에 비례합니다. 높은 단계일수록 비용과 효과가 상승합니다. 투자 단계를 조정하는 데는 시간이 소요됩니다."
 concept_law: "법"
 concept_laws: "법"
 concept_law_desc: "$concept_laws$은 [concept_country] 운영과 관리의 밑바탕이 되는 기본 원칙입니다. 특정 $concept_laws$은 [Concept('concept_institution', '$concept_institutions$')]으로 하여금 더 강한 통제권을 행사할 수 있게 하기도 합니다. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "제정 차질"
 concept_enactment_setbacks: "제정 차질"
 concept_enactment_setback_short: "차질"
 concept_enactment_setbacks_short: "차질"
 concept_enactment_setback_desc: "[concept_law] [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')] 과정에서 $concept_enactment_setbacks_short$을 겪을 수 있습니다. $concept_enactment_of_laws_enactment$ 체크포인트에서 [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]가 생기거나, [Concept('concept_enactment_debate','$concept_enactment_debate_short$')]의 결과로, 혹은 [concept_enactment_success] 확률이 #v 0#! 미만으로 하락할 경우 발생합니다. $concept_enactment_setbacks_short$이 지나치게 누적되면 $concept_enactment_of_laws_enactment$에 #r 실패#!합니다.\n\n@warning! 제정에 #r 실패#!하면 #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]일#! 동안 해당 $concept_law$ 제정을 다시 시도할 수 없습니다."
 concept_enactment_phase: "제정 단계"
 concept_enactment_phase_short: "단계"
 concept_enactment_phases_short: "단계"
 concept_enactment_phases: "제정 단계"
 concept_enactment_phase_desc: "[concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하려면 [Concept('concept_enactment_success','$concept_enactment_successes$')]을 높여 [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v]개의 $concept_enactment_phases_short$[AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]를 성공적으로 통과해야 합니다. 이 과정에서 $concept_enactment_of_laws_enactment$ #r 실패#!를 유발할 수 있는 [Concept('concept_enactment_setback','$concept_enactment_setbacks$')]이 발생할 수도 있습니다."
 concept_enactment_phase_ingame_added: "([GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v], [GetPlayer.GetCustom('enactment_phase_2')|v])"
 concept_money: "자금"
 concept_money_desc: "$concept_money$은 세상을 돌아가게 하는 원동력입니다. [Concept('concept_government_wage','$concept_government_wages$')]과 [concept_bureaucracy] 생산, [concept_construction] 자재, 산업 [concept_subsidies], [Concept('concept_shipping_lane','$concept_shipping_lanes$')] [concept_convoys], 마지막으로 군대 운용 비용을 지불하는 데 쓰입니다. $concept_money$은 자국 [Concept('concept_pop', '$concept_pops$')]으로부터 [Concept('concept_taxes','$concept_taxing$')]을 걷고 [concept_tariffs]를 부과하여 조달할 수 있습니다. [concept_treasury] 수지에서 잉여 $concept_money$은 [concept_loans]을 변제하거나 [concept_gold_reserves]에 금을 비축하는 데 쓰입니다. 그러나 $concept_money$이 부족하면 $concept_loans$이 증가해 [Concept('concept_credit','$concept_credit_limit$')]에 가까워집니다. 여기서 신용은 자국 $concept_buildings$의 [concept_cash_reserves]에 $concept_money$이 얼마나 있느냐에 따라 결정됩니다."
 concept_workforce: "노동 종사자"
 concept_workforce_desc: "한 [concept_building]의 $concept_workforce$는 현재 사용 중인 [Concept('concept_production_method', '$concept_production_methods$')]에 따라 각종 [Concept('concept_profession', '$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성됩니다."
 concept_gold_reserves: "금 보유고"
 concept_gold_reserves_desc: "[Concept('concept_country','$concept_country_possessive$')] 주간 예산 중에서 남는 자금은 $concept_gold_reserves$에 축적됩니다. 예산 수지가 적자로 돌아설 경우 $concept_gold_reserves$에 남아 있는 [concept_money]이 먼저 소진되며, 그 이후부터 $concept_country$가 [concept_loans]을 받게 됩니다. $concept_gold_reserves$는 [concept_gdp]의 일정 비율만 축적할 수 있고 지나치면 수확 체감의 법칙이 적용됩니다. 즉, 금을 지나치게 모으다 보면 결국 경제가 성장 동력을 상실하는 시점이 온다는 뜻입니다."
 concept_cash_reserves: "현금 보유고"
 concept_cash_reserves_desc: "[concept_building]의 자산은 $concept_cash_reserves$에 저장됩니다. $concept_building$이 주간 [concept_building_balance]를 흑자로 유지하는 동안에는 [concept_money] 일부가 $concept_cash_reserves$에 저장되고, 나머지는 [concept_building_owners]에게 [concept_dividends] 명목으로 지급됩니다.\n\n$concept_cash_reserves$는 $concept_building_owners$의 것으로 간주되며, [concept_bankruptcy]로 $concept_cash_reserves$가 탕진되면 [Concept('concept_pop', '$concept_pops$')]이 분노를 터뜨립니다. 당신의 [concept_country] 내 모든 $concept_cash_reserves$의 총합에 따라 [concept_credit]이 결정됩니다."
 concept_obsession: "집착"
 concept_obsessed: "집착"
 concept_obsessions: "집착"
 concept_obsession_desc: "간혹 [concept_culture]가 특정한 [Concept('concept_good','$concept_goods$')]에 $concept_obsessed$하는 상황이 발생하곤 합니다. 해당 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주에 속한 다른 $concept_goods$과 비교했을 때, $concept_obsessed$하는 $concept_goods$에 훨씬 큰 금액을 소비합니다."
 concept_taboo: "금기"
 concept_taboos: "금기"
 concept_taboo_desc: "[concept_religion]가 특정한 [Concept('concept_good','$concept_goods$')]을 $concept_taboo$로 여길 수도 있습니다. 해당 $concept_religion$를 믿는 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주 내에서 다른 $concept_goods$과 비교했을 때, $concept_taboo$시하는 $concept_goods$에 훨씬 적은 금액을 소비합니다."
 concept_goods_substitution: "상품 대체"
 concept_goods_substitutes_short: "대체"
 concept_goods_substitutable: "대체"
 concept_goods_substitution_desc: "[Concept('concept_pop_needs','$concept_pop_need$')]는 구성 [Concept('concept_good','$concept_goods$')] 중 어느 것으로도 충족될 수 있으며, 각 $concept_good$의 가용성에 따라 소모량이 달라집니다.\n\n예를 들어, [GetPopNeed('popneed_basic_food').GetName] $concept_pop_need$에는 [GetGoods('grain').GetName] 및 [GetGoods('meat').GetName]가 포함됩니다. [Concept('concept_pop','$concept_pops$')]은 일반적으로 [GetGoods('grain').GetName]을 더 많이 보모하고 [GetGoods('meat').GetName]를 덜 소모합니다. 단, [GetGoods('meat').GetName] 가용량이 [GetGoods('grain').GetName]보다 많아질 경우 [GetGoods('meat').GetName]를 [GetGoods('grain').GetName]보다 많이 소모하는 방향으로 소비 경향이 바뀝니다. 특정 $concept_good$을 아예 이용할 수 없는 경우, $concept_pops$은 해당 $concept_good$의 소모를 완전히 중단할 수도 있습니다.\n\n또한 [Concept('concept_culture','$concept_cultural$')] [Concept('concept_obsession','$concept_obsessions$')] 및 [Concept('concept_religion','$concept_religious$')] [Concept('concept_taboo','$concept_taboos$')]가 특정 $concept_goods$의 소모에 상당한 영향을 줄 수 있습니다.\n\n$concept_base_price$이 높은 $concept_goods$은 $concept_base_price$이 낮은 $concept_goods$보다 $concept_pop_need$를 충족하는 데 더 많이 기여합니다. 예를 들어, [GetGoods('groceries').GetName] 한 단위는 [GetGoods('grain').GetName] 여러 단위와 동일한 가치를 가집니다."
 concept_market_price: "시장 가격"
 concept_market_prices: "시장 가격"
 concept_market_price_share: "시장 가격 점유율"
 concept_market_price_short: "가격"
 concept_market_prices_short: "가격"
 concept_market_price_desc: "[concept_market] 내에서의 [concept_good] 가격을 나타냅니다. 시장 가격은 [concept_buy_orders]과 [concept_sell_orders]을 기반으로 결정됩니다. 또한 각각의 [concept_market_access]에 따라 참여 중인 모든 [Concept('concept_state','$concept_states$')]의 [Concept('concept_good','$concept_goods$')] [concept_local_price]에도 영향을 줍니다.\n\n$concept_market_price$이 [concept_local_price]에 영향을 주는 정도는 [concept_market_access]과 [Concept('concept_state','$concept_state_possessive$')] #v $state_market_access_price_impact$#! 변화 요인을 곱연산하여 산출할 수 있습니다."
 concept_local_price: "현지 가격"
 concept_local_prices: "현지 가격"
 concept_local_goods_prices: "지역 특산품 가격"
 concept_local_price_desc: "한 [concept_state] 내의 [concept_good] 가격을 나타냅니다. 지역 [concept_good_consumption]와 [concept_good_production]에 따라 결정되며, [Concept('concept_state','$concept_state_possessive$')] [concept_market_access] 및 #v $state_market_access_price_impact$#! 변화 요인에 따른 [concept_market_price]에 영향을 받아 조정됩니다. 모든 매매는 $concept_local_price$으로 이뤄지며, 이 구매와 판매가 [concept_market]에서 [Concept('concept_buy_orders','$concept_buy_order_short$')] 및 [concept_sell_orders]을 창출합니다."
 concept_world_market_price: "세계 시장 가격"
 concept_world_market_price_desc: "[concept_good]이 [concept_world_market]에서 거래되는 평균 가격입니다. 이 가격은 해당 $concept_good$의 $concept_imports$ 대비 [Concept('concept_trade','$concept_exports$')] 수에 의해 결정됩니다."
 concept_import_price: "수입 가격"
 concept_import_price_desc: "특정 [concept_state]가 어떤 [concept_good]을 [concept_world_market]에서 수입하는 가격입니다. 이 가격은 [concept_world_market_price]과 해당 $concept_state_possessive$ 상대적 [concept_trade_advantage]를 기반으로 결정됩니다."
 concept_export_price: "수출 가격"
 concept_export_price_desc: "특정 [concept_state]가 어떤 [concept_good]을 [concept_world_market]으로 수출하는 가격입니다. 이 가격은 [concept_world_market_price]과 해당 $concept_state_possessive$ 상대적 [concept_trade_advantage]를 기반으로 결정됩니다."
 concept_local_good: "지역 특산품"
 concept_local_goods: "지역 특산품"
 concept_local_good_desc: "$concept_local_goods$은 생산 [concept_state] 바깥 [concept_market]에서는 흔하게 구할 수 없는 특정 [Concept('concept_good','$concept_goods$')]을 의미합니다. 이런 지역 특산품의 가격은 전적으로 현지 [concept_good_production] 및 [concept_good_consumption]에 따라 결정되며 [concept_market_price]에 전혀 영향을 받지 않습니다."
 concept_subsistence_building: "자경 건물"
 concept_subsistence_buildings: "자경 건물"
 concept_subsistence_building_farming: "자경 농업"
 concept_subsistence_building_desc: "자경 [Concept('concept_building', '$concept_buildings$')]이란 오로지 생존에만 최적화된 식량과 기초 자원 [Concept('concept_good','$concept_goods$')]만을 생산하는 저강도 분산형 건물군을 일컫습니다. 이러한 자경 건물에서 생산된 [Concept('concept_good','$concept_goods$')] 중 소량은 [concept_market]에 판매되고 [concept_subsistence_output]은 자경 건물에서 일하는 [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','소작농')]의 열악한 [concept_sol]을 유지하는 데 쓰입니다. 일반적으로 거의 모든 $concept_buildings$보다 효율이 크게 떨어지지만, 사용되지 않는 [concept_arable_land]에서 운영되고 별도의 [concept_construction]이 필요하지 않다는 특징이 있습니다."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "규모의 경제"
 concept_economy_of_scale_desc: "상당수의 [Concept('concept_building','$concept_buildings$')]은 규모가 커질수록 효율성이 상승합니다. 이렇듯 $concept_buildings$은 첫 단계 이후로 [concept_building_level]가 상승할 때마다 다음과 같은 효과를 얻습니다.\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\n현재 $concept_economy_of_scale$ 효과에 대한 국가적 단계 상한은 [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]입니다."
 concept_interest_group: "이해 집단"
 concept_interest_groups: "이해 집단"
 concept_interest_group_possessive: "이해 집단의"
 concept_interest_group_desc: "이해 집단이란 당신의 [concept_country] 내에서 공동의 이해를 가진 정치적 파벌을 나타냅니다. 이들은 [Concept('concept_pop', '$concept_pops$')]에 대한 [Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')]에 따라 지지도를 얻으며, 이해 집단의 [concept_clout]은 지지 $concept_pops$의 [concept_political_strength]에 직접적인 기반을 둡니다. $concept_interest_groups$은 제각기 다양한 [Concept('concept_ideology', '$concept_ideologies$')]을 추구하기에 여러 종류의 [Concept('concept_law', '$concept_laws$')]에 [Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')]합니다.\n\n또한 [concept_approval] 단계에 따라 활성화되는 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 세 가지 보유합니다. 이해 집단 [Concept('concept_leader','$concept_leader_possessive$')] 개인 $concept_ideology$ 또한 $concept_interest_group$에 영향을 줍니다."
 concept_interest_group_attraction: "이해 집단 유치"
 concept_interest_group_attraction_short: "유치"
 concept_interest_group_attractions: "이해 집단 유치"
 concept_attracted: "유치"
 concept_interest_group_attraction_desc: "유치란 한 [Concept('concept_pop', '$concept_pops$')]이 특정 [concept_interest_group]을 지지할 가능성을 나타냅니다. 유치는 [concept_profession], [concept_wealth], [concept_education_access] 같은 $concept_pop$의 속성에 영향을 받습니다. 높은 $concept_interest_group_attraction_short$는 해당 $concept_interest_group$이 $concept_pop$ 본인들의 정치적 이해를 그만큼 잘 대표한다고 느낀다는 말과 일맥상통합니다."
 concept_politician: "정치인"
 concept_politicians: "정치인"
 concept_politician_desc: "군사가 아닌 정치 분야에 영향력을 행사하는 [Concept('concept_character','$concept_characters$')]의 [concept_character_role]입니다. [concept_ruler] 또는 [concept_heir], [concept_interest_group] [concept_leader]로 종사할 수 있습니다."
 concept_leader: "지도자"
 concept_leaders: "지도자"
 concept_leader_possessive: "지도자의"
 concept_leader_desc: "[concept_interest_group]을 이끄는 [concept_character]을 통칭하는 표현입니다. 지도자 인물은 이해 집단에 영향을 주는 일련의 [Concept('concept_character_trait', '$concept_character_traits$')]과 개인적인 [concept_ideology]을 보유하고 있습니다. 특히 $concept_leader$ 인물의 개인 이념은 해당 직책을 맡고 있는 동안 $concept_interest_group$의 $concept_ideologies$으로 추가됩니다."
 concept_interest_group_trait: "이해 집단 특성"
 concept_interest_group_traits: "이해 집단 특성"
 concept_interest_group_trait_short: "특성"
 concept_interest_group_traits_short: "특성"
 concept_interest_group_trait_desc: "모든 [Concept('concept_interest_group','$concept_interest_groups$')]은 세 가지의 $concept_interest_group_traits_short$을 보유하고 있으며, [concept_approval] 단계에 따라 활성화되어 [concept_country] 전역에 상당한 영향을 줍니다.\n부정적인 $concept_interest_group_trait_short$은 $concept_approval$이 $ig_approval_unhappy$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) 미만으로 하락 시 활성화됩니다.\n긍정적인 $concept_interest_group_trait_short$은 $concept_approval$이 $ig_approval_happy$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) 초과 시 활성화됩니다.\n$concept_approval$이 $ig_approval_loyal$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!)를 초과하면 긍정적인 $concept_interest_group_trait_short$이 추가로 활성화됩니다.\n활성화된 $concept_interest_group_trait_short$은 $concept_approval$이 기준치 대비 [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v]포인트 이상 차이 나기 전까지는 비활성화되지 않습니다.\n\n하지만 [concept_marginalized] $concept_interest_groups$의 $concept_interest_group_traits_short$은 절대 활성화되지 않습니다. 반면에 [concept_powerful] $concept_interest_groups$의 $concept_interest_group_traits_short$은 효과가 증가합니다."
 concept_decay: "감쇠"
 concept_decaying: "감쇠"
 concept_decay_desc: "$concept_decaying$ 효과는 효력이 점진적으로 감소합니다. 즉 최초 수치에서 시작해 명시된 감쇠 지속시간에 걸쳐 #v 0#!으로 줄어들게 됩니다."
 concept_character_trait: "인물 특성"
 concept_character_traits: "인물 특성"
 concept_character_traits_short: "특성"
 concept_character_trait_desc: "성격 $concept_character_traits_short$, 능력 $concept_character_traits_short$, 혹은 기질이라고도 하는 인물 특성은 [Concept('concept_character','$concept_character_possessive$')] 현재 [concept_character_role] 수행 능력에 영향을 줍니다. $concept_character$이 [concept_life_experience]을 쌓을수록 더 많고 다양한 $concept_character_traits$이 발달됩니다."
 concept_construction_queue: "건설 대기열"
 concept_construction_queue_desc: "확장 명령을 내렸지만 현재 어떤 [concept_construction]력도 사용하지 않는 [Concept('concept_building', '$concept_buildings$')]을 가리켜 \"$concept_construction_queue$에 등록됐다\"라고 합니다. 이후 $concept_construction$력에 여유가 생길 때마다 $concept_construction_queue$ 가장 앞에 있는 $concept_building$이 그 $concept_construction$력을 활용하기 시작하며, [concept_under_construction] 상태로 전환됩니다."
 concept_government_construction: "관영 건설"
 concept_government_constructions: "관영 건설"
 concept_government_construction_desc: "$concept_government_construction$이란 [Concept('concept_country','$concept_country_possessive$')] [concept_government]의 직속 명령에 따라 확장 중인 [concept_building]을 나타냅니다.\n\n관영 건설은 국고에서 바로 자금을 조달할 수 있으며, [concept_construction_queue]에서 우선순위를 조정하거나 제거하는 것도 가능합니다.\n\n이에 따른 [Concept('concept_building_level','$concept_building_levels$')]는 [concept_nationally_owned]가 됩니다."
 concept_private_construction: "민간 건설"
 concept_private_constructions: "민간 건설"
 concept_private_construction_desc: "$concept_private_construction$은 민간 주체의 명령으로 확장 중인 [concept_building]을 나타냅니다.\n\n민간 건설은 항상 [concept_investment_pool]에서 자금을 조달하며, [concept_construction_queue]에서 우선순위를 조정하거나 제거하는 것은 불가능합니다.\n\n이에 따른 [Concept('concept_building_level','$concept_building_levels$')]는 [concept_privately_owned]가 됩니다."
 concept_under_construction: "건설 중"
 concept_under_construction_desc: "[concept_building]이 [concept_construction]력을 사용 중일 경우, $concept_under_construction$인 상태로 간주합니다."
 concept_urbanization: "도시화"
 concept_urbanization_desc: "$concept_urbanization$는 [concept_state]에 건설된 거의 모든 [Concept('concept_building', '$concept_buildings$')]이 여러 수준으로 생산합니다. $concept_state$의 $concept_urbanization$가 충분히 축적되면 [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Urban Center')]가 자동으로 확장됩니다."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_laws$에 대한 $concept_endorsement$와 $concept_opposition$"
 concept_endorse: "동조"
 concept_endorses: "동조"
 concept_endorsed: "동조"
 concept_endorsing: "동조"
 concept_endorsement: "동조"
 concept_opposition: "반발"
 concept_oppose: "반발"
 concept_opposes: "반발"
 concept_opposed: "반발"
 concept_indifferent: "무관심"
 concept_endorses_and_opposes: "$concept_endorses$과 $concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$ 또는 $concept_oppose$"
 concept_endorse_oppose_desc: "[concept_law]에 대한 [Concept('concept_interest_group','$concept_interest_group_possessive$')]의 $concept_endorsement$ 혹은 $concept_opposition$ 여부는 그 이해 집단의 [Concept('concept_ideology','$concept_ideologies$')]에 따라 결정됩니다. $concept_enactment_of_laws_potential$"
 concept_ideology: "이념"
 concept_ideologies: "이념"
 concept_ideology_possessive: "이념의"
 concept_ideology_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')] $concept_ideology$은 해당 이해 집단이 [Concept('concept_endorse_oppose','$concept_endorses_and_opposes$')]하는 [Concept('concept_law','$concept_laws$')]의 종류에 영향을 줍니다. 현재 [concept_country]에 적용되고 있는 법에 대한 이해 집단의 관점은 $concept_interest_group$의 [concept_approval]에 적지만 영구적인 영향을 줍니다. 만일 $concept_country$가 새로운 $concept_law$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하려고 할 때는 철폐되는 $concept_law$과 그 대신 제정되는 법의 종류에 따라 보다 크고 일시적인 효과가 적용됩니다. 이러한 일시적인 효과는 결국 [concept_decay]하게 되어 있으며, 종국에는 영구적인 목표 효과만이 남아 $concept_approval$에 영향을 줍니다."
 concept_presidency_stability: "관구 안정성"
 concept_presidency_stability_short: "안정성"
 concept_presidency_stability_desc: "$concept_presidency_stability$은 식민지 인도 내 3개 [Concept('concept_presidency', '$concept_presidencies$')] 중 하나의 불안 수준을 나타내는 지표입니다.\n\n#title $concept_presidency$의 안정성은 4개 범주로 나뉩니다.#! #indent_newline:3 \n#r 치명적#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b 낮음#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b 중간#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b 높음#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title $concept_presidency$ 안정성을 #r 낮추는#! 조건:#! #indent_newline:3 \n• $concept_presidency$ 내 [concept_turmoil]에 휩싸인 [Concept('concept_state', '$concept_states$')]\n• $concept_presidency$ 내 [concept_liberty_desire]이 #bold 높은#! [Concept('concept_subject', '$concept_subjects$')]#!\n\n#title 동인도 회사 안정성을 #r 낮추는#! 조건:#! #indent_newline:3 \n• #bold 낮은#! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]의 [concept_approval]\n• 동인도 회사 내 #bold 높은#! [concept_taxes]\n• 동인도 회사 내 #bold 낮은#! [Concept('concept_military_wage','$concept_military_wages$')]\n• [concept_government] 내 [GetIdeology('ideology_utilitarian_leader').GetName] 지도자들\n• [GetLawType('law_total_separation').GetName] [concept_law]을 보유하지 #bold 않음#!\n• [GetLawType('law_professional_army').GetName] [concept_law]을 보유하지 #bold 않음#!\n• 이벤트 및 기타 영향 #!\n\n#title $concept_presidency$ 안정성을 #g 높이는#! 조건:#! #indent_newline:3 \n• $concept_presidency$ 내 [Concept('concept_loyalist','$concept_loyalists$')]가 있는 [Concept('concept_state', '$concept_states$')]\n• $concept_presidency$ 내 [concept_liberty_desire]이 #bold 낮은#! [Concept('concept_subject', '$concept_subjects$')]#!\n\n#title 동인도 회사 안정성을 #g 높이는#! 조건:#! #indent_newline:3 \n• 토착 #b 인도인#! [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government]\n• #bold 높은#! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]의 [concept_approval]\n• 동인도 회사 내 #bold 낮은#! [concept_taxes]\n• 동인도 회사 내 #bold 높은#! [Concept('concept_military_wage','$concept_military_wages$')]\n• 이벤트 및 기타 영향#!"
 concept_presidency: "관구"
 concept_presidency_desc: "$concept_presidencies$는 식민지 인도의 최고 행정 단위입니다. 3개의 $concept_presidencies$가 있으며, 그 경계는 [Concept('concept_strategic_region','$concept_strategic_regions$')]에 의해 구분됩니다.\n\n#bold 벵골 관구#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], [GetStrategicRegion('region_punjab').GetName].\n\n#bold 봄베이 관구#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold 마드라스 관구#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "관구"
 concept_court_intrigue: "궁정 음모" #for je_sikh_sovereignty
 concept_court_intrigue_short: "음모"
 concept_court_intrigue_desc: "$concept_court_intrigue$는 $RULER_TITLE_MAHARAJA$ ([concept_ruler])를 전복하려는 다양한 음모의 진행 상황을 나타냅니다. $concept_court_intrigue_short$는 #b $je_sikh_sovereignty$#! [concept_journal_entry]에서 추적됩니다. 만약 [concept_court_intrigue]가 #v 100%#!에 도달하면, $RULER_TITLE_MAHARAJA$ ($concept_ruler$)는 암살당하고 [concept_empire_stability]이 #v 0#!으로 #bold 초기화#!되며, $concept_court_intrigue_short$가 감소하고 새로운 후보가 즉위합니다.\n\n#title $concept_court_intrigue$를 #g #b 낮추는#!#! 조건:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler])가 #b $Ranjit$ $Singh$#!\n• [concept_approval]이 #v 5#!보다 높은 [concept_in_government] [GetCharacterTrait('ruthless').GetName] [Concept('concept_leader', '$concept_leaders$')]\n• [concept_in_government] [GetCharacterTrait('compliant').GetName] [Concept('concept_leader', '$concept_leaders$')]\n• [concept_ruler] [concept_interest_group]이 [concept_powerful]\n• 높은 [concept_legitimacy]\n• 이벤트 및 기타 영향#!\n\n#title $concept_court_intrigue$를 #r #b 높이는#!#! 조건:#! #indent_newline:3 \n• [GetCharacterTrait('reckless').GetName] [concept_ruler]\n• 낮은 [concept_ruler] [concept_popularity]\n• [concept_approval]이 #v 0#!보다 낮은 [concept_in_government] 또는 [concept_in_opposition] [GetCharacterTrait('ruthless').GetName] [Concept('concept_leader', '$concept_leaders$')]\n• [concept_approval]이 #v 0#!보다 낮은 [concept_in_government] 또는 [concept_in_opposition] [GetCharacterTrait('ambitious').GetName] [Concept('concept_leader', '$concept_leaders$')]\n• [concept_ruler] [concept_interest_group]이 [concept_marginalized]\n• 낮은[concept_legitimacy]\n• 이벤트 및 기타 영향#!"
 concept_empire_stability: "제국 안정성" #for je_sikh_sovereignty
 concept_empire_stability_short: "안정성"
 concept_empire_stability_desc: "$concept_empire_stability$은 $RULER_TITLE_MAHARAJA$ ([concept_ruler])의 힘을 나타냅니다. [Concept('concept_empire_stability','$concept_empire_stability_short$')]은 #b $je_sikh_sovereignty$#! [concept_journal_entry]에서 확인할 수 있습니다.\n\n$concept_empire_stability_short$이 증가하려면 정통성이 #v 50#!보다 높아야 합니다. [concept_court_intrigue]이 #v 100%#!에 도달하면 $RULER_TITLE_MAHARAJA$ ($concept_ruler$)가 암살당하고 $concept_empire_stability_short$이 #v 0#!으로 #bold 초기화#!되며, $concept_court_intrigue_short$가 감소하고 새로운 후보가 즉위합니다.\n\n#title $concept_empire_stability$을 #g #b 높이는#!#! 조건:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]이 [concept_in_government]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]이 [concept_powerful]\n• [GetReligion('sikh').GetName]가 [concept_state_religion]\n• [GetLawType('law_freedom_of_conscience').GetName] [concept_law]이 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]됨\n• 이벤트 및 기타 영향#!\n\n#title $concept_empire_stability$을 #r #b 낮추는#!#! 조건:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]이 [concept_in_government]이 아님\n• [concept_court_intrigue]가 #v 100%#!에 도달\n• 이벤트 및 기타 영향#!"
 concept_subsistence_output: "자경 산출량"
 concept_subsistence_output_desc: "일종의 현물 수입으로, [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','소작농')]이 [Concept('concept_subsistence_building','$concept_subsistence_building_farming$')]에서 창출합니다. 이는 소작농이 자급자족 건물에서 하는 일이 본인들의 [Concept('concept_pop_needs','$concept_pop_needs_short$')]를 충족할 [Concept('concept_good','$concept_goods$')]을 생산하는 것임을 나타냅니다. [Concept('concept_building_wage','$concept_building_wages$')]과 달리 $concept_subsistence_output$은 $concept_building$의 [concept_revenue]에서 지급되지 않으며 [concept_budget_income_taxes]에 종속되지 않습니다."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "분열 주"
 concept_split_states: "분열 주"
 concept_split_state_short: "분열"
 concept_split_state_desc: "다수의 작은 [Concept('concept_state', '$concept_states$')]로 분열되어 서로 다른 [Concept('concept_country','$concept_countries$')]의 소유인 [concept_state_region]을 말합니다. 이렇게 분열된 주 지역은 [Concept('concept_resource_potential','$concept_resource_potentials$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_pop','$concept_pops$')]이 작은 $concept_states$들로 재분배됩니다. 어느 한 $concept_country$가 $concept_split_state$의 한 부분 이상을 장악할 경우 단일 $concept_state$로 통합됩니다."
 concept_unincorporated_state: "비편입 주"
 concept_unincorporated_state_short: "비편입"
 concept_unincorporated_states: "비편입 주"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "한 [Concept('concept_country','$concept_country_possessive$')] 영토 안에 존재하지만 [Concept('concept_institution','$concept_institutions$')]이나 [concept_government]의 영향을 벗어나 있는 [concept_state]를 의미합니다. $concept_unincorporated_states$에서 거주하는 [Concept('concept_pop', '$concept_pops$')]은 참정권을 박탈당하고 본인들이 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')]에 별다른 [concept_political_strength]을 제공하지 않으며 [Concept('concept_election','$concept_elections$')]에서 [Concept('concept_votes','$concept_vote$')]를 행사할 수도 없습니다. 그 대신 [Concept('concept_taxes','$concept_taxation$')] 납부의 의무를 면제받습니다.\n\n$concept_unincorporated_states$에는 $concept_taxes$이 부과되지 않고 $concept_institutions$이 어떤 이로운 효과를 제공하지 않기 때문에 유지하는 데 [concept_bureaucracy]이 소모되지 않습니다. $concept_unincorporated_states$는 [Concept('concept_incorporated_state','$concept_incorporated$')]되어 [Concept('concept_country','$concept_country_possessive$')] 중앙 당국의 직접적인 경영을 받을 수 있습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$는 다음과 같은 효과를 받습니다.\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "분권형 국가"
 concept_decentralized_nations: "분권형 국가"
 concept_decentralized_nation_desc: "[Concept('concept_pop','$concept_pops$')], [concept_ruler], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')] 등 거의 모든 면에서 통상적인 $concept_countries$와 비슷한 구조를 지니고 있지만 국경을 사수할 만한 중앙 정권이 없는 [Concept('concept_country','$concept_country_nation$')]를 의미합니다. 그렇기에 이런 분권형 국가들은 토지권을 갖고 제대로 된 [Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')]을 수행할 역량이 없다고 깔보는 다른 $concept_countries$들에게 [Concept('concept_colony','$concept_colonization$')]의 먹잇감이 되기 십상입니다.\n\n$concept_decentralized_nations$는 AI가 제어하며 사람이 직접 플레이할 수는 없습니다."
 concept_arable_land: "경작지"
 concept_arable_land_desc: "[concept_state] 내에서 농사나 가축 사육에 사용할 수 있는 땅을 의미합니다. 건설하는 데 특정한 [Concept('concept_resource_potential','$concept_resource_potentials$')]이 필요한 [Concept('concept_building','$concept_buildings$')]과 달리 $concept_arable_land$는 해당 경작지를 필요로 하는 $concept_building$이 서로 공유합니다.\n\n여타 $concept_buildings$이 사용하지 않는 $concept_arable_land$는 [Concept('concept_subsistence_building','$concept_subsistence_buildings$')]에서 고용되지 않은 [Concept('concept_pop','$concept_pops$')]이 입에 풀칠이라도 할 수 있게 하는 데 사용되기도 합니다."
 concept_state_region: "주 지역"
 concept_state_regions: "주 지역"
 concept_state_region_possessive: "주 지역의"
 concept_state_region_desc: "세계 지도에서 특정한 [Concept('concept_province', '$concept_provinces$')]을 묶어 통칭할 때 사용되는 표현입니다. $concept_state_region$은 일반적으로 [concept_state]의 동의어로 볼 수 있습니다. 특정한 상황에서 $concept_state_region$은 [concept_split_state]로 변하기도 합니다. 분열 주는 하나의 $concept_state_region$에서 2개 이상의 [Concept('concept_country','$concept_countries$')]가 제각기 $concept_state$를 보유하고 있을 때 발생합니다."
 concept_occupancy: "점유율"
 concept_occupancy_desc: "점유율은 [concept_building]이 완전 고용에 얼마나 가까운지, 최대 [Concept('concept_good_production','생산')] 역량을 얼마나 활용하고 있는지를 나타냅니다. 만일 $concept_building$이 더 많은 [concept_workforce]를 고용할 여유가 있다면 언제나 그렇게 시도할 것입니다. 건물이 제공하는 [concept_building_wage]으로 인해 고용이 한계에 부딪힐 경우, 건물은 [concept_building_balance]가 흑자로 유지되는 한 $concept_building_wages$을 인상하여 대응할 것입니다."
 concept_votes: "표"
 concept_vote: "표"
 concept_voting_rights: "투표권"
 concept_voting: "투표"
 concept_votes_desc: "[concept_pop]에게 $concept_vote$를 부여하는지, 부여한다면 그 투표권이 얼마나 큰 [concept_political_strength]을 발휘하는지는 현재 시행 중인 [Concept('concept_law', '$concept_laws$')]에 따라 달라집니다. $concept_votes$는 [concept_election] 기간에 [Concept('concept_party','$concept_parties$')]을 선출하는 데 사용됩니다. $concept_pops$은 대체로 자신들의 [concept_interest_group]이 속한 $concept_party$에 지지표를 던집니다. 하지만, [concept_momentum]에 올라탄 다른 $concept_party$에 표를 던질 때도 있습니다. $concept_election$ 당일 이후 각 $concept_party$이 받은 총 지지표의 수는 고정되고 다음 $concept_election$가 열릴 때까지 지속됩니다. 또한 $concept_party$에 속한 모든 $concept_interest_groups$의 [concept_clout]을 증가시킵니다."
 concept_clout: "정치력"
 concept_clout_desc: "정치력이란 [concept_country] 전역의 [Concept('concept_pop', '$concept_pops$')]이 생성하는 총 [concept_political_strength]에서 한 [Concept('concept_interest_group','$concept_interest_group_possessive$')] 지분을 나타냅니다. 요컨대 $concept_clout$이란 한 $concept_interest_group$의 영향력을 지칭하는 궁극적인 용어이며, 해당 $concept_interest_group$이 [concept_in_government]일 경우 [concept_legitimacy]과 [concept_enactment_of_laws]에, [concept_in_opposition]일 경우 [concept_political_movement_support]와 [Concept('concept_activism','$concept_activism_short$')]에 그야말로 모든 부분에 영향을 줍니다. 그뿐만 아니라 정치력에 따라 $concept_interest_group$의 [concept_powerful], [concept_influential], [concept_marginalized] 상태가 결정됩니다."
 concept_powerful: "권세"
 concept_powerful_desc: "$concept_influential_powerful_common$ $concept_powerful$ $concept_interest_group$의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_influential$ 상태였을 때보다 [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] 증가한 효과를 발휘합니다.\n\n$concept_clout$이 [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]를 초과하는 $concept_interest_groups$은 $concept_powerful$ 이해 집단으로 간주됩니다."
 concept_influential: "유력"
 concept_influential_powerful_common: "한 [concept_interest_group]이 가진 [concept_clout]에 따라 [concept_powerful], $concept_influential$, [concept_marginalized] 중에서 상태가 결정됩니다."
 concept_influential_desc: "$concept_influential_powerful_common$ $concept_influential$ $concept_interest_group$의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_powerful$ 상태일 때보다 약한 효과를 발휘합니다.\n\n$concept_clout$이 [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v] 미만인 $concept_interest_groups$은 $concept_influential$ 이해 집단으로 간주됩니다."
 concept_marginalized: "소외"
 concept_marginalized_desc: "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')]은 [concept_clout]이 너무 적어 정치적으로 그 가치를 인정받지 못합니다. 소외된 이해 집단은 [concept_government]에 포함되지도, [Concept('concept_party','$concept_parties$')]에 참여할 수도 없습니다. 이러한 집단의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_marginalized$ 상태가 지속되는 한 영구적으로 비활성화됩니다.\n\n이미 $concept_marginalized$ 상태가 된 $concept_interest_groups$은 $concept_clout$이 [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v] 미만에 머무르는 한 계속 $concept_marginalized$ 상태로 남습니다. 기존의 비$concept_marginalized$ $concept_interest_groups$은 $concept_clout$이 [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v] 미만으로 하락하면 $concept_marginalized$ 상태가 되나, 이미 [concept_in_government] 지위를 획득한 이해 집단 같은 경우에는 정부에서 축출되기 전까지 $concept_marginalized$ 상태가 되지 않습니다."
 concept_politically_unaligned_aligned: "정치 비제휴/제휴"
 concept_politically_unaligned: "정치 비제휴"
 concept_politically_involved: "정치 제휴"
 concept_politically_unaligned_aligned_desc: "[concept_pop] 중에서 [concept_interest_group]을 지지하지 않는 사람들은 #b 정치 비제휴#! 인구로 분류됩니다. 이런 정치 비제휴 인구가 발생하는 주된 원인은 낮은 [concept_literacy]율 혹은 [concept_sol]입니다. $concept_pops$의 $concept_politically_unaligned$ 계층은 정치 과정에 참여하지 않으며 이들이 보유한 [concept_political_strength]은 버려집니다.\n\n이와 반대되는 개념은 #b 정치 제휴#! 인구층입니다. 정치 참여 $concept_pop$은 [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')]에 속해 있으며 $concept_pop$의 $concept_political_strength$이 해당 $concept_interest_group$에 반영됩니다."
 concept_investment_level: "투자 단계"
 concept_investment_levels: "투자 단계"
 concept_investment_level_desc: "어느 한 [concept_institution]의 현재 단계를 나타냅니다. 각 단계는 내 [Concept('concept_incorporated_state','$concept_incorporated_states$')]의 [Concept('concept_pop','$concept_population$')] 규모에 따라 일정량의 [concept_bureaucracy]을 소모하며, 효과는 단계에 비례합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\n현재 당신은 [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$ 유지를 위해 @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#!의 [concept_bureaucracy]을 소모하고 있습니다. 이는 단계당 @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#!의 [concept_bureaucracy]을 소모하는 것과 동일합니다."
 concept_production_lens: "생산 돋보기"
 concept_production_lens_desc: "생산 돋보기를 통해 [Concept('concept_state','$concept_states$')]를 살펴보고 [concept_good_production] [Concept('concept_building','$concept_buildings$')]을 건설할 수 있습니다."
 concept_political_lens: "정치 돋보기"
 concept_political_lens_desc: "정치 돋보기를 통해 [Concept('concept_interest_group','$concept_interest_groups$')]과 [Concept('concept_incorporated_state','$concept_incorporated_states$')]를 살펴보고 [Concept('concept_government_building','$concept_government_buildings$')] 건설, [Concept('concept_decree','$concept_decrees$')] 공표, [concept_country]에 중요한 국내 정치 안건을 관리할 수 있습니다."
 concept_diplomatic_lens: "외교 돋보기"
 concept_diplomatic_lens_desc: "외교 돋보기를 통해 다른 [Concept('concept_country','$concept_countries$')]의 [concept_attitude]를 살펴보고 내 [Concept('concept_interest','$concept_interests$')] 관계와 [Concept('concept_strategic_region','$concept_strategic_regions$')]을 관찰할 수 있습니다. 또한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] 수립, [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')] 수행, [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] 시작과 같은 작업을 할 수도 있습니다."
 concept_military_lens: "군사 돋보기"
 concept_military_lens_desc: "군사 돋보기를 통해 현재 진행 중인 [Concept('concept_war','$concept_wars$')]의 전황을 살피고, [Concept('concept_military_building','$concept_military_buildings$')]을 건설하고, [Concept('concept_commander','$concept_commanders$')]을 영입할 수 있습니다."
 concept_country: "국가"
 concept_countries: "국가"
 concept_country_nation: "민족국가"
 concept_country_nation_state: "민족국가"
 concept_country_polity: "정부 주체"
 concept_country_polities: "정부 주체"
 concept_country_possessive: "국가의"
 concept_countries_possessive: "국가의"
 concept_country_desc: "$concept_country$는 여러 [Concept('concept_province','$concept_province_land$')]로 구성되고 이 일련의 지방이 [Concept('concept_state','$concept_states$')]를 구성합니다. 그리고 이러한 주에 거주하는 [Concept('concept_pop','$concept_population$')]는 [concept_government]와 [concept_head_of_state]의 통치를 받습니다. Victoria 3에서 인간과 AI 플레이어는 모두 자신만의 $concept_country$를 경영합니다.\n\n$concept_country$는 자국 $concept_pops$의 성질이나 보유한 $concept_states$, 개발 정도와 별개로 [concept_country_tier]과 [concept_primary_cultures], [concept_state_religion]에 따라 정체성이 결정됩니다. 그 외에도 [Concept('concept_recognized_power','$concept_recognized_power_short$')]인지, 아니면 [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')]인지도 영향을 줍니다. $concept_countries$는 다양한 [Concept('concept_law','$concept_laws$')]을 보유하고 시행하며 여러 [Concept('concept_technology','$concept_technologies$')]을 활용합니다."
 concept_decree: "칙령"
 concept_decrees: "칙령"
 concept_decree_desc: "$concept_decrees$은 [Concept('concept_country','$concept_country_possessive$')] [concept_ruler]가 자신의 [concept_state]에 변화를 주고자 할 때 제기하는 요구 사항입니다. $concept_decrees$은 활성화된 동안 [concept_authority]를 소모합니다. 한번 발표된 $concept_decree$은 제거될 때까지 $concept_state$에 특정한 보너스를 제공합니다."
 concept_pop_needs: "인구층 욕구"
 concept_pop_need: "인구층 욕구"
 concept_pop_needs_short: "욕구"
 concept_pop_need_short: "욕구"
 concept_pop_needs_desc: "[Concept('concept_pop', '$concept_pops$')]은 수입을 [Concept('concept_good', '$concept_goods$')]에 소비하여 $concept_pop_needs_short$를 채웁니다. 인구층의 [concept_wealth]이 클수록 더 많은 $concept_goods$을 구매합니다. $concept_pops$은 $concept_wealth$이 증가할수록 좀 더 다양하고 사치스러운 $concept_pop_needs_short$를 갖게 됩니다. $concept_pop_need_short$는 [concept_goods_substitution]를 통해 다양한 $concept_goods$으로 충족시킬 수 있습니다. $concept_pop$은 자신들의 $concept_pop_needs_short$를 충족시킨 후에도 자금이 남아 있으면 $concept_wealth$이 증가합니다. 물론 그 반대로도 작용합니다. $concept_pop$은 $concept_pop_needs_short$를 부담할 여력이 없어도 상품을 계속 구매하며, 부족한 만큼 $concept_wealth$이 감소합니다."
 concept_combat_unit_group: "군사 부대 집단"
 concept_combat_unit_groups: "군사 부대 집단"
 concept_combat_unit_group_short: "부대 집단"
 concept_combat_unit_groups_short: "부대 집단"
 concept_combat_unit_group_desc: "$concept_units$는 서로 다른 장단점을 지닌 [Concept('concept_default_unit','$concept_default_units$')] 및 [Concept('concept_special_unit','$concept_special_units$')]로 분류됩니다. 일례로 #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!(은)는 영토 방어에 적합한 반면, #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!(은)는 [concept_occupation]에 더 뛰어난 모습을 보입니다."
 concept_combat_unit_type: "군사 부대 집단 유형"
 concept_combat_unit_types: "군사 부대 집단 유형"
 concept_combat_unit_type_short: "부대 집단 유형"
 concept_combat_unit_types_short: "부대 집단 유형"
 concept_combat_unit_type_desc: "[concept_combat_unit_group] 내에는 여러 유형의 $concept_units_short$가 존재합니다. 대부분의 경우 기술 발전으로 인해 잠금 해제되며, 발전된 부대가 기존 부대보다 전장에서 더 강력한 모습을 보여줍니다."
 concept_unit: "군사 부대"
 concept_units: "군사 부대"
 concept_unit_short: "부대"
 concept_units_short: "부대"
 concept_unit_possessive: "군사 부대의"
 concept_unit_desc: "$concept_units$는 [concept_military_formation]에 배정되며 [Concept('concept_general','$concept_generals$')] 및 [Concept('concept_admiral','$concept_admirals$')]의 지휘에 따라 군사 작전을 수행합니다. 이들은 육상 기반의 [Concept('concept_battalion','$concept_battalions$')]가 될 수도, 또는 해상의 [Concept('concept_flotilla','$concept_flotillas$')]이 될 수도 있습니다. $concept_battalions$는 [GetBattalionGroupsList] 그룹으로, $concept_flotillas$은 [GetFlotillaGroupsList] 그룹으로 세분화됩니다. #b 기본#! 그룹의 유닛에는 제한이 없는 반면, 기본 부대에 비해 #b 특수#! 부대를 더 보유할수록 [concept_organization] 불이익이 발생할 수 있습니다."
 concept_special_unit: "특수 부대"
 concept_special_units: "특수 부대"
 concept_special_unit_desc: "[Concept('concept_default_unit','$concept_default_units$')]로 간주되는 #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! 또는 #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!(이)가 아닌 [Concept('concept_unit','$concept_units$')]입니다.\n\n[Concept('concept_army','$concept_armies$')] $concept_special_units$:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n[Concept('concept_fleet','$concept_fleets$')] $concept_special_units$: \n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "기본 부대"
 concept_default_units: "기본 부대"
 concept_default_unit_desc: "[Concept('concept_army','$concept_armies$')] #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! 또는 [Concept('concept_fleet','$concept_fleets$')] #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!에 해당하는 [Concept('concept_unit','$concept_units$')]입니다."
 concept_kill_rate: "살상률"
 concept_kill_rate_desc: "살상률은 [concept_unit]가 얼마나 효율적으로 상대측 [concept_casualties]들이 두 번 다시는 전장으로 돌아오지 못하게 하고 있는지를 나타냅니다. 살상률은 [concept_wounded]가 되는 대신 사살당하는 [concept_casualties]의 비율을 증가시킵니다. $concept_kill_rate$은 적 $concept_unit$의 [concept_recovery_rate]에 따라 완화됩니다."
 concept_recovery_rate: "회복률"
 concept_recovery_rate_desc: "[concept_unit] [concept_casualties] 중 살아남은 이들을 의미하며 퍼센트 비율로 표시됩니다. 생존자 중 일부는 [concept_dependents]가 되기도 합니다. #b [Concept('concept_mobilization_option','$concept_mobilization_options$')]으로 증가시킬 수 있습니다. $concept_recovery_rate$은 적 $concept_unit$의 [concept_kill_rate]에 따라 완화됩니다."
 concept_casualties: "사상자"
 concept_casualties_desc: "전투나 [concept_attrition]로 발생하는 [concept_manpower] 손실은 $concept_casualties$로 간주됩니다. $concept_casualties$ 중 일부는 즉시 사망하고 나머지는 [concept_wounded]로 살아남습니다. 이 비율은 적군 [concept_kill_rate] 대비 아군 [Concept('concept_unit','$concept_unit_possessive$')] [concept_recovery_rate]로 결정됩니다."
 concept_offense: "공격력"
 concept_offense_desc: "적 영토로 진군할 때 발생하는 [concept_battle]에서 [Concept('concept_unit','$concept_unit_possessive$')] 전투 능력을 나타냅니다."
 concept_defense: "방어력"
 concept_defense_desc: "적의 침공을 방어하는 [concept_battle]에서 [Concept('concept_unit','$concept_unit_possessive$')] 전투 능력을 나타냅니다."
 concept_blockade: "봉쇄"
 concept_blockade_level: "봉쇄 단계"
 concept_blockades: "봉쇄"
 concept_blockaded: "봉쇄"
 concept_blockade_desc: "$concept_blockades$는 [concept_admiral] [concept_order]을 통해 [concept_sea_node]에 적용됩니다. 봉쇄는 [Concept('concept_supply_network','$concept_supply_networks$')]에 피해를 주고, 해당 $concept_sea_node$과 인접한 항구들의 [concept_world_market] 접근성을 감소시킵니다다. $concept_blockade_level$는 함선 [Concept('concept_unit','$concept_unit$')]의 관련 속성에 의해 결정됩니다. [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName](이)가 $concept_blockades$ 용도로 가장 적합합니다."
 concept_organization: "조직력"
 concept_organization_organized: "조직"
 concept_organization_desc: "$concept_organization$이 낮은 [concept_military_formation]은 [concept_battle]에서 여러모로 저조한 능률을 발휘합니다. 처음 $concept_military_formation$ 생성 시 $concept_organization$은 낮은 상태로 시작하며, $concept_military_formation$이 이동 중이지 않을 때 지속해서 증가합니다. 보유한 모든 [Concept('concept_unit','$concept_units$')]에 대한 [concept_command_limit]가 지나치게 낮거나 $concept_military_formation$에 [Concept('concept_default_unit','$concept_default_units$')]보다 [Concept('concept_special_unit','$concept_special_units$')]가 더 많을 경우 $concept_organization$이 제한됩니다.\n\n또한 $concept_organization$은 [Concept('concept_mobilization_option','$concept_mobilization_options$')]을 켜거나 끌 때, 다양한 $concept_mobilization_options$을 통해 [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_armies$ 간 [Concept('concept_unit','$concept_units$')]를 이전할 때 일시적으로 영향을 받습니다.\n\n#indent_newline:3 $concept_organization$이 낮은 $concept_military_formation$은 그 수치가 낮을수록 불이익을 받습니다. 최대로 받게 되는 효과는 아래와 같습니다.\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "부대 경험치"
 concept_unit_experience_desc: "부대는 시간이 지남에 따라 경험치를 획득합니다. 동원되거나 전투 중일 경우 더 많은 경험치를 얻습니다. 경험치를 충분히 획득하면 [concept_veterancy_level]이 상승하여 다양한 보너스가 적용됩니다."
 concept_veterancy_level: "부대 베테랑 레벨"
 concept_veterancy_level_desc: "[concept_unit_experience]를 획득하면 부대의 베테랑 레벨이 상승합니다. 이 레벨은 다양한 보너스를 선사합니다."
 concept_battalion: "대대"
 concept_battalions: "대대"
 concept_battalion_desc: "[Concept('concept_country','$concept_country_possessive$')] 군대에 속한 육군 [concept_unit]를 일컫는 용어입니다. 대대는 [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','병영')]에서 생성 및 유지되며 [Concept('concept_general','$concept_generals$')]의 지휘를 받습니다."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "전단"
 concept_flotillas: "전단"
 concept_flotilla_desc: "[Concept('concept_country','$concept_country_possessive$')] 군대에 속한 해상 [concept_unit]를 일컫는 용어입니다. [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','해군 기지')]에서 생성 및 유지되며 [Concept('concept_admiral','$concept_admirals$')]의 지휘를 받습니다."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "여권"
 concept_in_government_desc: "[concept_government] 구성에 포함되는 [Concept('concept_interest_group','$concept_interest_groups$')]으로 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]할 수 있는 [Concept('concept_law','$concept_laws$')]에 영향을 주고 [concept_country] [concept_legitimacy]을 결정합니다. 여권 이해 집단은 [concept_approval]이 떨어져 [Concept('concept_in_opposition','$concept_in_opposition_short$')]에 참여할 정도가 되지 않는 이상 절대 [Concept('concept_political_movement','$concept_political_movements$')]을 지지하지 않습니다."
 concept_in_opposition: "야권"
 concept_in_opposition_short: "야권"
 concept_in_opposition_desc: "[concept_government] 구성에 포함되지 않는 [Concept('concept_interest_group','$concept_interest_groups$')]은 $concept_in_opposition$으로 간주됩니다. 야권 이해 집단이 [concept_enactment_of_laws]에 영향을 줄 수 있는 유일한 방법은 [Concept('concept_political_movement','$concept_political_movements$')]을 일으키는 것뿐입니다. 다만 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 평소처럼 완전히 적용됩니다."
 concept_legitimacy: "정통성"
 concept_legitimate: "정통성"
 concept_legitimacy_desc: "[Concept('concept_government','$concept_government_possessive$')] $concept_legitimacy$은 [concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]이 [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')]과 얼마나 궁합이 잘 맞는지를 나타내는 척도입니다. $concept_legitimacy$이 낮을수록 새로운 $concept_laws$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하는 데 오랜 시간이 소요됩니다. [concept_taxes] 인상이나 인하도 $concept_legitimacy$에 영향을 줍니다."
 concept_acceptance: "수용도"
 concept_accepted: "수용"
 concept_acceptance_desc: "[Concept('concept_pop', '$concept_pop_possessive$')] $concept_acceptance$는 [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v]에서 [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] 사이의 값으로, 해당 $concept_pop$이 갖는 [concept_acceptance_status]를 결정합니다.\n\n$concept_acceptance$는 주로 $concept_pop_possessive$ [concept_culture]와 [concept_religion], 그리고 $concept_pop$이 사는 [concept_country]의 관련 $CITIZENSHIP_GC_LINK$ 및 $CHURCH_AND_STATE_GC_LINK$ [Concept('concept_law_group', '$concept_law_groups$')]에 의해 결정됩니다.\n\n$concept_acceptance$ 변화는 늘 즉각적이진 않으며, 특정 [concept_cultural_community]의 여러 $concept_pops$은 최근 [concept_law] 변경 또는 [Concept('concept_migration', '$concept_immigration$')]에 의해 서로 다른 $concept_acceptance$를 가질 수 있습니다."
 concept_acceptance_status: "수용 상태"
 concept_acceptance_statuses: "수용 상태"
 concept_acceptance_status_short: "상태"
 concept_acceptance_status_desc: "[Concept('concept_pop', '$concept_pop_possessive$')] $concept_acceptance_status$는 해당 인구층이 [concept_country] 내에서 얼마나 수용되거나 차별받는지 결정합니다.\n\n$concept_pop$의 $concept_acceptance_status_short$는 주로 해당 인구층의 [concept_acceptance] 수치에 의해 결정됩니다.\n\n특정 $concept_acceptance_status$의 정확한 효과는 [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')]에 의해 결정됩니다.\n\n가능한 $concept_acceptance_statuses$는 낮은 상태에서 높은 상태 순으로 다음과 같습니다.\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "이념적 대립"
 concept_ideological_incoherence_desc: "[Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy]은 [concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]이 [concept_country]의 현행[Concept('concept_law', '$concept_laws$')]과 일치하지 않는 [Concept('concept_ideology','$concept_ideologies$')]을 가지고 있을 때 감소합니다."
 concept_market_capital: "중앙 시장"
 concept_market_capitals: "중앙 시장"
 concept_market_capital_short: "중앙 시장"
 concept_market_capital_desc: "[concept_market]의 구심점 역할을 하는 [concept_state]를 지칭하는 용어로, $concept_market$에 속한 다른 모든 $concept_states$는 이 중앙 시장에 연결되어야 [Concept('concept_isolated_state','$concept_isolated_state_short$')]되지 않습니다. [concept_world_market]과의 [concept_trade]은 대체로 $concept_market_capital$에서 관리하지만 반드시 그런 것만은 아닙니다. $concept_market_capital$은 [Concept('concept_market_owner','$concept_market_owner_possessive$')] [concept_capital_state]와 같은 $concept_state$일 때가 많습니다. 다만 분리되는 경우가 없는 것도 아닙니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\n아래와 같은 효과가 적용됩니다.\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "인구층 소유권 지분"
 concept_ownership_shares: "인구층 소유권 지분"
 concept_ownership_share_desc: "[concept_workforce]에 [concept_privately_owned]가 된 [Concept('concept_building_level','$concept_building_levels$')]의 [Concept('concept_building_balance','$concept_building_balance_profit$')]을 어떻게 분배할지 결정합니다.\n\n[concept_dividends]은 $concept_workforce$ 내 다른 구성원들과 비교한 지분 크기에 따라 각 [Concept('concept_pop','$concept_pops$')]에 [concept_pop_income] 형태로 지급됩니다.\n\n$concept_pop$은 또한 관련 [concept_building]의 현재 [concept_cash_reserves] 중 해당 비율만큼을 소유한 것으로 간주됩니다.\n\n이는 $MANOR_HOUSES_GC_LINK$ 및 $FINANCIAL_DISTRICTS_GC_LINK$의 $concept_workforce$로 간주되는 $ARISTOCRATS_GC_LINK$(와)과 $CAPITALISTS_GC_LINK$의 주요 수입원입니다."
 concept_market_share: "시장 지분"
 concept_market_shares: "시장 지분"
 concept_market_share_desc: "[concept_market]에서 각 [concept_country]의 $concept_market_share$은 국가의 [concept_gdp]에 따라 결정됩니다. 이때 해당 국가가 [concept_market_owner]일 경우 보너스를 받습니다. $concept_country$의 $concept_market_share$이 높을수록 [concept_market]에서 징수하는 [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]가 많아집니다."
 concept_default: "채무불이행"
 concept_default_desc: "[concept_treasury]에 [concept_loans]이 누적되어 그 규모가 [Concept('concept_country','$concept_country_possessive$')] 총 [concept_credit]을 초과하면 해당 $concept_country$는 $concept_default$ 상태로 간주됩니다. 채무불이행 상태가 되면 모든 진행 중인 [concept_construction]이 중단되고 [Concept('concept_building', '$concept_buildings$')]의 [concept_throughput]에 부정적인 영향을 끼치며, 시간이 흐를수록 정도가 심각해집니다. $concept_country$의 주간 수지가 다시 흑자로 전환되거나 [concept_bankruptcy]를 선언하면 불이익은 즉시 사라집니다."
 concept_bankruptcy: "부도"
 concept_bankruptcy_desc: "[concept_country]가 [concept_default] 상태가 되어 [concept_loans]을 상환하지 못하게 되면 $concept_bankruptcy$ 선언을 할 수 있습니다. 부도를 선언하면 채무가 탕진되지만 $concept_country$가 빌린 모든 [concept_cash_reserves]가 말소되고 [Concept('concept_privately_owned','$concept_privately_owns$')] [Concept('concept_building','$concept_buildings$')]을 가진 모든 [Concept('concept_pop','$concept_pops$')]이 격분합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added: "\n\n또한, #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0]년#! 동안 다음 효과가 적용됩니다.\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "시장 소유주"
 concept_market_owners: "시장 소유주"
 concept_market_owner_possessive: "시장 소유주의"
 concept_market_owner_desc: "시장을 소유한 [concept_country]로, 유일한 시장 참여자이거나 [concept_customs_union]의 [concept_senior_partner]일 때 시장 소유주가 됩니다. 오직 $concept_market_owner$만이 [Concept('concept_trade_privilege','$concept_trade_privileges$')]을 수립하고 [Concept('concept_embargo','$concept_embargoes$')]령을 내릴 수 있습니다."
 concept_embargo: "통상 금지"
 concept_embargoed: "통상 금지"
 concept_embargoes: "통상 금지"
 concept_embargoing: "통상 금지"
 concept_embargo_desc: "어느 한 [concept_country]가 다른 국가를 대상으로 체결하는 [concept_ongoing_diplomatic_action]으로, 대상 $concept_country$는 [concept_world_market]을 통해 통상 금지 시행 국가로 [Concept('concept_good','$concept_goods$')]을 수출할 때 [concept_trade_advantage]가 감소합니다. [concept_war] 중인 $concept_countries$들은 자동으로 서로에게 통상 금지를 시행합니다."
 concept_encourage_consumption: "소비 장려"
 concept_encouraging_consumption: "소비 장려"
 concept_encourage_consumption_desc: "한 [concept_good]에 대한 $concept_encouraging_consumption$를 실시하면 [Concept('concept_pop','$concept_pops$')]이 [concept_pop_needs] 충족을 위해 해당 상품을 구매할 확률이 상승하고 다른 [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]품보다 해당 상품을 선호하게 됩니다. $concept_encouraging_consumption$에는 [concept_authority]가 비용으로 소모됩니다."
 concept_discourage_consumption: "소비 억제"
 concept_discouraging_consumption: "소비 억제"
 concept_discourage_consumption_desc: "한 [concept_good]에 대한 $concept_discourage_consumption$를 실시하면 [Concept('concept_pop','$concept_pops$')]이 [concept_pop_needs] 충족을 위해 해당 상품을 구매할 확률이 감소하고 다른 [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]을 선호하게 됩니다. $concept_discouraging_consumption$에는 [concept_authority]가 비용으로 소모됩니다."
 concept_consumption_tax: "소비세"
 concept_consumption_taxes: "소비세"
 concept_consumption_tax_desc: "[Concept('concept_pop','$concept_pop$')]이 [concept_pop_needs]를 충족하고자 특정 [Concept('concept_good','$concept_goods$')]을 구매할 때 징수되는 [Concept('concept_taxes','$concept_tax$')]입니다. $concept_consumption_taxes$ 적용 대상이 되는 모든 $concept_good$은 일정한 [concept_authority]를 소모합니다. $concept_good$에 소비세를 부과하기 시작하면 해당 상품을 $concept_pops$에 판매하는 시점에 한하여 [concept_market_price]이 $concept_consumption_tax$율만큼 증가하고, 이 과정에서 발생한 모든 [concept_buy_orders]은 [concept_treasury]로 징수되는 세금으로 인해 가격 할증이 발생합니다. 가격 할증은 [concept_market] 단계에서 적용되므로 [concept_market_access]이 낮은 [Concept('concept_state','$concept_states$')]에서는 $concept_tax$이 효과를 발휘하지 않습니다."
 concept_loyalist: "충성파"
 concept_loyal: "충성파"
 concept_loyalty: "충성도"
 concept_loyalists: "충성파"
 concept_loyalism: "충성파"
 concept_loyalist_desc: "[concept_pop] 내에서 $concept_loyalist$인 [Concept('concept_individual','$concept_individuals$')]은 [concept_country]의 현 상태에 만족해 반체제 인사들로부터 지킬 의사가 있는 사람들입니다. 언어로든, 폭력으로든 말이죠. $concept_loyalist$ $concept_pops$의 지지를 받는 [Concept('concept_interest_group','$concept_interest_groups$')]은 [concept_approval]이 개선됩니다.\n\n$concept_loyalists$는 특별 이벤트에서 내린 결단으로 $concept_pop$의 [concept_sol]이 상승할 때마다 생겨납니다.\n\n$concept_loyalist$의 반대 진영은 바로 [concept_radical]입니다. 이미 $concept_loyalists$가 존재하는 $concept_pop$ 내에서 $concept_radical$가 발생할 때마다 해당 집단 내 $concept_loyalist$는 하나씩 [concept_neutral]이 됩니다."
 concept_radical: "급진파"
 concept_radicals: "급진파"
 concept_radicalism: "급진주의"
 concept_radicalize: "급진화"
 concept_radicalized: "급진화"
 concept_radicalization: "급진화"
 concept_radical_desc: "[concept_pop]에 속한 $concept_radical$ [Concept('concept_individual','$concept_individuals$')]은 [concept_country]의 현 상태에 환멸을 느끼는 이들입니다. [concept_state] 내에 존재하는 $concept_radicals$는 [concept_turmoil]에 기여하며 $concept_pops$의 $concept_radicalism$는 [concept_activism]에 기여합니다. $concept_radical$ $concept_pops$의 지지를 받는 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval] 역시 영향을 받습니다.\n\n$concept_radicals$는 $concept_pop_possessive$의 [concept_sol]이 [concept_expected_sol]보다 낮을 때, $concept_pop_possessive$ [concept_sol]이 감소할 때마다, 특별 이벤트에서 내린 결단에 의해 지속적으로 생성됩니다. 이런 부정적인 효과는 [concept_acceptance_status]가 낮은 $concept_pops$에서 더 증가합니다. 또한, $concept_pops$이 지지하는 $concept_political_movements$의 요구가 충족되지 않아도, $concept_pops$이 [Concept('concept_building','$concept_building_possessive$')] [concept_workforce]에서 해고당해도(특히 대량의 [concept_ownership_share]을 보유하고 있는 경우) $concept_radicals$는 생겨납니다.\n\n$concept_radical$의 반대 진영은 바로 [concept_loyalist]입니다. 이미 $concept_radicals$가 존재하는 $concept_pop$ 내에서 $concept_loyalist$가 발생할 때마다 해당 집단 내 $concept_radical$는 하나씩 [concept_neutral]이 됩니다."
 concept_neutral: "중립"
 concept_neutrals: "중립"
 concept_neutral_desc: "[concept_pop] 내 $concept_neutral$ [Concept('concept_individual','$concept_individuals$')]은 [concept_country]에 대해 [concept_radical]도, [Concept('concept_loyalist','$concept_loyal$')]도 아닌 인물입니다. 하지만 언제든 $concept_radical$ 또는 $concept_loyal$가 될 수 있음을 알아야 합니다.\n\n이미 $concept_loyalists$를 보유한 $concept_pop$에서 $concept_radical$가 발생하게 되면 하나의 $concept_loyalist$가 $concept_neutral$으로 전환됩니다. $concept_pop$에 속한 모든 $concept_individuals$이 $concept_neutral$이거나 이미 $concept_radical$여야 $concept_radical$가 생성될 수 있습니다. 반대로 $concept_loyalist$가 생성되는 방식 역시 동일합니다."
 concept_rivalry: "경쟁 구도"
 concept_rivals: "경쟁 구도"
 concept_rival: "경쟁 구도"
 concept_rivalries: "경쟁 구도"
 concept_rivaling: "경쟁 구도"
 concept_rivalry_desc: "한 [concept_country]가 [concept_rank]가 비슷한 다른 국가를 상대로 수립하는 [concept_diplomatic_pact]으로, 경쟁 구도를 선언하는 [concept_country]는 @inf! [concept_influence]을 생성합니다. 대신 두 $concept_countries$ 모두 [Concept('concept_interest','$concept_interests$')] 관계가 겹치는 상황이어야 합니다. 또한 $concept_diplomatic_pact_short$이 활성화되어 있는 동안에는 두 $concept_countries$ 사이에 수립될 수 있는 [concept_relations]의 범위에도 제약이 걸립니다."
 concept_colonial_growth: "식민지 성장"
 concept_colonial_growth_desc: "한 [concept_country]가 얼마나 빨리 [Concept('concept_colony','$concept_colonial$')]의 국경을 확장할 수 있는지를 나타내는 척도입니다. $concept_colonial_growth$은 [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','식민부')] [concept_institution]과 [Concept('concept_incorporated_state','$concept_incorporated_states$')] 전역의 총 [Concept('concept_pop','$concept_population$')]를 합산하여 산출됩니다. 그렇게 생성된 $concept_colonial_growth$치는 $concept_country$가 적극적으로 성장시키고 있는 모든 $concept_colonies$에 분배되며, 상한선까지 증가합니다. [AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "식민지"
 concept_colonies: "식민지"
 concept_colonize: "식민화"
 concept_colonial: "식민"
 concept_colonized: "식민화"
 concept_colonizes: "식민화"
 concept_colonizing: "식민화"
 concept_colonization: "식민화"
 concept_colony_desc: "[concept_decentralized_nation] 영토에서 식민화를 진행하는 [concept_country]가 만드는 정착지를 의미합니다. 식민지를 만들려면 우선 [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','식민부')] [concept_institution]과 해당 [concept_strategic_region] 내 [concept_interest] 관계를 보유하고 있어야 합니다. 처음에는 하나의 [concept_province]만을 장악합니다. 이후 식민 사업을 펼치는 $concept_country$의 [concept_colonial_growth]에 따라 인접한 $concept_provinces$도 $concept_colonized$가 이루어지며, 이 과정에서 [concept_tension]이 생성됩니다."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "단계적 확대"
 concept_escalate: "단계적 확대"
 concept_escalating: "단계적 확대"
 concept_escalates: "단계적 확대"
 concept_escalation_desc: "[concept_diplomatic_play]은 개시되면 세 가지 뚜렷한 국면을 통해 점진적으로 $concept_escalates$가 이뤄집니다. 그 국면은 각각 [concept_opening_moves], [concept_diplomatic_maneuvers], [concept_countdown_to_war]입니다. 바로 이 국면에 따라 참여자의 행동 선택의 폭이 제한됩니다. $concept_escalation$의 $concept_countdown_to_war$가 완전히 진행되기 전에 $concept_diplomatic_play_short$이 해결되지 않을 경우, [concept_war]이 발발합니다."
 concept_revenue: "수익"
 concept_revenue_desc: "[concept_building]은 [Concept('concept_good','$concept_goods$')]을 [Concept('concept_good_production','$concept_good_produced$')]한 다음 [concept_local_price]으로 판매합니다. 이 판매로 벌어들인 [concept_money]이 곧 $concept_building$의 $concept_revenue$으로, [concept_building_balance]에 긍정적인 작용을 하는 요인입니다."
 concept_combat_width: "전투 정면"
 concept_combat_width_desc: "[concept_battle]에서 [concept_terrain] 유형의 $concept_combat_width$은 규모가 큰 진영이 작은 진영에게 갖는 잠재적 수적 우위에 영향을 미칩니다. $concept_combat_width$이 낮을수록 규모가 작은 병력은 더 큰 병력을 상대로 오래 버틸 수 있으며, 반대로 정면이 높으면 작은 병력은 더 큰 병력을 상대로 오래 버티지 못합니다."
 concept_infamy: "악명"
 concept_infamy_desc: "$concept_infamy$은 국제 사회, 특히 패권을 잡은 [Concept('concept_great_power','$concept_great_powers$')]들이 지금까지 걸어온 행보를 바탕으로 날 얼마나 위협으로 여기고 있는지를 나타내는 척도입니다. 주로 [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')]을 일으키거나 [concept_peace_deal]에서 [Concept('concept_war_goal','$concept_war_goals$')]를 달성하면 증가합니다. $concept_infamy$은 자국에 대한 다른 $concept_countries$의 [concept_attitude]에 영향을 주며 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]의 [concept_influence] 비용을 증가시킵니다. #b $infamy_pariah$#! 단계에 도달하면 $concept_great_powers$이 본격적으로 [GetDiplomaticPlayType('dp_contain_threat').GetName] [concept_diplomatic_play]을 걸어오기 시작합니다."
 concept_diplomatic_incident: "외교 사건"
 concept_diplomatic_incident_short: "사건"
 concept_diplomatic_incidents: "외교 사건"
 concept_diplomatic_incident_desc: "$concept_diplomatic_incident$은 일반적으로 한 [concept_country]가 [concept_diplomatic_play]을 시작함으로써 발생하는 결과입니다. $concept_diplomatic_incidents$은 사건을 초래한 $concept_country$의 [concept_infamy]을 증가시키고 해당 [concept_strategic_region]에 [concept_interest] 관계를 보유한 모든 $concept_countries$와의 [concept_relations]를 저해시킵니다. 특히 $concept_diplomatic_play_short$의 대상과의 관계는 악화일로를 치닫습니다. 그 외 다른 행동의 결과로도 $concept_diplomatic_incidents$이 일어날 수 있는데, 특별 이벤트 중 내리는 결단이 그 예시입니다."
 concept_tension: "긴장"
 concept_tensions: "긴장"
 concept_tension_desc: "긴장이란 [Concept('concept_colony', '$concept_colonizing$')] 사업을 벌이는 [concept_country]와 그 주변 [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] 간의 관계가 얼마나 경직되어 있는지를 나타냅니다. [concept_province]을 장악할 때마다 그 주위에 있는 모든 $concept_decentralized_nations$와의 $concept_tensions$이 고조되며 새로운 영토를 장악하지 않는 동안 지속적으로 감소합니다.\n\n긴장 단계가 #b $tension_volatile$#!에 도달한 후에도 계속 식민화를 진행하면 [concept_native_uprising]가 촉발될 수도 있습니다."
 concept_relations: "관계"
 concept_relations_desc: "두 [Concept('concept_country', '$concept_countries$')] 사이의 외교적 입장에 대한 상호 평가입니다. 그 범주는 [GetDefine('NDiplomacy','MIN_RELATIONS')|+=]에서 [GetDefine('NDiplomacy','MAX_RELATIONS')|+=]까지 존재합니다.\n\n양측 모두 [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName], [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]에 [concept_influence]을 사용하여 $concept_relations$에 영향을 줄 수 있습니다.\n\n$concept_relations$는 양 $concept_countries$가 유효한 선택지로 삼을 수 있는 $concept_diplomatic_actions$과 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]에 영향을 주며, [concept_diplomatic_play]에서 상대국이 자국의 외교적 접근이나 포섭 시도를 받아들일지 여부에도 영향을 줍니다."
 concept_ai_strategy: "전략"
 concept_ai_strategies: "전략"
 concept_ai_strategy_desc: "AI가 제어하는 [Concept('concept_country','$concept_countries$')]는 지역 내에서 [Concept('concept_capacity','$concept_capacities$')]에 따라 세 가지 $concept_ai_strategies$을 구사합니다. 이는 AI 국가의 장기적, 단기적 목표를 관장하고 다른 $concept_countries$와 관련된 사안에서 결정을 내리는 방식에도 영향을 줍니다. 채택되는 $concept_ai_strategies$은 $concept_country$ 규모와 [concept_rank], 현재 [concept_government] 등 수많은 요인을 기반으로 결정됩니다."
 concept_strategic_desire: "전략적 열망"
 concept_strategic_desire_desc: "AI가 제어하는 [Concept('concept_country', '$concept_countries$')]는 지정학적으로 관계가 있다고 생각되는 $concept_countries$를 대상으로 $concept_strategic_desire$을 품기도 합니다. 이런 $concept_strategic_desire$은 한 $concept_country$에 대한 전반적인 외교적 야망을 나타내며, 이들의 [concept_attitude]를 결정하는 가장 중요한 요소이기도 합니다."
 concept_attitude: "태도"
 concept_attitude_desc: "태도는 내 국가에 대한 다른 [concept_country]의 인상입니다.\n\n$concept_attitude$는 해당 $concept_country$가 당신을 대상으로 취할 수 있는 행동의 종류나 자신들의 계획에서 당신이 맡게 될 역할에 영향을 줍니다.\n\n$concept_attitude$는 [concept_diplomatic_catalyst]가 발생할 때마다 바뀔 수 있으며, 그 기반은 다음과 같습니다.\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$당신의 군대 규모\n$EFFECT_LIST_BULLET$당신이 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 체결한 $concept_countries$"
 concept_instant_diplomatic_action: "즉발 외교 행동"
 concept_instant_diplomatic_actions: "즉발 외교 행동"
 concept_instant_diplomatic_action_desc: "연루된 [Concept('concept_country','$concept_countries$')]에 즉각 효과를 발휘하는 행동입니다. 일반적으로 특정한 조건이 성립되어야 사용할 수 있지만 [concept_influence]을 소모하지 않습니다."
 concept_ongoing_diplomatic_action: "진행 외교 행동"
 concept_ongoing_diplomatic_actions: "진행 외교 행동"
 concept_ongoing_diplomatic_action_desc: "자의적으로 개시 및 종료할 수 있는 [concept_diplomatic_pact]의 일종입니다. 대상 [concept_country]의 찬성이 필요없고, 추가로 대상국에 비용을 발생시키지도 않습니다."
 concept_diplomatic_pact: "외교 조약"
 concept_diplomatic_pacts: "외교 조약"
 concept_diplomatic_pact_short: "조약"
 concept_diplomatic_pacts_short: "조약"
 concept_diplomatic_pact_desc: "외교 조약은 두 [Concept('concept_country', '$concept_countries$')] 간의 일방적 혹은 상호적인 합의입니다. 어느 한 진영 혹은 양쪽 진영이 [concept_influence]을 소모하여 유지해야 하지만 [concept_subject] 관계를 포함한 다채로운 효력을 발휘합니다. $concept_diplomatic_pacts_short$은 무수히 많은 사유로 파기될 수 있는데, 어느 쪽으로든 [concept_relations]가 지나치게 엇나가거나, 어느 한 진영이 노골적으로 위반하거나, 시간 제한이 만료되는 등의 원인이 포함됩니다."
 concept_truce: "휴전"
 concept_truces: "휴전"
 concept_truce_desc: "$concept_truce$은 한 [concept_country]가 다른 $concept_country$에 대해 [concept_diplomatic_demand]를 하거나 공격적인 [concept_diplomatic_play]에 참여하는 행위를 방지하는 외교적 상태입니다. $concept_truces$은 일방향 또는 양방향일 수 있으며, [concept_peace_deal]이 체결되거나 [concept_alliance]이 파기되는 등의 상황에서 다양한 방식으로 생성됩니다."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "전쟁 배상"
 concept_war_reparations_desc: "부수적인 [concept_war_goal]입니다. 수반시킬 특정한 [concept_article]을 선택하면 이 목표를 [concept_diplomatic_play]에 추가하고 [concept_peace_deal]의 일부로 요구할 수 있습니다. 단행 시에는 다른 [concept_country]에 의해 전쟁 배상으로 선택된 모든 [Concept('concept_article','$concept_articles$')]을 포함하는 새로운 [concept_treaty]이 생성되며, 이 조약의 최소 구속력 기간은 [concept_truce]의 지속 기간과 동일합니다."
 concept_colonization_rights: "식민화 권리"
 concept_colonization_rights_desc: "[concept_decentralized_nation]가 [concept_native_uprising]에서 패배했을 때 생성되는 [concept_diplomatic_pact]입니다. [concept_decentralized_nation]의 영토를 식민화하는 데 필요한 $concept_colonization_rights$가 부여되는 속도를 증가시키며, 휴전 기간 동안 지속됩니다."
 concept_foreign_investment: "외국 투자"
 concept_foreign_investments: "외국 투자"
 concept_foreign_investment_desc: "한 [concept_country]가 다른 $concept_country$에 [Concept('concept_building_level','$concept_building_levels$')]을 건설하고 소유하는 행위입니다.\n\n$concept_foreign_investments$는 [concept_overlord]이 [Concept('concept_subject','$concept_subjects$')]에 투자하거나, 또는 두 주권 $concept_countries$ 사이에서 [concept_foreign_investment_rights] [concept_treaty]을 체결함으로써 이뤄질 수 있습니다.\n\n[concept_government_construction] 및 [concept_private_construction] 모두 $concept_foreign_investment$를 통해 허용됩니다.\n\n외국인 소유주가 $concept_building_levels$를 건설하고 [concept_dividends]을 얻는 동안, [concept_workforce]들은 현지 [concept_state]에서 제공되며 해당 $concept_state$를 지배하는 $concept_country$에 [concept_taxes]이 납부됩니다. [concept_building]에서 사용된 모든 [Concept('concept_good','$concept_goods$')]은 지역 [concept_market]에 남습니다."
 concept_foreign_investment_rights: "외국 투자권"
 concept_foreign_investment_rights_short: "투자권"
 concept_foreign_investment_rights_desc: "한 [concept_country]가 [concept_treaty] 기간 내에 상대 국가에 [concept_foreign_investment]를 할 수 있도록 허용합니다. 추가로 [Concept('concept_company','$concept_companies$')]이 $investment_charter$ [concept_company_charter]을 부여받았다면 [concept_regional_company_hq]의 건설 또한 허용됩니다."
 concept_exiled_army: "유랑 군대"
 concept_exiled_armies: "유랑 군대"
 concept_exiled_army_short: "유랑"
 concept_exiled_army_exile: "유랑"
 concept_exiled_army_desc: "[Concept('concept_army','$concept_armies$')]은 더 이상 [concept_front]에 도달할 수 없는 상황에서 유효한 대안을 찾지 못하면 $concept_exiled_army_short$ 상태가 됩니다. 예를 들면 완전히 포위당한 경우에 이런 상태가 될 수 있습니다. $concept_exiled_army$는 다른 $concept_front$으로 보내지거나 다른 [Concept('concept_order','$concept_orders$')]을 받기 전까지 가장 가까운 [concept_hq]를 향해 이동합니다. 이 과정에서 $concept_army$은 [concept_attrition]의 위험에 노출됩니다."
 concept_military_access: "군사 이용"
 concept_military_access_desc: "$concept_military_access$을 사용하면 다른 중립 [Concept('concept_country','$concept_countries$')]의 토지를 통과해 적을 공격할 수 있습니다. 중립 $concept_country$와 [concept_ongoing_diplomatic_action]을 수립하면 이 권리가 확보됩니다."
 concept_military_assistance: "군사 지원"
 concept_military_assistance_desc: "한 [concept_country]가 다른 국가를 대상으로 수립한 [concept_ongoing_diplomatic_action]입니다. 첫 번째 $concept_country$는 두 번째 국가의 [Concept('concept_military_formation','$concept_military_formations$')] 전투 능력을 향상시킵니다."
 concept_social_hierarchy: "사회 계층"
 concept_social_hierarchies: "사회 계층"
 concept_social_hierarchy_possessive: "사회 계층의"
 concept_social_hierarchy_short: "계층"
 concept_social_hierarchy_desc: "$concept_social_hierarchy$은 2개 이상의 [Concept('concept_social_class','$concept_social_classes$')]으로 구성됩니다. 모든 [Concept('concept_pop','$concept_pops$')]은 $concept_social_hierarchy$에 속합니다.\n\n국가 특화 $concept_social_hierarchy$에서 제외된 [Concept('concept_pop','$concept_pops$')]은 [concept_profession]에 따라 $default_social_hierarchy$ 내 $lower_class$, $middle_class$, $upper_class$으로 구성됩니다. 이는 각각 [concept_lower_strata], [concept_middle_strata], [concept_upper_strata]에 대응합니다.\n\n국가 특화 $concept_social_hierarchies$ 내 $concept_social_classes$은 [concept_profession], [concept_culture], [concept_religion] 등의 요소에 의해 결정될 수 있습니다."
 concept_social_class: "사회 계급"
 concept_social_classes: "사회 계급"
 concept_social_class_short: "계급"
 concept_social_class_possessive: "사회 계급의"
 concept_social_class_desc: "모든 [concept_pop]은 하나의 $concept_social_class$에 속하며, 각 $concept_social_class$은 [concept_lower_strata], [concept_middle_strata], [concept_upper_strata] 중 하나에 속합니다. [Concept('concept_pop','$concept_pop_possessive$')] $concept_social_class$은 해당 [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]에 의해 결정됩니다."
 concept_open_market: "시장 개방"
 concept_open_market_short: "개방"
 concept_open_market_desc: "[concept_diplomatic_play] 또는 [concept_peace_deal]의 일부로 주장할 수 있는 [concept_war_goal]입니다. 달성 즉시 대상 [concept_country]는 강제로 [concept_market]을 $concept_open_market_short$하고 [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','무역 정책')]을 [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','자유무역')]으로 변경해야 합니다. 또한 #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0]개월#! 동안 다시 변경하지 못합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\n더불어 지속시간 동안 다음 효과가 적용됩니다.\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "굴욕"
 concept_humiliated: "굴욕"
 concept_humiliate: "굴욕"
 concept_humiliation_desc: "[concept_diplomatic_play] 또는 [concept_peace_deal]의 일부로 주장할 수 있는 [concept_war_goal]입니다. $concept_humiliated$을 당한 [concept_country]는 #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0]개월 동안#! $concept_humiliated$을 안겨준 $concept_country$를 대상으로 독자적인 $concept_diplomatic_plays$을 시작하지 못하게 됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\n또한 굴욕을 당한 국가는 지속 기간에 걸쳐 다음과 같은 효과를 받습니다.\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "관세 동맹"
 concept_customs_union_desc: "[concept_senior_partner] 하나와 하나 이상의 [Concept('concept_junior_partner','$concept_junior_partners$')] 사이에서 단행된 조약으로, $concept_senior_partner$의 지도 아래 하나의 [concept_market]을 공유하는 체제를 결성합니다. 대개 [concept_power_bloc] [concept_power_bloc_principle]에 의해 단행됩니다. 또한 모든 [concept_subject] $concept_diplomatic_pacts_short$은 $concept_customs_union$의 역할을 합니다."
 concept_senior_partner: "상급 동업자"
 concept_senior_partner_desc: "[concept_customs_union]의 $concept_senior_partner$는 [Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]을 통제할 수 있습니다. $concept_junior_partners$는 기존처럼 다른 $concept_markets$과 [concept_trade]할 수 있지만 오직 $concept_senior_partner$만이 [Concept('concept_embargo','$concept_embargoes$')]령을 내리고 [Concept('concept_tariffs','$concept_tariff$')] 단계를 조절할 수 있습니다. 그 대신 $concept_senior_partner$는 $concept_market$의 $concept_tariff$ 수입에서 작은 부분을 공유해야 하며, 양측 [Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')]은 좀 더 강력하고 성숙한 $concept_market$에 참여하는 혜택을 누릴 수 있습니다."
 concept_junior_partner: "하급 동업자"
 concept_junior_partners: "하급 동업자"
 concept_junior_partners_possessive: "하급 동업자의"
 concept_junior_partner_desc: "[concept_customs_union]의 $concept_junior_partner$는 자국 [concept_market]의 통제권을 [concept_senior_partner]에게 양도합니다. $concept_junior_partner$는 기존처럼 다른 $concept_markets$과 [concept_trade]할 수 있지만 [Concept('concept_embargo','$concept_embargoes$')]령을 내리거나 [Concept('concept_tariffs','$concept_tariff$')] 단계를 조절하지는 못합니다. 그 대신 $concept_market$ $concept_tariff$ 수입의 작은 부분을 몫으로 받으며, 하급 동업자의 [Concept('concept_building','$concept_building_industries$')]은 좀 더 강력하고 성숙한 $concept_market$에 참여하는 혜택을 누릴 수 있습니다."
 concept_regime_change: "정권 교체"
 concept_regime_change_desc: "대상의 [concept_government] 형태를 단행 주체와 유사한 것으로 변경하고, 새로운 정권에 유리한 [Concept('concept_law', '$concept_laws$')]을 최대 #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#!개까지 즉시 제정하도록 강제합니다."
 concept_alliance: "동맹"
 concept_alliances: "동맹"
 concept_alliance_desc: "두 [Concept('concept_country','$concept_countries$')]가 체결하는 [concept_treaty] [concept_article]입니다. $concept_alliance$을 체결한 $concept_countries$들은 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 항상 서로의 편을 듭니다. 설령 어느 한 당사국이 관련 [concept_strategic_region]에 [concept_active_interest]를 보유하고 있더라도 말입니다. 동맹은 당사 $concept_country$가 $concept_diplomatic_play_short$의 개시자이든 대상이든 상관없이 적용됩니다."
 concept_defensive_pact: "방위 조약"
 concept_defensive_pacts: "방위 조약"
 concept_defensive_pact_desc: "두 [Concept('concept_country','$concept_countries$')]가 맺는 제한된 [concept_alliance] 형태의 [concept_treaty] [concept_article]입니다. 두 국가 중 한쪽이 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 [concept_target]이 될 경우에만 효력을 발휘합니다."
 concept_guarantee_independence: "독립 보장"
 concept_guarantee_of_independence: "독립 보장"
 concept_guarantee_independence_desc: "한 [concept_country]가 다른 국가를 대상으로 수립하는 [concept_treaty] [concept_article]입니다. 보장을 받은 $concept_country$는 방어자 입장인 모든 [concept_diplomatic_play]에서 보장국에 도움을 요청할 수 있습니다."
 concept_ally: "우방국"
 concept_allies: "우방국"
 concept_allied: "우방국"
 concept_ally_desc: "$concept_ally$은 다른 국가와 [concept_alliance] 또는 [concept_defensive_pact]을 유지하는 [concept_country]를 일컫는 표현이며 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 지지를 요청할 수 있습니다. [concept_initiator]의 경우, 완전한 [concept_alliance]을 체결한 [Concept('concept_country','$concept_countries$')]만 해당 [concept_diplomatic_play]에서 $concept_allies$으로 간주합니다."
 concept_supply: "보급"
 concept_supply_desc: "[concept_military_formation]의 $concept_supply$ 수치에 따라 [Concept('concept_unit','$concept_units$')]의 [concept_organization] 회복 속도가 달라집니다.\n\n#indent_newline:3 $concept_supply$은 일반적으로 #v 100%#!지만 $concept_army$의 상황에 따라 감소할 수 있습니다. 아래는 예시입니다.\n- 현재 해외에 있으며 위험한 [concept_shipping_lane]를 통해 보급을 받고 있을 경우\n- 관련 [concept_building]이 [Concept('concept_shortage','$concept_input_goods_shortages$')] 상태인 $concept_units$가 포함되어 있을 경우\n- $concept_hq$와 완전히 단절된 상태의 $concept_army$일 경우#!\n\n간혹 [Concept('concept_modifier','$concept_modifiers$')] 이 적용될 때도 있습니다."
 concept_escort_convoys: "수송대 호위"
 concept_escort_convoys_desc: "$concept_escort_convoys$를 통해 수송대가 무사히 [concept_shipping_lane]를 지날 수 있도록 합니다. 때에 따라 적 선박과 교전할 수도 있습니다."
 concept_manpower: "인력"
 concept_manpower_desc: "[concept_unit]에 속한 [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','군인')]과 [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','장교')]의 수를 나타냅니다. $concept_manpower$이 많을수록 $concept_unit$가 입히거나 감당할 수 있는 [concept_casualties] 피해가 증가합니다."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "사기"
 concept_morale_demoralized: "사기 저하"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "[Concept('concept_unit','$concept_unit_possessive$')] $concept_morale$는 해당 부대의 남은 [concept_manpower]이 [concept_battle]에 임할 준비가 얼마나 되었는지를 나타냅니다. 전투 중 라운드가 진행될 때마다 남은 $concept_manpower$ 중 일부는 해당 $concept_battle$가 끝날 때까지 $concept_morale_demoralized$ 상태가 되어 공격을 하지 못하게 됩니다. 모든 $concept_units$가 $concept_morale$ 저하로 한계점에 이르면 [concept_commander]은 퇴각하고 상대 진영은 승리하게 됩니다.\n\n$concept_battle$가 끝나면 $concept_units$는 [concept_military_formation]의 [concept_supply]에 따라 일정한 속도로 $concept_morale$를 회복합니다."
 concept_rank: "순위"
 concept_ranks: "순위"
 concept_rank_desc: "[Concept('concept_country','$concept_country_possessive$')] $concept_rank$는 전 세계의 다른 $concept_countries$와 당신의 [concept_prestige]을 비교하여 결정됩니다. 권력 순위에 따라 국제적으로 행할 수 있는 활동, 당신을 향한 자국민과 전 세계의 예상, 국제 서열에서의 입지가 결정됩니다.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\n당신의 현재 [concept_rank]는 [GetPlayer.GetRank]입니다. 이에 따른 혜택은 다음과 같습니다.\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "이주"
 concept_migration_internal: "국내 이주"
 concept_weekly_migration: "매주 이주"
 concept_migrating: "이주"
 concept_migrate: "이주"
 concept_immigration: "국내 이민"
 concept_immigrating: "국내 이민"
 concept_emigrate: "해외 이민"
 concept_emigration: "해외 이민"
 concept_emigrating: "해외 이민"
 concept_migration_desc: "[Concept('concept_state','$concept_states$')] 사이에서 벌어지는 [Concept('concept_pop','$concept_pops$')]의 이동입니다. 일반적으로 $concept_migration$는 동일한 [concept_market]에 속한 [Concept('concept_state','$concept_states$')]들 사이에서 발생하지만, [Concept('concept_mass_migration','$concept_mass_migrations$')]의 경우 서로 다른 $concept_markets$에 속한 [Concept('concept_country','$concept_countries$')]들 사이에서도 발생할 수 있습니다.\n\n$concept_migration$는 [concept_migration_pull]가 낮은 $concept_states$에서 높은 $concept_states$로 향하는 방향성을 가지며, 차이가 클수록 더 많은 주민이 이동합니다. 또한 $concept_migration$ 속도는 $concept_state$의 가용 [concept_infrastructure]과 같은 요인에 영향을 받습니다.\n\n이주는 $concept_emigrate$을 할 능력과 의지가 있는 $concept_pops$이 있을 때만 발생할 수 있습니다. $concept_pops$는 [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')]이 상당히 높을 때만 $concept_emigrating$을 고려합니다. 자신들의 [concept_sol]이 $concept_market$ 평균보다 낮거나 현재 [concept_unemployed] 상태인 경우를 예로 들 수 있습니다.\n\n같은 [concept_culture]에 다른 $concept_pops$이 없는 $concept_state$에 도착한 $concept_pops$은 [concept_cultural_community]를 형성하며, 일시적으로 [concept_acceptance] 불이익을 받습니다."
 concept_mass_migration_pull: "집단 이주 유치"
 concept_mass_migration_pull_desc: "한 [concept_country]의 $concept_mass_migration_pull$는 다른 $concept_countries$에 비해 [Concept('concept_migration_target', '$concept_mass_migration$')]를 받을 가능성이 얼마나 되는지 나타냅니다. 이는 대체로 $concept_country$ 내 [Concept('concept_migration_target', '$concept_mass_migration_eligible$')]한 [Concept('concept_state', '$concept_states$')]들의 평균 [concept_migration_pull]를 기반으로 삼습니다.\n\n어떤 $concept_country$가 #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_mass_migration_eligible$한 $concept_states$보다 낮다면, 보유한 $concept_mass_migration_eligible$한 $concept_states$의 수에 따라 $concept_mass_migration_pull$에 대한 불이익이 증가하게 됩니다."
 concept_mass_migration: "집단 이주"
 concept_mass_migrations: "집단 이주"
 concept_mass_migration_migrating: "집단 이주"
 concept_mass_migration_desc: "$concept_mass_migration$는 특정 [concept_culture]의 [Concept('concept_pop', '$concept_pops$')]이 양 [Concept('concept_country', '$concept_countries$')] 사이에서 대규모로 이동하는 행위입니다. 두 [Concept('concept_market', '$concept_markets$')] 사이에 [concept_trade]이 연결되어 있으며 출발 $concept_country$에서 특정 $concept_culture$의 [concept_cultural_turmoil]이 [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0] 이상일 경우 [Concept('concept_migration_target', '$concept_mass_migration_target$')]이 나타날 수 있습니다. 어떤 $concept_country$의 [concept_mass_migration_pull]가 높을 경우, 해당 국가의 $concept_states$ 중 하나가 $concept_migration_target$으로 선택될 가능성이 더 높아집니다."
 concept_migration_target: "이주 대상"
 concept_mass_migration_target: "집단 이주 대상"
 concept_migration_targets: "이주 대상"
 concept_mass_migration_targets: "집단 이주 대상"
 concept_mass_migration_eligible: "적합"
 concept_migration_target_desc: "[concept_mass_migration]에 적합한 대상으로 선택한 [concept_state]를 의미합니다. $concept_mass_migration$하는 $concept_immigration$자 중 일부는 대상 주변의 $concept_states$들로 유입되기도 합니다.\n\n[Concept('concept_incorporated_state', '$concept_incorporated$')] 주가 되기 위해 필요한 $concept_mass_migrations$ $concept_mass_migration_eligible$성을 갖추려면 최소한 #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [concept_arable_land] 및 #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access]을 보유해야 합니다. 또한 해당 $concept_state$는 이미 다른 $concept_mass_migration$의 대상이 될 수 없으며, $concept_country$의 [GetLawGroup('lawgroup_migration').GetName] 및 [GetLawGroup('lawgroup_citizenship').GetName] [Concept('concept_law', '$concept_laws$')]이 $concept_migration$가 발생할 수 있도록 허용해야 합니다."
 concept_base_price: "기본 가격"
 concept_base_price_desc: "[concept_good]의 [Concept('concept_sell_orders','$concept_sell_orders_supply$')]이 [Concept('concept_buy_orders','$concept_buy_orders_demand$')]와 일치할 때의 가격을 의미합니다."
 concept_market_impact: "시장 충격"
 concept_market_impact_short: "시장 충격"
 concept_market_impacts_short: "시장 충격"
 concept_market_impact_desc: "시장 충격은 특정 [concept_good]의 현재 균형([concept_buy_orders] - [concept_sell_orders])이 [concept_market]에 얼마나 영향을 주는지를 나타냅니다. 이는 $concept_good$의 [concept_market_price](저렴하거나 비싸거나)으로만 결정되지 않으며, $concept_market$에 순환되는 $concept_good$의 수량도 반영됩니다. 시장 충격은 [Concept('concept_pop', '$concept_pops$')]과 산업에 영향을 줍니다."
 concept_capital_state: "수도 주"
 concept_capital_state_short: "수도"
 concept_capital_state_desc: "[Concept('concept_country','$concept_country_possessive$')] 중앙 [concept_government]가 있는 지점입니다. 전시에는 $concept_capital_state_short$를 장악하는 것이 무척이나 중요하며, 수도에 거주하는 [Concept('concept_pop','$concept_pops$')]은 높은 수준의 [concept_political_strength]을 갖고 정치에 영향력을 행사합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\n아래와 같은 효과가 적용됩니다.\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "조약항"
 concept_treaty_ports: "조약항"
 concept_treaty_port_desc: "[concept_treaty]에 따라 생성되는 해안 [concept_split_state]로, 다른 [concept_country]와의 [concept_trade] 개방을 목적으로 합니다. $concept_treaty_port$은 $concept_province$을 양도한 $concept_country$의 [concept_market] 일부이며 [concept_world_market]과 자유롭게 [concept_trade]할 수 있습니다.\n\n[concept_tariffs], [concept_subventions], [Concept('concept_embargo','$concept_embargoes$')]는 $concept_treaty_ports$에 영향을 미치지 않으며, 조약항 보유국은 $concept_treaty_port$에 의해 수출된 [Concept('concept_good','$concept_goods$')]을 수입할 때 [concept_trade_advantage]를 획득합니다. 이는 반대 방향의 무역에도 동일하게 적용됩니다. $concept_treaty_port$을 양도하는 $concept_treaty$이 파기되면 해당 $concept_treaty_port$은 보통의 [concept_state]가 됩니다."
 concept_treaty: "조약"
 concept_treaties: "조약"
 concept_treaty_desc: "$concept_treaty$은 양 [Concept('concept_country', '$concept_countries$')] 사이에 체결되는 상호 협정의 한 유형이며 각 $concept_country$의 권리, 책무, @inf![concept_influence] 비용을 규정하는 개별 [Concept('concept_article', '$concept_articles$')]으로 이루어집니다. $concept_treaties$은 초기의 [concept_binding_period]이 지난 이후 어느 한쪽이 협정을 파기하거나 철회하기 전까지 유효합니다.\n\n$concept_treaties$은 [concept_diplomatic_play] 결과에 따른 [concept_war_reparations]의 형태로 한 $concept_country$에 [Concept('concept_enforced_treaty', '$concept_enforced_treaty_forced_short$')]될 수도 있습니다."
 concept_enforced_treaty: "강제 조약"
 concept_enforced_treaties: "강제 조약"
 concept_enforced_treaty_short: "강제"
 concept_enforced_treaty_forced_short: "강제"
 concept_enforced_treaty_enforce: "강제 조약"
 concept_enforced_treaty_enforce_short: "강제"
 concept_enforced_treaty_desc: "$concept_enforced_treaty$은 [concept_diplomatic_play]에서 굴복하거나 [concept_war]에서 항복한 [concept_country]에 강제로 부과된 [concept_treaty]입니다. 일부 [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')]도 $concept_enforced_treaty$ 형태로 전환될 수 있습니다.\n\n이 조약은 [concept_war_reparations] 또는 개별 [Concept('concept_article', '$concept_articles$')]을 포함한 $concept_diplomatic_demands$로 구성되며, 항복한 $concept_country$가 부담하는 권리, 의무, @inf![concept_influence] 비용이 명시됩니다. $concept_enforced_treaties$은 요구한 측이 협정을 파기하거나, [concept_binding_period]이 지난 뒤 어느 한쪽이 철회하기 전까지 유지됩니다."
 concept_article: "조항"
 concept_articles: "조항"
 concept_article_desc: "$concept_articles$은 [concept_treaty]을 구성하는 요소이며 여러 형태를 지닙니다.\n\n$concept_article$은 연관된 한 [Concept('concept_country','$concept_countries$')] 또는 양쪽 국가 모두에 여러 효력을 발휘할 수 있으며, $concept_treaty$이 유지되는 동안에는 대개 @inf![concept_influence] 비용이 발생합니다. 또한 $concept_article$은 책임이 있는 $concept_country$에 특정한 일회성 효력을 적용하거나 특정 책무를 부여할 수 있으며, 이를 [Concept('concept_contravention', '$concept_contravened$')]하면 $concept_treaty$에 부정적인 영향을 주고, 궁극적으로 [Concept('concept_non_fulfillment', '$concept_non_fulfilled$')] 상태가 될 수도 있습니다.\n\n각 $concept_article$은 다음 두 범주 중 한 곳에 속합니다.#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold 상호#!: 상호 $concept_articles$은 양 $concept_countries$ 모두에게 동일한 효력과 책무를 부과합니다.\n$EFFECT_LIST_BULLET$#bold 일방#!: 일방 $concept_articles$은 각 국가가 혜택을 부여하는 쪽인지, 취득하는 쪽인지에 따라 한 $concept_country$에게 여러 효과와 책무를 부과합니다.#!"
 concept_contravention: "위배"
 concept_contraventions: "위배"
 concept_contravening: "위배"
 concept_contravene: "위배"
 concept_contravened: "위배"
 concept_contravention_desc: "[concept_non_fulfillment] 조건이 설정된 [Concept('concept_treaty', '$concept_treaties$')] [Concept('concept_article', '$concept_articles$')]은 $concept_contravened$ 상태가 될 수 있습니다. $concept_article$이 $concept_contravened$로 간주되려면, 책임 있는 [concept_country]가 해당 $concept_article$의 요구 조건을 충족하지 못해야 합니다. 책임 있는 $concept_country$가 $concept_article$을 $concept_contravening$하는지 여부는 $concept_article$에 따라 주간, 월간, 연간, 또는 이들의 조합으로 점검하여 판단합니다.\n\n예를 들어 [GetArticleType('law_commitment').GetName] $concept_article$의 경우, 특정 [concept_law]이 #v 3#!주 연속 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]되지 않았거나 $concept_enactment_of_laws_enacting$ 중 상태가 아니라면 해당 $concept_article$은 $concept_law$ $concept_enactment_of_laws_enacted$이 다시 진행되기 전까지 $concept_non_fulfilled$ 상태로 간주됩니다.\n\n$concept_articles$마다 $concept_non_fulfillment$ 상태로 간주되기까지 필요한 연속 $concept_contraventions$ 횟수는 다를 수 있습니다."
 concept_binding_period: "구속력 기간"
 concept_binding_period_binding: "구속"
 concept_binding_period_bound: "구속"
 concept_binding_period_desc: "[concept_treaty]에는 보통 $concept_binding_period$이 있는데, 이 기간 내에 양 [concept_country] 중 한쪽에서 $concept_treaty$을 철회하게 되면 철회하는 [concept_country]가 불이익을 받게 됩니다. $concept_binding_period$이 지나면 조약을 철회해도 더 이상 불이익을 받지 않습니다."
 concept_non_fulfillment: "불이행"
 concept_non_fulfilled: "불이행"
 concept_non_fulfillment_desc: "일부 [Concept('concept_article','$concept_articles$')]에는 [Concept('concept_contravention', '$concept_contravened$')] 시 [concept_treaty]에 불리한 효과를 불러올 수 있는 특정한 책무가 수반될 수 있습니다. 어떤 $concept_article$이 허용된 최대 $concept_contraventions$ 횟수만큼 연속으로 $concept_contravened$될 경우, 해당 조항은 $concept_non_fulfilled$ 상태로 간주됩니다.\n\n$concept_non_fulfillment$의 결과로는 $concept_contravening$ [concept_country]에 #bold 보상금 지급#!을 요구하거나, 해당 $concept_treaty$을 #bold 동결#!하거나 완전히 #bold 파기#!하는 조치가 포함될 수 있습니다.\n\n$concept_treaty$이 #b 동결#!된 경우, $concept_contravening$ $concept_country$는 여전히 가능한 한 자신의 $concept_articles$에 따른 의무를 이행하고 비용도 지불해야 하지만, 그 대가로 #b 아무것도#! 받을 수 없게 됩니다."
 concept_prestige: "위신"
 concept_prestige_desc: "자국의 [concept_rank]는 보유한 $concept_prestige$을 전 세계의 다른 모든 [Concept('concept_country','$concept_countries$')]와 비교하여 결정됩니다. $concept_prestige$은 주로 [concept_gdp]에 비교했을 때 경제가 얼마나 발전했는지, 군사 병력으로 할 수 있는 [concept_power_projection]는 어느 정도인지, 자국 [concept_country_tier]에 따라 생성되는 양이 달라집니다. 더불어 [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','예술 학교')]와 [Concept('concept_monument','$concept_monuments$')] 같은 기타 요인에도 영향을 받습니다. 추가로 특정 [concept_good] 생산의 세계적 선도자여도 영향을 받습니다."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "세력 투사"
 concept_power_projection_desc: "모든 소속 [Concept('concept_unit', '$concept_units$')]의 [concept_offense] 및 [concept_defense] 평균에 따른 [Concept('concept_country','$concept_country_possessive$')] 군사력 총 가용량입니다. [concept_country]가 육군과 해군을 통해 얻는 [concept_prestige]의 양을 산출하는 기반이며, 다른 $concept_countries$들이 [concept_diplomatic_play]을 시작하거나 편 들기를 고려할 때 상대국의 군대가 얼마나 강한지 전력을 판단하는 기준이 됩니다."
 concept_dividends: "배당금"
 concept_dividends_desc: "[concept_privately_owned] [Concept('concept_building','$concept_buildings$')]의 [concept_building_balance]가 흑자일 경우 이윤 중 일부는 지분을 가진 [Concept('concept_pop', '$concept_pops$')]에 $concept_dividends$으로 지급되며, 이 배당금은 [concept_budget_dividends_taxes]에 종속됩니다.\n\n또한, [Concept('concept_country','$concept_country_possessive$')] 현재 $ECONOMIC_SYSTEM_GC_LINK$에 따라 [concept_pop] $concept_dividends$ 일부가 [concept_reinvestment]를 통해 경제로 환원되고 나머지는 [concept_pop_needs] 및 [concept_wealth]에 돌아갈 수도 있습니다.\n\n만일 $concept_building$의 전체 또는 일부가 [concept_nationally_owned]인 경우, 이윤은 [concept_government_dividends]으로 대신 지급될 수 있습니다."
 concept_government_dividends: "정부 배당금"
 concept_government_dividends_desc: "[concept_nationally_owned] [Concept('concept_building','$concept_buildings$')]의 [concept_building_balance]가 흑자일 경우, 그중 일부는 $concept_government_dividends$의 형태로 [concept_treasury]에 바로 지급됩니다.\n\n이때 지급액은 [concept_privately_owned] 및 $concept_nationally_owned$ [Concept('concept_building_level','$concept_building_levels$')]의 비율에 따라 결정됩니다.\n\n아울러 [concept_gdp]이 높은 대규모 경제에서는 비효율성으로 인해 수익 일부가 낭비됩니다. 추가로 $concept_nationally_owned$ $concept_buildings$이 보유한 [concept_cash_reserves]에 대한 [concept_loans]은 [Concept('concept_building','$concept_buildings$')]이 지급하는 $concept_government_dividends$을 감소시킵니다."
 concept_credit: "신용"
 concept_credit_debt: "부채"
 concept_credit_limit: "신용 상한"
 concept_credit_desc: "국가 $concept_credit$은 [concept_treasury]가 자국 경제에서 빌려올 수 있는 [concept_money]으로, 국내의 모든 [concept_cash_reserves]와 [concept_gdp]에 따라 결정되는 기본 수치를 합한 값과 같습니다. [concept_principal]이 $concept_credit_limit$을 초과하면 [concept_country]는 [concept_default] 상태에 돌입합니다."
 concept_principal: "대출 원금"
 concept_principal_desc: "[concept_treasury]에 축적된 [concept_loans]의 총 금액으로 [concept_budget_interest]를 포함하진 않습니다. [concept_principal]이 [concept_credit]을 초과하면 국가는 [concept_default] 상태에 돌입합니다."
 concept_loans: "대출"
 concept_loans_desc: "[concept_treasury]가 [Concept('concept_country','$concept_country_possessive$')] [concept_building_owners]에게 빌린 자금입니다.\n\n$concept_treasury$의 수지가 적자를 기록할 때마다, 손실을 벌충할 [concept_gold_reserves]가 충분하지 않다면 $concept_loans$이 자동으로 늘어납니다.\n\n[concept_principal]에 대한 [concept_budget_interest]가 매주 누적됩니다. $concept_principal$이 $concept_country_possessive$ [concept_credit]을 초과할 경우 [concept_default] 상태에 돌입합니다."
 concept_war_support: "전쟁 지지"
 concept_war_support_desc: "전쟁 지지도는 [concept_war]을 계속 수행하고자 하는 자국 인구의 의욕을 나타내는 척도입니다. 양수일 때는 국민이 $concept_war$을 속행할 욕망이 있음을 뜻하고, 반대로 음수일 때는 대중이 전쟁에 반대함을 뜻합니다. $concept_war_support$가 [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0]에 도달하면 $concept_country$는 그 즉시 항복하고 모든 [Concept('concept_war_goal','$concept_war_goals$')]를 수용합니다. $concept_war_support$는 상대측이 모든 $concept_war_goals$를 [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')]한 경우에만 #v 0#! 아래로 떨어질 수 있습니다."
 concept_occupation: "점유"
 concept_occupied: "점유"
 concept_occupying: "점유"
 concept_occupy: "점유"
 concept_occupies: "점유"
 concept_occupation_desc: "[concept_country]가 보유한 [Concept('concept_province','$concept_provinces$')] 중 현재 적의 [concept_theater]에 포함되어 있는 곳을 $concept_occupied$ 상태로 간주합니다. $concept_occupation$는 [concept_war_exhaustion]를 증가시킵니다. 일반적으로 적에 대한 [concept_war_goal]를 $concept_occupying$하면 상대국의 [concept_war_support]를 음수로 하락시킬 수 있습니다."
 concept_war_exhaustion: "전쟁 피로"
 concept_war_exhaustion_exhausted: "피로"
 concept_war_exhaustion_desc: "대체로 [Concept('concept_pop','$concept_population$')]는 속한 [concept_country]가 [concept_war]에 휘말리면 고통받습니다. [concept_war_exhaustion]에 영향을 주는 요인은 다음과 같습니다.\n\n* [Concept('concept_occupation','$concept_occupied$')]당한 [Concept('concept_province','$concept_province_land$')]의 수\n* 적국이 장악한 [Concept('concept_war_goal','$concept_war_goals$')]의 수\n* 발생한 [concept_casualties]의 수\n* $concept_country$가 [concept_turmoil]으로 고통받는 정도\n\n$concept_war_exhaustion$는 매주 [concept_war_support]를 감소시켜 $concept_country$가 [concept_peace_deal]에 동의할 확률을 증가시킵니다."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "전역"
 concept_theaters: "전역"
 concept_theater_desc: "단일 [concept_country]의 통제를 받은 인접한 [Concept('concept_province','$concept_provinces$')]을 묶은 지역을 의미합니다. [Concept('concept_front','$concept_fronts$')]은 [concept_war]이나 [concept_diplomatic_play]으로 서로를 적대하는 두 $concept_countries$의 $concept_theaters$ 사이에 형성됩니다."
 concept_literacy: "식자"
 concept_literate: "식자 인구"
 concept_literacy_desc: "[concept_pop] 내에서 글을 읽고 쓸 줄 아는 개인의 절대 수 혹은 퍼센트 비율을 의미합니다. 특정 [Concept('concept_profession', '$concept_professions$')]은 다른 직종보다 더 높은 $concept_literacy$ 수준을 요구하며 다른 $concept_professions$에 종사하는 $concept_pops$의 $concept_literacy$율이 높지 않을 경우 [concept_pop_qualifications]을 제한하기도 합니다. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','교육')]에 투자하면 장기간에 걸쳐 $concept_population$ 내 $concept_literacy$율을 높일 수 있습니다.\n\n$concept_pops$은 $concept_literacy$율에 따라 $concept_pop_growth_birthrate$에 점점 증가하는 불이익이 적용되며, 최대 아래와 같이 됩니다.\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "갈등"
 concept_turmoil_desc: "$concept_turmoil$을 품은 [Concept('concept_state', '$concept_states$')]와 [Concept('concept_culture', '$concept_cultures$')]에서는 현재 상황에 불만을 품은 [Concept('concept_radical', '$concept_radicals$')]가 나타납니다. $concept_turmoil$의 정도는 $concept_state$ 또는 $concept_culture$의 [concept_workforce] 중 $concept_radical$인 사람들의 일정 비율과 같은 값으로 결정됩니다.\n\n$concept_turmoil$이 고조된 상태로 장기화되면 $concept_state$에 온갖 부정적인 지역 상태 효과를 유발할 수 있습니다. [concept_cultural_turmoil]은 [concept_country] 전역에 심각한 분란을 일으킵니다."
 concept_unemployed: "실업"
 concept_unemployment: "실업률"
 concept_unemployed_desc: "$concept_unemployed$ [concept_pop]은 거주 중인 [Concept('concept_state','$concept_state_possessive$')] [Concept('concept_building','$concept_buildings$')]에서 어떤 일도 하지 않으며 [concept_building_wage]을 받지 않습니다. 실업자는 취직 기회가 생기면 냉큼 붙잡을 것입니다. 반면에 어떤 기회도 찾아오지 않으면 [Concept('concept_migration','$concept_emigrate$')]할지도 모릅니다.\n\n주에 거주 중인 $concept_pops$은 해당 주의 실업률에 비례하여 $concept_pop_growth_birthrate$에 점점 증가하는 불이익이 적용되는데, 최대 다음과 같은 효과가 적용됩니다.\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "문화 갈등"
 concept_cultural_turmoil_desc: "특정 [concept_culture]의 [Concept('concept_pop','$concept_pops$')]에 의해 발생한 [concept_turmoil]입니다. 어떤 [concept_country] 내의 해당 수치가 [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0] 이상일 경우, 해당 $concept_culture$의 다른 $concept_country$로 [concept_mass_migration]를 유발할 수 있습니다. 수치가 충분히 높을 경우 해당 $concept_pops$은 그 대안으로 [concept_secession]을 통해 그들의 [Concept('concept_homeland','$concept_homelands$')]를 분리하려고 시도할 수 있습니다."
 concept_commander_rank: "지휘관 계급"
 concept_commander_rank_short: "계급"
 concept_commander_ranks: "지휘관 계급"
 concept_commander_rank_desc: "[Concept('concept_commander','$concept_commander_possessive$')] $concept_commander_rank_short$은 해당 인물의 [concept_command_limit]와 본인이 속한 [concept_interest_group]에 부여하는 [concept_clout]의 양을 결정합니다. $concept_commander$을 은퇴시키면 해당 인물의 $concept_commander_rank_short$에 따라 소속 $concept_interest_group$의 [concept_approval]이 하락합니다."
 concept_commander: "지휘관"
 concept_commanders: "지휘관"
 concept_commander_possessive: "지휘관의"
 concept_commander_desc: "[Concept('concept_country','$concept_country_possessive$')] 군대 소속으로 지휘를 맡는 [concept_character]입니다. $concept_commander$은 지휘하는 [concept_military_formation] 유형에 따라 [concept_general] 또는 [concept_admiral]이 될 수 있습니다. 이들의 [concept_commander_rank]은 휘하 $concept_military_formation$의 [concept_command_limit] 및 전투에 참가할 수 있는 병력에 영향을 줍니다."
 concept_general: "장군"
 concept_generals: "장군"
 concept_general_possessive: "장군의"
 concept_general_plural_singular: "장군"
 concept_general_desc: "[Concept('concept_army','$concept_army_possessive$')] [concept_commander]을 $concept_general$이라고 부르며, [concept_battle]에서 $concept_army$ [Concept('concept_battalion','$concept_battalions$')]를 이끕니다. $concept_army$ [concept_military_formation] 패널에서, 또는 $concept_general$을 우클릭하여 언제든 $concept_general$의 [concept_order]을 변경할 수 있습니다. $concept_general$에게 내릴 수 있는 $concept_orders$은 장군의 [Concept('concept_character_trait','$concept_character_traits$')]에 따라 달라지지만, 기본적인 #b 진군#!과 #b 방어#! $concept_orders$은 언제나 존재합니다. $concept_general$의 $concept_character_traits$으로 인한 기타 모든 군사적 효과는 [concept_battle] 시 휘하 $concept_army$ 전체에 영향을 주거나 직접 명령을 내리는 $concept_battalions$에 적용됩니다."
 concept_admiral: "제독"
 concept_admirals: "제독"
 concept_admiral_possessive: "제독의"
 concept_admiral_desc: "[Concept('concept_country','$concept_country_possessive$')] [Concept('concept_flotilla','$concept_flotillas$')]을 이끄는 [concept_commander] [concept_character]입니다. $concept_admiral$의 [Concept('concept_character_trait','$concept_character_traits$')]은 지휘를 받는 $concept_flotillas$에도 영향을 줍니다."
 concept_admiral_defeated: "패배"
 concept_admiral_defeated_desc: "[concept_admiral]은 바다에서의 [concept_battle]에서 지면 $concept_admiral_defeated$합니다. 소속된 모든[Concept('concept_admiral','$concept_admirals$')]이 $concept_admiral_defeated$하면 [concept_fleet]가 $concept_admiral_defeated$합니다. $concept_admirals$ 및 $concept_fleets$는 본토 [concept_hq]로 복귀해야만 복구 및 재편성되며, 소속 [Concept('concept_flotilla','$concept_flotillas$')]은 최소한 총 [concept_manpower]의 [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%]만큼 회복합니다."
 concept_military_formation: "대형"
 concept_military_formations: "대형"
 concept_military_formation_possessive: "대형의"
 concept_military_formation_desc: "A $concept_military_formation$은 군사적 목표를 달성하기 위해 [Concept('concept_war','$concept_wars$')]에서 사용되는 [concept_army] 또는 [concept_fleet]입니다. 이들은 [Concept('concept_unit','$concept_units$')] 및 [Concept('concept_commander','$concept_commanders$')]에게 배정될 수 있으며, [Concept('concept_front','$concept_fronts$')]에 내려지는 명령을 받아서 그곳의 적군과 전투를 벌일 수 있습니다."
 concept_political_strength: "정치적 힘"
 concept_political_strength_desc: "[concept_pop], 그리고 결론적으로 해당 인구층이 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')]이 [Concept('concept_country','$concept_country_possessive$')] 정치에 행사할 수 있는 권력의 척도입니다. 정치적 힘은 지지 $concept_pops$의 [concept_wealth]에서 나옵니다. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]에 거주하는 $concept_pops$은 훨씬 적은 $concept_political_strength$을 갖는 반면, [concept_capital_state]에 거주하는 $concept_pops$은 더 많은 정치적 힘을 갖습니다.\n\n$concept_pops$이 보유한 $concept_political_strength$은 여러 $concept_interest_groups$에 분배되는데, 그 양은 이해 집단을 지지하는 인구층 내 구성원의 수에 비례합니다. 만일 $concept_interest_group$이 [concept_party]에 속해 있다면 해당 $concept_party$이 지난 [concept_election]에서 받은 [concept_votes]의 $concept_political_strength$도 얻습니다. $concept_interest_group$의 [concept_clout]은 $concept_country$의 총 $concept_political_strength$에서 본인들이 차지하는 지분과 같습니다."
 concept_invasion: "침공"
 concept_invade: "침공"
 concept_invaded: "침공"
 concept_invading: "침공"
 concept_invasion_desc: "[concept_army]이 육지나 해상을 통해 [concept_state]를 공격하는 상황입니다. 후자의 경우 [concept_naval_invasion]으로 불리기도 합니다."
 concept_naval_invasion: "해상 침공"
 concept_naval_invasions: "해상 침공"
 concept_naval_invaded: "해상 침공"
 concept_naval_invasion_desc: "해상 침공이란 [concept_fleet]와 [concept_army]이 합동으로 진행하는 해안 [concept_state] 침공을 의미합니다. $concept_fleet$는 $concept_army$이 안전하게 상륙할 수 있도록 해안을 정리하고, $concept_army$은 목표 $concept_state$에서 지상 [Concept('concept_battle','$concept_battles$')]를 연속으로 수행하여 [concept_occupation]율을 확보합니다.\n\n목표 $concept_state$의 지배국은 영향을 받는 [concept_sea_node]에 자국 [Concept('concept_fleet','$concept_fleets$')]를 배치하거나 침공당하는 $concept_state$의 지상 [concept_hq]에 [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]된 $concept_army$을 주둔시켜 $concept_naval_invasion$을 막아낼 수 있습니다."
 concept_working_adults: "성인 노동자"
 concept_working_adult: "성인 노동자"
 concept_working_adults_desc: "성인 노동자는 [concept_pop]의 일부로 [Concept('concept_building', '$concept_buildings$')]에서 일하며 [Concept('concept_building_wage', '$concept_building_wages$')]을 받는 [concept_workforce]를 구성합니다. 성인 노동자는 소속 $concept_pop$의 [Concept('concept_pop_income','$concept_pop_income_short$')]과 [concept_political_strength]에서 주요한 비중을 차지합니다."
 concept_dependents: "피부양 인구"
 concept_dependent: "피부양 인구"
 concept_dependents_desc: "[concept_pop]에서 [concept_workforce]로 간주되지 않는 부분을 통칭하는 용어입니다. 이들은 [concept_working_adults]의 가족으로 대표되며 일반적으로 인구의 과반 이상을 차지합니다. $concept_dependents$는 보통 $concept_working_adults$가 벌어들이는 [Concept('concept_building_wage','$concept_building_wages$')]보다 적은 [concept_dependent_income]을 창출하지만 그만큼 [concept_pop_needs]도 적습니다. 피부양 인구도 [Concept('concept_interest_group','$concept_interest_groups$')]을 지지할 수는 있지만 [concept_political_strength]은 상대적으로 약하게 여겨지는 것이 일반적입니다. 피부양 인구는 특정한 [Concept('concept_law', '$concept_laws$')]이 있어야지만 [Concept('concept_votes','$concept_voting_rights$')]을 행사할 수 있습니다.\n\n다양한 $concept_laws$을 제정하거나 특정한 [Concept('concept_institution', '$concept_institutions$')]을 유지하다 보면 어느 순간 $concept_dependents$가 $concept_working_adults$로 바뀌어 [concept_political_strength]이 증가하거나, $concept_dependent_income$이 늘기도 합니다."
 concept_disenfranchised: "참정권 박탈"
 concept_disenfranchised_desc: "$concept_disenfranchised$을 당한 [concept_pop]은 [Concept('concept_country','$concept_country_possessive$')] 정치에 참여하는 것이 금지됩니다. 그 결과 이들은 어떤 [Concept('concept_interest_group','$concept_interest_groups$')]도 지지할 수 없습니다. $concept_pop$이 $concept_disenfranchised$을 당하는 가장 흔한 이유는 바로 낮은 [concept_acceptance]입니다."
 concept_input_mult: "상품 투입량"
 concept_input_mult_desc: "[concept_building]이 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good','$concept_goods$')]의 수량을 조정합니다."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "처리율"
 concept_throughput_desc: "처리율은 [concept_building]의 [concept_workforce]가 얼마나 효율적으로 [Concept('concept_good_consumption','$concept_input_goods$')]을 [Concept('concept_good_production','$concept_output_goods$')]이나 다른 효과로 바꿀 수 있는지를 나타냅니다. $concept_throughput$은 [concept_economy_of_scale]로 인해 증가할 수 있고 [Concept('concept_modifier','$concept_modifiers$')]에 따라 상승 혹은 감소합니다."
 concept_native_uprising: "원주민 봉기"
 concept_native_uprising_desc: "원주민 봉기는 [concept_diplomatic_play]의 일종으로, 식민국과 [concept_decentralized_nation] 간의 [concept_tension] 단계가 #b $tension_volatile$#!까지 고조되면 발생합니다. 이 $concept_diplomatic_play_short$에서 $concept_decentralized_nation$는 전사를 동원해 식민국으로부터 [concept_colony]를 빼앗으려고 합니다."
 concept_discrimination: "차별"
 concept_discriminated: "차별"
 concept_discriminated_against: "차별 대우"
 concept_discrimination_desc: "[Concept('concept_pop', '$concept_pops$')]은 자신들의 [concept_culture]나 [concept_religion]가 속한 [concept_country]에서 [concept_acceptance] 수치가 낮을 경우 $concept_discriminated_against$의 대상이 될 수도 있습니다. 일반적으로, $concept_acceptance$ 상태가 하위 세 단계에 속한 $concept_pops$은 $concept_discriminated$받는 것으로 간주됩니다. $concept_discriminated$받는 $concept_pops$이 보이는 양상은 다음과 같습니다.\n- 다른 동기 인구층보다 적은 임금을 받습니다.\n- [concept_political_strength]이 약합니다.\n- 특정 [concept_profession]에 필요한 [concept_pop_qualifications]을 개발할 확률이 낮습니다.\n- 시간의 흐름에 따라 자연스럽게 [concept_radical]로 변합니다.\n- [Concept('concept_migration','$concept_emigrate$')]할 확률이 높습니다.\n\n아울러, 특정한 [Concept('concept_law', '$concept_laws$')]을 통해 $concept_culture$와 $concept_religions$에 대한 국가의 수용 정도를 제한하거나 증대할 수 있습니다."
 concept_approval: "찬성"
 concept_approval_disapproval: "반대"
 concept_approval_indifferent: "무관심"
 concept_approval_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')]$concept_approval$을 좌우하는 요인은 두 가지입니다. 해당 집단이 [Concept('concept_loyalist','$concept_loyalists$')] 대비 [Concept('concept_radical','$concept_radicals$')]로부터 얻는 [concept_political_strength]이 얼마나 되는가, 그리고 [Concept('concept_country','$concept_country_possessive$')] 현재 [Concept('concept_law','$concept_laws$')]이 $concept_interest_group$의[Concept('concept_ideology','$concept_ideologies$')]과 얼마나 합치하는가. 또한 현재 새로운 $concept_law$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] 중일 경우, 해당 법이 통과된 후 $concept_approval$이 상당한 수준의 일시적 조정 효과에 영향을 받게 됩니다. 이 조정 효과는 #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0]개월#! 동안 지속되며, 지속시간에 걸쳐 서서히 [Concept('concept_decay','$concept_decaying$')]합니다.\n\n$concept_interest_group$의 $concept_approval$ 수치는 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] 활성화에도 영향을 줍니다. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] 상태인 $concept_interest_groups$은 [Concept('concept_political_movement','$concept_political_movements$')]의 [Concept('concept_activism','$concept_activism_short$')]를 증가시키지만, [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] 이상인 $concept_interest_groups$은 처음부터 $concept_political_movements_short$에 참여하지 않고 자제합니다."
 concept_insurrection: "반란"
 concept_insurrections: "반란"
 concept_insurrectionary: "반란 분자"
 concept_insurrection_desc: "$concept_insurrection$은 [Concept('concept_secession', '$concept_secessionist$')] 또는 [Concept('concept_revolution', '$concept_revolutionary$')] [concept_political_movement]입니다. 이는 해당 $concept_political_movement_short$이 [concept_civil_war] 직전의 상태에 있음을 의미합니다. $concept_insurrectionary$에 속하는 [Concept('concept_pop','$concept_pops$')]이나 [Concept('concept_interest_group','$concept_interest_groups$')]은 모두 #italic $concept_insurrectionary$#!로 간주됩니다."
 concept_revolution: "혁명"
 concept_revolutions: "혁명"
 concept_revolutionary: "혁명파"
 concept_revolution_desc: "[Concept('concept_secession','$concept_secessions$')]과 달리, $concept_revolution$은 [concept_country] 전체를 합병하여 [concept_core_movement_ideology]에 따라 재구성하려 합니다. $concept_revolution$은 높은 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] 및 [Concept('concept_activism','$concept_activism_short$')]으로 [concept_radical]가 지나치게 커진 [concept_political_movement]의 결과입니다. 만약 해당 $concept_political_movement_short$이 봉기를 일으키면, $concept_political_movement_supporting$ [Concept('concept_pop','$concept_pops$')]이 비교적 강세인 [Concept('concept_state','$concept_states$')]들은 $concept_country$에서 독립하고 [Concept('concept_loyalist','$concept_loyalists$')]를 합병하기 위한 [concept_diplomatic_play]을 시작합니다.\n\n$concept_political_movement_supporting$ $concept_pops$ 내 [Concept('concept_radical','$concept_radicals$')] 수를 줄이는 한편, 이들의 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval]을 증가시키면 $concept_political_movement_possessive_short$ [Concept('concept_activism','$concept_activism_short$')]을 낮출 수 있습니다. [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','내무부')] [concept_institution]을 이용해 $concept_revolution$을 약화 및 둔화시키는 것도 가능합니다."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "분리 독립"
 concept_secessions: "분리 독립"
 concept_secessionist: "분리 독립파"
 concept_secessionists: "분리 독립파"
 concept_secession_desc: "[Concept('concept_revolution','$concept_revolutions$')]과 달리 $concept_secession$은 [concept_country]를 둘로 나누며, $concept_secessionists$는 독립해서 새로운 국가를 세우기 위해 싸웁니다. $concept_secession$은 높은 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] 및 [Concept('concept_activism','$concept_activism_short$')]으로 [concept_radical]가 지나치게 커진 [concept_political_movement]의 결과입니다. $concept_political_movement_short$이 봉기를 일으키면, $concept_political_movement_supporting$ [Concept('concept_pop','$concept_pops$')]이 비교적 강세인 [Concept('concept_state','$concept_states$')]들은 $concept_country$에서 독립하고 관계를 끊기 위한 [concept_diplomatic_play]을 시작합니다.\n\n$concept_political_movement_supporting$ $concept_pops$ 내 [Concept('concept_radical','$concept_radicals$')] 수를 줄이는 한편, 이들의 $concept_interest_groups$의 [concept_approval]을 증가시키면 $concept_political_movement_possessive_short$ [Concept('concept_activism','$concept_activism_short$')]을 낮출 수 있습니다. [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','내무부')] [concept_institution]을 이용해 $concept_secession$을 약화 및 둔화시키는 것도 가능합니다."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "내전"
 concept_civil_wars: "내전"
 concept_civil_war_desc: "내전이란 하나의 [concept_country]가 두 진영으로 분열되어 싸우는 [concept_war]을 의미합니다. 이는 [concept_revolution] 또는 [concept_secession] 같은 [concept_political_movement]에서 비롯될 수 있습니다."
 concept_political_movement_support: "정치 운동 지지"
 concept_political_movement_support_short: "지지"
 concept_political_movement_supporting: "지지"
 concept_political_movement_support_desc: "[concept_political_movement]의 $concept_political_movement_support_short$ 수준은 해당 운동을 지지하는 [Concept('concept_pop','$concept_pops$')]의 [concept_political_strength], 지지 [Concept('concept_agitator','$concept_agitators$')]의 [concept_popularity]와 [Concept('concept_character_trait','$concept_character_traits$')]을 기반으로 합니다. [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) [Concept('concept_activism','$concept_activism_short$')] 이상의 $concept_political_movement$은 바라는 [concept_law]을 추진할 때는 [concept_enactment_success] 확률이 증가하고, 반대로 반발하는 법이면 [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] 확률이 증가합니다. 증가되는 확률은 $concept_political_movement_support_short$에 직접적으로 기반합니다. $concept_political_movement$이 [concept_insurrection]으로 이어질 경우에는 $concept_political_movement_support$ 수준에 따라 혁명에 동참하는 [Concept('concept_state','$concept_states$')]의 수의 결정됩니다.\n\n#title $concept_political_movement_support_short$ 기준치:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "정치 운동"
 concept_political_movement_short: "정치 운동"
 concept_political_movements_short: "정치 운동"
 concept_political_movements: "정치 운동"
 concept_political_movement_possessive: "정치 운동의"
 concept_political_movement_possessive_short: "정치 운동의"
 concept_political_movement_desc: "$concept_political_movement$은 [concept_core_movement_ideology]을 기반으로 해당 정치 운동을 [Concept('concept_political_movement_support','$concept_political_movement_supporting$')]하는 [Concept('concept_pop','$concept_pops$')]에 의해 주도됩니다. 이 $concept_political_movement_support_short$는 $concept_pops$에서 얼마나 많은 사람이 운동에 참여하거나 분노하고 있는지에 따라 다양한 정도의 [concept_activism]으로 나타납니다. 또한, [Concept('concept_agitator','$concept_agitators$')]가 $concept_political_movement_short$에 참여하고 $concept_political_movement_support_short$하면 그들의 [concept_popularity]에 따라 $concept_activism_short$을 증대시킬 수 있습니다. 충분한 $concept_pops$이 $concept_political_movement_supporting$하고 $concept_activism_short$의 정도가 높다면, 해당 $concept_political_movement_short$은 [Concept('concept_insurrection', '$concept_insurrectionary$')]로 발전할 수 있으며, 이는 $concept_core_movement_ideology$의 [Concept('concept_law','$concept_laws$')] 및 $concept_political_movement_short$의 유형에 따라 결정됩니다. [Concept('concept_insurrection', '$concept_insurrectionary$')] $concept_political_movement_short$은 결국 [concept_civil_war]을 촉발할 수 있습니다.\n\n$concept_political_movements$은 $concept_political_movement_supporting$ $concept_pops$의 [concept_political_strength] 비율에 따라 [Concept('concept_interest_group','$concept_interest_groups$')]에 [concept_political_movement_pressure]을 가합니다.\n\n$concept_political_movements_short$은 $concept_laws$에 영향을 주며, 그 반대도 마찬가지입니다. $concept_activism$이 [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) 이상일 경우, $concept_political_movement_short$은 $concept_core_movement_ideology_short$에 따라 [Concept('concept_endorse_oppose','$concept_endorsed$')] 및 [Concept('concept_endorse_oppose','$concept_opposed$')]하는 $concept_laws$의 [concept_enactment_success] 및 [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] 확률을 $concept_political_movement_support_short$에 기반하여 증가시킵니다. 동시에, $concept_political_movement_short$이 [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) 이상이며 $concept_core_movement_ideology_short$에 따라 $concept_endorsed$/$concept_opposed$하는 $concept_law$이 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] 중일 경우, $concept_activism_short$은 [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) 아래로 내려갈 수 #!없습니다#b ."
 concept_activism: "운동 참여 활동"
 concept_activism_short: "참여 활동"
 concept_activism_desc: "$concept_activism$은 특정 [Concept('concept_political_movement','$concept_political_movement_possessive$')] 의제를 위해 적극적으로 행동하려는 [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')]의 비율입니다. 이는 매주 해당 $concept_political_movement_short$에 의해 생성되는 [Concept('concept_radical','$concept_radicals$')]의 수와 $concept_political_movement_short$이 [Concept('concept_insurrection', '$concept_insurrectionary$')]으로 발전할 가능성을 결정합니다. 만약 이미 $concept_insurrectionary$ 상태라면, 참여 활동은 $concept_revolution$의 최대 진행도를 결정합니다.\n\n다행히도, $concept_political_movement_possessive$ $concept_activism_short$ 정도가 어떻게 변화할지 예측할 수 있습니다. 만약 예측값이 @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) 이상이라면 해당 $concept_political_movement_short$은 $concept_insurrectionary$로 발전할 위험이 높습니다. 예측값이 @activism_red! $RADICALISM_MILITANT$ (#r 100%#!)에 도달하고 $concept_political_movement_support_short$가 충분하다면, [concept_civil_war]을 피할 수 없으며 [concept_revolution] 또는 [concept_secession]의 진행도가 #v 100%#!에 도달할 수 있습니다.\n\n$concept_activism_short$이 [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) 이상일 경우, $concept_political_movement_short$은 [concept_core_movement_ideology]에 따라 [Concept('concept_endorse_oppose','$concept_endorsed$')] 및 [Concept('concept_endorse_oppose','$concept_opposed$')]하는 $concept_laws$의 [concept_enactment_success] 및 [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] 확률을 $concept_political_movement_support_short$에 기반하여 증가시킵니다.\n\n$concept_activism_short$이 [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!) 이상일 경우, 매달 일정 수의 $concept_political_movement_supporting$ $concept_pops$이 $concept_radicalized$됩니다.\n\n#title $concept_activism_short$ 기준치:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "운동 압력"
 concept_political_movement_pressure_short: "압력"
 concept_political_movement_pressured_short: "압력"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','$concept_political_movements$')]은 [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')]의 [concept_political_strength] 비율에 따라 [Concept('concept_interest_group','$concept_interest_groups$')]에 $concept_political_movement_pressure_short$을 가합니다. 만약 $concept_political_movement_pressure_short$이 #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#! 이상이라면, 해당 $concept_interest_group$은 #b $concept_political_movement_pressured_short$을 받는#! 상태로 간주됩니다. 이때 해당 $concept_interest_group$의 새로운 [Concept('concept_leader', '$concept_leaders$')]는 정치 운동의 $concept_political_movement_possessive$ [concept_character] [Concept('concept_ideology','$concept_ideologies$')]을 수용할 수 있게 됩니다.\n\n$concept_interest_group$ 내 모든 $concept_pops$은 각기 다른 $concept_political_strength$을 가지며, 이는 $concept_interest_group_possessive$ 총 $concept_political_strength$으로 합산됩니다. 총 정$concept_political_strength$에서 $concept_political_movement$ $concept_political_movement_supporting$ $concept_pops$의 비율이 $concept_political_movement_pressure$을 정의합니다. $concept_political_strength$이 높은 $concept_pops$은 그들의 $concept_political_movement_possessive$ $concept_ideologies$ 및 신념을 통해 $concept_interest_groups$에 더 큰 영향력을 발휘할 수 있습니다."
 concept_core_movement_ideology: "핵심 운동 이념"
 concept_core_movement_ideology_short: "핵심 이념"
 concept_core_movement_ideology_extra_short: "이념"
 concept_core_movement_ideology_desc: "이 [concept_ideology]은 [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')]과 [Concept('concept_agitator','$concept_agitators$')]들이 중요하게 여기며, [concept_political_movement] 전체가 추구하는 목표입니다. 이 $concept_ideology$에 의해 [Concept('concept_endorse_oppose','$concept_endorsed$')]된 [Concept('concept_law','$concept_laws$')]이 제정되면, $concept_political_movement_supporting$ $concept_pops$ 중에서 [Concept('concept_loyalist','$concept_loyalists$')]가 생성됩니다. 만약 어떤 [Concept('concept_interest_group','$concept_interest_groups$')]이 [Concept('concept_political_movement_pressure','$concept_political_movement_pressured_short$')]을 받고 있다면, 이 이념은 해당 $concept_interest_groups$의 새로운 [Concept('concept_leader', '$concept_leaders$')]에게 수용 가능한 [concept_character] $concept_ideologies$ 중 하나로 보장될 것입니다."
 concept_peace_deal: "평화 협정"
 concept_peace_deals: "평화 협정"
 concept_peace_deal_desc: "[concept_war_leader]가 [concept_war]을 끝내고 싶어지면 $concept_peace_deal$을 제안할 수 있습니다. 그렇지만 평화 협정이 효력을 발휘하려면 $concept_war$에 참여 중인 모든 협상 $concept_countries$가 동의해야 합니다. $concept_war_leader$는 양측에서 제안한 [Concept('concept_war_goal','$concept_war_goals$')]를 포함하거나 제외하는 식으로 $concept_peace_deal$의 비준 가능성을 높일 수 있습니다."
 concept_war: "전쟁"
 concept_wars: "전쟁"
 concept_war_desc: "상호 적대적인 [Concept('concept_country','$concept_countries$')]들이 [concept_diplomatic_play]을 평화롭게 해결하지 못하면 본격적인 무력 충돌로 이어지는데, 이것이 바로 전쟁입니다. $concept_wars$이 발발하면 육지와 해상의 [Concept('concept_commander','$concept_commanders$')]들이 [Concept('concept_order','$concept_orders$')]을 따라 특정한 목표를 달성하고자 움직이며, 이는 일반적으로 양측 간의 [Concept('concept_battle','$concept_battles$')]로 귀결됩니다."
 concept_war_goal: "전쟁 목표"
 concept_war_goals: "전쟁 목표"
 concept_war_goal_desc: "$concept_war_goals$는 [concept_country]가 [concept_war]을 통해 이루고자 하는 목표입니다. 전쟁 목표는 [concept_diplomatic_play] 기간에 결정되며 $concept_war$이 시작되면 고정됩니다. [concept_peace_deal]에서 제기된 $concept_war_goal$ 하나당 상대국이 협정을 수용할 확률이 감소하고, 비준하기 전에 [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')]로 소진시켜야 할 [concept_war_support]가 증가합니다. $concept_war_support$는 상대측이 모든 $concept_war_goals$를 [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')]한 경우에만 #v 0#! 아래로 떨어질 수 있습니다.\n\n$concept_diplomatic_play$ 진행 중 가장 먼저 주장하는 $concept_war_goal$가 $concept_primary_demand$로 간주되며, 모든 $concept_peace_deals$에 반드시 포함되어야 하는 $concept_diplomatic_plays$도 일부 존재합니다."
 concept_controlled_war_goal: "전쟁 목표 통제"
 concept_controlled_war_goals: "전쟁 목표 통제"
 concept_control_war_goal: "전쟁 목표 통제"
 concept_control_war_goals: "전쟁 목표 통제"
 concept_controlling_a_war_goal: "전쟁 목표 통제"
 concept_controlling_war_goals: "전쟁 목표 통제"
 concept_controlled_war_goal_short: "통제"
 concept_controlling_war_goal_short: "통제"
 concept_control_war_goal_short: "통제"
 concept_controls_war_goal_short: "통제"
 concept_controlled_war_goal_desc: "[concept_war_goal]의 소유자나 그들의 [Concept('concept_ally','$concept_allies$')]이 요구된 하나 또는 여러 [concept_state]를 [Concept('concept_occupation','$concept_occupy$')]할 경우, 이 [concept_war_goal]를 $concept_control_war_goal_short$한 것으로 간주됩니다. [concept_war_support]는 상대측이 모든 $concept_war_goals$를 $concept_controls_war_goal_short$한 경우에만 #v 0#! 아래로 떨어질 수 있습니다."
 concept_primary_demand: "주요 요구"
 concept_primary_demand_short: "주요 요구"
 concept_primary_demands: "주요 요구"
 concept_primary_demand_desc: "$concept_primary_demands$는 [concept_diplomatic_play]에서 상대 진영이 물러날 경우 단행되는 [Concept('concept_war_goal','$concept_war_goals$')]를 의미합니다. 각 진영에 제일 먼저 추가되는 [concept_war_goal]와 더불어, [Concept('concept_sway','$concept_swaying$')]을 통해 상대 진영의 지도자를 대상으로 추가하는 [Concept('concept_war_goal','$concept_war_goals$')]가 항상 $concept_primary_demand$로 판정됩니다."
 concept_secondary_demand: "부가 요구"
 concept_secondary_demand_short: "보조"
 concept_secondary_demands: "부가 요구"
 concept_secondary_demand_desc: "$concept_secondary_demands$는 [concept_diplomatic_play]에서 상대 진영이 물러나더라도 단행되지 않는 [Concept('concept_war_goal','$concept_war_goals$')]입니다. 단, [concept_peace_deal]에 포함하거나 외교전이 [concept_war]으로 확대될 경우 항복을 통해 달성할 수 있습니다. 상대 진영의 지도자를 대상으로 하는 $concept_secondary_demand$는 [concept_diplomatic_maneuvers]을 소모하여 $concept_primary_demand$로 전환할 수 있으나, 결과적으로 [concept_diplomatic_incident]을 초래할 수 있습니다."
 concept_resource_potential: "개발 가능 자원"
 concept_resource_potentials: "개발 가능 자원"
 concept_resource_potentials_short: "개발 가능성"
 concept_resource_potential_desc: "$concept_resource_potential$이 있는 주에는 어장, 광산, 플랜테이션 등 특정한 유형의 [concept_building]을 건설하고 확장할 수 있습니다. 확장할 수 있는 $concept_building$의 최대 [concept_building_level]는 자원 하나당 고정된 수치만큼, 혹은 $concept_state$가 보유한 [concept_arable_land]의 수에 따라 제한됩니다."
 concept_government: "정부"
 concept_governments: "정부"
 concept_government_possessive: "정부의"
 concept_government_desc: "[Concept('concept_country','$concept_country_possessive$')] $concept_government$는 한 개 이상의 [Concept('concept_interest_group','$concept_interest_groups$')]으로 구성됩니다. [Concept('concept_votes','$concept_voting_rights$')] 제도를 시행하는 $concept_country$의 경우 이러한 $concept_interest_groups$은 [Concept('concept_party','$concept_parties$')]을 조직하기도 합니다. 이렇듯 복합적인 $concept_interest_groups$으로 구성된 정부는 해당 $concept_country$의 [Concept('concept_law','$concept_laws$')]에 따라 높거나 낮은 $concept_government$ [concept_legitimacy]을 가집니다.\n\n새롭게 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하고 싶은 $concept_law$이 있다면 $concept_government$를 구성하는 일부 $concept_interest_groups$의 지지를 받아야 합니다. 물론 활성화된 [concept_political_movement]의 지지를 받는 것으로 대신할 수도 있습니다. $concept_law$을 빠르고 진통 없이 입법하기 위해서는 $concept_government$의 통합적인 지지가 필요합니다."
