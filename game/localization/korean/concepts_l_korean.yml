 concept_training_rate: "훈련 속도"
 concept_training_rate_desc: "$concept_training_rate$는 [concept_military_building]에서 매주 훈련할 수 있는 [concept_manpower]을 나타냅니다."
 concept_landing_progress: "상륙 진행도"
 concept_landing_progress_desc: "$concept_landing_progress$는 침략자가 침략한 [concept_state]에서 획득한 [concept_occupation] 정도를 나타냅니다. $concept_landing_progress$가 #v 100%#!에 도달할 경우, #b 해상 침공#!이 성공하여 [concept_front]이 수립됩니다."
 concept_naval_invasion_support: "해상 침공 지원"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$은 해상 침공에 할당한 [Concept('concept_flotilla','$concept_flotillas$')]의 수와 그 침공에 참여하는 [Concept('concept_battalion','$concept_battalions$')]의 수를 비교하여 산출됩니다. 침공에 참여하는 각 $concept_battalion$는 $concept_flotilla$이 있어야 상륙 시 부정적인 불이익을 방지할 수 있습니다."
 concept_capitulation_desire: "항복 열망"
 concept_capitulation_desire_desc: "AI [concept_country]는 해당 수치가 0 또는 그 이상에 도달할 경우 항복할 것입니다."
 concept_risk: "위험"
 concept_risk_desc: "특정 [concept_terrain] 유형이 지닌 위험은 [concept_battle]로 인해 생길 수 있는 [concept_casualties]와 [concept_wounded] 수에 영향을 미칩니다."
 concept_terrain_labels: "지형 라벨"
 concept_terrain_labels_desc: "[concept_terrain] 라벨은 여러 $concept_terrain$ 유형이 모인 집단입니다. [Concept('concept_character_trait','$concept_character_traits$')]은 특정한 지형 라벨의 모든 $concept_terrain$ 유형에 영향을 미치는 [Concept('concept_modifier','$concept_modifiers$')]을 지닐 수 있습니다."
 concept_job_satisfaction: "직업 만족도"
 concept_job_satisfaction_satisfied: "만족"
 concept_job_satisfaction_dissatisfied: "불만"
 concept_job_satisfaction_desc: "인구층은 [concept_sol] 또는 [concept_building_wage] 등 다양한 요소에 기반하여 본인의 직업에 대해 만족하거나 불만족할 수 있습니다. 이는 새로운 [concept_employment]을 찾게 되는 여부를 결정합니다."
 concept_employment: "고용"
