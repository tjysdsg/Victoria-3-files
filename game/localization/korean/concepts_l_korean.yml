 concept_privy_purse_desc: "내탕금은 [Concept('concept_ruler','군주')]의 개인 수입입니다. [concept_georegion_india]의 경우에는 #v 인도 연방#! [concept_journal_entry] 사용으로 인해 다른 [concept_country]에 #b 합병된#! [concept_princely_state]의 이전 통치자에게 지급되는 연금을 뜻합니다.\n\n해당 $concept_journal_entry$으로 $concept_princely_state$을 합병하면 $modifier_privy_purse_payments$ 변화 요인이 추가되며, 이후 합병할 때마다 갱신됩니다. #b 내탕금#! 지급으로 인해 해당 [concept_journal_entry]을 사용해 합병한 #b 번왕국#! 수당 [concept_gdp]의 #v 0.01%#!만큼의 #b 국가 지출#!이 추가됩니다."
