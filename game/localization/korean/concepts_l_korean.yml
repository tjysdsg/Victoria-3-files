 concept_power_bloc_leader_desc: "[concept_power_bloc]을 주도하는 [concept_great_power], [concept_major_power] 또는 [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]입니다. 대체로 일반적인 [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]에 비해 [Concept('concept_power_bloc','$concept_power_blocs$')]에서 더 많은 혜택을 얻습니다."
