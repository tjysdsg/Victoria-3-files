 concept_trade_desc: "$concept_trade$은 [Concept('concept_good','$concept_goods$')]을 $concept_importing$ 및 $concept_exporting$하는 과정입니다. 대부분의 $concept_trade$은 [GetBuildingType('building_trade_center').GetName]에서 [concept_world_market]을 통해 자율적으로 진행하지만, [Concept('concept_treaty', '$concept_treaties$')]을 체결해 [Concept('concept_country','$concept_countries$')] 사이에서 직접 $concept_goods$을 거래할 수도 있습니다. $concept_trade$을 활용하면 $concept_countries$의 경제 상황을 효과적으로 개선할 수 있습니다."
 concept_trade_revenue: "무역 수익"
 concept_trade_revenue_desc: "[concept_trade]은 [concept_market_price] 편차와 거래량에 따라 해당 무역로를 관리하는 [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','무역소')]에 수익을 제공합니다. 이 과정에서 [concept_tariffs]는 창출되는 $concept_trade_revenue$을 감소시키는 역할을 합니다."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_privilege: "무역 특권"
 concept_trade_privileges: "무역 특권"
 concept_trade_privilege_desc: "한 [concept_market_owner]가 상대 [concept_market_owner]에게 부여하는 [concept_treaty] [concept_article]의 한 유형입니다. 수혜자의 [concept_market]에 속한 모든 [concept_country]에 영향을 주며, 수혜자가 조약을 부여한 측의 $concept_market$과 얼마나 많은 [concept_trade]을 수행하느냐에 따라 부여자의 [concept_trade_advantage]가 비례하여 증가합니다."
 concept_trade_advantage: "무역 우위"
 concept_relative_trade_advantage: "상대적 우위"
 concept_trade_advantage_short: "우위"
 concept_trade_advantage_desc: "$concept_trade_advantage$는 특정 [GetBuildingType('building_trade_center').GetName]의 [concept_import_price]과 [concept_export_price]을 결정하는 수치이며, 따라서 [Concept('concept_good','$concept_goods$')] 교역량에도 직접적인 영향을 줍니다. 이 값은 [GetBuildingType('building_trade_center').GetName] 단계, 해당 $concept_good$의 전 세계 생산량에서 [Concept('concept_market_area','$concept_market_area_possessive$')] 지분, 연관된 [Concept('concept_strategic_region','$concept_strategic_regions$')]의 [Concept('concept_interest','$concept_interests$')]와 [Concept('concept_trade_privilege','$concept_trade_privileges$')] 등 다양한 요인의 영향을 받습니다. $concept_trade_advantage$는 방향별 $concept_good$당 계산됩니다. 즉 예시로, 석탄 $concept_importing$과 직물 $concept_exporting$에 따른 $concept_trade_advantage$는 서로 다르게 산출됩니다."
 concept_trade_potential: "무역 잠재력"
 concept_trade_potential_desc: "$concept_trade_potential$은 [concept_state]에서 [concept_good]을 [Concept('concept_trade','$concept_import$')]하거나 [Concept('concept_trade','$concept_export$')]할 잠재력의 대략적인 추정값입니다. 이 수치는 [concept_local_price], [concept_world_market_price], [concept_trade_advantage], [concept_good_production]과 [concept_good_consumption] 간 차이, 또한 [concept_tariffs]와 [concept_subventions] 같은 여러 요소를 아우르고 있습니다. \n\n@information! $concept_trade_potential$은 무역량의 정확한 예측값이 #b 아닙니다#!. 하지만 이 수치를 통해 $concept_state$에 $concept_trade_capacity$이 여유가 있다면 어느 $concept_goods$을 더 $concept_trade$하게 될지 가려낼 수 있습니다."
 concept_trade_capacity: "무역 역량"
 concept_trade_capacity_usage: "무역 역량 사용률"
 concept_trade_capacity_desc: "$concept_trade_capacity$은 [GetBuildingType('building_trade_center').GetName] 단계에 따라 생성되며, [concept_world_market]에서 [concept_trade]을 진행하는 데 사용됩니다. $concept_trade_capacity$ 하나당 거래되는 [Concept('concept_good','$concept_goods$')]의 양은 각 $concept_good$마다 다릅니다."
 concept_market_area: "시장 지역"
 concept_market_areas: "시장 지역"
 concept_market_area_possessive: "시장 지역의"
 concept_market_area_desc: "$concept_market_areas$은 토지나 해협을 통해 연결된 [concept_market]의 일부입니다. $concept_market_area$마다 [concept_world_market_hub]가 하나씩 있으며, 이를 통해 [concept_world_market]에서 [concept_trade]을 진행할 수 있습니다."
 concept_traded_quantity: "무역량"
 concept_traded_quantity_desc: "각 [concept_trade_capacity] 사용 시에 [Concept('concept_trade', '$concept_imported$')]되거나 $concept_exported$된 [concept_good]의 양입니다."
 concept_tariffs: "관세"
 concept_tariff: "관세"
 concept_tariff_rate: "관세율"
 concept_tariffs_desc: "$concept_tariffs$는 [Concept('concept_country', '$concept_countries$')]가 [Concept('concept_trade', '$concept_imported$')]하거나 $concept_exported$한 [concept_good]당 [GetBuildingType('building_trade_center').GetName]에서 징수해 가는 요금입니다. 즉 이에 따라 특정한 [concept_good]의 [concept_trade]이 그다지 매력적으로 보이지 않을 수도 있으며, 이를 이용해 중요한 군사 $concept_goods$은 계속 $concept_country$ 내에 있도록 유지하는 경우가 있습니다. $concept_country_possessive$ [Concept('concept_law', '$concept_laws$')]이 $concept_tariffs$의 최대 단계를 결정합니다. 한 [concept_market] 내 모든 구성원에 대한 $concept_tariffs$ 단계는 [concept_market_owner]가 결정합니다."
 concept_subventions: "지원금"
 concept_subvention: "지원금"
 concept_subvention_rate: "지원금률"
 concept_subventions_desc: "$concept_subventions$은 [concept_country]가 [Concept('concept_trade', '$concept_imported$')]하거나 $concept_exported$한 [concept_good]당 [GetBuildingType('building_trade_center').GetName]에 납부하는 금액의 총합입니다. 즉 이에 따라 특정한 상품의 [concept_trade]이 그다지 매력적으로 보이지 않을 수도 있으며, 이를 이용해 경쟁을 약화시킬 수도 있습니다. $concept_country_possessive$ [Concept('concept_law', '$concept_laws$')]이 $concept_subventions$의 최대 단계를 결정합니다. 한 [concept_market] 내 모든 구성원에 대한 $concept_subventions$ 단계는 [concept_market_owner]가 결정합니다."
 concept_building_owners: "건물 소유주"
 concept_building_owning: "건물 소유"
 concept_building_owners_desc: "[Concept('concept_building','$concept_building_possessive$')] 크기는 [Concept('concept_building_level','$concept_building_levels_short$')]로 구분됩니다. 이 $concept_building_levels_short$는 [Concept('concept_pop','$concept_pops$')]에 의해 [concept_privately_owned]되거나 [Concept('concept_country','$concept_country$')]에 의해 [concept_nationally_owned]될 수 있습니다. $concept_building$에서 발생하는 [Concept('concept_building_balance','$concept_building_balance_profit$')]은 소유주들 간에 [concept_dividends]으로 분배됩니다."
 concept_nationally_owned: "국가 소유"
 concept_nationally_owns: "국가 소유"
 concept_nationally_own: "국가 소유"
 concept_nationally_owning: "국가 소유"
 concept_nationally_owned_desc: "한 [concept_country]의 [concept_government]가 소유한 [concept_building_level]입니다.\n\n$concept_nationally_owned$ 단계는 해당 건물을 소유한 $concept_country$에 [concept_government_dividends]을 납부합니다. $concept_nationally_owned$ 단계가 $concept_government$에 [concept_money]을 직접 제공하는 동안, [concept_bureaucracy]을 소모하며 [concept_economy_of_scale]에 의한 혜택이 감소합니다.\n\n[concept_government_construction]로 지어진 $concept_building_levels$는 $concept_nationally_owned$가 되며, 모든 [Concept('concept_government_building', '$concept_government_buildings$')]은 완전히 $concept_nationally_owned$입니다.\n\n[concept_building]은 [Concept('concept_nationalize', '$concept_nationalized$')]되어 $concept_nationally_owned$ $concept_building_levels$로 변하거나, 또는 [Concept('concept_privatize', '$concept_privatization$')]를 통해 [concept_privately_owned]가 될 수 있습니다."
 concept_privately_owned: "개인 소유"
 concept_privately_own: "개인 소유"
 concept_privately_owns: "개인 소유"
 concept_privately_owned_desc: "[Concept('concept_pop', '$concept_pops$')]이 보유한 [concept_building_level]입니다. 이때 $concept_pops$은 [concept_building]의 [concept_workforce]일 수도 있고, 또는 $MANOR_HOUSES_GC_LINK$ 및 $FINANCIAL_DISTRICTS_GC_LINK$(주로 $ARISTOCRATS_GC_LINK$ 및 $CAPITALISTS_GC_LINK$)의 $concept_workforce$일 수도 있습니다.\n\n$concept_privately_owned$ 단계는 해당 건물을 소유한 $concept_pops$에 [concept_dividends]을 지불합니다.\n\n[concept_private_construction]로 지어진 $concept_building_levels$는 $concept_privately_owned$가 됩니다.\n\n$concept_building$은 [Concept('concept_nationalize', '$concept_nationalized$')]되어 [concept_nationally_owned] $concept_building_levels$로 변하거나, 또는 [Concept('concept_privatize', '$concept_privatization$')]를 통해 $concept_privately_owned$가 될 수 있습니다."
 concept_nationalize: "국유화"
 concept_nationalized: "국유화"
 concept_nationalization: "국유화"
 concept_nationalizing: "국유화"
 concept_national: "국영"
 concept_nationalize_desc: "완전한 [concept_nationally_owned]가 아닌 [concept_building]은 $concept_building$이 위치한 [concept_state]의 소유주에 의해 $concept_nationalized$될 수 있습니다.\n\n[concept_privately_owned] 단계를 $concept_nationalizing$하면, 특히 [concept_money] 보상을 제공하지 않을 경우 $concept_building$을 소유한 [Concept('concept_pop', '$concept_pops$')]을 [Concept('concept_radical', '$concept_radicalize$')]시킬 수 있습니다.\n\n소유 중인 $concept_country$가 더 이상 $concept_foreign_investments$를 할 수 없는 경우, [concept_foreign_investment] 또한 $concept_nationalized$의 대상이 될 수 있습니다.\n\n$concept_nationalization$의 유용성과 비용은 당신의 $ECONOMIC_SYSTEM_GC_LINK$에 따라 달라집니다."
 concept_privatize: "민영화"
 concept_privatized: "민영화"
 concept_privatization: "민영화"
 concept_privatizations: "민영화"
 concept_privatizing: "민영화"
 concept_private: "민간"
 concept_privatize_desc: "[concept_nationally_owned] [concept_building]을 매각할 수 있으며, [Concept('concept_pop', '$concept_pops$')]이 [concept_investment_pool]을 통해 매입하여 [concept_privately_owned]로 만들 수 있습니다. $concept_privatization$ 가능 여부는 당신의 $ECONOMIC_SYSTEM_GC_LINK$에 따라 달라집니다."
 concept_monopoly: "독점"
