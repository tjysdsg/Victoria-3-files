 dlc001: "Victoria 2 Remastered Soundtrack"
 dlc002: "American Buildings Pack"
 dlc003: "Melodies for the Masses"
 dlc004: "Voice of the People"
 dlc005: "Voice of the People Theme"
 dlc006: "Voice of the People Preorder"
 dlc007: "Dawn of Wonder"
 dlc008: "Colossus of the South"
 dlc010: "Sphere of Influence"
 dlc011: "Pivot of Empire"
 dlc012: "Trade Ships Bonus Pack"
 dlc013: "Charters of Commerce"
 dlc003_desc: "산업화 시대는 수백만 명에 달하는 농촌 인부들이 공장으로 이주한 격변의 시대입니다. 14곡이 담겨 총 1시간 가까운 길이를 자랑하는 이 오리지널 음악 컬렉션은 당시 서민들의 일상적인 고난과 포부를 기리는 음악회입니다. 밭을 갈며 일하던 소박한 시절을 향한 낭만적인 갈망에서 영감을 얻어 탄생했습니다."
 dlc004_desc: "민중의 목소리 몰입 팩에서는 한 손에 꽃다발을, 다른 한 손에는 타오르는 횃불을 든 민중이 전진합니다. 진보의 톱니바퀴가 세차게 돌아가는 가운데, 낯선 사상의 흐름을 주도하는 새로운 투사들이 모습을 드러냅니다. 전 세계에서 숱한 세력들이 서로 충돌하고 있습니다. 프랑스에서는 왕조가 격변하고 있고, 북아프리카와 유럽 본토에서는 지배권 다툼이 벌어지고 있으며, 사건의 연속은 국가의 영혼을 건 사투로 이어집니다. 지금 바로 시작하세요!"
 dlc007_desc: "떠오르는 아침 해의 영광부터 가스등의 광채까지, 본 아트 팩은 빛과 그림자를 테마로 시각적 경험에 생기를 불어넣습니다. 낮밤 주기를 통해 게임 내 시간의 흐름을 체감해 보세요. 아트 그 자체에 새로운 시대의 여명을 머금은 생명이 담겨 있어 영롱하게 빛나는 이미지를 만나보실 수 있습니다."
 dlc008_desc: "남아메리카에 새로운 시대가 떠오르고, 이 지역 팩과 함께 변화의 바람이 불어옵니다. 브라질에서는 낡은 세대가 옥좌를 저버리고 새로운 세대가 그 자리에 앉습니다. 커피와 우유로 권력을 잡은 새로운 귀족 계급의 음모 속에서, 과학의 교회가 떠오르고 강도단이 시골을 뒤흔듭니다. 볼리바르의 야심이 무너진 잿더미 속에서 파라과이가 화려한 고립을 끝내고 세계 무대에 당당히 나섭니다. 투쟁과 희망의 시대로 인해 브라질이 모루에 오릅니다. 이 국가를 어떻게 빚어낼지는 여러분의 손에 달려 있습니다."
 dlc010_desc: "코카서스의 숲에서부터 조선의 산맥에 이르기까지, 빅토리아 시대의 거대한 제국들은 외교적 패권를 차지하기 위해 치열하게 경쟁했습니다. 외교관에서 일반 시민까지 누구나 정부에 적극적으로 로비해서 국경 밖으로 힘을 투사하며, 타국이 그러한 행동을 하지 못하게 막으려 노력합니다. 열강들은 강력한 세력 블록을 이끄는 입장에 서서 본국의 이익을 위해 회원국들을 착취합니다. 영향력을 행사하고 금력을 휘둘러 상대를 복종시키십시오. 그렇게 당신의 영향권을 끝없이 넓혀 나가십시오. 국제 정치라는 거대한 게임에서 모든 세력은 플레이어와 체스말 중 하나로만 존재할 수 있습니다."
 dlc011_desc: "동인도 회사는 서서히 영향력을 넓히며 인도 아대륙을 지배했고, 무굴 제국과 마라타 제국 황제들의 권력이 궁전 밖으로 벗어나지 못하도록 축소시켰습니다. 새로운 식민지 인도에서, 영국 관료 정치의 폭정은 불만을 품은 병사들, 떠오르는 인도 민족주의, 신흥 시크 제국 등 수많은 안팎의 위협과 충돌합니다. 인도 독립운동가들과 함께 식민지 지배에 맞서 싸우거나, 핵심 식민지 인도에서 권력을 유지하려는 영국 행정부의 노력에 힘을 보태서 제국의 태양이 지는 사태를 막으십시오."
 dlc012_desc: "Trade Ships Bonus Pack으로 무역의 이득이 항구로 들어오는 모습을 지켜보십시오. 아트 팩이 Victoria 3: Expansion Pass를 구매하신 모든 분께 무료로 즉시 제공됩니다. 해당 팩에 포함된 3개의 신규 선박 디자인으로 세계의 무역로를 누비는 상선을 지도에 표시해 보십시오."
 dlc013_desc: "수신용 테이프 기계의 찰칵거리는 소리와 증기선의 기적 소리가 세계 시장의 시대를 알립니다. 기업과 국가 모두 세계 무대에서 위신과 시장 지분을 놓고 치열하게 경쟁하며, 독점과 전함, 불평등 조약을 무기로 삼습니다. 특색 있는 고품격 상품으로 문화적 우위를 확보하고, 기업에 특별한 정관을 부여하며, 특수한 외교 수단을 통해 외국을 조종하십시오. 거래하고 매입하며 기회를 포착해 패권을 손에 넣으십시오. 세계 시장에서 호의 따위는 존재하지 않습니다. 오직 냉정한 거래만이 있을 뿐입니다."
