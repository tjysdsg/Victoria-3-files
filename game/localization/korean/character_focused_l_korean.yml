l_korean:
 acceptance_events.1.t: "금지된 사랑"
 acceptance_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 후계자인 [SCOPE.sCharacter('romeo').GetFullName] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle](이)가 젊은 [SCOPE.sCharacter('romeo').GetCustom('getLover')] [SCOPE.sCulture('juliet').GetName]에 대한 사랑을 선언하며 추문을 불러일으켰다."
 acceptance_events.1.f: "\"힐 부인, 이게 말이 되나요? 염치는 또 어디로 갔는지, 쉬쉬하지도 않더라니까요!\"\n\"그러면 혈통은 어떻게 되는 건데요, 도슨 씨?\"\n\"그러니까요! 도슨 씨, 애들은 어떻게 되는 거래요? 아무도 애들 생각은 안 한대요?\"\n\"애네슬리 부인, 걱정하지 마세요. 분명 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 쪽에서 개입할 겁니다.\"\n\n \"불가능하고 불편한 일이긴 하지만, 저자가 생각하기에는 우리 쾌활한 [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]께서 진심으로 사랑에 빠진 것 같다. 의심할 여지 없이 이 소식은 열의에 찬 [SCOPE.sCharacter('romeo').GetCustom('getLovers')](을)를 괴롭히겠지만, 저 멀리 [SCOPE.sCulture('juliet').GetName] 사람들에게는 새로운 희망의 빛을 불러일으켜 주었을 것이다.\""
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle](은)는 [SCOPE.sCharacter('romeo').GetHerHis] 지위에 맞게 행동할 것이다."
 acceptance_events.1.b: "불행히도 젊은 [SCOPE.sCharacter('romeo').GetCustom('getLover')](은)는 사라져 버렸다."
 acceptance_events.1.c: "사랑은 그대로 내버려두어야 한다."
