l_korean:
 GBR_FLAVOR_TEXT:0 "대영제국은 세계 최초의 산업 국가로 빠르게 발전하며 19세기 초반을 집어삼켰습니다. 전 세계에 퍼진 식민지에서 나오는 노동력이 없다면 이 거대한 제국을 유지할 수도 없을 정도죠. 하지만 윌리엄 4세 왕은 임종이 가깝고, 다음 군주가 어떤 시대를 열지는 아무도 모릅니다."

 BEL_FLAVOR_TEXT:0 "벨기에에서는 산업 혁명이 한창입니다. 이 나라는 네덜란드의 압제에서 벗어난 지 겨우 6년밖에 되지 않았고, 유럽 대륙 최초의 철도를 건설해 전 주인을 앞지르게 되었습니다. 어떤 미래가 이 나라를 기다릴까요?"

 CHI_FLAVOR_TEXT:0 "청나라는 거의 2백 년 동안 중국을 지배했으며, 이젠 전 세계 인구의 3분에 1 만큼의 인구수와 내정 안정을 갖춘 황금기를 맞이했습니다. 중국의 미래는 어떤 모습일까요?"

 TIB_FLAVOR_TEXT:0 "티베트는 청나라의 고압적인 발 아래 짓눌려있습니다. 과연 이들은 스스로 독립할 수 있을까요?"

 FRA_FLAVOR_TEXT:0 "샤를 10세가 퇴위당하고 루이 필리프 1세가 왕이 된 지 6년째입니다. 왕권에 대한 위협에 맞서는 루이 필리프의 통치는 점점 강압적으로 변할 뿐입니다. 프랑스는 자유에 가까워질 수 있을까요?"

 RUS_FLAVOR_TEXT:0 "차르의 자리에 오르자마자 봉기 진압을 시작한 니콜라이 1세는 철통같은 장악력으로 러시아를 통치하고 있습니다. 이 정통성, 전제적, 국가적 가치를 장려하는 군주의 권위주의적 러시아가 19세기 속에서 번영을 누릴지, 아니면 다른 새 러시아가 등장할지는 알 수 없습니다."

 PRU_FLAVOR_TEXT:0 "프로이센은 나폴레옹 전쟁으로 국경을 넓게 확장했고, 지난 몇 년은 온 나라에 강한 개혁의 바람이 불기도 했습니다. 과연 이 국가는 지금의 추세를 이어 독일 통일의 꿈을 이룰 수 있을까요?"

 JAP_FLAVOR_TEXT:0 "도쿠가와 막부의 지도력은 날이 갈수록 약해지며, 온 나라에 기근과 분란이 끊이질 않습니다. 지난 200년간 일본의 역사가 된 뒤에도 시대가 다음 200년도 버틸 수 있을까요?"

 PER_FLAVOR_TEXT:0 "이번 세기 초반에 러시아 제국에 여러 영토를 빼앗긴 페르시아는 아직도 그 충격에서 벗어나지 못하고 있습니다. 이들은 옛 열강의 자리를 되찾을 수 있을까요?"

 AUS_FLAVOR_TEXT:0 "오스트리아 제국이 완벽한 균형 상태인지, 걱정스러울 정도의 침체기가 온 건지는 의견이 분분합니다. 오스트리아는 전국에서 피어오르는 혁명의 불씨를 억누르고 영원히 불변할 수 있을까요?"

 USA_FLAVOR_TEXT:1 "미합중국은 유럽 열강으로부터 독립을 얻어낸 나라입니다. 그러나 이들 역시 수천 명의 아메리카 원주민을 고향 땅에서 몰아내고 있으며, 노예제 사안을 두고 찬성파와 폐지파로 나뉘어 주들이 극렬한 대립을 이루고 있습니다. 미국의 미래는 어떤 모습일까요?"

 TUR_FLAVOR_TEXT:0 "오스만 제국은 19세기 초반부터 다양한 전쟁에 휘말린 나라로, 그 몰락을 막고 싶다면 지금껏 있었던 얼마간의 개혁 시도로는 부족할 겁니다."

 SPA_FLAVOR_TEXT:1 "자유주의와 보수주의 파벌이 서로의 목에 칼끝을 겨누고 있는 정국 속에서 젊은 여왕 이사벨라는 분열된 스페인의 왕위에 올랐습니다. 여왕은 이 알력 다툼 속에서 한낱 꼭두각시로 전락하게 될까요, 아니면 보다 적극적인 역할을 맡게 될까요?"

 BRZ_FLAVOR_TEXT:0 "브라질은 페드루 1세 황제의 퇴위로 여러 섭정의 통치를 받으며 격동의 시기를 겪고 있습니다. 이 나라는 고난을 극복하고 열강의 반열에 오를 수 있을까요?"

 MEX_FLAVOR_TEXT:0 "멕시코와 새로 건립된 텍사스 공화국 사이의 긴장은 결국 전면전으로 바뀌었습니다. 멕시코는 텍사스 땅과 평온을 되찾을 수 있을까요?"

 NET_FLAVOR_TEXT:0 "6년 전 혁명으로 벨기에를 잃은 네덜란드는 아직 경제적으로 안정되긴 했어도 주변 몇 나라들보다 산업화는 더딘 편입니다. 이런 네덜란드가 19세기를 이끄는 실세가 될 수 있을까요?"

 POR_FLAVOR_TEXT:0 "포르투갈 내전이 끝난 지 막 2년이 지났고 마리아 2세 여왕은 다시 왕좌에 올랐습니다. 지금 포르투갈의 식민지는 전 세계에 퍼져 있습니다. 내부의 분란을 평정한 이 나라는 남은 세기를 어떻게 기억할까요?"

 SAR_FLAVOR_TEXT:0 "지난 30년간 사르데냐 피에몬테를 이끌었던 반동주의적 반프랑스 군주들은 왕족과 교회를 되살리고 나폴레옹식 근대 개혁을 금지했습니다. 이런 경향은 계속 이어질까요, 아니면 더 자유로운 국가가 나타날까요?"

 PAN_FLAVOR_TEXT:0 "시크 제국은 연승을 거듭하며 대정복의 시기를 보내고 있습니다. 어떤 미래가 이 나라를 기다릴까요?"

 DEN_FLAVOR_TEXT:0 "온 덴마크에 새로운 자유주의와 국가주의 세력이 정치 풍경을 바꿔놓고 있습니다. 여기에 더해 지금은 예술, 문학, 철학의 황금기이기도 합니다. 남은 세기는 이 나라에 어떻게 펼쳐질까요?"

 SWE_FLAVOR_TEXT:0 "동군연합으로 핀란드를 잃고 노르웨이를 얻은 스웨덴은 이제 산업화가 느리게 진행되고 있으며, 자유주의적 면모를 갖춰가고 있습니다. 스웨덴의 미래엔 무엇이 기다리고 있을까요?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT:0 "난방공사는 보르네오의 금맥을 채굴하러 온 중국인 광부들의 민주협의회가 세운 국가입니다. 난방공사는 네덜란드의 위협을 막아내고 원하는 부를 얻을 수 있을까요?"
 ACE_FLAVOR_TEXT:0 "아체 술탄국은 술탄국의 황태자를 뜻하는 라자 무다의 노력으로 권위를 되찾고 있습니다. 이대로 옛 제국을 되살리고 네덜란드의 확장세에 맞서 독립을 외칠 수 있을까요?"
 BRU_FLAVOR_TEXT:0 "브루나이는 지금껏 자국의 주권을 침해하려는 식민 열강들의 시도를 막아내고 있었습니다. 이 국가가 쇠퇴해 잊히지 않고 다시 한번 지방 강국이 될 수 있을까요?"
 JOH_FLAVOR_TEXT:0 "조호르는 영국과 네덜란드가 모두 자국 영토에 눈독 들이는 위태로운 상황에 부닥쳤습니다. 이 국가는 조금이라도 남은 주권을 지킬 수 있을까요?"
 SIA_FLAVOR_TEXT:0 "시암은 라타나코신 왕조의 인도로 동남아시아의 실세가 되었습니다. 과연 경제와 사회를 개혁해 근대에 적응하는 데도 성공할까요?"
 DAI_FLAVOR_TEXT:0 "몇 세기에 걸친 분열과 분쟁 끝에 새로이 통일된 베트남이 등장했습니다. 대남은 과연 굳은 결속력으로 위대한 국가를 세우게 될까요, 아니면 결국 다시 와해할까요?"
 BUR_FLAVOR_TEXT:0 "셋째 버마 제국을 세우기 위해 피비린내 가득한 전장이 수없이 필요했건만, 이제는 대영제국이 그 야망을 드러내니 싸움이 끝나기엔 아직 멀었나 봅니다. 버마는 또 다른 영국 식민지로 전락하게 될까요, 아니면 침략자들에 맞서 당당히 버티게 될까요?"
 CAM_FLAVOR_TEXT:0 "크메르 제국의 황금기 이후로 캄보디아의 위용은 줄곧 쇠퇴해왔습니다. 크메르 왕국은 다시 일어설 수 있을까요, 아니면 이 암울한 시기가 계속될까요?"
 LUA_FLAVOR_TEXT:0 "한때 막강한 란쌍 왕국의 요람이기도 했던 루앙프라방은 화려했던 과거의 그림자에 불과하게 되었습니다. 대남과 시암 두 지방 강국에 휘둘리는 라오스 사람들이 독립적인 주권을 지킬 수 있을까요?"
  
  # Australia
 UNT_FLAVOR_TEXT:0 "부족연합이 주권 독립을 선언하긴 했지만, 사실 아직은 대영제국의 손아귀에서 벗어나지 못한 신세입니다. 과연 영국은 마오리족과 체결한 조약을 제대로 이행할까요?"
 NSW_FLAVOR_TEXT:0 "뉴사우스웨일스는 형벌 식민지에서 왕령식민지로 탈바꿈하는 동안 다른 지방들이 자체적인 행정부를 설립하는 바람에 영토가 줄어들게 되었습니다. 호주의 미래는 어떻게 될까요?"
 SAS_FLAVOR_TEXT:0 "사우스오스트레일리아는 겨우 2년 전에야 자체 행정부를 허가받아 뉴사우스웨일스에서 분리되었습니다. 호주의 미래는 어떻게 될까요?"
 WAS_FLAVOR_TEXT:0 "스완 강 이주민들은 오스트레일리아 원주민들의 땅을 멋대로 차지하고 있으며, 이 갈등이 극에 달한 핀자라 학살은 겨우 2년 전에 있었던 사건입니다. 이 식민지는 갈등을 어떻게 해소할까요?"
 TAS_FLAVOR_TEXT:0 "반 디에멘의 땅은 영국령 호주의 주요 형벌 식민지입니다. 이 죄수들의 식민지는 어떤 미래를 맞이할까요?"

  # Balkans
 SER_FLAVOR_TEXT:0 "세르비아는 독립을 위해 열심히 싸웠고, 이를 지키기 위해 앞으로도 싸워나가야 할 것입니다. 여러 열강 사이에 짓눌린 세르비아는 유럽의 화약고가 될 운명일까요?"
 GRE_FLAVOR_TEXT:0 "그리스는 유혈 투쟁을 통해 오스만 제국으로부터 독립했습니다. 과연 그리스는 국경을 확장할 수 있을까요?"
 WAL_FLAVOR_TEXT:0 "루마니아는 통일과 정치적 독립을 요구하는 목소리와 지금 상태를 유지하려는 러시아와 오스만의 바람이 상충해 국내 정세가 어지럽습니다. 루마니아는 자유를 얻을 수 있을까요?"
 MOL_FLAVOR_TEXT:0 "루마니아는 통일과 정치적 독립을 요구하는 목소리와 지금 상태를 유지하려는 러시아와 오스만의 바램이 상충해 국내 정세가 어지럽습니다. 루마니아는 자유를 얻을 수 있을까요?"
 ION_FLAVOR_TEXT:0 "이오니아 제도는 지난 30년 동안 오스만에서 러시아로, 러시아에서 프랑스로, 끝내는 영국의 산하로 편입되는 풍파를 겪었습니다. 과연 이오니아 제도 주민들은 신흥 그리스 국가와 에노시스를 이룩할 수 있을까요? 아니면 영국의 인도 아래 새로운 길을 개척할까요?"
  
  # Italy
 PAP_FLAVOR_TEXT:0 "가톨릭교회의 정치적 입지는 몇 세기에 걸쳐 쇠락했지만, 교황령의 지도자는 여전히 교황입니다. 과연 인간은 여전히 믿음을 믿을까요?"
 TUS_FLAVOR_TEXT:0 "인기가 별로 없는 레오폴도 대공은 대공국에 자유주의를 도입하려 하지만 심한 반발을 겪고 있습니다. 이탈리아인의 내면에서 자유주의와 국가주의가 싸우는 지금, 토스카나의 운명은 어디로 흐를까요?"
 SIC_FLAVOR_TEXT:0 "자유주의자와 시칠리아 분리주의자에 대한 정치 탄압이 진행 중이지만, 두 진영 모두 지하 조직을 세웠고 지지자가 늘고 있어 효과가 없습니다. 억눌린 의견이 결국 터진 후의 양시칠리아는 어떤 모습이 될까요?"
 PAR_FLAVOR_TEXT:0 "빈 회의를 통해 나폴레옹의 두 번째 배우자였던 마리 루이즈는 죽을 때까지 공작령을 다스릴 수 있게 되었습니다. 민족주의와 지각변동의 시대 속에서 그녀는 자신의 영토를 지켜낼 수 있을까요?"
 LUC_FLAVOR_TEXT:0 "정당한 파르마 땅을 빼앗긴 부르봉-파르마 가문은 마리가 죽어 파르마의 정당한 옥좌를 되찾을 때까지 루카를 다스리게 되었습니다. 이탈리아 민족주의가 급부상하는 지금, 이 이질적인 국가는 얼마나 오랫동안 살아남을 수 있을까요?"
 MOD_FLAVOR_TEXT:0 "모데나 공작령은 합스부르크와 오스트리아 제국에 통치를 받고 있으며, 정치적으로 굴복한 상태입니다. 모데나는 가문이란 사슬을 끊어낼 수 있을까요? 아니면 족쇄를 이겨내지 못하고 좌절하고 말까요?"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "바이에른은 최근 유럽 전역에서 벌어지는 혁명에 반해 반동주의적 성향을 띄게 되었지만, 반역의 불씨는 여전히 남아있습니다. 이 화마가 바이에른을 휩쓸게 될까요?"
 SWI_FLAVOR_TEXT:0 "빈 의회에서 중립국으로 인정받은 스위스는 유럽 정치 세계 속에서 어느 정도 안전을 보장받습니다. 스위스는 이 중립 상태를 이어나갈까요, 아니면 다른 길을 걷게 될까요?"
 HAN_FLAVOR_TEXT:0 "하노버는 현재 영국 왕의 통치를 받지만, 상속법의 차이 때문에 이 결속은 곧 끊어질 것으로 보입니다. 하노버가 걷는 새로운 길은 어디로 이어질까요?"
