 je_secure_persian_border: "페르시아 국경 확보"
 je_secure_persian_border_reason: "반란 국가가 북 코카서스에 있다는 사실은 해당 지역에 대한 통제력을 위협하며, 중동을 향한 세력 투사 역량에도 영향을 줍니다. 오랫동안 이어진 코카서스 전쟁은 반드시 자국에 유리한 방향으로 종결되어야 합니다."
 je_codify_chinese_border: "중국 국경 공식화"
 je_codify_chinese_border_reason: "우리와 중국 사이의 국경은 대단히 길면서 동시에 비공식적 성격을 띱니다. 자국과 중국 사이의 국경을 공식적으로 확정한다면 애매한 토지를 자국 관할권으로 이전하고 국경 분쟁의 가능성을 최소화할 수 있습니다."
