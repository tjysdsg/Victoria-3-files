 je_chinese_concessions: "만주 조차지 획득"
 je_chinese_concessions_reason: "드넓은 만주에는 부동항으로 이용할 수 있는 장소가 다수 존재합니다. 이 지역에서 조차지 조약을 체결하고 철도를 건설하면 태평양 영향권에서의 세력 투사 역량에 엄청나게 큰 도움이 될 것입니다."
