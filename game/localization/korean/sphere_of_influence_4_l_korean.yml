 je_consolidate_central_asia_reason: "중앙아시아 지역은 여러 칸국과 토후국의 손아귀에 있으며, 오랫동안 우리의 영향력이 미치지 않았습니다. 인도에 접근할 기회를 확보하려면 중앙아시아 국가들을 먼저 평정해야 하며, 이는 [Concept('concept_subject', '$concept_subjects$')]으로 삼거나 직접적인 정복을 통해 이루어져야 합니다."
