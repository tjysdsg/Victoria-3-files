 gg_core.1.t: "위대한 승리"
 gg_core.1.d: "음모와 능숙한 외교, 단호한 전쟁을 통해 우리는 거대한 게임을 유리하게 마무리지었다. 우리의 승리는 세계적 범주에서 [ROOT.GetCountry.GetName]에 영광을 안겼으며 [SCOPE.sCountry('opponent_scope').GetName]에는 굴욕을 안겨주었다."
 gg_core.1.f: "심지어 [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting]의 각종 신문에서도 결과에 대한 기사가 올라오고 있다. 한때는 커다란 좌절마저 미묘한 승리와 복수의 기회로 포장해서 헤드라인을 도배할 지경이었다. 그러나 이제는 패권이 원래부터 [ROOT.GetCountry.GetAdjectiveNoFormatting]에 있었다는 듯 사소한 외교 사안조차 진중한 어조로 보도되고 있다. 대사는 펼쳐진 신문을 잠시 바라보다가 겨우 흥분을 억누르고 있는 점원에게 말했다.\n\n\"한 부만 주시오. 아, 벽에 걸어놓을까 해서.\""
 gg_core.1.a: "다른 어떤 것과도 비교할 수 없는 보석이군."
 gg_core.2.t: "커다란 패배"
 gg_core.2.d: "거대한 게임의 전장에서 [SCOPE.sCountry('opponent_scope').GetAdjective](이)가 결정적인 승리를 거뒀다. [ROOT.GetCountry.GetName](은)는 세계 무대에서 엄청난 굴욕을 당했다. 갈등은 끝났다. 패배는 우리가 감당해야 할 몫이었다."
 gg_core.2.f: "\"우리는 지난 수십 년을 화려한 백일몽 속에서 살았습니다. 그저 장난처럼 무책임하게 여기저기 간섭하기 바빴지요. 한 손은 도저히 손이 닿지 않는 목표를 향해 휘둘렀고 다른 한 손은 한때 호의적이었던 이들을 밀어냈습니다. 거대한 게임은 절대로 우리가 이길 수 없는 전장이나 다름없었습니다. 초창기의 무수한 실패들은 우리가 게임판에 올라왔다는 사실을 인식하기 전에... 아니, 심지어 그 실체를 파악하기도 전에 우리를 무력화시키고 말았습니다.\""
 gg_core.2.a: "우리의 황금기도 여기까지인가?"
 gg_core.3.t: "교착 상태"
 gg_core.3.d: "국제적 영향력을 얻기 위해 어마어마한 지출을 감수했지만, [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('opponent_scope').GetName] 모두 거대한 게임에서 결정적인 승리를 거두지는 못했다. 오히려 양측 모두 상처만 얻었을 뿐 어느 한 쪽을 압도적으로 능가할 수는 없었다."
 gg_core.3.f: "게임이 채 절반도 진행되기 전에 이미 상황을 폭로하는 글들이 출판되고 있었다. 특히 부하라나 카불에서의 목격담과 탐험가들의 사색이 담긴 일지가 주를 이루는 실정이었다. 물론 한순간의 작은 승리를 근거로 영국이나 러시아의 우위를 선언하는 행위가 유행했던 시기도 있었다. 그러나 결정적인 승패가 갈린 적은 단 한 번도 없었다.\n\n그리고 지금, 세계적인 여론이 하나의 의견으로 수렴되었다. 어느 나라도 자랑하지 못할 부끄러운 결과라 할 수 있었다. 거대한 게임은 한마디로 어리석기 짝이 없는 짓이었다. 이제 곧 새로운 게임이 시작될 예정이다. 비난할 정치인을 찾아내는 게임이 코앞으로 다가왔다."
 gg_core.3.a: "얻은 게 너무 적군."
 gg_core.4.t: "게임의 종식"
 gg_core.4.d: "한때 우리의 본토를 외세의 놀이터 따위로 취급하던 거대한 게임도 그 끝을 맞이했다. 마지막으로 남아 있던 [SCOPE.sCountry('russia_scope').GetAdjective] 및 [SCOPE.sCountry('britain_scope').GetAdjective] 병력도 중앙아시아로 떠났다. 다른 세력의 간섭이 아니라 우리의 힘으로만 밀어낸 것이다."
 gg_core.4.f: "신문을 구하기 어렵지 않은 시대였다. 장관 역시 꽤 많은 신문을 수집했는데 [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName]의 타임스, [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] 레코드, 파리에서의 통신 등이 있었다. 지난주 신문에서는 군 원정의 귀환이 보도되었다. 이번 주에는 [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]에서 장관의 상대였던 이가 사임했다는 소식을 보도했다. 그 외에도 수십 가지의 사소한 이야기들이 뼈아픈 현실을 암시하고 있었다. 이들은 패배했고, 체면이라도 살리려 애쓰고 있었다. 언제나 오만했던 이들이기에 대놓고 인정하지는 않을 것이다. 하지만 장관은 다 알고 있었으며, 이미 예상까지 하고 있었다. 그들 자신이야말로 이미 실감하고 있으리라는 사실을 말이다."
 gg_core.4.a: "저들은 지금 이 순간, 그리고 앞으로도 우리를 동등한 위치로 대할 것이다."
