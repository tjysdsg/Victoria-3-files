 je_consolidate_afghanistan_durand_line: "파슈투니스탄 분할"
 je_consolidate_afghanistan_durand_line_desc: "중앙아시아에서 파슈토어를 사용하는 지역 내에 국경을 그으면 아프가니스탄을 내륙 국가로 만들게 되어 관리가 훨씬 용이해집니다."
 je_consolidate_afghanistan_indus_line: "인더스강 국경 제안"
 je_consolidate_afghanistan_indus_line_desc: "인더스강 서쪽 유역을 국경으로 삼으면 인도에서 파슈토어를 사용하는 지역이 아프가니스탄에 집중되며 바다를 통해 아프간 국가와 왕래할 수 있게 됩니다."
 je_consolidate_afghanistan_southeast_status_quo: "동남부 현상 유지 제안"
 je_consolidate_afghanistan_southeast_status_quo_desc: "사실상의 아프가니스탄 국경을 인정해 준다면 아프가니스탄의 협력을 쉽게 확보할 수 있습니다. 단, 영토 확보의 가능성은 포기해야 합니다."
 je_consolidate_afghanistan_torkestan_line: "투르키스탄 산맥 요청"
 je_consolidate_afghanistan_torkestan_line_desc: "투르키스탄 산맥을 따라 국경을 그으면 파미르 고원 남부와 아프가니스탄의 타지크어 사용 지역을 더 수월하게 확보할 수 있습니다. 단, 카슈미르 지역과의 직접적인 국경을 희생하게 됩니다."
 je_consolidate_afghanistan_amu_darya_line: "아무다리야 국경 제안"
 je_consolidate_afghanistan_amu_darya_line_desc: "아무다리야강을 국경으로 삼으면 타지키스탄과 카슈미르 사이에 견고한 완충 지대가 생성됩니다. 단, 아무다리야강 남쪽으로의 영토 확보를 포기해야 합니다."
 je_consolidate_afghanistan_north_status_quo: "북부 현상 유지 제안"
