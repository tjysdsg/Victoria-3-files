 lobby_events.12.d_join: "[SCOPE.sCountry('relevant_country').GetAdjective]의 예술가들이 장엄한 [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')](을)를 만들어 냈다. 완전히 매료된 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.12.d_form: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 예술가들이 아름다운 [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')](을)를 만들어 냈다. 완전히 매료된 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName](와)과 더 긴밀한 관계를 맺기 위해 로비를 시작했다."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 인상주의. 이제 이 단어는 프랑스 와인이나 중국 비단처럼 자연스럽게 어우러지고 있었다. 이제 단순한 단어의 조합을 넘어 더욱더 커다란 의미를 획득한 것이다. 이제 그는 이 갤러리에서 평생을 보내고 자기 집의 모든 벽을 뒤덮을 만한 걸작을 가져오더라도... 이 작품을 처음 보고 매료되었던 그만의 감상은 달라지지 않을 것이다.\n\n그림 하나하나가 평생을 들여도 이해할 수 있을지 확신할 수 없는 문화를 향한 창이 되어 준 셈이다. 선 하나에도 외국에서 자라난 이색적인 활력이 깃들어 있었다. 시간과 능력만 있었더라면... 이를 통해 [SCOPE.sCountry('relevant_country').GetNameNoFormatting]에 관해 얼마나 많은 것을 이해할 수 있었을지 궁금할 정도였다."
 lobby_events.12.a: "대단한 문화로군!"
 lobby_events.12.b: "대단한 문화로군!"
 lobby_events.12.c: "이게 무슨 문화지?"
