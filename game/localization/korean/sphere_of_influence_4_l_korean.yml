 fund_lobbies_events.1.t: "불신의 거미줄"
 fund_lobbies_events.1.d: "[SCOPE.sCountry('relevant_country').GetAdjective]의 로비 자금이 [ROOT.GetCountry.GetAdjective] 정계에 유입되면서 자국에 긴장감이 크게 고조되었다. 어떤 정치인이 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 요원이라는 둥 각종 소문과 힐난이 만연해졌다."
 fund_lobbies_events.1.f: "\"요즘 분위기가 말이 아닙니다. 일전에는 평생 딱 한 번 만났던 사촌누이 얘기까지 들었지 뭡니까. 내 친척이 뭘 샀는지를 왜 나한테 묻는 건지, 참.\"\n\n\"물어봤다는 사람이 누구였습니까?\"\n\n\"재무부 사람이었습니다. 방금 제가 말했던 그대로 대답해 줬죠.\"\n\n\"그쪽도 요즘 많이 예민하지 않겠습니까. 멍청이 하나 때문에 이게 다 무슨 꼴인지. [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName]제 은식기를 장관과 만나는 자리에서 사용했다지요? 우린 좋은 기회를 주겠다고 선의를 베푼 건데, 그놈은 우릴 다 망치고 있군요.\""
 fund_lobbies_events.1.a: "당신은 [ROOT.GetCountry.GetAdjectiveNoFormatting]인입니까? 아니면 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]인입니까?"
 fund_lobbies_events.1.b: "정직한 정치인이라는 말, 들어본 적은 있으신지?"
 fund_lobbies_events.2.t: "책임의 행방"
 fund_lobbies_events.2.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName](와)과 손을 잡은 익명의 저자가 [SCOPE.gsInterestGroup('relevant_ig').GetName](와)과 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 결연을 공격하는 논평을 작성했다. 이 문서는 그들이 [SCOPE.sCountry('relevant_country').GetAdjective] 첩보 기관의 후원을 받는 외국 요원이라고 규탄했다."
 fund_lobbies_events.2.f: "\"우리는 최선의 상황을 가정하길 즐깁니다. 단지 가정일 뿐이니 누구라도 비난할 수 없는 일이지요. 자, [SCOPE.sCountry('relevant_country').GetNameNoFormatting]도 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]도 없는 세상을 상상해 봅시다. 그 세상에서는 [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')]의 행동이 완전히 정당할 것이라고 믿습니다.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U]의 첫인상은 누가 뭐래도 좋았습니다. 그러나 #italic 객관적으로#! 판단해야 하는 것이 우리의 책임이겠지요. 결함이 보인다면 따라서, 응당 보고해야 합니다. 이 때문에, [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 대사관 방문 중에 [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]가 받은 모든 돈을 마지막 한 푼까지 그 첫인상에 어울리도록 우리가 바로잡아야 합니다...\""
 fund_lobbies_events.2.a: "이러한 비방은 시민 사회에 어울리지 않는다."
 fund_lobbies_events.2.b: "사실만을 얘기하는군."
 fund_lobbies_events.2.c: "자체적으로 조사했으며 아무런 잘못도 찾지 못했다."
 fund_lobbies_events.3.t: "입증된 정당성"
 fund_lobbies_events.3.d: "[SCOPE.sCountry('relevant_country').GetAdjective]의 자금이 친 [SCOPE.sCountry('relevant_country').GetName] 성향의 국내 인사들에게 흘러갔다는 보고가 공개되었다. [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에서는 상대를 향한 비난 여론이 파도처럼 일어나서 번졌다."
 fund_lobbies_events.3.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting](은)는 최근 정당성이 자기에게 있음을 실감하고 있다. 시간이 지날수록 가능성이 높아져만 갔다. 책상 위에 흩어진 보고서들이 [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]가 몇 년 동안 소리 높여 경고했던 내용의 진실성을 보증했다. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 영향력이 이미 정부 고위직에 깊숙이 침투했다. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] 경쟁자는 모두 용의자라 할 수 있었고, 동지들은 상식적인 내부자로 묘사되었다.\n\n물론 적지 않은 노력이 필요하다. 다른 파벌에서도 이미 이 정보를 파악했으며, 같은 생각을 하고 있을 것이 분명하니까. 경주마에 올라 출발선에 선 상황과 같다. 가장 먼저 출발한 말이 높은 확률로 가장 먼저 결승점에 도달할 것이다."
 fund_lobbies_events.3.a: "저들은 일종의 권위를 확립했다."
 fund_lobbies_events.3.b: "고장 난 시계도 가끔은 맞는 법이다."
 fund_lobbies_events.4.t: "의미심장한 사치"
 fund_lobbies_events.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 저명한 옹호론자 [SCOPE.sCharacter('relevant_character').GetFullName](이)가 최근 [SCOPE.sCharacter('relevant_character').GetHerHis] 재력으로는 감당하지 못할 생활 양식을 보이는 모습이 포착되었다. [SCOPE.sCharacter('relevant_character').GetHerHis|U] 비판자들은 [SCOPE.sCountry('relevant_country').GetAdjective]의 \"기부금\"이 아니면 저런 생활은 불가능하다고 소리 높여 주장했다."
 fund_lobbies_events.4.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]의 새로운 집은 누구나 알아볼 수 있었다. 최근 광을 낸 벽만 해도 [SCOPE.sCharacter('relevant_character').GetHerHis] 이웃집의 낡은 외관과 전혀 달랐다. 집 어디를 보아도 시대를 초월한 품위가 느껴졌다. 정작 [SCOPE.sCharacter('relevant_character').GetHerHis] 모습에서는 물론이고, 내면에서도 그런 품위는 찾아볼 수 없었다. 안뜰에서는 호화로운 파티가 며칠 내내 쉬지도 않고 이어졌다.\n\n그 광경은 직접 목격한 모든 이에게 질문을 던졌다. 해결되지 않는 질문은 사라질 기미도 없이 묵직한 분위기가 되어 맴돌았다. 대체 어떻게 저게 가능한 거지?"
 fund_lobbies_events.4.a: "이 재산이 어디서 나온 것인지 조사하라."
 fund_lobbies_events.4.b: "[SCOPE.sCharacter('relevant_character').GetSheHe]가 좋은 투자처를 찾아서 성공한 모양이다."
 fund_lobbies_events.4.c: "선택이 가능하다면 일부러 빈곤하게 살 이유가 있겠는가?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName](이)가 유죄 판결을 받아서 투옥됨"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName](이)가 모든 혐의에서 무죄 판결을 받음"
 fund_lobbies_events.5.t: "뻔뻔한 기회주의"
 fund_lobbies_events.5.d: "[SCOPE.sCountry('relevant_country').GetAdjective]의 로비 자금이 유입되었다. [SCOPE.gsInterestGroup('relevant_ig').GetName]에 속한 일부 사람들은 이를 재산을 크게 늘릴 기회로 삼았다. 그들은 친 [SCOPE.sPoliticalLobby('relevant_lobby').GetName] 성향으로 방향을 완전히 선회했다."
 fund_lobbies_events.5.f: "일부는 변명을 늘어놓았다. 또 일부는 수백 장에 달하는 글을 쓰면서까지 논리를 만들어 변명의 근거를 마련했다. 하지만 대부분은 그러지 않았다. 오히려 친구들에 의해, [SCOPE.sCountry('relevant_country').GetNameNoFormatting]의 적들이 저지른 만행에 의해, 또는 굳건한 정의관에 의해 영향을 받아서 선택했다고 주장했다.\n\n만약 그게 사실이라면, 지금까지 비판하던 이들이 왜 이제야 깨달음에 도달했단 말인가? 지갑이 가볍고 원칙만이 자부심일 때는 왜 그러지 못했던 것인가?\n\n그 질문에는 누구도 제대로 대답하지 못했다."
 fund_lobbies_events.5.a: "수치스러운 줄 알아야 마땅하다."
 fund_lobbies_events.5.b: "더 나은 이유가 있었다고 생각하는 편이 낫다."
 fund_lobbies_events.5.c: "기회가 생기면 당연히 붙잡아야지!"
