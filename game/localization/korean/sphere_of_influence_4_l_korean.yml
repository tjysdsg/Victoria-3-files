 je_pamir_expedition_objective_reason: "최근 러시아가 파미르 산맥으로 세력 확장을 시도하고 있습니다. 이는 인도에 대한 자국의 이익에 용납할 수 없는 위협으로 다가오고 있습니다. 타지키스탄에 완충국을 만든다면 러시아에 굴욕을 주고 파미르 남쪽에서 거두는 자국의 이익에 숨통이 트일 것입니다. 단, #v $RUS$#!(와)과 #v $GBR$#! 사이에 #bold 전면전#!이 벌어질지도 모르는 커다란 위험을 감수해야 합니다.\n\n이 옵션은 신중한 고려를 거쳐야 합니다."
