 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] 협정"
 gg_afghanistan.1.d: "[SCOPE.sCountry('gp_scope').GetName] 및 [SCOPE.sCountry('rival_gp_scope').GetName] [Concept('concept_great_power','$concept_great_powers$')]이 \"아프가니스탄의 오랜 국경 분쟁 해결\"을 위한 계획에 합의했다. 이들은 자국에 양보를 요구하는 조약을 제안해 왔다."
 gg_afghanistan.1.f: "세계 각국에 지각 변동을 일으킬 해당 문서에 따르면, 이 지역에는 앞으로 수 세기 동안 평화가 보장된 것이나 다름없을 것으로 보인다. [ROOT.GetCountry.GetNameNoFormatting]의 양보는 마치 상대 열강의 호의인 것처럼 서술되었으며, 두 국가 중 하나가 명분을 소유한 땅을 이미 그곳에 거주하는 사람들에게 이전해야 한다는 내용이었다. 대사는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 어떻게 이런 합의를 모르고 있을 수 있느냐며 궁금증을 감추지 못했다."
 gg_afghanistan.1.a: "받아들이는 수밖에 없다."
 gg_afghanistan.1.b: "가장 강경한 방식으로 반대한다."
 gg_afghanistan.2.t: "제안된 협정에 대한 아프가니스탄의 거부"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle](은)는 [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] 사이의 협정에 대한 의견을 보냈다. 해당 협정에 대해 전적으로 반대한다는 내용이었다. 아프간 정부가 현 상태의 조약을 단행할 생각이 없다면 조약의 내용을 수정해야 할지도 모른다."
 gg_afghanistan.2.f: "전령은 [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]의 동지들의 따가운 눈초리 때문에 꽁무니에 불이 붙은 듯 물러났다. 수천 정의 화기, 수백만 파운드, 위풍당당한 함대를 등에 업고 있지만, 해안 따위는 아예 없는 것도 모자라 몇 마일 내 전초기지조차 없는 이 내륙에서는 아무런 의미도 없는 압박이었다."
 gg_afghanistan.2.a: "처음부터 다시 계획을 짜겠다."
 gg_afghanistan.3.t: "아프가니스탄의 지원 요청"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName](은)는 아프가니스탄 재통일을 도와달라며 지원을 요청했다. 아프간의 일부 지역을 우호적으로 회유하면 이 지역에서 경쟁자를 상대할 때 유용한 도구가 되어 줄 것이다."
 gg_afghanistan.3.f: "이 지도는 아무리 봐도 애매모호하기 짝이 없다. 두라니 제국이 붕괴함에 따라 여러 국가가 탄생했다. 그리고 바락자이와 두라니 왕조의 후손들은 지금도 전쟁을 벌이는 실정이다. 게다가 지역 부족들 및 반군 지방이 장악한 지역도 존재한다. 이 모든 사실을 하나의 지도에 담으려다 보니 명확한 구분이 불가능했던 것이다. 사절은 책상 위에 편지를 놓은 뒤 들어오고 있는 안경 쓴 참모를 바라보았다.\n\n\"[SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]의 [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle],\" 그가 입을 열었다. \"여기 파란색 세력에서 지원을 요청했습니다. 반군 지방을 진압하고 아프가니스탄에 적법한 통치를 되찾고 싶다더군요. 진지하게 논의해 보시겠습니까? 아니면 기존과 다를 바 없이 답장 초안을 작성하면 되겠습니까?\""
 gg_afghanistan.3.a: "아주 좋은 기회다."
 gg_afghanistan.3.b: "아무런 관심도 없다."
 gg_afghanistan.4.t: "아프간 통일"
 gg_afghanistan.4.d: "마지막으로 남은 반군 지방이 패배하면서, 두라니 제국의 몰락으로 시작된 내전의 시대가 드디어 종식되었다. 이제 [ROOT.GetCountry.GetRuler.GetFullName](은)는 유일하게 적법한 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)다."
 gg_afghanistan.4.f: "[ROOT.GetCountry.GetRuler.GetSheHe]는 전쟁이 가장 쉬운 부분이었다는 생각이 들었다. 오히려 무수한 부족과 부하의 충성을 관리하는 것이 더 복잡했기 때문이다. 그런데 이제부터는 국가적 규모에서 비슷한 일을 해야 하는 상황이다. 정부마저 흔들리게 되면 얼마 지나지 않아 또 다른 반란의 물결이 일어날 것이다. 전쟁과 평화 양면에서 모두 승리를 거둘 수 있는 사람은 그리 많지 않다.\n\n물론 지금은 승리를 누릴 시간이다. 백성들은 기뻐하며 통치자의 연설을 들으려 했다. [ROOT.GetCountry.GetRuler.GetSheHe|U] 역시 백성들의 요구에 기쁜 마음으로 응했다."
 gg_afghanistan.4.a: "되찾아야 할 땅이 아직 더 남았다."
 gg_afghanistan.4.b: "힘 닿는 한까지 우리의 조국을 지켜야 한다."
 gg_afghanistan.5.t: "교차선"
 gg_afghanistan.5.d: "#v $AFG$#! 북부 국경에 대한 우리의 제안은 [SCOPE.sCountry('sender_scope').GetAdjective] 협상팀의 제안과 정면으로 충돌한다. 도저히 타협할 수 없을 지경이지만, 협상을 계속하려면 어느 한 쪽은 양보를 해야 한다."
 gg_afghanistan.5.f: "색깔이 다른 세 개의 선이 아프가니스탄 북부를 가로지르며 그려져 있다. 서로 다른 색깔이 투르키스탄 산맥, 아무다리야강, 투르크멘 사막, 파미르 고원 남부 위를 구불구불 지나갔다. 그리고 선이 겹치는 부분에서는 잉크가 종이를 물들인 뒤 뚫고 지나가 무지개색 얼룩을 만들고 있었다. 그러나 겹치는 얼룩 부분은 극히 적었다.\n\n\"다시 협상해야 할 것 같군요.\" 대표자 한 명이 힘겹게 말을 꺼냈다. 다른 사람들은 이를 악물며 고개를 끄덕였다."
 gg_afghanistan.5.a: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.5.b: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.5.c: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.5.e: "결단은 이미 내렸다. [SCOPE.sCountry('sender_scope').GetAdjective](은)는 순순히 따라야 한다."
 gg_afghanistan.6.t: "교차선"
 gg_afghanistan.6.d: "#v $AFG$#! 서남부 국경에 대한 우리의 제안은 [SCOPE.sCountry('sender_scope').GetAdjective] 협상팀의 제안과 정면으로 충돌한다. 타협이 도저히 불가능한 상황이지만 협상을 계속하려면 어느 한 쪽은 양보를 해야 한다."
 gg_afghanistan.6.f: "색깔이 다른 세 개의 선이 인도 동북부를 가로지르며 그려져 있다. 서로 다른 색깔이 마구잡이로 갈라져 인더스강과 발루치 사막을 굽이굽이 지나갔다. 이후 파도를 닮은 카카르 산맥을 휘감아 오르며 규칙이라곤 없는 모양을 만들었다. 그리고 선이 겹치는 부분에서는 잉크가 종이를 물들인 뒤 뚫고 지나가 무지개색 얼룩을 만들고 있었다. 그러나 겹치는 얼룩 부분은 극히 적었다.\n\n\"다시 협상해야 할 것 같군요.\" 대표자 한 명이 힘겹게 말을 꺼냈다. 다른 사람들은 이를 악물며 고개를 끄덕였다."
 gg_afghanistan.6.a: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.6.b: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.6.c: "[SCOPE.sCountry('sender_scope').GetAdjective]의 제안을 수락할 것이다."
 gg_afghanistan.6.e: "결단은 이루어졌다. [SCOPE.sCountry('sender_scope').GetAdjective](은)는 순순히 따라야 한다."
