 je_unify_afghanistan_objective: "아프가니스탄 통일"
 je_unify_afghanistan_objective_reason: "두라니 제국이 몰락하면서, 아프가니스탄에서는 왕좌를 차지하려는 소규모 세력들로 인한 내전도 끊이지 않고 있습니다. 유럽 열강의 침략을 막으려면 지속 가능한 통일 아프간 국가를 수립해야 합니다."
 je_unify_afghanistan: "아프간 재통일"
 je_unify_afghanistan_reason: "1793년 티무르 샤 두라니가 사망하면서 시작된 계승 대란은 옛 두라니 제국을 끝없는 내전으로 몰아넣었습니다. 유럽 열강의 위협이 사방에서 다가오는 가운데, 이제 우리는 여러 세력이 뒤얽힌 이 전쟁의 시대를 끝내고 통일 아프가니스탄을 재건해야 합니다.\n\n특정 유럽 [concept_great_power]에 통일을 도와달라고 요청하여 지지를 얻을 수도 있겠습니다만, 해당 국가의 #bold 경쟁 국가들#! 또한 우리의 목표를 적극적으로 저지하려 들 것입니다."
