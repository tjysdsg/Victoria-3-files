 lobby_events.13.t: "변덕스러운 군중"
 lobby_events.13.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]의 대중주의적 기반은 외국과의 얽힘을 지지하는 방향에서 반대하는 입장으로 돌아섰다. 집단은 내부의 압력으로 인해 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 거리를 두기 시작했다."
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 우선이다#!\n\n국민들은 말합니다. 타국과 얽히지 말라고! 외국과의 조약은 없다고!\n\n#italic 국내의 번역과 국외의 혼란 중 무엇을 선택하시겠습니까? 그 어떤 외세도 요새화된 [ROOT.GetCountry.GetNameNoFormatting](을)를 상대로는 우위를 점할 수 없습니다!#!"
 lobby_events.13.a: "저들에게 의존한 것이 실수였다."
 lobby_events.13.b: "이렇게 대중에 영합하는 시류는 멀리해야 한다."
 lobby_events.14.t: "사거나 말거나"
 lobby_events.14.d: "[SCOPE.sGoods('relevant_goods').GetName] 거래에 관심이 있는 [SCOPE.gsInterestGroup('relevant_ig').GetName] 사람들을 대표하는 집단이 존재감을 드러냈다. 적대적인 무역 관행을 인용하며 [SCOPE.sCountry('relevant_country').GetName](을)를 상대로 조치를 요구하기 위해 정부에 로비 활동을 시작했다."
 lobby_events.14.f: "그들은 아침 내내 외교부 장관실을 드나들었다. 부와 권세를 가졌던지 간에, 아니면 모든 부서에 이름을 알렸든지 간에 너나 할 것 없이 동일한 불만을 되풀이할 뿐이었다. \"[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting](와)과의 무역 전쟁\", \"상품의 자유로운 이동 방해\", \"실현하지 못한 이익의 압류\"까지.\n\n하루를 마치고 자물쇠를 잠그려고 서 있을 때 노크 소리가 또다시 들려왔다. 그는 온몸에서 기력이 빠져나가 카펫 위로 넘어질 뻔한 모습이었다. 하지만 그렇게 얼굴을 찌푸리면서도 어떻게든 걸음을 내디딘 후 문을 활짝 열었다.\n\n\"아, 네. 일단 자리에 좀 앉으시죠...\""
 lobby_events.14.a: "뭐, 이해는 되는군."
 lobby_events.14.b: "입장을 바꿀 생각은 없다."
 lobby_events.15.t: "국산 애용"
 lobby_events.15.d_join: "[SCOPE.sCountry('relevant_country').GetName]의 외국 투자금 유입은 민족주의 집단 사이에서 우려를 불러일으켰다. 외국의 전복 시도를 늘 경계하던 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 이에 대응하여 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.15.d_form: "[SCOPE.sCountry('relevant_country').GetName]의 외국 투자금 유입은 민족주의 집단 사이에서 우려를 불러일으켰다. 외국의 전복 시도를 늘 경계하던 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 이해에 맞서 로비 활동을 시작했다."
 lobby_events.15.f: "\"저들이 지은 공장이라고 해봤자 골판지와 납 찌꺼기로 지은 물건이야. 강철이라고 만드는 건 면도날에나 겨우 써먹을 정도고. 생각 없이 썼다간 시퍼렇게 멍이 들 게 뻔해!\"\n\n테이블에 둥글게 앉은 사람들이 시끌벅적하게 웃음을 터뜨렸다. 빨간 넥타이를 맨 남자는 전부 다 안다는 듯 미소를 지으며 주장에 박차를 가했다. \"놈들이 우리 땅을 사도록 내버려뒀다간 1년이 채 지나기도 전에 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 첩자가 쫙 깔릴걸. 아는 게 있어서 하는 소리야. [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]에서 한 달이나 살았던 적이 있거든...\""
 lobby_events.15.a: "뭘 어떻게 해야 한다는 거지?"
 lobby_events.15.b: "편집증 걸린 녀석들의 모임이군."
 lobby_events.16.t: "힘든 사랑"
 lobby_events.16.d: "[ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('relevant_country').GetName] 사이에 무장 충돌이 발생하면서 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 막대한 영향을 미쳤다. 한때 충실했던 지지자들은 이제 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 주도로 로비에서 대거 이탈하기 시작했다."
 lobby_events.16.f: "모두 잠든 사이에 첫 번째 총알이 발사되었다. 어제와는 전혀 다른 세상이 잠에서 깨어난 사람들에게 들이닥쳤다. 양측의 연대가 사라지기까지 걸린 시간은 고작 일주일이었다. 이후 사무실에 갈 때마다 거리 곳곳에서 불쾌한 시선이 느껴졌다. 표정을 굳힌 경찰관이 \"소방 규정을 위반하진 않았는지\" 확인하겠다며 찾아왔다. 불시 점검이 세 번이나 이뤄진 후, 가장 충실했던 이들마저 동요를 감추지 못했다. 캐비닛은 비워지고 서류 가방에는 무언가가 채워졌으며, 의자는 제자리를 벗어나기 일쑤였다."
 lobby_events.16.a: "평판이 그나마 괜찮을 때 달아나야 할 것이다."
 lobby_events.16.b: "이 전쟁의 끝을 대비해야 한다."
 lobby_events.17.t: "어디로든 나아갈 뿐"
 lobby_events.17.d: "[SCOPE.sCountry('relevant_country').GetName]에 대한 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 태도는 점점 더 관심을 끄는 방향으로 변화했다. 지도부는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 대한 집단의 지지를 다시 검토하기에 이르렀다."
 lobby_events.17.f: "최근 외무부와 약속을 잡기가 더 어려워졌다. 저들을 자극했던 초기의 관심은 이미 사그라든 지 오래였다. 로비의 활동은 [ROOT.GetCountry.GetCapital.GetCityHubName]의 소음 속으로 가라앉았다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](이)가 먼저 눈길을 돌렸다. 대표들은 처음에는 소식이 끊겨 실망했다가, 나중에는 신문이 도착해도 읽으려 하지 않게 되었다.\n\n\"[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]에서 벌어지는 일에 우리가 왜 신경을 써야 하는 겁니까?\" 젊은 회원들이 당돌하게 물었다. 나이 든 구성원들은 어떻게 대답해야 하는지 알지 못했다."
 lobby_events.17.a: "변화의 시기가 찾아온 것이다."
 lobby_events.17.b: "잘 굴러가는 것을 왜 바꿔야 하나?"
 remains_in_lobby_tt: "[SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 남음"
 lobby_events.18.t: "정당한 국경"
 lobby_events.18.d_join: "극성 민족주의적 성격의 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName](와)과 [SCOPE.sState('revanchist_state').GetName] 지방에 관해 주장을 펼쳤다. 그들은 영토에 관한 야망을 실현하고자 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 손을 잡았다."
 lobby_events.18.d_form: "극성 민족주의적 성격의 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName](와)과 [SCOPE.sState('revanchist_state').GetName] 지방에 관해 주장을 펼쳤다. 그들은 영토에 관한 야망을 실현하고자 [SCOPE.sCountry('relevant_country').GetNameNoFormatting]에 맞서 적대적 활동을 펼치기 위해 로비를 시작했다."
 lobby_events.18.f: "\"[SCOPE.sState('revanchist_state').GetNameNoFormatting]에 [ROOT.GetCountry.GetAdjectiveNoFormatting]적 특성이 있다는 사실은 분명합니다. 사실, 이 지역은 우리에게 유산으로 이어져 내려온 과거의 여러 주에 속해 있었습니다. 첫째로...\"\n\n강연홀 연단에서 한 남자가 논문을 발표했다. 그가 [SCOPE.sState('revanchist_state').GetCityHubName] 아래에서 발견했다고 주장하는 고대의 동전을 들어 올렸을 때, 청중은 폭발적인 환호로 화답했다. 그는 함께 박수를 쳤지만, 순전히 기계적인 동작일 뿐이었다. 마음은 이미 이곳을 훌쩍 떠나서 검과 돛의 시대로 향하고 있었다. [SCOPE.sState('revanchist_state').GetNameNoFormatting]의 수복은 현재의 문제, 화약 연기와 대포의 문제였다. 그 외의 모든 것은 나중으로 미루면 될 일이었다."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting](은)는 마땅히 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 것이다!"
 lobby_events.18.b: "무력을 내세운 위협은 단호히 거부한다."
 lobby_events.19.t: "다가오는 먹구름"
 lobby_events.19.d_join_country: "[SCOPE.sCountry('relevant_country').GetName](이)가 [SCOPE.sCountry('relevant_subject').GetName](을)를 복속시켰다. [SCOPE.gsInterestGroup('relevant_ig').GetName] 사이에서는 자국 또한 같은 운명을 맞이하여 희생자가 될지도 모른다는 불안감이 커졌다. 이들은 결국 염려를 이기지 못하고 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](을)를 지지하게 되었다."
 lobby_events.19.d_form_country: "[SCOPE.sCountry('relevant_country').GetName](이)가 [SCOPE.sCountry('relevant_subject').GetName](을)를 복속시켰다. [SCOPE.gsInterestGroup('relevant_ig').GetName] 사이에서는 자국 또한 같은 운명을 맞이하여 희생자가 될지도 모른다는 불안감이 커졌다. 이들은 결국 염려를 이기지 못하고 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 이해에 맞서 로비를 시작하게 되었다."
 lobby_events.19.d_join_state: "[SCOPE.sCountry('relevant_country').GetAdjective]의 식민지 [SCOPE.sState('relevant_colonial_state').GetName](이)가 멀지 않은 곳에 존재했다. [SCOPE.gsInterestGroup('relevant_ig').GetName] 사이에서는 자국 또한 같은 운명을 맞이하여 희생자가 될지도 모른다는 불안감이 커졌다. 이들은 결국 염려를 이기지 못하고 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](을)를 지지하게 되었다."
 lobby_events.19.d_form_state: "[SCOPE.sCountry('relevant_country').GetAdjective]의 식민지 [SCOPE.sState('relevant_colonial_state').GetName](이)가 멀지 않은 곳에 존재했다. [SCOPE.gsInterestGroup('relevant_ig').GetName] 사이에서는 자국 또한 같은 운명을 맞이하여 희생자가 될지도 모른다는 불안감이 커졌다. 이들은 결국 염려를 이기지 못하고 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 이해에 맞서 로비를 시작하게 되었다."
 lobby_events.19.f: "\"공포에 휩싸였다고 해도 괜찮습니다. 전혀 부끄러운 일이 아닙니다. 저들의 손길은 마치 바다 괴물처럼 세계 곳곳으로 뻗어 나갑니다. 앞에 무엇이 있든 나약해 보인다면 먹잇감으로 집어삼켜 버리죠. 실패를 모른 채 성공가도를 달리며, 그야말로 사방에서 우리를 위협하고 있습니다. 하지만 우리는 아직 쓰러지지 않았습니다. 이건 한낱 우연이 아닙니다.\"\n\n실로 위태로운 희망이었다. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting](은)는 산불이 꺼진 후 단 하나 남은 풀잎에 매달리는 꼴이었다.\n\n\"우리는 그 이유를 찾아내야 합니다. 무기로 사용해야 합니다. 그러나 시간이 부족합니다. 시간을 버는 일은 여러분께 의지하는 수밖에 없습니다.\""
 lobby_events.19.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 위협은 경계해야 마땅하다."
 lobby_events.19.b: "적대적인 모습이 오히려 저들이 두려워하는 반응을 끌어낼 것이다."
 lobby_events.20.t: "빈약한 자원"
 lobby_events.20.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]의 정치적 자원은 무한한 것이 아니었다. 집단의 지도부는 [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName](와)과 [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName] 모두에 반드시 속해야만 하는지 이의를 제기했다."
 lobby_events.20.f: "\"그리고 사무용품에서는 평균적으로...\" 감사관은 관련 항목으로 종이를 넘겼다. 두 눈이 숫자를 빠르게 훑었다. \"매달 삼백 크라운이군요.\"\n\n세상이 빙빙 도는 감각이 맞은편에 앉은 남자를 덮쳤다. \"확실한 내용입니까?\"\n\n\"그리고 업무 출장비에서는 천이백 크라운입니다.\"\n\n\"...잠시 실례하겠습니다.\" 남자는 힘겹게 입을 열었다. \"명세서 사본을 받을 수 있겠습니까? 지금 바로 회의를 열어야 합니다.\""
 lobby_events.20.a: "[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]에 남을 이유가 없다."
 lobby_events.20.b: "[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] 소속이라는 사실은 더 이상 유용하지 않다."
 lobby_events.20.c: "어느 쪽이든 포기하는 건 어리석은 짓이다."
