 je_disrupt_russian_caucasus: "러시아 코카서스 개입"
 je_disrupt_russian_caucasus_reason: "체르케스는 코카서스 지역의 흑해에 위치한 신생국으로, 러시아의 영토 야욕을 저지할 기회를 제공합니다. 체르케스 국가에 대한 승인을 국제 사회에서 인정받고 그 존속을 보장하는 것이야말로 가장 먼저 처리해야 할 과제입니다."
