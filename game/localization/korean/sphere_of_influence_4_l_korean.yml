 movement_events.1.t: "정부 정책에 대하여"
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName](은)는 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 대표하여 정부의 현재 정책에 대해 강력히 비판하는 전단지를 배포했다. [SCOPE.sCharacter('relevant_agitator').GetHerHis|U] 전단지는 개혁주의자 사이에서 큰 인기를 끌었다."
 movement_events.1.d2: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]에 동조하는 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 동맹들은 정부의 현재 정책을 강력히 비판하는 전단지를 배포했다. 이 전단지는 개혁주의자 사이에서 큰 인기를 끌었다."
 movement_events.1.f: "#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 정책에 관하여#!\n\n10월 중순, 존경하는 [ROOT.GetCountry.GetCapital.GetCityHubName] 개혁 사회 앞으로 전달된 위대한 연설.\n\n구성 오류 - 연설 첫 페이지를 읽은 후 5페이지로 넘어가십시오. 이후 4페이지와 6페이지를 읽으면 됩니다."
 movement_events.1.a: "표현의 자유 원칙을 존중해야 한다."
 movement_events.1.b: "이 전단지를 보이는 대로 압수하라."
 movement_events.1.c: "전단지를 만든 자의 신원을 조사하라."
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 개혁 사회"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName](은)는 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 국가적 지도력 아래 통합하기 위해 전국 범위의 조직 창립에 힘을 쏟았다."
 movement_events.2.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName] 구성원들은 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 국가적 지도력 아래 통합하기 위해 전국 범위의 조직 창립에 힘을 쏟았다."
 movement_events.2.f: "\"그것도 그렇지만, 만약 성공한다면 우리는 뭘 해야 할까요? 우리가 구축한 이 체계는 세대를 거쳐 지속될 수 있습니다. 이를 해체하도록 방치했다간 비극이 일어날 겁니다.\"\n\n\"모든 가입자가 앞으로도 계속 횃불을 이으리라고 기대해서는 안 됩니다. 우리 진영에는 각자의 이유로 우리의 말에 귀를 기울이는 많은 사람이 있습니다. 그들에게 다른 문제에 순응을 요구한다는 인상을 주어서는 안 됩니다.\""
 movement_events.2.a: "최악의 경우라도 해가 되는 것들은 아니다."
 movement_events.2.b: "반대 의사를 단호하게 표현하라."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName](은)는 주목할 만한 자다."
 movement_events.3.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] 정치적 연합"
 movement_events.3.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]에 소속된 주최자들은 [SCOPE.sState('relevant_state').GetNameNoFormatting] 지역에서 정치 참여를 촉구하는 단체를 창립했다."
 movement_events.3.f: "연사는 단호히 선언했다. \"이 땅에 벌어지는 고난의 직접적인 원인은 따로 있습니다. 나태하면서도 음모를 선호하는 계급에 권력이 집중되어 있다는 사실입니다. 따라서 우리는 근면한 계급의 노력을 하나로 모아 저들의 수작에 맞서야 합니다. 위대한 윤리적 대결로 판을 바꿔야 하는 것이지요. 정치적 진실과 옳음 대 정치적 약탈과 틀림의 대결 말입니다.\"\n\n한 청중은 생각했다. 자선에 뜻이 있는 존재라면 좋게 봐도 되지 않을까. 다만 그런 게 아닌 자라면... 그런 음모를 얼마나 끔찍하게 받아들이게 될지... 생각만 해도 몸서리가 쳐질 정도였다."
 movement_events.3.a: "사람들이 자기 목소리를 내기 시작했다."
 movement_events.3.b: "통제를 벗어나기 전에 해산하도록 지시한다."
 movement_events.4.t: "정부에 대한 탄원자들의 호소"
 movement_events.4.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]의 저명한 지지자들이 의제를 관철하기 위해 작심하고 쓴 탄원서를 정부에 제출했다. 이 탄원은 운동에 뜻을 모은 사람들 사이에서 필수적인 출발점으로 널리 알려졌다."
 movement_events.4.f: "탄원서에는 백 개의 서명이 모였다. 이해할 수 없을 정도로 유명한 인물도 있었고, 반면 신원을 밝혀내기 위해 엄청난 추리를 해야 할 정도로 평범한 이름 또한 부지기수였다. 이것이 바로 탄원의 이점이었다. 일정 수준을 넘어선다면 모든 서명자를 처벌한다는 조치가 현실적으로 불가능하다.\n\n한 사람이 이의를 제기한다면 잡아들이는 일은 식은 죽 먹기다. 하지만 천 명을 잡아내야 한다면 상황은 훨씬 더 어려워진다."
 movement_events.4.a: "제기된 안건에 대한 토론을 허용한다."
 movement_events.4.b: "정부의 공식 절차는 유지되어야 한다."
 movement_events.4.c: "명단에 오른 이름들을 조사하라."
 movement_events.5.t: "[SCOPE.sState('relevant_state').GetCityHubName] 시민 협약"
 movement_events.5.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName](이)가 [SCOPE.sLawType('relevant_law').GetName]의 구체적인 내용을 공개적으로 논의하고 지지를 모으기 위해 [SCOPE.sState('relevant_state').GetCityHubName]에 모였다. 이 행사는 지역 주민들의 관심을 크게 끌었다."
 movement_events.5.f: "\"다시 뵙는군요. 반갑습니다. 여행은 어떠셨습니까?\"\n\n\"괜찮았어요. 근데 이맘때 도로 상태가 끔찍해서 사실 늦을 뻔했습니다... 운전사 덕분에 겨우 왔군요.\"\n\n\"좋은 사람을 썼나 봅니다. 보수라도 올려 줄 생각이신지?\"\n\n\"그것도 괜찮겠죠! 모자가 제 앞에 왔을 때 주머니 사정이 어떨지는 다른 얘기겠습니다만.\""
 movement_events.5.a: "얼마나 활기찬 토론인가!"
 movement_events.5.b: "즉시 금지하라."
 movement_events.6.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]에 만연한 시위"
 movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName](은)는 [SCOPE.sState('relevant_state').GetName] 전 지역에서 대규모 시위를 조직했다. 현재까지는 평화롭게 진행되고 있지만, 지역 당국은 혹시 모를 폭력 사태에 대해 우려를 표명했다."
 movement_events.6.f: "그가 지금까지 본 사람을 모두 합쳐도 지금 눈앞의 광경에는 미치지 못할 것이었다. 조용하고 목가적인 장소로 알려졌던 [SCOPE.sState('relevant_state').GetFarmHubName](은)는 고함이 사방에서 터지고 깃발이 휘날리며 활기를 띠기 시작했다. 그는 자기 이웃들도 이 군중 속에 있을지 궁금해졌다. 서로 공통점이라곤 없다고 늘 생각하는 상대였다. 아마 그는 틀렸던 것일지도 모른다."
 movement_events.6.a: "불안을 표현할 수 있도록 허가하라."
 movement_events.6.b: "당국은 당장 조치해서 집회를 중단시켜야 한다."
 movement_events.7.t: "장벽과 접착제"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName](이)가 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 위해 전국적인 벽보 캠페인을 조직했다. 일부 도시는 [SCOPE.sLawType('relevant_law').GetName](을)를 지지하는 벽보로 인해 본래의 벽이 거의 보이지 않을 정도였다."
 movement_events.7.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetFullName] 지지자들이 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 위해 전국적인 벽보 캠페인을 조직했다. 일부 도시는 [SCOPE.sLawType('relevant_law').GetName](을)를 지지하는 벽보로 인해 본래의 벽이 거의 보이지 않을 정도였다."
 movement_events.7.f: "#bold 일요일: [SCOPE.sLawType('relevant_law').GetNameNoFormatting] 지지 집회#!\n\n모든 공통체 집회소에서 7시부터 8시까지 집회가 예정되어 있습니다. [SCOPE.sLawType('relevant_law').GetNameNoFormatting]의 대의에 대한 여러분의 지지를 보여주십시오!\n\n#italic 참여하는 모든 분들께는 7시 30분에 간식이 제공됩니다. 지방 \"애드보케이트\"지를 구독하면 더 자세한 정보를 확인할 수 있습니다.#!"
 movement_events.7.a: "어차피 비에 씻겨 나갈 것이다."
 movement_events.7.b: "지금 당장 벽들을 청소하라고 명령한다."
 movement_events.8.t: "철창 뒤에서"
 movement_events.8.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName](와)과 연관된 한 소란스러운 시위자가 체포되었다. 그 시위자가 부당한 대우를 받았다는 추측으로 시위자들 사이에 불만이 커졌다. 결국 그의 석방을 촉구하는 또 다른 시위가 조직되었다."
 movement_events.8.f: "감옥은 비참한 곳이었다. 철창과 돌벽, 차가운 바닥까지. 지난 몇 주 동안 간수들은 그를 지독하게 괴롭혔다. 앞을 지나갈 때마다 곤봉으로 철창을 살짝 두드리며 잠을 방해하는 식이다. 탈옥은 꿈에서도 불가능했다. 현실에서 느끼는 긴장과 초조가 꿈에까지 스며들었기에.\n\n겨우 경찰 하나 밀쳤다고 이런 신세가 되다니. 그는 처음엔 지극히 후회했다. 그리고 이제는 자기뿐만 아니라 다른 모두가 이 꼴을 겪어야 한다고 생각하게 되었다."
 movement_events.8.a: "모범수 조기 석방이 가능할 수도 있다."
 movement_events.8.b: "몇몇 난동자 때문에 예외를 만들지 않겠다."
 movement_events.9.t: "[SCOPE.sState('relevant_state').GetName]의 연쇄 파업"
 movement_events.9.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]에 자극을 받은 노동자들이 [SCOPE.sState('relevant_state').GetName]에서 연쇄 파업을 일으켰다. 도시를 지탱하던 온갖 산업이 사정없이 흔들렸다. 파업 노동자들은 지역 곳곳의 여러 도시에서 시위에 합류했다."
 movement_events.9.f: "경찰관이 두 눈으로 확인한 노동자들은 생각했던 모습과 달랐다. 더럽고, 산업 폐기물로 얼룩지고, 땀에 젖은 외양일 줄만 알았다. 하지만 그들은 편견과는 전혀 다른 인상을 보여줬다. 주말에나 입을 법한 옷에, 깨끗하고 산뜻한 분위기가 감돌았다. 눈빛에는 자부심이 번들거렸다. 지친 남자들의 움츠린 몸짓 대신 당당하게 선 자세만을 내세웠다. 굳건한 얼굴로 온 세상을 향한 구호가 적힌 판자를 손에 꽉 쥐고 있었다."
 movement_events.9.a: "저들의 요구를 인지했다고 알린다."
 movement_events.9.b: "저들을 일터로 돌려보내라!"
 movement_events.10.t: "발치에 짓밟힌 호소"
 movement_events.10.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]에 의해 [SCOPE.sState('relevant_state').GetName]에서 조직된 시위가 경찰에 의해 폭력적으로 해산되었다. 사망자와 중상자가 다수 발생했다. 이 사건은 이후 반체제 인사들이 외치는 결집 구호가 되었다."
 movement_events.10.f: "군중을 향해 말을 몰고 가던 그는 미소를 짓고 있었다. 마치 산성으로 금속판에 무늬를 새기듯, 그 선명한 표정은 그녀의 마음속에 각인되었다. 비명, 부러진 뼈, 치솟는 피 사이에서도 평온함을 유지할 수 있는 사람이 몇이나 될까. 시위자들이 사방으로 달아나는 가운데, 그는 휘하 경찰들에게 전진 명령을 내렸다. 그 뒤에는... 뭐가 어떻게 됐더라?\n\n수많은 공포가 뒤얽힌 현장에서 그녀는 우연히 문을 닫은 술집에 숨을 수 있었다. 대다수에겐 그런 운이 따라주지 않았다. 그녀는 얼마 후 시위가 열렸던 곳으로 돌아왔다. 돌바닥에 쓰러진 사람 중 그나마 움직일 수 있는 이들이 몇이나 될지 가늠조차 되지 않았다."
 movement_events.10.a: "책임이 있는 경찰관들을 징계하라."
 movement_events.10.b: "해산 명령이 있었다. 경찰에겐 잘못이 없다."
 movement_events.11.t: "[SCOPE.sState('relevant_state').GetCityHubName]의 옹호"
 movement_events.11.d: "[SCOPE.sState('relevant_state').GetCityHubName]에서 [SCOPE.sPoliticalMovement('relevant_movement').GetName]에 투신한 자들이 누가 봐도 당파론적인 신문을 창간했다. 빼곡한 광고와 풍자만화 사이에서 정부 정책에 대한 가차 없는 비판이 고개를 내밀었다."
 movement_events.11.f: "꽤 영리한 수법이었다. 제일 저렴한 종이를 쓰고 잉크를 아끼면서 광고와 커다란 글씨로 지면을 가득 채웠으니까. 그러니 한 부에 1페니란 가격으로도 수익성을 챙긴 것이다. 경쟁지가 다섯에서 열 배의 가격을 받는 마당에 말이다. 그 신문이 어떤 하나의 관점을 뻔뻔하게 쭉 지지한다고 가정하자. 그러면 도시의 모든 노동자가 그런 관점을 알게 될 때까지 얼마 걸리지 않을 게 뻔하다. 경쟁사들은 마찬가지로 가격을 내리거나 먼저 질식해 폐간하거나 둘 중 하나만을 선택해야겠지."
 movement_events.11.a: "당파론적 신문이 얼마나 버틸 수 있다고?"
 movement_events.11.b: "그런가? 그러면 인쇄 허가를 주지 말아라."
 movement_events.12.t: "가벼운 주머니"
 movement_events.12.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName](이)가 잘못된 결정을 연이어 내리면서 모금력이 현저히 감소했다. 부유한 옹호자들은 현재의 운동 형태에 대한 지원을 조용히 중단했다."
 movement_events.12.f: "\"당파론자로 보이고 싶지는 않아서 말입니다.\" 늘 반복되는 문장이었다. 한 주동자가 주먹을 꽉 쥔 채 작은 사무실 안을 서성거렸다. 당장에라도 손가락 뼈가 피부를 뚫고 튀어나올 듯한 기세였다. 그는 가끔 책상 위에 놓인 봉투들을 힐끗 쳐다봤다. 아직 열지도 않은 봉투였지만 내용물의 논지가 무엇일지는 뻔했다.\n\n\"당파론\"이라니. 대체 무슨 소리일까. 신경이 쓰인다는 자백인가? 금고 속 돈 세는 것보다 중요한 일을 선택했다고 티라도 내는 건가? 오히려 그에겐 진짜 중요한 일이 있었다. 무려 사회 전체를 개선하려는 행동이었다. 저들에게도 똑같은 기회가 있었다. 그런 관점에서, 당파론적이라는 게 나쁠 수가 있는 걸까?"
 movement_events.12.a: "다른 자금 출처를 찾을 것이다."
 movement_events.12.b: "모든 건 죽기 마련이다. 죽는 시기에나 차이가 있을 뿐."
 movement_events.13.t: "[SCOPE.sState('relevant_state').GetName]에서의 [SCOPE.sPoliticalMovement('relevant_movement').GetName] 조직"
 movement_events.13.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName](와)과 관련된 주동자들이 [SCOPE.sState('relevant_state').GetName]에서 [SCOPE.sLawType('relevant_law').GetNameNoFormatting](을)를 지지하는 집중 캠페인을 벌였다."
 movement_events.13.f: "전 세계의 모든 지역 주민에겐 특징이 하나 있다. 자기네 집에는 오랜 역사가 있으며, 독특하고 긴밀한 공동체에 속했다고 말하기를 즐긴다. 주동자도 그 사실을 부정하진 않았다. 다만 문제는 있었다. 그런 공동체는 외부인을 좀처럼 받아주지 않는다는 점이었다. 그는 헤아릴 수도 없을 만큼 여러 번 쫓겨났다. 하지만 노력하길 포기하진 않았다. 올바른 사람들에게 올바른 문구를 소개할 수 있으면 된다. 처음에는 야유나 받았던 발상도 결국 사람들 사이에 녹아들게 될 테니까."
 movement_events.13.a: "[SCOPE.sState('relevant_state').GetNameNoFormatting]에는 귀가 얇은 사람이 많다."
 movement_events.13.b: "붕 뜬 소리보단 현실에 관심을 가져야 한다."
 movement_events.14.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] 학생 집결"
 movement_events.14.d: "[SCOPE.sState('relevant_state').GetName]의 [SCOPE.sBuilding('relevant_university').GetName]에 다니는 학생들이 [SCOPE.sPoliticalMovement('relevant_movement').GetName](을)를 지지하는 시위를 조직했다. 이 행사에 자극을 받은 학생들이 대의에 여럿 투신했다."
 movement_events.14.f: "강의실은 텅 비어 있었다. 병이나 여행, 가족 행사 등으로 한두 명이 결석하는 일이야 늘 있었다. 하지만 이런 규모로 자리가 비는 건 단연코 처음이었다. 한 줄에 있는 학생이라고 해봤자 서너 명이 전부였다. 심지어 옆자리가 텅 비어서 휑한 분위기가 더 돋보였다. 이런 현상 자체가 강의의 소재로 삼아도 될 정도였다. 모래 알갱이가 하나둘 날아가다가 결국 사막의 지형이 바뀌듯, 한때 수업이었던 것은 그렇게 변하고 말았다."
 movement_events.14.a: "청년들이 [ROOT.GetCountry.GetNameNoFormatting](을)를 미래로 이끌 것이다!"
 movement_events.14.b: "학생은 학업에 집중해야 한다."
 movement_events.15.t: "논란이 분분한 주제"
 movement_events.15.d: "반대론자들이 군중에 침투하면서, [SCOPE.sPoliticalMovement('relevant_movement').GetName](이)가 주최한 행사는 곧 난투극으로 변했다. 경찰 조사가 시작되었지만 참가자들의 진술에서는 일관성을 찾아볼 수 없었다."
 movement_events.15.f: "대부분이 새파란 멍, 찢어진 입술, 흐르는 코피를 훈장처럼 갖고 있었다. 다만 그의 상처는 다른 이들에 비하면 명예라고 할 만한 부분이 전혀 없었다. 출구로 달아나다가 탁자 모서리에 엉덩이를 찧고, 곧장 다가오는 경찰과 정면으로 부딪칠 뻔하느라 다친 것이었으니 말이다. 하지만 지금 그의 머릿속에는 오로지 두 가지 이야기만 자리 잡고 있었다. 하나는 형사에게, 다른 하나는 친구들에게 들려줄 이야기였다."
 movement_events.15.a: "전부 구치소에 넣어서 하루 동안 머리를 식히게 하라."
 movement_events.15.b: "행사 주최자에게 죄를 물어라."
