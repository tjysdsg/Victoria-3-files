 russo_chinese.4.t: "아이훈 조약"
 russo_chinese.4.d: "시베리아에서 군사적 증강이 대대적으로 시행되면서 [ROOT.GetCountry.GetAdjective] 및 [SCOPE.sCountry('china_scope').GetAdjective](을)를 대표하는 외교관들 사이에서 협상이 이루어졌다. 그 결과 아무르 강에서의 상호 항해 권리를 보장하고 [SCOPE.sState('amur_scope').GetName] 영토를 [ROOT.GetCountry.GetName]에 양도하는 조약이 체결되었다."
 russo_chinese.4.f: "\"아르군 강에서 아무르 강 하구까지의 아무르 강 좌안은 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 소유가 되며 우안 중 우수리 강 서쪽은 [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]의 소유로 삼는다.\n\n우수리 강 동쪽에서 바다까지의 지역과 토지는 양국 국경이 결정될 때까지 [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting](와)과 [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 공동 소유한다. 아무르, 숭가리, 우수리 강에서의 항행 권한은 [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] 및 러시아 국가의 선박으로 한정하며, 타국 국가의 선박은 이 강들에서 항행할 수 없다...\""
 russo_chinese.4.a: "이 조약이 정확하고 변함없이 지켜지며, 영원히 이어지기를."
 emu_war.1.t: "에뮤 전쟁"
 emu_war.1.d: "[SCOPE.sState('westralia_state').GetName] 내의 [GetPopType('farmers').GetName]들은 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 자기들을 제대로 지켜주지 않는다며 불만을 제기했다. 특히 드로마이우스 노바에홀란디아, 즉 에뮤를 가장 두려운 대적자로 꼽았다."
 emu_war.1.f: "\"다시 말해줘. 겨우 오리 같은 거 사냥하는데 총알을 왜 이렇게 많이 싣고 가는 거지?\"\n\n\"오리? 우리가 물새나 잡으러 가는 건 줄 아나? 귓구멍이 막혔나 보군. 놈의 발톱에 걸리면 신께서도 널 지켜주지 못해. 진짜 그런 일이 벌어지면 네 내장을 넣어주느라 애쓸 생각도 없고.\"\n\n\"알았어, 알았다고. 젠장. 그냥 좀 지나친 거 아닌가 생각했을 뿐이야.\""
 emu_war.1.a: "좋아, #italic 사람#!을 보내라."
 emu_war.1.b: "아예 선전포고 초안이라도 작성해야 하나?"
