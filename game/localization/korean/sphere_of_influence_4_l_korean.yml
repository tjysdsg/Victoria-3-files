 lobby_events.5.t: "자본 수익"
 lobby_events.5.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sCountry('relevant_country').GetName](와)과의 수익성 좋은 [SCOPE.sGoods('relevant_goods').GetName] 무역에 관심을 가지면서 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.5.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sCountry('relevant_country').GetName](와)과의 수익성 좋은 [SCOPE.sGoods('relevant_goods').GetName] 무역에 관심을 가지면서 [SCOPE.sCountry('relevant_country').GetNameNoFormatting](와)과 더 긴밀한 관계를 맺기 위해 로비를 시작했습니다."
 lobby_events.5.f: "\"거래량이 많아지면 그만큼 위험도 더 커지지 않나?\"\n\n\"정반대입니다. 자기 주머니에 돈이 쏟아지면 누구나 광기에 취하기 마련입니다. 웨이터에게 팁을 줄 때도 예전에는 말도 안 되었던 금액을 웃으며 지불합니다. 어지간히 자제하지 않으면 아예 장부조차 보지 않게 됩니다. 그렇게 #italic 어마어마한#! 소비가 일상이 됩니다. 파멸을 향해 제 발로 걸어가는 셈이죠.\"\n\n\"훌륭한 지적이군. 그러면 전함의 배치도 정당화되는 건가?\"\n\n\"그렇게 될 겁니다. 아니면 기부로 길을 열면 그만입니다.\""
 lobby_events.5.a: "우리의 번영을 위해 건배!"
 lobby_events.5.b: "우리의 번영을 위해 건배!"
 lobby_events.5.c: "우리 관계는 철저히 거래 관계로만 남아야 한다."
 lobby_events.6.t: "과거의 친우"
 lobby_events.6.d: "[SCOPE.sCountry('relevant_country').GetName]의 공산주의 통치에서 소외된 이탈자들이 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 선봉으로서 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](을)를 떠나려 서두르고 있다."
 lobby_events.6.f: "\"공산주의자들은 불과 몇 개월 만에 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 국가 정신을 질식시켰습니다. 그들은 오랫동안 이어진 사회 질서를 뿌리 뽑았고, 문화적 기념물을 파괴했습니다. 우리 [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] 사람들은 겨우 살아서 탈출할 수 있었습니다.\"\n\n담당관은 그 얘기를 믿을 수밖에 없었다. 말 자체가 마치 붉은 깃발, 총검, 대사관 굴뚝으로 솟아오르는 연기를 허공에 새기는 듯했다.\n\n\"알겠습니다\" 곧바로 대답이 돌아왔다. 충분히 연습한 공손함은 이 순간에도 무너지지 않았다. \"즉시 이사회를 소집하겠습니다.\""
 lobby_events.6.a: "당연히 벌어질 일이었다."
 lobby_events.6.b: "이 탈주의 규모를 제한할 수 있나?"
 lobby_events.7.t: "프롤레타리아 연대"
 lobby_events.7.d_join_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName] 프롤레타리아와의 국제적 연대를 인용하며 [SCOPE.sPoliticalLobby('old_lobby').GetName]에서 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](으)로 이탈했다."
 lobby_events.7.d_join: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName] 프롤레타리아와의 국제적 연대를 인용하며 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.7.d_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName] 프롤레타리아와의 국제적 연대를 인용하며 [SCOPE.sPoliticalLobby('old_lobby').GetName]에서 이탈해 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 동맹을 지지하기 시작했다."
 lobby_events.7.d_form: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName] 프롤레타리아와의 국제적 연대를 인용하며 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 동맹을 지지하는 로비를 시작했다."
 lobby_events.7.f: "\"공산주의자는 자신의 견해와 의도를 감추는 행위를 경멸한다. 공산주의자는 자신의 목적이 기존의 모든 사회 질서를 폭력으로 타도해야만 달성될 수 있음을 공공연하게 선언한다. 지배계급으로 하여금 공산주의 혁명 앞에서 벌벌 떨게 하라. 프롤레타리아가 혁명에서 잃을 것이라고는 족쇄뿐이요, 얻을 것은 세계 전체다.\n\n만국의 노동자여, 단결하라!\"" #- The Communist Manifesto
 lobby_events.7.a: "연대여 영원하라!"
 lobby_events.7.b: "저들의 진정한 충심이 자연스레 드러나는군."
 lobby_events.7.c: "마음대로 하라고 해라. 우리가 들어줄 이유는 없다."
 lobby_events.8.t: "입장 정하기"
 lobby_events.8.d: "[SCOPE.sParty('relevant_party').GetName]의 주요 지지자인 [SCOPE.gsInterestGroup('first_party_member').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](을)를 공식 당론의 일환으로 지원하자는 안건을 제안했다."
 lobby_events.8.f: "\"위험성을 충분히 고려한 결과, 이를 추진할 의향이 있습니다. 사실상 유권자들은 국경 밖의 어떤 것에도 관심을 두지 않았으며, 그 성향은 지금도 마찬가지입니다. 앞으로 몇 달 내에 [SCOPE.sCountry('relevant_country').GetNameNoFormatting]에 대한 태도가 반대로 바뀐다고 하더라도 더 포괄적인 원칙을 훼손하지 않으면서 내부 정책을 유지할 수 있습니다.\"\n\n\"어떤 말씀인지는 알았습니다. 그럼에도 불구하고, 편을 정하기 전에 더 자세한 논의가 필요합니다. 자국이 취하는 입장은 이념가들의 변덕이 아닌, 실질적인 필요에 의해 결정되어야 합니다.\""
 lobby_events.8.a: "당은 이 안건에 힘을 실어야 한다."
 lobby_events.8.b: "외국의 꼭두각시라는 비난을 받을 셈인가?"
 lobby_events.8.c: "당의 선거에 도움이 될 것이다."
 lobby_events.9.t: "무기 사용"
 lobby_events.9.d_join: "[SCOPE.sCountry('relevant_country').GetAdjective] 군대의 정교한 [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] 사용에 깊은 인상을 받은 후, [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.9.d_form: "[SCOPE.sCountry('relevant_country').GetAdjective] 군대의 정교한 #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! 활용에 깊은 인상을 받은 후, [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetNameNoFormatting](와)과 더 긴밀한 관계를 맺기 위해 로비를 시작했다."
 lobby_events.9.f: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]에서 온 보고서가 수많은 사람의 손을 거쳤다. 보고서 가장자리는 이미 너덜너덜해졌다. 일부는 탄성을 뱉었고, 또 일부는 신중한 태도를 유지했다. 남은 사람들은 보고서 내용을 믿지 않는다는 의견을 내놓았다.\n\n\"저는 믿습니다.\" 테이블 끝에 앉은 장교가 말했다. \"저들이 할 수 있다면, 우리도 마찬가지입니다. 그러나 우리가 역량을 키울 때까지, 저 무기가 우리를 향하지 않도록 조치를 취해야 합니다.\""
 lobby_events.9.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 모델을 따르는 것이 좋겠다."
 lobby_events.9.b: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 모델을 따르는 것이 좋겠다."
 lobby_events.9.c: "너무 쉽게 넘어간 것은 아닌지 모르겠군."
