 lobby_events.10.t: "외국의 감화"
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName]에 매료되어 [ROOT.GetCountry.GetAdjective] 주 현대화의 견본으로 여겼다. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 법률과 기술에 관한 분석이 서류를 가득 채웠다."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U]는 비전을 개발했다. [ROOT.GetCountry.GetCapital.GetCityHubName]에서 [ROOT.GetCountry.GetCapital.GetFarmHubName]까지 이어주는 철도, 가스등이 도배되었으며 넓은 대로가 있는 계획도시, 건전하고 전문적인 관료제까지. 서양과 서양의 동맹국들은 이 모든 것을 비롯하여 여기 다 언급할 수 없을 정도로 많은 것을 손에 쥐었다. [ROOT.GetCountry.GetNameNoFormatting]에도 기회는 있었다. 장애물 따위는 없었다.\n\n그러나 그것이 완전한 진실은 아니었다. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]는 이 점을 잘 알고 있었다. 수입된 모든 발명품에는 위험 요소가 존재했다. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 일개 지방이 되어 버릴지도 모른다. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]는 이 균형을 어떻게 어떻게 맞출 수 있었던 것일까?"
 lobby_events.10.a: "서구와의 긴밀한 관계를 통해 얻을 수 있는 것이 많다."
 lobby_events.10.b: "서구와의 긴밀한 관계를 통해 얻을 수 있는 것이 많다."
 lobby_events.10.c: "저들의 집착은 우리의 주권을 위협한다."
 lobby_events.11.t: "중단된 협조"
 lobby_events.11.d_leave: "[SCOPE.sCountry('relevant_country').GetName](은)는 유럽 협조 체제를 적극적으로 방해했다. 친-[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 기조를 보였던 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 이 사태에 경악하여 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]를 떠났다."
 lobby_events.11.d_join: "[SCOPE.sCountry('relevant_country').GetName](은)는 유럽 협조 체제를 적극적으로 방해했다. [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 이 사태에 깜짝 놀라며 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.11.d_form: "[SCOPE.sCountry('relevant_country').GetName]의 적극적인 활동으로 유럽에서 전쟁이 발발했다. [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 이해에 반하는 로비 활동을 시작했다."
 lobby_events.11.f: "\"미련한 멍청이들! 내 투자를 받아 놓고는 뭐 하는 짓거리지? 자기네 [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle](이)가 나폴레옹이라도 된 줄 알았나? 이러면 결국 누가 이익을 보게 되는 거지?\"\n\n\"덴마크겠지요.\"\n\n\"그래, 덴마크가 있었군... 역시 그랬어. 아무튼 뭘 해야 하는지는 알겠다.\"\n\n그는 찌푸린 표정으로 문을 거세게 닫으며 떠났다. 남겨진 비서는 이미 [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName](으)로 보낼 봉투를 준비해 둔 상태였다. 운이 좋아서 한 달 이내에 도착한다면 이 아수라장에서 뭐라도 건질 수 있을지도 모를 일이다."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]에는 다른 선택을 할 기회가 있었다."
