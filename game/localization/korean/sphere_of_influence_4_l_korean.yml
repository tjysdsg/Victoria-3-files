 je_pacify_kazakh_steppes: "카자흐 대초원 평정"
 je_pacify_kazakh_steppes_reason: "18세기 초 여러 카자흐 칸국에 대한 권한을 정식으로 확장했음에도 카자흐 대초원 통치는 여전히 비효율적이었습니다. 1828년 이 지역을 재편하는 과정에서 러시아의 이름으로 [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')](을)를 임명해 전임 칸들을 대체했습니다. 하지만 마적 문제와 통치 위임에 대한 광범위한 불만은 해결되지 않았습니다. 이를 해결하려면 세 개의 주즈를 진정시켜 러시아가 직접 통치하는 지역으로 만들어야 합니다."
 je_acquire_korean_protectorate: "조선 피보호국 확보"
 je_acquire_korean_protectorate_reason: "한반도는 우리의 영향력을 동아시아와 태평양으로 더 확장할 기회를 제공합니다. 자국의 감독 아래에서 제대로 발전한 조선은 일본과 견줄 만하며, 외세의 침략에 대비하여 극동 영토를 보강하는 데 기여할 수 있을 것입니다."
 je_counter_russian_pacific_influence: "러시아의 태평양 영향력 대응"
 je_counter_russian_pacific_influence_reason: "러시아가 태평양 연안에 멀쩡한 항구를 확보할 경우, 북태평양에서의 해상 우위 상실이라는 용납할 수 없는 결과가 나타날지도 모릅니다. 이 지역에서 저들의 영향력을 억제하려면 지역 내의 독립 국가들 사이에서 신뢰할 수 있는 동맹을 찾아야 합니다."
