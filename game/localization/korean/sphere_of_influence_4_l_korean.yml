 lobby_events.1.t: "배신당한 혁명"
 lobby_events.1.d_join: "공산주의의 비난을 피하기 위해 엄격한 대외 정책을 수립하면서, [SCOPE.gsInterestGroup('relevant_ig').GetName]의 [GetIdeology('ideology_social_democrat').GetName] 지도층은 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.1.d_form: "공산주의의 비난을 피하기 위해 엄격한 대외 정책을 수립하면서, [SCOPE.gsInterestGroup('relevant_ig').GetName]의 [GetIdeology('ideology_social_democrat').GetName] 지도층은 [SCOPE.sCountry('relevant_country').GetAdjective]의 이익에 반하도록 로비에 대한 준비 작업을 시작했다."
 lobby_events.1.f: "\"우리는 공산주의와 맞서 싸우기 위해 동맹을 맺었습니다.\" [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]가 입을 열었다. \"이유는 간단합니다. 저들이 민주주의의 적이라는 정체성을 드러냈기 때문입니다. 민주주의가 없으면 자유도 없습니다. 주체가 누구든, 폭력은 언제나 반동적입니다.\"\n\n반응은 미약했다. 박수가 워낙 드문 탓에 누가 손뼉을 치는지 전부 알아볼 수 있었다. 하지만 [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]는 지금껏 이만한 호응조차 얻은 적이 없었다. 그야말로 장족의 발전이었다." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "저들의 애국심을 좋은 선례로 삼아라."
 lobby_events.1.b: "저들의 애국심을 좋은 선례로 삼아라."
 lobby_events.1.c: "이런 외세와 얽히는 사태를 피해야 한다."
 lobby_events.2.t: "탄압받는 혈육"
 lobby_events.2.d_join: "[SCOPE.sCountry('relevant_country').GetName] 내 [SCOPE.sReligion('relevant_religion').GetName] 주민들에 대한 차별이 구체적인 사례까지 등장하며 널리 알려졌다. 이로 인해 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.2.d_form: "[SCOPE.sCountry('relevant_country').GetName] 내 [SCOPE.sReligion('relevant_religion').GetName] 주민들에 대한 차별이 구체적인 사례까지 등장하며 널리 알려졌다. 이로 인해 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_country').GetName]에 적대적인 입장을 취하며 로비를 시작했다."
 lobby_events.2.f: "\"저들 역시 용서를 받을 수는 있을지도 모릅니다. 하지만 반드시 참회가 동반되어야 합니다. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 정부는 뉘우치기는커녕 오만스럽기 짝이 없는 모습을 보여주고 있습니다.\"\n\n\"저 자비로운 모습이라니.\"\n\n\"저들의 [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]보다 오히려 제가 더 많은 자비를 보였습니다!\"\n\n적의가 명백하게 드러났다. 사면초가에 몰린 담당자가 커다란 앙심을 품었다. 이 정도의 의지라면 국가 역시 조만간 마찬가지 모습을 보일 것이다."
 lobby_events.2.a: "말이 통하지 않으면 칼을 꺼낼 수밖에 없지."
 lobby_events.2.b: "말이 통하지 않으면 칼을 꺼낼 수밖에 없지."
 lobby_events.2.c: "#italic 이 사태#!를 국제적인 사건으로 키울 셈인가?"
 lobby_events.3.t: "기술적 재능"
 lobby_events.3.d_join: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName](와)과 [GetPopType('academics').GetName]들의 능력에 자극을 받은 기술 지향적 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 공동 전선을 펴기 시작했다."
 lobby_events.3.d_form: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName](와)과 [GetPopType('academics').GetName]들의 능력에 자극을 받은 기술 지향적 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sCountry('relevant_country').GetName](와)과 더 긴밀한 관계를 맺기 위해 로비하기 시작했다."
 lobby_events.3.f: "\"우리 기준으로? 저들이 공정에 사용하는 방법을 적용한다면, 저희와 같은 생산량 달성에 드는 인건비가 절반으로 줄어듭니다. 건물을 견학해 봤는데 조명 시스템도 혁신적이더군요. 상상해 보십시오. 근무 시간을 하루에 최대 한 시간까지 더 연장할 수만 있다면...\"\n\n콧수염이 인상적인 동료는 이미 종이를 꺼내서 선을 그리기 시작했다. 서로 다른 계산식들이 점차 형태를 갖췄다. 두 개의 합계가 나란히 나오자 가볍게 휘파람을 불며 감탄했다."
 lobby_events.3.a: "힘을 합쳐서 커다란 진전을 이룰 것이다."
 lobby_events.3.b: "힘을 합쳐서 커다란 진전을 이룰 것이다."
 lobby_events.3.c: "우리의 상품은 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 값싼 장난감보다 훨씬 뛰어나다."
 lobby_events.4.t: "달라진 관계"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName](이)가 혁명에서 패배했다. [SCOPE.sPoliticalLobby('relevant_lobby').GetName] 유지에 대한 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 이해관계가 무너졌다. 이들은 [SCOPE.sCountry('relevant_country').GetName](와)과의 더 긴밀한 관계에 대해 더 이상 옹호하지 않았다."
 lobby_events.4.f: "편지를 보냈지만 아무런 답도 돌아오지 않았다. 조심스럽게 방문한 결과, 최악의 의심이 사실이었음을 확인할 수 있었다. 한때 소유했던 건물은 압류되었다. 그 건물은 이제 친절한 태도를 싹 거둬들인 변호사와 그 가족의 집, 그리고 사무실이 되었다. 자기 자리를 지키기 위해 싸웠던 장관의 친구가 새로운 주인공이었다. 여전히 남아서 외관을 해치는 총알구멍이 보였다. 그 순간 보상 따위는 없으리라는 미래가 눈앞에 보이는 듯했다."
 lobby_events.4.a: "모든 노력이 한순간에 사라졌군."
 lobby_events.4.b: "수많은 사례 중 첫 번째에 불과할 것이다."
