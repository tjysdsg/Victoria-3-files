 je_maintain_afghan_protectorate_reason: "인도 아대륙과 중앙아시아 대초원을 가르는 산맥은 자국이 경쟁 상대에 맞서 확실하게 우위를 차지할 열쇠나 다름없는 곳입니다. 이제 자국의 이익을 지키고 상대를 공격할 경로를 확보하기 위해, 아프간 지역 전역에 안정적인 [Concept('concept_subject', '$concept_subjects$')]들을 조성해야 합니다."
