 lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] 요구 수행" #Pro-Lobby Demand
 lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](은)는 우리가 [SCOPE.sCountry('third_party_country').GetName]에 [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')]할 것을 요청했다. [SCOPE.sCountry('third_party_country').GetNameNoFormatting](은)는 [SCOPE.sCountry('relevant_country').GetAdjective]의 국익에 반대하는 국가로 알려져 있다."
 lobby_proposal.1.f: "\"최대한 포괄적인 자세를 취해야 합니다. 그 외 접근 방식은 무책임한 처사일 뿐입니다. [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]의 침략은 저 언덕만큼이나 오래된 역사입니다.\"\n\n\"외세를 위해 자국을 체스판의 말로 쓰는 것처럼 보일까 걱정입니다. 압박이 들어오면 어떻게 하려고 그러십니까?\"\n\n\"형세가 우리를 그렇게 몰아가지 않을 겁니다. 이렇게 하면 [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]의 이익은 곧 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 이익이 되니까요. 간단한 얘기입니다.\""
 lobby_proposal.1.a: "면밀히 검토해 보겠다."
 lobby_proposal.1.b: "이건 우리의 이익과는 관계가 없다."
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] 요구 수행" #Anti-Lobby Demand
 lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](은)는 우리가 [SCOPE.sCountry('relevant_country').GetName]에 [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')]할 것을 요청했다. 제안을 성공적으로 수행하면 자국 정부는 로비로부터 상당한 호의를 얻게 될 것이다."
 lobby_proposal.2.f: "\"그리고 현 상태를 유지하길 원하며 제안을 거부하는 이들은 어떻게 해야겠습니까?\"\n\n돌아오는 대답에는 망설임이 없었다. 어디선가 연습해 온 듯 매끄러운 어조였다. 사전 대책을 중시하는 사람답게 이미 몇 시간에 걸쳐 방을 맴돌며 어떤 공격이 들어올지 모조리 예상한 태도였다.\n\n\"애초에 저들과 이렇게 가까워져서는 안 되는 일이었습니다. 기만을 토대로 삼은 우정에는 아무런 가치가 없습니다. 당연히 거기서 오는 호의는 환상에 불과합니다.\""
 lobby_proposal.2.a: "자세히 검토해 보겠다."
 lobby_proposal.2.b: "이건 우리의 이익과는 관계가 없다."
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 기회 제공" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](은)는 우리가 [SCOPE.sCountry('relevant_country').GetName]에 [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')]할 기회를 제공했다. 로비는 저들의 연결고리를 활용하여 협상 과정을 원활하게 만들겠다고 제안했다."
 lobby_proposal.3.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 정부 대표를 상대로 비공식 협상이 진행되었다. 험난한 과정이 길게 이어졌다. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] 대표는 자신에게 절대적 우위가 있다는 사실을 잘 알았으며 그에 따라 전략을 조정했다. 그럼에도 불구하고, 결국 그들은 합의에 이르렀다. 합의 내용이 문서로 남지는 않았다. 다만 그런 것은 전혀 중요하지 않다. 정부가 공식 사본을 보낼 때, [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]에는 이미 초안으로 작성된 답변이 기다리고 있을 것이다."
 lobby_proposal.3.a: "기꺼이 추진하겠다."
 lobby_proposal.3.b: "이건 우리의 이익과는 관계가 없다."
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 기회 제공" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](은)는 우리가 [SCOPE.sCountry('third_party_country').GetName]에 [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')]할 기회를 제공했다. 만약 받아들여진다면, 저들의 제안은 [SCOPE.sCountry('relevant_country').GetAdjective]의 국익에 반대할 목적으로 의도된 것이다."
 lobby_proposal.4.f: "이론상으로는 열렬한 호전적 국수주의자와 손실을 보전하고자 하는 세력 양쪽에 호소할 수 있는, 상당히 은밀한 공격이었다. 상대의 대응을 강제한 끝에, 겉으로는 무해해 보이는 작전에 강경하게 반응해서 무모한 대결로 몰아갈 수도 있다.\n\n\"[SCOPE.sCountry('relevant_country').GetNameNoFormatting](이)가 마지막까지 [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting](와)과 싸우기 위한 계획이군요.\" 한 장관이 말했다. 대표의 얼굴은 붉어질 따름이었다. 두 가지 방향에 대한 답변을 모두 연습했지만, 어느 쪽도 이 상황에서는 어울리지 않았다."
 lobby_proposal.4.a: "기쁜 마음으로 추진하겠다."
 lobby_proposal.4.b: "이건 우리의 이익과는 관계가 없다."
