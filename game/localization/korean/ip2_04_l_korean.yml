 india_home_rule_events.8.t: "인도 국가 운동"
 india_home_rule_events.8.d: "우리의 토착 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 및 본인의 재정적 이익이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 사업과 충돌한다는 사실을 깨달은 [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] 사이에서 인도 민족의식이 자라나고 있다. 이들의 요구는 자치권에서부터 완전한 독립까지 다양한 범위를 아우르고 있다."
 india_home_rule_events.8.f: "#bold 인도 피지배층이 반역자로 돌변했다! 완전 독립 요구#!\n\n많은 관료가 계속해서 영국 정부에 충성을 보이지만, 일반 대중은 반역자로 돌변했다. 대부분은 자치권을 천부의 권리로 주장하며 반역 의도를 정당화하고 있다.\n\n상원에서도 해당 사안에 관한 논의가 이루어졌다. 일부에서는 자치권 논의 실패에 따른 여파로 일어날 수밖에 없던 상황이라 보고 있다. 한편 소수의 반항적 성향을 지닌 주동자들이 벌인 일이라 보는 이들도 있다. 익명을 요청한 한 의원은 다음과 같이 말했다. \"[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting](은)는 인도를 유능한 자치 정부로 이끌 수 없습니다. 영국령 인도 제국은 흔들림 없이, 굳건하게 지속되며 모두를 위한 정의를 실현해야 합니다.\""
 india_home_rule_events.8.a: "상황을 계속 지켜봐야겠다."
 india_home_rule_events.8.b: "책임 정부에 반기를 들다니."
 affect_bar_india_policies_tt: "#v $je_india_nationalism_britain$#! [concept_journal_entry]이 활성화된 동안 [SCOPE.sCountry('india_scope').GetName](으)로부터 개혁 요청을 받을 수 있음"
 india_home_rule_events.9.t: "[SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName] 개혁"
 india_home_rule_events.9.d: "[SCOPE.sCountry('overlord_scope').GetAdjective] 통치에 반대하는 민족주의자들의 소요가 점점 커지자, [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]에서 [ROOT.GetCountry.GetName] 내 정부 개혁을 허가했다. 덕분에 인도의 국정을 지원할 여러 기관이 설립되었다."
 india_home_rule_events.9.f: "\"의회에서 선언한 정책은 제국의 필수적인 부분인 [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] 인도에서 책임 정부의 점진적인 실현이 가능하도록 인도 행정의 모든 부문에서 인도인들의 협력을 증가시키고, 자치 기관을 꾸준히 발전시키기 위함이다.\n하지만 이 정책을 실현하려면 연이은 단계를 밟아 나가며 진전해야만 한다. 따라서 이제 이 방향으로 실질적인 발걸음을 내딛기 시작하는 편이 나을 것이다...\""
 india_home_rule_events.9.a: "선의의 표시라 할 수 있겠다."
 india_home_rule_events.9.b: "너무 소소하군. 거기다 한참 늦었고."
 simon_commission_in_ten_years_tt: "#v 10#!년 이내에 [SCOPE.sCountry('overlord_scope').GetAdjective] 정부 위원회가 이러한 개혁의 결과를 평가할 것임"
 india_home_rule_events.10.t: "인도 법정 위원회"
 india_home_rule_events.10.d_1: "정부는 [SCOPE.sCountry('india_scope').GetName]에 즉시 위원회를 파견해 헌법 개혁을 논의하기로 했다. 이 위원회 구성원에 인도인이 포함되어야 할지 여부를 두고 정치적으로 다양한 의견이 고개를 들고 있다."
 india_home_rule_events.10.d_2: "정부는 예정대로 위원회를 구성한 뒤 [SCOPE.sCountry('india_scope').GetName]에 보내 헌법 개혁을 논의하기로 했다. 이 위원회 구성원에 인도인이 포함되어야 할지 여부를 두고 정치적으로 다양한 의견이 고개를 들고 있다."
 india_home_rule_events.10.f: "\"대체 무슨 생각으로 그런 제안을 하는 겁니까? 우리가 정말로 저들이 자치하기를 바란다면, 마땅히 저들한테도 자신을 증명할 기회를 주어야지요.\"\n\n\"저들을 포함하면 이 위원회의 전체 목적을 위태롭게 하는 겁니다. 분열된 기관이 되어 버릴 거라고요. 당과 종교라는 두 기준 모두에 따라 갈리게 되겠죠. 어떤 국정 기관이든 인도인 두 명만 앉혀 놓으면, 의견이 세 개로 늘어나고 주먹다짐이 벌어질 겁니다.\"\n\n\"제가 데려온 후보자들은 모두 옥스포드에서 교육받은 인재들입니다. 방금 하신 말씀이 사실이라면, 결국 책임은 우리 쪽에 있다는 얘기로군요.\""
 india_home_rule_events.10.a: "저들은 [ROOT.GetCountry.GetAdjectiveNoFormatting]에 종속되어 있으니 [ROOT.GetCountry.GetAdjectiveNoFormatting] 위원회가 있어야 한다."
 india_home_rule_events.10.b: "자기 나라의 국정이니 인도인들이 그 역할을 맡아야 한다."
