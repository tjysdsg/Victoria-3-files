 india_nationalism_events.3.t: "소금 행진"
 india_nationalism_events.3.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName](이)가 이끄는 인도 독립 운동가들이 [SCOPE.sState('salt_march_state').GetName]의 해변으로 행진하며 주의 소금 독점에 항의했다. 해안에 도착한 이들은 소금을 채취해 의도적으로 법을 위반하는 행위를 보였다."
 india_nationalism_events.3.f: "#bold [SCOPE.sState('salt_march_state').GetPortHubName]의 소금 폭동!#!\n\n[TimeKeeper.GetCurrentDate.GetString], 제국법을 위반하겠다는 명백한 의도를 품은 다수의 인원이 [SCOPE.sState('salt_march_state').GetPortHubName]에 도착했다. 이들은 바닷물을 모아 끓여서 소금을 생산했다. 그 자리에 모인 거의 모든 이들이 체포되었다.\n\n행진의 지도자이자 [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting]의 고위 의원에게 소금으로 무엇을 하려고 했는지를 물어보았다. 의원은 자신들은 소금세가 부당하다고 생각하며, 이 비폭력 시위를 통해 자치권을 행사하고자 했다고 답변했다. 혹시 여기까지 읽으면서 우습다고 생각한 독자분이 계신다면, 혼자만 그렇게 생각한 것이 아니다! 하지만 그나마 무해한 이들이 민족주의 운동을 하고 있으니 다행이라고 할 수 있겠다."
 india_nationalism_events.3.a: "우리 감옥에는 저들 모두를 위한 공간이 넘쳐나지."
 india_nationalism_events.3.b: "법 위반자 만세!"
