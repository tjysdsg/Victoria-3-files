 je_india_home_rule: "인도 자치권"
 je_india_home_rule_reason: "[SCOPE.sCountry('india_scope').GetName] 곳곳에서 토착 인도인 인구층 사이의 민족의식이 높아지고 있습니다. [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] 학교에서 교육받고 식민지 정부에 고용된 토착 인도인들이 제국 기관 내에서의 동등한 지위, 더 많은 경제적 기회는 물론이고 궁극적으로는 인도 전역에 대한 자치권 설립을 요구하기 시작했습니다.\n\n이 [concept_journal_entry]이 활성화된 동안, 더 큰 자율성과 다른 지역 개혁을 위해 [SCOPE.sCountry('overlord_scope').GetName]에 탄원할 기회가 생깁니다. 이러한 탄원이 받아들여질 가능성은 #bold 진행도#! 상태에 따라 결정됩니다."
