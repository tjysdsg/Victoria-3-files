 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] 위원회"
 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective] 정부가 인도에서의 헌법 개혁 필요성을 평가하기 위해 [ROOT.GetCountry.GetCapital.GetCityHubName](으)로 위원회를 파견했다. 현지의 인도인 지도자 여러 명도 위원회 구성원으로 초대되었다."
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective] 정부가 인도에서의 헌법 개혁 필요성을 평가하기 위해 [ROOT.GetCountry.GetCapital.GetCityHubName](으)로 위원회를 파견했다. 위원회 전원이 유럽인으로 구성된 탓에 인도인 민족주의자들 사이에서 불만이 치솟고 있다."
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]에서 일곱 명의 사람을 보냈으며, 이 중 세 명이 인도인이었다. 이 소식이 [ROOT.GetCountry.GetCapital.GetCityHubName]에 전해지자 많은 위원이 충격을 받았다. 반면 중도파는 이를 승리로 받아들였으며, 이미 자기들만의 의회 체계 아래 동등한 지위를 갖는 미래를 그리기 시작했다. 급진파는 위원회에 형식적으로 인도인을 포함하면 정부에게만 이득이 될 뿐이며, 이를 통해 반대 시위를 통제할 수 있는 정도로 줄이고 희망에 찬 대중의 등에 칼을 꽂을 수도 있다는 점을 지적했다. 덕분에 상황에 어떻게 접근해야 할지가 모호해졌는데, 이러한 경우는 몇 년 만에 처음이었다."
 india_home_rule_events.11.f_2: "경찰은 항구를 정리하기는 했으나, 바깥길은 완전히 통제 불능이었다. 민족주의 구호와 위원회 구성원들을 [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName](으)로 돌려보내라는 요구가 새겨진 검은 깃발이 길을 가득 메웠다. 선두 차량에 과일 조각이 부딪쳐 그대로 창문에 들러붙었다. 안에 타고 있던 이들에게는 천천히 흘러내리는 과즙이 마치 피처럼 보였다."
 india_home_rule_events.11.a: "아직 어떻게 될지는 모르는 일이다."
 india_home_rule_events.11.b: "이 모욕적인 상황을 거부하기로 한다."
