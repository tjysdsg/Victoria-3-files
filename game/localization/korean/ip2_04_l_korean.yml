 india_events.1.t: "카이사리 힌드"
 india_events.1.d_1: "인도에 대한 직할 통치가 확립되면서, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName](은)는 자신에게 \"인도의 [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]\" 칭호를 부여할 것을 수상에게 요청했다."
 india_events.1.d_2: "인도에 대한 직할 통치가 확립되면서, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName](은)는 \"인도의 [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]\"라는 칭호를 취했다."
 india_events.1.f_1: "\"따라서 본 의회에 모인 성직자와 세속 귀족, 그리고 서민원의 조언과 동의를 얻어, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 지극히 훌륭하신 폐하에 의해 다음과 같이 법으로 제정됩니다.\n\n폐하의 인도 통치권 이전에 관한 올바른 인식을 위해, 그리고 폐하의 왕령에 따라, 연합왕국 국새로 정식 포고하여 연합왕국과 그 속령에 속한 제국의 관례적 칭호와 함께 폐하께서 적절하다고 여기는 추가 칭호를 사용하시는 것이 지당할 것입니다.\""
 india_events.1.f_2: "\"따라서 본 의회에 모인 성직자와 세속 귀족의 조언과 동의를 얻어, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 지극히 훌륭하신 폐하에 의해 다음과 같이 법으로 제정됩니다.\n\n폐하의 인도 통치권 이전에 관한 올바른 인식을 위해, 그리고 폐하의 왕령에 따라, 연합왕국 국새로 정식 포고하여 연합왕국과 그 속령에 속한 제국의 관례적 칭호와 함께 폐하께서 적절하다고 여기는 추가 칭호를 사용하시는 것이 지당할 것입니다.\""
 india_events.1.a: "하느님, [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] 폐하를 보우하소서!"
 india_events.1.b: "그러지 말 것을 조언한다."
 india_events.1.c: "\"대영제국, 아일랜드, 인도의 [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]\"라는 칭호가 더 위엄이 실릴 것이다.\""
