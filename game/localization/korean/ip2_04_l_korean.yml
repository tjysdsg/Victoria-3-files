 india_nationalism_events.1.d: "[SCOPE.sCountry('india_scope').GetName]의 억제되지 못한 불안이 퍼지며 인도 아대륙 곳곳에서 내전이 발발했다. [ROOT.GetCountry.GetAdjective] 사회의 주요 인물들이 붕괴하는 아대륙을 포기하고 그 운명에 내맡겨 버리자고 제안했다."
 india_nationalism_events.1.f: "고위 정치인이자 동양학 교수인 [SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting]에게 인도의 현재 상황과 통치 재건에 관한 희망이 있는지 묻는 말이 들어왔다. 교수는 이렇게 답했다.\n\n\"저들은 국정이라는 사업을 배우기엔 너무도 오래된 고대 사람들입니다. 소위 자기들의 지도자라는 사람들한테 이끌려 가고 있는데, 그래 봤자 혼란이 최선일 겁니다. 우리야말로 저들의 자비로운 안내자였습니다. 우리 없이는 분명 길도 찾지 못할 겁니다.\""
 india_nationalism_events.1.a: "우리 사람들을 대피시키고 이 건에서는 손을 뗀다."
 india_nationalism_events.1.b: "인도는 전에도 진정된 적이 있었지. 이번에도 그럴 것이다."
 india_nationalism_events.2.t: "대피"
 india_nationalism_events.2.d: "인도 전역에서 내전이 공공연히 일어나며 [SCOPE.sCountry('overlord_scope').GetAdjective] 정부의 결의도 꺾이고 말았다. 정부는 우리의 행정부를 폐지했으며, 모든 [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] 시민에게 즉시 인도를 벗어날 것을 명령했다."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold 제국 [ROOT.GetCountry.GetCapital.GetCityHubName] 짐카나 클럽#!\n여러분,\n애석하지만 인도를 위한 의무를 포기해야만 합니다. 은혜도 모르는 이 사람들은 저들을 일으켜 세워 준 바로 그 손에 대고 침을 뱉는 길을 선택했습니다. 우리가 이룩한 위대한 업적에 작별을 고하고, 우리의 선조가 지은 항구로 향하십시오. 우리는 바로 그곳에서 이 나라를 영원히 떠날 것입니다."
 india_nationalism_events.2.a: "문서를 불태우고 항구로 향한다."
