 jail.1.t: "감옥으로"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName](이)가 체포되었으며 [SCOPE.sCharacter('prisoner_scope').GetHerHis] 정치적 운동에 연관된 범죄 혐의로 재판에 회부되었다. [SCOPE.sCharacter('prisoner_scope').GetSheHe|U]는 동정심이라곤 찾아볼 수 없는 판사와 마주하게 될 것이며, 유죄 판결이 날 경우 장기 징역 선고를 받게 된다."
 jail.1.f: "\"[SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting] 씨, 자리에서 일어나 발언석으로 오십시오.\"\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]가 그 말에 따랐다. 고집부려봤자 소용은 없었다. 재판은 길지 않았고, 그 어떤 합리적인 기준으로 봐도 공정하지가 않았다. [SCOPE.sCharacter('prisoner_scope').GetSheHe]가 유죄일지 아닐지가 중요한 것이 아니었다. 그보다는 형량이 과연 얼마나 심하게 나올지의 문제였다.\n\n\"[SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting] 씨, 귀하는 선동적 명예훼손의 죄로 유죄 판결을 받으셨습니다. 법정에서는 이 사건의 정황을 면밀히 검토하였으며, 이에 따라 다음과 같이 선고합니다...\""
 jail.1.a: "3년 형을 선고해 [SCOPE.sCharacter('prisoner_scope').GetHerHim] 자신의 주제를 깨닫게 한다."
 jail.1.b: "5년 형이면 대중의 관심도 [SCOPE.sCharacter('prisoner_scope').GetHerHim]에게서 떠나겠지."
 jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]는 우리 인내심을 너무나 많이 시험했다. 10년 형을 선고한다."
 jail.1.e: "괜히 낭패스러운 일을 만들 필요는 없지. 경고만 하고 [SCOPE.sCharacter('prisoner_scope').GetHerHim]를 보내준다."
