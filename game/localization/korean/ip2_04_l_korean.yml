 india_nationalism_events.6.t: "인도 연맹"
 india_nationalism_events.6.d_1: "[ROOT.GetCountry.GetCapital.GetCityHubName]에 거주하고 있는 인도 민족주의자들이 인도 연맹을 창설했다. 이 단체는 인도 독립 지지에 헌신하는 조직이다. 연맹 회원에는 현직 [SCOPE.sParty('india_league_party').GetName] 의원들도 다수 포함되어 있다."
 india_nationalism_events.6.d_2: "[ROOT.GetCountry.GetCapital.GetCityHubName]에 거주하고 있는 인도 민족주의자들이 인도 연맹을 창설했다. 이 단체는 인도 독립 지지에 헌신하는 조직이다. 연맹 회원에는 현직 [SCOPE.sCharacter('india_league_character').GetFullName] 의원들도 다수 포함되어 있다."
 india_nationalism_events.6.f: "\"존, 숙녀분들과 하이 티를 즐기고 있는데 어떤 젊은 여자가 정말이지 당황스러운 청원서를 들고 다가왔어요. 처음에는 또 엠마가 이상한 장난을 친 줄 알았답니다. 엠마가 얼마나 상상에 빠져 사는지 잘 아시잖아요. 근데 이 여자는 꽤 진지해 보이더군요. 자신이 인도 연맹 회원이라면서, 자기들은 인도의 독립을 지지한다고 했어요. 장난이 아니라는 걸 확인한 우리는 그 여자한테 이렇게 물었어요. 그러면 우리 대신 누가 인도인들을 이끌어야 하냐고요. 그 생각 자체도 우스꽝스러웠는데, 여자가 아무렇지도 않게 대답하더군요. 인도인들이 자치해야 한다는 거예요!\n\n요즘 아이들이 대체 어디서 그런 생각을 배워 왔는지 모르겠어요. 아마 인도인들이 여기서 공부하고 일한 대가를 이렇게 갚는 모양이네요!\""
 india_nationalism_events.6.a: "고귀한 대의로군."
 india_nationalism_events.6.b: "참... 희한하기도 하지."
 india_nationalism_events.7.t: "인도의 상황"
 india_nationalism_events.7.d: "인도 연맹이 [SCOPE.sCountry('india_scope').GetName]의 상황에 대한 짧은 글을 출간했는데, 이 문서에서는 극심한 빈곤 상황과 함께 민족주의 활동가들을 향한 탄압 정책을 언급하고 있다."
 india_nationalism_events.7.f: "장교는 비웃는 듯한 미소를 지은 채로 책상 위의 전보를 바라보았다. 총독은 인도 연맹이 인도 내의 인도인 처우에 관해 쓴 장문의 글과 인도 연맹 자체에 대해 불평하는 편지를 보냈다. 총독은 애초에 내무부가 연맹에 약간이나마 자유를 주었다는 사실에 분노하고 있었다. 총독은 기분이 좋지 않은 모양이었으나 장교는 웃을 수밖에 없었다. 인도인들이 자기 상황을 제대로 알고 있는 게 맞나? 연맹은 대체 뭘 이루고자 한 걸까? 반역자 말고는 저들의 대의를 지지해 줄 사람도 없다. 인도인 몇 명을 이 위대한 나라에서 공부할 수 있게 해 준 것만으로도 얼마나 고마운 일인지 모르는 게 틀림없었다."
 india_nationalism_events.7.a: "이에 대한 대책이 필요하다."
 india_nationalism_events.7.b: "인도에서의 일을 금지한다."
