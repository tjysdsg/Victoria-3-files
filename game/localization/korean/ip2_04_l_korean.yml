 india_events.2.t: "델리 두바"
 india_events.2.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] 행정부는 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName](을)를 인도의 [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]로 공식적으로 선포하기 위해 [SCOPE.sState('delhi_scope').GetCityHubName]에서 성대한 두바 의식을 계획했다. 또한 [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 인도 전역의 귀반들에게 초대장을 보냈다."
 india_events.2.f: "\"정확히 정오에 전령들이 트럼펫을 울리자, 모든 손님이 착석한 가운데 총독이 도착했음을 알렸다. 군악대는 행진곡을 연주했고, [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')]은 [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')], 따님들, 참모들과 함께 파빌리온으로 나아가셨다. 각하께서는 인도의 별의 주인으로서 예복을 차려입고 왕좌에 착석하셨고, 이후 국가가 연주되고 의장대는 무기를 들었으며 모인 모든 사람이 일제히 일어섰습니다. 그런 다음 각하께서 수석 전령에게 포고문을 낭독하라는 명령을 내리셨다. 다시 한번 트럼펫 소리가 울려 퍼졌고, 폐하께서 인도의 [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]로 선포되셨다.\"" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "샤 인 샤 파디샤. 신이시여, 그분을 축복하소서."
 india_events.2.b: "[SCOPE.sCharacter('monarch_scope').GetHerHim]께 충성을 바치고, 한 가지 겸손한 요청을 드릴 기회다."
 indian_independence_request_tt: "\"폐하께서 #b 영국#! 신민들이 누리는 것과 같은 정치적, 사회적 지위를 #b 인도#!에 허락해 주시기를 간청드립니다.\""
 india_events.3.t: "빛의 산"
 india_events.3.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 군대가 [SCOPE.sState('punjab_scope').GetCityHubName](을)를 점령하면서, 우리는 전설적인 코이누르 다이아몬드를 손에 넣었다."
 india_events.3.f: "\"각하, [SCOPE.sState('punjab_scope').GetCityHubName] 국고의 상세한 목록이 준비되었습니다. 특히 보석 중에서는 다리야에누르, 키라즈이알람, 그리고 코이누르가 눈에 띕니다.\"\n\n\"훌륭하군. 대서양 건너편의 인디언들보다 인도인들이 훨씬 마음에 들어. 결국, 모자에 어울리는 장신구는 깃털보다 다이아몬드 아니겠나?\"\n\n\"그렇습니다, 각하.\"\n\n\"운송 준비를 하게. 이 보석들은 대박람회에 반드시 전시되어야 해. 동방 정복의 증거로 말이지.\""
 india_events.3.a: "코이누르 다이아몬드를 [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]에게 전리품으로 바친다."
 india_events.3.b: "다이아몬드를 [ROOT.GetCountry.GetCapital.GetCityHubName]에 있는 우리의 국고로 운송한다."
 koh_i_noor_in_europe_tt: "한 #bold 유럽#! [concept_country]에서 #bold 코이누르#! 다이아몬드를 탈취함"
 owns_koh_i_noor_tt: "#bold 코이누르#! 다이아몬드를 소유함"
 demand_return_of_diamond_tt: "[SCOPE.sCountry('diamond_country').GetName]에 #bold 코이누르#! 다이아몬드 반환을 요구함"
 returned_koh_i_noor_tt: "#bold 코이누르#! 다이아몬드는 인도로 반환될 것임"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName]의 코이누르 반환 요구"
 india_events.4.d_1: "최근 우리의 통치에서 독립한 [SCOPE.sCountry('india_scope').GetNameNoFlag](이)가 코이누르 다이아몬드의 반환을 요청했다. 이 다이아몬드는 현재 전리품으로서 우리의 금고에 보관되어 있다."
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag](이)가 코이누르 다이아몬드의 반환을 요청했다. 이 다이아몬드는 현재 전리품으로서 우리의 금고에 보관되어 있다."
 india_events.4.f: "\"수상 각하, 왕실이 처음 코이누르를 차지했을 때 그다지 매력적으로 여기지 않았습니다. 돌려주는 건 크게 어렵지 않을 겁니다.\"\n\n\"고등판무관, 독립을 이루는 것보다 왕실에서 보석을 떼어내는 일이 훨씬 어렵다는 걸 알게 될 거요.\"\n\n\"보석이야 왕실에 넘치지 않습니까!\"\n\n\"식민지도 넘쳤지. 그게 다 어떻게 됐는지 보시오.\""
 india_events.4.a: "조약과 정복의 권리로, 이 보석은 우리의 것이다."
 india_events.4.b: "귀물은 사용해야 가치가 있다."
 india_events.5.t: "데칸 폭동"
 india_events.5.d: "[SCOPE.sState('riots_site_scope').GetName]에서 빚을 진 [GetPopType('peasants').GetName]들이 지역 고리대금업자들을 상대로 빚 문서를 없애기 위해 일련의 반란을 일으켰다."
 india_events.5.f: "\"각하, 농민들이 부채 기록을 불태우고 있습니다. 심지어 고리대금업자가 공격의 대상이 되는 경우도 발생합니다. 경찰을 보내 개입하는 게 어떻습니까?\"\n\n총독의 입꼬리가 살짝 휘었다. \"음, 놀랄 일도 아니군.\"\n\n\"각하?\"\n\n\"농부를 힌디어로 라이야트라고 하더군. 폭동은 다른 말로 라이어트지. 라이야트가 라이어트를 벌이는 건 당연한 일 아닌가?\""
 india_events.5.a: "군을 보내 반란을 진압하라."
 india_events.5.b: "폭동이 더 심해지기 전에 이 부채를 무효화하라."
 slaves_freed_in_state_tt: "[SCOPE.sState('riots_site_scope').GetName]의 모든 [GetPopType('slaves').GetName](이)가 해방될 것임"
 india_events.6.t: "힌두-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting] 음모"
 india_events.6.d: "정보국은 인도 혁명가들이 [SCOPE.sCountry('overlord_scope').GetAdjective] 통치에 맞서 [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] 정부 요원들과 공모하여 범인도 반란을 계획하고 있다는 음모를 알아냈다."
 india_events.6.f: "\"음모를 꾸민 자들은 스스로 가다르라고 부릅니다.\"\n\n\"흥미롭군.\"\n\n\"뭐가 말씀입니까?\"\n\n\"가다르는 반란을 의미하지. 하지만 가다리는 배신을 의미한다네. 참으로 재미있는 점은, 이 차이가 결국 관점의 문제라는 것이야.\""
 india_events.6.a: "즉각 개입해야 한다."
 india_events.6.b: "경계는 유지하되, 성급하게 행동해서는 안 된다."
 conspiracy_trials_in_30_days_tt: "공모 용의자들은 #v 30#!일 내로 재판에 회부됨"
 india_events.7.t: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName] 음모 재판"
 india_events.7.d: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName]에서 수백 명에 달하는 인도 독립운동 단체 회원들이 [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] 요원들과 공모하여 [SCOPE.sCountry('overlord_scope').GetAdjective] 통치를 전복하려 한 혐의로 재판에 회부되었다."
 india_events.7.f: "언론과 대중은 이 재판에 큰 관심을 보였다. 커지는 불만의 징후로 판단하는 여론이 있는가 하면, 영국인이든 인도인이든 어떤 무력 음모도 왕실을 무너뜨릴 수 없다는 증거로 받아들이는 여론도 존재했다. 그러나 대부분의 현지인에게 이것은 단순히 그 자체로 받아들여졌다. 300여 명의 용의자가 차례로 유죄 판결을 받는 장엄한 행렬일 뿐이었다."
 india_events.7.a: "이걸로 끝이어야 할 텐데."
 india_events.7.b: "사형 선고는 순교자를 만들 뿐이다."
 india_events.8.t: "풀 왈론 키 사이르"
 india_events.8.d_1: "델리는 힌두교와 이슬람교 사이의 조화를 기념하기 위해 풀 왈론 키 사이르 축제를 열고 있다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName](은)는 전통에 따라 자하르 마할에서 이 축제를 관람했다."
 india_events.8.d_2: "델리 주민들은 전통적인 인도 축제인 풀 왈론 키 사이르를 기념하기 위해 모였다. 이 행사는 힌두교와 이슬람교 공동체의 조화를 기념하는 자리다."
 india_events.8.d_3: "델리는 힌두교와 이슬람교 사이의 조화를 기념하기 위해 풀 왈론 키 사이르 축제를 열고 있다. 꽃 공물들이 도시의 성소에 바쳐지고, 거리에는 춤과 노래가 가득하다."
 india_events.8.f: "수천 송이의 꽃향기와 함께 음악이 울려 퍼지며, 도시 전역에서 사람들이 모여들고 있다. 힌두교도와 이슬람교도가 한자리에 모였다. 종교적 차이에도 불구하고 평소의 긴장감은 완전히 사라졌으며, 춤과 기도, 음식에 대한 공동의 사랑이 그 자리를 메웠다."
 india_events.8.a: "조화와 색채가 이루는 아름다운 장관이군."
 india_events.8.b: "축제가 정치적으로 이용될 위험이 있다."
 india_events.8.c: "전시 행사에 공식적으로 도움을 건네라."
 india_events.9.t: "인도 육군"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName](이)가 세 [SCOPE.gsInterestGroup('presidency_armies').GetName](을)를 한 개의 조직으로 통합하라는 명령을 내렸다. 바로 [ROOT.GetCountry.GetAdjectiveNoFormatting] 육군이 되는 것이다."
 india_events.9.f: "\"오래전부터 준비해 온 일이기는 하지. 비합리적이라는 얘기도 있고, 불필요한 조치가 많다는 사람도 있어. 이 사안을 전보로 전달할 수 있게 됐다는 것 자체가 놀랍군.\"\n\n\"회사의 유산이라는 말에는 동의하네. 우리가 저들이 세운 구조를 너무 많이 유지하고 있다고 생각하나?\"\n\n\"하지만 우리가 뭘 할 수 있었겠는가? 인도는 융통성 있는 땅이 아닐세. 이런 곳을 개혁하려면 40년은 좀 촉박하지.\""
 india_events.9.a: "효율성의 승리라고 봐야겠지."
 india_events.9.b: "토착 병력을 더 통합시킬 기회로군."
 india_events.10.t: "도나부르 조합"
 india_events.10.d: "[SCOPE.sState('dohnavur_state').GetName]에서 활동하고 있는 기독교 선교사인 [SCOPE.sCharacter('carmichael_scope').GetFullName](은)는 지역에서 성매매에 내몰린 아이들을 위한 피난처를 제공해 주는 것으로 유명해졌다. 이 선교사가 본인의 사업을 더 발전시키기 위한 사역 단체를 설립했다."
 india_events.10.f: "\"개종자들의 이야기를 들려달라는 요청을 받곤 합니다. 물론 그런 이야기가 재미있기는 할 겁니다. 신께서 열어 주시는 탈출의 길은 가끔 베드로의 탈옥처럼 기적적인 면이 있고, 진실은 허구보다 훨씬 더 이상하고 흥미로우니까요. 하지만 우리는 끔찍한 악의 소굴에서 일하고 있으며, 악은 먹잇감이 탈출한 뒤에도 제 것을 되찾으려 노력합니다. 그런 상황을 잘 아는 우리로서는 이런 이야기를 자주 입에 올리기가 꺼려집니다. 누군가한테는 이상하게 들릴 수도 있겠지만, 침묵이 가장 안전한 법입니다. 신께 가장 큰 영광을 돌리는 순간은 바로 현재니까요.\"" #- Amy Carmichael, Things As They Are
 india_events.10.a: "저런 대의라면 공식적인 기부를 할 수밖에 없지."
 india_events.10.b: "선교사를 후원하는 꼴을 보일 순 없다."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]의 귀환"
 india_events.11.d: "현지 판사의 자녀인 [SCOPE.sCharacter('mehta_scope').GetFullName](이)가 [SCOPE.sState('mehta_state').GetName]에서 [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] 위원회에 반대하는 시위에 참여하는 모습이 목격됐다. 이와 더불어 다른 어린 시위자들도 인도 국기 색상의 옷을 입은 채 경찰과 대치하고 있다."
 india_events.11.f: "나이가 어리다고 해서 식민지 경찰의 주목을 피해 갈 수는 없었다. 일주일 전, 이들은 곤봉의 습격을 받았다. 진압봉을 든 성인 남성 수십 명이 시위자들의 팻말과 줄을 흐트러뜨리고 아이들이 직접 만든 깃발을 내던져 버렸다. 아이들은 껍질이 다 벗겨진 손바닥과 무릎에서 피를 흘리며, 눈물범벅이 된 채 부모의 품으로 돌아갔다.\n\n이제 그들은 빼앗길 수도 있는 깃발을 드는 대신, 아예 깃발의 색으로 된 옷을 입었다. 이제 아이들이 다시 바닥에 쓰러지더라도 세상은 그 대의를 똑똑히 보게 될 것이다."
 india_events.11.a: "어린 나이에 저토록 용감하다니."
 india_events.11.b: "이 대가는 아이의 아버지가 치르게 될 거다."
 india_events.12.t: "폭풍을 지나 평화로"
 india_events.12.d: "한때 사회주의 활동가였다가 신지학자로 노선을 튼 [SCOPE.sCharacter('besant_scope').GetFullName](이)가 [ROOT.GetCountry.GetCapital.GetCityHubName](을)를 떠나 인도로 향하겠다는 의사를 밝혔다. 곧 [SCOPE.sState('madras_state').GetName]에 본부를 두고 있는 동료 신지학자들과 합류할 예정이라고 한다."
 india_events.12.f: "\"내 말이 사람들을 기쁘게 하든 화나게 하든, 찬사를 부르든 비난을 부르든 상관없다. 난 진실을 말해야만 한다는 강렬한 필요성을 느끼고 있으니까. 우정이 나를 배신하거나 인간관계가 끊어지는 한이 있더라도 나는 진실을 향한 그 유일한 충성심을 굳건히 지켜야 한다. 진실이 나를 거친 광야로 인도할지라도 따라갈 것이다. 진실이 내게서 모든 사랑을 앗아가더라도 그 뒤를 따를 것이다. 진실이 나를 죽일지라도 나는 진실을 믿으리라. 내 무덤에는 오직 이 비문을 새기길 바란다.\n\n'진실을 따라가려 노력했다.'\"" #- Annie Besant's Autobiography
 india_events.12.a: "안전한 여행이 되기를."
 india_events.12.b: "[ROOT.GetCountry.GetCapital.GetCityHubName]의 사회가 이 사람을 필요로 한다."
 india_events.13.t: "세계의 스승"
 india_events.13.d: "[SCOPE.sState('madras_state').GetName]의 신지학협회 회원들이 젊은 [SCOPE.sCharacter('krishnamurti_scope').GetFullName](이)가 앞으로 신성한 존재인 마이트레야의 미래 그릇이 될 가능성이 있다고 선언했다. 이에 신지학 활동가인 [SCOPE.sCharacter('besant_scope').GetFullName](이)가 아이를 입양하려고 했다."
 india_events.13.f: "우기가 오려면 아직 멀었고, 하늘 또한 구름이라곤 찾아볼 수 없었다. 소년은 해변에 서서 밀려드는 물결을 멍하니 쳐다보았다. 갈 길을 잃은 소년은 냉담한 모습이었다. 보이지 않는 장벽이 주변의 모든 것과 그를 갈라놓고 있는 듯했다. 아버지가 모래사장을 밟으며 다가와 소년의 어깨에 손을 얹었다. 소년은 다시 아버지를 쳐다보았다. 그러자 바다에 대한 기억도 천천히 멀어져 갔다."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U]라면 아이가 자기 잠재력을 완전히 깨달을 수 있게 도와주겠지."
 india_events.13.b: "아이는 오컬트 근처에는 얼씬도 말고 자기 아버지와 함께 있어야 하는 법이다."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName](은)는 가족과 함께 평범한 삶을 살아갈 것임"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName](은)는 신지학협회에 입양되어 길러지며 후에 #bold 세계의 스승#!이 될 것임"
 india_events.14.t: "동방의 별 교단"
 india_events.14.d: "신지학협회가 신성한 마이트레야의 도래를 위해 세상을 준비시키는 것을 목적으로 하는 단체를 설립했다. 미래에 이 존재의 그릇이 될 것으로 믿어지는 [SCOPE.sCharacter('krishnamurti_scope').GetFullName](이)가 해당 단체의 수장으로 임명되었다."
 india_events.14.f: "#bold 원칙 선언#!\n\n1. 우리는 이 세상에 곧 위대한 스승이 도래하리라고 믿는다. 따라서 그분이 오실 때 우리가 그분을 맞이하기 마땅한 수준이 되도록 현재를 살아가고자 한다.\n\n2. 그러므로 우리는 언제나 그분을 생각하며 그분의 이름으로 행동해야 하고, 매일 우리에게 주어진 일과에 최선을 다하도록 노력하여야 한다.\n\n3. 우리의 일과가 허용하는 한, 매일 시간의 일부를 투자해 그분의 강림을 준비하는 데 실제로 도움이 되는 과업을 행해야 한다." #- Principles of the Order of the Star in the East
 india_events.14.a: "세상에 영감을 불어넣어 줄 수단이다."
 india_events.14.b: "이 교단을 통해 지상에서의 우리 과제를 실현하리라."
 india_events.15.t: "신성한 영감"
 india_events.15.d: "[SCOPE.sState('california_state').GetName]에서 묵상하던 [SCOPE.sCharacter('krishnamurti_scope').GetFullName](이)가 기이한 신체적 증상과 강렬한 \"이질감\"을 느꼈다. [SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U]와 신지학협회의 지도자들은 이 과정을 본질적으로 신비로운 현상이라 믿고 있다."
 india_events.15.f: "\"마치 모든 게 정지한 듯했습니다. 움직임도 흔들림도 없고, 모든 생각과 모든 시야가 완전히 텅 빈 듯했습니다. 바꾸고 관찰하고 살펴볼 이해자 또한 없었습니다. 헤아릴 수 없는 광대함이 펼쳐져 있었으며, 이는 완전히 정지된 침묵이나 다름없습니다. 공간도 없으며, 이 공간을 채울 시간조차 없습니다. 모든 것의 시작과 끝이 여기에 있습니다. 여기에 대해서는 사실 말할 수 있는 게 없는 것이나 마찬가지입니다.\"" #- Krishnamurti's Notebook
 india_events.15.a: "정말 사실일까? 저자가 신의 손길을 입은 것일까?"
 india_events.15.b: "이 사람은 문제가 좀 있군. 단지 그뿐인 거다."
 india_events.16.t: "길 없는 땅"
 india_events.16.d: "[SCOPE.sState('star_camp_state').GetName]에서 열린 동방의 별 교단 연례 협회에서 [SCOPE.sCharacter('krishnamurti_scope').GetFullName](이)가 자신의 추종 세력을 거부하며 교단의 해체를 선언했다. 해당 선언으로 인해 신지학협회가 혼란에 빠졌다."
 india_events.16.f: "\"진리는 길이 없는 땅이며, 따라서 그 어떠한 길로도 도달할 수 없습니다. 이는 어느 종교나 어느 종파를 따르든 마찬가지입니다. 이것이 제가 절대적으로 무조건 고수할 의견입니다. 진리는 한계가 없고 조건도 없으며 그 어떤 경로로도 접근할 수 없는 이치입니다. 조직화할 수도 없고, 어떠한 단체가 사람들을 특정한 경로로 이끌거나 강요해서도 안 됩니다. 저는 추종자를 원하지 않으므로 이는 특별히 대단한 행동이라 할 수도 없으며, 그저 제 진심일 뿐입니다. 누군가를 따르는 순간 진리를 따르지 않게 되는 것이나 마찬가지입니다.\"" #- Krishnamurti, 1929
 india_events.16.a: "자유의 대의에는 수장이 필요 없다."
 india_events.16.b: "오직 세계의 스승만이 저렇게 겸손한 말을 할 수 있겠지."
 india_events.16.c: "저 사람도 은퇴할 때가 되었군."
 india_events.17.t: "[SCOPE.sState('khudiram_state').GetFarmHubName] 음모"
 india_events.17.d: "[SCOPE.sState('khudiram_state').GetFarmHubName] 거리를 지나가던 마차 행렬이 폭탄 공격을 받았으며 두 명의 [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 여성이 사망했다. 범인 중 한 명인 [SCOPE.sCharacter('khudiram_scope').GetFullName](이)가 구속되었다."
 india_events.17.f: "양옆에 무장한 경찰이 버티고 있고, 앞에는 적의 가득한 판사가 있었으나 젊은 남성의 얼굴에는 조금의 두려움도 없었다. 등을 꼿꼿이 세운 남자는 어깨에 힘을 푼 채 행복해 보이는 미소를 짓고 있었다.\n\n숙련된 변호인이 그를 변호했으나, 재판의 결과가 어떻게 나올지는 의심할 여지가 없었다. 그의 실수는 치명적이었고, 치안 담당자들의 눈에 띈 순간부터 끝은 정해져 있었다. 삶의 모든 걱정거리도 그를 떠났고, 그에게는 더 이상의 짐도 없었다. 그저 자신을 확실히 기억에 남기는 것 말고는 할 일도 없었다."
 india_events.17.a: "그만한 범죄를 저질렀으니 교수형에 처해야 한다."
 india_events.17.b: "종신형을 내려서 순교자가 되는 것을 막는다."
