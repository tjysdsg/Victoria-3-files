 india_home_rule_events.1.t: "인도 자치권 활동"
 india_home_rule_events.1.d: "오랜 개혁과 토착 인도인 지도자들과의 협상 끝에, [ROOT.GetCountry.GetTopOverlord.GetAdjective] 의회가 구 인도 제국을 인도 자치령으로 재편하는 법안을 통과시켰다."
 india_home_rule_events.1.f: "\"왕실이 직접 통치하던 인도 식민지는 오늘부터 인도 자치령이 될 것이다. 이 자치령은 대영제국의 연합왕국 아래 독자적인 입법권을 갖게 될 것이며, 이는 왕실의 권위를 침해하거나 저항하거나 대항하지 않는 한에서 허용된다.\""
 india_home_rule_events.1.a: "우리는 주어진 기회를 놓치지 않았다."
 south_asian_primary_cultures_tt: "자국에 [Concept('concept_homeland','$concept_homelands$')]가 있는 모든 #bold 남아시아#! [Concept('concept_culture', '$concept_cultures$')]가 [concept_primary_cultures]가 될 것임"
 india_home_rule_events.2.t: "인도 행정부의 정부 개혁 요청"
 india_home_rule_events.2.d: "인도 국가 운동의 압박에 직면한 [SCOPE.sCountry('india_scope').GetName] 정부가 우리에게 인도 행정부의 직책을 선출하는 민주적 선거를 승인해 달라고 요청했다."
 india_home_rule_events.2.f: "상원에서는 해당 요청을 재미있게 받아들였다.\n한 귀족은 이렇게 말했다. \"투표하려면 글을 읽을 줄 알아야 하지요. 식자율이 그렇게 낮은데, 인도 행정부는 대체 국민들이 무슨 수로 라지와 람의 차이를 구분할 수 있다고 생각하는 겁니까?\""
 india_home_rule_events.2.a: "인도인들은 책임 정부를 구성할 능력이 없다."
 india_home_rule_events.2.b: "이는 행정 안정화를 위해 꼭 필요한 단계다."
 india_home_rule_events.2.c: "우리가 직접 작성한 개혁안을 시행하도록 명령하자."
 india_home_rule_events.3.t: "순교"
 india_home_rule_events.3.d: "[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]에서 인도 국가 운동에 대한 우리의 억압 행위를 반대하는 평화 시위가 벌어지는 가운데, [SCOPE.sCharacter('dyer_scope').GetFullName] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle](이)가 이끄는 [ROOT.GetCountry.GetAdjective] 육군 부대가 군중을 향해 발포했다. 인도인 수백 명이 사망했으며 수천 명이 다쳤다."
 india_home_rule_events.3.f: "\"[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]에서 일어난 사건은 도시의 반기를 잠재웠을지는 몰라도, 전국적 분노를 불러일으켰습니다.\n\n가는 곳마다 사람들이 한마음으로 항의하는 모습이 보입니다. 모두 같은 구호를 반복해서 외치고 있는데, '아자디'라는 단어입니다. 바로 '자유'라는 뜻입니다.\""
 india_home_rule_events.3.a: "이 사건을 즉시 은폐해야 한다."
 india_home_rule_events.4.t: "추락하는 소용돌이"
 india_home_rule_events.4.d: "상황을 진압하려는 노력에도 불구하고, [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]에서 일어난 학살 소식이 [SCOPE.sState('jallianwala_bagh_state').GetName] 전역으로 퍼져나갔다. 인도인들이 학살에 항의하며 대도시에서도 폭동이 시작되었다."
 india_home_rule_events.4.f: "일요일에 벌어진 암리차르 반란 억압에 맞서 인도 국민들이 폭동을 일으켰다.\n\n\"영국 제국주의는 물러가라! 더러운 영국 놈들은 물러가라!\" 월요일 아침에 사무실로 출근하는 영국 행정 관리자들에게 퍼부어진 외침이었다."
 india_home_rule_events.4.a: "[SCOPE.sCharacter('dyer_scope').GetLastName](을)를 구금하고 정의를 실현할 것을 약속한다."
 india_home_rule_events.4.b: "군대를 파견해 폭동을 진압한다."
 india_home_rule_events.4.c: "공군을 배치해 군중을 해산시킨다."
 india_home_rule_events.5.t: "무질서 조사 위원회"
 india_home_rule_events.5.d: "[SCOPE.gsInterestGroup('army_ig').GetName]의 행동에 대한 분노가 점점 커지는 상황에서, [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]에서 벌어진 학살을 조사하기 위한 정부 위원회가 구성되었다. [SCOPE.sCharacter('dyer_scope').GetLastName] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle](이)가 인터뷰를 통해 본인의 동기를 밝혔다. 다름 아닌 자신의 명예를 지키기 위함이었다고 한다."
 india_home_rule_events.5.f: "\"발포 없이도 군중을 해산시킬 수 있었다고 생각합니까?\"\n\n\"만약 발포하지 않고 군중을 해산시켰는데, 군중이 다시 돌아왔다면 어떻게 됐겠습니까? 제가 바보처럼 보였을 겁니다. 절 실컷 비웃었겠죠.\"\n\n\"혹시 정원으로 향하는 통로가 장갑차도 들어갈 수 있을 만큼 넓었다면, 기관총을 발포했을 겁니까?\"\n\n\"아마 그랬을 것 같습니다.\"\n\n\"그랬다면 사상자 수가 훨씬 더 많아졌겠네요?\"\n\n\"그렇죠.\""
 india_home_rule_events.5.a: "[SCOPE.sCharacter('dyer_scope').GetLastName](을)를 당장 [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName](으)로 복귀시킨다."
 india_home_rule_events.5.b: "이 사람을 징계해야만 한다."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName](이)가 불이익 없이 사임하며, [SCOPE.sCharacter('dyer_scope').GetHerHis] 명예를 지킨 채 [ROOT.GetCountry.GetTopOverlord.GetName](으)로 돌아감"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName](이)가 계급 및 보상을 박탈당하며 [ROOT.GetCountry.GetTopOverlord.GetName](으)로 추방됨"
 india_home_rule_events.6.t: "귀향"
 india_home_rule_events.6.d: "전 육군 중장이었던 [SCOPE.sCharacter('dyer_scope').GetLastName](이)가 [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] 학살 사건 조사 결과를 따라 [ROOT.GetCountry.GetName](으)로 귀환했다. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "술집 주인은 금요일 저녁에 늘 보던 사람들이 이렇게까지 분열될 것이라고는 예상하지 못했다. 그날은 아무런 경기도 없었다. 하지만 [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting](이)라는 주제가 모두를 격분하게 했다. 모인 사람 중 절반은 그를 펀자브의 도살자라 부르며 불명예 제대해야 한다고 주장했다. 나머지 절반은 기부를 위해 모자를 돌리고 있었다. 이들은 한 신문사가 다음 주에 [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting]에게 수여할 예정이라는 명예의 검과 상금을 위한 기부에 동참하고 싶어 했다."
 india_home_rule_events.6.a: "이 사건은 마무리된 것으로 봐도 되겠군."
 india_home_rule_events.6.b: "기금 모금에 명예의 검까지? 사람이 이렇게까지 비열할 수 있나?"
 india_home_rule_events.7.t: "인도 국가 운동"
 india_home_rule_events.7.d: "[ROOT.GetCountry.GetOverlord.GetAdjective]식 교육을 받은 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 및 본인의 재정적 이익이 [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] 사업과 충돌한다는 사실을 깨달은 [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] 사이에서 인도 민족의식이 자라나고 있다. 이들의 요구는 자치권 강화에서부터 완전한 독립까지 다양한 범위를 아우르고 있다."
 india_home_rule_events.7.f: "창고로 가던 중에 모든 노동자가 내 길을 막았다. 나를 공격하지는 않았지만 그 의도는 명확했다. 오늘은 어떠한 일도 하지 않겠다는 것이다. 약자라는 사실을 깨달은 나는 한쪽으로 물러나 차나 한잔 더 마시러 갔다. 그때 내 밑에서 일하던 노동자 두 명의 대화를 엿들을 수 있었다.\n\n\"음식을 달라고 했더니 우릴 굶겼지. 목소리를 들어 달라고 했더니 총알로 우리 입을 다물게 했어. 근데도 우리더러 자기들을 섬기라는 건가? 복종하라고? 이젠 어림도 없어. 두고 보자고. 인도인 없이 어떻게 인도를 꾸려 나갈 건지.\""
 india_home_rule_events.7.a: "상황을 계속 주시해야 한다."
 india_home_rule_events.7.b: "저들의 요구에도 나름의 일리가 있다."
