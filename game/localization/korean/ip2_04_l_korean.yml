 princely_state_creation.1.t: "발루치스탄 기관"
 princely_state_creation.1.d: "[SCOPE.sState('baluchistan_state').GetName](을)를 손에 넣은 후, 우리는 이 지역의 국정 운영을 위해 발루치스탄 기관을 수립했다. 이후 발루치스탄의 일부 지역을 토착민들에게 돌려주자는 제안이 나왔다."
 princely_state_creation.1.f: "\"하나의 주를 통째로 운영하려면 행정력 소모가 큽니다. 소수의 현지인들이 잘게 쪼갠 지역을 다스리게 하십시오. 그러면 우리는 국경 수비에 집중할 수 있습니다. 아프간, 페르시아, 또는 러시아가 우리를 넘보지 못하게 만드는 겁니다.\"\n\n\"다섯 사람에게 다섯 개의 주를 다스리게 만들면, 다섯 통치자 모두 그 지역들을 통일하겠다는 꿈을 꾸게 됩니다. 인도에는 이미 유럽 전체보다 많은 왕자가 존재합니다. 그 숫자를 정말로 더 늘리고 싶은 겁니까?\""
 princely_state_creation.1.a: "우리에게 충성스러운 왕자들에게 남부 지역을 분배하라."
 princely_state_creation.1.b: "마카라에 대한 칼라트의 권위로 지역을 분할하라"
 princely_state_creation.1.c: "19발 칼라트 예포국을 수립하라."
 princely_state_creation.1.e: "고등판무관이 모든 지방을 다스려라."
 princely_state_creation.2.t: "신드 점령"
 princely_state_creation.2.d: "우리가 [SCOPE.sState('sindh_state').GetName](을)를 손에 넣기 전, 이 지역은 탈푸르 왕조의 여러 분파에 의해 나뉘어 있었다. 신드에 번왕국을 세워서 순응적인 탈푸르 통치자들에게 맡기자는 제안이 나왔다."
 princely_state_creation.2.f: "\"Peccavi\", 전보에는 이렇게 쓰여 있었다. 부관은 상사를 바라보며 눈썹을 치켜올렸다.\n\n\"내용이 \"Peccavi\"라니. 암호문입니까?\"\n\n장교는 보고서를 읽다가 고개를 들어 말했다. \"죄(Sin)를 지었다는 뜻이야.\"\n\n\"신드(Sindh)를 가졌다?\"\n\n\"그래, 신드를 가졌다.\"\n\n\"그렇군요.\""
 princely_state_creation.2.a: "북부 탈푸르 왕조를 유지하라."
 princely_state_creation.2.b: "신드 전체를 19발 예포국으로 만들어라."
 princely_state_creation.2.c: "신드 전체를 봄베이 관구에 통합하라."
 princely_state_creation.3.t: "북서쪽 국경"
 princely_state_creation.3.d: "[SCOPE.sState('pashtunistan_state').GetName](을)를 손에 넣으면서, 우리의 국경은 파미르 산맥에 이르게 되었다. 이 외딴 지역의 행정을 순응적인 토착 통치자들에게 위임하자는 제안이 나왔다."
 princely_state_creation.3.f: "\"적국의 국경과 가까운 곳에 번왕국을 세운다고? 무책임하고 어리석은 생각이군. 우리가 얻은 땅이니, 우리가 지켜야 하지 않겠나.\"\n\n\"영토를 지키는 것과 운영하는 것은 별개의 문제야. 직접 다스리는 대신 현지인들한테 맡기고, 그 세금으로 우리가 주둔군을 유지하면 될 일이지.\""
 princely_state_creation.3.a: "이 지역의 충성스러운 통치자들에게 자율성을 부여하라."
 princely_state_creation.3.b: "치트랄의 영토를 북부 전체로 확장하라."
 princely_state_creation.3.c: "토착 통치자들은 그 행실로 보아 신뢰할 수 없다."
 princely_state_creation.4.t: "암리차르 조약"
 princely_state_creation.4.d: "새롭게 손에 넣은 [SCOPE.sState('kashmir_state').GetName] 지방은 한때 강대한 왕국이었다. 이 지역을 통치하기 위해 강력한 번왕국을 새롭게 수립하자는 제안이 나왔다."
 princely_state_creation.4.f: "\"힌두교도는 무슬림을 좋아하지 않고, 무슬림은 시크교를 좋아하지 않으며, 시크교도는 아무도 좋아하지 않아. 도대체 어떤 번왕이 그들 모두를 제어할 수 있겠는가?\"\n\n\"그래서 어떤 무모한 번왕이 전부 떠맡게 만드느니 차라리 우리가 떠안자는 말인가? 설마 잠도 안 자고 일할 셈인가?\""
 princely_state_creation.4.a: "잠무 카슈미르를 21발 예포국으로 수립하라."
 princely_state_creation.4.b: "그러한 조약은 필요하지 않다."
 princely_state_creation.5.t: "샨 주"
 princely_state_creation.5.d: "새롭게 손에 넣은 [SCOPE.sState('shan_state').GetName](은)는 여러 샨 공국이 모인 복잡한 모자이크로 구성되어 있다. 이들을 현재의 정부 형태를 유지하며 공동 주재자를 갖춘 번왕국 연합으로 조직하자는 제안이 나왔다."
 princely_state_creation.5.f: "\"이 국경 지역은 수익원이 될 수 있지만 관리가 굉장히 어려울 겁니다. 분열된 형태에 산악 지형이라 우리 사람들이 지형에 익숙해지는 건 근시일 내로는 불가능합니다.\"\n\n\"역사를 본받을 때로군. 샨의 통치자들을 연방으로 묶어라. 세금만 제대로 거둬서 바친다면 통치는 원하는 대로 하게 둬. 시간이 지나면 우리의 세금 징수자들이 길을 익히게 될 것이고, 그러면 연방을 해체하면 그만인 일이다.\""
 princely_state_creation.5.a: "공동 주재자를 두는 조건으로 자율성을 부여하라."
 princely_state_creation.5.b: "그들을 샨 구역으로 통합하라."
