 india_nationalism_events.4.t: "나탈 인도국민회의"
 india_nationalism_events.4.d: "[SCOPE.sCharacter('gandhi_scope').GetFullName](이)라는 인도 변호사가 나탈 인도국민회의를 설립했다. [ROOT.GetCountry.GetAdjective] 인도 인구의 권리 옹호에 헌신하는 단체다."
 india_nationalism_events.4.f: "#bold 또 다른 반역의 목소리#!\n\n[TimeKeeper.GetCurrentDate.GetString] 나탈 인도국민회의가 설립되었다. 현 정부에 불만을 품고 반기를 든 또 다른 조직이다. 젊은 인도인 변호사 [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting](이)가 이끄는 이 단체는 인도를 곤경에 빠뜨리려는 것이 목적인 듯하다. 우리의 더 현명한 독자분이라면 이 사실이 그리 놀랍지 않았을지도 모르겠다. 최근 [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting](이)가 인도인들에게 투표권을 요구했다는 소식이 알려진 바 있으니까. 이러한 집단이 거창한 저항 운동을 보이고는 있으나, 여전히 단결과는 거리가 멀어 보이니 안심해도 될 것으로 보인다."
 india_nationalism_events.4.a: "인도 공동체가 투사를 찾아냈군."
 india_nationalism_events.4.b: "이 사람이 [SCOPE.sState('gandhi_state').GetCityHubName] 폭도들을 어떻게 다루는지 두고 보겠다."
 india_nationalism_events.5.t: "사티아그라하"
 india_nationalism_events.5.d: "해외에서 몇 년을 보낸 [SCOPE.sCharacter('gandhi_scope').GetFullName](이)가 [ROOT.GetCountry.GetName](으)로 돌아왔다. 그는 사티아그라하, 즉 \"진리를 단단히 붙잡는다\"는 이론으로 인도 독립 운동을 지지하고 있다."
 india_nationalism_events.5.f: "최근 해외 여정에서 돌아온 변호사가 정오의 연설을 진행하고 있었다. 의회의 분위기는 나른하기 짝이 없었다.\n\n\"참 총명한 젊은이로군!\" 어느 의회 구성원이 빈정거렸다.\n\n\"자기가 뭐라도 되는 줄 아나?\" 또 다른 사람이 대꾸했다. \"본인이 여기서 가장 똑똑한 사람이라고 생각하나 본데. 저 친구가 입 열 때마다 우리도 적들한테 공짜로 총알 맞게 생겼어.\""
 india_nationalism_events.5.a: "영웅이 조국으로 돌아왔군."
 india_nationalism_events.5.b: "신문에 이 사건을 담지 말라고 명령한다."
