 india_events.18.t: "베라르의 행정"
 india_events.18.d: "베라르에서 강도 행위와 불안이 높이 치솟는 상황에서, [SCOPE.sCountry('bic_scope').GetName](이)가 상당한 양의 연간 비용을 지불하고 우리 대신 [SCOPE.sState('berar_scope').GetName](을)를 관리하겠다는 요청을 해 왔다."
 india_events.18.f: "\"그 도적 지도자 머리에 걸린 현상금이 얼마지?\" 영국 장교가 물었다.\n\n\"5천 루피입니다.\"\n\n\"5천이라! 이 가바르라는 놈이 그 정도란 말이지?\"\n\n관리가 대답했다. \"이 마을들 전역에서는 아이가 밤에 울면 엄마가 이렇게 말한답니다. 얌전히 안 자면 가바르가 잡아간다고요.\"\n\n\"놈하고 그 일당이 그렇게 무시무시하다면, 우리한테 맡기는 편이 최선일 걸세.\" 장교가 웃으며 대꾸했다. \"우리야말로 뒷마당에서 테러리스트 솎아내는 데 전문가니까.\""
 india_events.18.a: "좋다. [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName](이)가 베라르를 처리하게 하자."
 india_events.18.b: "베라르는 오직 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 속한다."
