 pressure_to_sell_berar_province_desc: "하이데라바드는 오래전부터 베라르를 제대로 통치하지 않았다. 결국 이 지방에는 도적이 들끓으며 전반적으로 무법 상태에 놓이게 되었다. 이에 내무부는 우리가 베라르의 현 통치자에게 연간 비율을 지불하는 대신 베라르를 직접 통제할 것을 권고했다."
