 communal_divides_events.3.t: "위험한 생각"
 communal_divides_events.3.d: "[SCOPE.sState('relevant_state').GetName]에서 일어난 시위에서 어느 [SCOPE.sPoliticalMovement('india_congress_scope').GetName] 연사가 열렬히 주장을 펼쳤다. 자유로운 힌두 국가를 건설하려면 영국의 생활 양식을 저버리고 힌두교의 뿌리로 돌아가야 한다는 내용이었다. 이에 따라 [SCOPE.sPoliticalMovement('muslim_league_scope').GetName] 구성원들의 종교 탄압을 향한 두려움에 불이 붙으며 두 집단 간의 적대감이 더욱 커졌다."
 communal_divides_events.3.f: "무함마드 칸은 연사의 대담한 모습에 어이가 없었다. 저 남자는 감히 이렇게 말하고 있었다. \"우리 정당의 무슬림 지부를 대표하시는 칸 씨가 오셔서 기쁩니다.\" 그야말로 저 남자가 오기도 전에 여기 있던 사람이었는데! 법정에서 영국인과 싸웠고, 심지어 이긴 사람이란 말이다! 근데 이제는 그저 무슬림 지부의 대표자라고?\n\n게다가 저 건방진 놈이 감히 힌두 국가를 제안했다. 무슬림과 시크교도가 저 소리를 들으면 대체 뭘 할 거로 생각했던 건가? 개종이라도 할 것 같았나?"
 communal_divides_events.3.a: "둘 다 각자의 위치를 알아야 한다."
 communal_divides_events.3.b: "저들이 우리가 아니라 서로한테 분노하게 두는 편이 낫다."
 communal_divides_events.3.c: "완전한 분열을 일으키고 저 땅도 분리하도록 하자."
