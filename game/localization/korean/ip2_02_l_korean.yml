 make_delhi_capital_desc: "현재의 수도가 그 역할을 잘 수행해 왔으나, 최근 민족주의자들의 선동으로 인해 반사회적 운동에 취약하다는 사실이 드러났다. 델리에 새로운 정부 지구를 설정하고 우리의 정부 기관을 그곳으로 이전해야 한다."
