 je_indian_famines_reason: "#italic \"죽음과 기근이 사방을 뒤덮고, 비는 올 기미조차 없구나\n아사자들의 뼈가 묻히지도 못하고 들판에 뒹구네\"#!\n\n인도에 엄청난 재앙이 닥쳤습니다. 연이은 흉작과 만연한 빈곤, 그리고 정부의 관리 부실로 인해 상황이 악화하였으며, [ROOT.GetCountry.GetName] 전체에 공식적으로 기근 상태가 선포되었습니다.\n\n#bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#!(이)가 지속되는 한, 자국의 통치를 반대하는 세력이 #tooltippable #tooltip:je_indian_famines_tt #bold 더 활발한 시위#!#!#!를 벌일 것입니다.\n\n#bold 인도의 기근#!\n인도의 많은 지역이 관개를 오로지 우기에 의존하고 있으며, 이에 따라 가뭄 및 부정적인 기타 [Concept('concept_harvest_condition', '$concept_harvest_conditions$')]에 크게 취약한 상태입니다. 내무부는 가뭄의 영향을 완화하기 위해 #tooltippable #tooltip:je_indian_famines_tt_2 #bold 내륙 건조지대의 관개#!#!#!를 권장했습니다."
