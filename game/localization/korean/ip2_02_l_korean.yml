 communal_divides_events.1.t: "한 국가 이론"
 communal_divides_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]의 [ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 소위 두 국가 이론을 공식적으로 거부했으며, 대신 신념이나 교리와 관계없이 모든 인도인 사이의 영원한 우애를 맹세했다."
 communal_divides_events.1.f: "두 여자가 각자의 집 문간에 앉아 있었다. 한 여자는 파란 사리를 입었고, 다른 여자는 화려한 부르카를 입고 있었다. 둘은 그날 저녁 식사에 쓸 야채를 다듬느라 바빴고, 아들들은 앞에 있는 거리에서 길리 단다 놀이를 하고 있었다.\n\n\"계속되려나?\" 하스라트가 자야를 보며 물었다.\n\n하지만 대답이 돌아오기도 전에 각자의 아들들이 서로 싸우기 시작했다. 두 여자는 당황하지 않고 날카롭게 외쳤다. 그러자 아들들이 그대로 멈춰 섰다. \"사과해라!\" 자야가 꾸짖자 아이들은 서로의 귀를 붙잡은 채 사과했다. 만족한 두 여자는 대화를 이어 나갔고, 아들들도 다시 놀이를 시작했다.\n\n\"계속되겠냐고?\" 자야가 반문했다. 그러고는 아들들을 바라보며 대답했다. \"그랬으면 좋겠네.\""
