 indian_famines.3.t: "기아를 끝내기 위한 단식"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]는 목숨을 걸고 단식하기로 했다. [SCOPE.GetRootScope.GetCountry.GetName](을)를 설득해 상업 작물을 식량 작물로 바꿔도 된다는 허락을 받는 게 목표다."
 indian_famines.3.f: "총독이 집무실을 걸어가는 동안에도, 비서는 미소를 참기 힘들었다. 휘하에 수천 명의 군대를 거느리고 있건만, 정작 가장 큰 위협은 단식 중인 남자 한 명이라니. 혹시라도 단식하다 죽으면 끔찍한 결과가 뒤따를 것이다. 살아 있다 해도 선동가는 다시 회사를 괴롭힐 뿐이다. 그동안 왕과 왕비의 목숨에만 신경 쓰면 됐는데... 어쩌다 한낱 평범한 남자한테 이렇게 휘둘리게 된 걸까?"
 indian_famines.3.a: "농부들도 단식에 참여할 수 있을지도 모른다."
 indian_famines.3.b: "타협에 응한다."
