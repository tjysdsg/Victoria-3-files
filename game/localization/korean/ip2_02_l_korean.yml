 je_indian_famines_button_epidemic_control_desc: "근본적으로는 기근과 영양실조가 문제의 원인이지만, 가난한 사람 대부분이 목숨을 잃는 직접적인 원인은 전염병과 콜레라 같은 질병 때문입니다.\n\n대규모 접종 및 엄격한 격리 체계를 도입함으로써 사망률 증가를 어느 정도 억제할 수 있습니다.\n\n#bold 철도#!\n[concept_famine]에 시달리는 [Concept('concept_state','$concept_states$')]에 [GetBuildingType('building_railway').GetName](이)가 있을 경우, 해당 조치의 효과가 2배가 됩니다."
