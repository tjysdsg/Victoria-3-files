 sepoy_mutiny_events.1.t: "페슈와의 이름으로"
 sepoy_mutiny_events.1.d: "바트 가문은 마라타 제국의 세습 총리로서 나라를 다스리며 차트라파티 가문 다음 가는 위신과 권력을 누렸다. 그리고 바로 지금, 마지막 페슈와의 양자 [SCOPE.sCharacter('nana_saheb_scope').GetFirstName](이)가 검을 들고는 영국을 쫓아내고 제국을 수복하겠다고 약속한 상황이다."
 sepoy_mutiny_events.1.f: "병사는 목을 가다듬었지만, 목에 걸린 덩어리를 제거하기엔 역부족이었다. 그의 선조들은 아우랑제브에게 있어 큰 골칫거리였다. 차트라파티 가문이 무굴의 폭정에 맞서 자유를 얻게 해준 강한 세력이었다.\n\n하지만 이 모든 것이 헛수고처럼 보였다. 그들은 이미 또 다른 강력한 적과 싸울 준비를 하고 있으니 말이다. 그는 조상들의 명예를 드높일까, 아니면 부족한 행동력만 드러내고 말 것인가? 병사의 잡념은 대장이 '전진하라'라고 외치자 씻은 듯이 사라졌다."
 sepoy_mutiny_events.1.a: "우릴 승리로 이끌어 주십시오, 페슈와."
 sepoy_mutiny_events.1.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 섬기는 것도 전장에서만이다."
 sepoy_mutiny_events.1.c: "돌려보내라. 바트 페슈와의 시대는 끝났다."
 sepoy_mutiny_events.1.e: "바지 라오가 살아있다. 마지막 정당한 페슈와에게 그 자리를 제안하라."
 sepoy_mutiny_peshwa_power: "적법한 페슈와"
 sepoy_mutiny_reinstated_peshwa: "복권된 바트 페슈와"
 sepoy_mutiny_turned_away_peshwa: "마음을 바꾼 나나 사헤브"
 sepoy_mutiny_bhat_family_generals: "바트 지휘관"
 sepoy_mutiny_events.2.t: "최후의 일격"
 sepoy_mutiny_events.2.d: "인도 반란군의 대승은 동인도 회사의 행정부에서 격렬한 논쟁을 일으켰다. 이제 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName](은)는 인도를 완전히 포기할지, 아니면 줄어드는 자원을 대륙에 남은 발판 유지에 집중할지 결정을 내려야 한다."
 sepoy_mutiny_events.2.f: "총독은 분노를 억제하지 못하고 집무실을 서성거렸다. 보좌관은 꼼짝도 하지 않았다. 인도 지도 위에 엎어진 쟁반처럼 널브러지는 꼴이 되기는 싫었으므로.\n\n인도는 황금 알을 낳는 거위였다. 지금까지는 그 날개와 머리, 꼬리까지 꽁꽁 묶어두고 있었다. 그러나 기회를 잡은 그들은 제대로 등을 돌렸다. 도무지 돌파구를 찾을 수 없었다. 마음 같아서는 첫 번째 거점인 캘커타를 사수하고 나머지는 놓아주고 싶었다. 그러나 봄베이에도 이미 대규모 투자가 진행됐으며, 마드라스는 여전히 막대한 잠재력을 지닌 도시였다. 쉽지 않은 선택이었다... 탕!\n보좌관은 몸을 움찔했다. 총독이 벽에 권총을 쐈다. 지금 당장 다른 전갈이 왔는지 확인하러 가야 할 듯하다."
 sepoy_mutiny_events.2.a: "인도는 잃었다. 남은 자산을 두고 다투는 일은 영국 정부에 맡기자."
 sepoy_mutiny_events.2.b: "포트 윌리엄은 결코 함락되어서는 안 된다. 모든 병력을 캘커타로 재배치하라."
 sepoy_mutiny_events.2.c: "회사의 통치를 남부에서 이어가겠다. 마드라스로 철수하라."
 sepoy_mutiny_events.2.e: "봄베이를 사수하라! 남은 모든 병력을 서쪽으로 보내라."
 india_retreat_to_bengal_tt: "[GetStrategicRegion('region_bengal').GetName] [concept_strategic_region] 외의 모든 [concept_subject] 국가가 독립 상태가 되고, 우리가 그곳에 보유한 모든 [Concept('concept_state', '$concept_states$')]는 해당 국가들이 나누어 가짐."
