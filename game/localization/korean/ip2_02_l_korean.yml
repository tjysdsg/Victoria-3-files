 sepoy_mutiny_events.3.t: "반란!"
 sepoy_mutiny_events.3.d: "한계점에 도달했다. 인도 전역에서 세포이들이 군기를 내리고 회사를 상대로 무기를 들었다. 불만을 품은 다양한 계층의 현지인들이 저들과 합류하여 대륙 곳곳의 도시에서 권력을 장악했다."
 sepoy_mutiny_events.3.f: "푸나의 세포이 하나가 상급자를 향해 총을 쏘자, 무슬림 청년이 더 많은 탄약을 건네주었다. 시크교 세포이는 상처에서 피를 흘리며 그 광경을 지켜보았다. 그들이 함께 싸우는 모습을 조상들이 본다면 뭐라고 말할까? 의식이 흐려지는 가운데, 그는 더 중요한 생각을 문득 떠올렸다. 후손들은 지금의 이 행동을 어떻게 기억할 것인가? 와헤구루시여, 제 후손들이 이 사태를 자랑스럽게 받아들이겠습니까? 부끄럽게 여기며 숨기겠습니까? 아니면 아예 기억에도 남지 않는 하찮은 사건이 되겠습니까?"
 sepoy_mutiny_events.3.a: "충성스러운 병력을 모조리 모아라. 이 반란군들을 무찔러라."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] 진다바드! 정당한 황제 만세!"
 sepoy_mutiny_events.3.c: "하르 하르 마하데브! 차트라파티의 깃발을 높이 들어라!"
 sepoy_mutiny_events.3.e: "반데 마타람! 랄 파탄을 우리의 땅에서 몰아내자!"
 sepoy_mutiny_events.3.g: "칼사 지 디 사르카르! 시크 제국이 다시 일어설 것이다!"
 sepoy_mutiny_events.3.h: "전진하라, 데칸에서 외세 오랑캐를 쓸어내자."
 sepoy_mutiny_events.3.tt_1: "인도 반란군이 [ROOT.GetCountry.GetName]에 [concept_war]을 선언함"
 sepoy_mutiny_events.3.tt_2: "모든 [Concept('concept_presidency', '$concept_presidencies$')]에 대하여, 보유한 [Concept('concept_presidency_stability','$concept_presidency_stability_short$')]에 따라 다음이 적용됨:\n• 인도 반란군이 관련 [Concept('concept_state', '$concept_states$')]의 통제권을 장악함\n• 모든 구성 [Concept('concept_state', '$concept_states$')]에 급진파 및 부정적 [Concept('concept_modifier','$concept_modifiers$')]이 추가됨\n• 수도 외 무작위 $building_barracks$ 1개가 파괴됨"
 sepoy_mutiny_events.4.t: "불길에 휩싸인 인도"
 sepoy_mutiny_events.4.d: "[SCOPE.sCountry('eic_scope').GetName]에 고용된 세포이들이 옛 주인에게 반기를 들어 영국령 인도를 혼란에 빠뜨렸다. [ROOT.GetCountry.GetAdjective]의 매파 세력은 우리가 반란군의 편에 서서 영국을 인도에서 몰아내야 한다고 주장한다."
 sepoy_mutiny_events.4.f: "왕관의 무게를 아는 이는 많지 않다. 궁정의 모든 이가 목소리를 높이지만, 결국 그들은 결정을 기다릴 뿐이다. 전쟁을 선포하든 평화를 모색하든 실패해도 왕을 탓하면 그만인 것이다. 그러나 왕은 누구를 탓할 수 있단 말인가? 자유를 약속하며 죽어간 병사들의 비명에 잠을 이루지 못하는 왕을 누가 위로할 수 있겠는가?"
 sepoy_mutiny_events.4.a: "함께 외세를 바다로 몰아내야 한다."
 sepoy_mutiny_events.4.b: "델리의 황제에게 충성을 맹세한다."
 sepoy_mutiny_events.4.c: "마라타 제국이 다시 일어나 차트라파티의 깃발을 높이 들 것이다."
 sepoy_mutiny_events.4.e: "이건 실수다. 회사에 대한 우리의 충성을 재차 확언하라."
 sepoy_mutiny_events.6.t: "취향의 문제"
 sepoy_mutiny_events.6.d: "새로운 제식 엔필드 소총형 머스킷을 도입한 후, 관구군 병사들이 새로운 화약 카트리지에서 역겨운 맛이 난다며 불평했다."
 sepoy_mutiny_events.6.f: "벵골 원주민 보병 제13연대의 중령으로서, 나는 딜레마에 직면했다. 연대장으로서는 병사들이 내 명령을 당연히 따라야 한다고 생각했다. 그러나 새로운 카트리지를 직접 입에 물어본 후 간신히 구역질을 참아낼 수 있었다. 나조차 감당할 수 없는 일을 두고 병사들을 처벌하는 것이 옳은 것일까?"
 sepoy_mutiny_events.6.a: "병사들은 이미 힘든 생활을 견디고 있다. 탄약을 개선할 방법을 연구하라."
 sepoy_mutiny_events.6.b: "이것조차 견디지 못하면 전쟁의 고난은 어떻게 견딜 것인가?"
 sepoy_mutiny_cartridge_grease_exploration: "카트리지 윤활제 실험"
 sepoy_mutiny_events.7.t: "절묘한 대책"
 sepoy_mutiny_events.7.d: "카트리지에 사용되는 윤활제를 밀랍으로 대체하자는 제안이 올라왔다. 병사들은 이 변화에 만족하고 있다. 그러나 일부 병사들은 뭐가 어떻게 바뀐 것인지 의문을 품고 있다."
 sepoy_mutiny_events.7.f: "그날 밤 매점에 모인 병사들은 회사가 지급한 더 나은 카트리지에 만족하고 있었다.\n\n\"그래서, 이번 카트리지에는 밀랍을 썼다고?\" 한 세포이 병사가 로티를 씹으며 물었다. \"그러면 예전에는 뭘 썼던 거지?\"\n\n\"그게 뭐가 중요해?\" 젊은 세포이 병사가 대답했다. \"네 엄마 냄새만 안 난다면 뭐든 뜯어서 쓸 수 있어.\""
 sepoy_mutiny_events.7.a: "병사들에게 공장에서 만든 윤활제를 밀랍으로 대체했다고 설명하라."
 sepoy_mutiny_events.8.t: "문제의 징조"
 sepoy_mutiny_events.8.d: "벵골 관구군 병사들 사이에 카트리지에 사용되었던 윤활제가 동물성 지방이라는 소문이 돌았다."
 sepoy_mutiny_events.8.f: "수베다 계급의 한 군인은 밤새 잠들지 못했다. 병사는 쉴 새 없이 구토했고, 공포에 질린 배는 꼬여만 갔다. '소문이 사실이라면? 진짜 소 지방을 물어뜯었던 건가?' 군인은 도로 맞은편의 사원을 바라보았다. '지금도 사원에서 나를 받아줄까? 고향에 돌아가면 어떻게 되는 거지? 아내와 아들은? 아니면 걱정할 필요가 없는 건가? 대장은 그냥 화학 물질이라고 했는데. 설마 대놓고 거짓말을 했겠어?'"
 sepoy_mutiny_events.8.a: "동물성 지방이 아니라고 병사들을 안심시켜라."
 sepoy_mutiny_events.8.b: "맛이 거슬리면 손으로 카트리지를 열라고 병사들에게 권하라."
