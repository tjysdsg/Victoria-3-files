 communal_divides_events.4.t: "눈에는 눈"
 communal_divides_events.4.d: "[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName](이)가 [SCOPE.sState('relevant_state').GetName]에서 크고 요란한 종교 행렬을 이끌어 모스크 앞에 멈춰 섰다. 젊은 무슬림들 역시 자신들의 행렬을 이루어 조롱에 대응했다. 두 집단 사이의 문제가 확대되며 폭동과 폭력 사태로 이어졌다."
 communal_divides_events.4.f: "여자는 누가 처음으로 돌을 던졌는지, 단검을 휘둘렀는지도 알지 못했다. 그저 자기 아들이 죽었다는 사실만을 알았다. 아들의 시신을 품에 안은 여자의 메마른 눈에서는 더 이상 눈물도 나오지 않았다. 남편이 다가와 아들을 데려가려 했지만 아내는 거부했다. 그는 이미 아들을 앗아갔으니 또 그렇게 하게 둘 수는 없었다. 남편이 사랑을 원한다면, 자신이 함께 행진하기로 선택한 군중 사이에서 찾으면 될 일이다."
 communal_divides_events.4.a: "마하사바가 위험한 불관용을 부추기고 있다."
 communal_divides_events.4.b: "젊은 무슬림들은 이 사건을 당국에 보고해야 했다."
 communal_divides_events.4.c: "좀 더 관용적인 지도자에게 책임을 맡기는 게 좋겠군."
