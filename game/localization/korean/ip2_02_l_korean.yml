 communal_divides_events.6.t: "목소리 없이는 권리도 없다"
 communal_divides_events.6.d: "[SCOPE.sState('relevant_state').GetName]의 [SCOPE.sState('relevant_state').GetCityHubName] 인구 다수는 힌두교도지만, 관리자는 대부분은 무슬림이다. 이에 따라 힌두교도들이 본인들의 요구가 무시된다고 생각하며 시위를 일으켰다."
 communal_divides_events.6.f: "\"물론 대부분의 무슬림한테는 악의가 없을 겁니다.\" 나이 든 브라만이 군중을 향해 말했다. \"하지만 바크리 이드 때, 몇몇 사람들이 우리 사원에서 멀지 않은 곳에서 염소를 희생시켰습니다. 그러고는 우리 코앞에서 먹었단 말입니다! 물론 당국에 이 문제를 알렸지만, 무슬림 사람들이 비웃으며 절 쫓아내더군요. 그냥 축제나 즐기라면서요. 이게 바로 문제라는 겁니다!\"\n\n사제가 말을 잇기도 전에 또 다른 사람이 입을 열었다. \"그게 사실이라면, 그 사람들은 대체 어디 있는 겁니까? 그쪽이 그저 무슬림을 모욕하려고 거짓말하는 건 아닌지 어떻게 압니까?\"\n\n이제 지도자들이 뭐라고 말할 틈도 없었다. 수천 명의 목소리가 외쳐대기 시작하며 불화가 일어났다."
 communal_divides_events.6.a: "정부 관료를 채용할 때 비례대표제를 정한다."
 communal_divides_events.6.b: "무슬림 또는 힌두교 전용 지역을 만들어 분리하자."
 communal_divides_events.6.c: "힌두교도가 이끈다면 힌두교 다수 지역에서는 더 안전하다고 느끼게 될 것이다."
