 communal_divides_events.2.t: "거대한 분열"
 communal_divides_events.2.d: "인도가 민족종교주의적 노선을 따라 분열되는 불행한 현실을 맞이한 가운데, 힌두교도와 무슬림 간의 관계가 폭력이 만연할 정도로 악화하면서 두 국가 이론을 지지하는 이들의 믿음이 거의 입증되고 있는 것으로 보인다."
 communal_divides_events.2.f: "해가 질 무렵, 두 나이 든 정치인이 옛 델리의 길을 따라 걸어갔다. \"자네는 행복하겠군.\" 한 사람이 다른 상대에게 말했다.\n\n\"바란 적 없다는 척하진 말게나. 이제 내가 사사건건 방해할 걱정 없이 통치할 수 있잖아.\"\n\n\"친구. 내 골칫거리가 자네밖에 없는 줄 알았다면 크게 착각한 걸세.\" 남자는 길을 바라보았다. 노숙자 여인이 구걸하고, 과일 상인이 형편없는 물건을 팔아 보려 애쓰고 있었다. \"불행히도 우리 문제는 반도 해결되지 않았네. 그저 자원만 줄어든 꼴이 되었지.\""
 communal_divides_events.2.a: "400년 동안의 실험도 그 수명을 다했다. 이제는 더 이상 통합할 수 없다는 사실을 받아들일 때가 왔다."
 communal_divides_events.2.b: "분리된 상태로 시간이 흐르면 상처도 치유되고, 언젠가 다시 하나가 될지도 모른다."
