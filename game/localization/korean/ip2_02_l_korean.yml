 communal_divides_events.5.t: "우리 방식이 아니면 안 된다"
 communal_divides_events.5.d: "많은 힌두교도가 건설 계획에 의구심을 드러냈지만, 결국 [SCOPE.sState('relevant_state').GetName]의 인구 밀집 지역에 새로운 모스크가 세워졌다. [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName](은)는 자신들의 우위와 신념을 되찾아오려는 목적으로 모스크를 향한 행렬을 이끌기 시작했다. 이에 곧바로 폭력적인 갈등이 시작되었다."
 communal_divides_events.5.f: "#bold 현지 갈등이 새로운 차원으로 치솟다!#!\n[SCOPE.sState('relevant_state').GetCityHubName]에서 공동체 간 폭력이 어제를 포함해 3일째 발생하고 있다. 힌두교와 무슬림이 어느 모스크를 두고 싸움을 벌이고 있으며, 힌두교는 이 모스크가 자신들의 영역에 세워졌다고 주장하는 상황이다. 익명이기를 요청한 한 영국 요원은 이런 의견을 피력했다. \"예상한 바였습니다. 우리가 여태껏 이런 현지 주민들을 통제하고 있었으니까요. 저들이 서로 떼쓰는 형제처럼 굴면서, 사춘기 아이같이 우리한테 맞서려 드는 것도 놀라운 일은 아닙니다. 그냥 뭘 몰라도 한참 모르는 것뿐이죠.\""
 communal_divides_events.5.a: "지역의 행정권을 영국 당국에 넘겨야 한다."
 communal_divides_events.5.b: "행정권을 힌두교와 무슬림 둘 모두로 동등하게 구성된 위원회에 넘겨야 한다."
 communal_divides_events.5.c: "행정부에서 무슬림의 모스크 건설을 허용했다면 힌두교 역시 그 결정을 존중해야 한다."
