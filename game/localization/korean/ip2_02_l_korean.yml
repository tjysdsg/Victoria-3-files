 sepoy_mutiny_events.9.t: "필연적인 혼란상"
 sepoy_mutiny_events.9.d: "소문이 퍼지면서 카트리지가 과거에 강제 개종을 시도하는 수단이었다는 믿음이 병사들 사이에 만연했다. 그들은 훈련 중 무기를 발사하지 않는 식으로 항의하고 있다."
 sepoy_mutiny_events.9.f: "지휘관은 걱정에 휩싸였다. 교회를 나설 때면 비번인 병사들이 자기를 미행하는 듯했다. 캠프에는 긴장된 분위기가 맴돌았다. 원주민 연대들의 행동은 어딘가 수상해 보였다. 통금 시간을 어기고, 여럿이 무리를 지어 다니며, 근무 시간이 아닐 때도 소총을 휴대했다. 심지어 명령을 따르지 않는 병사들의 얘기도 들렸다.\n\n지휘관은 캠프의 다른 영국 장교들 수를 살폈다. 적지는 않았지만, 원주민들이 반란을 일으켜도 목숨을 지킬 수 있을 정도인가? 불안한 웃음이 저절로 흘러나왔다. 실제로 반란이 벌어지면 처음 재장전하기도 전에 전부 죽을 것이 뻔했다."
 sepoy_mutiny_events.9.a: "병사들에게 중노동 징계를 내려라."
 sepoy_mutiny_events.9.b: "소수의 불만분자는 면직시키고, 나머지는 놔둬라"
 sepoy_mutiny_breakdown_of_morale: "규율의 붕괴"
 sepoy_mutiny_loss_of_authority: "불량해진 연대"
 sepoy_mutiny_events.10.t: "첫 번째 도미노"
 sepoy_mutiny_events.10.d: "병사들이 중노동 징계를 받았다는 소식이 퍼졌다. 다른 연대의 세포이들이 동료 병사들을 구출하겠다며 반란을 일으켰다."
 sepoy_mutiny_events.10.f: "칸푸르 주둔군.\n[SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting] 장군께\n\n긴급.\n\n약 50명의 세포이 병사가 탄약 보관소를 점거한 후 접근하는 장교들에게 발포하고 있습니다. 자정에 술에 취한 병사들이 상급 장교를 공격한 것이 사태의 시작이었습니다. 나머지 연대들은 병사들의 요청으로 무장을 해제하고 막사에 머무는 중입니다. 충성스러운 병사들의 증언에 따르면, 반란군은 중노동 징계를 받은 병사들을 구출할 계획이라고 합니다.\n\n지시를 내려주십시오!"
 sepoy_mutiny_events.10.a: "반란에 관여한 모든 자를 처벌하라."
 sepoy_mutiny_events.10.b: "모든 병사를 처벌하라."
