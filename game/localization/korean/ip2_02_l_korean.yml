 je_indian_famines_button_work_camps_desc: "정부 지원금에 의존하는 계층을 만들진 않을 것입니다. 가난한 이들이 생계를 유지할 수 있도록 노동 지원소를 설치해 스스로 임금을 벌고 음식을 구매할 수 있도록 도와주십시오.\n\n#bold 철도#!\n[concept_famine]에 시달리는 [Concept('concept_state','$concept_states$')]에 [GetBuildingType('building_railway').GetName](이)가 있을 경우, 해당 조치의 효과가 2배가 됩니다."
