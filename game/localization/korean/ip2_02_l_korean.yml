 je_communal_divides_reason: "\"#italic 무슬림과 힌두교도라는 두 국가가 하나의 왕좌에 앉아 동등한 권력을 휘두르는 것이 가능한가?\"#!\n\n인도 내 #bold 힌두-무슬림#! 관계의 역사는 무척 깊고 복잡합니다. 협력과 공존의 이야기 및 편협성과 잔인함의 이야기가 뒤섞여 있기 때문입니다. 그래도 이 두 공동체는 지금까지 봉건 군주의 보호 아래에서 함께 살아왔습니다.\n\n하지만 새로운 #bold 국민 정체성#!이 대두되고 #bold 민족종교주의#!가 빠르게 퍼지자, 옛 방식 대신 새로운 방식이 나서야 한다는 점이 확실해졌습니다. 그러나 이러한 새로운 방식이 무엇을 불러와야 할지에 관해 동의하는 이들은 거의 없었습니다.\n\n불화를 지닌 국가는 계속해서 나아갈 수 없습니다. 따라서 어떤 식으로든 통합이 이루어져야 합니다.\n\n#bold 두 국가 이론#!\n무슬림이나 힌두교 양측 모두 상대방을 억압하지 않고서는 통치할 수 없다고 주장하는 두 국가 이론이 최근 몇 년간 주목받고 있습니다. #bold $je_communal_divides$#! [concept_journal_entry]이 활성화된 동안 #tooltippable #tooltip:religious_nationalist_groups_tt #bold 종교 민족주의자#!#!#! [Concept('concept_political_movement','$concept_political_movements$')]으로의 참여가 증가합니다."
