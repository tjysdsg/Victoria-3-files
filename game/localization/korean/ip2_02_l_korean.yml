 indian_famines.1.t: "떨어진 식량"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName](은)는 올해 세금을 내기는커녕 먹을 곡식마저 부족할 정도로 심각한 곤경에 처해 있다. 물론 몇 년간 비축해 둔 약간의 곡물을 굶주린 사람들에게 지급하고 있긴 하다."
 indian_famines.1.f: "세무관은 농부들을 의심스러운 눈초리로 보고 있다. 농부들이 애원이라도 하듯 손을 맞잡고 몰려왔기 때문이다. 세무관은 보통 세금을 감면해 달라는 요청을 묵살하곤 했다. 농부들 말로는 보릿고개가 아닌 해가 없었으니 말이다.\n\n하지만 이번에는 출근하는 길에 죽은 소와 생명이 없는 들판을 직접 보고 온 상황이다. 곡식이 조금 남기는 했지만 올해를 버티기에는 부족해 보인다. 세금을 누구한테 징수하면 좋을까?"
 indian_famines.1.a: "약속은 약속이다. [SCOPE.sState('indian_famine_state_scope').GetName](은)는 세금을 전부 내야 한다."
 indian_famines.1.b: "기근이 사라질 때까지 이 주의 세금을 감면하겠다."
 indian_famines.1.c: "우리의 친절한 행동을 기억해 주길 바란다. 세금을 탕감해 주고 식량을 지원한다."
