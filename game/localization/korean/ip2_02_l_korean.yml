 je_uneasy_raj_tt_4: "반란의 심각성은 세 [Concept('concept_presidency', '$concept_presidencies$')]의 [Concept('concept_presidency_stability','$concept_presidency_stability_short$')]에 따라 결정되며, 여기에 영향을 주는 요소는 사소한 불안과 이탈에서부터 영국의 권위가 완전히 무너지는 상황까지 다양합니다.\n\n반란이 일어나면 [concept_liberty_desire]이 #bold 높은#! [Concept('concept_princely_state','$concept_princely_states$')]은 반란군에 합류하고, #bold 중간#!인 번왕국은 중립을 유지하며, #bold 낮은#! 번왕국은 우리 편에서 적극적으로 싸울 것입니다."
