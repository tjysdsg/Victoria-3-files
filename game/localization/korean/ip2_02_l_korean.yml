 je_uneasy_raj_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 세 [Concept('concept_presidency', '$concept_presidencies$')]에서 불안이 퍼지고 있습니다.\n\n가혹한 [Concept('concept_taxes','$concept_taxation$')] 제도, 현지 풍습 무시, 그리고 토착 권력가를 희생하는 방식의 영토 확장으로 인해 인도 내에서 최근 몇 년간 회사 통치에 대한 반감이 심해졌습니다.\n\n심지어 자랑스러운 세포이 연대 내에서도 불화가 번지는 중입니다. 자신들의 전통적 지위와 특권에 대한 도전을 불쾌하게 여기는 탓입니다.\n\n#bold 세포이 항쟁#!\n임의의 $concept_presidency$의 [Concept('concept_presidency_stability','$concept_presidency_stability_short$')]이 #variable 100#!개월 동안 #bold 높음#! 아래로 낮아질 경우, 인도는 #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold 대대적인 반란#!#!#!에 휩싸입니다. 현재 이 상황이 #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#!개월째 유지되고 있습니다."
