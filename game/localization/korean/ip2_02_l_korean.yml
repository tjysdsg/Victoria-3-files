 indian_famines.2.t: "돈을 먹을 수는 없으니"
 indian_famines.2.d: "[SCOPE.sState('indian_famine_state_scope').GetName](을)를 휩쓴 기근에 직면한 [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]가 농부들이 상업 작물 대신 식용 작물을 재배하도록 허용해 달라는 탄원을 올렸다."
 indian_famines.2.f: "나이 든 농부는 경외감이 섞인 표정으로 [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting](을)를 바라보았고, 그 광경을 본 관리는 걱정에 빠졌다. 뒤에 온 열렬한 추종자들은 위험한 데다 다스리기도 까다롭다. 다행히 지금은 탄원서를 올리는 정도로 끝났지만, 언젠가 낫을 곡식 대신 인간에게 휘두르기로 결심하면 무슨 일이 벌어질지 모른다."
 indian_famines.2.a: "합리적인 요구다. 일부 농부들이 작물을 바꾸도록 허락한다."
 indian_famines.2.b: "밀은 세계 어디서든 재배할 수 있다. 우리가 여기 온 건 인디고와 면화를 가져가기 위함이다."
