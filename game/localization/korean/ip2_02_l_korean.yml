 indian_famines.4.t: "퍼지는 재난"
 indian_famines.4.d: "많은 사람들이 [SCOPE.sState('indian_famine_state_scope').GetName]의 기근으로 빈곤에 허덕이고 있다. [SCOPE.sState('indian_famine_state_scope').GetFarmHubName]의 가난한 농부들은 생계를 유지하기 위해 [SCOPE.sState('indian_famine_state_scope').GetCityHubName]까지 먼 길을 걸어왔다. 지금은 도시 성문에서 들여보내 주길 기다리고 있다."
 indian_famines.4.f: "배고픈 아이는 졸린 지 하품을 하고 있다. 도시 공기에서는 악취가 난다. 하지만 아이의 아버지는 여동생이 두 살이 될 때까지 살려면 도시에 와야 한다고 말해 둔 터였다. 그래서 가족들은 일주일 내내 걸은 후 도착했다.\n\n그런데도 먹을 게 보이지 않는다. 일할 밭도 없었다. 추워 보이는 커다란 벽돌집에는 추위에 더 취약한 사람들이 가득했다. 도시까지 온다고 아이의 어머니나 여동생한테 무슨 도움이 되는 걸까?"
 indian_famines.4.a: "도시는 농부에게 어울리는 곳이 아니다."
 indian_famines.4.b: "공장이나 창고에서 감세를 대가로 농부들을 고용할지도 모른다."
