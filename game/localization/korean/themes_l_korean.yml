l_korean:
 gui_skin_base: "빅토리안 (마룬)"
 gui_skin_base_desc: "브리티시 레이싱 그린 색상의 버튼과 금색 윤곽선으로 구성된 사용자 인터페이스입니다."
 papermap_base: "빅토리안"
 papermap_base_desc: "해양의 분위기를 물씬 풍기는 초창기 종이 지도입니다."
 table_base: "마호가니"
 table_base_desc: "유행을 타지 않는 마호가니 테이블로, 주변 환경에 온기와 품위를 더해줍니다."
 papermap_object_divider: "분도기"
 papermap_object_divider_desc: "지도에서 거리를 측정할 때 흔히 쓰이는 도구입니다."
 papermap_object_compass: "낡은 나침반"
 papermap_object_compass_desc: "오래전에 세상을 떠난 뱃사람의 낡은 나침반입니다."
 papermap_cigarbox: "나무 시가 상자"
 papermap_cigarbox_desc: "출처를 알 수 없는 밀짚으로 만든 시가 보관함입니다."
 papermap_letter: "편지"
 papermap_letter_desc: "편지입니다. 정체불명의 사랑이 담겨 있을지, 조국의 비밀이 담겨 있을지 아무도 모릅니다. 편지 주인만이 알겠죠."
 gui_skin_votp: "프랑스 (파란색)"
 gui_skin_votp_desc: "파란색 바탕에 은색 윤곽선이 특징인 사용자 인터페이스입니다."
 papermap_votp: "프랑스"
 papermap_votp_desc: "프랑스 아르누보 양식의 종이 지도입니다."
 table_votp: "대리석"
 table_votp_desc: "기품 있는 회색 대리석 테이블입니다."
 papermap_napoleonic_medal: "나폴레옹 훈장"
 papermap_napoleonic_medal_desc: "전쟁 훈장입니다. 이미 지나간 전쟁인지, 훗날 일어날 전쟁인지는 모르겠지만요."
 papermap_revolutionary_cockade: "혁명파 코케이드"
 papermap_revolutionary_cockade_desc: "프랑스의 역사이자 미래를 이루는 3색 코케이드입니다."
 papermap_grapes: "포도송이"
 papermap_grapes_desc: "달콤한 유혹 덩어리입니다. \"전 이게 제일 좋더라고요.\" - 정체불명의 하인이 포도를 가리키며 한 말."
 papermap_homemade_bomb: "수제 폭탄"
 papermap_homemade_bomb_desc: "변화를 부르는 도구입니다."
 gui_skin_ap1: "새벽과 황혼 (로열 퍼플)"
 gui_skin_ap1_desc: "새벽과 황혼에서 영감을 얻은 사용자 인터페이스입니다."
 papermap_ap1: "조디악"
 papermap_ap1_desc: "유능한 예술가, 혹은 어린아이가 그린 종이 지도입니다. 매력이 넘치죠? 진실은 저 너머에."
 table_ap1: "오래된 나무"
 table_ap1_desc: "멋진 태피스트리를 씌운 오래된 나무 테이블입니다."
 papermap_hongshanstatue: "훙산 조각상"
 papermap_hongshanstatue_desc: "아름다운 비취 조각상입니다."
 papermap_candle: "양초"
 papermap_candle_desc: "빛이 있으라!"
 papermap_pocketwatch: "회중시계"
 papermap_pocketwatch_desc: "현재를 예측할 때 쓰이는 도구입니다."
 papermap_tainostatue: "타이노 조각상"
 papermap_tainostatue_desc: "아무래도 당신에게 흥미를 느낀 듯합니다."
 papermap_ep1: "위대한 제국들"
 papermap_ep1_desc: "위대한 제국 건설 지망생들을 위한 종이 지도입니다."
