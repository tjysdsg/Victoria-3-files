 communism.11.t: "방화대"
 communism.11.d: "국민의 신뢰가 됐든, 병사의 곤봉이 됐든... 어쨌든 [ROOT.GetCountry.GetName](은)는 국가를 위협하는 사회주의 동요의 파도 속에서 흔들리지 않고 굳건하게 견뎌냈다."
 communism.11.f: "가끔 전단이 눈에 밟힐 때도 있었다. 시궁창에 처박혀 썩어 문드러진 종이는 검댕과 진흙으로 범벅이 되어 있었고, 대범한 붉은색과 검은색 잉크는 투박한 돌멩이와 발자국에 찍혀 흐릿해진 뒤였다. 경찰은 구태여 집는 시늉조차 하지 않았다. 만지는 것 자체를 장갑에 대한 모욕으로 여긴 것이거나, 전단을 완전히 치우는 것보단 영락한 잔재를 남겨두는 게 훨씬 더 큰 의미가 있다는 걸 알았기 때문이리라."
 communism.11.a: "모든 [ROOT.GetCountry.GetNameNoFormatting]의 승리다."
 communism.11.b: "앞으로는 완전히 다른 세상이 펼쳐질 것이다."
