 gran_colombia.1.t: "그란 콜롬비아"
 gran_colombia.1.d: "최근의 발전으로 인해 [ROOT.GetCountry.GetRuler.GetLastName] 정부의 일부 인사들이 북부 볼리바르 각 주의 통일과 그란 콜롬비아의 재건에 관심을 갖게 되었다."
 gran_colombia.1.f: "시몬 볼리바르의 꿈은 그 불씨가 아직 생생히 남아있다. [ROOT.GetCountry.GetNameNoFormatting]의 노인층 사이에서는 민족주의가 깨어나 요동치고 있다. 귀가 예민한 이들은 이웃에 관심을 돌리고 있다. 이웃을 형제로 본다는 것이 그렇게까지 터무니없는 일은 아닐지도 모른다.\n\n때가 온 듯하다. 어떤 국가에 대한 새로운 발상이 세를 불리고 있다. 이젠 그저 이 발상에 반대하는 자들을 짓밟기만 하면 될 일이다."
 gran_colombia.1.a: "한때 잃었던 힘을 다시 갖게 될 것이다."
 gran_colombia.1.b: "이웃들의 주권을 존중한다."
 gran_colombia_b_tt: "#bold 그란 콜롬비아#! [concept_journal_entry]이 사라짐"
 gran_colombia.2.t: "다시 타오르는 꿈"
 gran_colombia.2.d: "거대한 노력을 통해 [ROOT.GetCountry.GetName] 주가 다시 존재하게 되었다. 덕분에 노스안데스의 독립된 주들이 다시 하나로 뭉쳤다."
 gran_colombia.2.f: "무수한 투쟁의 날을 거치고 수천 명이 피를 흘린 끝에, 세계 무대에 새로운 주자가 나타났다. 하나의 국가 아래에 하나의 목적으로 뭉친 형제들이 마침내 스페인 왕관을 빼앗았다. 남아메리카에 새로운 날이 도래했다. 하늘과 뭇사람들에게 그란 콜롬비아가 당당하게 모습을 드러냈다는 사실을 알려야 한다."
 gran_colombia.2.a: "이날은 역사에 기록될 것이다!"
 gran_colombia.2.b: "카리브 친구들을 잊지 않았다."
