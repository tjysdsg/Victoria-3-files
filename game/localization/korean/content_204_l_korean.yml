 je_war_of_the_confederation_reason: "더 많은 유럽계 인구, 미개발 자원, 그리고 전략적 위치를 지닌 #bold 페루-볼리비아 연합#!은 [SCOPE.sCountry('home_country_scope').GetAdjective] 국가 이익에 대한 존재론적 위협이 된다. 균형을 유지하려면 #bold 연합#!을 우리 국가에 호의적으로 만들거나, 또는 힘으로 해체해야 한다.\n\n#bold 페루-볼리비아 연합#!의 야망은 진행도 막대가 #variable 100%#!에 도달하기 전에 연합의 [Concept('concept_subject', '$concept_subjects$')]을 강제로 해방함으로써 방지할 수 있습니다."
