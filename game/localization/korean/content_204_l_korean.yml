 BRZ_populism.1.t: "차별 없는 자유"
 BRZ_populism.1.d: "[SCOPE.gsInterestGroup('pb_ig').GetName] 내에서 대중주의와 현대화를 지지하는 추세가 증가함에 따라, [ROOT.GetCountry.GetAdjective] 정치판을 장악한 [SCOPE.gsInterestGroup('landowners_ig').GetName] 세력에 도전하게 되었다."
 BRZ_populism.1.f: "\"전부 여기서 뭘 하는 거지? 여긴 #italic 꼬로넬#!들의 주식에 관해 노조 대표들이 회의를 벌이는 곳이다. 대학을 나와 놓고 놀기나 하는 너희들은 극장에 있는 게 더 어울릴 텐데.\"\n\n\"커피와 우유 말고 다른 상품을 수출하겠다는 급진적인 아이디어에 대해 들을 수 있었거든요. 혹시 경영 체제에 변화가 필요하진 않으십니까?\"\n\n\"아... 좋다. 노조 대표 회의에 기자들이 끼는 것도 나쁘진 않겠지.\""
 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName](이)가 새로운 도전자를 맞이했군."
 BRZ_populism.2.t: "꼴루나 [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "[SCOPE.sState('inspiration_state').GetName]에서 벌어졌던 테넨치들의 봉기에 영향을 받아서, [SCOPE.sCharacter('prestes_scope').GetFullName] 대위는 대규모 반란을 일으켜 정부군을 피해 여러 주를 거치며 행군하고 있다."
 BRZ_populism.2.f: "정부군이 주둔 지역들을 요새화하기 시작했을 때 명령이 내려졌다. 방향은 명확했다. 북쪽으로 진군하여 파라나강에서 역도들을 찾아야 했다. 행군 자체는 쉬운 일이었다. 다만 1만 4천 명이 넘는 병력을 끌고 가는 건 거의 불가능한 일이었다. 모험을 하지 않으면 아무것도 손에 넣지 못하는 법이었다. 결국 [SCOPE.sCharacter('prestes_scope').GetSheHe]는 결단을 내렸다."
 BRZ_populism.2.a: "반란군을 궁지에 몰아 무너뜨려야 한다."
 BRZ_populism.2.b: "반란군을 내부 국경까지 추적한다."
