 je_agricultural_development: "커피의 강"
 je_agricultural_development_reason: "[ROOT.GetCountry.GetName](은)는 엄청난 크기의 비옥한 농지, 그리고 고수익 작물을 키우는 데 적합한 기후로 축복받았다. 이는 국가에 부를 제공하고 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 상품을 전 세계에 알리는 기회를 선사한다."
 je_agricultural_development_goal: "[SCOPE.sCountry('brazil_scope').GetCapital.GetMarket.GetName] 내의 $coffee$ [concept_buy_orders] 150%만큼 증가"
 je_agricultural_development_goal_dummy: "브라질 시장 내의 $coffee$ [concept_buy_orders] 150%만큼 증가"
 je_coffee_with_milk: "커피와 우유"
 je_coffee_with_milk_reason: "[ROOT.GetCountry.GetAdjective] 농업 발전으로 인해 \"커피와 우유\" 농업 귀족들에게 부가 집중되었다. 최근 발생한 커피 유행은 커다란 성장의 기회를 선사했지만, 농업 [SCOPE.gsInterestGroup('landowners_ig').GetName]들에게 정치적 영향력이 집중되는 위험성 또한 초래했다.\n\n[ROOT.GetCountry.GetName]의 #bold 토지 개혁#! 법률 상태에 따라 이 [concept_journal_entry]의 결론이 달라집니다."
