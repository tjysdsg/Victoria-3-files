 peru_bolivia_events.1.t: "[SCOPE.sState('arequipa_state').GetCityHubName] 조약"
 peru_bolivia_events.1.d: "페루 볼리비아 연합은 경쟁국의 중상모략에 굴하지 않고 10년을 굳건히 견뎌냈다. 이제 합리적인 하나의 정부 아래에서 진정한 통일 가능성을 점칠 수 있게 된 것이다."
 peru_bolivia_events.1.f: "이곳에서 산맥은 밤하늘을 꿰뚫는 희미한 비수일 뿐이다. 저 들쭉날쭉한 칼날과 구름 사이로 드러나는 창백한 자태를 보라.\n\n\"잉카 제국의 후예로서 우린 과거의 영토를 합병해야 합니다. 바다를 따라 더 멀리, 더욱더 멀리 뻗어나가야 합니다.\""
 peru_bolivia_events.1.a: "통일에 서명하라!"
 peru_bolivia_events.2.t: "[SCOPE.sCharacter('salaverry_scope').GetFullName]의 체포"
 peru_bolivia_events.2.d: "페루의 최고 통치자를 자칭했던 자가 체포되면서, 마침내 [ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 페루와 볼리비아에 대한 지배력을 확고히 할 수 있었다. [SCOPE.sCharacter('salaverry_scope').GetLastName] 체포는 페루 내전의 종막을 알리는 신호탄이었다."
 peru_bolivia_events.2.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 앞에서 족쇄를 차고 총검에 양쪽이 구속된 상태로, [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting](은)는 고개를 최대한 높이 치켜들었다. 처형은 거의 정해진 것이나 다름없었다.\n\n하지만 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting](은)는 기회를 최대한 가늠했다. [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting]의 패배로 연방의 새로운 기회가 펼쳐졌다. 문제는 페루를 가장 빠르게 굴복시킬 방법이 무엇인지 파악하는 것이었다."
 peru_bolivia_events.2.a: "반역죄는 사형으로 처벌한다."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetSheHe|U]는 절대 페루로 돌아오지 못할 것이다."
 peru_bolivia_events.3.t: "연방의 몰락"
 peru_bolivia_events.3.d: "페루-볼리비아 연합이 대다수 주를 잃으면서 기존에 설계했던 국가의 형태가 무너졌다. 결국 마지막으로 남았던 주마저 연합에서 공식 탈퇴했다. 최고 수호자로서의 웅대했던 프로젝트는 결국 모든 희망을 잃었다."
 peru_bolivia_events.3.f: "안팎으로 전면적인 공격을 받은 끝에, 최고 수호자는 마침내 패배했다. 꿈은 죽었다. 형제들에 대한 악의로 꿈을 죽였다. 페루-볼리비아 연합은 아예 없었던 존재가 된 듯했다. 그럼에도 불구하고, 페루에 남아있던 사람들은 여전히 연합의 재건에 대한 희망을 품고 있다."
 peru_bolivia_events.3.a: "그 꿈은 무너져 내리고 있다."
 peru_bolivia_events.3.b: "역사의 한 순간이 시작하기도 전에 끝났다."
 peru_bolivia_events.4.t: "살라베리의 몰락"
 peru_bolivia_events.4.d: "펠리페 살라베리의 쿠데타 시도가 실패로 돌아갔다. 이는 페루에 대한 볼리비아의 지배력을 공고히 했다. [SCOPE.sCharacter('santa_cruz_scope').GetFullName] [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle](은)는 두 나라가 연합으로 이어질 날이 임박했다고 선언했다."
 peru_bolivia_events.4.f: "\"그러면 다 끝난 건가? 연합이 되는 건 확실하단 거지\"\n\n\"탐욕스러운 이웃은 지금도 하나 있어. 둘 다 우리를 노린다면 신께 도움을 빌어야 할걸.\"\n\n\"그러면 연합을 먼저 노려야겠네. 친구들한테 말을 전하고, 무기를 준비하라고 알려줘.\""
 peru_bolivia_events.4.a: "이 연합은 영원히 사라져야 한다."
 peru_bolivia_events.4.b: "아직 신뢰할 만한 동반자 관계가 될 수 있을지도 모른다."
 peru_bolivia_events.4.c: "우리는 이 사건에 아무런 관심도 없다."
 ignore_peru_bol_tt: "#bold 페루-볼리비아 연합#! 형성에 반대하지 않기로 함"
 peru_bolivia_events.5.t: "바람으로 흩어지다"
 peru_bolivia_events.5.d: "페루-볼리비아 연합의 해체로, 안데스에서 [ROOT.GetCountry.GetAdjective]의 이익을 위협하는 새로운 경쟁자가 패배했다. 남아메리카의 힘의 균형이 다시 제자리를 찾았다."
 peru_bolivia_events.5.f: "#Bold 산타 크루스 굴복: 연합이 무너지다!#!\n\n북부에 국경을 맞대고 있던 연합은 그 탄생이 워낙 악랄했던 나머지 주님께서 직접 굴복을 명하시어 결국 무너졌다. 연합을 무너뜨린 용감한 사내들은 [SCOPE.sState('capital_scope').GetCityHubName]에서 영웅의 환영을 받게 될 것이다."
 peru_bolivia_events.5.a: "끔찍한 존재가 결국 요람에 갇혀 질식사했군."
 peru_bolivia_events.6.t: "평화의 군림"
 peru_bolivia_events.6.d: "신생 페루-볼리비아 연합과 지속적인 외교 관계가 수립되면서, [ROOT.GetCountry.GetName](와)과 연합 사이에 상호 안전 보장이 확립되었다."
 peru_bolivia_events.6.f: "\"이제 연합과 #italic 평화#! 조약을 맺은 건가? 그러면 무역은 어떻게 되는 거지? 빠르게 성장하는 두 개의 이웃 국가? 아니면 북부 국경에서의 늘어난 위협?\"\n\n\"저쪽 무역이 우리한테는 위협이 되지 않는다고 판단한 모양이야. 군대부터가 영국보다 더 안전을 보장한다고 하니까. 아, 첫 번째 코코아 수레가 오는군. 초콜릿으로 배를 채우면 자네 생각도 달라지지 않을까?\""
 peru_bolivia_events.6.a: "그 합의가 계속 유지될까?"
 peru_bolivia_events.7.t: "연합의 승리"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName](이)가 권력을 공고히 다져서 정치를 안정시키고 헌법을 제정했다. 한창 성장 중인 이 거대 단체에 대항하는 건 당분간은 무용한 짓일 듯하다."
 peru_bolivia_events.7.f: "첩자들이 편지를 보냈다. 분노, 패배감, 두려움까지 묻어 나는 내용이었다. 새로운 연합에 피어났던 모든 혼란이 오래전에 수습되었다고 한다. 더 이상 부추길 원망도 없고, 자극할 만한 애매한 요소도 없으며, 입법부 사이의 분열도 없는 모양이다. 페루-볼리비아 사람들은 [ROOT.GetCountry.GetNameNoFormatting](을)를 단 하나의 관점으로, 질투심에 찬 침략자로 볼 뿐이다."
 peru_bolivia_events.7.a: "새로운 경쟁 상대에 맞서는 수밖에 없다."
 peru_bolivia_events.8.t: "자유로운 페루를 위하여"
 peru_bolivia_events.8.d: "우리 조국은 연합으로부터 독립을 얻어냈다. 새로 얻은 주권으로 과거의 헌법을 복원하고 통일 페루의 재건을 추구할 수도, 또는 독립 [ROOT.GetCountry.GetName](으)로서 새로운 길을 개척할 수도 있다."
 peru_bolivia_events.8.f: "국가가 분열된 채로 남으면 그 혁명은 미완성이라고 치부하는 사람들이 있다. 또한 어떤 희생이 필요하더라도 독립에는 그럴 가치가 있다고 말하는 사람들도 있다. 페루의 절반이 아직 우리 손에 닿지 않은 상태에서, 이 문제는 우리 조국을 무겁게 짓누르고 있다."
 peru_bolivia_events.8.a: "페루는 나눌 수 없는 하나가 될 것이다."
 peru_bolivia_events.8.b: "우리 조국은 현재 헌법에 따라 통일될 것이다."
 peru_bolivia_events.8.c: "페루 국가는 결코 의도된 결과물이 아니었다."
