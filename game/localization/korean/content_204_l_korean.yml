l_korean:
 je_the_krakow_uprising: "크라쿠프 봉기"
 je_the_krakow_uprising_reason: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시를 뒤흔든 [concept_revolution]은 갈리치아에서 폴란드 민족주의 선동의 또 다른 물결을 일으키는 위협이 되었다. 도시를 진정시키고 [ROOT.GetCountry.GetName]의 품으로 완전히 편입해야 한다."
 krakow_uprising_happened_tt: "크라쿠프가 최근 [concept_revolution]을 겪음"
 krakow.1.t: "폴란드 국가를 위한 선언"
 krakow.1.d: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시에서 혁명이 발생하면서, 폴란드의 급진적 민족주의자들이 보통선거권, 농노제 폐지, 폴란드 재통일을 촉구하는 성명을 발표했다."
 krakow.1.f: "폴란드인이여!\n\n봉기의 시간이 돌아왔습니다! 폴란드 전국이 일어나서 봉기 세력이 커지고 있습니다! 포즈나뉴 공국에서, 폴란드 왕국에서, 리투아니아에서, 그리고 루테니아에서 이미 시민들이 일어나 적과 맞서 싸우는 중입니다.\n\n지금 이 순간부터 우리는 모두 하나입니다. 우리는 형제이며 모국의 아들이며 하나의 아버지, 천국에 계신 주님을 모시는 자들입니다! 그분께 도움을 청하십시오. 주님께선 우리의 무기를 축복하시어 우리를 승리로 이끄실 것입니다!"
 krakow.1.a: "크라푸프에 대한 통제권을 즉시 되찾아야 한다."
 krakow.1.b: "비엔나 조약을 준수해야 한다."
 krakow.2.t: "크라쿠프 대공국"
 krakow.2.d: "크라쿠프에서의 혁명이 무너지면서, 과거의 자유 도시는 크라쿠프 대공국이 되어 갈리치아-로도메리아 왕국에 편입되었다. 이 사태는 비엔나 조약 위반을 이유로 유럽에서 뜨거운 논란을 불러일으켰다."
 krakow.2.f: "\"적당히 구상한 계획은 극한의 상황이 오면 필시 무너진다.\"" #- Klemens von Metternich
 krakow.2.a: "외교적 결과를 누그러뜨리는 데 초점을 맞춘다."
 krakow.2.b: "저들의 급진적 이념을 계속 억압한다."
 je_the_krakow_uprising_annex_button: "크라쿠프 점령"
 je_the_krakow_uprising_annex_button_desc: "우리 주의 없어서는 안 될 요소로 변화시키기 위해 크라쿠프의 자유 도시를 점령합니다."
 modifier_repressing_polish_nationalism: "폴란드 민족주의 탄압"
 modifier_mitigating_diplomatic_consequences: "조약 위반 완화"
 je_the_red_scare: "적색 공포"
 je_the_red_scare_reason: "해외에서 강력한 공산주의 정권이 등장하면서, 일부 국민들 사이에서 [ROOT.GetCountry.GetName](이)가 다음으로 공산주의에 빠질 수도 있다는 두려움이 퍼지고 있다.\n\n좌익 계열로 치우친 국내 정치 흐름을 반공주의 세력에서 주목하고 있다. 피비린내 나는 혁명의 조짐이자 외세의 영향이란 비난을 받고 있는 탓이다."
 red_scare_unlock_tt: "우리가 [concept_interest]를 보유며 #variable 개발도상국#!보다 높은 [concept_rank]의 모든 [concept_country]는 [GetLawType('law_council_republic').GetName] [concept_law](을)를 제정함"
 red_scare.1.t: "적색 공포"
 red_scare.1.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]에서 공산주의 정권이 부상하면서 [ROOT.GetCountry.GetAdjective] 사회 곳곳에 공포와 불신이 퍼졌다. [ROOT.GetCountry.GetNameNoFormatting](이)가 다음으로 공산주의에 빠질 것이란 공포가 기세를 키우고 있다."
 red_scare.1.f: "가판대에 보이는 모든 신문 제목이 날이 갈수록 자극적으로 바뀌고 있다. 신문 판매원 아이들은 잔학 행위와 공포에 대해 소리 높여 외치며 곳곳에서 호객한다.\n\n\"암살자와 광인들이 [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]에서 권력을 잡았다고 합니다!\" 한쪽에서 소리가 들리면, \"복원된 '붉은 성경'에 세계 혁명주의자들의 계획이 적혀 있습니다!\" 다른 곳에서 목소리가 더 높아졌다. 헤아릴 수도 없을 정도로 많은 사람들이 귀를 쫑긋 세우며 지나간 뒤 그 자극적인 말들을 여기저기 퍼뜨렸다."
 red_scare.1.a: "여기도 그렇게 될지도 몰라!"
 red_scare.1.b: "공황에 빠질 이유가 없다."
 red_scare.2.t: "여성의 국유화"
 red_scare.2.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]에서 공산주의 정권 활동에 대한 정부 청문회가 벌어진 후, [SCOPE.sCountry('red_scare_target_nation').GetName]의 모든 성인 여성이 공유 자산으로 국유화되었다는 선정적인 기사가 [ROOT.GetCountry.GetName] 전역에 퍼졌다."
 red_scare.2.f: "\"제가 직접 봤습니다. 도망쳐 나오기 전에 말입니다. 공산 정권에서 집단 난교를 의무화했습니다. 고결한 여성에 대한 존중이 전혀 없는 겁니다. 모든 여성은 강제로 참가해야 합니다. 자유 연애 부서에서 총검을 들고 위협하며 등록을 강제한다고 하더군요.\"\n\n\"당신이 주장한 바를 인용하자면, \"18살이 된 모든 여성은 즉시 국유 재산이 된다\"라는 게 맞습니까?\"\n\n\"네, 맞아요. 마을마다 게시판에 여자들 이름이 올라와 있습니다. 자격이 되는 남자들은 누구나 원하는 대로, 상대가 몇 명이든 결혼할 수 있도록 승인되었죠...\""
 red_scare.2.a: "공산주의자들이 우리 여자들을 잡으러 올 것이다!"
 red_scare.2.b: "그냥 들어도 너무 수상한 증언 아닌가!"
 red_scare.3.t: "공산주의 범죄"
 red_scare.3.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]에서 벌어진 공산주의자들의 잔혹 행위에 대한 소문을 [ROOT.GetCountry.GetAdjective] 언론에서 다뤘다. 인권에 대한 범죄와 무더기로 쌓인 시체에 대한 기사가 신문 전면을 가득 채웠다."
 red_scare.3.f: "\"얼마 전에 폭탄 테러 소식 들으셨습니까? 이번에는 변호사가 피해자였다더군요. 정부에도 조언하는 거물급 변호사였죠.\"\n\n\"또? 세상에, 이번 달에만 벌써 세 번째야. 이 나라는 안전한 줄 알았는데.\"\n\n\"안전한 나라요? 공산주의자들이 돌아다니는 것만 아니면 그랬겠죠. 우리가 먼저 무릎을 안 꿇으면 놈들한테 다 죽게 생겼어요.\""
 red_scare.3.a: "사람이 그렇게 야만적일 수 있을 줄 누가 알았겠어?"
 red_scare.3.b: "이번만은 다른 방식으로 뜻을 알려야 했던 것을."
 red_scare.4.t: "붉은 혁명: 황색 언론"
 red_scare.4.d: "[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName]의 이해관계에 동조하는 신문사들이 [ROOT.GetCountry.GetName] 공산주의자들이 일으키려는 혁명에 대해 수많은 기사를 실었다. 기사에서는 각종 파업과 계획된 테러에 관해 노골적으로 묘사하고 있다."
 red_scare.4.f: "#bold 붉은 역병의 창궐#! \n\n전 세계 특파원들은 노동의 결실에 대한 권리가 노동자 자신에게 없다는 천박한 사상이 부자연스러울 정도로 들끓고 있다고 보도했다. 근면하게 일하는 [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] 시민들이 더 이상 자산을 가질 권리가 없다는 것이다. 심지어 사생활이란 잠깐의 욕망에 지나지 않는다고 치부된다.\n\n이 사상의 이름은 공산주의이며, [ROOT.GetCountry.GetNameNoFormatting]의 모두에게 퍼지고 있다."
 red_scare.4.a: "이 상황을 통제해야 한다!"
 red_scare.4.b: "패닉에 빠져서는 안 된다."
 red_scare.5.t: "위험한 시간"
 red_scare.5.d: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName] 내에서 명성이 높은 [SCOPE.sCharacter('anticommunist_person').GetFullName](은)는 [ROOT.GetCountry.GetAdjective] 언론과 정부에 공산주의 세력이 침투해 있다고 맹렬히 비난했다."
 red_scare.5.f: "\"뭘 어떻게 해야 하지? 사람들을 잃고 있어. 그 사람들이 당신에 대해 어떻게 생각하는지 굳이 알려 줄 필요까진 없겠지.\"\n\n\"그래... 그럴 필요 없어. 정부의 실책으로부터 눈을 돌릴 건수가 필요해. 기왕이면 훨씬 더 피비린내 나는 내용으로.\"\n\n\"그래, 바로 그거야! 그 이념을 부르는 이름이 뭐였더라? 뭐든 간에 일단 기자부터 불러!\""
 red_scare.5.a: "피의자를 조사 위원회에 부른다."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U]가 이런 주장에 대한 증거를 제공해야 한다."
 red_scare.6.t: "토착주의자들의 불만"
 red_scare.6.d: "[SCOPE.gsInterestGroup('nativist_ig').GetName] 고위급 내의 토착주의자들은 [ROOT.GetCountry.GetName] 내의 [SCOPE.sCulture('council_republic_culture').GetName] 사람들이 공산주의 침투 요원이라는 성명을 발표했다. 이러한 표현은 [SCOPE.sCulture('council_republic_culture').GetName] 사람들에 대한 범죄로 이어졌다."
 red_scare.6.f: "그들은 무죄였다. 여섯 명 모두 무죄 판결을 받았다. 하지만 절반 이상은 그 판결이 잘못된 것이라는 비난을 받았다. 이들은 잘못된 정의를 외치는 자경단에 의해 죽음을 맞이할 것이다. 감옥에서 총살당하지 않았다면 목이 매달린 후 총에 맞았을 것이다. 단지 태어날 때부터 [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting] 문화권이었다는 죄목으로 말이다. 그리고 이 나라는 그런 짓을 저지른 시민들에게 고마워 할 것이다."
 red_scare.6.a: "뭘 어떻게 해야 하는 거지?"
 red_scare.6.b: "이런 행동이 확산되기 전에 저지하라."
 red_scare.7.t: "적색 미끼"
 red_scare.7.d: "붉은 위협의 물결을 타고, 열렬한 반 공산주의자인 [SCOPE.sCharacter('fascist_agitator').GetFullName]의 지휘 하에 [ROOT.GetCountry.GetName]에서 새롭고 반동적인 정치 운동이 벌어졌다. 이 운동은 국내와 국외를 가리지 않고 공산주의자의 횡포에 끊임없이 저항할 것을 촉구하고 있다."
 red_scare.7.f: "요란한 북소리는 주말이 되었음을 알리는 새로운 신호가 되었다. 거리에서의 야유와 세력 과시는 날이 갈수록 더 거세지고 있다. 어떤 정치 파벌의 떠오르는 샛별이 이 운동의 선두에 있다. 이전까지는 세력이 작아서 주목받지 못했으나, 자극적인 소재에 중독된 미디어 덕분에 최근 빠르게 이름을 알리고 있다."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName](은)는 [ROOT.GetCountry.GetAdjective]의 진정한 애국자다!"
 red_scare.7.b: "너무 극단적인 표현인 듯하다."
 anticommunists_more_fascist_tt: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName](이)가 #variable 파시즘#! 인물을 선택할 확률이 약간 증가함"
 red_scare.8.t: "평화를 거스르는 행진"
 red_scare.8.d: "[SCOPE.sCharacter('anticommunist_leader').GetFullName]의 뜨거운 연설에 감복한 시위자들이 [SCOPE.sState('capital_scope').GetCityHubName]에서 행진을 실시했다. 그리고 [SCOPE.sCountry('red_scare_target_nation').GetName]의 공산주의 정권에 맞서는 군사 개입을 촉구했다."
 red_scare.8.f: "처음에는 수십 명 정도가 거리에서 구호를 외치던 행사에 불과했다. 하지만 곧 수천 명에 달하는 대규모 집단이 되었다. 평회로운 시위로 시작되었지만 분노가 들불같이 번져서 다들 피를 원하는 지경에 이르렀다. 두려움을 표현하려는 동기가 행동을 촉구하는 외침으로 바뀌었다.\n\n요구는 단순했다. 무슨 수를 쓰더라도 [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]의 위협을 제거해 달라는 것이었다."
 red_scare.8.a: "[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] 사람들을 자기 자신으로부터 구해야 한다."
 red_scare.8.b: "시민들은 더 건설적인 일에 기운을 사용해야 한다."
 red_scare.9.t: "혁명의 민낯"
 red_scare.9.d: "경찰들이 [SCOPE.sState('communist_uprising_state').GetName]에서 계획 중인 공산주의 봉기에 대한 소문을 추적하는 과정에서 공포 분위기를 조성하고 있다. 현지의 회의론자들은 이런 소동이 테러 그 자체라고 비난한다."
 red_scare.9.f: "\"이해가 가질 않는군요, 서장님. 다들 죽은 듯이 잠든 시간에 이 블록으로 가란 말입니까? 공산주의자들이 모이는 장소일지도 #italic 모르는#!, 그런 #italic 수상한#! 창고를 급습하라는 명령 맞습니까?\" \n\n\"제대로 들은 것이 맞다, 경사. 이제 명령을 수행하겠나? 아니면 사람을 더 붙여 줘야 명령에 따르겠나?\""
 red_scare.9.a: "그 일이 실현되지 않는다면, 우린 우리의 일을 다한 것이다."
 red_scare.9.b: "신뢰해도 좋을 정보로 믿을 이유가 없다."
 red_scare.10.t: "새하얀 망명자"
 red_scare.10.d: "부유한 [SCOPE.sCulture('council_republic_culture').GetName] 이민자들이 [SCOPE.sCountry('red_scare_target_nation').GetName]의 공산주의 정권을 피해 [ROOT.GetCountry.GetName](으)로 피난했다. 그들은 혁명의 공포와 굴레에서 해방된 프롤레타리아의 과격함에 대한 이야기를 퍼뜨렸다."
 red_scare.10.f: "\"새롭게 설립된 비밀 경찰이 최악이었습니다. 마음에 들지 않는 사람을 마음대로 잡아갔죠. 대개는 조용한 밤에 이루어졌지만, 가끔은 대낮에도 일을 벌였습니다. 놈들의 사무실로 술 트럭이 들어가는 모습을 보기라도 하는 날에는... 이웃을 다시 볼 수 없게 됐죠. 결국 우린 거길 떠나게 됐어요.\"\n\n\"정말 용감하셨군요. 잘 모셨습니다. [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]의 가장 훌륭한 시민 여러분을 위해서라면 뭐든 도와드리죠.\""
 red_scare.10.a: "저들이 이야기할 수 있는 기회의 장을 마련하라."
 red_scare.10.b: "안타까운 이야기로군."
 red_scare.11.t: "진보적 딜레마"
 red_scare.11.d: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective] 공산주의 정책에 대한 반발이 점차 커졌다. 이는 [SCOPE.gsInterestGroup('progressive_ig').GetName]의 진보적 지도자들에겐 [SCOPE.sCountry('red_scare_target_nation').GetName] 정부를 공개적으로 비난하라는 압박으로 다가왔다."
 red_scare.11.f: "사람들이 그를 둘러싸고 있었다. 대부분 물통은 그냥 들어올릴 정도로 건장했다. 처음에는 그저 술집에 잠깐 들른 것이었다. 그런데 어떤 청년이 그를 알아봤다. 다음에는 여종업원이 [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] 정부에 대한 그의 찬양 연설을 기억해 냈다. 어느새 대여섯 명의 건장한 사내를 중심으로 상당한 규모의 군중이 모여들었다.\n\n\"어... [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]에 대한 일이라면...\""
 red_scare.11.a: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective](이)가 아니라, [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName]의 대의를 위하여!"
 red_scare.11.b: "이런 방식은 더 큰 불이익만 가져 올 것이다."
 red_scare.11.c: "[ROOT.GetCountry.GetName]의 사회주의적 대의에는 가망이 없다."
 red_scare.12.t: "재판대의 무정부주의자"
 red_scare.12.d: "[SCOPE.sState('red_scare_victim_state').GetName]에서 피비린내 나는 무장 강도 사건이 벌어졌다. 평소 무정부주의자로 알려졌던 [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] 두 남자가 체포되어 유죄 판결을 받았다. 용의자들에 대한 증거는 미약했으며, 판사들은 인종과 이념에 대한 편견이 있다고 비난을 받았다."
 red_scare.12.f: "현장에서 나온 탄피만이 법률 집행부에서 증거로 꼽은 유일한 단서였다. 그리고 무정부주의적 문헌을 발견하면서 심증을 굳혔다. 누구든 범인이 될 수 있었지만, [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting] 둘은 편리하게 혐의를 뒤집어 씌우는 대상이 되었다. 배심원단이 둘을 유죄로 판단하는 데는 오래 걸리지 않았다."
 red_scare.12.a: "살인자들은 응분의 대가를 치러야 한다."
 red_scare.12.b: "징역형으로 충분할 것이다."
 red_scare.13.t: "전기 의자에 앉기 직전"
 red_scare.13.d: "[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] 두 무정부주의자가 살인 혐의로 유죄 판결을 받고 사형을 앞둔 상태였다. 유죄 판결에 의문을 품은 이들과 국내의 [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] 공동체 사람들이 주요 대도시에서 반발심을 숨기지 않았다."
 red_scare.13.f: "유죄 판결을 받은 두 사람을 위해 전 세계 곳곳의 도시에 현수막이 걸렸다. 심지어 [ROOT.GetCountry.GetNameNoFormatting] 전역의 도시에서는 판결에 항의하는 시위가 벌어졌다. 시위에 등장하는 구호와 편지에는 하나의 공통된 주제가 있었다. 바로 폭력이었다. 폭력에는 폭력으로 대항할 수밖에 없다는 내용이었다. 처형이 중단되지 않는다면 더 많은 폭력이 발생할 것이 확실하다."
 red_scare.13.a: "시위는 아무것도 바꿀 수 없을 것이다."
 red_scare.13.b: "처벌을 보류하고 다시 재판하라."
 red_scare.14.t: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective]의 방주"
 red_scare.14.d: "[ROOT.GetCountry.GetAdjective] 감옥을 공산주의자들이 채우기 시작하면서, 정부 인사들 사이에서는 화물선을 임대해서 비시민들을 태워 [SCOPE.sCountry('red_scare_target_nation').GetName](으)로 보내자는 의견이 나왔다."
 red_scare.14.f: "\"노아의 방주가 인류 보존을 위한 약속이었던 것처럼, [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting](을)를 향한 방주는 [ROOT.GetCountry.GetNameNoFormatting]의 보존을 위한 수단이 될 것입니다.\"" #- NY Evening Journal
 red_scare.14.a: "놀랍고도 시적인 제안이군."
 red_scare.14.b: "그들은 이 땅에서 복역하게 될 것이다."
 red_scare.15.t: "위협받는 좌익 대표"
 red_scare.15.d: "[SCOPE.sState('red_scare_victim_state').GetName] 의회에서 현지 대표단이 [SCOPE.sParty('red_scare_victim_party').GetName](와)과의 연계로 인해 기구에서 퇴출될 위기에 처했다. 지지자들은 이 조치가 민주주의를 위배하는 것이라고 비판했다."
 red_scare.15.f: "\"우리 앞에 있는 다섯 명은 이 기구 및 [ROOT.GetCountry.GetNameNoFormatting]의 이익에 철저히 적대적인 집단의 지지로 선출되었습니다. 그들은 혁명적 독재와 외국의 첩자들을 지지하며 적대 국가와 결탁한 자들입니다. 따라서 이들에게는 민중을 대표하는 권한을 지닐 권리가 없습니다. 저는 즉시 이들을 퇴출하자는 안건으로 투표를 요청합니다...\""
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName]에게는 현재 지닌 모든 것을 누릴 자격이 있다."
 red_scare.15.b: "저들로부터 평화로운 논의의 기회를 박탈하는 것은 실수다."
 red_scare.20.t: "미묘한 공포"
 red_scare.20.d: "여러 해를 걸쳐 이어진 경쟁적인 선전과 사회적 불신으로 인해, 적색 공포는 비교적 관리가 용이한 수준으로 약화되었다. 아직 많은 시민이 공산주의 활동을 경계하고 있지만, [ROOT.GetCountry.GetName]에 두려움이 가득했던 시절은 이제 끝나가고 있다."
 red_scare.20.f: "\"정치적으로 계속 발전해 나가면서, 다른 의견을 가졌다고 해서 무조건 박해하는 행위가 허용되던 시절은 지나갔습니다.\"" #- Charles Evans Hughes
 red_scare.20.a: "이 나라는 안전해질 것이다."
 red_scare.20.b: "우리의 과오를 뉘우쳐야 한다."
