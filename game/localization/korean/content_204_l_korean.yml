 je_gran_colombia_reason: "1830년대 분리주의로 인해 그란 콜롬비아 국가가 해체된 것은 [ROOT.GetCountry.GetName] 및 볼리바르계 국가 모두에게 비극이었다. 그란 콜롬비아의 재건을 추구하는 행위는 통일에 시큰둥한 사람들에겐 분노를 일으킬 수 있다. 하지만 그란 콜롬비아를 성공적으로 재건하면 건국에 관여한 모든 국가에 막대한 이익을 보장할 것이다."
