 culture_south_america.4.t: "우리만의 국가"
 culture_south_america.4.d: "스페인으로부터 독립했다는 우리 조국의 유산은 발달된 국민 정체성의 시작에 박차를 가했다. 유일하고 독립적인 [ROOT.GetCountry.GetName]의 포부와 나눠질 수 없는 라틴 아메리카의 꿈 사이에서 갈등이 벌어지기 시작했다."
 culture_south_america.4.f: "수백 년 동안 총알이 오갔다. 우선 정복에 저항하는 사람들에게, 그리고 과거의 주인에게 국가를 바치려는 사람들에게. 스페인 군대가 퇴각하면서 비공식적인 평화가 찾아왔지만 총이 완전히 사라진 것은 아니었다. 오히려 안팎을 동시에 겨누면서 이 일시적인 혼란의 종식을 추구하며 단 하나의 목표를 노리고 있다."
 culture_south_america.4.a: "본토가 자유를 향해 한 발짝 더 내디뎠다."
 culture_south_america.4.b: "우리는 수많은 국가 중 하나일 뿐이다."
