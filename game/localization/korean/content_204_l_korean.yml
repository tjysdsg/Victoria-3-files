 modifier_cr_symbol_of_rio: "구세주 그리스도"
 je_cristo_redentor: "구세주 그리스도"
 je_cristo_redentor_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName] 관련자들은 자기 신앙을 드러내고 [ROOT.GetCountry.GetAdjective] 사회의 '무신론'에 반대하기 위해 [SCOPE.sState('rio_state').GetName] 코르코바도산 정상에 예수 그리스도 조각상을 만들 자금을 모았다."
 cristo_redentor.1.t: "조각상 주간"
 cristo_redentor.1.d: "[SCOPE.sState('rio_state').GetName]의 천주교 사회에서는 코르코바도산 정상에 예수 그리스도 조각상을 세우자고 제안했다. 이들은 조각상 건설을 위해 상당한 금액을 모았다."
 cristo_redentor.1.f: "\"세상은 그리스도와 하나님 아버지의 것입니다. 우리는 창조물이며, 조각상은 그 사실을 드러내야 합니다. 손에 지구를 올린 형태가 어떻겠습니까.\"\n\n\"실바, 이런 프로젝트는 늘 돈과 시간, 인력이 계획한 것에 비해 더 들어가기 마련입니다. 평화를 표현하는 방식이 더 간단하지 않겠습니까? 팔을 벌려 모든 것을 받아들이는 모습처럼 말입니다. 건설 팀에서는 그걸 더 좋아할 겁니다.\"\n\n\"그렇군요, 카를로스... 물론입니다. 팔을 벌리면 십자가 형상도 나올 테고. 그분께선 평화의 메시지를 퍼뜨리셨으니, 이 조각상도 평화의 상징이 될 겁니다.\""
 cristo_redentor.1.a: "그 작품은 도시의 위대한 상징이 될 것이다."
 cristo_redentor.1.b: "그 돈을 자선 단체에 기부하는 게 더 낫겠군."
 cristo_redentor_construct_tt: "[SCOPE.sState('rio_state').GetName]에서 [concept_political_lens]를 사용하여 구세주 예수상이 건설될 수 있음"
 cristo_redentor.2.t: "축성"
 cristo_redentor.2.d: "코르코바도산에 구세주 예수상이 완성되었다. 그리고 [SCOPE.gsInterestGroup('devout_ig').GetName] 대표에 의해 축성을 받았다. 30m 높이의 이 조각상이 [SCOPE.sState('rio_state').GetName](을)를 내려다보고 있다."
 cristo_redentor.2.f: "투광 조명등을 켜자, 산속에 흩어진 안개 사이에서 작품이 마침내 모습을 드러냈다. 하나님의 어린양이 그 거대한 모습으로 팔을 뻗은 채 [SCOPE.sState('rio_state').GetCityHubName](을)를 내려다보며 모두를 포용하고 있다. 신자든 기술 찬양자든 이제 모두 이 공학의 승리를 바라볼 수 있게 되었다."
 cristo_redentor.2.a: "조각상은 [ROOT.GetCountry.GetName]의 영원한 상징이 될 것이다."
 cristo_redentor.2.b: "[SCOPE.gsInterestGroup('devout_ig').GetName]의 헌신에 대한 웅장한 표출이군."
