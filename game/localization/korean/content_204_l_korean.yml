 la_plata.1.t: "투쿠만 정신"
 la_plata.1.d: "최근 [ROOT.GetCountry.GetName]의 민족주의 정서가 팽배해지면서 독립 전쟁의 연대감에 대한 향수가 기세를 키웠다. 히우지라플라타의 연합 지방을 재건하자는 주장이 [ROOT.GetCountry.GetNameNoFormatting] 곳곳에서 목소리를 높이고 있다."
 la_plata.1.f: "\"너무 멍청한 거 아닌가요, 아버지? 라플라타는 굉장히 넓어요. 주변에는 우릴 괴롭히는 덩치 큰 세력이 많고요. 조금만 있으면 서로가 필요해질 게 뻔하잖아요.\"\n\n\"그렇지 않아. 이전에 일이 벌어졌을 땐 라플라타는 너무 작았어. 네가 말하는 덩치 큰 세력이 문을 부숴버렸지. 우린 덩치가 크고 사나운 게 아니라, 작고 똑똑한 방식을 유지해서 놈들을 몰아내고 있는 거야.\"\n\n\"아버지 또래는 실패했어요. 아버지도 실패했고요. 하지만 우린 거기서 배운 게 있어요. 이번엔 제대로 할 거예요.\""
 la_plata.1.a: "라플라타는 하나가 될 것이다."
 la_plata.1.b: "이웃들은 이미 자결권을 선택했다."
 la_plata.2.t: "강에서 바다로"
 la_plata.2.d: "과거 분리되었던 라플라타 국가들이 통일 [ROOT.GetCountry.GetName](을)를 재건하면서, 나눌 수 없는 하나의 세력이 되었다."
 la_plata.2.f: "새로 바느질한 제복과 기름 바른 부츠를 신은 사람들이 발을 맞춰 일렬로 행군했다. 커다란 환호와 신생 연합의 깃발이 거리와 창문에서 그들을 맞이했다. 가장 젊은 사람들은 도로 옆에 서 있는 아버지를 눈에 담았다. 늙은 남자의 한쪽 눈에는 자부심의 눈물이, 다른 눈에는 후회의 눈물이 고여 있었다. 노인은 승리한 아들을 향해 입술을 떨며 박수를 보냈다."
 la_plata.2.a: "신성한 자유와 하나 된 치세를 위하여!"
 la_plata.2.b: "우리의 세력은 태평양까지 확장되어야 한다."
