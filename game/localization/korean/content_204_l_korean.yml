 BRZ_populism.3.t: "무너진 희망"
 BRZ_populism.3.d: "한창 기세를 올리던 대중주의 운동은 우리 기관의 실력 행사로 물거품이 되었다. [SCOPE.gsInterestGroup('landowners_ig').GetName]의 권세는 앞으로 한참 동안 [ROOT.GetCountry.GetName]에서 힘을 잃지 않을 것이다."
 BRZ_populism.3.f: "\"#italic 대령님#!, 마지막 보고가 도착했습니다. 경찰 조직과 군대의 활동으로 인해 모든 주요 거점을 압박하는 데 성공했습니다. 이제 반동분자들이 들키지 않으면서 활동하지 못할 겁니다.\"\n\n\"좋군, #italic 테넨치#!. 주동자들을 찾도록 병사들에게 명령을 내려라. 다른 자들은 건드릴 것 없다. 커피 밭에서 놈들이... '봉사 활동'을 할 곳이 분명히 있을 것 같군.\""
 BRZ_populism.3.a: "누가 자신에게 이익이 되는지 아는 사람은 어디에나 있기 마련이다."
 BRZ_populism.3.b: "또 다른 위험을 분쇄했군. 일단은 말이다."
 BRZ_populism.4.t: "커피의 바다"
 BRZ_populism.4.d: "$coffee$ 가격이 하락하면서 커피에 의존하던 [SCOPE.sState('coffee_ocean_state').GetName] 주 전체에 절망적인 분위기가 맴돈다. 게다가 [ROOT.GetCountry.GetName] 전역에 불안감이 퍼지고 있다."
 BRZ_populism.4.f: "오스볼도,\n\n가장 겸손한 의도와 가장 무거운 마음으로 편지를 씁니다. 전 세계적으로 커피 가격이 하락하면서 완전히 고립돼 버렸습니다. 집에 있는 은식기를 팔아도 손해를 메울 수 없으니, 플랜테이션을 더 많이 팔아야 했지요. 공인 단체 회장으로서 모임을 소집하고 싶습니다. 전 세계적으로 커피 가격이 급락하는 사태를 멈춰야 합니다. 그러지 않으면 우리마저 바닥으로 끌려 내려갈 겁니다."
 BRZ_populism.4.a: "커피 음용을 장려하라."
 BRZ_populism.4.b: "국민들을 안심시켜야 한다."
 BRZ_populism.5.t: "자유 계급"
 BRZ_populism.5.d: "[SCOPE.gsInterestGroup('pb_scope').GetName] 및 [SCOPE.gsInterestGroup('intelligentsia_scope').GetName]들로 대표되는 도시의 \"자유 계급\"이 [ROOT.GetCountry.GetAdjective]의 정치판을 독점한 [SCOPE.gsInterestGroup('landowners_scope').GetName]를 타도하려 조직을 형성하기 시작했다."
 BRZ_populism.5.f: "#bold 더 위대한 공화국을, 진보의 이름으로!#!\n\n비밀 선거! 변호사 보장! 의무 초등 교육!\n\n질서와 진보의 이름으로 요구한다!\n\n#italic 우유와 커피만으로는 부족하다. 브라질에는 강철과 서비스, 소금을 비롯해 많은 것이 필요하다! 우유와 커피로부터 투표권을 쟁취하자!#!"
 BRZ_populism.5.a: "저들은 새로운 브라질의 씨앗이 될 것이다."
 BRZ_populism.5.b: "이 소동은 아무런 소득도 얻지 못할 것이다."
 BRZ_populism.6.t: "[SCOPE.sState('revolt_state').GetName]에서의 테넨치 봉기"
 BRZ_populism.6.d: "테넨치주의의 현대화 이념을 지지하는 [GetPopType('officers').GetName](이)가 [SCOPE.sState('revolt_state').GetCityHubName]의 도시와 [SCOPE.sState('revolt_state').GetName]의 외딴 마을 여럿을 점령했다. 반란군은 비밀 투표와 법원의 독립을 요구했다."
 BRZ_populism.6.f: "#bold 테넨치주의자들의 봉기#!\n\n또 다른 군사 집단이 정부를 더 이상 신뢰하지 못하여 이미 진압된 다른 반역자들과 같은 요구를 내세우기 시작했다. [SCOPE.sState('revolt_state').GetCityHubName] 내의 동조자들은 이제는 이야기를 들어야 한다고 촉구했다. 수사에 따른 일부 보고에 따르면, 이들은 과거 반란을 일으켰던 집단과 유사하게 폭력적인 모습을 보일 수 있다는 내용이 존재한다. [SCOPE.sState('revolt_state').GetCityHubName] 부근에 있었던 목격자에 따르면... (2쪽에서 계속)"
 BRZ_populism.6.a: "충성스러운 병력을 파견해 반란을 진압한다."
 BRZ_populism.6.b: "반란군을 폭격해서 굴복시킨다."
 BRZ_populism.7.t: "사기와의 전쟁"
 BRZ_populism.7.d: "최근 선거를 둘러싸고[SCOPE.sParty('liberal_party_scope').GetName](와)과 [SCOPE.sParty('republican_party_scope').GetName] 사이에서 부정선거 의혹이 불거졌다. 이 사태로 계층 간의 긴장이 크게 고조되고 있다."
 BRZ_populism.7.f: "부정행위와 조작에 대한 비난은 이미 예상했다. #italic 꼬로넬#!들이 오랫동안 충성을 요구하면서 도전자가 나타나기 어려운 환경이었기 때문이다. 특히 일부 외딴 지역에서 이런 도전자가 100% 득표율을 보였다는 건 믿기 힘들다. 이는 조작된 숫자임이 분명하다. 하나의 지역에서 한쪽 후보자가 표를 100% 가져간다는 건 부정행위와 조작이 없다면 불가능한 일이다."
 BRZ_populism.7.a: "공허한 말에 굴하지 않겠다."
 BRZ_populism.7.b: "이런 허위 주장을 잠재워라."
 BRZ_populism.8.t: "자유주의 동맹"
 BRZ_populism.8.d: "도시 중산층을 대표하는 소규모 정당들이 [SCOPE.gsInterestGroup('landowners_ig').GetName] 올리가르히들을 정부에서 축출하기 위해 [SCOPE.sCharacter('vargas_scope').GetFullName](와)과 [SCOPE.sParty('liberal_alliance_scope').GetName](을)를 지지하기로 결정했다."
 BRZ_populism.8.f: "전통만으로 버티고 있는 정권은 특히 부패하기 쉽다. 부패는 다양한 형태로 나타날 수 있지만, 이번 부패는 이미 예상한 바였다. 커피가 우유로 변하고, 우유가 다시 커피로 변할 것이 뻔했다. 이렇듯 전통과 단 한 번 결별하는 것만으로도 동맹이 해체되는 데는 충분했다. 동맹의 절반은 상대적으로 낙후된 지역에서 새로운 인물을 찾아냈다. 마땅한 그들의 몫을 어쩌면 이 인물이 되찾을 수 있을지도 모른다."
 BRZ_populism.8.a: "민중이 [SCOPE.sCharacter('vargas_scope').GetLastName](을)를 지지한다."
 BRZ_populism.8.b: "꼬로넬의 부하들을 인쇄소로 보내라."
 BRZ_populism.9.t: "마나우스 코뮌"
 BRZ_populism.9.d: "[SCOPE.sState('amazonas_state').GetName]주에 주둔 중이며 테넨치주의에 동조하던 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 마나우스 도시를 점령하고 급진적이자 대중주의적 칙령을 여럿 발표했다. 코뮌 정부는 현지 주민들의 열렬한 지지를 빠르게 얻어냈다."
 BRZ_populism.9.f: "할아버지,\n\n아마존에서 증조부가 옛 황제 부하들하고 싸웠다고 말씀하셨던 거 아직 기억해요. 이제는 제가 친구들하고 같이 똑같은 일을 하게 됐네요. 프랑스에서도 우리가 하려는 일이 똑같이 벌어진 적 있다고 들었어요.\n\n이번에는 뭐가 어떻게 돌아갈지 다 알아요. 예전 전쟁처럼 되진 않을 거예요. 프랑스에서 있었던 일하고도 다를 테고요. 우린 제대로 할 거예요. 그런 느낌이 와요."
 BRZ_populism.9.a: "더 이상의 반란이 벌어지지 않도록 조심해야 한다."
 BRZ_populism.9.b: "최대한 빨리 코뮌을 분쇄해야 한다."
 BRZ_vargas.1.t: "새로운 공화국"
 BRZ_vargas.1.d: "개혁에 동조하는 일부 병력이 빠르게 권력을 장악하면서 [SCOPE.sCharacter('vargas_scope').GetFullName](이)가 [ROOT.GetCountry.GetNameNoFormatting] 대통령이 되었다. 대통령은 국가를 현대화하고 신속하게 질서를 회복하라는 요구를 받고 있다."
 BRZ_vargas.1.f: "그 국가는 소수의 귀족 과두정에 몫을 빼앗긴 작은 주에서 시작했다. 하지만 암살 이후 영리한 언변을 통해 꽃을 피웠다. 과두정이 내분으로 배신을 당한 이후, 반동 세력은 진정으로 대세가 되었다. 비로소 배우들이 모두 모였다. 첫 공화국이 무너질 준비를 마쳤다. 신속한 행동을 통해서만 피비린내 나는 내전을 막을 수 있으리라."
 BRZ_vargas.1.a: "새로운 브라질이 탄생할 것이다."
 BRZ_vargas.2.t: "신체제"
 BRZ_vargas.2.d: "좌익을 탄압하고 국가 권력을 강화하는 여러 조치로 인해, [SCOPE.sCharacter('vargas_scope').GetFullName] [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle](은)는 [ROOT.GetCountry.GetName](을)를 완전히 손에 넣었다."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: 각하의 영원한 헌신#!\n\n변화한 브라질에 태양이 비추었다. [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] 대통령께서 새로운 헌법을 제정했다. 그 여파로 거국 내각이 해산되고 모든 장관이 경질되었다. 대통령 각하의 첫 번째 의제는 노동 보호법의 확장이었다. (3쪽에서 계속)"
 BRZ_vargas.2.a: "브라질 국가여 영원하라!"
 BRZ_vargas.2.b: "통합주의자 파트너들에게 공을 돌려야 한다."
 BRZ_vargas.3.t: "혁명의 끝"
 BRZ_vargas.3.d: "[SCOPE.sCharacter('vargas_scope').GetFullName]의 퇴진은 [ROOT.GetCountry.GetName]에 새로운 시대를 약속했다. 자유의 시대가 될지, 아니면 수장만 바뀌는 또 다른 독재의 시대가 될지는 아직 미지수다."
 BRZ_vargas.3.f: "\"그러면 다 끝났군.\"\n\n\"예, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. 아이러니하지 않습니까? 옛 황제가 퇴위할 때 무슨 생각을 했는지 궁금하진 않으십니까? 마지막 명령은 뭐였을까요? 자기 통치에 대해 후회는 했을까요?\"\n\n\"아니, 궁금한 것도, 후회도 없소. 나는 늙은 황제처럼 될 거요. 물러나야지. 다음 대통령 선거에는 출마하지 않을 작정이오.\""
 BRZ_vargas.3.a: "더 자유로운 시대를 향해 노력할 것이다."
 BRZ_vargas.3.b: "[SCOPE.sCharacter('vargas_scope').GetHerHis] 교훈을 배워야 한다."
 BRZ_vargas.4.t: "연방 중재자"
 BRZ_vargas.4.d: "[SCOPE.sState('intervenor_state').GetName]주에서의 소요가 선을 넘었다. [ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 정부는 질서 회복을 위해 연방 중재자를 파견했다."
 BRZ_vargas.4.f: "\"#italic 선생님#!, 제가 왜 여기 있는지 혼란스러우실 겁니다. 목적을 분명히 말씀드리죠. 문제 해결사라고 생각해 주십시오. 저는 문제를 찾아서 제거하는 사람입니다. 최근 당신의 지방 정부가 이기적이면서도 소통은 줄었다고 하더군요. 연방 시민들의 그런 평가 때문에 제가 파견된 겁니다. 내일부터 당신 보좌관들은 저한테 보고하시면 됩니다. 철저한 감사를 벌이는 것으로 제 업무를 시작하겠습니다.\""
 BRZ_vargas.4.a: "가능한 한 최고의 관료를 파견하라."
 BRZ_vargas.4.b: "[SCOPE.gsInterestGroup('intervenor_ig').GetName] 관련 후보자를 임명하라."
 BRZ_vargas.5.t: "[SCOPE.sState('dissent_state').GetName]에서의 입헌주의자 봉기"
 BRZ_vargas.5.d: "[SCOPE.sState('dissent_state').GetName]에서 반동 세력이 봉기를 일으켰다. 이들은 [ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 헌법 체제와 민주적 선거를 회복시키라고 요구하고 있다."
 BRZ_vargas.5.f: "역사는 반복되지는 않지만, 종종 흐름을 탄다. [SCOPE.sState('dissent_state').GetNameNoFormatting]에서 시작된 혁명 또한 마찬가지다. 과거 수없이 벌어졌던 것처럼 학생들이 피를 흘리는 것으로 시작되었다. 요구사항은 놀랍도록 단순했다. 군부 소속이 아닌 주지사, 헌법 제정, 그리고 새로운 헌법을 준수하는 연방 정부였다. 다만 흐름은 바뀌지 않았다. 처음 흐른 피에 이어 피의 강이 흘렀다."
 BRZ_vargas.5.a: "질서를 회복하되, 향후 양보를 약속하도록."
 BRZ_vargas.5.b: "자비는 없다."
 BRZ_vargas.6.t: "통합주의 행동당"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName](은)는 [ROOT.GetCountry.GetAdjective] 통합주의 행동당을 설립했다. 이는 극우이자 전통주의 정당으로서 좌익을 억압하고 천주교 교리를 국가 구조에 영구히 포함시키려는 목적이었다."
 BRZ_vargas.6.f: "\"이기적인 체제 아래에 있는 브라질에서는 자기 자신에 대한 혁명이 시작될 수 없습니다. 통합주의의 선봉자인 우리는 마르크스주의의 이기심을 짓뭉개고 물질주의의 한계를 뛰어넘을 것입니다. 우리는 그렇게 해야만 합니다. 브라질이 그것을 요구하기 때문입니다!\"\n\n진정한 추종자들이 환호하는 가운데, 공책을 든 남자가 있었다. 기자 행세를 하는 이 남자는 편의상의 동맹을 더 우려하는 누군가를 위해 일하고 있었다. 이런 소란을 일으키는 자들은 그런 동맹을 형성할 것이다."
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetSheHe|U](은)는 유용한 동맹이 될 것이다."
 BRZ_vargas.6.b: "뜻밖의 발전일 뿐이다."
 brz_integralist_action_tt: "#variable 새로운 공화국#!이 성공적으로 완료될 경우,#bold 통합주의#! 이념을 더 포용할 기회가 생길 것임"
 BRZ_vargas.7.t: "민족 해방 동맹"
 BRZ_vargas.7.d: "[ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 정부에 반대하는 좌익 단체 연합이 형성되어 선언문을 발표했다. 주목할 만한 [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName](을)를 지닌 [SCOPE.sCharacter('anl_leader_scope').GetFullName](이)가 이들의 핵심 지지자였다."
 BRZ_vargas.7.f: "\"지금 당장 행동해야 합니다! #italic 파시스트#!가 이 나라를 삼키려 합니다. 코민테른이 우리를 지원하고 있습니다. 그들과 함께라면 무엇이든 가능합니다.\"\n\n\"헛소리! 우리가 노동자를 위하더라도, 노동자가 우리에게 뭐든 돌려준 적이 없잖아.\"\n\n\"선반공과 벽돌공 하나하나가 그렇게 중요합니까? 저들 절반은 술집에서도 제정신을 유지하지 못합니다! 지금이 아니면 기회는 없습니다!\""
 BRZ_vargas.7.a: "빵을 위하여, 땅을 위하여, 자유를 위하여!"
 BRZ_vargas.7.b: "저들은 국가의 적이다."
 anl_more_leftists_tt: "#variable 새로운 공화국#!이 성공적으로 완료될 때까지 좌파 인사가 출현할 확률이 훨씬 증가함"
 BRZ_vargas.8.t: "[SCOPE.sState('integralist_state').GetName]에서의 통합주의 행진"
 BRZ_vargas.8.d: "[SCOPE.sCharacter('integralist_leader_scope').GetFullName](을)를 위시한 통합주의자들이 [SCOPE.sState('integralist_state').GetName]에서 행진을 벌였다. 좌익 소요로 인한 파업에 대응하는 방책이었다. 이 행진으로 인해 수많은 파업 참여자가 상처를 입었다."
 BRZ_vargas.8.f: "녹색 셔츠를 입은 행진 참여자들은 그들의 유럽에서 벌어진 유사한 사례들과 마찬가지로 무례한 태도를 보였다. 전투적인 모습만큼이나 흔하게 거리에서 구호를 외쳤다. 오늘의 표적은 파업 참가자들이었다. 통합주의자들은 파업 참가자를 정부의 커다란 적으로 치부했다. 다만 그런 충성심에 대한 약속은 그 누구에게도 보장되지 않았다."
 BRZ_vargas.8.a: "저들은 우리 경찰이 가지 못하는 곳 또한 간다."
 BRZ_vargas.8.b: "이 무분별한 폭력에 대해 저들을 기소하라."
 bp1_misc.3.t: "현대의 올리가르히"
 bp1_misc.3.d: "실증주의 철학의 영향력이 [ROOT.GetCountry.GetAdjective] 사회에 미치는 영향력은 국가 권력에 대한 [SCOPE.gsInterestGroup('landowners_ig').GetName]의 태도에까지 확장되었다."
 bp1_misc.3.f: "처음 보는 구호는 아니었지만, 이런 식으로 보는 것은 처음이었다. 구호가 플랜테이션에 딸린 저택 문 앞 대리석에 금으로 새겨져 있었다. 그 자체로 찬란하게 빛나는 모습이었다.\n\n\"사랑을 원칙으로, 질서를 기초로, 진보를 목표로.\""
 bp1_misc.3.a: "브라질은 시대에 발맞춰 진화한다."
