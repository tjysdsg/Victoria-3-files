 positivism.2.t: "실증주의 교회"
 positivism.2.d: "실증주의 철학을 공부하던 [SCOPE.sCharacter('positivist_agitator').GetFullName](은)는 [SCOPE.sState('positivist_church_state').GetName]에 [ROOT.GetCountry.GetNameNoFormatting] 실증주의 교회를 설립했다. 이 교회는 실증주의 지식인들이 교류하는 만남의 장이 되었다."
 positivism.2.f: "새로운 교회에서 전단을 뿌렸다. 한쪽 면은 도덕적 무질서의 종말을 약속하는 내용이었다. 반대쪽 면에서는 배움을 통한 새로운 해방의 시대를 예고했다. 책상머리 학자, 진짜 학자, 직원, 은행원 등 누구나 추구할 만한 이념을 찾아냈다. 질서를 기반으로 하여 진보를 목표로 삼고, 사랑을 진리로 여기는 이념이었다."
 positivism.2.a: "흥미로운 기관이군."
 positivism.2.b: "늘 있는 일시적인 유행일 뿐이다."
 positivism.3.t: "실증주의의 시대"
 positivism.3.d: "실증주의자들의 저서로 인해 [ROOT.GetCountry.GetName]의 전문가 집단에 실증주의적 원칙이 깊게 자리 잡았다. 실증주의 원칙은 앞으로 여러 해 동안 [ROOT.GetCountry.GetAdjectiveNoFormatting] 전문 기관을 선도할 것이다."
 positivism.3.f: "\"대단한 날입니다. 영광스러운 날입니다! 하나의 모임이 하나의 목적을 갖췄습니다. 오늘 이 사원에는 사서와 노무자, 자영업자와 방적공, 목수와 직원이 모였습니다. 이렇게 많고 다양한 사람이 동료의 더 나은 삶을 위하는 모습을 보게 되다니, 진정으로 뜻깊은 날입니다. 그러니 오늘 행사의 순서를 바꿔봅시다. 서로에게 우선 평화의 인사를 건네는 것으로 시작하겠습니다.\""
 positivism.3.a: "우리는 진화의 다음 단계에 가까워지고 있다."
 positivism.3.b: "우리를 이끌기 위해 저들이 더 많은 역할을 할 것이다."
 positivist_leaders_spawn_tt: "[SCOPE.sCountry('home_country_scope').GetName]에서 추후 실증주의자 인물이 출현할 확률이 훨씬 증가함"
 positivism.4.t: "색다른 유행"
 positivism.4.d: "실증주의가 [ROOT.GetCountry.GetName]에서는 잠시 돌풍을 일으켰다가 곧 잠잠해졌다. 중산층 개혁론자들이 다른 방식으로 문제를 분석하면서 자연스럽게 인기가 낮아진 것이다. 실증주의 교회는 얼마 지나지 않아 잠깐 떠올랐던 수많은 유행의 하나로만 기억에 남을 것이다."
 positivism.4.f: "판매 중: 인류의 사원, 세속화됨\n\n[SCOPE.sState('capital_scope').GetCityHubName] 중심에 위치한 아름다운 장소. 견고한 디자인과 넓은 공간으로 인해, 어떤 모임이라도 최대 수백 명까지 수용 가능. 교육 기관으로 매우 적합.\n\n문의 환영."
 positivism.4.a: "또 다른 위대한 건축물이 의미를 잃었군."
 positivism.4.b: "저들은 불가능한 꿈을 영원히 좇을 것이다."
 remove_positivism_vars_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')](은)는 더 이상 실증주의 인물을 선택할 확률이 높지 않음"
 positivism_pulse.1.t: "실용적인 실증주의"
 positivism_pulse.1.d: "실증주의 철학은 실증주의 교회를 넘어 널리 퍼졌다. 수많은 [GetPopType('engineers').GetName], [GetPopType('academics').GetName], 그리고 [GetPopType('officers').GetName]들이 개혁주의적 야망을 이루기 위해 실증주의의 과학적 원칙을 채택하고 있다."
 positivism_pulse.1.f: "이 새로운 판사의 도입으로 가장 먼저 사라진 것은 자연법이었다. 의사봉 한 번만 두드리면 누구든 재산상의 손실을 '당연히' 주장하는 모습은 금세 사라졌다. 명백히 정부로부터 내려진 명령이 아니라면 그것은 따라야 하는 법이 아니었다. 명령이 제시될 때까지 해석되어야 할 지침일 뿐이었다."
 positivism_pulse.1.a: "개혁주의 대의에 큰 도움이 되는군."
 positivism_pulse.1.b: "정치 방면으로 더 합리적인 포럼이 분명 존재한다."
 positivist_leaders_spawn_increase_tt: "향후 10년 동안 [SCOPE.sCountry('home_country_scope').GetName]에서 실증주의 인물이 등장할 확률이 증가함"
 positivist_leaders_spawn_increase_small_tt: "향후 10년 동안 [SCOPE.sCountry('home_country_scope').GetName]에서 실증주의 인물이 등장할 확률이 약간 증가함"
 positivism_pulse.2.t: "군사 과학"
 positivism_pulse.2.d: "실용적이고 과학적인 성격으로 인해[SCOPE.gsInterestGroup('armed_forces_ig').GetName]에서 실증주의 사상이 인기를 끌고 있다. [ROOT.GetCountry.GetAdjective] 군사 교육소의 수많은 교수와 장교들이 이 철학을 받아들이기 시작했다."
 positivism_pulse.2.f: "지휘자는 합리적인 관찰과 개인적인 이해를 통해 전쟁 병기들을 정교한 계산으로 다룰 수 있다. 목표물에 따라 정확한 양의 포탄을 퍼부을 수 있는 포대 숫자 등 다양한 변수를 고려해서 최대 효과와 최소 피해를 예측한다. 정확히 필요한 수준에 약간의 여분까지 더한 무장과 보급을 전달한다면, 병사들은 요새조차 두려워하지 않고 공격하게 된다.\n\n미래의 전쟁은 피해가 더 커질 수는 있겠지만, 적어도 효율만은 높아질 것이다."
 positivism_pulse.2.a: "새로운 군사 교리의 기초가 되겠군."
 positivism_pulse.2.b: "군사 교육소는 이러한 추세를 더 받아들여야 한다."
 positivism_pulse.2.c: "이러한 정서는 [SCOPE.sCharacter('armed_forces_leader').GetFullName]의 개혁적 제안에 힘을 실을 수 있다."
 military_academy_positivist_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 교육소 내에서 실증주의가 영향력을 획득함"
 positivism_pulse.3.t: "신세대"
 positivism_pulse.3.d: "[ROOT.GetCountry.GetAdjective] 군사 교육소에서 실증주의 가르침이 보편화되면서 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 군사 생도 세대가 실증주의 원칙에 따라 교육받았다."
 positivism_pulse.3.f: "\"대위, 설명을 듣고 싶은 내용이 있는데. 자네가 병사들에게 군사훈련 대신 공화주의 관련 서적을 읽도록 지시하고 있다지. 행군 훈련 대신 이론 교육을 한다고 들었어. 심지어 종교 예배 시간에는 그림을 그리도록 만들고 말이야. 내가 진짜 궁금해서 묻는다. 왜 내 병사들을 일요 학교 신입생으로 만들고 있는 건가?\"\n\n\"전술적 유연성을 기르기 위함입니다. 제 지휘를 받는 병사들이 제가 없어도 생존할 수 있도록 훈련하고 있습니다. 제가 사망해서 지시를 내릴 수 없을 경우, 병사들이 스스로 생각할 줄 알아야 합니다.\""
 positivism_pulse.3.a: "병사들은 군사 훈련에 충실해야 한다."
 positivism_pulse.3.b: "그들은 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](을)를 개선할 뿐이다."
 armed_forces_positivists_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 앞으로 실증주의 지도자를 선택할 확률이 증가함"
 armed_forces_positivists_large_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 실증주의 지도자를 선택할 확률이 훨씬 증가함"
 positivism_pulse.4.t: "이론과 실제"
 positivism_pulse.4.d: "저명한 실증주의 개혁 옹호자들이 정치 활동과 관련하여 실증주의 교회를 상대로 분쟁에 휘말렸다. 교회는 교회 구성원들이 외부 정치 활동을 수행하지 말아야 한다는 입장을 고수한다."
 positivism_pulse.4.f: "이사장의 책상 위에는 두 묶음의 편지가 있다. 하나는 실증주의 교회의 사제들로부터, 다른 하나는 정부 휘하의 어떤 실천가 모임으로부터 온 것이다. 모든 편지는 하나의 주제에 대해 논하고 있다. 경쟁 세력에 대한 비난, 동맹에 대한 지지, 지원을 바라는 부탁, 또는 책략을 쓰지 말라는 경고였다.\n\n이사장은 럼주를 잔에 따랐다. 정치가 온갖 교회에까지 판치고 있는 듯하다."
 positivism_pulse.4.a: "교회만이 대의의 유일한 중재자는 아니다."
 positivism_pulse.4.b: "이런 모습은 실증주의 원칙을 위배하고 있다."
 positivism_pulse.5.t: "인류의 사원"
 positivism_pulse.5.d: "[ROOT.GetCountry.GetNameNoFormatting] 실증주의 교회가 [SCOPE.sState('temple_of_humanity_state').GetName]에 교회를 더 건설할 수 있도록 허가해 달라고 탄원했다. 이른바 \"인류의 사원\"은 실증주의 활동에 있어서 중요한 거점이 될 것이다."
 positivism_pulse.5.f: "\"[SCOPE.sState('capital_scope').GetCityHubName]에 사원이 하나 있으면서 [SCOPE.sState('temple_of_humanity_state').GetCityHubName]에 또 세우게 해 달라고? 우리 전부 조사에 휘말리는 거 아냐?\"\n\n\"걱정하지 마시죠. 천주교하고 다를 것도 없어 보이는데요. 조사가 있다 해도 그냥 사제들 시켜서 세례 하는 거나 보여주면 되는 거 아닙니까. 그게 아마 일요 미사에 참석하는 진짜 이유일 테고요.\"\n\n\"자네 일요 미사 안 가봤나? 어머니가 뭐라고 안 하시나 보지?\""
 positivism_pulse.5.a: "문제가 되지는 않을 것이다."
 positivism_pulse.5.b: "저들이 [SCOPE.sState('temple_of_humanity_state').GetName]에 무질서를 퍼뜨리진 못할 것이다."
 je_positivist_movement_embrace_positivism_button: "실증주의 철학 후원"
 je_positivist_movement_embrace_positivism_button_desc: "군부와 중산층에 실증주의 철학을 퍼뜨리는 사람들을 정치적으로 지지함"
 je_positivist_movement_suppress_positivism_button: "실증주의 철학 억압"
 je_positivist_movement_suppress_positivism_button_desc: "이 위험한 철학이 확산되지 못하도록 실증주의 단체의 활동을 억압함"
