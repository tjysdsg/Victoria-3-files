 andean_federation.1.t: "연방 제안"
 andean_federation.1.d: "[ROOT.GetCountry.GetName](이)가 강력한 하나의 국가로 성장하면서, 시몬 볼리바르의 포부에 공감하는 급진적 지지자들이 자극을 받았다. 이들은 파나마 회의가 목표로 삼았던, 안데스 전체를 아우르는 통일된 연방을 수립하자고 제안했다."
 andean_federation.1.f: "아무리 흉포한 짐승도, 아무리 위대한 사람이라도 하나 된 남아메리카라는 새로운 #italic 조국#!에 비할 수는 없다. 스페인의 흩어진 자녀들이 하나의 깃발 아래 모였다. 머나먼 왕이 대포로 강제한 계약이 아니라, 피로 맺어진 형제들이 설립한 새로운 연방이었다.\n\n통일은 오랫동안 추구해야 이룰 수 있는 모험일지도 모른다. 하지만 가치 있는 일은 언제나 쉬운 법이 없다."
 andean_federation.1.a: "남아메리카인들이 뭉쳐서 더 강해질 것이다."
 andean_federation.1.b: "무모하고 오만한 계획이다."
 andean_federation_b_tt: "#bold 볼리바르의 포부#! [concept_journal_entry]이 사라짐"
 andean_federation.2.t: "위대한 통일"
 andean_federation.2.d: "여러 해에 걸친 노력이 마침내 성과를 거뒀다. 범-안데스라는 꿈이 드디어 이루어졌다. 정복을 바라는 그 어떤 외부의 적이라도 [ROOT.GetCountry.GetName]의 힘을 이겨내지 못할 것이다."
 andean_federation.2.f: "펜이 종이 위를 지나갔다. 의장이 망치를 내려치고 발표가 이어졌다. 가장 높은 봉우리에서 가장 깊은 계곡까지, 대륙 곳곳에서 환호가 터져 나왔다. 시몬 볼리바르가 살아서 보지는 못하겠지만, 그의 웅장한 꿈이 마침내 실현된 것이다. 스페인어 사용권의 하나 된 남아메리카 연방이 등장했다. 외부에 굴하지 않는 진정한 연방체의 탄생이었다. 안데스 연방이 안데스산맥처럼 언제까지나 단단하게 서 있기를."
 andean_federation.2.a: "함께 이 위업을 축하할 것이다."
 andean_federation.2.b: "타국의 침략을 억제하기 위해 계속 노력해야 한다."
