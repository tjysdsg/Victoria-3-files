 je_la_plata_reason: "20세기의 무정부 상태는 히우지라플라타 옛 연합의 희망을 묻어버렸다. 라플라타 주들이 하나의 정부 아래 뭉칠 가능성이 사라졌으며, 그 잿더미에서 [ROOT.GetCountry.GetName](이)가 부상하는 결과를 불러왔다. 연합의 재건을 추구하는 행위는 통일에 시큰둥한 사람들에겐 분노를 일으킬 수 있다. 하지만 히우지라플라타를 성공적으로 재건하면 건국에 관여한 모든 국가에 막대한 이익을 보장할 것이다."
