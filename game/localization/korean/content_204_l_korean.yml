 coffee_with_milk.1.t: "콩의 흐름"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName]에는 엄청난 잠재력이 잠들어 있다. 드넓은 경작지와 현금 작물을 재배하기 좋은 기후를 갖추고 있다. 이런 요소는 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 독립 후 불확실한 경제 상황을 해결하는 열쇠가 될 것이다."
 coffee_with_milk.1.f: "한때 포르투갈이 지배했던 땅은 대륙의 5분의 1 이상이었다. 브라질은 현재 이러한 땅들을 향해 세력을 확장하고 있으며, 혈관처럼 흐르는 수로가 대평원, 습지, 우림, 굽이치는 언덕과 산에 물을 제공하며 각지에 뻗어 있다. 적절한 기회만 주어진다면 인류가 알고 있는 모든 작물이 여기 어딘가에서는 자랄 수 있을 것이다. 자만 이런 풍족함을 이용하려면 시간과 노력, 그리고 피의 강이 필요하다. 질서와 진전은 오래 기다려 주지 않을 것이다."
 coffee_with_milk.1.a: "수출 경제가 우리를 현대로 이끌 것이다."
 coffee_with_milk.1.b: "농장주들이 계속 노력해야 한다."
 coffee_with_milk.2.t: "커피의 관"
 coffee_with_milk.2.d: "플랜테이션 경제에 투자했던 부유한 [SCOPE.sState('reinvestment_state').GetName]의 지방 정부가 커피 거래 수익금을 재투자했다. 이에 따라 [ROOT.GetCountry.GetAdjective]의 다른 주들을 훨씬 뛰어넘는 발전을 이루었다."
 coffee_with_milk.2.f: "\"한 나라가 하나의 지역에 얼마나 많은 커피 플랜테이션을 만들 수 있을까? 여기서는 거의 모든 사람이 커피 플랜테이션에서 일하거나 커피 플랜테이션을 갖고 있는 것 같은데.\"\n\n\"다음 행정에 관심을 가져야 해. 아무래도 소가 유망해 보여. 제대로 된 브라질 사람이라면 커피에 반드시 우유를 넣어 마시기 마련이니까.\"\n\n\"그래서 공기가 이렇게 더러운 거군.\""
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName](이)가 [ROOT.GetCountry.GetNameNoFormatting]의 심장부가 되어 가는군."
 coffee_with_milk.2.b: "중앙 정부가 제 몫을 해야 하는데."
 coffee_with_milk.3.t: "혹독한 들판"
 coffee_with_milk.3.d: "[SCOPE.sState('population_state').GetName]의 [SCOPE.sBuilding('population_building').GetName]에서 일하려는 노동자가 부족해짐에 따라, 현지 [GetPopType('aristocrats').GetName]들은 더 저렴한 노동자를 확보하기 위해 해결책을 찾고 있다."
 coffee_with_milk.3.f: "항만 관리자에게,\n얼마나 많은 커피 상자가 우리 항구에서 나가서 미국인과 유럽인의 입으로 들어가는지는 굳이 말할 필요도 없겠죠. 톤 단위의 커피가 우리 화물선을 통해 전 세계로 퍼진다고 알고 있습니다. 분명히 알고 계시겠지만, 이 귀중한 원두를 수확하는 건 땡볕 아래에서 허리를 굽히며 일하는 노동자들입니다. 저는 다른 플랜테이션 농장주들과 의견의 일치를 봤습니다. 무자비한 햇빛을 견디고 작물에 피를 먹일 용도로 '고기'가 더 필요하단 겁니다. 물론 영국인들이 모른다고 해서 그 친구들에게 나쁠 건 없을 겁니다."
 coffee_with_milk.3.a: "유럽의 노동력 이주를 장려한다."
 coffee_with_milk.3.b: "노예제를 확대해서 수요를 메꾼다."
 coffee_with_milk.4.t: "우유를 넣은 커피"
 coffee_with_milk.4.d: "[ROOT.GetCountry.GetAdjective] 농업의 성장으로 농업 꼬로넬 계급이 대단히 부유해졌다. 이 계층은 이른바 [SCOPE.sState('coffee_state').GetName](와)과 [SCOPE.sState('milk_state').GetName]의 \"커피와 우유\" 귀족으로 대표된다. 이들은 이제 영향력을 더 넓히려는 단계에 이르렀다."
 coffee_with_milk.4.f: "\"그게 자네 생각보단 훨씬 덜 민주적이란 걸 알아야지. 나오는 찌꺼기가 쇠똥이냐 탄 커피냐를 선택하는 문제에 더 가깝다고.\"\n\n\"그래봤자 얼마나 나쁜데? 부패한 지역구에서 토리당 고르는 것보다 더 나쁘진 않을걸?\"\n\n\"각 주의 꼬로넬들이... 어... 그 권력으로 대단한 자유를 누리고 있긴 하지. 사실 배운 사람이라기보단 강도 귀족처럼 보이는 게 사실이긴 해.\""
 coffee_with_milk.4.a: "그게 성장의 결과다."
 coffee_with_milk.5.t: "화수분"
 coffee_with_milk.5.d: "[ROOT.GetCountry.GetAdjective] 농업이 성공적으로 발전하면서 국가 경제가 크게 성장했다. 무역의 성과를 모든 대륙에서 확인할 수 있다. 런던에서는 차에 맛을 더하고, 뉴욕에서는 뜨거운 머그잔을 홀짝이는 모습으로 말이다."
 coffee_with_milk.5.f: "최근의 조세 보고서를 보면 명백히 드러난다. 우유와 커피는 일부 행정 구역 상품의 전부 또는 대부분을 차지했다. 그런 세금과 관세를 통해 30명 이상의 브라질 유학생을 지원하고 있으며, 4개의 과학 연구소 또한 지원 대상에 포함된다. 수많은 도로와 병원, 도서관이 우유와 커피를 팔아서 번 돈으로 지어졌다.\n\n정확히 말하면, 이런 무역을 통제하는 꼬로넬들의 돈으로."
 coffee_with_milk.5.a: "이 모든 것을 가능하게 해 준 사람을 위해 건배!"
 coffee_with_milk.5.b: "언젠가는 농업 외적으로 수익 구조를 확장할 것이다."
 coffee_with_milk.6.t: "올리가르히의 마찰"
 coffee_with_milk.6.d: "[SCOPE.sState('coffee_state').GetName](와)과 [SCOPE.sState('milk_state').GetName](이)가 [ROOT.GetCountry.GetAdjective]의 정치 체계를 장악했다. 북동부 주 [SCOPE.sState('northeast_state').GetName]의 이름 없는 농업 올리가르히들이 이런 구조에 강력하게 반발하고 있다."
 coffee_with_milk.6.f: "\"요즘 무슨 일만 생기면 [SCOPE.sState('coffee_state').GetNameNoFormatting]에서 결정권을 휘두르는 것 같아. 커피가 그렇게 중요하나? 설탕이나 고기보다 더?\"\n\n\"사람들이 커피에는 얼마든지 지갑을 여니까. 설탕이나 고기와는 다르게 말이야. 대체 무슨 말을 하고 싶은 건데? 정작 자기는 버려진 소 갖고 신발이나 만들면서. 신발 없어도 사는 데는 아무 문제도 없다고.\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sState('coffee_state').GetNameNoFormatting]하고 [SCOPE.sState('milk_state').GetNameNoFormatting] 둘의 힘을 빼야 한다는 거야. 이러다가 짓눌려 죽겠다고. 그리고 땡볕 아래에서 맨발로 걸어보면 신발 안 찾고는 못 배길걸!\""
 coffee_with_milk.6.a: "더 나은 성과를 내는 방법을 배워야 한다."
 coffee_with_milk.6.b: "정부가 스스로 목을 조르게 만들 순 없다."
 coffee_with_milk.7.t: "커피 머신"
 coffee_with_milk.7.d: "[SCOPE.sState('coffee_state').GetName](와)과 [SCOPE.sState('milk_state').GetName]에서 강력한 정치 조직이 나타났다. 이들은 진행 중인 선거에서 모든 연방 직위에 [SCOPE.sParty('republicans_scope').GetName] 후보를 지지하고 있다."
 coffee_with_milk.7.f1: "\"능력에 대해 투표하는 대신, 누가 더 많은 자금과 땅을 가졌는지만 보고 투표하고 있어. 혁명 덕분에 일 보 전진하더니 서른 보는 뒤로 물러난 것 같아.\"\n\n\"혁명? 아직도 그걸 믿나? 다 짜고 친 무대를? 그건 혁명이 아니었어. 병사들이 거리에서 행군하고, 한 남자와 가족이 떠난 게 전부야. 아, 뒤로 물러났다는 건 맞지만.\"\n\n\"과오도 많았지만, 옛 황제가 그리울 지경이군...\""
 coffee_with_milk.7.f2: "실패가 이어지면서 제대로 궁지에 몰렸다. 브라질 전역의 꼬로넬들은 영지를 지닌 귀족과 같았다. 국가를 발전시키기는커녕 자기 금고를 채우기에 바빴다. 군대는 군벌이 되었다. 장교들은 자기 땅을 장악했다. 굳이 고문의 얘기를 듣지 않아도 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 무엇이 필요한지는 뻔했다. 급진적인 도박으로 주지사들을 물러나게 만들거나, 실각할 때까지 기다리는 방법뿐이었다."
 coffee_with_milk.7.a: "꼬로넬은 언제나 나타나기 마련이다."
 coffee_with_milk.7.b: "선거의 무결성을 확보해야 한다."
 coffee_with_milk.8.t: "주지사의 정책"
 coffee_with_milk.8.d: "강력한 \"커피와 우유\" 주 [SCOPE.sState('coffee_state').GetName] 및 [SCOPE.sState('milk_state').GetName]의 행정관이 [ROOT.GetCountry.GetName] 연방 정부와의 합의를 모색했다. 현지 올리가르히와 현재 행정부를 둘 다 통제하기 위함이었다."
 coffee_with_milk.8.f: "권력의 균형에 다소 손을 대야 한다. 더 많은 손바닥에 우유를 문지르고 커피를 안겨서 결국 이익을 내기 위해서. 플랜테이션과 목장 주인들의 요구는 단순하다. 실질적인 반대를 물리치고 이익을 위해 세력 확산과 지원을 바라고 있다. 약화된 상원은 자기들끼리 더 뭉치려 할 것이다. 하지만 결론은 달라지지 않는다. 언제나 대중에 대한 음모로 끝나게 된다."
 coffee_with_milk.8.a: "이 정책이 [ROOT.GetCountry.GetNameNoFormatting]의 안정을 보장할 것이다."
 coffee_with_milk.8.b: "연방 정부는 각 주에 대한 권한을 유지해야 한다."
 coffee_with_milk.9.t: "강도단"
 coffee_with_milk.9.d: "[SCOPE.sState('bandits_state').GetName]에서 빈곤이 만연화됨에 따라 각종 범죄와 \"의적\" 활동이 늘어났다. 주 내륙 지역에서는 도적들이 대담하고 폭력적인 모습을 보이면서 시골 빈곤층에서 악명을 얻고 있다."
 coffee_with_milk.9.f: "\"랜턴? 무슨 이름이 '랜턴'이야? 그래서야 사람들이 무서워하나?\"\n\n\"무서워하게 될걸. 레버 액션 방식의 총을 무슨 기관총처럼 연사하는 녀석이니까. 우린 다 죽을 거야. 보스도 금세 다짐육 신세가 돼서 접시에 오르겠지. 보스가 돈을 얼마나 좋아하는지 아니까, 랜턴이라면 가난한 녀석들에게 돈 뿌리는 걸 보스한테 보여준 다음 포를 뜨듯 썰어버릴지도 몰라.\"\n\n\"거지들한테 돈을 뿌린다고? 그렇게 나쁜 녀석 같진 않은데. '랜턴'이라. 놈한테 기름을 끼얹어서 불이라도 붙여야겠네. 네가 바지 적시는 꼴 안 보려면.\""
 coffee_with_milk.9.a: "강도 녀석들을 꼬로넬의... 특수 임무에 쓸 수 있겠군."
 coffee_with_milk.9.b: "이 역병을 뿌리 뽑아야 한다!"
 coffee_with_milk.10.t: "어둠 속 등불"
 coffee_with_milk.10.d: "악명 높은 도적 [SCOPE.sCharacter('bandit_scope').GetFullName](은)는 대규모 강도단을 조직해서 [SCOPE.sState('bandits_state').GetName]의 [SCOPE.gsInterestGroup('landowners_scope').GetName]들을 공격했다. [SCOPE.sCharacter('bandit_scope').GetHerHis|U] 활동으로 인해 농촌 빈곤층이 토지 개혁을 강력하게 요구하기 시작했다."
 coffee_with_milk.10.f: "하루 내내 설득한 결과, 사진작가가 마침내 [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting](을)를 촬영할 수 있었다. [SCOPE.sCharacter('bandit_scope').GetSheHe|U]는 자신을 찍는 카메라에 총이 숨겨져 있을지도 모른다고 의심했다. 과거 터무니없는 방식으로 법을 집행했던 역사를 생각하면 이해하지 못할 생각은 아니다. 이 갱단에서 아무도 사진에 찍혀 본 사람이 없었다. 이제는 익숙해져야 할 일이다. 이들은 단순한 도적이 아니라 영웅이었으니까. 더 많은 지지와 환호를 얻어야 마땅한 사람들이었다."
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting](은)는 혼란 그 자체로군!"
 coffee_with_milk.10.b: "경찰을 보내서 [SCOPE.sCharacter('bandit_scope').GetHerHim]의 뒤를 쫓아라."
 coffee_with_milk.10.c: "[SCOPE.sCharacter('bandit_scope').GetSheHe]가 어디로 갈지 알고 있다."
 coffee_with_milk.11.t: "열여덟의 반란"
 coffee_with_milk.11.d: "[SCOPE.sState('capital_scope').GetName] 주의 중위들이 쿠데타를 일으켰다. 더 현대적이고 자유로운 정부를 세우려는 목적이었다. 비록 쿠데타는 실패로 돌아갔지만, 이 사건은 [ROOT.GetCountry.GetName]의 구조에 문제가 있다는 사실을 드러냈다."
 coffee_with_milk.11.f: "#bold 요새 점령, 테넨치들의 행진!#!\n\n히우지자네이루에 충격이 퍼지고 있다. 장교 후보생 및 일부 상급 장교들이 수도 근처의 요새를 점령했다. 역심을 품은 시민, 군주제 지지자, 그리고 공화주의 반대자들이 반란에 가담했다. 도시 주변의 기자들은 반란의 전체 규모를 파악할 수 없다고 보고하고 있다. 이들은 요새의 대포를 장악하고... (4쪽에서 계속)."
 coffee_with_milk.11.a: "이건 [SCOPE.gsInterestGroup('armed_forces_scope').GetName] 세력의 실패다!"
 coffee_with_milk.11.b: "[SCOPE.sState('capital_scope').GetCityHubName](을)를 더 면밀히 관찰해야 한다."
 coffee_with_milk.12.t: "커피 왕국"
 coffee_with_milk.12.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] 세력이 [ROOT.GetCountry.GetAdjective] 정치판을 장악하면서, 우유-커피 올리가르히들이 단단하게 자리를 잡았다. [SCOPE.sState('coffee_state').GetName] 및 [SCOPE.sState('milk_state').GetName]의 보수적 정치 조직은 앞으로도 나라를 이끄는 세력이 될 것으로 보인다."
 coffee_with_milk.12.f: "마지막으로 펜을 긋자 모든 것이 끝났다. 보스들은 평생 직책을 갖게 되었다. 의석은 오로지 땅을 기준으로 손에 넣거나 잃게 되었다. 상원은 난공불락의 요새가 되었다. 한때 죽어가는 군주정을 축출하도록 도왔던 군대는 목줄을 찬 개가 되었다. 각 주는 경찰을 군대로 만들었으며, 해군은 굴욕을 당한 끝에 다시 호의를 얻고자 애걸하는 조직이 되었다.\n\n브라질에 영광 있으라. 죽음 그 자체에 저항하는 용기가 솟기를!"
 coffee_with_milk.12.a: "질서와 진보의 한 세기를 위하여!"
 coffee_with_milk.12.b: "언젠가는 상황이 달라질 것이다."
 coffee_with_milk.13.t: "꼬로넬리즈무에 맞서"
 coffee_with_milk.13.d: "정부가 [SCOPE.sLaw('land_reform_law').GetName] 법률을 통과시켜 제정함으로써 [ROOT.GetCountry.GetAdjective] 정치판에서 [SCOPE.gsInterestGroup('landowners_ig').GetName]의 영향력이 줄어들었다. 우유-커피 올리가르히의 시대가 점차 끝나가고 있는 것이다."
 coffee_with_milk.13.f: "그의 입에서 커피 우유가 튀어나왔다. 보좌관은 땀에 젖은 손수건으로 닦아냈다. 그는 꼬로넬에게 했던 말을 반복했다. 투표와 행정구 선거 개혁으로 인해, 꼬로넬의 정치적 가치는 도서관 사서보다 나을 것이 없어졌다고 말이다. 꼬로넬은 들고 있던 커피잔을 던지며 욕설을 퍼부었다. 우유와 커피가 피와 섞여 흘러내렸다."
 coffee_with_milk.13.a: "나라는 국민들의 것이다!"
 coffee_with_milk.13.b: "과거의 꼬로넬들과 화해해야 한다."
 coffee_with_milk.14.t: "이유 있는 몰수"
 coffee_with_milk.14.d: "[ROOT.GetCountry.GetRuler.GetLastName] 정부의 [GetLawType('law_collectivized_agriculture').GetName] 정책으로 인해 [SCOPE.gsInterestGroup('landowners_ig').GetName] 세력이 큰 타격을 입었다. 대중이 열렬히 지지한 덕분에 우유-커피 체제는 구시대적인 것으로 전락했다."
 coffee_with_milk.14.f: "\"보이십니까, 브라질의 선량한 국민 여러분? 이 땅은 한때 지주의 것이었습니다. 그 지주와 아비는 한때 잔인한 노예 사냥꾼이었죠. 이름이 무엇이었는지는 중요하지 않습니다, 왜냐하면 그는 이제 사라졌으니까요. 농장은 국가에 몰수되었습니다. 굶주리게 방치한 소 또한 몰수되었습니다. 땅 또한 마찬가지입니다. 미나스제라이스에서 아마조나스에 이르기까지 전부 마찬가지입니다. 브라질이 격변을 맞이했습니다. 더 이상의 격변이 필요하지 않기만을 바랄 뿐입니다.\""
 coffee_with_milk.14.a: "지주 계급을 타도하라!"
 coffee_with_milk.15.t: "강도들의 [SCOPE.sState('bandits_state').GetName] 플랜테이션 습격"
 coffee_with_milk.15.d: "강도단으로 알려진 폭력 집단의 활동이 점차 증가하는 가운데, 도적들은 [SCOPE.sState('bandits_state').GetName]의 부유한 [SCOPE.gsInterestGroup('landowners_ig').GetName]들을 여러 차례 습격했다. 지주의 가족들은 학살당했고, 노획한 재물의 일부는 현지의 농촌 빈곤층에게 뿌려졌다."
 coffee_with_milk.15.f: "그들은 한밤중에 불과 도끼를 가지고 몰려왔다. 해가 뜨면 꼬로넬의 부하들은 야간 경비대의 시신을 발견했다. 정오가 되면 꼬로넬의 재물 중 값싼 것들을 시장에서 발견할 수 있었다. 세상이 어두워지면 행색에 어울리지 않게 향수 냄새가 나는 사람들이 농부에게 당나귀를 돌려줬다. 실종된 작업 감독관의 권총에 손을 얹은 채, 강도들은 꼬로넬의 부하들에게 윙크를 남긴 후 숲으로 돌아갔다."
 coffee_with_milk.15.a: "줘야 하는 돈을 미뤘던 모양이군."
 coffee_with_milk.15.b: "테러 행위를 방치할 순 없다. 현지를 수색하라."
 coffee_with_milk.16.t: "낭만적인 테러"
 coffee_with_milk.16.d: "강도단으로 알려진 도적 집단이 무수히 생겨나는 가운데, [SCOPE.sState('bandits_state').GetName]의 [SCOPE.gsInterestGroup('rural_folk_ig').GetName]들은 강도 집단의 낭만적인 일화에 감명을 받았다. 자유를 호소하고 [SCOPE.gsInterestGroup('landowners_ig').GetName]에 불만을 품은 이들에게는 폭력 집단으로 변질될 위험성이 존재한다."
 coffee_with_milk.16.f: "\"오늘 여기서 추방한 소작농만 열다섯 명이야. 똥이나 퍼 나르는 놈들이 뭐 이렇게 뻔뻔한지. 절차란 게 놈들한테는 아무 의미도 없는 건가?\"\n\"어르신?\"\n\"있어 봐. \"꼬로넬을 단속하라. 아니면 저들이 그 일을 대신할 것이다\"? 하! 놈들이 돌아오지 못하게 새로운 법률 초안을 만들어야...\"\n\"어르신!\"\n\"왜? 부랑배가 스무 명쯤 모이기라도 했나? 경비를 불러. 전부 체포하라고!\"\n\"어르신, 보십시오! 수백 명이 몰려옵니다!\""
 coffee_with_milk.16.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] 사람들이 위험한 사상에 물들었다."
 coffee_with_milk.16.b: "이 테러는 [ROOT.GetCountry.GetName] 전체에 영향을 줄 것이다."
