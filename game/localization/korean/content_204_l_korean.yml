 je_south_american_national_identity_emergence: "[ROOT.GetCountry.GetAdjective] 민족"
 je_south_american_national_identity_emergence_reason: "스페인으로부터 [ROOT.GetCountry.GetName](이)가 독립하면서 전국에 민족주의가 요동쳤다. 우리 민족이 미래로 나아가는 가운데, 지식인들은 명백하고도 유일한 [SCOPE.sCulture('new_national_culture').GetName](이)라는 새로운 정체성을 형성하려 한다.\n\n우리의 #bold 국민 정체성#! 발전에 도움을 주는 요소:\n• [concept_in_government] 상태거나 높은 [concept_clout]을 지닌 [GetIdeology('ideology_patriotic').GetName] 또는 [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group','$concept_interest_groups$')]\n• [concept_war_support]가 높으며 진행 중인 [Concept('concept_war','$concept_wars$')]\n• 높은 [concept_occupancy]을 지닌 [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName], 및 [GetBuildingType('building_government_administration').GetName] 건물\n• 높은 국가적 [concept_prestige]\n• 비-[SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_homeland','$concept_homelands$')] 보유하지 않음\n\n이러한 #bold 민족적 각성#!의 진행도는 매달 #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#!만큼 진행될 것으로 예상됩니다.\n\n@warning! 해당 [concept_journal_entry]을 완료하면 [ROOT.GetCountry.GetName](이)가 #bold 더 큰 범국가적 야망#!을 추구하지 않을 것입니다."
 je_south_american_national_identity_emergence_special_tooltip: "본 수치는 아래 요인을 기반으로 결정됨\n[GetIdeology('ideology_patriotic').GetName] 및 [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_clout]에서: #variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#!\n진행 중인 [Concept('concept_war','$concept_wars$')]에서: #variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#!\n[GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName], 및 [GetBuildingType('building_government_administration').GetName] 건물에서: #variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#!\n[concept_prestige]에서: #variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#!\n보유한 비-[Concept('concept_primary_cultures','$concept_primary_culture$')] [Concept('concept_homeland','$concept_homelands$')]에서: #variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#!\n그 외 기타 효과에서: #variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#!"
