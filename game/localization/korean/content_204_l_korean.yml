 je_positivist_movement_reason: "실증주의 사회 이론을 따르는 사람들이 [ROOT.GetCountry.GetName]에서 정치적 개혁을 위해 체계를 세우고 있다. 실증주의자들은 [ROOT.GetCountry.GetNameNoFormatting]의 미래에 중점을 두고, 기술 전문가들의 지배하에 국가를 발전 및 산업화시키려 한다.\n\n#bold 실증주의자#!들이 얻는 영향력에 따라 이 [concept_journal_entry]의 결론이 달라집니다.\n\n#italic 실증주의는 모든 것을 감각 경험에 따라 논리와 이성으로 풀어낼 수 있다는 철학적 이론입니다. 실증주의 운동은 인류 발전의 이론화된 '신학적' 및 '형이상학적' 단계를 넘어 자연계에 대한 완전한 지식을 바탕으로 사회를 구축하기 위해 과학적 원칙에 기반한 개혁을 주장합니다.#!"
