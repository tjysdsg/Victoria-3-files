 je_andean_federation_reason: "시몬 볼리바르는 라틴 아메리카의 모든 국가를 아우르는 대규모 연합인 안데스 연방을 꿈꿨다. 파나마 회의가 실패로 돌아가면서 분위기가 바뀌었음에도 불구하고, 유럽과 미국의 침략이라는 위협으로 인해 이 발상을 되살릴 수 있는 환경이 조성되었다."
