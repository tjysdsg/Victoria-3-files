 positivism.1.t: "인류에 대한 숭배"
 positivism.1.d: "[SCOPE.sState('paris_scope').GetName] 에콜 폴리테크니크의 과학 철학자 [SCOPE.sCharacter('comte_scope').GetFullName](은)는 실증주의 원리에 따른 사회 재구성에 대한 논문을 발표했다."
 positivism.1.f: "\"도덕적, 과학적 또는 시적 측면에서 이 원칙은 하나같이 중요하다. 이것은 인류가 지금까지 겪었던 가장 위험한 위기를 안전하게 극복할 수 있는 유일한 원칙이다. 현대에 그 중요성이 여실히 드러난 증명의 힘은 이제 누구나 인정하는 요소가 되었다. 비록 아직 파격적인 성격이 다소 있기는 하지만, 실증주의에 의해 그 격이 높아지고 성숙해질 것이다.\"" #- Auguste Comte
 positivism.1.a: "[ROOT.GetCountry.GetAdjective] 학계에 특이한 친구가 있군."
 positivism.1.b: "사회물리학에 대한 저자의 발상은 더 자세히 알아볼 필요가 있다."
 positivism.1.c: "저자가 사회를 바꾸고자 한다면 얼마든지 시도해도 좋다."
