 ### Create Formation
 je_tutorial_create_formation: "대형 생성"
 je_tutorial_create_formation_status: "새로운 [Concept('concept_army','$concept_army_long$')] 생성"
 je_tutorial_create_formation_reason: "[concept_army]은 국력의 중추입니다. 새로운 $concept_armies$ 생성은 국경의 안전 유지뿐만 아니라 영향력 증대를 위해서도 필수적입니다. 또한 지휘할 $concept_armies$가 많아지면 배치 유연성이 증가하여 더 분산된 영토를 [Concept('concept_unit','$concept_units$')]가 방어할 수 있습니다."
 lesson_create_formation_how_1: "새로운 대형 생성 방법"
 lesson_create_formation_how_1_desc: "대형은 여러분이 통제하고 위치를 지정할 수 있는 군사 부대와 지휘관의 집합입니다. 여러 군대를 보유하면 특정 충돌에서 필요한 [Concept('concept_unit','$concept_units$')]를 필요한 만큼 배치할 수 있는 유연성을 갖출 수 있습니다."
 lesson_create_formation_how_1_continue: "군사 패널 열기"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "군사 탭에서는 총 [Concept('concept_unit','$concept_units$')] 수, 모든 $concept_units$ 동원 기능, 그리고 현재의 대형과 그 휘하 $concept_units$ 및 지휘관을 볼 수 있습니다.\n\n탭 하단에는 군대 창설 버튼이 존재합니다."
 lesson_create_formation_how_2_continue: "군대 창설 클릭"
 lesson_create_formation_how_2_back: "군사 패널 닫기"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "이제 이 군대를 편성하길 원하는 [concept_strategic_region]을 클릭할 수 있습니다. 이 $concept_strategic_region$에서 군대를 편성하는 것은 해당 $concept_strategic_region$에서만 부대를 모집하는 것으로 제한되지 않습니다.\n\n이 군대가 생성된 후 다른 $concept_strategic_region$으로 이동시킬 수 있다는 점을 잊지 마십시오."
 lesson_create_formation_how_3_continue: "육군을 형성할 $concept_strategic_region$ 선택"
 lesson_create_formation_how_3_back: "군사 탭으로 돌아가기"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "축하합니다. 새로운 군대를 편성했습니다!\n\n다음 항목을 통해 [Concept('concept_unit','$concept_units$')]를 모집하고 새로운 군대를 구성하는 방법에 관해 더 많은 정보를 알려드리겠습니다."
 je_tutorial_create_formation_complete_trigger: "단계를 따라서 새로운 [concept_army] 생성"
 ### Establish Company
 je_tutorial_establish_company: "기업 수립"
 je_tutorial_establish_company_status: "[concept_company] 수립"
 je_tutorial_establish_company_reason: "광범위한 [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building','$concept_buildings$')]을 통해 [concept_throughput]을 증가시킬 수 있습니다. 자국 산업 관리에 도움이 되는 $concept_company$를 설립하는 것은 효율 개선에 도움이 될 것입니다. 이 $concept_companies$는 영향을 받는 모든 $concept_buildings$을 개선합니다."
 lesson_establish_company_how_1: "기업 수립 방법"
 lesson_establish_company_how_1_desc: "기업은 관련된 [Concept('concept_building','$concept_buildings$')] 그룹의 효율성을 높이는 수단입니다. [concept_company]을 구성하는 보상은 즉시 주어지며, 회사와 연결된 모든 건물에서 [concept_throughput]과 건설 효율이 증가할 것입니다.\n\n생산적인 건물을 유지하면 [concept_prosperity] 보너스를 통해 추가 보너스가 활성화됩니다."
 lesson_establish_company_how_1_continue: "기업 탭 열기"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "이 탭에서는 사용 가능한, 달성 가능한, 그리고 잠재적인 [Concept('concept_company','$concept_companies$')]을 모두 볼 수 있습니다.\n- #b 사용 가능한 기업#!은 현재 설립할 수 있는 기업입니다.\n- #b 달성 가능한 기업#!은 일정 노력으로 달성할 수 있지만 추가적인 조건이 누락된 기업입니다.\n- #b 잠재적인 기업#!은 설립할 수 있을지도 모르는 기타 모든 기업입니다. 이들 중 일부는 다른 [concept_state] 정복에 비견할 만큼 상당한 노력이 필요할 것입니다.\n\n관심이 가는 기업의 요구 조건을 알아보고 실제로 이행한 후 해당 기업을 설립하십시오."
 lesson_establish_company_how_2_continue: "이용 가능한 기업 수립"
 lesson_establish_company_how_2_back: "기업 탭 닫기"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "이제 [concept_company]이 설립되었습니다. 보너스가 관련 [Concept('concept_building','$concept_buildings$')]에 적용될 것입니다. 기업 화면으로 돌아가서 기업의 [concept_prosperity]도를 살펴서 추가 보너스를 획득할 수 있는지 확인하십시오."
 lesson_establish_company_how_3_back: "기업 탭으로 돌아가기"
 je_subject_liberty: "종속국 $concept_liberty_desire$"
 je_subject_liberty_status: "[JournalEntry.GetTarget.GetCountry.GetNameNoFlag]의 [concept_liberty_desire] 낮추기"
 je_subject_liberty_reason: "당신의 [concept_subject] [JournalEntry.GetTarget.GetCountry.GetNameNoFlag]의 $concept_liberty_desire$이 위험한 수준에 가깝습니다. 최종 단계에 이르면 [concept_autonomy]을 확대하거나 독립을 시도할 수 있습니다. 현 상황이 진행될 경우 해당 $concept_subject$에 대한 통제를 잃을 가능성이 존재합니다."
 lesson_subject_liberty_how_1: "$concept_subject$과의 상호작용"
 lesson_subject_liberty_how_1_desc: "#b 외교 패널#!의 #b $concept_subjects$ 탭#!에서 [Concept('concept_subject', '$concept_subjects$')] 개요를 확인할 수 있습니다."
 lesson_subject_liberty_how_1_continue: "#b 외교 패널#!에서 #b $concept_subjects$ 탭#! 열기"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "다양한 [Concept('concept_subject', '$concept_subjects$')], 해당 국가들의 [concept_liberty_desire], 그리고 당신이 이용할 수 있는 [Concept('concept_overlord_action', '$concept_overlord_actions$')]을 볼 수 있습니다.\n\n$concept_subject$ 이름 및 [concept_subject_type] 아래에는 $concept_liberty_desire$ 막대가 있습니다. 이 막대는 현재 $concept_liberty_desire$ 수준을 보여줍니다. 막대의 각 부분에 마우스를 올리면 각 수준의 효과를 볼 수 있습니다. 효과는 $concept_subject$ [concept_country] 내 [Concept('concept_radical','$concept_radicals$')]와 [Concept('concept_loyalist','$concept_loyalists$')]의 발생에 대해 #g 긍정적#! - 없음 - #r 부정적#! 효과로 나뉩니다."
 lesson_subject_liberty_how_2_back: "돌아가려면 #b 종속국 탭#! 닫기"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "오른쪽에 있는 버튼을 누르면 이용 가능한 [Concept('concept_overlord_action', '$concept_overlord_actions$')]을 볼 수 있습니다. 여기서 [Concept('concept_subject', '$concept_subjects$')]에 대한 기대치를 세밀하게 조정하고 설정할 수 있습니다. 그러나 각 행동에 커서를 올려 효과를 확인할 때, 이러한 행동 중 많은 부분이 설정 부여만으로도 $concept_subject_possessive$ [concept_liberty_desire]에 직접적으로 영향을 주거나, 또는 주간 획득/상실량의 증감을 통해 간접적으로 영향을 준다는 점에 유의하시길 바랍니다."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_overlord_action', '$concept_overlord_actions$')]만이 [concept_subject]의 [concept_liberty_desire]을 변경하는 유일한 방법은 아닙니다.\n\n$concept_liberty_desire$은 다음 요인들에 의해서도 영향을 받습니다.\n- [concept_relations]: $concept_subject$과 $concept_overlord$ 사이의 관계 증진\n- [concept_economic_dependence]: 경제에 대한 영향 증가\n- [concept_prestige]: $concept_prestige$의 차이가 클수록 $concept_subject$의 $concept_liberty_desire$이 낮아짐\n- $concept_subject$ [Concept('concept_political_lobby', '$concept_political_lobbies_short$')]: [concept_overlord]에 대한 로비\n\n당신의 $concept_subjects$들 및 해당 국가들의 $concept_liberty_desire$을 항상 주시하십시오."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "[Concept('concept_subject', '$concept_subjects$')]의 [concept_liberty_desire]이 충분히 높거나 낮아지면, 막대 양쪽의 버튼을 통해 [GetDiplomaticActionType('da_decrease_autonomy').GetName] 또는 [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName]를 선택할 수 있으며, 이를 통해 $concept_subject$에 대한 당신의 통제력을 줄이거나 늘릴 수 있습니다. 자율성 확대 또는 축소 시 [concept_subject_type] 유형이 어떻게 변하는지 #b 종속국 유형 테이블#!에서 확인할 수 있습니다.\n\n$concept_liberty_desire$을 낮추기 위해 [concept_autonomy]을 희생하거나 $concept_subject$ 합병 단계를 밟으려고 할 때 유용할 수 있습니다."
 lesson_subject_liberty_why_1: "$concept_liberty_desire$을 낮추는 이유"
 lesson_subject_liberty_why_1_desc: "높은 단계의 [concept_liberty_desire]이 지닌 가장 큰 위험성은 당신의 [concept_subject]이 독립 및 당신에 대한 반란을 목적으로 [concept_diplomatic_play]을 시도할 수 있게 된다는 점입니다.\n\n$concept_subject$의 $concept_liberty_desire$이 #bold 높은#! 상태에서 [concept_overlord]이 [concept_autonomy] 확대 요청을 거부할 경우, 해당 $concept_subject$은 독립을 목적으로 $concept_diplomatic_play$을 시도할 수 있습니다."
 lesson_subject_liberty_why_1_continue: "#b 외교 패널#!에서 #b $concept_subjects$ 탭#! 열기"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "또한, [concept_liberty_desire]이 높은 $concept_subject$은 [concept_autonomy]을 확대할 수단을 잠금 해제할 수 있습니다. $concept_subject$의 $concept_autonomy$이 확대되면 [concept_overlord]에 바치는 조공이 감소합니다.\n\n$concept_autonomy$ 요청을 거부하기 전에 신중하게 고민하십시오. 이러한 결정은 대개 [GetDiplomaticPlayType('dp_independence').GetName] [concept_diplomatic_play]으로 이어집니다."
 lesson_subject_liberty_why_2_back: "돌아가려면 #b 종속국 탭#! 닫기"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "[Concept('concept_subject','$concept_subjects$')]의 [concept_liberty_desire]이 높아질 경우, $concept_liberty_desire$이 더 낮을 때 사용할 수 있었던 특정 [Concept('concept_overlord_action', '$concept_overlord_actions$')]이 막힐 수 있습니다."
 je_tutorial_form_power_bloc: "세력 블록 결성"
 je_tutorial_form_power_bloc_status: "[concept_power_bloc_leader] 되기"
 je_tutorial_form_power_bloc_reason: "우리는 열강으로서 힘을 과시해야 합니다. 다른 열강들은 이미 [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')] 자리를 보유하고 있습니다. 이들과 경쟁하려면 우리만의 자체적인 영향권을 만들어야 합니다. $concept_power_bloc$을 결성하면 자국이 영향력을 계속 유지하고자 하는 [Concept('concept_country','$concept_countries$')]들을 더 긴밀하게 통제할 수 있습니다."
 lesson_form_power_bloc_how_1: "$concept_power_bloc$ 결성"
 lesson_form_power_bloc_how_1_desc: "[concept_power_bloc]을 결성하면 각자의 상황을 개선하기 위해 서로 협조할 수 있는 [Concept('concept_country','$concept_countries$')]들로 구성된 집단을 만들 수 있습니다.\n\n#b $concept_power_bloc$ 패널#!에서 모든 기존 $concept_power_blocs$에 대한 세부 정보를 확인할 수 있습니다. 또한 여기에서 당신의 블록을 결성할 수 있습니다."
 lesson_form_power_bloc_how_1_continue: "#b $concept_power_bloc$ 패널#!을 열고 패널 하단의 #b '$FORM_POWER_BLOC$'#! 버튼 클릭하기"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "여기에서 당신만의 [concept_power_bloc]을 사용자 지정할 수 있습니다.\n\n선택 필수 항목:\n - $concept_power_bloc$ 이름\n - [concept_power_bloc_identity]\n - [concept_power_bloc_primary_principle_group] 내의 [concept_power_bloc_principle]\n\n$concept_power_bloc_identity$은 $concept_power_bloc$의 운영 방식을 안내하는 역할이지만, $concept_power_bloc_principles$은 시간이 지나면서 새롭고 업그레이드된 버전의 [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]을 획득하여 $concept_power_bloc$을 정의하는 요소가 됩니다.\n\n$concept_power_bloc$ 이름과 $concept_power_bloc_identity$에 만족했다면, 이제 시작 $concept_power_bloc_principle$을 선택하는 일만 남았습니다."
 lesson_form_power_bloc_how_2_continue: "#bold $ADD_NEW_PRINCIPLE$#! 클릭하여 #b 원칙 선택 창#! 열기"
 lesson_form_power_bloc_how_2_back: "돌아가려면 #b 세력 블록 대형 패널#! 닫기"
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "$concept_power_bloc_principles$은 [concept_power_bloc]에 특색을 입히는 수단입니다. 그러나 $concept_power_bloc$을 시작할 때는 [concept_power_bloc_primary_principle_group]에서 [concept_power_bloc_principle]을 1개만 선택해야 합니다. $concept_power_bloc_primary_principle_group$은 블록의 [concept_power_bloc_identity]에 따라 달라집니다.\n\n더 많은 원칙을 얻으려면 [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]이 필요합니다. $concept_power_bloc_mandates$은 시간이 지남에 따라 축적되며, 일반적으로 세력 블록에 더 많은 회원국을 초대함으로써 더 빠르게 획득할 수 있습니다."
 lesson_form_power_bloc_how_3_continue: "이용 가능한 $concept_power_bloc_principles$ 중 아무거나 고른 후 #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "돌아가려면 #b 원칙 선택 창#! 닫기"
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "이제 #b $FORM_POWER_BLOC$#! 버튼을 클릭하고 [concept_power_bloc]을 결성하는 일만 남았습니다! 충분한 [concept_power_bloc_leverage_advantage]를 갖췄다면 새로 결성한 $concept_power_bloc$에 더 많은 [Concept('concept_country','$concept_countries$')]를 초대하십시오."
 lesson_form_power_bloc_why_1: "세력 블록 결성 이유"
 lesson_form_power_bloc_why_1_desc: "[Concept('concept_alliance','$concept_alliances$')] 또는 단순히 미래를 위한 우호 관계 등을 위해 교류하고 싶은 국가가 있습니까? [concept_power_bloc]을 결성하면 이렇게 관심이 있는 다른 [Concept('concept_country','$concept_countries$')]들과 상호작용을 할 수 있는 추가적인 방법을 갖게 됩니다. $concept_power_bloc$을 결성하고 [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]을 획득하면 [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]들에 대한 추가 보너스를 잠금 해제할 수 있습니다."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "[concept_power_bloc]을 결성하면 [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]을 이용할 수 있게 됩니다. $concept_power_bloc_principles$은 한 [concept_country]가 자신의 블록을 여러 $concept_countries$ 집단의 필요 또는 달성하고자 하는 목표에 어울리게 조정할 수 있는 수단입니다.\n\n$concept_power_bloc_principles$은 [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]으로 분류되며, 각 그룹은 세 단계로 구성됩니다. 각 단계는 새로운 효과를 제공하지만 $concept_power_bloc_principle_group$ 단계를 높이려면 $concept_power_bloc_mandate$을 추가로 소모해야 합니다."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "당신의 [concept_power_bloc] 안에 다른 [Concept('concept_country','$concept_countries$')]들이 있을 경우 해당 국가들을 어느 정도 통제할 수 있습니다. [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]들은 하나의 [concept_customs_union]에 통합되어 상품에 더 개방적으로 접근할 수 있습니다.\n\n모든 $concept_power_bloc_members_short$을 $concept_customs_union$에 가입시키고 싶지 않다면 하나 또는 여러 $concept_power_bloc_members_short$이 $concept_power_bloc_short$에 소속된 상태로 자체적인 시장을 유지하도록 허용할 수 있습니다. 회원국이 당신의 $concept_country$에 직접 연결되어 있지 않고, $concept_trade$ 유지에 필요한 [concept_convoys]가 당신에게 없을 경우 이 방법이 유용합니다."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "[concept_power_bloc]을 가지는 주된 이유는 관계를 유지하기 위한 외교적 [concept_influence]을 보유하기 힘든 [Concept('concept_country','$concept_countries$')]들을 확보할 수 있으며, 동시에 해당 $concept_countries$들이 다른 $concept_power_blocs$과 거리를 두도록 만들 수 있기 때문입니다.\n\n당신의 $concept_power_bloc$에 더 많은 $concept_countries$를 가입시키려면 [concept_power_bloc_leverage]이 필요하며, 회원국이 증가할수록 $concept_power_bloc_possessive$ [concept_power_bloc_cohesion]이 감소하게 됩니다."
 je_tutorial_foreign_investment: "자국의 $concept_foreign_investment$ 증가"
 je_tutorial_foreign_investment_status: "[JournalEntry.GetTarget.GetCountry.GetNameNoFlag] 발전시키기"
 je_tutorial_foreign_investment_reason: "[JournalEntry.GetTarget.GetCountry.GetName](은)는 현재 자기 [concept_country] 내 건설을 우리에게 허용합니다. 이 기회를 이용해서 $concept_countries_possessive$ 경제를 보강하는 [Concept('concept_building','$concept_buildings$')]들을 확장해야 합니다."
 lesson_foreign_investmen_why_1: "해외 $concept_country$에 투자해야 하는 이유"
 lesson_foreign_investmen_why_1_desc: "다른 [concept_country]에서 [Concept('concept_building','$concept_buildings$')]을 확장할 권리는 당신의 경제 상황을 개선하는 데 큰 도움이 됩니다. 대표적인 예시로, 현재 이용 불가능한 [Concept('concept_good', '$concept_goods$')]에 접근할 수 있는 $concept_country$에 건물을 건설할 수 있게 됩니다. 또한 [GetPopType('peasants').GetName]의 수는 많으나 이러한 [Concept('concept_pop','$concept_pops$')]을 활용할 만한 건설 능력이 없는 $concept_countries$의 산업화를 도울 수도 있습니다."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "다른 [Concept('concept_country','$concept_countries$')]에서 [Concept('concept_building','$concept_buildings$')]을 확장할 수 있다면 향후에 당신과 손잡지 않을 수도 있는 $concept_countries$에 대한 의존도를 줄일 수 있습니다. 당신의 [concept_trade_capacity]을 효과적으로 구축해 나갈 수 있는 능력을 갖추면 본토의 산업을 확장하는 데 큰 도움이 됩니다."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "다른 [concept_country]에 투자해야 하는 또 다른 이유가 있습니다. 자기 힘으로는 빠르게 확장하기 힘든 $concept_country$ 역시 좋은 투자 대상이 됩니다. 이런 $concept_country$는 [GetBuildingType('building_construction_sector').GetName] [Concept('concept_building', '$concept_buildings$')]이 부족해 경제를 발전시킬 동력이 낮을 수 있습니다. 여기에 투자하면 해당 국가의 자원을 당신의 시장에 받아들일 가능성이 생기며, 상대 국가의 경제를 발전시키고 이들의 [Concept('concept_pop','$concept_pops$')]을 활용할 길이 열립니다. [concept_subject]에 투자할 경우 더 강력한 [concept_army]을 양성하고 조공을 증가시킬 수 있으며, 당신의 $concept_pops$에서 기대할 수 있는 민간 투자의 잠재력도 키울 수 있습니다."
 je_tutorial_lobbies: "로비 $concept_political_lobby_appeasement$"
 je_tutorial_lobbies_status: "[concept_political_lobby] [concept_political_lobby_appeasement] 증가"
 je_tutorial_lobbies_reason: "자국의 [Concept('concept_interest_group','$concept_interest_groups$')] 중 하나가 [SCOPE.sPL('target').GetTargetCountry.GetName](을)를 대상으로 $concept_political_lobby$를 시작했습니다. 자국의 $concept_interest_groups$들을 $concept_political_lobby_appeasing$하면 더 많은 [concept_approval]을 제공합니다. 이를 통해 새로운 [Concept('concept_law', '$concept_laws$')]을 제정하거나 더 많은 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 잠금 해제할 수 있습니다."
 je_tutorial_lobbies_goal: "[SCOPE.sPL('target').GetName] $concept_political_lobby_appeasement$ [JournalEntry.GetTotalGoalValue|v0](으)로 증가 (현재 [JournalEntry.CalcCurrentGoalValue|v0] 단계)"
 lesson_lobbies_how_1: "$concept_political_lobby$ $concept_political_lobby_appease$ 방법"
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby','$concept_political_lobbies$')]는 당신의 [Concept('concept_interest_group','$concept_interest_groups$')]이 당신 [concept_country]의 외교적 [concept_relations]에 대해 의견을 표현하는 수단입니다. 화면 오른쪽 아웃라이너와 #b $POLITICS$#! 패널에서 활성화된 $concept_political_lobbies_short$ 목록을 볼 수 있습니다."
 lesson_lobbies_how_1_continue: "#b $POLITICS$#! 패널 열기"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "여기서 활성화된 [Concept('concept_political_lobby','$concept_political_lobbies_short$')]와 이를 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')] 목록을 볼 수 있습니다. 아울러 현재 $concept_political_lobby_appeasement$ 단계도 함께 표시됩니다."
 lesson_lobbies_how_2_back: "돌아가려면 #b $POLITICS$#! 패널 닫기"
 lesson_lobbies_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [concept_political_lobby]에 대한 패널 열기"
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "이곳은 [concept_political_lobby] 패널입니다. 여기서 누가 $concept_political_lobby_short$를 지지하고 있는지, 그 영향력을 어떻게 더 키울 수 있는지 자세한 정보를 확인할 수 있습니다.\n맨 위에는 [concept_political_lobby_appeasement] 막대, 해당 $concept_political_lobby_short$을 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')], $concept_interest_groups$의 종합 [concept_clout]이 나타납니다.\n\n$concept_political_lobby_appeasement$ 막대는 당신이 $concept_interest_groups$의 요청에 응할 때의 $concept_political_lobby_appeasement$ 단계를 보여줍니다. $concept_political_lobby_appeasement$가 높아질수록 지지하는 $concept_interest_groups$이 더 많은 [concept_approval]을 받게 됩니다."
 lesson_lobbies_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [concept_political_lobby]에 대한 패널 닫기"
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "그 아래에는 [Concept('concept_political_lobby','$concept_political_lobby_short$')]의 지지 [Concept('concept_interest_group','$concept_interest_groups$')]과 $concept_political_lobby_short$의 [concept_clout]이 표시됩니다. $concept_political_lobby_short_possessive$ $concept_clout$은 모든 지지 $concept_interest_groups$의 $concept_clout$ 수치를 합산한 값으로 결정됩니다. 해당 $concept_clout$ 수치는 $concept_political_lobby$의 대상 [concept_country]와의 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] [concept_influence] 비용에 영향을 줍니다."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "마지막으로, 탭 아래에는 [concept_political_lobby_appeasement] 단계를 높이거나 낮추는 방법들이 나타납니다. 아래의 증가 범주에 있는 조건을 충족하면 $concept_political_lobby_appeasement$ 단계가 높아지고 [concept_interest_group] [concept_approval]이 증가하며, 더 아래 범주에 모든 조건은 $concept_political_lobby_appeasement$ 단계를 낮춥니다."
