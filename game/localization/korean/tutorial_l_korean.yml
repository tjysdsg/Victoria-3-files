 #Basics
 lesson_basics_welcome: "진보의 시대에 오신 것을 환영합니다!"
 lesson_basics_welcome_desc: "때는 1836년. [GetPlayer.GetRuler.GetFullName](은)는 [GetPlayer.GetName]의 [GetPlayer.GetRuler.GetPrimaryRoleTitle]입니다. 산업 혁명의 태동으로 사회는 상전벽해와 같은 변화를 겪었습니다. 빈 회의로 유럽이 겉으로나마 질서를 바로 세운 지 어느덧 20년이란 세월이 흘렀습니다. 그러나, [Concept('concept_great_power', '$concept_great_powers$')]들 사이에서 다시 한번 불안한 기운이 감돌기 시작했습니다. 당신은 앞으로 백 년 동안 [GetPlayer.GetName](을)를 영광의 길로 이끌어야 합니다.\n\nVictoria 3에 명쾌한 '승리 공식'은 존재하지 않습니다. 당신은 스스로 목표를 정하고, 달성을 위해 달려 나가는 과정에서 여러 이야기를 경험하게 될 것입니다."
 lesson_basics_core_gameplay: "핵심 게임플레이"
 lesson_basics_core_gameplay_short: "Victoria 3는 빅토리아 시대를 배경으로 한 국가의 수장이 되어 성장을 이룩하고 가꾸어 나가는 게임이며, #bold 경제#!와 #bold 정치#!에 초점을 두고 있습니다. 당신은 스스로의 이상에 걸맞은 사회를 만드는 한편, 내부와 외부의 장애물을 능히 극복해내야 합니다."
 lesson_basics_core_gameplay_show_more: "정치와 경제, 외교, 전쟁... 모두 목표를 위한 수단이지만, 신중히 다룰 줄 알아야 합니다. 국민은 제각기 고유한 욕구와 열망을 품고 있기 때문이지요. 당신의 결정은 국민에 영향을 주며, 국민은 다시 당신에게 영향을 줍니다.\n\nVictoria 3는 수많은 요소가 시시각각으로 작용하는 역동적인 시뮬레이션 게임입니다. 어떤 행동을 취하든 결과가 뒤따릅니다. 심지어 예상 밖의 상황이 펼쳐질 수도 있죠. 지극히 당연한 현상이니 당황하지 마십시오! 플레이 전에 모든 요소의 원리를 배울 필요는 없습니다. 차근차근 나아가며 실수를 배움의 거울로 삼으십시오. 그렇게 하다 보면 어느새 능수능란한 위정자가 된 자신을 발견할 수 있을 것입니다!"
