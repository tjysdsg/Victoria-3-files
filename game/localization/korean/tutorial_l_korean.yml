 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "이곳에서 [Concept('concept_building', '$concept_building_possessive$')] 지출 현황을 살펴볼 수 있습니다. 지출에는 $concept_building$ [concept_workforce]의 [Concept('concept_building_wage','$concept_building_wages$')]이 항상 포함됩니다. 더불어 @money![concept_money]이나 다른 화폐의 형태로 기타 지출이 발생할 수도 있습니다. 제조 공정에 필요한 [Concept('concept_good', '$concept_goods$')]이라든지 [concept_state] [concept_infrastructure_usage]이 그 예시입니다."
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "이곳에서 [Concept('concept_building', '$concept_building_possessive$')] 수익을 확인하실 수 있습니다.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](은)는 [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName](을)를 주요 산출 [concept_good]으로 생산하고 있지만, 부차적인 상품을 생산하는 것도 가능합니다. 수없이 많은 [Concept('concept_building', '$concept_buildings$')]이 여러 유형의 $concept_goods$을 생산할 수 있습니다."
 lesson_expand_building_why_6k2_desc: "생산된 $concept_goods$은 [Concept('concept_pop','$concept_pops$')]이나 다른 $concept_buildings$에 판매됩니다. 이때 판매되는 가격은 [concept_market] 상황에 따라 달라집니다."
 lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc: "[Concept('concept_building', '$concept_buildings$')]은 엄밀히 말해 직접적인 수입을 제공하지 않습니다. 대신 [Concept('concept_pop', '$concept_pops$')]에게 [Concept('concept_profession','$concept_profession_jobs$')]와 [Concept('concept_building_wage','$concept_building_wages$')]을 제공합니다. #v 노동 종사자#! 탭에서 어떤 $concept_pops$이 근무하는지 알 수 있습니다."
 lesson_expand_building_why_7_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 패널에서 노동 종사자 탭 클릭"
 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "여기서 수입을 얻는 방법을 하나 알려드리겠습니다. 고용된 [Concept('concept_pop', '$concept_pops$')]에 세금을 부과하는 것입니다. 세금을 얼마나 징수할지는 당신의 결정에 달렸으며, 예산 패널에서 변경할 수 있습니다."
 lesson_expand_building_why_8_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 패널의 노동 종사자 탭 닫기"
 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](와)과 같은 [concept_building]을 확장하면 해당 건물에서 일할 수 있는 [Concept('concept_pop', '$concept_pops$')]의 수가 증가합니다. 그리고 이전보다 저렴한 비용으로 [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]에 접근할 수 있게 하여 [Concept('concept_country','$concept_country_possessive$')] 다른 $concept_pops$을 부유하게 만들 수 있습니다."
 lesson_expand_building_why_9k_desc_Building: "건물"
 lesson_expand_building_why_9k_desc_Workforce: "노동 종사자"
 lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops: "국가 인구층"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "잠깐! [Concept('concept_building', '$concept_buildings$')]을 모조리 확장하기 전에 하나 알아두셔야 할 것이 있습니다. 그건 바로 $concept_buildings$을 확장하는 데 #v 비용#!이 소모되며, $concept_buildings$이라고 해서 무조건 확장하는 것만이 답은 아니라는 사실입니다.\n\n후속 튜토리얼 도전에서 확장하기 적합한 건물을 구별하는 방법을 배우시게 될 것입니다. 지금은 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 같은 농업 $concept_buildings$을 확장하는 것이 안전한 선택입니다."
 lesson_expand_basic_building_started_1: "$concept_building$ 확장 진행 중"
 lesson_expand_basic_building_started_1_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 명령을 내리는 데 성공하셨습니다!\n\n[Concept('concept_building', '$concept_buildings$')] 확장에는 시간이 소요됩니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](은)는 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_construction_queue]에 할당되었으며, [Concept('concept_state', '$concept_state_possessive$')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] [concept_workforce]가 차근차근 만들어나갈 것입니다.\n\n확장 절차가 완료될 때까지 시간이 좀 있으니, 계속 플레이해 보십시오! 더 많은 [Concept('concept_journal_entry', '$concept_journal_entries$')]이 나타나 Victoria 3의 다양한 게임 메커니즘을 알려줄 것입니다."
 lesson_expand_basic_building_complete: "$concept_building$ 확장 완료"
 lesson_expand_basic_building_complete_desc: "얼마 전에 명령했던 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장이 완료되었습니다! 해당 [concept_building]은 이제 더 많은 [concept_workforce]를 감당하고, [Concept('concept_good', '$concept_goods$')]을 더욱더 많이 생산할 수 있게 되었습니다. 더불어 확장이 끝났으니, 더 이상 확장에 필요한 $concept_goods$을 매주 소모하지 않아도 됩니다.\n\n[GetPlayer.GetNameNoFlag] 전역에서 $concept_buildings$을 확장할 수 있는 속도는 [GetBuildingType('building_construction_sector').GetName](으)로 결정됩니다. 이 또한 $concept_building_industries$하고 동일한 방식으로 확장할 수 있습니다! 건설 중인 $concept_buildings$이 있는 [concept_state]에 [GetBuildingType('building_construction_sector').GetName] $concept_buildings$을 두면 [concept_construction] 효율이 증가합니다."
 lesson_expand_productive_building_how_1: "[Concept('concept_productivity', '$concept_productive$')] $concept_buildings$ 확장 방법"
 lesson_expand_productive_building_how_1_desc: "이 시점에서 [Concept('concept_building', '$concept_buildings$')]을 확장하는 방법으로 [concept_state] 패널을 이용하거나, $concept_building$을 선택하거나, 생산 돋보기에서 + 버튼을 눌러 진행할 수 있다는 걸 숙지하셨을 것입니다. 이번 [concept_journal_entry]도 같은 방식으로 완료하실 수 있습니다.\n\n하지만 지금 목적에서 좀 더 나은 방법은 $concept_buildings$ 개요 패널을 활용해 [Concept('concept_productivity', '$concept_productive$')]이 좋은 $concept_building$을 찾아 확장하는 것입니다."
 lesson_expand_productive_building_how_1_continue: "$concept_buildings$ 패널 열기"
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "이곳에 [GetPlayer.GetName]의 모든 [Concept('concept_building', '$concept_buildings$')]이 보기 편리한 목록 형식으로 표시됩니다. 이곳에서 $concept_buildings$에 직접 접근하고 확장이나 [Concept('concept_subsidies', '$concept_subsidizing$')] 지원, [Concept('concept_production_method', '$concept_production_methods$')] 변경과 같은 일반적인 작업을 수행할 수 있습니다. 무엇보다 중요한 것은 바로 이 패널에서 국가 내에 존재하는 어느 한 $concept_buildings$ 유형 전체를 대상으로 한꺼번에 작업을 수행할 수 있다는 점입니다.\n\n우리가 손볼 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName](은)는 #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! 탭에 있습니다."
 lesson_expand_productive_building_how_2_icon_text: "#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#! 드롭다운 메뉴를 펼쳐 $concept_building$ 찾기"
 lesson_expand_productive_building_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] 탭에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] 드롭다운 메뉴를 확장한 후, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 찾기"
 lesson_expand_productive_building_how_2_back: "돌아가려면 $concept_buildings$ 패널 닫기"
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "[concept_building]의 가장 중요한 요소 중 하나는 바로 [concept_productivity]입니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](이)가 높은 $concept_productivity$을 보유하고 있기 때문에 확장이라는 선택에 이른 것입니다. 건물에 따라 극명하게 달라지는 [Concept('concept_building_wage', '$concept_building_wages$')]이나 [concept_taxes], [concept_subsidies], [concept_dividends] 같은 요소를 고려하지 않고 경제에 공헌하는 가치만을 측정하기에, $concept_building$의 가치를 판단할 때 이윤보다는 $concept_productivity$이 훨씬 나은 척도가 됩니다."
 lesson_expand_productive_building_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] 드롭다운 메뉴 닫기"
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "자, 이제 해당 건물의 확장을 시작해 보겠습니다. 이전처럼 + 버튼을 클릭하거나 *우클릭*한 다음 적절한 선택지를 선택해 보십시오."
 lesson_expand_productive_building_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 시작"
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "훌륭합니다! 확장이 끝나려면 시간이 좀 남았으니, 그때까지 게임을 계속 둘러보십시오. #v 이유 설명#!으로 돌아가 #v 왜#! [Concept('concept_productivity', '$concept_productive$')] 좋은 [Concept('concept_building', '$concept_buildings$')]을 확장해야 하는지 심도 있게 알아보셔도 좋습니다. 버튼은 [concept_journal_entry]에 있습니다."
 lesson_expand_productive_building_how_5_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 중단"
 lesson_expand_productive_building_why_1: "[Concept('concept_productivity', '$concept_productive$')] $concept_buildings$을 확장하는 이유"
 lesson_expand_productive_building_why_1_desc: "[Concept('concept_productivity', '$concept_productive$')]이 높은 [Concept('concept_building', '$concept_buildings$')]을 확장하는 데 집중하면 [concept_workforce]가 경제에 공헌하는 가치를 최대화할 수 있습니다. [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName] 같은 투입 $concept_goods$에 적은 [concept_money]을 소모하면서 [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] 같은 저가치 [Concept('concept_good', '$concept_goods$')]을 생산하면 미미한 [Concept('concept_building_wage', '$concept_building_wages$')]을 벌어 들이는 [Concept('concept_pop', '$concept_population$')]를 먹여 살릴 수 있을 것입니다. 하지만, 그러는 대신 [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName]나 [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] 같은 고가치 $concept_goods$을 생산하도록 $concept_workforce$를 투입하면 수요가 사라지지 않는 이상 해당 $concept_pops$은 $concept_building_wages$은 같아도 $concept_money$은 훨씬 많이 벌어들일 것입니다."
 lesson_expand_productive_building_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 위한 $concept_building$ 세부 사항 패널 열기"
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "상대적인 [concept_productivity]은 톱니바퀴 아이콘 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType](으)로 표시됩니다. 커서를 올려 세부 사항을 확인해 보십시오."
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "[concept_productivity]은 투입 [Concept('concept_good', '$concept_goods$')]의 비용과 산출 $concept_goods$을 판매하여 얻은 수익의 차이를 기반으로 하며, [concept_building]의 총 [concept_workforce]로 나뉩니다. \"모든 근로자가 매년 $concept_building$의 경제에 기여하는 수치\"로 생각하시면 됩니다."
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "[concept_productivity] 수치가 평균 [Concept('concept_building_wage', '$concept_building_wages$')]보다 훨씬 높더라도 그 차액이 낭비되는 것은 아닙니다. 이는 $concept_building$의 [concept_cash_reserves]와 [concept_building_owners]에게 지급되는 [concept_dividends]으로 나뉩니다. 반대로 $concept_productivity$이 부족하여 $concept_building$의 필요 $concept_building_wages$을 지급할 수 없다면 우선 단기적으로 $concept_cash_reserves$에서 차액이 차감됩니다. 이 문제가 장기적으로 심화될 경우 $concept_building_wages$과 [concept_throughput]이 감소합니다."
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "[Concept('concept_productivity', '$concept_productive$')]이 높은 [Concept('concept_building', '$concept_buildings$')]만을 확장하여 경제의 가치를 높이는 행위는 어떤 경우에도 현명한 방법이 아닙니다. [concept_market]을 과포화 상태로 만들면 생산한 [Concept('concept_good', '$concept_goods$')]의 [concept_market_price]이 하락하고, 소비 $concept_goods$에 상당한 수요 부담이 생겨 결국 $concept_productivity$의 지속적인 하락으로 이어집니다."
 ###The Journal
 lesson_journal_1: "일지"
 lesson_journal_1_desc_short: "첫 번째 튜토리얼 도전을 받았습니다! 여유를 갖고 정독하실 수 있도록 #v 게임을 일시 정지#!했습니다. 재개할 준비가 되면 속도 제어기나 #v Spacebar#!를 사용해 #v 일시 정지를 해제#!하는 것을 잊지 마십시오.\n\n시작하려면 왼쪽의 강조 표시된 버튼을 클릭해 #v 일지#!를 여십시오."
 lesson_journal_1_desc: "첫 번째 튜토리얼 도전을 받았습니다! 모든 튜토리얼 도전은 [Concept('concept_journal_entry','$concept_journal$')] 항목의 형태로 전달됩니다. 도전은 본인의 호흡에 맞춰 완료할 수 있으며, 안내를 받을지 말지는 어디까지나 선택에 달려 있습니다.\n\n여유를 갖고 정독하실 수 있도록 다시 #v 게임을 일시 정지#!했습니다. 향후 새로운 수업을 시작할 때도 이렇게 진행할 예정입니다. 재개할 준비가 되면 속도 제어기나 #v Spacebar#!를 사용해 #v 일시 정지를 해제#!하는 것을 잊지 마십시오.\n\n시작하려면 왼쪽의 강조 표시된 버튼을 클릭해 #v 일지#!를 여십시오."
 lesson_journal_1_continue: "강조 표시된 버튼을 클릭하여 일지 패널 열기"
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "이곳은 당신의 일지입니다. 받은 모든 튜토리얼 도전은 여기 기록됩니다. 국내에서 중대한 사건이 일어날 때면 이곳에 나타날 수도 있습니다.\n\n방금 받은 튜토리얼 도전을 살펴보십시오. 계속하려면 #v $je_tutorial_expand_basic_building$#! [concept_journal_entry]을 열면 됩니다."
 lesson_journal_2_back: "돌아가려면 일지 패널을 닫아야 합니다."
 lesson_journal_2_continue: "진행하려면 #v $je_tutorial_expand_basic_building$#! 선택"
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "[Concept('concept_state', '$concept_states$')] 한 곳에 있는 기본 농업 [concept_building]을 확장하는 임무를 받으셨습니다. 게임을 플레이할수록 이와 같은 튜토리얼 도전이 점점 더 [Concept('concept_journal_entry','$concept_journal$')]에 나타날 것입니다.\n\n그 어떤 안내도 받지 않고 도전을 완료하는 데 도전해도 좋고, #v 방법 설명#! 버튼을 클릭해 공략을 살필 수도 있습니다. 아울러 #v 이유 설명#! 버튼을 눌러 해당 요소의 중요성에 대한 구체적인 설명을 확인하실 수 있습니다.\n\n행운을 빕니다!"
 lesson_journal_3_desc: "[Concept('concept_state', '$concept_states$')] 한 곳에 있는 기본 농업 [concept_building]을 확장하는 임무를 받으셨습니다.\n\n튜토리얼 도전을 완료하는 과정에서 당신은 국가를 이상에 따라 빚어내는 #b 방법#!과 그 #b 이유#!를 배우게 됩니다. [concept_journal_entry]에서 제공된 정보만을 활용해 임무를 완료해도 좋고, $concept_journal_entry$에 있는 '안내 요청'을 클릭해 차례차례 지시를 받아 진행해도 좋습니다.\n\n튜토리얼 도전은 진행에 따라 추가로 부여됩니다. 주기적으로 일지를 열어 다음 단계를 확인해 보십시오!"
 lesson_journal_3_back: "돌아가려면 [concept_journal_entry] 패널을 닫아야 합니다."
 ###Budget Deficit
 lesson_budget_balance_1: "예산 균형 맞추기"
 lesson_budget_balance_1_desc: "현재 벌어들이는 것보다 고정 지출에 더 많은 자금을 소모하여 재정 적자가 발생하고 있습니다. 재정 적자가 발생하면 [concept_gold_reserves]를 소진하게 되며, 금 보유고가 비어 있다면 [concept_loans]가 증가합니다. 문제를 해결하려면 우선 예산 패널을 열어 보십시오."
 lesson_budget_balance_1_continue: "예산 패널 열기"
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "이곳에서 모든 지출과 수익 원천을 상세히 확인하고, 세금 및 정부 임금 수준을 조정할 수 있습니다. 재정 적자를 해결하는 제일 간단한 방법은 일반적으로 [Concept('concept_pop', '$concept_pops$')]에 부과하는 세금 수준을 높이거나, 새로운 [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]를 도입하는 것입니다. 하지만 [concept_wealth]이 하락하고 [concept_turmoil]이 발생할 가능성이 생긴다는 단점이 있으니 유의해야 합니다. 혹은 [GetBuildingType('building_barracks').GetName]이나 [GetBuildingType('building_naval_base').GetName] 같은 [Concept('concept_government_building', '$concept_government_buildings$')]의 단계를 낮추거나 [Concept('concept_government_wage','$concept_government_wages$')]을 삭감해 지출을 절감하는 것도 한 방법입니다.\n\n안정성은 덜한 면이 있지만, 수익을 개선하는 좋은 방법은 [Concept('concept_building', '$concept_buildings$')]의 효율을 높이거나 적자를 감내하는 한이 있어도 수익성이 좋은 [Concept('concept_building', '$concept_buildings$')]을 확장해 [concept_gdp]을 성장시키는 것입니다. 다만 적자를 감내해야 하는 후자의 방법은 까다롭기 때문에 신규 플레이어에게 그리 추천하는 방안은 아닙니다."
 lesson_budget_balance_how: "예산의 균형을 맞추는 방법"
 lesson_budget_balance_how_1: "예산의 균형을 맞추는 방법"
 lesson_budget_balance_how_1_desc: "적자를 줄이고 대출금을 상환하는 방법은 두 가지입니다. 하나는 수익을 높이는 것이고, 다른 하나는 지출을 절감하는 것이죠. 당연히 두 방법을 모두 사용하는 것도 가능합니다."
 lesson_budget_balance_how_1_continue: "예산 패널 열기"
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "수익은 [concept_budget_minting]와 [concept_taxes]으로 이뤄집니다. 새로운 화폐는 경제 성장에 맞춰 자동으로 조폐됩니다. 그러나 강력한 정부를 유지하려면 [concept_taxes]은 꼭 필요합니다.\n\n종류는 다음과 같습니다.\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\n이 외에도 여러 유형이 존재합니다.\n\n새로운 세금을 도입하거나, 기존 [concept_taxes]의 세율을 높이면 그 즉시 수익이 증가합니다."
 lesson_budget_balance_how_2_continue: "계속하려면 임의의 세금 단계를 높이거나 새로운 [concept_consumption_tax] 추가"
 lesson_budget_balance_how_2_back: "돌아가려면 예산 패널 닫기"
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "건설 지출은 완공과 동시에 종료되기에 고정 지출로 간주되지는 않습니다. 하지만 진행 중인 건설이 [concept_treasury]에 부담이 된다는 사실은 변함없습니다. 일단 건설을 일시 정지하십시오. 문제를 해결한 다음에 다시 시작해도 늦지 않습니다."
 lesson_budget_balance_how_3_continue: "모든 건설을 일시 정지하여 모든 [Concept('concept_state', '$concept_states$')] 내의 건설 지출 중단"
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "고정 지출은 [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Government Administration')]와 [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Barracks')] 같은 [Concept('concept_government_building', '$concept_government_buildings$')]에 의해 발생하며, 해당 건물에서 사용하는 [Concept('concept_good', '$concept_goods$')]과 지급하는 [concept_budget_wages]을 모두 포함합니다. [concept_country] 전반에서 지급하는 $concept_budget_wages$을 조정하여 지출을 조절할 수 있습니다.\n\n지금 바로 [concept_budget_government_wages]이나 [concept_budget_military_wages]을 삭감해 보셔도 좋습니다. 임금 변경은 언제든 되돌릴 수 있습니다. 단, 툴팁에 표시되는 결과에 주목하십시오!"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "지출을 조절하는 또 다른 방법은 특정 [Concept('concept_state', '$concept_states$')] 내의 [Concept('concept_government_building', '$concept_government_buildings$')] 규모를 축소하여, 건물에서 지급하는 [concept_budget_wages]과 [Concept('concept_good', '$concept_goods$')] 소비에 필요한 비용을 영구적으로 절감하는 것입니다. 하지만 해당 [concept_building] 단계가 제공하는 혜택은 제거됩니다."
 lesson_budget_balance_how_5_continue: "계속하려면 [Concept('concept_state', '$concept_states$')] 탭 클릭"
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "[Concept('concept_state', '$concept_states$')] 탭에는 모든 [concept_treasury] 수익과 지출이 [concept_state] 기준으로 묶여 있어, 규모 축소에 적합한 후보를 손쉽게 물색할 수 있습니다. 분류 기능을 활용하고 지출 수치에 커서를 올려 빠르게 가장 큰 비용을 소모하는 [Concept('concept_building', '$concept_buildings$')]을 색출할 수 있습니다.\n\n지금 바로 [Concept('concept_government_building', '$concept_government_buildings$')]의 규모를 축소해 지출을 절감해 보셔도 좋습니다. 단, 규모 축소를 되돌리려면 [concept_money]과 시간을 들여 건물을 다시 확장해야 합니다."
 lesson_budget_balance_how_6_back: "돌아가려면 [Concept('concept_state', '$concept_states$')] 탭 닫기"
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "[concept_loans]로 인한 [concept_budget_interest] 납부금도 고정 지출에서 큰 비중을 차지할 잠재력을 품고 있습니다."
 lesson_budget_balance_how_7_continue: "계속하려면 자산 탭 클릭"
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "[concept_budget_interest] 납부금을 줄이는 방법은 단 하나, [concept_principal]을 상환하는 것뿐입니다. [concept_treasury] 수지가 적자인 이상 $concept_principal$은 계속해서 늘어나며, $concept_budget_interest$ 납부금도 비례합니다. $concept_treasury$ 수지가 흑자 전환하면 자동으로 $concept_principal$과 $concept_budget_interest$ 납부금이 감소합니다.\n\n$concept_budget_interest_rate$를 낮추는 게 가능하다면 훨씬 더 많은 [concept_loans]금을 빌릴 수 있지만, 남용은 결국 헤어 나올 수 없는 악순환으로 이어집니다."
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "수지가 그대로 적자일 경우, 흑자로 전환할 때까지 지속적으로 [concept_taxes]을 높이거나 새로운 세금을 도입하고 [Concept('concept_government_building', '$concept_government_buildings$')]의 규모를 축소하십시오."
 lesson_budget_balance_why: "예산의 균형을 맞추는 이유"
 lesson_budget_balance_why_1: "예산의 균형을 맞추는 이유"
 lesson_budget_balance_why_1_desc: "수입과 지출은 수없이 다양한 원천에서 발생합니다. 예산 패널에는 그 모든 명세가 상세히 표시됩니다."
 lesson_budget_balance_why_1_continue: "예산 패널의 개요 탭 열기"
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "지출이 수익을 초과할 경우, #v 주간 수지#!가 적자가 되어 매주 [concept_gold_reserves]가 소진됩니다. [concept_gold_reserves]가 완전히 소진되면 매주 [concept_loans]가 증가합니다. 다만 이를 문제로 여길지 말지는 자금의 흐름에 따라 달라집니다."
 lesson_budget_balance_why_2_back: "돌아가려면 예산 패널의 개요 탭 닫기"
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "지출 대부분은 #v 고정#! 지출입니다. 고정 지출의 정확한 크기는 경제 환경에 따라 다르지만, 직접 나서서 줄이지 않는 한 몇 주가 지나더라도 그대로 유지됩니다.\n\n건설 비용이나 다른 #v 일시적인#! 비용은 특정한 기간 동안만 효과가 있고, 그 이후에는 #v 말소#!됩니다. 수지가 일시적인 지출로 인해 적자라면 사실 걱정하지 않아도 됩니다. 경제는 성장하고 있고 건설 지출은 언제든지 일시적으로 정지할 수 있기 때문입니다."
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "하지만 [concept_treasury]의 상태가 #v 고정#! 지출이 수입(수익)원보다 크다면 재정을 지속하는 것은 불가능합니다. 설령 [concept_gold_reserves]가 있다고 해도, 결국에는 운영의 지속을 위해 국내 산업에서 [concept_loans]을 받게 됩니다."
 lesson_budget_balance_why_4_continue: "자산 탭 열기"
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "앞서 나가기 위해 [concept_loans] 받는 것을 두려워 마십시오. 어차피 당신이 사용하는 @money! 대부분은 [Concept('concept_pop','$concept_pops_possessive$')] 주머니로 들어갑니다! [concept_good]이 팔리든, [concept_budget_wages]으로 @money!이 지급되든, 결국 생산자나 소비자 중 어느 한 쪽이나 양쪽 모두가 좀 더 부유해지는 결과로 이어진다는 사실을 명심하십시오. [concept_treasury]의 자금을 사용하면 무조건 평균 [concept_wealth]이 상승하며, 이에 따라 인구층의 [concept_pop_needs] 수요가 증가해 경제가 순환됩니다."
 lesson_budget_balance_why_5_k_desc: "앞서 나가기 위해 [Concept('concept_loans', '$concept_loans$')] 받는 것을 두려워 마십시오. 어차피 당신이 사용하는 @money! 대부분은 [Concept('concept_pop','$concept_pops_possessive$')] 주머니로 들어갑니다!"
 lesson_budget_balance_why_5_k2_desc: "[concept_good]이 팔리든, [concept_budget_wages]으로 @money!이 지급되든, 결국 생산자나 소비자 중 어느 한 쪽이나 양쪽 모두가 좀 더 부유해지는 결과로 이어진다는 사실을 명심하십시오. [concept_treasury]의 자금을 사용하면 무조건 평균 [concept_wealth]이 상승하며, 이에 따라 인구층의 [concept_pop_needs] 수요가 증가해 경제가 순환됩니다."
 lesson_budget_balance_why_5_k_Pop_Wealth: "#black 인구층 재산#!"
 lesson_budget_balance_why_5_k_Taxes: "#black 세금#!"
 lesson_budget_balance_why_5_k_Interest: "#black 이자#!"
 lesson_budget_balance_why_5_k_Treasury: "#black 국고#!"
 lesson_budget_balance_why_5_k_Expand_industry: "#black 산업 확장#!"
 lesson_budget_balance_why_5_k_Take_Loans: "#black 대출 받기#!"
 lesson_budget_balance_why_5_k_Demand_Increase: "#black 수요 증가#!"
 lesson_budget_balance_why_5_back: "돌아가려면 자산 탭 닫기"
 lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common: "국가의 총 [concept_credit]은 모든 건물의 [concept_cash_reserves]를 합산한 값입니다. 규모가 크고 성공적인 산업을 보유할수록 훨씬 큰 자금을 융통할 수 있습니다."
 lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ 남은 $concept_credit$:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! 남은 [concept_credit]\n\n$concept_credit$ 수치에 커서를 올리면 산업의 $concept_cash_reserves$ 현황을 상세하게 살펴볼 수 있습니다."
 lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ 남은 [concept_credit]은 다음과 같이 산출됩니다.\n\n[concept_credit] - [concept_principal] = 남은 [concept_credit]."
 lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc: "[concept_principal]이 [concept_credit]에 도달하면 당신의 국가는 빚을 갚지 못하는 [concept_default] 상태로 간주됩니다. 이렇게 되면 모든 건설이 중단되고, [concept_privately_owned] [Concept('concept_building','$concept_buildings$')]을 가진 국가의 [Concept('concept_pop', '$concept_pops$')]이 [Concept('concept_radical', '$concept_radicalize$')]하여 정치적 안정성이 끔찍하게 뒤흔들립니다."
 lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc: "당신이 경제를 변화시킬 때마다 광범위하고 간접적인 파장이 일어납니다. 그 효과는 긍정적일 수도, 부정적일 수도 있습니다."
 lesson_budget_balance_why_8_continue: "다시 개요 탭 열기"
 lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc: "모든 [concept_taxes]은 [Concept('concept_pop', '$concept_pops$')]으로부터 직접 징수되지만, 여러 조세[Concept('concept_law', '$concept_laws$')]이 인구층의 개인적인 재정에 서로 다른 영향을 줍니다. 마찬가지로 지출은 모두 경제에 영향을 끼치며 그 경제의 울타리 안에서 생계를 이어나가는 모든 사람이 영향을 받습니다. 세금 인상이나 [concept_budget_government_wages] 조정으로 지출을 충당하면 실질적으로 $concept_pops$의 [concept_wealth]을 재분배하는 셈이 됩니다. 어떤 행동이든 [concept_pop_growth]이나 [concept_turmoil] 같은 요소에 파급을 일으킵니다."
 lesson_budget_balance_why_9_back: "돌아가려면 예산 패널의 개요 탭 닫기"
 ### COMPLETE
 lesson_budget_balance_complete_1: "예산 균형 확보!"
 lesson_budget_balance_complete_1_desc: "각종 도구를 활용하여 [concept_treasury] 수지를 흑자로 전환하는 데 성공했습니다. 여러분은 국가를 경영하며 19세기와 그 너머를 헤쳐나가는 동안 끊임없이 예산을 조정하여 뒤처지지 않으면서 안정적인 성장을 이룩하거나, 비용 소모가 심각한 이벤트에서 재기해야 합니다. #b 예산#! 패널에는 수입과 지출 현황이 항상 표시되니 최적화에 도움이 될 것입니다."
 ### FAIL
 lesson_budget_balance_fail_1: "자금 고갈!"
 lesson_budget_balance_fail_1_desc: "최악의 사태가 오고 말았습니다. [concept_treasury]는 텅 비었고 [concept_default] 상태가 되었습니다. 하지만 걱정 마십시오. 하늘이 무너져도 솟아날 구멍은 있는 법입니다. 계속 균형을 맞추면서 수렁에서 빠져나가고자 노력하십시오. 만일 [concept_budget_interest]가 감당할 수 없는 지경에 이르렀다면 #b 예산#! 패널의 #b 자산#! 탭에서 [concept_bankruptcy]을 선언하여 [Concept('concept_pop','$concept_pops_possessive$')] 자산을 압류하고 경제를 처음부터 재건하는 것도 한 방법입니다."
 ### Production Methods
 lesson_production_methods_how_1: "$concept_production_methods$ 변경 방법"
 lesson_production_methods_how_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')]은 [concept_building] 세부 사항 패널에서 변경할 수 있습니다. 예시로 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 계속 활용하도록 하겠습니다."
 lesson_production_methods_how_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 패널 열기"
 lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc: "화면에 보이는 요소는 해당 [concept_building]에서 현재 사용 중인 [Concept('concept_production_method', '$concept_production_methods$')]입니다. 항목을 클릭하면 대체 선택지 목록이 나타납니다. #g 녹색#! 숫자는 현재 보유 중인 대안의 수를 나타냅니다."
 lesson_production_methods_how_2_continue: "임의의 $concept_production_method$ 선택"
 lesson_production_methods_how_2_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 패널 닫기"
 lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc: "아무 선택지에 커서를 올리면 해당 [concept_production_method]을 선택할 경우 [concept_building]이 어떻게 변화하는지 자세히 확인할 수 있습니다."
 lesson_production_methods_how_3_continue: "임의의 $concept_production_methods$ 변경"
 lesson_production_methods_how_3_back: "돌아가려면 $concept_production_method$ 선택 해제"
 lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc: "잘하셨습니다! [concept_building]에 바로 새로운 효과가 적용된 것을 확인하실 수 있을 겁니다. 다만 [concept_workforce]와 경제 전반에 끼치는 영향이 수면 위로 드러나려면 시간이 좀 걸릴 것입니다. 이번 학습을 완료하려면 해당 [concept_production_method]을 [GetTutorialJournalEntry.GetTotalGoalValue|0]주 이상 활성화한 상태로 유지하십시오."
 lesson_production_methods_why_1: "[Concept('concept_production_method', '$concept_production_methods$')]을 변경하는 이유"
 lesson_production_methods_why_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')]은 [Concept('concept_building', '$concept_buildings$')]의 기능을 결정하고 변화시킵니다. 이번 예시에서는 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 살펴보겠습니다."
 lesson_production_methods_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 패널 열기"
 lesson_production_methods_why_2: "$concept_production_methods$을 변경하는 이유"
 lesson_production_methods_why_2_desc: "활성화된 [Concept('concept_production_method', '$concept_production_methods$')] 위에 커서를 올려보면 해당 $concept_production_method$이 [Concept('concept_good', '$concept_goods$')]을 얼마나 소비하고 생산하는지 툴팁이 표시됩니다. 더불어 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](이)가 운영되려면 [concept_workforce]에 각 [concept_profession]이 얼마나 필요한지도 알 수 있습니다."
 lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc: "[Concept('concept_production_method', '$concept_production_methods$')]의 유형은 색깔로 분류됩니다.\n\n#b 기본#! $concept_production_methods$은 여러 [Concept('concept_profession', '$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성된 생산적인 [concept_workforce]를 활용해 상품을 만들거나 효과를 창출하며, 이 과정에서 하나 이상의 [Concept('concept_good', '$concept_goods$')]을 소비합니다. 기본 유형은 언제나 최소 한 가지는 존재합니다.\n\n#b 정제#! $concept_production_methods$은 기본 $concept_goods$ 생산량은 감소하지만 고급 또는 사치 $concept_goods$을 생산하며, 그 과정에서 다른 투입 $concept_goods$을 추가하는 경우가 많습니다.\n\n#b 자동화#! $concept_production_methods$은 공업 $concept_goods$을 소비하지만 $concept_building$에서 수많은 미숙련 $concept_workforce$를 제거하는 효과가 있습니다.\n\n#b 소유권#! $concept_production_methods$은 $concept_building$의 주인을 결정해 [concept_dividends]을 징수합니다. 일반적으로는 [Concept('concept_law', '$concept_laws$')]에 의거하여 결정됩니다."
 lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc: "아무 활성화된 [Concept('concept_production_method', '$concept_production_methods$')]을 클릭해보면 각 유형에 여러 $concept_production_methods$이 포함되어 있다는 걸 알 수 있습니다. 하지만 활성화할 수 있는 것은 한 번에 하나뿐입니다. 몇몇 생산 방식은 이전 유형에서 업그레이드된 버전으로 여겨지기도 하는데, 이런 것들을 잠금 해제하는 데는 새로운 [Concept('concept_technology', '$concept_technologies$')]이 필요할 때가 많습니다. 그 외의 생산 방식은 말 그대로 대안으로서, 다른 방식보다 우수하거나 뒤떨어지는 것은 아닙니다. 그렇기에 현재 보유한 것과 원하는 [Concept('concept_good', '$concept_goods$')] 및 [Concept('concept_profession', '$concept_professions$')]을 바탕으로 [concept_country]에 가장 득이 되는 방향을 선택해야 합니다."
 lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc: "현대적인 [concept_production_method]으로 업그레이드하는 게 무조건 바람직한 것은 아닙니다. 특히 투입 [Concept('concept_good', '$concept_goods$')]의 [concept_market_price]이 매우 비싸거나 [Concept('concept_shortage','$concept_input_goods_shortage$')] 현상이 발생하고 있다면 말할 것도 없습니다. 즉각적으로 현대화를 진행하지 말아야 할 또 다른 이유는 $concept_production_method$이 요구하는 [Concept('concept_profession', '$concept_professions$')]에 종사할 만한 [concept_pop_qualifications]을 갖춘 [Concept('concept_pop', '$concept_pops$')]이 부족할 수도 있다는 점입니다. 게다가 새로운 $concept_professions$이 당신과 정치적으로 불편한 관계에 있어 업그레이드를 미뤄야 하는 상황이 생길 수도 있습니다."
 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1: "$concept_unproductive$ $concept_building$의 소득 개선 방안"
 lesson_fix_unproductive_building_how_1_desc: "[Concept('concept_building', '$concept_building_possessive$')] 저조한 [concept_productivity]을 단숨에 해결할 수 있는 방법 같은 건 존재하지 않습니다! 일단 $concept_building$의 공정 항목에서 문제점을 파악해 보도록 합시다."
 lesson_fix_unproductive_building_how_1_continue: "지도에서 클릭하여 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 $concept_state$ 탭을 여십시오. $concept_state$ $concept_building$ 탭에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] $concept_building$을 선택하십시오."
 lesson_fix_unproductive_building_how_2_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 패널 닫기"
 lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc: "공정에서 투입 [Concept('concept_good', '$concept_goods$')]의 가격이 지나치게 비싸다면 해당 상품의 가격을 줄이는 데 집중해야 합니다. 이는 해당 상품을 생산하는 [Concept('concept_building', '$concept_buildings$')]을 확장하거나, 해당 $concept_goods$을 자국 [concept_market]에 수입하여 달성할 수 있습니다."
 lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc: "공정의 산출 [Concept('concept_good', '$concept_goods$')]이 지나치게 저렴할 경우에는 해당 상품의 가격을 높이는 데 집중해야 합니다. 이는 해당 $concept_goods$을 소비하는 [Concept('concept_building', '$concept_buildings$')]을 확장하거나, 다른 [Concept('concept_market', '$concept_markets$')]으로 해당 $concept_goods$을 수출하거나, 자국 [Concept('concept_pop', '$concept_pops$')]으로 하여금 대체 $concept_goods$이 아닌 해당 상품 위주로 소비하도록 장려할 기회가 됩니다."
 lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc: "[concept_trade]에 참여해 [Concept('concept_good', '$concept_goods$')]의 수익성을 높이고 싶다면 [GetBuildingType('building_trade_center').GetName](을)를 건설하면 됩니다. 이 건물은 [concept_world_market]을 통해 $concept_goods$을 자율적으로 $concept_import$ 또는 $concept_export$할 수 있습니다."
 lesson_fix_unproductive_building_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 건물 세부 사항 패널 계속 살펴보기 혹은 열기"
 lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc: "여러 [Concept('concept_production_method', '$concept_production_methods$')]을 조합하여 [concept_building]의 [Concept('concept_productivity', '$concept_productive$')]을 높일 수 있습니다. 현대적인 $concept_production_methods$이라고 해서 무조건 더 좋은 것은 아닙니다. 특히 투입 [Concept('concept_good', '$concept_goods$')]이 비싼 생산 방식이 그렇습니다! $concept_production_method$이 $concept_building$ 수지에 주는 영향은 툴팁으로 표시됩니다. 그러니 다양한 생산 방식을 적용해 가며 효율이 좋은 것을 알아낼 수 있습니다."
 lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc: "[Concept('concept_decree', '$concept_decrees$')]은 특정 유형 [Concept('concept_building', '$concept_buildings$')]의 [concept_throughput]을 높이는 데 도움이 됩니다. 다만 [Concept('concept_productivity', '$concept_unproductive$')] 건물 그 자체의 $concept_throughput$을 높이는 게 반드시 좋은 생각은 아닙니다. 투입 [Concept('concept_good', '$concept_goods$')]의 가격은 비싸지고 산출 상품은 저렴해지는 결과로 이어질 수도 있기 때문이지요.\n\n그 대신 특정 $concept_building$이 필요로 하는 투입 $concept_goods$을 생산하는 $concept_buildings$이나, 건물의 산출 $concept_goods$을 소비하는 건물의 $concept_throughput$을 높이는 것이 상책입니다. 건물이 서로 이로운 영향을 주도록 방법을 모색하는 것이야말로 튼튼한 경제를 이룩하는 비결입니다."
 lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc: "어느 한 [concept_building]의 [Concept('concept_productivity', '$concept_productive$')]을 향상시킬 뾰족한 수가 없지만, 그 $concept_building$에서 생산되는 상품이 경제에 꼭 필요하다면 [Concept('concept_subsidies', '$concept_subsidize$')] 지원을 고려해 보십시오. 보조금을 지원받는 건물은 [concept_treasury]에서 부족한 자금을 벌충하여 언제나 투입 [Concept('concept_good', '$concept_goods$')]을 구매하고 경쟁력 있는 수준의 [concept_building_wage]을 지급합니다. $concept_subsidize$을 지원할 수 있는 $concept_buildings$의 유형은 경체 체제 법에 따라 달라집니다."
 lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc: "경쟁력 있는 [concept_building_wage]을 지급할 여력이 부족할 정도로 [concept_productivity]이 낮아진 [Concept('concept_building', '$concept_buildings$')]은 자연스럽게 [concept_market]에 맞춰 조정됩니다. 이는 낮은 고용에 해당 건물의 [concept_throughput]이 영향을 받아서 남은 근로자당 소득이 증가하기 때문입니다. 이 과정을 앞당기고 싶다면 $concept_building$의 규모를 축소하여 노동 종사자를 다른 곳으로 보내면 됩니다. 단, 이 방식은 일자리를 잃은 [Concept('concept_pop', '$concept_pops$')]의 분노를 살 수밖에 없다는 사실을 명심하십시오."
 lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc: "가진 모든 도구를 활용해 해당 [concept_building]의 [concept_productivity]을 개선하십시오. 실패할 경우에는 [Concept('concept_subsidies', '$concept_subsidize$')] 지원이나 규모 축소와 같은 방법을 사용해도 좋습니다."
 lesson_fix_unproductive_building_complete: "$concept_unproductive$ $concept_building$ 복구 완료!"
 lesson_fix_unproductive_building_complete_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 [concept_productivity]이 복구되었습니다. 이제 서서히 [Concept('concept_building_wage', '$concept_building_wages$')]이나 [concept_dividends]이 증가할 것입니다. 둘 다 오를 수도 있겠죠! 물론 [concept_workforce]들이 더 나아진 재정 상황에 익숙해지기 전에 [concept_taxes]을 더 많이 부과하여 이 상승세를 이윤으로 전환하는 것도 가능합니다...\n\n$concept_buildings$의 $concept_productivity$을 주기적으로 확인하여 조정해주면 다양한 $concept_buildings$을 활용할 수 있습니다. 그리고 기회를 놓칠 일도 없을 것입니다."
 ### Promote an IG
 ### HOW
 lesson_promote_movement_how_0: "현재 [Concept('concept_political_movement', '$concept_political_movements$')]을 [concept_bolster]할 수 없음"
 lesson_promote_movement_how_0_desc: "당신의 국가는 $country_bolster_ig_attraction_mult$(을)를 보유하고 있지 않으며, 따라서 [Concept('concept_political_movement', '$concept_political_movements$')]을 [concept_bolster]할 수 없습니다. 우선 장려를 가능케 하는 [concept_law]을 통과시켜야 합니다.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_bolster_ig_attraction_mult'))]"
 lesson_promote_movement_how_0_continue: "정치 패널을 열어 법 탭을 클릭한 후, [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law]을 클릭해 선택지를 살펴보십시오. 새로운 $concept_law$을 제정한 다음 이 학습을 다시 시작하십시오!"
 lesson_promote_movement_how_1: "$concept_political_movements$을 $concept_bolster$하는 방법"
 lesson_promote_movement_how_1_desc: "[concept_political_movement]을 [concept_bolster]하려면 우선 장려를 허용하는 [concept_law]을 제정해야 합니다. 이는 [GetLawGroup('lawgroup_free_speech').GetName](현재 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName])에 대한 관점에 따라 결정됩니다. 다른 $concept_laws$을 제정하여 당신이 직접 어느 정도 영향력을 행사할 권력을 얻는 것도 가능합니다."
 lesson_promote_movement_how_2: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_2_desc: "$politics$ 패널에서 현재 활동 중인 [Concept('concept_political_movement', '$concept_political_movements$')] 목록을 찾아볼 수 있습니다."
 lesson_promote_movement_how_2_continue: "#v 정치#! 패널 및 #v 개요#! 탭 열기"
 lesson_promote_movement_how_3: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_3_desc: "모든 [Concept('concept_political_movement', '$concept_political_movements$')]은 [Concept('concept_bolster', '$concept_bolstered$')]받을 수 있지만, [concept_activism]이 높은 $concept_political_movement_short$을 $concept_bolster$하는 행위는 위험할 수 있습니다."
 lesson_promote_movement_how_3_continue: "흥미로워 보이는 [concept_political_movement] 클릭"
 lesson_promote_movement_how_3_continue_close: "돌아가려면 $concept_political_movement$ 패널 닫기"
 lesson_promote_movement_how_3_back: "돌아가려면 #v 정치#! 패널 및 #v 개요#! 탭 닫기"
 lesson_promote_movement_how_4: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_4_desc: "[concept_political_movement] [Concept('concept_bolster', '$concept_bolstering$')]은 [concept_authority]를 비용으로 소모하며, 현재로서는 여유분이 부족합니다. $concept_authority$ 소모 항목을 검토해 불필요한 것들을 취소하여 최소 [GetDefine('NPolitics','BOLSTER_COST')|0v]의 @aut! $concept_authority$를 확보하십시오."
 lesson_promote_movement_how_4_continue: "최소 [GetDefine('NPolitics','BOLSTER_COST')|0v]의 @aut! $concept_authority$ 확보"
 lesson_promote_movement_how_5: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_5_desc: "원한다면 [concept_political_movement]을 [concept_bolster]할 수 있습니다. 단, [concept_authority]가 소모된다는 점을 명심하십시오. $concept_political_movement$ 패널 상단에 있는 #b $concept_bolster$#! 버튼을 사용해 $concept_political_movement$을 $concept_bolster$할 수 있습니다."
 lesson_promote_movement_how_5_continue: "임의의 [concept_political_movement] [concept_bolster]"
 lesson_promote_movement_how_6: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_6_desc: "[Concept('concept_bolster', '$concept_bolstered$')]받았다고 해서 해당 [concept_political_movement]이 급격히 변하진 않습니다. 유치만이 변화하여 장차 좀 더 많은 [Concept('concept_pop', '$concept_pops$')]의 지지를 끌어낼 수 있게 될 뿐입니다. 시간을 두고 지켜보면 머잖아 $concept_political_movement$의 [concept_clout]과 구성원에 대한 영향을 확인할 수 있을 것입니다."
 ### WHY
 lesson_promote_movement_why_1: "$concept_political_movements$을 $concept_bolster$하는 이유"
 lesson_promote_movement_why_1_desc: "[Concept('concept_political_movement', '$concept_political_movements$')]은 당신의 [concept_country]에서 [concept_interest_group]의 정치적 결정 및 형성에 중요한 역할을 합니다."
 lesson_promote_movement_why_1_continue: "계속하려면 임의의 $concept_political_movement$ 패널 열기"
 lesson_promote_movement_why_1_continue_close: "$concept_political_movement$ 패널 닫기"
 lesson_promote_movement_why_2: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_2_desc: "[Concept('concept_political_movement', '$concept_political_movements$')]의 [concept_political_movement_support]는 시간의 흐름에 따라 증가하거나 감소합니다. $concept_political_movement_support$의 증감은 [concept_country] 내 [Concept('concept_pop', '$concept_pops$')]에 영향을 끼치는 변화무쌍한 환경을 반영합니다. 정세의 변화는 느닷없이 찾아오기에 예상 못 한 순간에 허를 찔러 계획이 틀어질 수도 있습니다.\n\n당신을 지지할 $concept_political_movements$을 결정하는 데 적극적으로 나서면 국가의 방향성에 좀 더 손쉽게 영향력을 행사하고, 예측할 수 있습니다."
 lesson_promote_movement_why_3: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_3_desc: "[Concept('concept_bolster', '$concept_bolstered$')]받은 [concept_political_movement]에서는 시간이 지남에 따라 [concept_pop] 구성원 수와 [concept_political_movement_support]가 증가합니다. 즉, 해당 정치 운동은 당신의 [Concept('concept_interest_group','$concept_interest_groups$')]의 [Concept('concept_ideology', '$concept_ideologies$')]에 더 쉽게 영향력을 행사하며, 이는 특정 [Concept('concept_law', '$concept_laws$')]을 제정하는 데 유리하게 작용할 수 있습니다."
 lesson_promote_movement_why_4: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_desc: "당신을 지지하는 [Concept('concept_political_movement', '$concept_political_movements$')]을 [Concept('concept_bolster', '$concept_bolstering$')]하는 것 외에도, 반발하는 집단을 [concept_suppress]할 수 있습니다. 이런 행동은 모두 특정한 양의 @aut![Nbsp][concept_authority]를 소모합니다."
 lesson_promote_movement_why_4_continue: "정치 패널에 있는 [Concept('concept_law', '$concept_laws$')] 탭으로 이동"
 lesson_promote_movement_why_5: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc: "[Concept('concept_political_movement', '$concept_political_movements$')]을 [concept_bolster] 및 [concept_suppress]하는 능력은 다음 두 가지 요소에 따라 결정됩니다.\n\n* 당신의 @aut![Nbsp][concept_authority] 역량\n* $country_bolster_attraction_factor$ 수치(현재 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]) 및 $country_suppression_attraction_factor$ 수치(현재 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')])\n\n두 가지 요소의 주요 공급원은 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] [concept_law_group]에 속한 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law]입니다."
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "이번 학습을 진행하려면 [GetDecreeType('decree_road_maintenance').GetName] [concept_decree]을 공표할 수 있어야 합니다. 그러나 지금으로서는 @aut![Nbsp][concept_authority]가 부족해 불가능한 상황입니다. 상단 막대의 @aut![Nbsp][concept_authority]에 커서를 올리면 보유량이 적은 이유가 나타날 것입니다. 이 정보를 바탕으로 학습을 다시 시작하기 전에 #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! 이상의 권위를 확보하십시오."
 lesson_market_access_by_decree_how_0_continue: "계속 진행하려면 최소 [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )]의 @aut![Nbsp][concept_authority]가 필요합니다. 우선 이 학습을 건너뛴 후 나중에 역량에 여유가 생기면 다시 확인하십시오."
 lesson_market_access_by_decree_how_1: "$concept_decree$을 통해 $concept_market_access$을 개선하는 방법"
 lesson_market_access_by_decree_how_1_desc: "어느 한 [concept_state]에 도로 유지 보수 [concept_decree]을 내리면 이용 가능한 [concept_infrastructure]을 손쉽게 확충할 수 있습니다."
 lesson_market_access_by_decree_how_1_continue: "[concept_political_lens] 열고 $concept_decrees$ 탭으로 이동"
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "공표할 수 있는 [Concept('concept_decree', '$concept_decrees$')]의 종류는 무척이나 다양합니다. 칙령은 항상 [concept_state] 단위로 공표되며 유지하는 데 [concept_authority]가 소모됩니다."
 lesson_market_access_by_decree_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName]에 도로 유지 보수 칙령 공표"
 lesson_market_access_by_decree_how_2_back: "돌아가려면 [concept_political_lens]에서 $concept_decrees$ 탭 닫기"
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "잘하셨습니다! @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#!의 [concept_authority]를 소모해 [GetTutorialJournalEntry.GetTarget.GetState.GetName]에 [GetDecreeType('decree_road_maintenance').GetName] [concept_decree]을 공표하셨습니다."
 lesson_market_access_by_decree_how_3_continue: "[concept_political_lens] 닫기"
 lesson_market_access_by_decree_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetName]에서 도로 유지 보수 칙령 제거"
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "$concept_political_lens$에서 활성화된 [Concept('concept_decree', '$concept_decrees$')]을 확인하고 관리할 수 있습니다. 그뿐만 아니라 [concept_state] 패널 개요에도 표시되는데, 이번 학습 같은 경우에는 [GetTutorialJournalEntry.GetTarget.GetState.GetName] 패널 개요에서 찾아볼 수 있습니다."
 lesson_market_access_by_decree_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] [concept_state] 클릭 후 개요 탭으로 이동"
 lesson_market_access_by_decree_how_4_back: "돌아가려면 [concept_political_lens] 열기"
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "이 패널에서 보유한 [concept_infrastructure]과 [concept_infrastructure_usage]이 표시됩니다. [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1]의 $concept_infrastructure$ 수치에 커서를 올려 [GetDecreeType('decree_road_maintenance').GetName] [concept_decree]으로 얼마나 증가했는지 확인해 보십시오."
 lesson_market_access_by_decree_how_5_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetName]의 개요 탭 닫기"
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "$concept_decree$을 통해 $concept_market_access$을 개선하는 이유"
 lesson_market_access_by_decree_why_1_desc: "[concept_market_access]은 [Concept('concept_state', '$concept_states$')]가 소속 [concept_market]에 얼마나 잘 연결되어 있는지를 나타냅니다.\n\n시장 접근성이 #v 100%#!일 때, 주는 생산된 [Concept('concept_good','$concept_goods$')] 10개 단위로 10의 [concept_sell_orders]을 창출하고 소비된 $concept_goods$ 10개 단위로 10의 [concept_buy_orders]을 창출합니다.\n\n시장 접근성이 #v 50%#!일 때는 같은 양의 상품을 생산하거나 소비하더라도 시장에 창출되는 $concept_buy_order_short$/$concept_sell_orders$은 5에 불과하게 됩니다. 이는 [concept_market_price]에 영향을 주고 경제를 침체에 빠뜨립니다.\n\n$concept_states$를 어느 한 분야 특화로 개발하고 시장과 잘 연결하는 것이 국가를 부강하게 만드는 비결입니다."
 lesson_market_access_by_decree_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] 시장 패널의 세부 사항 탭 열기"
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "[concept_sell_orders]과 [concept_buy_orders]은 [concept_market] 전반에 활용되는 [concept_market_price]을 결정하는 요소입니다. 하지만 [concept_market_access]이 100% 미만인 [Concept('concept_state', '$concept_states$')]는 시장을 온전히 활용하지 못합니다. 일부 지역 생산 상품의 가격이 하락할 수도 있고, 지역 내 수요를 충족시키지 못하는 상품은 $concept_market_price$에 비해 상대적으로 가격이 상승할 것입니다."
 lesson_market_access_by_decree_why_2_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] 시장 패널의 세부 사항 탭 닫기"
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "현지 가격 상황이 일부 [Concept('concept_pop', '$concept_pops$')]에게 이로운 영향을 줄 때도 있습니다. 가령 [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] 생산량은 높지만 [concept_market_access]이 떨어지는 [concept_state]가 있다면, 그곳의 [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]은 [concept_market_price]보다 저렴한 가격에 판매될 것입니다.\n\n이렇게 되면 [concept_lower_strata]의 [concept_pop_needs]를 충족시키기 쉬워지지만 [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] 생산 [Concept('concept_building', '$concept_buildings$')]이 지급할 수 있는 [Concept('concept_building_wage', '$concept_building_wages$')]에 한계가 생깁니다. 그렇기에 [concept_market_access]이 낮은 상태가 장기간 지속되는 주는 재정적으로 뒤처질 수밖에 없습니다."
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "@aut![Nbsp][concept_authority]를 소모해 [Concept('concept_decree', '$concept_decrees$')]을 공표하여 [concept_state]에 어떤 효과를 부여할 수 있습니다. 이렇게 부여된 효과는 $concept_decree$이 활성화된 동안에만 지속됩니다. @aut![Nbsp]$concept_authority$는 한정된 자원인 만큼 $concept_decree$을 사용할 때는 반드시 심사숙고해야 합니다. [concept_infrastructure] 부족 문제를 영구적으로 해결할 방법은 차후 학습에서 배우실 수 있을 것입니다."
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "철도로 $concept_market_access$을 개선하는 방법"
 lesson_market_access_with_railways_how_1_desc: "철도는 [concept_production_lens]를 통해 건설할 수 있습니다."
 lesson_market_access_with_railways_how_1_continue: "$concept_production_lens$ 열고 $development_lens_tab$ 탭으로 이동"
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "철도를 찾아 [GetTutorialJournalEntry.GetTarget.GetState.GetName]에 건설"
 lesson_market_access_with_railways_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName]에 철도 건설 시작"
 lesson_market_access_with_railways_how_2_back: "돌아가려면 $concept_production_lens$에서 $development_lens_tab$ 탭 닫기"
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "잘하셨습니다! 건설이 진행되고 있군요.\n\n철도는 여타 [Concept('concept_building', '$concept_buildings$')]과 비슷합니다. 건설하는 데 시간과 자금이 필요하고, 완공 이후에는 [Concept('concept_pop', '$concept_pops$')]을 고용해야지만 운영이 가능해집니다. 철도 운영에는 [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName](와)과 일종의 연료가 필요하며, [concept_market]에 [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName](을)를 제공합니다. "
 lesson_market_access_with_railways_how_3_continue: "[concept_production_lens] 닫기"
 lesson_market_access_with_railways_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetName] 내 철도 건설 취소"
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "[Concept('concept_pop', '$concept_pops$')]과 [Concept('concept_building', '$concept_buildings$')] 모두 [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName](을)를 구매하여 [concept_pop_needs]를 충족하거나 [concept_production_method]의 일부로 활용합니다. 그러나 수요가 낮고 투입 상품의 비용이 높으면 철도는 금방 생산성을 잃고, 낮은 [Concept('concept_building_wage', '$concept_building_wages$')]이 원인이 되어 근로자가 이탈하게 됩니다. 철도에 바탕을 둔 [concept_infrastructure]의 접근성을 적정 수준으로 유지하려면 철도에 [Concept('concept_subsidies', '$concept_subsidize$')]을 지원해야 할 수도 있습니다. 보조금 지원은 특정 [Concept('concept_state', '$concept_states$')]를 대상으로 하거나, 아직 보조금을 받고 있지 않은 전체를 대상으로 할 수 있습니다."
 lesson_market_access_with_railways_how_4_continue: "$concept_buildings$ 패널을 열어 개발 탭을 클릭한 후, 철도 $concept_subsidized$ 지원 여부 확인"
 lesson_market_access_with_railways_how_4_back: "돌아가려면 [concept_production_lens] 열기"
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "철도를 건설하고 근로자를 모두 고용하더라도 [concept_infrastructure_usage]에 비교했을 때 [concept_state]의 [concept_infrastructure]이 부족할 수도 있습니다. 그런 경우에는 수익성을 유지하는 선에서 철도를 추가로 건설하거나 보조금을 지원하면 됩니다. $concept_state$의 $concept_infrastructure_usage$을 과도하게 차지하는 불필요한 건물의 규모를 축소하는 것도 좋은 방법입니다."
 lesson_market_access_with_railways_how_5_back: "돌아가려면 $concept_buildings$ 패널의 개발 탭 닫기"
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "철도를 이용해 $concept_market_access$을 개선하는 이유"
 lesson_market_access_with_railways_why_1_desc: "[concept_infrastructure]은 산업화의 바탕이요 맹아라 할 수 있습니다. [Concept('concept_building', '$concept_buildings$')] 대부분이 [concept_infrastructure_usage]을 증가시키며, 그중에서도 중공업이 가장 큰 비중을 차지합니다. [concept_market_access]이 100% 미만이라고 해서 돌이킬 수 없는 상황이 되는 것은 아니지만, [Concept('concept_good', '$concept_goods$')]의 [concept_local_price]과 [concept_market_price]이 영향을 받을 수밖에 없고, 이는 장기적인 관점에서 산업의 경쟁력 악화로 귀결됩니다."
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "사소한 [concept_infrastructure] 부족 현상은 도로 유지 보수 칙령으로 해결할 수 있지만, 이건 어디까지나 미봉책에 불과합니다. 기본적으로 [concept_authority]는 확보하기 어려운 자원이고 넓은 국가에서는 모든 곳에 칙령을 공표할 수 없기 때문이죠. 장기적으로는 철도가 무조건 더 나은 대안입니다. 건설과 운영에 필요한 노동력(그리고 보조금)을 감당할 여력이 있다는 전제하에 말입니다."
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "How to Increase $concept_immigration$"
 lesson_increase_immigration_how_1_desc: "평균 [concept_sol]이 높은 [concept_state]는 매력적인 [concept_migration]로 여겨집니다. [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_market] 내에서 [concept_migration_pull]가 낮은 주에서 $concept_migration_pull$가 높은 주로 이동하는 경향이 있습니다.\n\n돋보기 옆에 있는 지도 모드 목록에서 여러 [concept_migration] 지도 모드를 활성화할 수 있습니다. 이는 $concept_pops$이 $concept_migrating$ 중인 위치의 개요를 보여줍니다. 확인이 끝났다면 자유롭게 계속 진행하십시오."
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "임의의 [concept_state]에 커서를 올려 [concept_migration_pull] 툴팁 세부 사항을 확인해 보십시오.\n\n$concept_migration_pull$ 툴팁을 모두 확인했으면 지도에서 [GetTutorialJournalEntry.GetTarget.GetState.GetName](을)를 찾으십시오. "
 lesson_increase_immigration_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] 클릭 후 인구 탭 열기"
 lesson_increase_immigration_how_2_back: "돌아가려면 $concept_migration$ 지도 모드 닫기"
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "[Concept('concept_pop', '$concept_pop_possessive$')] [concept_sol]은 수많은 요인에 영향을 받습니다. 그중에서도 가장 큰 요인은 바로 [concept_wealth]으로, 이 재산은 인구층이 [concept_pop_needs]를 충족하는 데 필요한 비용 대비 [Concept('concept_building_wage', '$concept_building_wages$')] 수준에 따라 결정됩니다.\n\n어느 한 계층의 평균 $concept_sol$에 커서를 올려 [concept_expected_sol] 이상인지 혹은 그보다 떨어지는지 확인해 보십시오."
 lesson_increase_immigration_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetName] 인구 탭 닫기"
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "[Concept('concept_state', '$concept_state_possessive$')] 기본 [concept_migration_pull]가 뒤떨어지는 수준이라면 $decree_greener_grass_campaign$ $concept_decree$을 공표하여 인위적으로 증가시킬 수 있습니다."
 lesson_increase_immigration_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName]에 $decree_greener_grass_campaign$ $concept_decree$ 공표"
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "이주 유치 툴팁에서 $decree_greener_grass_campaign$ 칙령이 [concept_migration_pull]와 [concept_state] 대상 예상 이주 수치에 얼마나 큰 영향을 주는지 확인할 수 있습니다."
 lesson_increase_immigration_how_5_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetState.GetName]에 $decree_greener_grass_campaign$ $concept_decree$ 제거"
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "$concept_immigration$를 증가시키는 이유"
 lesson_increase_immigration_why_1_desc: "특정한 [concept_state]로의 [concept_migration]를 장려하는 가장 흔한 방법은 해당 주의 노동 공급을 증가시켜 자원을 보다 효율적으로 개발하는 것입니다. 이주는 가난한 [Concept('concept_pop', '$concept_pops$')]이 같은 [concept_market] 내에서 더 잘 살 수 있는 장소를 찾는 과정에서 자연스럽게 발생합니다. [Concept('concept_law', '$concept_laws$')]이나 [Concept('concept_decree', '$concept_decrees$')]을 사용해 이 과정에 개입해 속도를 빠르게 혹은 느리게 조정하거나, 심지어 이주 추세를 반전시킬 수도 있습니다."
 lesson_increase_immigration_why_1_continue: "사회 패널에서 [Concept('concept_culture', '$concept_cultures$')] 탭 열기"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "[concept_migration_pull]가 높은 [concept_state]일수록 같은 [concept_market] 혹은 [concept_country] 내의 [Concept('concept_pop', '$concept_pops$')]에게 매력적인 목적지가 될 뿐만 아니라, 평균 [concept_turmoil]이 높은 [Concept('concept_culture', '$concept_cultures$')]에 속한 $concept_pops$이 대규모 이주를 하는 [concept_migration_target]으로 선택될 가능성이 커집니다. $concept_turmoil$ 수치에 커서를 올리면 해당 $concept_culture$의 전 세계적 및 국내 $concept_turmoil$ 현황을 모두 살펴볼 수 있습니다."
 lesson_increase_immigration_why_2_back: "돌아가려면 [Concept('concept_culture', '$concept_cultures$')] 패널 닫기"
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "$concept_culture$ 탭에서 해당 [concept_culture]가 [Concept('concept_migration_target', '$concept_migration_targets$')]을 선택했는지 살펴볼 수 있습니다."
 lesson_increase_immigration_why_3_continue: "임의의 특정 $concept_culture$ 클릭"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "[Concept('concept_culture', '$concept_culture_possessive$')] [concept_migration_target]은 일종의 다리 역할을 합니다. 즉 해당 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]이 [concept_market] 위치에 상관없이 해당 대상으로 이동하는 근거가 됩니다. $concept_pops$은 타당한 사유가 없는 한 좀처럼 외국으로 이주하지 않습니다. 인구층 $concept_culture$에 현재 정해진 $concept_migration_targets$이 없다면 이들의 [concept_migration] 선택지는 같은 $concept_market$에 속한 주로 한정됩니다."
 lesson_increase_immigration_why_4_back: "돌아가려면 특정 $concept_culture$ 닫기"
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "[concept_migration_target]으로 선택되면 경제가 상당한 영향을 받습니다. 노동 공급, [Concept('concept_good', '$concept_goods$')] 수요, [concept_turmoil]이 모두 상승하므로 명암을 모두 지닌 영향이라고 할 수 있겠습니다."
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "$concept_gdp$을 성장시키는 방법"
 lesson_grow_gdp_how_1_desc: "[concept_gdp]을 증가시키는 가장 쉬운 방법은 [concept_treasury]나 [concept_investment_pool]의 자금을 활용해 생산성 건물을 확장하거나 비생산적인 건물을 바로잡는 것입니다."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "경제가 최적화됨에 따라 차츰 더 많은 [concept_wealth]이 창출되고, 이는 [concept_pop]의 [concept_good_consumption] 증가로 이어집니다. 이렇게 증가한 [Concept('concept_good','$concept_goods$')] 수요를 현지 [concept_good_production]으로 충족시킬 수 있다면 해당 건물의 생산성은 더욱더 상승합니다. 오직 [concept_trade]을 통해서만 수요를 충족할 수 있는 경우에는 [GetBuildingType('building_trade_center').GetName]에서 일하는 $concept_pops$과 수출 시장에서 해당 상품을 생산하는 건물에서 일하는 이들이 혜택을 받습니다."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "[concept_gdp]을 개발하는 가장 빠른 방법은 기초 자원으로 수요가 높은 소비자 [Concept('concept_good', '$concept_goods$')]을 제조하는 것이 정석입니다. 국내에 필요한 자원을 모두 보유하고 있지 않다면 다른 시장에서 수입해야 합니다. 이는 [concept_trade] 상대국이 당신의 경제로부터 혜택을 보게 됨을 의미하지만, 동시에 적대적인 외교나 전쟁 같은 교란에 취약해집니다. 그러니 무역 상대국을 고를 땐 신중하게 생각해야 합니다!"
 ### WHY
 lesson_grow_gdp_why_1: "$concept_gdp$을 성장시키는 이유"
 lesson_grow_gdp_why_1_desc: "[concept_gdp]은 다른 국가와 국력을 비교하는 데 이용할 수 있는 유용한 척도입니다. $concept_gdp$이 늘어나면 [Concept('concept_pop','$concept_population$')]가 그만큼 생산적인 목적에 시간을 투자하게 됨을 의미합니다. 즉 국가의 전반적인 [concept_wealth]이 증가합니다. 이는 다시 상품 수요와 [concept_sol] 상승으로 이어져 더 많은 경제적 기회 창출과 인구 성장의 바탕이 됩니다."
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "[concept_gdp]만 그런 것은 아니지만, 어쨌든 수많은 기타 요인에 영향을 줍니다.\n\n* 국내총생산은 [concept_prestige]을 창출하는 원동력으로 쓰입니다.\n* [concept_budget_minting]를 더 많이 할 수 있게 됩니다.\n* [concept_customs_union] 결성 시 [concept_market_share]을 결정합니다."
 ### COMPLETE
 lesson_grow_gdp_complete: "$concept_gdp$이 증가했습니다!"
 lesson_grow_gdp_complete_desc: "이로써 당신은 국가 경제를 성장시킬 역량을 모두 갖추었음을 증명했습니다. 정치와 외교 같은 요소를 살피는 동안에도 전략적인 확장을 멈추어서는 안 된다는 걸 명심하십시오. 그래야 뒤처지지 않을 수 있습니다! [concept_gdp]이 증가하면 단순히 [concept_wealth]과 [concept_sol], [concept_pop_growth]이 늘어나는 선에서 그치지 않습니다. [concept_rank]에 영향을 주는 [concept_prestige]은 물론, [concept_interest] 관계와 외교 역량도 상승합니다."
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "$concept_institution$ 수립 방법"
 lesson_enact_institution_law_how_1_desc: "각각의 [concept_law_group] 패널에서 제정을 추진할 수 있는 [Concept('concept_law','$concept_laws$')]과 성공 확률, 영향을 살펴보는 것이 가능합니다. #b 정치#! 패널의 #b $concept_laws$#! 탭에서 확인해 보십시오."
 lesson_enact_institution_law_how_1_continue: "정치 패널의 $concept_laws$ 탭에서 [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$ 클릭"
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] 범주의 현재 [concept_law]은 [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]입니다. 이 $concept_law$은 [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] [concept_institution]을 비활성화하니, 이용하려면 대체 법을 제정해야 합니다.\n\n범주에 속한 다른 $concept_laws$으로 필요한 $concept_institution$을 마련하는 것도 가능하지만, 각각의 $concept_laws$은 [concept_country]와 $concept_institution$에 제각기 다른 영향을 줍니다. 선택지가 하나 이상일 때는 제정을 결정하기 전에 먼저 효과를 검토하십시오."
 lesson_enact_institution_law_how_2_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_interest_group$ 패널 닫기"
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "[concept_law] 제정을 시도하려면 하나 이상의 여권 [concept_interest_group], 혹은 현재 진행 중인 [concept_political_movement]의 지지가 필요합니다.\n\n현재 [concept_government]의 $concept_law$ 제정 역량은 $concept_law$ 통과 성공 확률로 확인할 수 있는데, 이 수치를 [concept_enactment_success] 확률이라고 합니다. 첫 시도에 $concept_law$을 제정하지 못했을 때 모종의 사건이 발생할 경우, 그 결과에 따라 다음 제정 시도의 성공 확률이 증가하거나 감소합니다. 제정 시도 간격은 정부의 [concept_legitimacy]에 따라 결정됩니다."
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "다른 [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [concept_law]을 선택한 다음 제정을 시작하십시오.\n\n@information! 제정할 수 있는 $concept_law$이 없다면 해당 $concept_laws$에 [Concept('concept_endorse_oppose','$concept_endorse$')]하는 [concept_interest_group]을 [concept_in_government]에 편입시켜야 합니다."
 lesson_enact_institution_law_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetLawType.GetName](을)를 제외한 임의의 법 제정 시작"
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "[Concept('concept_law','$concept_laws$')]은 즉시 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]되지 않습니다. 일정한 순환을 거쳐야 하며, 이 과정에 개입해 입법 [concept_enactment_success] 확률을 높일 수 있습니다."
 lesson_enact_institution_law_how_5_back: "돌아가려면 법 제정 취소"
 ### WHY
 lesson_enact_institution_law_why_1: "$concept_institution$을 마련하는 이유"
 lesson_enact_institution_law_why_1_desc: "#b 정치#! 패널의 #b $concept_laws$#! 탭에서 제정할 수 있는 [Concept('concept_law','$concept_laws$')]과 성공 확률, 그 영향을 살펴볼 수 있습니다."
 lesson_enact_institution_law_why_1_continue: "정치 패널에서 $concept_laws$ 열기"
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "[Concept('concept_law','$concept_laws$')]은 [Concept('concept_country','$concept_country_possessive$')] 근간을 이루는 운영 원칙입니다. 누가 권력의 주체인지, 관료 체계는 어떻게 편성되는지, [concept_money]은 어떻게 조달하고 활용하는지, [Concept('concept_pop', '국민')]이 향유할 수 있는 각종 권리 등이 법에 따라 결정됩니다. 따라서 시류에 발맞춰 $concept_laws$을 일신할 줄 알아야지만 실리를 챙기고 [Concept('concept_pop', '국민')]의 반발을 피할 수 있습니다."
 lesson_enact_institution_law_why_2_back: "정치 패널에서 $concept_laws$ 닫기"
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "$concept_institution$ 탭에서 현재 [Concept('concept_institution','$concept_institutions$')]을 살펴볼 수 있습니다."
 lesson_enact_institution_law_why_3_continue: "정치 패널에서 $concept_institutions$ 탭 열기"
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "[Concept('concept_institution','$concept_institutions$')]은 국가에 이로운 효과나 당신에게 더 많은 권력을 제공합니다. 그리고 이 과정에서 @bur![Nbsp][concept_bureaucracy]을 사용하는데, [Concept('concept_incorporated_state', '$concept_incorporated$')] 인구 규모에 따라 [concept_treasury]에서 비용을 소모합니다. $concept_institution$을 신설하려면 해당 기관을 활성화하는 [concept_law]을 제정해야 합니다."
 lesson_enact_institution_law_why_4_back: "돌아가려면 $concept_institutions$ 탭 닫기"
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "국민의 반발이 거센 [Concept('concept_law','$concept_laws$')]을 제정하는 것은 고되고 위험한 절차임을 명심하십시오. 몇몇 $concept_laws$을 순탄하게 제정하려면 상당한 수준의 수완과 책략이 필요할 것입니다."
 ### COMPLETE
 lesson_enact_institution_law_complete: "신규 $concept_institution$ 이용 가능!"
 lesson_enact_institution_law_complete_desc: "수많은 법 중 첫 번째 [Concept('concept_law','$concept_laws$')]을 개혁하는 데 성공하셨습니다! 국가를 이끌고 빅토리아 시대를 헤쳐나가다 보면 수많은 개혁을 이룩해야 할 것입니다. 시간이 흐르면 정부 [Concept('concept_interest_group','$concept_interest_groups$')]과 [concept_clout], [concept_legitimacy], [Concept('concept_political_movement', '$concept_political_movements$')]을 어떻게 조합해야 원하는 $concept_laws$을 통과시킬 수 있는 최상의 조건이 되는지 파악할 수 있게 됩니다. 무수한 시행착오를 극복해야 오를 수 있는 경지인 만큼, 두려워 말고 실험하십시오!"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "정부를 개혁하는 방법"
 lesson_reform_government_how_1_desc: "#b 정치#! 패널의 #b $concept_government_reform$#! 탭에서 현재 정부 구성을 살펴볼 수 있습니다."
 lesson_reform_government_how_1_continue: "정치 패널에서 $concept_government_reform$ 탭 열기"
 lesson_reform_government_how_1_back: "돌아가려면 정부 탭 닫기"
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "정부를 개혁하려면 정부 개혁 버튼을 누르십시오."
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "이곳에서 원하는 대로 다양한 구성을 살펴보실 수 있습니다. 새로 구성한 정부를 \"확인\"하기 전까지는 변경 사항이 실제로 적용되지 않습니다. 변경 사항을 초기화하고 처음 구성으로 되돌리는 것도 가능합니다."
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "이곳에서 현재 법을 바탕으로 정통성을 결정하는 요인들과 현재 구성 중인 정부가 끼치는 영향을 살펴볼 수 있습니다."
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "본래 여권에 있던 이해 집단을 배제하면 그 이해 집단 내부에서 급진파가 생겨납니다. 정부 혁신을 너무 자주 반복하면 심각한 정치적 불안정성을 초래할 수도 있다는 뜻입니다.\n\n단, 민주주의 선거 직후에 진행하는 첫 개혁은 어떤 급진파도 유발하지 않습니다. 이 기회를 적절히 이용해 남은 임기 기간 동안 효율적인 정부를 구성하십시오."
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "정통성은 정부의 운영 효율에만 영향을 주지, 이룰 수 있는 목표 자체에 영향을 주진 않습니다. 법을 제정할 때는 해당 법을 지지하는 정치 운동이 진행 중이지 않은 이상 적어도 하나 이상의 여권 이해 집단으로부터 지지를 받아내야 합니다. 새로운 정부를 구성할 때 제정하고자 하는 법이 목록으로 표시되니, 이해 집단과 정통성의 비율을 적절하게 조정하여 임기를 순탄하게 헤쳐나가도록 하십시오."
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "이해 집단은 정부에 편입시키거나 축출할 수 있습니다. 민주주의 선거 체제에서 이해 집단이 정당에 속해 있을 경우에는 해당 정당 전체가 정부게 포함 혹은 배제되어야 합니다.\n\n정부 개혁을 통해 #v 60#! 이상의 [concept_legitimacy]을 지닌 정부를 구성해 보십시오. 불가능하다면 나중에 다시 시도해도 괜찮습니다."
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "새로운 정부의 [concept_legitimacy]은 [GetPlayer.GetGovernmentLegitimacy](으)로 훨씬 합리적인 수준입니다. 바꿔 말하자면 [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]일 주기로 새로운 법 제정을 추진할 수 있습니다. 원하는 정치적 변화를 이룩하실 수 있기를 기원하겠습니다! 상황이 여의치 않을 때는 정부 구성에 변화를 가미해 보십시오. 정통성이나 급진파 형성을 감당할 수 있는 범위 내에서 말입니다."
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "관계 개선 불가"
 lesson_increase_relations_how_0_desc: "[GetTutorialJournalEntry.GetTarget.GetCountry.GetName](을)를 대상으로 [GetDiplomaticActionType('increase_relations').GetName](을)를 진행하려면 적어도 #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#!의 여유 @inf![Nbsp][concept_influence]이 필요합니다. 일단은 본 학습을 종료한 다음, 다른 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 파기한 후 다시 시작하십시오."
 lesson_increase_relations_how_0_continue: "최소 #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#!의 여유 @inf![Nbsp][concept_influence] 확보"
 lesson_increase_relations_how_1: "관계를 개선하는 방법"
 lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName] [concept_diplomatic_pact]은 #b 외교#! 돋보기에서 찾아볼 수 있습니다."
 lesson_increase_relations_how_1_continue: "#b 외교#! 돋보기의 #b 외교 행동#!에서 [GetDiplomaticActionType('increase_relations').GetName] 선택"
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "[GetTutorialJournalEntry.GetTarget.GetCountry.GetName](와)과의 [GetDiplomaticActionType('increase_relations').GetName](을)를 진행해야 합니다. 대부분의 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]은 유지하는 데 @inf![Nbsp][concept_influence]이 필요합니다. 필요한 양은 체결 전에 미리 확인할 수 있습니다."
 lesson_increase_relations_how_2_continue: "지도에서 [GetTutorialJournalEntry.GetTarget.GetCountry.GetName](을)를 찾거나 지도 목록에서 @map_list_plus_small! 플러스 버튼을 찾아 클릭해 $concept_countries$ 관계 개선 시작"
 lesson_increase_relations_how_2_back: "돌아가려면 #b 외교#! 돋보기 닫기"
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "상대의 찬성이 필요한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]도 일부 존재합니다. 이런 조약은 추진할 때 상대에게 요청을 보내며, 몇 주 후 긍정 혹은 부정의 뜻이 담긴 답변을 받습니다. 일반적으로 상대국에게 $concept_diplomatic_pact$ 요청을 보내기 전에 수락 여부를 확인할 수 있습니다.\n\n[GetDiplomaticActionType('increase_relations').GetName](은)는 찬성이 필요하지 않으며, 양국이 동시에 [GetDiplomaticActionType('increase_relations').GetName] 혹은 [GetDiplomaticActionType('damage_relations').GetName](을)를 진행할 수 있습니다."
 lesson_increase_relations_how_3_back: "돌아가려면 [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]의 [GetDiplomaticActionType('increase_relations').GetName] 취소"
 ### WHY
 lesson_increase_relations_why_1: "관계를 개선하는 이유"
 lesson_increase_relations_why_1_desc: "전략적인 관점에서 엄선한 국가와의 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 유지하는 데 @inf![Nbsp][concept_influence]을 투자해야 연성 권력을 늘리고 영향권을 확장할 수 있습니다. 타국과의 [concept_relations]를 개선하면 분쟁 시 그 국가의 지지를 기대할 수 있는 데다, 나아가 여러 $concept_diplomatic_pacts$을 체결하는 발판이 됩니다."
 lesson_increase_relations_why_1_continue: "계속하려면 임의의 $concept_country$의 #b 외교#! 탭 열기"
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "이곳에서 국가를 상대로 진행할 수 있는 모든 [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]과 찬성이 필요한 외교 행동의 경우 수락할 가능성이 얼마나 되는지를 확인할 수 있습니다. 몇몇 $concept_diplomatic_actions$은 [concept_relations] 단계가 일정한 수준에 이르러야 집행할 수 있습니다. 항상 이용할 수 있는 게 아니라는 뜻입니다!\n\n[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]이 일정한 수준의 $concept_relations$를 요구하는 것은 흔하니 상대국과의 관계를 원만하게 유지해야 합니다."
 lesson_increase_relations_why_2_back: "돌아가려면 $concept_country$의 #b 외교#! 탭 닫기"
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "[concept_relations]는 지속적으로 관리하지 않으면 자연스럽게 #b 중립#!으로 [concept_decay]됩니다. 그리고 현재 진행 중인 이벤트에 따라 감쇠 속도가 빨라지거나 줄어들곤 합니다. 부정적인 $concept_relations$ 역시 점점 #b 중립#!으로 감쇠됩니다."
 ### COMPLETE
 lesson_increase_relations_complete: "관계가 개선되었습니다!"
 lesson_increase_relations_complete_desc: "상대국과의 [concept_relations]를 개선하는 데 성공했으면 이 [GetDiplomaticActionType('increase_relations').GetName] [concept_diplomatic_pact]을 유지하거나 취소하여 다른 사안에 @inf![Nbsp][concept_influence]을 투자할 수 있습니다. 단, 양국 중 어느 한쪽도 $concept_relations$ 개선에 힘쓰지 않는 동안에는 관계가 서서히 #b 중립#!으로 [concept_decay]된다는 사실을 명심하십시오."
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "군대를 확장하는 방법"
 lesson_expand_military_how_1_desc: "군사 병력은 [Concept('concept_military_building','$concept_military_buildings$')]을 통해 형성 및 유지됩니다. 간단히 말해 해당 군사 건물을 확장하면 군대가 확장됩니다.\n\n다만 다른 건물과 달리, 해당 건물들은 특정 대형 탭에서 건설됩니다."
 lesson_expand_military_how_1_continue: "#b 군사#! 패널 열기"
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "병영은 [concept_army]을 이루는 [Concept('concept_battalion', '$concept_battalions$')]를 생성하고 유지합니다. 대대는 [Concept('concept_general', '$concept_generals$')]의 지휘 아래 [Concept('concept_front', '$concept_fronts$')]으로 진군하거나 방어합니다. 또한 전선에 주둔하여 국경을 안전하게 수호할 수 있습니다.\n\n모집하려는 대대와 상관없이 늘 병영을 건설할 것입니다.\n\n[concept_military_formation] 패널에서 보병, 화포, 기병대의 다양한 유닛 유형에 대한 새로운 병영을 건설하는 버튼을 찾을 수 있습니다."
 lesson_expand_military_how_2_continue: "계속하여 부대를 고용하기 위해 [GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName] 대형 열기"
 lesson_expand_military_how_2_back: "돌아가려면 #b 군사#! 패널 닫기"
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "여느 건물과 마찬가지로 [Concept('concept_military_building','$concept_military_buildings$')]은 [Concept('concept_state','$concept_states$')] 내에 건설됩니다. 다만 군사 건물이 제공하는 [Concept('concept_unit','$concept_units_short$')]는 건물이 지어진 [concept_military_formation]에 배속되며, 추후 다른 대형으로 옮길 수 있습니다. 참고로 군사를 징발할 때는 [concept_workforce]에 여유가 있으면서 [concept_infrastructure]이 충분하게 마련되어 있고, [Concept('concept_military_good','$concept_military_goods$')] 조달이 용이한 주를 선택해야 합니다.\n\n그리고 확충한 군대를 유지하는 데 드는 비용이 [concept_treasury]가 감당할 수 있는 선을 넘지 않도록 각별히 주의해야 합니다! 예산의 균형이 흐트러지면 확장은 잠시 유보하고 개선할 수 있는 부분은 개선하십시오."
 lesson_expand_military_how_3_continue: "계속하려면 아무 [concept_state]에서 확장 시작"
 lesson_expand_military_how_3_back: "돌아가려면 #b 군사#! 패널 닫기"
 ### WHY
 lesson_expand_military_why_1: "군대를 확장하는 이유"
 lesson_expand_military_why_1_desc: "간단히 말씀드리겠습니다. 군대가 없는 [concept_country]는 자국을 지킬 수 없으며 언제까지고 존립할 거란 보장이 없습니다. [concept_rank]가 높은 국가의 [concept_protectorate]이 되거나 자국 영토에 [Concept('concept_interest','이해')] 관계를 가진 [concept_relations]들과 좋은 관계를 유지하여 안전을 도모할 순 있겠지만, 세계 무대를 주름잡는 강대국으로 당당히 서러면 실체가 있는 힘이 외교를 뒷바침해줘야 합니다."
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "모든 [concept_unit]는 [concept_power_projection]에 공헌하며, 이 세력 투사 정도가 [concept_prestige]으로 치환됩니다. 대규모 군대는 유지하는 데 큰 비용이 들지만 국가의 역량과 신용도를 겉으로 드러내는 수단이 됩니다.\n\n$concept_power_projection$ 측면에서는 @flotillas! [Concept('concept_flotilla','$concept_flotillas$')]이 @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')]보다 더 큰 도움이 됩니다. 하지만 전단은 유지 비용이 그만큼 비쌉니다."
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "경제가 건강해야지만 강한 군대를 보유할 수 있습니다. 주된 지출처는 [Concept('concept_military_wage','$concept_military_wages$')]과 [Concept('concept_military_good','$concept_military_goods$')]으로, 특히 [concept_war]이 발발하면 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]에 막대하게 소모됩니다. 필요한 장비를 제조할 수 있는 산업 기반을 마련해 놓으십시오. 그게 안 된다면 믿음직한 무역 상대국을 찾아 두어야 합니다!\n\n[Concept('concept_conscription_center','$concept_conscription$')]를 통해 필요할 때마다 @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')]를 모으는 방식이 매력적으로 느껴질 수도 있습니다. 하지만 징집병은 일반적인 [concept_workforce]에서 징용하는 것이며, 예상치 못한 방향으로 경제가 흔들릴 수도 있다는 걸 명심하시기 바랍니다. 상비군은 유지 비용이 비싸지만 장기적인 관점에서 지속성이 더 뛰어납니다. 또, 평화의 시기에는 [concept_power_projection]에 공헌합니다."
 ### COMPLETE
 lesson_expand_military_complete: "군대가 확장되었습니다!"
 lesson_expand_military_complete_desc: "군사력이 확충되었습니다! 훗날 방어나 공격, 외교적인 용도로 유용하게 활용할 수 있을 것입니다. 국력이 성장할 때마다 수시로 군사 병력을 살펴보면서 규모는 적당한지, 세계 무대에서 활약할 만큼 경쟁력을 갖췄는지 점검하십시오. 또한, [Concept('concept_military_good','$concept_military_goods$')] [concept_good_consumption]를 늘리는 대신 병력을 더욱더 강화할 [Concept('concept_technology', '$concept_technologies$')]을 연구하는 것도 좋은 방법입니다."
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "역량 적자를 해결하는 방법"
 lesson_fix_capacity_deficit_how_1: "역량 적자를 해결하는 방법"
 lesson_fix_capacity_deficit_how_1_desc: "예산과 마찬가지로 3대 [Concept('concept_capacity','$concept_capacities$')] 역시 수입과 지출 개념이 존재합니다. 화면 상단에 표시되는 수치는 역량의 흑자/적자 규모를 나타냅니다. 다만 역량은 축적되는 요소는 아니며, 수치가 0 이상일 때는 긍정적인 효과를, 0 미만일 때는 부정적인 효과로 전환됩니다.\n\n부정적인 효과가 긍정적인 효과보다 훨씬 극심하므로 여유분을 지나치게 많이 두는 것보다는 딱 상한에 맞춰 $concept_capacities$을 할당하는 것이 좋습니다. 역량이 부족한 상태(음수)에 접어들면 가능한 한 빠르게 해결하십시오."
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "역량 부족 문제를 해결하려면 수입과 지출 현황을 파악하고 [concept_capacity] 생성량을 늘리거나, 할당한 분량을 줄여야 합니다. 두 가지 해결 방안을 모두 적용해도 좋겠죠. 역량에 커서를 올리면 요인을 확인할 수 있습니다. 그럼 하나씩 차례대로 살펴보겠습니다."
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "우선 @bur![Nbsp][concept_bureaucracy]에 커서를 올리십시오.\n\n@bur![Nbsp]$concept_bureaucracy$은 [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','정부 행정 청사')]에서 생성되며 해당 건물을 추가로 건설해 생성량을 늘릴 수 있습니다.\n\n행정력은 [Concept('concept_incorporated_state','$concept_incorporated_states$')]에서 [Concept('concept_taxes','$concept_tax$')]을 효율적으로 징수하는 데 사용되며, 이 비용은 인구 규모에 비례합니다. 또한 모든 [concept_institution] [concept_investment_level]는 $concept_incorporated$ 인구 규모에 따라 일정한 @bur![Nbsp]$concept_bureaucracy$이 비용으로 사용됩니다.\n\n추가로 @bur![Nbsp]$concept_bureaucracy$은 [Concept('concept_commander','$concept_commanders$')]을 유지하는 데도 사용되는데, [concept_commander_rank]이 높을수록 더 많은 $concept_bureaucracy$을 요구합니다."
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "여분의 @bur![Nbsp][concept_bureaucracy]이 있으면 @construction![Nbsp][concept_construction] 효율이 증가하고 [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Construction Sector')]이 더 나은 효과를 창출합니다.\n\n행정력이 부족하면 [concept_tax_waste]가 발생해 경제가 급속도로 침몰합니다.\n\n@bur![Nbsp][concept_bureaucracy] 부족 문제를 해결하는 가장 좋은 방법은 [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')]를 추가로 건설하거나 [Concept('concept_production_method','$concept_production_methods$')]을 더 효율적인 것으로 교체하는 것입니다. 만일 이 방법을 사용할 수 없다면 [Concept('concept_institution','$concept_institution_possessive$')] [concept_investment_level]를 축소하거나 [concept_commander]을 은퇴시켜야 합니다."
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "다음으로 @aut![Nbsp][concept_authority]에 커서를 올려 세부 사항을 살펴 보도록 합니다.\n\n@aut![Nbsp]$concept_authority$는 [Concept('concept_law','$concept_laws$')]에서 나오며 자유주의적인 성향이 덜한 법일수록 많은 권위를 생성합니다.\n\n[concept_pop_needs]에 [Concept('concept_consumption_tax','$concept_consumption_taxes$')]를 부과하거나, [Concept('concept_decree','$concept_decrees$')]이나 [Concept('concept_interest_group','$concept_interest_groups$')] [concept_suppress], [concept_bolster]로 [Concept('concept_pop','$concept_population$')]에 본인의 뜻을 강제하거나, 그 외 유사한 행동을 수행할 때 권위가 할당됩니다."
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "여분의 @aut![Nbsp][concept_authority]가 있으면 입법 효율이 증가해 [Concept('concept_law','$concept_laws$')]을 좀 더 빨리 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]할 수 있습니다. 단, 입법이 쉬워지는 것은 아닙니다.\n\n[concept_authority]가 부족하면 [concept_in_opposition] [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval]이 감소해 부정적인 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]이 활성화되고, [concept_radical] [Concept('concept_political_movement','$concept_political_movements$')]이 더 자주 일어납니다. 심지어 [concept_revolution]이 일어날 수도 있습니다.\n\n엄격한 $concept_laws$을 제정하면 @aut![Nbsp][concept_authority] 생성량이 증가하지만, 이미 권위가 부족한 상태일 때는 시행 중인 [concept_decree]을 취소하거나 아예 일시적인 [concept_consumption_tax] 완화 정책을 공표하는 것이 단기적으로 안전합니다."
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "끝으로 @inf![Nbsp][concept_influence]에 커서를 올려 수입과 지출을 살펴보겠습니다.\n\n@inf![Nbsp]$concept_influence$은 주로 국가의 [concept_rank]에서 창출됩니다. 이 순위는 상대적인 [concept_prestige]으로 도출된 결과라 할 수 있습니다. 또한, [concept_interest] 관계가 겹치는 [Concept('concept_rivalry','$concept_rivalries$')]를 통해 소량의 @inf![Nbsp]$concept_influence$을 얻을 수 있습니다.\n\n영향력은 [concept_subject] 관계를 포함한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] 유지에 할당됩니다. [concept_rank]가 더 높은 [Concept('concept_country','$concept_countries$')]에 영향을 행사하려면 @inf!$concept_influence$이 추가로 소모됩니다."
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "여분의 @inf![Nbsp][concept_influence]이 있으면 [concept_infamy] [concept_decay] 속도가 증가하여 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 명분을 주장하거나 만들 때 그 여파를 관리하기가 한결 편해집니다.\n\n그러나 영향력이 부족해지면 재앙적인 결과를 초래할 수도 있습니다. 영향력 부족은 곧 [concept_prestige]에 대한 불이익을 낳고, 위신에 불이익이 적용되면 국가 [concept_rank]가 영향을 받습니다. 결국에는 @inf![Nbsp]$concept_influence$ 생성량이 하락하게 되는 것이죠.\n\n세계 무대에서 목소리를 높이려면 더 많은 $concept_prestige$과 높은 $concept_rank$를 달성해 @inf![Nbsp]$concept_influence$을 극대화해야 합니다. 하지만 이건 장기적인 목표이지 부족 문제를 해결할 대책은 아닙니다. $concept_influence$ 부족의 늪에서 빠져나오려면 유지 중인 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]을 파기해야 합니다. 부족한 양이 적은 편이라면 [concept_rivalry]를 수립하는 것도 한 방법입니다."
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "이전 단계에서 습득한 정보를 바탕으로 관련된 [concept_capacity]을 다시 0 이상으로 전환시키십시오. 해결 방식에 따라 시간이 꽤 걸릴 수도 있습니다. 결과를 예의주시하며 알맞은 방향성만 유지한다면 아무 문제 없으니 걱정 마십시오.\n\n행운을 빕니다!"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "[concept_capacity]이 다시 흑자로 전환되었습니다!"
 lesson_fix_capacity_deficit_complete_desc: "잘하셨습니다! 각 [concept_capacity]에 조금 여유를 두는 것은 대단히 좋은 생각입니다. 예기치 않게 적자로 전환되는 불상사가 방지되고 소소한 보너스도 얻을 수 있으니 말이지요. 하지만 정도가 과하면 독이 되는 법입니다. 일반적으로 $concept_capacity$을 할당하여 받는 혜택이 여분을 보유함으로써 받는 보너스보다 훨씬 가치있거니와, 부족 문제가 생겨도 어렵지 않게 할당한 자원을 회수해 다시 흑자로 전환할 수 있습니다."
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "지휘관 고용 방법"
 lesson_recruit_promote_commander_how_1_desc: "[concept_army]이든 [concept_fleet]든, 아무 [Concept('concept_military_formation','$concept_military_formation_possessive$')] 정보 패널에서 새로운 [Concept('concept_commander','$concept_commanders$')]을 모집할 수 있습니다."
 lesson_recruit_promote_commander_how_1_continue: "아무 $concept_military_formation_possessive$ 패널 열기"
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "하나의 [concept_army] 또는 [concept_fleet]에 최대 4명의 [Concept('concept_commander','$concept_commanders$')]을 둘 수 있습니다. 지휘관은 [concept_military_formation]이 보유할 수 있는 최대 [concept_command_limit]에 영향을 줍니다. $concept_commanders$ 항목의 커다란 + 버튼을 누르면 새로운 지휘관 후보를 몇 명이나마 볼 수 있습니다."
 lesson_recruit_promote_commander_how_2_continue: "$concept_commanders$ 항목의 + 버튼을 통해 $concept_commander$ 모집 팝업 창 열기"
 lesson_recruit_promote_commander_how_2_back: "돌아가려면 [concept_military_formation] 패널 닫기"
 lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc: "선택할 수 있는 $concept_commanders$의 폭이 넓어졌습니다. 이제 지휘관을 가려서 고용해야 하는 이유를 알아보도록 합시다."
 lesson_recruit_promote_commander_how_3_continue: "새로운 [concept_commander] 선택하기."
 lesson_recruit_promote_commander_how_3_back: "돌아가려면 [concept_commander] 선택 화면 닫기"
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "[Concept('concept_character_trait','$concept_character_traits$')]은 [concept_battle] 외적인 행동 방식과 능력에 영향을 줍니다. 툴팁에서 구체적인 효과를 확인해 보십시오. 해당 [concept_character]이 특정한 직무를 맡고 있을 때만 효과를 발휘하는 $concept_character_traits$도 존재합니다. 지금은 $concept_commanders$의 $concept_character_traits$이 끼치는 영향만 살펴볼 것입니다.\n\n#u 푸른색#! $concept_character_traits$은 #u 성격#! $concept_character_traits$으로, 모든 $concept_characters$이 하나만 보유합니다. 성격 특성은 대체로 변하지 않습니다. #v 하얀색#! $concept_character_traits$은 #v 기술#! $concept_character_traits$으로, $concept_character_possessive$ 현재 [concept_character_role] 수행 능력에 영향을 줍니다. #v 기술#! $concept_character_traits$은 [concept_life_experience]을 쌓으면서 획득하거나 개발할 수 있습니다. #r 붉은색#! $concept_character_traits$은 #r 질환#!으로, $concept_character$에게 부정적인 영향을 주고 대체로 변하지 않습니다."
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "모든 인물은 자신이 지지하는 정치를 추구하는 [concept_interest_group]의 일원으로 활동합니다. $concept_commanders$은 소속 $concept_interest_group$의 [concept_clout]을 증가시킵니다. $concept_interest_group$이 봉기를 일으키면 해당 이해 집단을 지지하는 $concept_commanders$이 혁명에 동참합니다. 그렇기 때문에 고위 $concept_commanders$이 당신이 이상적으로 생각하는 정치를 지향하게 하는 것이 중요합니다."
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "[concept_commander_rank]은 $concept_commander$의 [concept_command_limit]를 결정하며, 해당 지휘관이 소속 $concept_interest_group$의 [concept_clout]을 증가시키는 정도에도 영향을 줍니다. $concept_commander$ 대부분은 첫 번째 계급으로 경력을 시작하는데, 언제든 @bur![concept_bureaucracy]을 소모하여 승진시킬 수 있습니다."
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "여러 선택지를 잘 헤아린 후 고용할 [concept_commander]을 선택하십시오."
 lesson_recruit_promote_commander_how_7_continue: "$concept_commander$ 고용하기"
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "고용한 [concept_general]은 대형 탭에서 찾을 수 있습니다. 계속하려면 고용한 [concept_commander]을 찾아서 초상화를 선택하십시오."
 lesson_recruit_promote_commander_how_8_continue: "새로 고용한 #b 지휘관#!의 패널로 이동하기"
 lesson_recruit_promote_commander_how_8_back: "지휘관 고용 패널을 열어서 다시 돌아가기"
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "이곳에서 [concept_commander]을 더 높은 [concept_commander_rank]으로 승진시킬 수 있습니다. 계급이 올라간다고 해서 지휘관의 능력이 향상되진 않으며, [concept_command_limit]만 증가합니다. 지휘 한계는 해당 지휘관이 직속으로 통솔할 수 있는 병력의 규모를 나타냅니다."
 lesson_recruit_promote_commander_how_9_back: "돌아가려면 모집한 #b 지휘관#!의 패널 닫기"
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "이 패널에서 #b 승진#! 버튼을 클릭하거나, 상호작용 메뉴를 열거나, 아무 인터페이스에서 $concept_commander$을 우클릭하여 [concept_commander]을 승진시킬 수 있습니다."
 lesson_recruit_promote_commander_how_10_continue: "튜토리얼을 완료하려면 $concept_commander$을 승진시키십시오."
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "새로운 $concept_commander$ 승진 완료!"
 lesson_recruit_promote_commander_complete_desc: "또 다른 $concept_commander$을 고용하고 승진시킨 덕택에 당신이 명령을 내릴 수 있는 [Concept('concept_unit','$concept_units$')]의 수는 물론, $concept_commander$의 직속 지휘를 받는 $concept_units$의 수까지 증가했습니다.\n\n아울러 유용하게 활용할 소지가 있는 신규 [Concept('concept_character_trait','$concept_character_traits$')]을 지닌 인물을 기용할 수 있게 되었습니다. 신임 $concept_commander$이 속한 [concept_interest_group]의 [concept_clout]이 증가한 것도 주목할 만한 부분입니다. 이 모든 것이 @bur![concept_bureaucracy]을 소비한 결과입니다.\n\n이 효과는 $concept_commander$이 사망하거나 강제로 은퇴할 때까지 지속됩니다. 추후 $concept_commander$을 은퇴시키면 소속 $concept_interest_group$의 [concept_approval]에 영향을 끼칩니다."
 ### Declare Interest
 lesson_declare_interest_how_1: "이해 관계를 선언하는 방법"
 lesson_declare_interest_how_1_desc: "지역 행동 탭의 #b 외교#! 돋보기나 메뉴 우클릭으로 [Concept('concept_interest','$concept_interests$')]를 선언할 수 있습니다. 지금 돋보기에서 해당 옵션을 찾아 선택해 보십시오."
 lesson_declare_interest_how_1_continue: "#b 외교#! 돋보기에서 #b 이해 관계 선언#!을 찾아 클릭"
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "이제 아무 [concept_strategic_region]을 선택하고 [concept_interest] 관계를 선언하십시오. \n이때 해당 $concept_strategic_region$에 $concept_interests$ 관계를 보유하고 있는 다른 [Concept('concept_country','$concept_countries$')]를 눈여겨보는 것이 좋습니다. 이해 관계를 선언하는 시점부터 지역 내에서 동일한 영향력을 행사하기 때문입니다.\n\n새로운 [concept_interest] 관계는 비활동 상태에서 시작합니다. 새로운 $concept_interest$ 관계가 활성화되려면 #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]일#!이 소요됩니다. 이 기간 동안에는 어떤 혜택도 제공하지 않습니다."
 lesson_declare_interest_how_2_back: "돌아가려면 돋보기 닫기"
 ### WHY
 lesson_declare_interest_why_1: "이해 관계를 선언하는 이유"
 lesson_declare_interest_why_1_desc: "기본적으로 [Concept('concept_interest','$concept_interests$')] 관계는 본인 혹인 본인의 [Concept('concept_subject','$concept_subjects$')]이 영토를 소유하고 있는 모든 [Concept('concept_strategic_region','$concept_strategic_regions$')]에 자동으로 생성됩니다. 그 이상으로도 $concept_interests$ 관계를 선언하는 것은 가능하나, 자국 [concept_rank]에 영향을 받습니다."
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "[concept_interest] 관계는 수많은 의미를 내포하고 있습니다! 해당 [concept_strategic_region]을 \n정복하거나 식민화할 생각에 선언할 수도 있고, 타국이 충돌하기 시작할 때 개입할 여지를 남겨놓으려는 의도에서 선언할 수도 있죠.\n[GetDiplomaticActionType('rivalry').GetName]를 보유 중인 [concept_country]가 있을 경우, 그 $concept_interests$와 이해 관계가 겹치는 $concept_strategic_region$ 하나당 추가 @inf![Nbsp][concept_influence]을 얻습니다."
 ### COMPLETE
 lesson_declare_interest_complete: "이해 관계를 선언했습니다!"
 lesson_declare_interest_complete_desc: "신규 [concept_interest] 관계가 [Concept('concept_active_interest','$concept_active_interest_short$')]가 되었고, 새로운 [concept_strategic_region]에 손을 뻗는 데 성공했습니다. 비로소 $concept_strategic_region$에서 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작 혹은 참여하거나, 새로운 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 체결하거나, 적당한 영토를 [Concept('concept_colony','$concept_colonization$')]할 길이 열린 셈입니다."
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "$concept_diplomatic_play_short$을 시작하는 방법"
 lesson_start_diplomatic_play_how_1_desc: "외교전 탭의 #b 외교#! 돋보기를 통해 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 있습니다."
 lesson_start_diplomatic_play_how_1_continue: "[concept_diplomatic_lens]에서 #b 외교전#! 탭으로 이동"
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "각 [concept_diplomatic_play]의 오른쪽 모서리에 있는 #G 녹색 숫자#!는 해당 $concept_diplomatic_play$을 펼칠 수 있는 [Concept('concept_country','$concept_countries$')]의 수를 나타냅니다."
 lesson_start_diplomatic_play_how_2_continue: "임의의 $concept_diplomatic_play$을 선택하여 시작"
 lesson_start_diplomatic_play_how_2_back: "돌아가려면 [concept_diplomatic_lens]에서 #b 외교전#! 탭 닫기"
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "[concept_initiator]로서 [concept_diplomatic_play]을 시작했습니다. 외교전은 향후 몇 개월에 걸쳐 총 3단계 국면으로 진행될 것입니다. 순서대로 [concept_opening_moves], [concept_diplomatic_maneuvers], [concept_countdown_to_war] 국면입니다. $concept_countdown_to_war$가 시작되기 전까지 어느 한 진영이 물러나지 않는다면 [concept_war]은 피할 수 없습니다!"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "주를 편입하는 방법"
 lesson_incorporate_state_how_1_desc: "[concept_political_lens]의 #b 주 행동#! 탭에서 [concept_unincorporated_state] [Concept('concept_incorporated_state','$concept_incorporating$')]을 시작할 수 있습니다."
 lesson_incorporate_state_how_1_continue: "$concept_political_lens$에서 #b 주 행동#! 탭으로 이동"
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "[concept_state]를 [Concept('concept_incorporated_state','$concept_incorporate$')]하려면 해당 주가 [Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')] 상태이고 [Concept('concept_colony','$concept_colonization$')]를 진행 중이지 #b 않아야 합니다#!. 현재 [Concept('concept_incorporated_state', '$concept_incorporated$')]될 수 있는 [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')] [GetPlayer.GetNumStatesThatCanBeIncorporated]개 보유하고 있습니다."
 lesson_incorporate_state_how_2_continue: "#b $concept_incorporate_state$#! 옵션을 클릭해 $concept_unincorporated_states$ $concept_incorporate$ 시작"
 lesson_incorporate_state_how_2_back: "돌아가려면 $concept_political_lens$에서 #b 주 행동#! 탭 닫기"
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "선택한 [concept_state] [Concept('concept_incorporated_state','$concept_incorporate$')]이 시작되었습니다. [Concept('concept_state','$concept_states$')] [Concept('concept_incorporated_state','$concept_incorporating$')]은 해당 영토의 문화가 당신의 [concept_primary_cultures]와 얼마나 유사한지에 따라 몇 년이 소요될 수도 있습니다. 즉시 편입에 필요한 @bur![Nbsp][concept_bureaucracy] 비용 전체가 부과되지만, $concept_incorporation$이 제공하는 이로운 효과는 점진적으로 누적됩니다."
 lesson_incorporate_state_how_3_back: "돌아가려면 주 편입 취소"
 ### COMPLETE
 lesson_incorporate_state_complete: "$concept_state$ $concept_incorporated$이 완료되었습니다!"
 lesson_incorporate_state_complete_desc: "잘하셨습니다! [concept_unincorporated_state]를 [Concept('concept_incorporated_state','$concept_incorporated$')]하는 데 성공하셨습니다. 편입된 주는 이제 세금을 내며 [Concept('concept_institution', '$concept_institutions$')]의 혜택을 받고, 당신의 국가 정치 체제에 적극적으로 참여합니다."
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "[Concept('concept_interest_group', '$concept_interest_groups$')]이란?"
 lesson_interest_group_1_desc: "이해 집단은 $OVERVIEW$ 탭의 $POLITICS$ 패널에서 볼 수 있습니다."
 lesson_interest_group_1_continue: "$OVERVIEW$ 탭에서 $POLITICS$ 패널 열기"
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "[concept_interest_group]이란 국내에서 정치적 이해를 공유하는 [concept_pop] 지지자들의 파벌입니다. $concept_interest_groups$은 국가 내에서 세 가지 지위 중 하나를 갖습니다.\n\n[concept_in_government]: 통치 계층의 일부로, 자유 선거나 왕권신수설, 폭력적인 무력 등의 수단으로 얻는 지위입니다.\n\n[concept_in_opposition]: 권력 체계 바깥에서 영향력을 행사하는 지위입니다.\n\n[concept_marginalized]: 세력이 부족해 주목받지 못하여, 모든 의도와 목적을 묵살당합니다.\n\n모든 국가는 같은 종류의 $concept_interest_groups$을 보유합니다. 하지만 역사적, 문화적, 종교적 환경에 따라 독특한 형태로 파생되는 경우가 수없이 많습니다."
 lesson_interest_group_2_back: "돌아가려면 $OVERVIEW$ 탭의 $POLITICS$ 패널 닫기"
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "[concept_in_government]으로 삼을 $concept_interest_groups$을 결정하는 것은 오롯이 #b 당신#!의 몫이고 자유입니다. 단, 해당 이해 집단의 [Concept('concept_legitimacy', '$concept_legitimate$')]을 결정하는 것은 현재 [Concept('concept_law', '$concept_laws$')]에 달려 있다는 점을 유념해야 합니다. $concept_legitimacy$이 높은 정부는 새로운 $concept_laws$을 좀 더 효율적으로 제정할 수 있지만, 반면에 $concept_legitimacy$이 낮은 정부는 일 처리에 시간이 더 소요되고 [Concept('concept_revolution', '$concept_revolutions$')]이 일어날 가능성이 큽니다."
 lesson_interest_group_3_continue: "$concept_interest_group$ 세부 사항 패널로 이동"
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')]의 가장 근본적인 요소로 말할 것 같으면, 바로 [Concept('concept_ideology', '$concept_ideologies$')]입니다. 이념은 [Concept('concept_law', '$concept_laws$')]을 향한 $concept_interest_group$의 감정뿐만이 아니라 이해 집단이 선호하는 $concept_laws$의 유형에도 영향을 줍니다.\n\n$concept_ideology$ 위에 커서를 올려 이해 집단이 신경쓰는 $concept_laws$과 그에 대한 감정을 확인해 보십시오."
 lesson_interest_group_4_back: "돌아가려면 $concept_interest_group$ 탭 닫기"
 lesson_interest_group_5: "$lesson_interest_group_1$"
 lesson_interest_group_5_desc: "$concept_ideologies$ 목록 최상단에 있는 [concept_ideology]은 이해 집단의 [concept_leader]로부터 발생됩니다. $concept_leaders$와 그 $concept_ideology$은 게임이 진행되는 동안 바뀌지만, 간혹 $concept_leaders$가 $concept_interest_group$의 강령을 급격하게 영구적으로 바꿔버릴 때도 있습니다.\n\n$concept_leaders$는 그 외에도 [Concept('concept_character_trait', '$concept_character_traits$')]이나 현재의 [concept_popularity]에 따라 $concept_interest_group$에 다양한 영향을 끼칩니다."
 lesson_interest_group_6: "$lesson_interest_group_1$"
 lesson_interest_group_6_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')]은 국가 전체에 직접적인 영향을 끼치는 고유한 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 갖고 있습니다. $concept_interest_group_traits$은 [concept_approval] 단계에 따라 활성화 및 비활성화되고 $concept_interest_group$의 [concept_powerful]에 그 강도가 비례합니다.\n\n$concept_interest_group$의 비위를 맞춰 주면 국민에 혜택이 돌아갑니다. 그러나 이해 집단의 분노를 사면 당신이 마음을 바꿀 때까지 반발할 것입니다."
 lesson_interest_group_7: "$lesson_interest_group_1$"
 lesson_interest_group_7_desc: "[concept_interest_group]의 권력을 나타내는 척도는 [concept_clout]으로, 국가 전체의 [concept_political_strength]에서 차지하는 비중과 같다고 할 수 있습니다. 바로 이 $concept_political_strength$은 [Concept('concept_pop', '$concept_pops$')]에서 나오는데, 인구층은 자신들의 이해를 가장 잘 대변하면서 득이 되는 방향으로 나라를 이끌 것으로 기대되는 $concept_interest_groups$에 지지를 보냅니다."
 lesson_interest_group_8: "$lesson_interest_group_1$"
 lesson_interest_group_8_desc: "[concept_interest_group]을 지지하는 모든 [Concept('concept_pop', '$concept_pops$')]은 각자의 패널에서 살펴볼 수 있습니다. 참고로 $concept_pop$에 속한 개인 모두가 지지할 [concept_interest_group]을 선택할 수 있습니다. 즉, $concept_pop$ 전체의 지지는 대체로 2~4개의 $concept_interest_groups$에 나누어져 분포됩니다."
 lesson_interest_group_9: "$lesson_interest_group_1$"
 lesson_interest_group_9_desc: "[concept_interest_group]이 지지하는 [Concept('concept_law', '$concept_laws$')] 또한 목록 형식으로 분류해 가장 바라는 법부터 원치 않는 법까지 살펴볼 수 있습니다. 제정 버튼 위에 커서를 올리면 해당 으로 인해 국가 내 $concept_interest_groups$들의 [concept_approval]이 어떤 영향을 받을지 살펴보는 것이 가능합니다."
