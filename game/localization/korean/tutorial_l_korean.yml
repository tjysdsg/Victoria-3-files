 lesson_basics_capacities: "역량 ($lesson_basics$)"
 lesson_basics_capacities_short: "세 가지 역량은 국력을 나타내는 다양한 척도입니다.\n\n@bur![Nbsp][concept_bureaucracy]은 정부 행정이 닿는 영향력을 나타냅니다.\n\n@aut![Nbsp][concept_authority] 는 칙령으로 다스리는 [concept_head_of_state]의 능력을 나타냅니다.\n\n@inf![Nbsp][concept_influence]은 국제 정세에서 당신이 휘두를 수 있는 권력을 나타냅니다."
 lesson_basics_capacities_show_more: "역량은 저마다 일부 [Concept('concept_government_building', '$concept_government_buildings$')]과 [Concept('concept_law', '$concept_laws$')], [concept_rank]에서 발생합니다. 바로 이 역량을 원하는 방식으로 소모해 이익을 추구할 수 있습니다.\n\n소모하지 않은 역량은 국가의 어느 한 요소에 소소한 증폭 효과를 제공합니다. 반대로 지나치게 소모하면 심각한 불이익을 받습니다."
 lesson_basics_capacities_desc: "국가의 힘은 서로 다른 세 가지의 역량으로 대표됩니다.\n\n@bur! [Nbsp][concept_bureaucracy]은 정부 행정이 닿는 영향력을 나타냅니다.\n\n@aut! [Nbsp][concept_authority]는 칙령으로 다스리는 [concept_head_of_state]의 능력을 나타냅니다.\n\n@inf! [Nbsp][concept_influence]은 국제 정세에서 당신이 휘두를 수 있는 권력을 나타냅니다.\n\n역량은 저마다 일부 [Concept('concept_government_building', '$concept_government_buildings$')]과 [Concept('concept_law', '$concept_laws$')], [concept_rank]에서 발생합니다. 바로 이 역량을 원하는 방식으로 소모해 이익을 추구할 수 있습니다.\n\n소모하지 않은 역량은 국가의 어느 한 요소에 소소한 증폭 효과를 제공합니다. 반대로 지나치게 소모하면 심각한 불이익을 받습니다."
 lesson_basics_capacities_desc_1: "국가의 힘은 서로 다른 세 가지의 역량으로 대표됩니다. 주황색 텍스트에 커서를 올리면 자세한 정보를 확인하실 수 있습니다."
