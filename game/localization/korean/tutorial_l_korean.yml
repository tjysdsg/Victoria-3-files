 lesson_basics_treasury_part_5_desc: "건물과 인구층에 세금을 부과해 경제를 성장시키고 개선하십시오. 동시에 [Concept('concept_government_building', '$concept_government_buildings$')]의 운용 비용을 최소화하여 지출은 절감해야 합니다.\n\n상단 막대에 표시되는 수지에는 주간 변동 사항이 반영됩니다. 역량과 달리 [concept_money]은 모아두었다 나중에 사용할 수 있지만, 채무를 지고 적자 주간 수지를 운영할 때 투자 수익률이 훨씬 높게 나타나는 경우가 많습니다. 대출금은 주간 수지가 흑자일 때 자동으로 상환됩니다."
