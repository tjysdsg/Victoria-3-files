 lesson_basics_treasury: "국고 ($lesson_basics$)"
 lesson_basics_treasury_short: "[concept_treasury]에 있는 [concept_money]은 주 조직체와 산업 및 기반 시설 확장, 군사 비용을 충당하는 데 쓰입니다. 심지어 약소국에 영향력을 행사할 때도 소모됩니다."
 lesson_basics_treasury_show_more: "국가 내 자금 절대다수는 [Concept('concept_building', '$concept_buildings$')]과 [Concept('concept_pop', '$concept_pops$')]에 의해 유통되고 순환되며, 직접적인 제어는 불가능합니다. 경제를 성장시키고 세금을 부과해 국고의 수익을 높이십시오. 동시에 [Concept('concept_government_building', '$concept_government_buildings$')]의 운용 비용을 최소화하여 지출은 절감해야 합니다.\n\n상단 막대에 표시되는 수지에는 주간 변동 사항이 반영됩니다. 역량과 달리 [concept_money]은 모아두었다 나중에 사용할 수 있지만, 채무를 지고 적자 주간 수지를 운영할 때 투자 수익률이 훨씬 높게 나타나는 경우가 많습니다. 대출금은 주간 수지가 흑자일 때 자동으로 상환됩니다."
