 lesson_pops_intro: "인구층"
 lesson_pops_intro_desc: "인구층은 국가의 인구를 나누는 방식으로, [concept_profession]과 [concept_state] 내 [Concept('concept_building','Workplace')], [concept_culture], [concept_religion]가 같은 주민들을 집단으로 묶는 편리한 방식입니다. 다시 말해 사회에서 경제적, 정치적 역할이 같은 주민들을 인구학적으로 뚜렷하게 분류하는 것입니다.\n\n이번 학습에서는 국가 내 인구층의 #b 요약#!을 훑어본 다음, 특정 인구층의 #b 세부 사항#!을 면밀히 살펴보는 시간을 가질 것입니다.\n\n시작하려면 강조 표시된 '인구' 아이콘을 클릭하십시오."
 lesson_pops_intro_continue: "인구 패널 열기"
 lesson_pops_summary: "인구층 요약"
 lesson_pops_summary_desc: "이곳에서 당신의 국가에 어떤 유형의 인구층이 존재하고, 또 그들의 [concept_political_strength]은 어떤 수준인지 대략적인 요약을 살필 수 있습니다. 하지만 우리가 원하는 것은 세부 사항이니, 강조 표시된 '상세 목록'을 클릭해 [GetPlayer.GetName] 내에 존재하는 모든 개별 인구층 목록을 살펴보십시오."
 lesson_pops_summary_continue: "상세 목록 열기"
 lesson_pops_intro_back: "인구 패널이 열려있지 #b 않음#!"
 lesson_pops_country_details: "당신 국가의 인구층"
 lesson_pops_country_details_desc: "본 [Concept('concept_profession', '$concept_professions$')] 목록에 표시되는 사항은 다음과 같습니다.\n$TAB$총 개인의 #v 수#!\n$TAB$총 [concept_political_strength]\n$TAB$인구층 내에서 지배적인 위치를 차지하고 있는 [Concept('concept_interest_group', '$concept_interest_groups$')]\n$TAB$평균 [concept_sol]\n\n주 개요 패널에서는 특정한 주에 대한 비슷한 정보를 살필 수 있습니다. 지금 아무 주를 클릭한 다음 개요 탭으로 이동해 보십시오."
 lesson_pops_country_details_continue: "당신의 아무 주를 클릭한 다음 개요 탭 열기"
 lesson_pops_country_details_back: "상세 목록이 열려있지 #b 않음#!"
 lesson_pops_state_population: "주 인구층"
 lesson_pops_state_population_desc: "주 개요 패널은 기본적인 인구 통계만을 제공합니다. 강조 표시된 탭을 클릭하면 해당 주의 인구 세부 사항을 살펴볼 수 있습니다."
 lesson_pops_state_population_continue: "인구 탭 클릭"
 lesson_pops_state_population_back: "주 개요 탭이 열려있지 #b 않음#!"
 lesson_pops_state_population_details: "주 인구층 세부 사항"
 lesson_pops_state_population_details_desc: "이전 화면과 비슷하지만, 이번에는 국가 전체가 아니라 현재 보고 있는 주의 인구층에 관한 내용만이 표시됩니다. 게임을 진행하는 동안 비슷한 화면을 이용할 수 있으며, 인구층에 관한 정보를 취합하고 분류하는 데 쓰입니다.\n\n좀 더 깊이 파고들어 보죠. 범주 중 하나를 클릭해 해당 직종에 종사하는 모든 인구층 목록을 펼쳐 보십시오. 여기서 개별 인구층을 클릭해 해당 인구 단위에 관한 지극히 구체적인 세부 사항을 살펴볼 수도 있습니다."
 lesson_pops_state_population_details_continue: "인구층 목록을 확장한 후 개별 인구층 클릭"
