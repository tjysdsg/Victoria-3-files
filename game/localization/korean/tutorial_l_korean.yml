 lesson_expand_building_how_1: "$concept_buildings$ 확장 방법"
 lesson_expand_building_how_1_desc: "[Concept('concept_building', '$concept_buildings$')]은 [Concept('concept_state', '$concept_states$')] 내에 건설됩니다. 지도에서 $concept_state$를 클릭해 어느 $concept_buildings$이 존재하고 또 어떤 건물을 지을 수 있는지 알아볼 수 있습니다.\n\n지도에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName](이)란 이름을 가진 $concept_state$를 찾아 보십시오. $concept_state$ 이름에 커서를 올리면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] 어딘가에서 강조 표시될 것입니다."
 lesson_expand_building_how_1_continue: "지도에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] $concept_state$ 클릭"
 lesson_expand_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc: "$concept_buildings$ 탭에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]에 있는 모든 [Concept('concept_building','$concept_buildings$')]을 찾아볼 수 있습니다."
 lesson_expand_building_how_2_continue: "$concept_buildings$ 탭 열기"
 lesson_expand_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc: "건물 개요 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [concept_state]에 있는 [Concept('concept_building', '$concept_buildings$')]의 개요를 살필 수 있는데, #b 도시#!와 #b 자원#!, #b 농업#!, #b 개발#!의 네 가지 범주로 나뉩니다."
 lesson_expand_building_how_3_continue: "$concept_state$ 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 클릭"
 lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc: "이제 화면에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building]에 관한 세세한 정보를 살펴보실 수 있을 것입니다. 패널에서 강조 표시된 '+' 버튼을 클릭해 건물의 확장을 명령하는 것이 가능합니다.\n\n돋보기를 사용해 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 확장하는 방법도 있는데, 이는 나중에 다루도록 하겠습니다.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장을 시작해 보십시오."
 lesson_expand_building_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 시작"
 lesson_expand_building_how_5: "$concept_building$ 확장 진행 중"
 lesson_expand_building_how_5_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 명령을 내리는 데 성공하셨습니다!\n\n[Concept('concept_building', '$concept_buildings$')] 확장에는 시간이 소요됩니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](은)는 [concept_construction_queue]에 등록되었으며 앞으로 몇 주 후에 완공될 것입니다.\n\n확장 절차가 완료될 때까지 시간이 좀 있으니, 계속 플레이해 보십시오! 더 많은 [Concept('concept_journal_entry', '$concept_journal_entries$')]이 나타나 Victoria 3의 다양한 게임 메커니즘을 알려줄 것입니다."
 lesson_expand_building_why_1: "$concept_buildings$을 확장하는 이유"
 lesson_expand_building_why_1K_desc: "경제를 성장시키는 안전한 방법은 바로 [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]처럼 필수재 [concept_good]을 생산하는 기초 자원 [concept_building]을 확장하는 것입니다.\n\n필수재는 [Concept('concept_pop','$concept_pops$')] 대부분이 생산 [concept_building]에서 구매하여 직접 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 상품을 말합니다. 즉 필수재는 [concept_workforce]를 풍요롭게 만들며, 국가의 경영자인 당신은 [Concept('concept_taxes','$concept_tax$')]을 부과하여 [concept_treasury]에 [concept_money]을 비축할 수 있습니다. 이렇게 벌어들인 돈은 산업의 여러 분야를 확장하는 데 쓰입니다."
 lesson_expand_building_why_1K_expand: "건물 확장"
 lesson_expand_building_why_1K_enrich: "국민을 부유하게"
 lesson_expand_building_why_1K_taxes: "세금 징수"
 lesson_expand_building_why_1K_original_desc: "[concept_building] 확장은 경제를 성장시키는 최고의 수단 중 하나입니다. 건물 확장은 세금을 납부하는 [Concept('concept_pop', '$concept_pops$')]이 한층 풍요로워짐을 뜻하며, 이는 곧 당신의 수입이 됩니다. 부유한 $concept_pops$일수록 세금을 부과할 재산이 많다는 뜻이니 말입니다.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 예시로 보겠습니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state] 이름에 커서를 올리면 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] 지도 어딘가가 강조 표시될 것입니다."
 lesson_expand_building_why_1K_p2_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 예시로 보겠습니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state] 이름에 마우스 커서를 올려 보십시오. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] 지도 어딘가가 강조 표시될 것입니다."
