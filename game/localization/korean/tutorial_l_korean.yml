 #Camera & Map
 lesson_basics_camera: "카메라 ($lesson_basics$)"
 lesson_basics_camera_keys: "#v W#!, #v A#!, #v S#!, #v D#! 키를 사용해 지도를 살펴볼 수 있습니다."
 lesson_basics_camera_scroll_wheel: "#v 스크롤 휠#!로 확대 및 축소가 가능하며, 길게 누르면 지도에서 위치를 옮깁니다."
 lesson_basics_camera_map: "혹은 커서를 화면 경계로 움직여 지도에서 위치를 옮길 수도 있습니다."
 lesson_basics_camera_tab: "#v Tab#! 키를 길게 누르면 전 세계 개요가 표시됩니다. 그런 다음 임의의 위치를 클릭하고 #v Tab#!에서 손을 떼면 해당 지점으로 즉시 이동합니다."
 lesson_basics_camera_desc: "#v W#!, #v A#!, #v S#!, #v D#! 키를 사용해 지도를 살펴볼 수 있습니다. 커서를 화면 경계로 옮기거나, 스크롤 휠/마우스 가운데 버튼을 누른 상태로 마우스를 옮겨 지도에서 위치를 옮길 수 있습니다.\n\n#v 스크롤 휠#!로 확대 및 축소가 가능합니다.\n\n#v Tab#! 키를 길게 누르면 전 세계 개요가 표시됩니다. 그런 다음 임의의 위치를 클릭하고 #v Tab#!에서 손을 떼면 해당 지점으로 즉시 이동합니다."
 lesson_basics_pausing: "일시 정지 ($lesson_basics$)"
 lesson_basics_pausing_short: "강조 표시된 속도 제어기에서 게임 속도 조정, 일시 정지 및 일시 정지 해제를 할 수 있습니다. 물론 일시 정지 및 일시 정지 해제는 키보드의 #v Spacebar#! 키를 눌러서도 할 수 있습니다."
 lesson_basics_pausing_spacebar: "물론 일시 정지 및 일시 정지 해제는 키보드의 #v Spacebar#! 키를 눌러서도 할 수 있습니다."
 lesson_basics_pausing_show_more: "Victoria 3는 1836년에서 1936년까지 100년에 걸쳐 진행되지만, 완급은 직접 조정할 수 있습니다. 지금은 일시 정지 상태이므로 시간이 흐르지 않습니다. 일시 정지 중에도 게임과 상호작용하는 것은 가능하지만, 수많은 행동이 시간의 흐름에 따라 이뤄지기에 실질적인 효과가 발생하려면 시간이 흘러야 합니다.\n\n이번 튜토리얼에서는 게임을 일시 정지한 다음 몇 가지 기초를 설명해 드리겠습니다. 강조 표시된 속도 제어기에 주목해 주십시오. 금방 통제권을 돌려드리도록 하겠습니다."
 lesson_basics_pausing_desc: "자, 그럼 19세기로 본격적인 여정을 떠나보도록 하겠습니다. 당연한 얘기지만, 게임 학습은 여기서 끝나지 않습니다!\n\n본 학습이 끝나면 #v 게임 일시 정지 해제#!가 가능해질 것입니다. 이곳저곳을 클릭하며 직접 살펴보십시오. 게임 내 시간으로 하루가 지나면 첫 번째 학습 도전이 시작됩니다.\n\nVictoria 3는 1836년에서 1936년까지 100년에 걸쳐 진행되지만, 완급은 직접 조정할 수 있습니다. 지금은 일시 정지 상태이므로 시간이 흐르지 않습니다. 일시 정지 중에도 게임과 상호작용하는 것은 가능하지만, 수많은 행동이 시간의 흐름에 따라 이뤄지기에 실질적인 효과가 발생하려면 시간이 흘러야 합니다.\n\n강조 표시된 속도 제어기에서 게임 속도를 1~5단계로 조정할 수 있습니다.\n\n또한, 아이콘 클릭 외에도 키보드의 #v Spacebar#! 키를 눌러 일시 정지와 일시 정지 해제를 할 수 있습니다. 더불어, #v +#! 및 #v -#! 키는 속도를 조정합니다."
 lesson_basics_pausing_continue: "게임 일시 정지 해제"
 lesson_basics_nested_tooltips: "집합 툴팁 ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc: "간혹 $tooltip_hinter$, 색깔이 들어간 $tooltip_hinter_name$, $tooltip_hinter_concept$ 같은 것이 나타날 수도 있습니다. 그러한 텍스트 위에 커서를 올리면 이른바 #b 툴팁#!이라고 하는 새로운 창에서 자세한 정보를 확인할 수 있습니다.\n\n커서를 잠시 그대로 두면 툴팁에 선명한 테두리가 생기고 위치가 고정됩니다. 그런 다음 해당 툴팁에서 새로운 $tooltip_hinter$나 $tooltip_hinter_names$, $tooltip_hinter_concepts$ 항목을 찾아볼 수 있습니다."
