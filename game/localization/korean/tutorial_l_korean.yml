 lesson_pops_stats_1: "인구층 속성"
 lesson_pops_stats_1_desc: "이곳에서 개별 인구층의 모든 것을 속속들이 살펴볼 수 있습니다. 실제로 단일 인구층과 직접 상호작용할 일은 없지만, 당신의 행동 하나하나가 국가 내 인구층의 속성에 영향을 끼칩니다. 이는 다시 역량과 환경, 유동성, 인구의 열망이 달라지는 결과로 이어져 당신의 국가를 변화로 이끕니다.\n\n이제 인구층의 속성을 살펴보도록 하겠습니다. 사실 국가를 경영할 때 이런 수치는 십중팔구 평균값이나 합산한 값으로 마주하게 됩니다. 그렇지만 때로는 개별 단위로 세세하게 파고들어 #b 왜#! 이런 수치에 이르렀는지 헤아릴 줄 알아야 합니다. 모든 수치에는 설명용 툴팁이 존재합니다."
 lesson_pops_stats_1_back: "개별 인구층 탭이 열려있지 #b 않음#!"
 lesson_pops_stats_2: "직종"
 lesson_pops_stats_2_desc: "인구층의 [concept_profession]은 해당 인구층의 [concept_workforce]가 생계를 위해 종사하는 직종을 결정하며, 이는 인구층의 [concept_building_wage]과 해당 인구층이 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')]에 영향을 줍니다. 각각의 직종은 [Concept('concept_lower_strata','Lower')]이나 [Concept('concept_middle_strata','Middle')], [Concept('concept_upper_strata','Upper Strata')]의 일부로 여겨지는데, 이 세 가지 범주는 무엇보다 인구층에 적용되는 [Concept('concept_taxes','$concept_tax_rate$')]에 영향을 줍니다.\n\n인구층의 직종은 갑작스럽게 교체되지 않습니다. 같은 [concept_state] 내 [concept_building]에 일자리가 생겼을 때, 해당 직장에 필요한 [Concept('concept_pop_qualifications','qualify')]을 충족하는 인구층 중 일정한 수가 제안을 받습니다. 새로운 직장이 현재 직장보다 좋다면, [concept_workforce] 중 일부가 자신의 [concept_dependents]를 데리고 해당 직종에 종사하던 기존 인구층에 합류합니다. 이때 기존에 존재하는 인구층이 없다면 새로 생성됩니다.\n\n이 모든 과정은 당신의 개입 없이 이뤄지며, 새로운 일자리가 일정 시간이 지나도록 채워지지 않는 이상 알림을 받는 일은 실질적으로 없을 것입니다. 시간이 흐르면 흐를수록 국가가 제공하는 직종에 따라 인구가 어떻게 변화하는지 알 수 있습니다."
 lesson_pops_stats_3: "생활 수준"
 lesson_pops_stats_3_desc: "인구층의 [concept_sol]은 해당 인구층의 [concept_wealth]과 거주 환경을 종합한 척도입니다. 생활 수준은 인구층 자신들이 처한 상황에 대한 전반적인 만족감을 결정하며, 인구층의 [Concept('concept_pop_growth','Growth')]에 영향을 줍니다.\n\n생활 수준이 상승하면 인구층 내 다수가 [Concept('concept_loyalist', '$concept_loyalists$')]가 됩니다. 반면에 생활 수준이 감소하면 인구층이 서서히 [concept_radical]로 돌변합니다. 생활 수준이 국가의 예상 최솟값 미만으로 남아있는 한 점점 더 많은 인구층이 [Concept('concept_radical', '$concept_radicals$')]로 변하게 됩니다."
 lesson_pops_stats_4: "고용 현황"
 lesson_pops_stats_4_desc: "본 항목에서는 [concept_pop]이 어떤 [concept_state]에서 거주하고 일하는지, 인구층의 [concept_literacy]율, 소속 [concept_culture] 및 [concept_religion]를 소개합니다.\n\n이러한 요소는 $concept_pop$의 고용 현황을 살필 때 대단히 중요합니다. $concept_pops$은 자신들이 거주하는 [concept_state]에 존재하는 직장에서만 일할 수 있습니다. [concept_acceptance_status]가 낮은 $concept_pops$은 좋은 [Concept('concept_profession', '$concept_professions$')]에 필요한 [concept_pop_qualifications]을 갖추는 데 어려움이 따릅니다. 아울러, 현대에 각광받는 기술적이거나 학구적인 직업의 자격을 충족하려면 높은 [concept_literacy]율은 선택이 아닌 필수라 할 수 있습니다."
 lesson_pops_stats_5: "정치"
 lesson_pops_stats_5_desc: "본 항목은 해당 [concept_pop]에 대한 다양한 수치를 보여줍니다. 여기에는 인구층 규모, 소속 [concept_social_class], 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')], 해당 이해 집단이 인구층으로부터 얻는 [concept_political_strength]의 양, 현재 인구층 내에 존재하는 [Concept('concept_radical', '$concept_radicals$')] 및 [Concept('concept_loyalist', '$concept_loyalists$')]의 수 등이 포함됩니다.\n\n이해 집단은 [Concept('concept_ideology', '$concept_ideologies$')]에 따라 선호하는 [Concept('concept_law', '$concept_laws$')]이 다르며, 자신들을 지지하는 인구층으로부터 위임받은 정치적 힘을 이용해 방침을 고수할 것입니다. 충성파와 급진파 모두 인구층이 지지하는 이해 집단의 [concept_approval]에 공헌합니다. 또한, 급진파는 인구층의 [concept_state]에 [concept_turmoil]을 초래합니다."
 lesson_pops_stats_5_continue: "개별 인구층 패널에서 경제 탭 열기"
 lesson_pops_stats_6: "인구와 수입"
 lesson_pops_stats_6_desc: "단일 인구층은 [concept_workforce]와 [concept_dependents]로 구성됩니다. 노동 종사자는 국가의 [Concept('concept_building', '$concept_buildings$')]에서 일하고 [concept_building_wage]을 받습니다. 피부양 인구는 연령이나 부상으로 인해 노동이 불가능하거나, 가정을 꾸리거나, 아이를 양육하거나, 노인을 보살피거나, 잡역을 수행합니다. 피부양 인구도 인구층의 총 수입에 공헌하긴 하지만, 그래도 임금이 가장 큰 비중을 차지합니다.\n\n노동 종사자와 피부양 인구 모두 [concept_pop_needs]를 갖고 있으며, [Concept('concept_good', '$concept_goods$')]에 수입을 소모하여 충족시킵니다. 자금이 남으면 인구층의 [concept_wealth]은 서서히 축적됩니다. 수입이 부족해 지출을 메우지 못할 정도가 되면 재산이 소모됩니다."
 lesson_pops_stats_6_back: "개별 인구층 패널의 경제 탭이 열려있지 #b 않음#!"
 lesson_pops_conclusion: "인구층 - 결론"
 lesson_pops_conclusion_desc: "인구층은 국가라는 집을 이루는 벽돌과도 같습니다. 성공적인 사회 건설의 열쇠는 능숙한 인구층 관리라고 해도 과언이 아닙니다. 일자리를 만들고 정책을 제정하여 인구층의 재산과 만족도, 식자 인구를 높이면 수많은 혜택이 따릅니다. 물론, 그와 동시에 새로운 난관이 솟아나기도 합니다. 당신이 일궈내는 변화는 인구층에 영향을 끼치며, 그만큼 훗날의 변화를 수용할 수도, 꺼리게 될 수도 있습니다."
