 lesson_expand_building_why_4_desc: "#v 공정#! 항목에서 [Concept('concept_building','$concept_building_possessive$')] #v 주간 [concept_building_balance]#!를 확인할 수 있습니다. $concept_building_balance$가 흑자라면 $concept_building$이 이윤을 창출하고 있다는 의미이고, 툴팁에서 그 이윤이 어떻게 분배되고 있는지 알아볼 수 있습니다.\n\n$concept_building_industry$의 #v 주간 $concept_building_balance$#!가 적자라면 돈을 잃고 있다는 뜻으로, 일반적으로 바람직한 상황은 아닙니다. 이 문제는 차후 튜토리얼 도전에서 다루도록 하겠습니다."
