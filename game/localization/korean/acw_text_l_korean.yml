l_korean:
 acw_events.1.t: "노예제 폐지파의 순교"
 acw_events.1.d: "열성적인 노예제 폐지파 작가가 자택 앞에서 모인 노예제 찬성파 폭도와 총격전을 벌이던 중 사망하고 말았다. 이 이야기는 전국으로 퍼져 무관심한 자세로 일관하던 온갖 개인의 급진화를 초래했다."
 acw_events.1.f: "그의 친구가 한숨을 내쉬었다. 장례는 간소하게 진행되었다. 또 폭도가 몰려들까 봐 우려됐던 까닭이었다. 주변의 관심을 끌지 않도록 비석도 수수한 것으로 세웠다. 유일하게 허락된 장식은 짧은 글귀 한 줄이었다.\n\n\"그대, 용감한 의인의 영면을 방해하지 말지어다.\""
 acw_events.1.a: "끔찍하군! 노예주의 폭력 행위를 방치해선 안 되겠어."
 acw_events.1.b: "노예제 폐지파의 선동을 막아야 해!"
 acw_events.2.t: "도망 노예"
 acw_events.2.d: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName](이)가 거느리고 있던 노예가 [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] 저택을 탈출해 북부 자유 주로 탈출하는 사건이 일어났다. [SCOPE.sCharacter('slaver_ig_leader').GetLastName](은)는 노예의 반환을 요구했으나 노예제 폐지파에서 [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] 요구를 무시할 것을 부르짖고 있다."
 acw_events.2.f: "\"전 정의를 무엇보다 중요하게 생각합니다. 만일 누가 재킷을 잃어버렸다면 응당 되찾아줘야지요. 그러니 그냥 제 것을 돌려달라는 간단한 요청일 뿐입니다. 이게 뭐라고 큰 소란을 일으키고 있는 겁니까?\""
 acw_events.2.a: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName]의 도망 노예를 찾아 반환해야겠군."
 acw_events.2.b: "자유 토지란 그 안에 있는 모두가 자유롭다는 뜻이지. [SCOPE.sCharacter('slaver_ig_leader').GetFullName]에게 정부의 힘을 빌려줄 이유는 없다."
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]의 단서 조항"
 acw_events.3.d: "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]의 수장 [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName](이)가 새롭게 편입시킨 서부 영토 전역에서 노예제를 전격적으로 폐지할 것을 제안했다. 간단한 현대화를 요구하는 세력은 소수이고, 그 외는 새 영토에서 노예제를 합법화할 것을 요구하고 있다."
 acw_events.3.f: "\"이 가당치도 않은 제도가 더 퍼져선 안 됩니다! 자유 토지가 있어야 자유 국가도 부강해질 수 있는 겁니다!\""
 acw_events.3.a: "단서 조항을 거부한다. 이 사안은 어디까지나 주에서 자체적으로 결정할 문제다."
 acw_events.3.b: "단서 조항을 수용하고 서부 내 노예제를 전격적으로 철폐한다."
 acw_events.3.c: "단서 조항을 거부하고 서부 내 노예제를 전격적으로 확장한다."
 acw_events.4.t: "잊힌 사건"
 acw_events.5.t: "피 흘리는 [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "노예제 폐지파와 노예제 옹호자들이 [SCOPE.sState('bleeding_kansas').GetName]에 쏟아져 들어오고 있다. 해당 주의 정부를 본인들 입맛에 맞게 만들려는 속셈이다. 심지어 준군사조직 조직을 동원해 상대 진영과 민간인을 공격하는 행각까지 벌이기 시작했다."
 acw_events.5.f: "\"이제부터 나는 하나님 앞에서, 그리고 증인들 앞에서 노예제 철폐를 위해 내 삶을 바칠 것을 맹세한다. 이 죄 많은 땅의 죄악은 피가 아니면 결코 씻어낼 수 없도다.\"" #two separate quotes by John Brown.
 acw_events.5.a: "국경에서 설치는 무뢰배들이 어딜 법을 쥐락펴락하려고! [SCOPE.sState('bleeding_kansas').GetName](은)는 엄연히 자유 주요."
 acw_events.5.b: "옳고그름을 판단하는 건 캔자스 사람들이 할 일이 아닐 텐데? [SCOPE.sState('bleeding_kansas').GetName](은)는 엄연히 노예 주요."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName](이)가 자유 영토로 남음"
 acw_events_5_slave_state_tt: "소수의 노예가 [SCOPE.sState('bleeding_kansas').GetName](으)로 이주함"
 acw_events.6.t: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] 폭행 사건"
 acw_events.6.d: "노예제 폐지파의 대표 인사 [SCOPE.sCharacter('charles_sumner_leader').GetFullName](이)가 노예주 [SCOPE.sCharacter('preston_brooks_leader').GetFullName]에게 지팡이로 폭행당하는 사건이 벌어졌다. [SCOPE.sCharacter('charles_sumner_leader').GetLastName](은)는 부상이 깊어 요양을 위해 공직에서 사임했다. 반면에 [SCOPE.sCharacter('preston_brooks_leader').GetLastName](은)는 여전히 자유롭게 거리를 활보하고 있다."
 acw_events.6.f: "\"어찌 이리도 야만적인지! 저 두 절박한 공동체가 어떻게 하나의 주를 이루고 있는지 이해가 안 될 지경입니다.\""
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName](은)는 본인의 명예를 지켰을 뿐이야. 우리가 나설 일이 아니지."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName](이)가 사임함"
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName](이)가 한 짓은 시민 폭행이야! 반드시 해임하고 체포해야 해."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName](이)가 해임됨"
 acw_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')] 자유 주"
 acw_events.7.d: "[SCOPE.sState('free_state_of_county').GetName]의 분리 독립 반대 운동가들이 지지층을 결집해 연방주의 정부 수립을 선언했다."
 acw_events.7.f: "\"우린 국민의 결의를 받들어 분리 독립에 반대하고 반역자들에게서 벗어나 [SCOPE.sCountry('unionist_usa').GetName]에 충성하는 자유로운 독립 국가를 수립할 것을 선언하는 바이다.\""
 acw_events.7.a: "무력시위를 하면 알아서 기겠지."
 acw_events.7.b: "당장은 저들을 견제할 여력이 없어."
 acw_events.8.t: "세기의 기차 추격전"
 acw_events.8.d: "적 약탈자들이 [SCOPE.sState('great_locomotive_chase_state').GetName]에서 기관차를 탈취해 수 마일에 이르는 철도와 전신줄을 파손했다."
 acw_events.8.f: "멈춰선 기관차 [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]에서 피어오르는 연기는 점점 더 희미해졌다. 약탈자들은 이미 수 마일 전부터 연료가 소진된 상태였고, 철도를 열심히 부숴놓긴 했지만 목숨을 부지하기엔 역부족이었다. 저 멀리 추격대의 기관차가 뿜어내는 연기가 점점 더 가까워지고 있었다. 그렇게 추격전은 서서히 막을 내렸다."
 acw_events.8.a: "다른 일에 신경 쓸 때가 아니야. 지금 당장 철도와 길 복원에 전력을 쏟아부어야 해!"
 acw_events.8.b: "기차에 병력을 주둔시키면 속도는 느려져도 그만큼 안전해지겠지."
 acw_events.8.c: "다음에는 약탈자 놈들이 사고를 치기도 전에 잡아들이겠다."
 acw_events_low_tt: "내전 긴장이 약간 증가함"
 acw_events_med_tt: "내전 긴장이 어느 정도 증가함"
 acw_events_high_tt: "내전 긴장이 대폭 증가함"
 acw_followup_events.1.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] 암살 시도"
 acw_followup_events.1.d: "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetFullName](을)를 살해했다. 동조자는 범행 이후 체포됐고 공모자들의 정체도 낱낱이 밝혀졌지만, [SCOPE.sCharacter('lincoln_proxy').GetLastName]의 죽음은 미국사의 한 폭에 남을 비극적인 시대의 어두운 결말이 되고 말았다."
 acw_followup_events.1.f: "\"작고한 [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]께서는 책무를 받들어 사지에 뛰어드셨습니다. 비록 세상을 떠나긴 하였으나, 고인의 생명을 허망하게 잃은 것은 절대 아닙니다. 우리나라의 거대한 얼룩이, 우리나라 정체성의 거대한 오점이, 우리 국민 사이에 거대한 갈등과 다툼을 초래한 거대한 원인이, 고인의 용기와 굴하지 않는 의지 앞에 완전히 사라지고 적출되었습니다. [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]의 이름은 역사에 길이 남을 것입니다.\""
 acw_followup_events.1.a: "오늘 온 국가가 슬픔에 흐느끼겠구나."
 acw_followup_events.2.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] 암살 시도"
 acw_followup_events.2.d: "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetFullName](을)를 암살하려는 시도를 감행했다. 동조자는 침입 중 발각당했고 계획과 공모자들의 정체가 낱낱이 밝혀졌다. [SCOPE.sCharacter('lincoln_proxy').GetLastName](은)는 이 기회를 놓치지 않고 다시 한번 대중을 본인의 대의 아래 결집시켰다."
 acw_followup_events.2.f: "\"이 머저리들은 총 한 번 제대로 못 쏘면서 자기들이 상승세에 있다고 생각하는 건가? 머리가 어떻게 된 거 아니야?\""
 acw_followup_events.2.a: "비극을 면했군!"
 acw_followup_events.3.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] 암살 시도"
 acw_followup_events.3.d: "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetFullName](을)를 암살하려는 시도를 감행했다. 다만 일은 암살자의 계획대로 풀리지 않았다."
 acw_followup_events.3.f: "불현듯 [SCOPE.sCharacter('lincoln_proxy').GetFullName](은)는 뒤쪽에서 들려오는 판자 쪼개지는 소리를 들었다. 암살자가 채 품에서 데린저를 꺼내기도 전에 [SCOPE.sCharacter('lincoln_proxy').GetLastName](이)가 그에게 달려들었다. \"이 악귀 같은 놈! 이 개새끼! 하다 하다 체면까지 내다 버린 거냐?\" [SCOPE.sCharacter('lincoln_proxy').GetSheHe]가 소리치며 말했다. [SCOPE.sCharacter('lincoln_proxy').GetLastName]의 입에서 단어 하나가 튀어나올 때마다 [SCOPE.sCharacter('lincoln_proxy').GetHerHis] 맨주먹이 암살 기도자에게 꽂혀 들었다."
 acw_followup_events.3.a: "암살 시도는 역사적으로 늘 있었지!"
 acw_followup_events.4.t: "40 에이커와 노새 한 마리"
 acw_followup_events.4.d: "분리 독립주의자와의 전쟁에서 수많은 노예는 그렇게 생각했다. 아무튼 해방만 되면 일찍이 노예로서 강제로 가꿔야 했던 토지를 소유할 권리를 받을 수 있을 거라고. [SCOPE.sState('land_redistribution_state').GetName] 주민들이 본 안건을 들추면서 압박하자 지역 당국은 우리에게 방침을 정해달라고 요청해 왔다."
 acw_followup_events.4.f: "\"땅! 다른 건 필요 없고 땅만 있으면 됩니다! 투표함이 밥 먹여주는 건 아니지 않습니까? 제가 지금 경작하고 있는 토지를 내어 주십시오. 제겐 먹여 살릴 일가족이 있습니다.\""
 acw_followup_events.4.a: "제한적인 토지 재분배를 승인한다."
 acw_followup_events.4.b: "경기 자극책은 보통 문제의 원인이 되던데."
 acw_followup_events.5.t: "[SCOPE.sState('supremacist_violence_state').GetName] 내 우월주의자 폭력 사태"
 acw_followup_events.5.d: "백인 폭도와 흑인 자유민 간의 폭력 사태로 [SCOPE.sState('supremacist_violence_state').GetName] 내에서 긴장이 고조되고 있다."
 acw_followup_events.5.f: "\"폭도들은 다른 사람들을 무자비하게 짓밟고, 발로 차고, 구타했습니다. 길거리가 무고한 사람들의 피로 번들거릴 지경이에요. 공격이 얼마나 격해졌는지 이젠 재장전도 안 하고 내팽개친 리볼버가 땅바닥에 굴러다닐 지경입니다. 계엄을 선포하고 군대를 투입한 다음에야 겉으로나마 질서를 복원할 수 있었습니다.\""
 acw_followup_events.5.a: "정부의 권한을 전적으로 동원하여 자유민을 보호한다."
 acw_followup_events.5.b: "병력을 움직였다간 지역 지도자들을 무시하는 처사가 되고 말 거야."
 acw_followup_events.6.t: "구세주"
 acw_followup_events.6.d: "전직 연합 구성원과 그 동조자들이 온갖 수단을 총동원해 [SCOPE.sState('redeemer_state').GetName] 주 정부를 장악하고는 재건 절차에 훼방을 놓고 있다."
 acw_followup_events.6.f: "\"지성과 미덕, 자존심, 민주주의가 보이는 곳과 잔혹한 힘과 공포가 절대적으로 군림하는 정치적 우월주의가 보이는 곳을 구분해서 살펴보십시오. 그럼 두 가지가 시야에 들어올 것입니다. 하나는 자유 정부의 속성이고, 다른 하나는 이 땅을 저주로 물들였던 권력을 되찾겠다고 애처롭게 발악하는 구 남부의 처량한 폭정이겠죠.\"" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "조화롭게 살아가려면 이런 사람들에게도 손을 내밀어야겠지."
 acw_followup_events.6.b: "이들을 체포하고 새로운 주 정부를 세운다."
 acw_followup_events.7.t: "준군사조직의 위협"
 acw_followup_events.7.d: "재건에 반발하는 정치 집단들이 군사 조직을 만들어 [SCOPE.sState('paramilitary_intimidation_state').GetName]의 유권자들을 탄압하고 권력을 되찾으려 하고 있다."
 acw_followup_events.7.f: "\"우리 조직이 몇몇 분들께 실망을 안겨드리고 있는 것은 인지하고 있습니다. 하지만 우리의 총검과 소총은 어디까지나 시위용에 지나지 않는다는 걸 분명히 말씀드리고 싶습니다.\""
 acw_followup_events.7.a: "무엇보다 중요한 건 주가 신의를 저버리지 않는 게지."
 acw_followup_events.7.b: "끔찍하기 짝이 없군! 당장 저 조직들을 해산시키시오!"
 acw_followup_events.8.t: "남부의 북부인"
 acw_followup_events.8.d: "[SCOPE.sState('carpetbagger_state').GetName] 주 지역민들이 같은 지역에 사는 북부인들을 말썽꾼, 착취자로 매도하고 있다. 이에 [SCOPE.sState('carpetbagger_home').GetName]의 작가와 웅변가들은 이런 상황에 놓인 북부인을 보호해 달라고 정부에 요구하고 나섰다."
 acw_followup_events.8.f: "\"전 노예주 정권을 무너뜨린 곳에 더 나은 세상을 일구고자 찾아왔습니다. 물론 그 과정에서 몇 푼이라도 벌 수 있다면야 좋은 게 좋은 거란 생각도 있었죠. 한데 제가 뭘 얻었는지 아십니까? 손은 빈손 그대로이고 절 비방하거나 헐뜯는 협박장만 실컷 받았습니다.\""
 acw_followup_events.8.a: "[SCOPE.sState('carpetbagger_state').GetName] 사람들이 하고 싶은 대로 하게 둔다."
 acw_followup_events.8.b: "우리에겐 모든 미국인을 보호할 의무가 있어. 설령 같은 미국인 일부의 분노를 사더라도 말이지."
 wild_west.1.t: "[SCOPE.sState('bank_robbery_state').GetName]의 무법자들!"
 wild_west.1.d: "악명 높은 무법자 폭력단이 [SCOPE.sState('bank_robbery_state').GetName]의 선량한 정착지를 공포로 몰아넣고 있다."
 wild_west.1.f: "악한은 리볼버를 권총집에 넣고는 보안관보의 시신 옆구리를 걷어찼다. \"그래서 내가 분명히 말했지.\" 그가 호탕하게 웃으며 말했다. \"내가 풀려나기만 하면 [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]에서 진짜로 #S 지독한#! 수법이 뭔지 보여주겠다고.\""
 wild_west.1.a: "지역 보안관이 해결할 문제야."
 wild_west.1.b: "핑커톤을 고용한다. 거칠게 다루는 법에는 이골이 난 자들이니."
 wild_west.1.c: "주 방위군을 투입해 무법자들을 저지한다."
 wild_west.2.t: "철마 습격"
 wild_west.2.d: "철도가 표적으로 낙인찍히는 일이 잦아지면서 원주민의 습격 빈도도 증가 추세를 보이고 있다. [SCOPE.sState('raided_railroad').GetName] 시민들은 정부에 조치를 요구하고 있다."
 wild_west.2.f: "\"우리가 이 개척도 안 된 땅에서 힘들게 놓은 길입니다. 그런데 그 자식들은 눈 하나 깜빡 안 하고 공격을 퍼붓더군요! 기차가 계속 공격받고 철도는 파손되는 마당에 무슨 일을 하라는 겁니까?\""
 wild_west.2.a: "군대를 파견하라!"
 wild_west.2.b: "당장 지원할 여력이 없어."
 wild_west.2.c: "[SCOPE.sCulture('native_people_infringed').GetName] 지도자들과 대화하여 합의점을 찾는다."
 wild_west.3.t: "오케이 목장의 결투"
 wild_west.3.d: "[SCOPE.sState('OK_corral_state').GetName]의 법 집행관들이 다수의 카우보이와 총격전을 벌이는 사건이 일어났다. 이어진 후속 조사에서 법 집행 때문이 아니라 미국 보안관과 시민들 사이의 사적인 불화가 총격전을 초래한 것으로 밝혀졌다. 주민들은 법 집행관 처벌을 요구하고 있다."
 wild_west.3.f: "\"자, 더 해보고 싶은 놈 있어? 이 배지 보여? 내가 여기 주인이란 뜻이다! 내가 곧 정의라고! 무슨 구경 났어? 각자 갈 길 가라고!\""
 wild_west.3.a: "법 집행관은 법 그 자체다. 우리가 법을 막으면 안 되겠지."
 wild_west.3.b: "일시적으로 [SCOPE.sState('OK_corral_state').GetName] 보안관들을 소환한다."
 fsa_events.1.t: "더 완벽한 연합"
 fsa_events.1.d: "전국의 노예 폐지파 사상가들이 모였다. 그리고 그들의 입에서 단순한 노예제 폐지만으로는 족쇄에 묶였던 사람들에게 온전한 자유를 줄 수 없다는 의견이 나오기 시작했다. 노예 폐지를 주장하는 이들은 인종 사이의 틈을 메우려면 차별 철폐 및 배상에 대한 계획을 제안했다."
 fsa_events.1.f: "이제 이곳, 위대한 나라에서 노예의 쇠사슬은 끊어졌다. 하지만 또 다른 족쇄가 국민을 여전히 묶고 있는 것이 사실이다. 수백 년에 걸친 지배로 인해 아프리카계 미국 시민들은 플랜테이션의 그림자를 벗어나지 못했다. 즉, 자신의 운명을 스스로 결정할 능력 자체가 거세된 셈이다. 과거의 실수를 만회하려면 국가 차원에서 적극적으로 노력해야 한다. 이를 통해서만 비로소 진정한 평등 국가를 완성하고 더 완벽한 연합을 이룰 수 있을 것이다."
 fsa_events.1.a: "저들에겐 스스로 일어날 힘이 있지 않나?"
 fsa_events.1.b: "정치적, 경제적 권력의 움직임 없이는 해결할 수 없는 문제다."
 fsa_reparation_cost: "사회 복지"
 fsa_reparation_reward: "배상"
 every_yankee_state_in_root: "[GetPlayer.GetName]의 모든 [GetCulture('yankee').GetName] [concept_homeland] [concept_state]"
 je_acw_countdown: "노예제 논쟁"
 je_acw_countdown_reason: "노예주와 노예제 폐지파 간의 격렬한 논쟁이 전국으로 들불처럼 퍼져 나가고 있다. 대화 수단이 단순한 언어에서 총알로 바뀌는 건 시간문제나 다름없다."
 je_acw_countdown_complete: "미국 남북 전쟁이 시작됨"
 je_acw_reconstruction: "재건"
 je_acw_reconstruction_status: "분열을 초래했던 내전이 끝났으니, 이젠 국가를 재건해야 한다."
 je_acw_reconstruction_reason: "내전은 끝났다. 이제 분리 독립했던 주들을 다시 연방에 편입시켜야 한다."
 je_acw_reconstruction_goal: "반기를 들었던 주들을 재건해야 한다."
 je_acw_reincorporate: "분리 독립 주 재편입"
 je_acw_reincorporate_status: "기존의 분리 독립 주들을 다시 완전한 편입 주로 받아들여야 한다."
 je_acw_reincorporate_reason: "반기를 들었던 주를 연방으로 재편입시키는 사업은 흔들렸던 국가 정신을 복원하기 위해서라도 반드시 성공시켜야 한다. 정부의 새로운 권력 기반을 마련하는 데 도움이 될지도 모른다."
 acw_reincorporate_loyalist_tt: "[concept_state] 내 [GetCulture('dixie').GetName] [Concept('concept_pop','$concept_pops$')]의 #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! 이상이 [concept_loyalist]"
 je_acw_equality: "만민의 평등"
 je_acw_equality_status: "북부와 남부, 흑인과 백인을 아우르는 만민을 평등하게 인정하는 체제를 만들어야 한다."
 je_acw_equality_reason: "이 나라는 수 세대에 걸쳐 논쟁이 됐던 심오한 안건이 더는 무시할 수 없을 정도로 비대해진 탓에 전쟁을 치러야 했다. 앞으로는 같은 재앙을 되풀이하지 않도록 조심해야 한다. 문제가 생기면 또 백 년을 곪게 방치할 것이 아니라 정면으로 부딪쳐 해결해야 하리라."
 je_acw_wild_wild_west: "황량한 대서부"
 je_acw_wild_wild_west_reason: "서부 개척지대가 국가 불안에 휘말려 매섭게 타오르고 있다. 이 상황을 진정시킬 방법을 찾아야 한다."
 je_acw_war: "미국 남북 전쟁"
 je_acw_war_reason: "주들 간의 전쟁이 발발하고 말았다. 이젠 연방을 수호하든지, 까무러치든지 둘 중 하나다."
 acw_war_tt_complete: "[Concept('concept_secession','$concept_secessionists$')]가 패배하고 다시 합병되었다."
 acw_je_events.1.t1: "남부의 분리 독립 선언"
 acw_je_events.1.t2: "북부의 분리 독립 선언"
 acw_je_events.1.d1: "노예제 찬성파 주 협의회에서 우리에게서 독립해 [SCOPE.sCountry('csa_scope').GetName](을)를 결성할 것을 선언했다. 그러나 연방은 도전 앞에 순순히 굴복하지 않을 것이다."
 acw_je_events.1.d2: "노예제 폐지파 주 협의회에서 우리에게서 독립해 [SCOPE.sCountry('fsa_scope').GetName](을)를 결성할 것을 선언했다. 그러나 연방은 도전 앞에 순순히 굴복하지 않을 것이다."
 acw_je_events.1.f1: "\"우리가 오랜 시간 몸담아온 정부와의 관계를 청산하는 중대한 발걸음을 내딛기에 앞서, 오늘의 선언에 이르게 된 중요한 사유를 세상에 알리고자 합니다.\n\n우리는 노예제 존속을 전적으로 지지하고 옹호합니다. 이는 노예제가 세상의 이해와 크게 맞닿아 있기 때문입니다.\""
 acw_je_events.1.f2: "\"우리가 오랜 시간 몸담아온 정부와의 관계를 청산하는 중대한 발걸음을 내딛기에 앞서, 오늘의 선언에 이르게 된 중요한 사유를 세상에 알리고자 합니다.\n\n우리는 노예제 철폐를 전적으로 지지하고 옹호합니다. 이는 노예제가 역사상 최악의 악이고, 반드시 철폐해야 하는 제도이기 때문입니다.\""
 acw_je_events.1.a: "분열된 집은 홀로 서지 못하는 법. 연방을 위하여!"
 acw_je_events.1.b: "우리가 대의를 좇는 것도 엄연히 주의 권리다."
 acw_je_events.2.t: "국가 재건"
 acw_je_events.2.d: "군사 대결은 끝났지만 나라의 얼을 위한 투쟁은 아직 끝나지 않았다. [ROOT.GetCountry.GetName](은)는 이제 두 개로 분열됐던 국가를 재건해야 한다."
 acw_je_events.2.f: "\"우리나라가 몰락하는 미래는 없다고 봅니다. 환영받는 사람이든, 환영받지 못하는 사람이든, 온전한 하나로 남든, 다른 무언가가 되든, 이 나라의 육체와 영혼이 분열되는 일은 없을 테니 말이죠.\""
 unreconstructed_state: "재건되지 않은 주"
 acw_je_events.3.t: "재건된 국가"
 acw_je_events.3.d: "국가 재건이 끝났다. 다른 국가와는 차별화되고, 새로우며, 무엇보다 하나로 통합된 나라가 탄생한 것이다."
 acw_je_events.3.f: "\"숱한 어려움이 있었지만 우린 국가를 재건해냈고, 이 세상에서 영원히 사라지지 않을 정부를 세웠습니다.\""
 acw_je_events.3.a: "우리나라는 다시 한번 단결을 이뤘다."
 acw_je_events.4.t: "노예 해방 선언"
 acw_je_events.4.d: "노예제 지지자들이 반란을 일으킨 지금이야말로 반란군 영토 내의 모든 노예에게 자유를 부여하는 선언을 공표하기에 적절한 시기다. 이 선언은 노예제 완전 폐지에 있어 중요한 첫걸음이 될 것이다."
 acw_je_events.4.f: "\"본인은 대통령으로서 실제 무장 반란 시에 부여되는 권한에 의거하여, 이제부터 노예로 있는 모든 자에게 자유의 몸이 될 것을 명령하고 선언합니다. 이 행동을 취함에 있어서 본인은 인류의 이해심 많은 판단과 전능하신 하나님의 은총이 내리기를 기원하는 바입니다.\""
 acw_je_events.4.a: "이 결단으로 연방은 구원받으리라!"
 acw_je_events.4.b: "재래적이지 않은 수단으로 노예 해방을 선언할 순 없어."
