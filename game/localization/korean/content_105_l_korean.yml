 #Famine Economic Events
 famine_political.d: "[SCOPE.sState('famine_state').GetName]에서의 기근 사태가 [ROOT.GetCountry.GetName] 경제 정책에 대한 비판론을 촉발시켰다."
 famine_political.1.t: "뒤떨어진 경제 체제"
 famine_political.1.d: "$famine_political.d$ 전통주의는 국제 무역에 반대하며 시류에 따라 변화하길 거부한다."
 famine_political.1.f: "\"[ROOT.GetCountry.GetName]의 경제가 과거에 머무를 동안 온 세상은 현대적으로 변화하고 있습니다. 이 마당에 대체 어느 누가 혜택을 본단 말입니까? 죽어 시궁창을 나뒹구는 시체는 분명 아닐 겁니다. 그쪽 지지자들은 우리가 전통을 백안시해 저들이 누구인지도, 마땅히 해야 할 일도 모르는 줄 아나 본데, 애초에 그 인간들이 붙들고 있는 과거는 더 이상 존재하지 않아요. 그럼에도 정 과거에 안주하겠다면 전통을 따라 사라져야겠죠.\""
 famine_political.1.a: "전통을 지키는 데 인명이 희생되면 안 되지!"
 famine_political.1.b: "소작농은 결국 어떤 시대든 살아남았어. 세상 이치가 그런 거지."
 famine_political.2.t: "경제적 감옥"
 famine_political.2.d: "$famine_political.d$ 고립주의는 다른 국가에서 상품을 들이길 거부한다."
 famine_political.2.f: "\"우린 외국 상품에 의존하지 않는 조국의 자립에 자존심을 가지라고 배웠습니다. 필요한 모든 건 직접 기를 수 있다고 말입니다. 대체 어느 시점부터 이 단순한 자존심이 한낱 망상으로 추락한 걸까요? 대체 얼마나 더 많은 목숨이 희생되어야 지도자들이 우리에게 식량이 없다는 현실을 인정할까요? 지금이라도 자존심을 꾹 삼켜야 합니다. 이 나라에서 자존심 말고 삼킬 것도 없는 상황이 닥치기 전에.\""
 famine_political.2.a: "언제까지 고집을 부릴 순 없지."
 famine_political.2.b: "비용이 얼마가 들든 우린 자급자족을 지향할 거요."
 famine_political.3.t: "불공정 무역"
 famine_political.3.d: "$famine_political.d$ 중상주의는 수출 중심의 무역에 집중한다."
 famine_political.3.f: "\"몇몇 지도자들은 [ROOT.GetCountry.GetName](을)를 경기에 임하는 선수, 그 정도로 보더군요. 범인은 이해 못 하는 모호한 놀음에서 타국을 이기려 드는 그런 나라도. 그런 사람들은 이제 잠깐이라도 그만 대차 대조표에서 눈을 떼고 상품을 생산하는 '사람'을 봐야 합니다. 그래야 그들이 장기 말이 아니라 배를 채워야 하는 피와 살로 이루어진 사람이란 걸 깨닫지 않겠습니까.\""
 famine_political.3.a: "중상주의가 기조라고 해도 필수품 수입로는 마련을 해둬야지."
 famine_political.3.b: "가난한 자가 국가 경제에 대해 뭘 알겠어?"
 famine_political.4.t: "굶주릴 자유"
 famine_political.4.d: "$famine_political.d$ 자유무역은 시장의 순리를 따르는 것을 지향한다."
 famine_political.4.f: "\"무역의 자유, 시장의 자유... 이런 시적인 표현은 돈이 있는 자들의 자유가 무엇인지 모호하게 만들기만 합니다. 돈이 없는 자들은 아무리 극성맞게 요구해도 공급이 이뤄지지 않습니다. 이 정책을 지지하며 소위 자유방임주의자란 호칭을 자청하는 자들에게 고합니다. 빈곤층의 죽음은 보이지 않는 손이 다녀간 거라고 백날 스스로를 속여봤자 피해자는 누구의 손에 피가 묻어 있는지 분명히 압니다.\""
 famine_political.4.a: "저울에 손을 대는 한이 있어도 인명은 구하는 게 옳아."
 famine_political.4.b: "시장 가격은 합리적이야. 낼 돈이 없으면 죽어야지."
 famine_political.5.t: "실패한 계획, 계획된 실패"
 famine_political.5.d: "$famine_political.d$ 통제경제는 정부 계획에 의존한다."
 famine_political.5.f: "\"우린 정부가 경제를 장악한 이후로 일시적인 품귀 현상이나 고질적인 문제는 모두 [ROOT.GetCountry.GetName]의 미래를 위한 장대한 계획의 일부라는 소리를 수없이 들어 왔습니다. 이런 실책이 다 계획된 거란 소리는 예전에도 믿기 어려웠습니다. 기근에 매일 희생자가 나오는 요즘 이 또한 정부의 원대한 계획이란 믿음을 고수하는 건... 막말로 정부의 무능을 규탄하는 것보다 더한 정부의 도덕적 파탄을 고발하는 셈이나 다름없죠.\""
 famine_political.5.a: "실패를 담담히 받아들이고 경제를 개방해야 해."
 famine_political.5.b: "기근? 야당에서 선동질을 하나 보군."
