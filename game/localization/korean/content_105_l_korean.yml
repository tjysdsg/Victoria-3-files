 #Oil Rush Events
 oil_rush.1.t: "기름!"
 oil_rush.1.d: "[ROOT.GetState.GetName] 주에서 유전이 발견됨에 따라 호황 산업에서 일자리를 얻으려는 사람들이 몰려들고 있다."
 oil_rush.1.f: "\"금? 은? 다이아몬드? 그게 다 무슨 소용이야? 장신구고 보석류고 한물간 지주들이 겉모습이라도 꾸미려고 하는 거지. 귓구멍 열고 잘 들어, 이 친구야. 추억은 금빛으로 빛나기만 할 뿐이야. 하지만 기름은 미래 그 자체라고.\""
 oil_rush.1.a: "유행을 장려한다. 기름이 곧 미래다!"
 oil_rush.1.b: "진보는 신중하게 이뤄야 하는 법."
 oil_rush.1.c: "오일 러시를 발견할 때마다 항상 장려해야 한다!"
 oil_rush.1.e: "때와 장소가 어떻든, 항상 신중히 나아가는 게 현명하지."
 always_oil_rush_tt: "해당 이벤트는 향후 숨김 처리되며, [concept_state]에 오일 러시가 발생할 때마다 위 효과가 자동으로 적용될 것임."
 always_oil_caution_tt: "해당 이벤트는 향후 숨김 처리되며, [concept_state]에 오일 러시가 발생할 때마다 위 효과가 자동으로 적용될 것임."
 oil_rush.2.t: "오일 러시의 끝"
 oil_rush.2.d: "[SCOPE.sState('oil_state').GetName] 기름 산업의 기틀이 완성되자 일확천금을 노리는 이들 사이에서 관심이 식어가고 있다."
 oil_rush.2.f: "\"이런 유형의 산업은 필연적으로 소수가 모든 것을 독점하는 결과로 귀결되지. 산업의 명맥은 이어지지만 우리가 설 자리는 없어. 우린 그 소수에 속하지 않으니까.\""
 oil_rush.2.a: "그러나 기름은 영원하겠지..."
 oil_rush.2.b: "전문 기술을 제조업 분야로 돌린다."
 oil_rush.3.t: "야생의 유전"
 oil_rush.3.d: "[ROOT.GetState.GetName]에서 유전 찾기 경쟁이 극심해지면서 유전 분출, 기름 화재 등 온갖 중대 사고가 빈번해지고 있다."
 oil_rush.3.f: "\"태어나서 이런 불은 처음 보지?\" 그가 청년에게 엄한 표정을 지으며 말했다. \"당연히 처음 보는 게 정상이야. 유전에 와본 적도 없는데 이런 불길을 본 적 있다? 그 말은 지옥에 다녀왔단 소리지.\""
 oil_rush.3.a: "기름이 있는 곳엔 피도 흐르기 마련이지."
 oil_rush.3.b: "좀 더 신중하게 접근하도록 소유주들을 압박한다."
 oil_rush.4.t: "[ROOT.GetState.GetName] 송유관"
 oil_rush.4.d: "[ROOT.GetState.GetName]에서 영업 중인 정유사들이 송유관 사업에 정부 지원을 요청했다. 정유사들은 송유관을 건설하면 여타 기반 시설 역시 개선될 거라고 호언장담했다."
 oil_rush.4.f: "\"액체를 고체 안에 넣고, 그 고체를 또 다른 고체 안에 넣어서 육중하기 짝이 없는 덩어리를 철로로 수송하고... 아닌 말로 후세에는 우리의 방식을 보고 웃어 젖힐 겁니다. 지금부터 이 과정을 얼마나 간소화할 수 있는지 알려드리죠. 수도꼭지를 돌리는 것만큼 간단합니다.\""
 oil_rush.4.a: "이 사업에 자금을 지원한다."
 oil_rush.4.b: "[ROOT.GetState.GetOwner.GetName] 예산을 그런 데 쏟을 순 없지."
 oil_rush.5.t: "검은 황금, 검은돈"
 oil_rush.5.d: "최근 감사를 통해 정부 정치인 [SCOPE.sCharacter('bribed_politician').GetFullName](이)가 온갖 정유사로부터 뇌물을 받아 재산을 축재한 사실이 드러났다. 그 대가로 입찰 없이 토지를 임대할 수 있도록 편의를 봐준 것이다."
 oil_rush.5.f: "\"이런 조사를 할 때 정석적인 방법을 알려드리죠. 우선 기록이 사라지기 시작할 때까지 이것저것 찾아봐야 합니다. 열심히 찾을수록 더 많이 사라지죠. 그러다 보면 사람이 무에서 유를 창조한 것처럼 재산을 쌓은 듯한 모양새가 나옵니다. 이렇게 강제로 마법을 부린 것처럼 판을 짜면 비법을 파고들 길이 열리죠.\""
 oil_rush.5.a: "이 파문에 연루된 모든 관계자를 본보기로 삼겠어."
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName](이)가 가혹한 판결을 받고 강제로 사임함"
 oil_rush.5.b: "선출 공무원이 직권을 남용하다니... 이건 엄연한 중죄다."
 oil_rush.5.c: "우리 정부에 해악을 끼치는 기업 경영인들을 밖에 나다니게 둘 순 없지."
 oil_rush.5.e: "천하의 위인도 털어보면 먼지 한 톨은 나오기 마련이지. 벌금을 부과하는 선에서 수습한다."
