 #Welfare Law Events
 welfare_laws.1.t: "믿음의 전당"
 welfare_laws.1.d: "구빈원에 종교 교육을 포함할 가능성이 보이자, [SCOPE.sLaw('current_law_scope').GetName] 제안이 [SCOPE.gsInterestGroup('devout_ig').GetName]의 호의를 얻고 있다."
 welfare_laws.1.f: "\"가난에 쫓겨 파멸로 나아가는 이와 영혼의 성장을 위해 가난을 쫓는 금욕주의자 간에 어떤 차이가 있는지 아십니까? 정답은 물질적 가난의 본질이 아니라 영혼의 가난에 있습니다. 영혼의 가난이야말로 구빈원에서 반드시 구제해야 하는 가난입니다.\""
 welfare_laws.1.a: "종교적 수양이야말로 가난한 사람들에게 필요한 도덕적 규율이지!"
 welfare_laws.1.b: "[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]의 도움 없이도 도덕적 원칙은 충분히 가르칠 수 있어."
 welfare_laws.2.t: "인구의 원칙"
 welfare_laws.2.d: "지식인층 일각에서 [SCOPE.sLaw('current_law_scope').GetName](이)가 통과되지 않으면 생산성이 낮은 빈곤층 인구가 증가하여 사회에 감당 못 할 부담이 될 것이라고 경고하고 있다."
 welfare_laws.2.f: "\"빈곤층 인구의 증가는 사회가 제어할 수 없는 필연적인 결과로 이어집니다. 근시안적인 사람들은 몇몇 지표를 보고도 별 생각 안 들겠지만, 빈곤층의 확산세를 줄이지 않으면 굶주리는 사람만 늘어나겠죠.\""
 welfare_laws.2.a: "재앙을 막으려면 단호한 결정을 내려야 해."
 welfare_laws.2.b: "이런 식으로 공포를 조장하니 법안이 비인간적으로 보이는군."
 welfare_laws.2.c: "더 나은 주장을 공론화하기 위해 시간을 들여야 한다."
 welfare_laws.3.t: "가난한 자의 감옥"
 welfare_laws.3.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 중 일부 사회 개혁론자들이 [SCOPE.sLaw('current_law_scope').GetName] 제안에 공개적으로 반대하고 나섰다. 가난 그 자체를 범죄로 간주하려는 의도가 보인다는 논리다."
 welfare_laws.3.f: "\"여러분, 이 초대형 구빈원 청사진을 보십시오. 감이 오시겠지만 이 현대에 이상적인 감옥을 세우려는 의도가 아닌가 착각이 들 정도입니다. 왜 그런지 아십니까? 실제로 감옥이 맞기 때문입니다. 이건 범죄를 저지르지 않은 사람을 수용하는 감옥입니다. 이 청사진에 정의는 조금도 담겨있지 않아요. 약자를 벌하고 착취하는 것 그 자체가 목적이죠.\""
 welfare_laws.3.a: "빈곤층은 사회에 부담이 돼. 그 자체로도 범죄다."
 welfare_laws.3.b: "개인의 자유를 존중하면서 새로운 제도를 도입할 방법이 있을 거야."
 welfare_laws.4.t: "구빈원의 아이들"
 welfare_laws.4.d: "오늘 구빈원 기관에서 자란 아이가 연설대에 오를 예정이라고 한다. 구빈원의 실태를 알리고 구빈법 폐지를 촉구할 테지."
 welfare_laws.4.f: "\"지금 듣고 계신 분들 대부분이 자녀를 데리고 그런 곳에 방문하고 싶어 하진 않으실 겁니다. 그럼에도 구빈원에는 아이들이 매일 들어옵니다. 그리고 순식간에 아이로서의 면모를, 가족 구성원으로서의 면모를 잃고 기계의 부품이 되어 갑니다. 구빈원에 갇힌 아이들에게 가족이란 개념은... 음식처럼 아무리 일해도 손에 넣을 수 없는 사치품입니다.\""
 welfare_laws.4.a: "아이들의 목소리를 더 들어봐야겠군!"
 welfare_laws.4.b: "요점은 충분히 알겠어."
 welfare_laws.5.t: "인도의 손길"
 welfare_laws.5.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]에서는 빈곤층을 굽어살피는 구빈원이 사라지면 하류층이 제대로 된 인도를 받지 못할까 봐 염려하고 있다."
 welfare_laws.5.f: "\"어느 사회든 귀족은 아래 계층에 대한 책임을 어느 정도는 집니다. 마찬가지로 아래 계층도 위에 있는 사람들에 대한 책임을 지죠. 바로 이 책임의 구도를 살피는 기관을 철폐한다면, 하다못해 책임 그 자체까지 철폐하진 않도록 각별히 조심해야 합니다.\""
 welfare_laws.5.a: "가난하다고 해서 부자보다 더 이끌어주고 해야 하는 건 아냐."
 welfare_laws.5.b: "사랑의 채찍을 꺼내게 하는군!"
 welfare_laws.6.t: "악행은 태만함에서 온다"
 welfare_laws.6.d: "구빈법 철폐로 구빈원이 해체되자 몇몇 시민들이 걱정에 속을 끓이고 있다. 구빈원에 수용되어 있던 사회 최빈곤층이 풀려나면서 범죄율이 상승할지도 모른다고 말이다."
 welfare_laws.6.f: "\"누가 나병 환자 거주지 해체를 제안했다면 당연히 이 질문 먼저 제기됐을 겁니다. '그럼 그 사람들은 어디 둘 건데?' 그런데 지금 이 상황을 보십시오. 구빈원이 해체되면 온갖 빈곤층과 절박한 사람들이 길거리로 쏟아져 나올 텐데 걱정하는 사람이 하나도 없어요. 정직한 밥벌이도 못 하는 인간들입니다. 그런 계층이 바깥으로 나오면 무슨 부정직한 수법으로 돈을 벌려고 들지 누가 알겠습니까?\""
 welfare_laws.6.a: "가난한 사람들에 대한 두려움이 바로 이런 비인간적인 법을 낳은 거라고!"
 welfare_laws.6.b: "민중은 가난한 부랑자들로부터 안전을 느낄 권리가 있어."
 welfare_laws.8.t: "전쟁의 대가"
 welfare_laws.8.d: "늙은 참전용사들이 [SCOPE.sLaw('current_law_scope').GetName]에 대한 지지를 공개적으로 표명했다. 상당수가 개혁을 지지하고자 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]에 몰려들고 있다."
 welfare_laws.8.f: "\"전쟁의 잔혹함은 인간의 정신을 불안의 구렁텅이로 몰아넣습니다. 몇 번을 강조해도 모자란 사실이죠. 적이 언제 공격해올지 모른다는 데서 오는 불안감, 앞으로 며칠 후에 어디서 일어날지 모른다는 데서 오는 불안감, 며칠 후에 #ITALIC 일어날 수나 있을지#! 모른다는 데서 오는 불안감, 일어난다고 해도 주변에 곁에 누가 남을지 모른다는 데서 오는 불안감까지... 자기가 죽으면 어떻게 될지 불안해하는 사람이 한둘이 아닙니다. 우리가 바라는 것은 죽지 않고 살아남았을 때 어느 정도 마음을 놓을 수 있게 불안을 덜어주셨으면 합니다.\""
 welfare_laws.8.a: "새로운 연금 제도는 참전용사를 최우선으로 챙길 거야."
 welfare_laws.8.b: "노동자는 모두 각자의 방식으로 나라를 섬기기 마련이지."
 welfare_laws.9.t: "노동조합 이권 부여"
 welfare_laws.9.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] 측에서 이번에 제안된 [SCOPE.sLaw('current_law_scope').GetName] 개혁안에 우려를 표했다. [SCOPE.gsInterestGroup('trade_unions_ig').GetName](이)가 협상에서 혜택을 볼지도 모른다는 것이다."
 welfare_laws.9.f: "\"자선 좋다 이겁니다. 근데 그저 존재하기만 해도 받을 수 있는 자선이라니, 발상 자체가 심히 간악합니다. 협상은 공평해야 당사자들이 서로에게 원하는 것을 바탕으로 합의를 볼 수 있습니다. 어느 한 측이 일정 수준의 특혜를 안은 상태에서 시작한다면... 이미 내가 그 상대에게 한 수 그냥 양보한 셈이 되지 않겠습니까? 공짜로 내어주기 시작하면 어떻게 되는지 격언도 있잖아요.\""
 welfare_laws.9.a: "더 좋지. 이건 혜택이 아니라 권리니까."
 welfare_laws.9.b: "사업 소유주와 협력해서 납득할 만한 개혁안을 만들어야겠군."
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 경계 촉구"
 welfare_laws.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 최근 정부의 과도한 지출을 경고하는 연설로 [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] 내 본인의 지지자들이 [SCOPE.sLaw('current_law_scope').GetName] 제안에 좀 더 회의적인 시각을 갖게 만들었다."
 welfare_laws.10.f: "\"경기가 좋을 때든 안 좋을 때든 [ROOT.GetCountry.GetName]의 제도는 오랜 세월을 염두에 두고 만들어야 합니다. 따듯한 겨울에 집을 확장해 혹독한 겨울이 왔을 때 버티지 못하는 상황을 맞지 않도록 신중히 경계해야 하는 자세를 가져야 한다는 얘깁니다.\""
 welfare_laws.10.a: "이번에 제안한 법은 부의 축소가 아닌 공유에 관한 것인데."
 welfare_laws.10.b: "송충이는 솔잎을 먹어야 하는 법이지. [ROOT.GetCountry.GetNameNoFormatting] 역시 형편에 맞게 살아나가야 해."
