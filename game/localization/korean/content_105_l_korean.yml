 #Springtime of the Peoples
 peoples_springtime.1.t: "혁명의 불꽃"
 peoples_springtime.1.d: "[ROOT.GetCountry.GetName]에서 들끓고 있는 혁명이 대륙 전역의 급진파 여론을 고취하고 있다."
 peoples_springtime.1.d_france: "군주정의 몰락과 [ROOT.GetCountry.GetName]의 선언이 대륙 전역에 급진파 여론의 물결을 일으켰다."
 peoples_springtime.1.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] 혁명에서 사용된 무기가 이웃 국가로 흘러 들어가 악인의 수중에 들어갈 가능성을 경계하는 우려가 나오고 있는 건 알고 있습니다. 그렇지만 전 화약 그 자체가 아니라, 화약에 불을 붙일 불씨가 더 걱정됩니다. 아무렴 모든 사람이 권력을 탐하진 않죠. 하지만 내가 받아야 할 몫을 부당하게 받지 못했다고 생각하는 순간, 그 몫을 쟁취하는 걸 의무로 인식할지도 모릅니다. 권력은 국민의 것이라는 발상보다 위험한 사상이 어디 있겠습니까?\""
 peoples_springtime.1.a: "[ROOT.GetCountry.GetName](을)를 미래로 이끌 자는 누구인가?"
 peoples_springtime.1.b: "나라가 사상으로 분열되는 사태만큼은 피해야 해!"
 peoples_springtime.2.t: "혁명의 메아리"
 peoples_springtime.2.d: "전 세계를 강타한 급진적 자유주의 사상의 물결이 급기야 [ROOT.GetCountry.GetName]에까지 밀고 들어오기 시작했다."
 peoples_springtime.2.f: "\"내가 왜 언론의 자유를 신경 써야 해? 백이면 백 개소리만 찍어내잖아!\"\n\n\"인쇄소에 전달조차 안 되는 개소리를 보고 나면 다양성의 구분이란 개념이 생각 이상으로 중요하다는 걸 깨닫게 될 거야.\""
 peoples_springtime.2.a: "우선 무슨 할 말이 있는지 들어보자고."
 peoples_springtime.2.b: "아무래도 위협이 될 것 같은데."
 peoples_springtime.3.t: "우리 시대의 혁명가"
 peoples_springtime.3.d: "최근 자유주의를 부르짖는 목소리가 점점 더 커지더니, 끝내 [SCOPE.gsInterestGroup('radical_ig').GetName]의 정서를 사로잡기에 이르렀다."
 peoples_springtime.3.f: "\"이 새로운 형태의 정치를 어떻게 생각하면 좋을지 모르겠어. 막무가내로 요구안을 들이민다고 한들 무슨 의미가 있지?\"\n\n\"정치적 감각을 이루는 전제 그 자체에 결함이 있을 땐 약간 막무가내로 밀어붙이는 게 요점을 전달하는 데 도움이 되거든.\""
 peoples_springtime.3.a: "의견은 경청해야지."
 peoples_springtime.3.a.tt: "#bold 급진파#! 인물이 [SCOPE.gsInterestGroup('radical_ig').GetName] 지도자가 됨"
 peoples_springtime.3.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 정치 현실에는 너무 극단적이야."
 peoples_springtime.4.t: "혁명은 입소문을 타고"
 peoples_springtime.4.d: "자유주의 개혁 지지자들이 이웃 국가로 사상을 전파할 방법을 모색하고 있다."
 peoples_springtime.4.f: "\"혁명이 실패하면? [ROOT.GetCountry.GetAdjectiveNoFormatting] 국민이 사상을 받아들일 준비가 안 되어 있으면?\"\n\n\"설령 그렇게 돼도 수천 개의 씨앗을 심게 되는 거지. [ROOT.GetCountry.GetName](이)가 준비를 마치는 날이 오면 자라난 나무에 맺힌 열매들이 우리 미래의 씨앗이 되어줄 거야.\""
 peoples_springtime.4.a: "우리가 곧 미래다!"
 peoples_springtime.4.b: "병균이 퍼지게 두진 않겠다!"
 peoples_springtime.5.t: "들끓는 급진주의"
 peoples_springtime.5.d: "[ROOT.GetCountry.GetName] 내 급진적 자유주의의 물결이 국소적인 혁명가 활동을 초래하고 있다."
 peoples_springtime.5.f: "\"그러니까 정리하자면, 기껏해야 지역 집단들이 야단을 부리는 것뿐이다 이 소리요? 전국적인 움직임이 아니라?\"\n\n\"글쎄요. 일단 확실히 알 수 있는 사실은 이겁니다. 전국적 움직임이 있다면 그건 은인자중을 지향하는 움직임일 거란 거죠.\""
 peoples_springtime.5.a: "어디서든 같은 일이 일어날 수도 있겠군."
 peoples_springtime.5.b: "우리 조국의 심장에 자리 잡은 모양이야."
 peoples_springtime.6.t: "봄의 끝"
 peoples_springtime.6.d: "세계를 풍미했던 급진적인 사상과 혁명 여론이 잦아들고 있다."
 peoples_springtime.6.f: "\"우리의 시도가 성공했는지, 실패했는지 재단하기엔 아직 너무나 이릅니다. 전 수레바퀴가 이미 굴러가기 시작했다고 믿습니다. 이 시대의 불길이 사그라들고 오랜 시간이 흘러도 우리의 목적은 달성이란 고지를 향해 계속 나아갈 것입니다.\""
 peoples_springtime.6.a: "바야흐로 세계는 변화하고 있다."
 peoples_springtime.6.a.tt: "$je_springtime_of_the_peoples$ [concept_journal_entry]이 모든 국가에서 사라짐"
 peoples_springtime.7.t: "혁명의 승리"
 peoples_springtime.7.d: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName](와)과 [SCOPE.gsInterestGroup('radical_ig').GetName](이)가 [ROOT.GetCountry.GetName]에서 [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] 운동 목적을 달성하는 데 성공했다."
 peoples_springtime.7.f: "\"지금 쉬면서 뿌듯함에 취해 있을 때가 아닙니다! 일찍이 얼마나 많은 혁명가가 이 순간을 놓쳐 자신의 업적이 역사의 흐름에 모래성처럼 무너지는 광경을 봤던가요? 폭군의 손아귀에서 권력을 빼앗았을 때 다신 갖지 못하도록 쐐기를 박아 넣어야 합니다.\""
 peoples_springtime.7.a: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] 내각은 더 큰 자유를 이룩하리라!"
 peoples_springtime.7.b: "국민이 곧 우리의 힘이다!"
 peoples_springtime.7.tt: "[ROOT.GetCountry.GetName]에서 급진파 지도자가 출현할 확률이 증가함"
 peoples_springtime.8.t: "짓밟힌 혁명"
 peoples_springtime.8.d: "[ROOT.GetCountry.GetName]에서 급진파 지도자들이 주도한 자유주의 혁명이 권력에 진압당했다. 이로써 실력자들은 권력 기반을 보완하고 급진파를 소멸시키는 데 성공했다."
 peoples_springtime.8.f: "\"역사적으로 하류층과 중산층의 권력 장악 시도는 늘 있었습니다. 권력을 손에 넣고 유지하는 데 성공한 사례는 없다시피 한 수준이죠. 어쨌거나 이번 일도 무의미한 삼일천하로 끝나서 다행입니다. 계속 이어졌다간 [ROOT.GetCountry.GetName]의 전통과 사회 질서가 막대하게 훼손됐을 테니.\""
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName](은)는 엄하지만 정당한 정치를 펼칠 거야."
 peoples_springtime.8.b: "국민이 그딴 선동에 넘어갈 줄 알고!"
