 meiji.7.t: "철로 고문"
 meiji.7.d: "신속한 철도망 구축을 위해 이미 철도 체계를 정립한 국가에서 외국인 고문을 영입해 도움을 받자는 제안이 제기되었다."
 meiji.7.f: "\"사실 그 신사분과 안면을 트고 기관차에 관한 질문을 던질 때만 해도 별다른 담론은 나누지 못할 거라 생각했습니다. 그런데 이게 웬걸, 기차에 대해 무척이나 해박한 분이셨죠.\""
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetName](이)라면 우릴 도와줄 거야."
 meiji.7.b: "[SCOPE.sC('railway_engineer_country_2').GetName](이)가 훌륭한 공학자를 보유하고 있지!"
 meiji.7.c: "철도는 [SCOPE.sC('railway_engineer_country_3').GetName](이)가 좀 더 경험이 풍부한 편이지."
 meiji.7.e: "외국인의 조언 따위 필요 없어."
 meiji.8.t: "군사 철도"
 meiji.8.d: "[ROOT.GetCountry.GetName] 철도 확장 사업에 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 참여하게 되면서 [SCOPE.sState('military_railway_state').GetName] 내 사업을 지원하겠다는 제안을 내놓았다."
 meiji.8.f: "\"철도는 군대에 요긴한 도움이 됩니다. 그렇지만 지금으로서는 수많은 할 일 중 하나일 뿐이죠. 자체적인 부설을 허용하면 상황이 크게 달라질 것입니다. 역사를 통틀어 어떤 시대든 권력은 지도에 선을 긋는 이들에게 절대다수의 집중되어 왔습니다. 우리 시대에서는 철도망이 그 지도의 역할을 할 것입니다.\""
 meiji.8.a: "군사와 산업이 협력하는 아름다운 현장이로군!"
 meiji.8.b: "우선순위는 우리가 직접 정한다."
 meiji.9.t: "검의 후진들"
 meiji.9.d: "사무라이 계급만의 특혜가 줄어듦에 따라, 검을 신분의 상징으로써 패용할 수 있도록 허용하는 특별한 권리에도 의문이 제기되고 있다."
 meiji.9.f: "\"어쩌면 전사 계급이 사회에서 특별한 지위를 잃는 것은 모든 국가의 숙명일지도 모르겠습니다. 현대적 관점에서 전사란 존재가 지니는 가치는 소외받기 마련이니까요. 하지만 전사의 무기를 빼앗는 것은... 신분을 넘어 그 전사의 상징과 선조의 명예를 모조리 앗아가는 행각이나 다름없습니다. 세상에 이런 굴욕이 어디 있단 말입니까!\""
 meiji.9.a: "이 권리를 폐지할 때도 됐지."
 meiji.9.b: "권리의 범위를 다른 지위의 시민에게도 넓히는 방안은 어떨까?"
 meiji.9.c: "사무라이의 검을 빼앗는 것은 영혼을 빼앗는 것과 같다!"
 meiji.10.t: "시가코"
 meiji.10.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName]에서 [SCOPE.sState('kyushu_state').GetName]에 사립 사관학교를 설립하기 시작했다. 문제는 군사학만 가르치는 게 아니라, 본인의 정치 사상까지 가르친다는 점이다."
 meiji.10.f: "\"여러분이 보기엔 정치 조직 같을 수도 있겠죠. 하지만 지도자로서의 책임감과 국가 야망과 확장의 중요성을 가르치지 않고 어떻게 학생들이 사무라이 정신을 함양할 수 있겠습니까? 이웃국에서 어떤 방식으로 침공해올지를 논하지 않고 어떻게 군사 전술을 가르칠 수 있겠습니까? 용병술에는 결국 정치적 활용도 포함됩니다. 그런 의미에서 반드시 교육 과정에 포함시켜야 합니다!\""
 meiji.10.a: "우리 군부의 귀중한 인재들이야."
 meiji.10.b: "이 정치 파벌이 위험해지기 전에 철폐해야 해."
 meiji.11.t: "[SCOPE.sState('infringed_port_state').GetPortHubName] 사건"
 meiji.11.d: "[SCOPE.sC('infringing_country').GetName]에서 우리 항만을 강제로 개항하려 했다. 저들은 [SCOPE.sState('infringed_port_state').GetName] 항구 이용권을 요구하고 있다."
 meiji.11.f: "\"[SCOPE.sC('infringing_country').GetAdjectiveNoFormatting] 선원들이 해안에 접근하는 걸 제 두 눈으로 똑똑히 봤습니다. 놈들을 바다로 몰아낼 병력을 소집했을 즈음에는 이미 상륙한 뒤였죠. 모인 인원은 대부분 병사가 아니라 농민이었지만, 저들도 싸울 준비가 안 된 건 마찬가지일 거라고 생각했습니다. 그러나 준비 여부를 떠나 유혈 사태는 벌어지고 말았고 나머지 사람들은 줄행랑을 쳤습니다. 어디로 갔는지는 저도 모릅니다.\""
 meiji.11.a: "맞서 싸워라! 쇄국 정책은 지켜져야 한다."
 meiji.11.b: "협상을 통해 일부 요구를 수용한다."
 meiji.11.c: "[SCOPE.sC('assistance_country').GetName]에서 이 난처한 상황을 중재해줄 수 있지 않을까?"
 meiji.12.t: "바람이 부는 방향"
 meiji.12.d: "최근 출간된 기사로 인해 쇄국을 끝낸 이후 [ROOT.GetCountry.GetName]의 미래는 어디로 갈 것인가에 대해 논란이 일어났다. 다른 아시아 국가와 연대하느냐, 미국을 위시한 유럽 세력의 힘에 고개를 돌리느냐를 두고 의견이 분분하다."
 meiji.12.f: "\"국가의 의리는 실제 지형에 종속된다. 어떻게 보면 당연한 관념이지만 이젠 과거의 유물에 지나지 않습니다. 세상의 크기가 변했습니다. 미래에는 어떤 방식으로 통치될지 그 누가 알겠습니까? 세상은... 계속 작아질 겁니다.\""
 meiji.12.a: "[ROOT.GetCountry.GetName](은)는 아시아를 떠나 서구 열강에 기대를 걸어야 해."
 meiji.12.b: "이웃나라들과 연대한다."
 meiji.12.c: "한 치 앞도 모르는 게 미래야. 어떤 일이든 대응할 수 있도록 준비해야 해."
