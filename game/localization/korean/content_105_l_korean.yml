 #Path to Liberalism
 je_liberalism_1: "자유주의로 가는 길"
 je_liberalism_1_reason: "보다 민주적이며 바람직한 이상을 갖춘 사회는 모든 시민의 자유를 그 무엇보다 중요하게 여기는 국가의 기틀을 다질 수 있을 것이다."
 has_ideology_liberal_tt: "[GetIdeology('ideology_liberal').GetName] [concept_ideology]을 보유함"
 je_liberalism_2: "무역의 자유"
 je_liberalism_2_reason: "가깝고 멀고를 떠나 여러 국가와 무역을 주고받는 개방된 국가야말로 경제적 자유주의의 미래라 할 수 있다."
 je_liberalism_2_goal: "[ROOT.GetCountry.GetAdjective] [concept_trade]을 25%만큼 증가시키십시오."
 je_liberalism_3: "생각의 자유"
 je_liberalism_3_reason: "언어에 자유를 부여함으로써 사상 역시 자유로워질 것이고, 급진적 혁신과 개혁의 신시대를 불러올 것이다."
 je_liberalism_4: "새로운 거인"
 je_liberalism_4_reason: "우리의 자유롭고 개방적인 사회는 종족과 신념에 상관 없이 만인을 환영할 것이다!"
 liberalism.1.t: "자유, 평등, 우애"
 liberalism.1.d: "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName](은)는 [SCOPE.sCharacter('liberal_leader').GetFullName]의 지도 아래 자유주의 정치의 시대를 열었다. 이들은 전 시민이 정치에 참여하는 보다 자유로운 사회를 이룩하겠노라고 약속했다."
 liberalism.1.f: "\"말로는 민중의 뜻을 대표한다고 하지만, 정치에 반발해 목소리를 높이는 이들을 침묵시키는 이념이 너무나 많습니다. 그러나 우린 다릅니다! 우린 민중에게 채워진 족쇄를 끊을 것입니다. 민중이 과거의 굴레를 벗어나는 그 날까지, 하나하나 척결할 것입니다. 그럼 비로소 진정한 민중의 뜻을 알고, 미래를 빚을 수 있겠지요.\""
 liberalism.1.a: "[SCOPE.sCharacter('liberal_leader').GetLastName](은)는 두려움을 모르는 선지자란 말이지!"
 liberalism.1.b: "다른 정치 지도자들도 이 유행을 따르면 좋으련만!"
 liberalism.1.c: "지나친 급진주의적 노선으로 흘러가기 전에 이성의 목소리가 필요한 시점이 아닌가 싶군."
 liberalism.2.t: "세계의 시장"
 liberalism.2.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 시장이 개방적인 태도로 외국 무역을 적극적으로 받아들이면서 전 세계적인 인기몰이를 하고 있다."
 liberalism.2.f: "\"우린 까마득히 멀리 떨어진 시장의 이색적인 상품을 향유할 것입니다. 다만 외국 사람들을 정복하고 예속하는 대신 우리가 가진 것과 교환하는 방식으로 말이지요. 본연의 역량에 자신이 있는 국가는 무기 따위 필요 없습니다. 참, 팔리는 물건이 무기 그 자체일 땐 예외로 생각해야겠네요!\""
 liberalism.2.a: "팔고, 또 팔고!"
 liberalism.2.b: "사고, 또 사고! 저것도 사고!"
 liberalism.3.t: "생각과 말, 그리고 이상"
 liberalism.3.d: "대범하고 자유로운 생각을 추구하는 사상가들이 [ROOT.GetCountry.GetName](을)를 사상을 탐구하기에 제일 안전한 장소로 손꼽고 있다."
 liberalism.3.f: "\"자네 혹시 [ROOT.GetCountry.GetAdjectiveNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 관한 '시'랍시고 배설을 해놓은 글을 봤나? 어처구니가 없더군.\"\n\"어처구니가 없고말고!\"\n\"심지어 그 나라 사람이 썼다고 해. 상상이 되나?\"\n\"그러잖아도 사본을 챙겨뒀지. 어쨌든 누군가는 문학의 난봉꾼들을 감시해야지 않겠나. [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부는 그렇게 할 생각이 추호도 없으니!\""
 liberalism.3.a: "현대 예술가의 낙원이 될 거야."
 liberalism.3.b: "연구가 전통에 방해받지 않는 나라가 될 거야."
 liberalism.4.t: "두 팔을 활짝 벌리고"
 liberalism.4.d: "[ROOT.GetCountry.GetName](이)가 아무 차별 없이 이민자를 반겨주는 나라로 세계에서 인지도가 높아지고 있다."
 liberalism.4.f: "\"오랜 대지여, 너의 유서 깊은 장려함을 간직하라!\"\n또 고요한 입술로 소리친다.\n\"너의 지치고 가난한, 자유를 갈망하는 이들,\n너의 풍요의 기슭에서 버림받은 가련한 이들을 내게 보내라.\n세파에 시달려 갈 곳 없는 이들 내게 오거든,\n나 황금의 문 곁에서 높이 등불을 들리니!\"" #Emma Lazarus
 liberalism.4.a: "오너라. 모두 오너라!"
 liberalism.4.b: "세상 모든 사람이 우릴 피난처로 알겠군!"
