 #Suffragist Events
 je_suffragists: "여성 참정권의 대두"
 je_suffragists_reason: "여성 참정권 운동이 장안의 화제로 떠오름에 따라 적법한 여성 시민에게도 선거권을 부여하라는 목소리가 늘어나고 있다. 아니, 현대 정세의 핵심 화두라 해도 빈말이 아닐 것이다."
 suffragist_events.9.t: "여성에게 투표권을"
 suffragist_events.9.d: "[ROOT.GetCountry.GetName] 여성들이 총선거에서 표를 행사할 수 있게 해달라는 캠페인을 계획하고 있다. 이 운동에서 [SCOPE.gsInterestGroup('suffragist_ig').GetName]의 [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName](이)가 지도자격 인물로 급부상했다."
 suffragist_events.9.f: "\"단순히 고대 공화정을 흉내 내는 정도로는 민주주의의 이상을 실현하지 못합니다. 끊임없이 앞으로 나아가면서 화두를 던져야 하지요. 누구의 목소리가 파묻히고 있는지, 누구의 지혜가 무시당하고 있는지 말입니다. [ROOT.GetCountry.GetNameNoFormatting](은)는 이미 여성에게 주체적인 판단을 내릴 능력이 있음을 인정하였습니다. 그렇다면 국정에 참여 못 할 것도 없지 않겠습니까?\""
 suffragist_events.9.a: "가치 있는 대의로군!"
 suffragist_events.9.b: "어디서 야당이 떠드나?"
 suffragist_events.10.t: "최초의 선거"
 suffragist_events.10.d: "여성에게도 선거권을 부여한 이래로 [ROOT.GetCountry.GetName] 첫 선거가 열리게 되었다. 이는 [ROOT.GetCountry.GetAdjectiveNoFormatting] 민주주의사의 새로운 방점이 되리라."
 suffragist_events.10.f: "그녀는 투표함에 용지를 넣는 그 순간이... 어떤 의미로는 무미건조하게 느껴졌다. 이 상황에 도달하기 위해 얼마나 힘겨운 정치적 투쟁을 벌여야 했던가? 때로는 목이 찢어지도록 외쳐야 했고, 때로는 불복해야 했으며, 때로는 폭력을 휘둘러야 했다. 그 모든 노력의 결정체가 바로 이 적막이 흐르는 권력 행사의 순간이다. 또 다시 그녀는 충성스러운 시민으로 돌아온 것이다. 바라는 점만이 바뀌었을 뿐.\n\n어쩌면 권력이란 게 원래 이런 것은 아닐까? 그녀는 이 순간까지 자신을 밀어냈던 이들이 지금과 같은 기분을 느꼈을지 의문이 들었다. 이윽고 어떤 생각이 머릿속을 스치듯 지나갔다. 영원토록 이 감각에 익숙해지지 않기를."
 suffragist_events.10.a: "노동자 운동은 평등을 위한 투쟁으로 이어져야 해!"
 suffragist_events.10.b: "평등은 지적 전통의 일부라고 할 수 있지."
 suffragist_events.10.c: "누구든 시대의 흐름에 따라 변해야 해."
 suffragist_events.10.e: "여성 참정권론자들이 대승을 거뒀군!"
 suffragist_events.1.t: "여성 참정권론자 가두행진"
 suffragist_events.1.d: "[SCOPE.sCharacter('suffragist_leader').GetFullName](을)를 필두로 운동가들이 모여 여성 참정권을 인정하지 않는 [ROOT.GetCountry.GetName](을)를 성토하고 나섰다."
 suffragist_events.1.f: "\"나 이거 신문에서 봤어.\" 젊은 청년이 큰 목소리로 말했다. \"저 사람들, '여성 참정권론자'야. 지금 저 사람들이 하는 게 시위 운동이란 거야. 일종의 정치 활동에 참여하는 셈이지. 그 왜 애들이 민주주의 사회의 원리 수업을 들을 때 처음으로 배우는 거 있잖아. 이런 운동은 꼭 맥락을 보고 이해해야 해...\"\n\n청년이 말끝을 흐렸다. 가두 행진에 참여하던 한 여성이 그를 응시하던 까닭이었다. 청년의 친구들은 조용히 고개를 끄덕일 뿐, 다른 말은 하지 않았다."
 suffragist_events.1.a: "시위대의 목소리에 귀를 기울여야 해."
 suffragist_events.1.b: "말썽꾼을 모조리 체포한다."
 suffragist_events.2.t: "여성 참정권론자의 의회 발언"
 suffragist_events.2.d: "여성 참정권 지지자들이 대의를 알리기 위해 의사당 앞에 옹기종기 모이기 시작했다. 이에 [SCOPE.sCharacter('anti_feminist_leader').GetFullName](은)는 의회에 여자가 있을 곳은 없다며 조롱을 쏟아냈다."
 suffragist_events.2.f: "군중이 조용해질 때까지 참아봤자 의미 없는 기다림이 될 거란 걸 인지한 [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting](은)는 목에 힘을 주어 말했다.\n\n\"우린 오늘 정당한 참정권을 받아내는 건 물론이고, 우리를 빼놓고 현명하고 정당한 정치를 펼치는 건 불가능하단 현실을 공표하고자 모였습니다. 그 누가 오늘날 [ROOT.GetCountry.GetNameNoFormatting]에 고통과 갈등이 없다고 단언할 수 있겠습니까? 그 누가 남성만이 정치에 임할 능력이 있음을 입증했다고 단언할 수 있겠습니까?\""
 suffragist_events.2.a: "저 용감한 이들에게 나라를 바로잡을 기회를 줘선 안 된다고 누가 부정할 수 있겠는가?"
 suffragist_events.2.b: "저 어조에 묻어 나오는 공격성 좀 보라지. 이것이야말로 여성이 정치 담론에 참여할 준비가 안 됐음을 보여주는 방증이다."
 suffragist_events.3.t: "방화 공격"
 suffragist_events.3.d: "여성 참정권 반대 진영의 핵심 인사인 [SCOPE.sCharacter('anti_feminist_leader').GetFullName](이)가 참정권 지지자들에게 방화 공격을 받는 사건이 일어났다."
 suffragist_events.3.f: "\"오늘 [SCOPE.sCharacter('anti_feminist_leader').GetLastName]의 사무실에 폭탄이 배송됐다고 신문 1면에 대서특필됐더군요. 근데 우리가 편지를 보냈을 때 신문 1면은 왜 조용했죠? 애초에 읽어보긴 했을까요? 봉투를 뜯기는 했을까? 이게 냉담한 오만의 최후입니다. 무시로 일관하면 언젠가는 절대 무시하지 못할 소포가 날아오죠.\""
 suffragist_events.3.a: "이 위험한 운동의 배후에 있는 지도자를 당장 체포해야 해!"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName](이)가 3년 동안 투옥됨"
 suffragist_events.3.b: "공격에 직접적인 책임이 있는 자들을 기소한다."
 suffragist_events.4.t: "여성 참정권론자 살인 사건"
 suffragist_events.4.d: "여성 참정권 여론을 환기하던 운동가가 경주 중 사고로 사망하는 사건이 발생했다. 운동가를 살해한 경주마는 [ROOT.GetCountry.GetRuler.GetFullName] 소유였다고 한다."
 suffragist_events.4.f: "\"남들 이상으로 진정한 전사의 자질을 타고나는 사람은 분명 있습니다. 그러나 진정한 아마존은 여성의 자유라는 이름의 진주를 위해 최후의 순간까지 가진 모든 것을 희생하는 이를 말합니다.\""
 suffragist_events.4.a: "처음부터 기본권을 보장했으면 이 대의를 위해 사람이 죽는 일도 없었겠지!"
 suffragist_events.4.b: "무모한 행위에 정치적 동조를 보낼 순 없어."
 suffragist_events.5.t: "단식 투쟁"
 suffragist_events.5.d: "정치 활동 중 체포한 수많은 여성 참정권론자가 투옥에 항의하고자 단식 투쟁에 돌입했다."
 suffragist_events.5.f: "\"정치권은 순진하고 유약한 우리를 끔찍한 세상으로부터 보호하겠다는 미명 아래 우리가 어떤 목소리도 내지 못하게 입을 틀어막았습니다. 하지만 보십시오. 사소하기 짝이 없는 반항 한 번에 저들이 쌓은 환상이 산산이 부서졌습니다. 부당한 처벌을 잠자코 받기만 하지 않겠다는 여성들을 무자비하고 치욕스럽게 대하고 있습니다.\""
 suffragist_events.5.a: "단식 투쟁자에게 강제로 음식을 먹이는 정책을 도입한다."
 suffragist_events.5.b: "죄수들을 석방해 회복될 때까지 기다린 후 다시 투옥한다."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName](이)가 감옥에서 석방됨"
 suffragist_events.6.t: "고양이와 쥐 법"
 suffragist_events.6.d: "단식 투쟁 중인 죄수를 석방한 후 건강이 회복되는 대로 다시 체포하는 정책이 잔혹하고 터무니없다고 비판받고 있다."
 suffragist_events.6.f: "\"저들은 우릴 장난감으로 보고 있습니다. 우리가 건강을 챙겨준다는 핑계에 장단을 맞춰 주며 기꺼이 감방으로 돌아갈 줄 아는 거죠. 다시 체포당하는 게 두려워 숨어 살 거라 생각하는 겁니다. 아니, 우린 정반대로 행동할 겁니다. 잡을 테면 잡아보라고 따질 것이고, 목소리를 높일 것이며, 연대할 것입니다. 전국이... 아니, 전 세계가 소위 이 도덕성의 수호자란 작자들의 잔혹 행위를 알게 될 겁니다.\""
 suffragist_events.6.a: "우린 결단을 고수한다."
 suffragist_events.6.b: "이 법은 철폐해야겠군."
 suffragist_events.7.t: "여권 선언"
 suffragist_events.7.d: "[SCOPE.sCharacter('suffragist_philosopher').GetFullName](이)가 여성의 정치권과 시민권을 논하며 정치적 영역에서의 성평등을 주장하는 작품을 집필했다."
 suffragist_events.7.f: "\"일어나라, 여성들아! 이성이란 이름의 경종이 온 우주에 퍼지고 있다. 그대들의 권리를 찾아라. 강력한 자연의 제국을 에워싸던 편견과 광신, 미신, 그리고 거짓이 모두 걷히지 않았던가? 진리의 불길이 우행과 찬탈의 먹구름을 모두 흩뜨리지 않았던가?\""
 suffragist_events.7.a: "명문은 널리 퍼뜨려야지."
 suffragist_events.7.b: "출판을 금지한다."
 suffragist_events.7.c: "다른 정치 지도자들도 이 사안을 살펴봐야 해."
 suffragist_events.8.t: "여권 협의회"
 suffragist_events.8.d: "[ROOT.GetCountry.GetCapital.GetName]에서 여성권 협의회가 열렸다. 조직위는 여성의 재산권과 사회권을 넓히기로 결심을 세웠다. 하지만 이 수준을 넘어 정계까지 진출해 야망을 좇느냐를 두고 격렬한 논쟁을 주고받고 있다."
 suffragist_events.8.f: "\"국정에 참여할 권리를 부정하는 것은 여성의 위신을 실추시키고 거대한 불의를 영원히 방임하는 행각이거니와, 전 세계 정권의 절반을 이루는 도덕적, 지적 권력을 훼손하고 부정하는 행위나 다름없습니다.\""
 suffragist_events.8.a: "기본적인 권리인 선거권을 달라고 하는 건 지극히 당연한 노선이지!"
 suffragist_events.8.b: "점진적인 변화야말로 훨씬 안전하게 진보를 이룩하는 방법이야."
