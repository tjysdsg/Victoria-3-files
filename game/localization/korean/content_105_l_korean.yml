 je_dreadnoughts_reason: "평화의 시기에는 이 거대하고 인상적인 함선이 해군력을 나타내는 척도였다. 하지만 실전에서는 얼마나 효용성이 있을까?"
 je_destroyers: "구축함 전쟁"
 je_destroyers_reason: "호위 구축함이 \"이론적으로는\" 안전을 제공하지만 실제 무력 분쟁에 투입하지 않는 이상 완전한 운용법을 터득하기란 어려울 것이다."
 je_battleships: "전함 전쟁"
 je_battleships_reason: "현대의 전함은 점점 더 정교해지고 있다. 실제 전쟁에서도 이론상의 성능을 발휘할 수 있을까?"
 naval_tech_events.1.t: "함포와 증기"
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName](이)가 한창 진행 중인 분쟁에 노급함을 투입해 운용하는 데 성공했다. 이로써 노급함은 해군의 돈 낭비 사업이 아니라는 것이 증명되었다."
 naval_tech_events.1.f: "\"처음엔 구경꾼들의 표정이 경악으로 물들었습니다. 멀리서 보기에는 함선 자체가 폭발한 것처럼 보인 까닭이었죠. 사실 함선을 삼킨 것처럼 보이던 불길은 모든 함포를 발사하면서 일어난 것이었습니다. 함선 그 자체는 꽤 멀쩡했지요. 그런 상황이 벌어졌을 때 선내에 부서지기 쉬운 물체를 둬선 안 된다는 얘기를 나중에 가서야 듣긴 했지만 말입니다.\""
 naval_tech_events.1.a: "정말로 놀랍군."
 naval_tech_events.1.b: "평화의 시기에도 효율적으로 운용하는 방법을 터득한 셈이로군."
 naval_tech_events.2.t: "파괴자이자 수호자"
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName](이)가 한창 진행 중인 분쟁에 구축함을 투입해 운용하는 데 성공했다. 그 덕분에 구축함을 최대로 활용하는 방법을 터득할 수 있었다."
 naval_tech_events.2.f: "\"그러니까, '어뢰선 구축함'이 좀 더 정확한 이름 아닙니까?\"\n\n\"아닐세. 내가 알기로는 어떤 것이든 구축할 수 있게끔 설계가 가능할 걸세.\""
 naval_tech_events.2.a: "이제 누구도 우리 수송대를 건드릴 엄두를 못 내겠지!"
 naval_tech_events.2.b: "구축함은 우리 함대의 중요한 한 축이 될 것이다."
 naval_tech_events.3.t: "바다의 거인"
 naval_tech_events.3.d: "[SCOPE.sCharacter('battleship_tech_commander').GetFullName](이)가 한창 진행 중인 전장에서 전함을 운용함으로써 이 거대한 함선이 현대 해상전에서도 제 몫을 해낼 수 있음을 증명해 보였다."
 naval_tech_events.3.f: "어린 소녀는 항만에 떠 있는 선박을 보곤 눈이 휘둥그레졌다.\n\n\"저런 걸 만들려면 세상 강철은 다 필요할 것 같은데요! 몇 대나 있죠?\"\n\n\"이 정도 체급은 한 대밖에 없단다.\" 제독이 대답했다. \"걱정 말려무나. 우리 적이 그 사실을 알아낼 때쯤이면 두 대로 들어나 있을 테니.\""
 naval_tech_events.3.a: "전함은 존재 자체가 강력한 의미를 갖지."
 naval_tech_events.3.b: "이 힘으로 우린 해상의 지배자로 발돋움할 것이다!"
 naval_tech_events.3.c: "이 실전 경험을 유익하게 활용해야 해."
