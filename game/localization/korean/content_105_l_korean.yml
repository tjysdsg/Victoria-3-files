 #Secession Events
 secession_events.1.t: "분리 독립 성명서"
 secession_events.1.d: "[ROOT.GetCountry.GetName]에서 [SCOPE.sCulture('secessionist_culture').GetName] 독립을 주장하는 성명서가 퍼지기 시작했다."
 secession_events.1.f: "\"이걸 굳이 불법으로 봐야 합니까? 누가 보면 무장 혁명이라도 일으키자고 하는 줄 알겠습니다. [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting](이)가 완전히 평화적인 과정을 거쳐서 독립할 수도 있는 거잖습니까. 뭐, 그래도 이 말은 하고 넘어가야겠군요. 만에 하나 정말 무장 혁명이라도 일어난다면 사람들은 바리케이드 뒤에 숨어 이 성명서의 문구를 외칠 겁니다.\""
 secession_events.1.a: "분리 독립 주장에 대응하는 선전 캠페인을 시작한다."
 secession_events.1.b: "성명서를 금지한다."
 secession_events.1.c: "내 알 바 아니지."
 secession_events.2.t: "공식 번역"
 secession_events.2.d: "[SCOPE.sCulture('secessionist_culture').GetName] 주민들이 일부 공문서를 자신들의 언어로 번역하여 제공해 달라고 정부에 요청했다."
 secession_events.2.f: "\"[SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] 주민은 교육 수준이 낮다는 얘기는 아무래도 두 언어가 아닌 하나만 할 줄 아는 사람을 두고 하는 말 같더군요. 근데 하나만 할 줄 아는 건 당신들도 마찬가지 아닙니까?\""
 secession_events.2.a: "중요한 건 누구나 이 문헌을 열람할 수 있게 하는 거지."
 secession_events.2.b: "저들이 공용어를 배우는 게 옳아."
 secession_events.3.t: "[SCOPE.sCulture('secessionist_culture').GetName] 지도부"
 secession_events.3.d: "[SCOPE.gsInterestGroup('secessionist_ig').GetName] 내에서 분리 독립을 지향하는 [SCOPE.sCulture('secessionist_culture').GetName] 정치인이 주요 인물로 부상했다."
 secession_events.3.f: "\"그 양반들 저번 집회 발언자가 하는 말 들으셨습니까? 야당이 이젠 [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] 선전에 힘을 실어주더군요! 현 정부 같았으면 그런 인간이 입이나 뻥긋하게 해줬겠습니까? 하긴. 공교롭게도 연설 내용도 딱 그렇긴 했습니다마는...\""
 secession_events.3.a: "[SCOPE.sCulture('secessionist_culture').GetName] 출신 정치 지도자? 상상조차 할 수 없는 일이지!"
 secession_events.3.b: "[ROOT.GetCountry.GetName]에선 누구나 성공할 수 있어."
 secessionist_agitator_tt: "[SCOPE.sCulture('secessionist_culture').GetName] [concept_agitator]가 [ROOT.GetCountry.GetName]에 등장할 것임"
 secessionist_leader_tt: "[SCOPE.sCulture('secessionist_culture').GetName] [concept_politician]이 계속 [SCOPE.gsInterestGroup('secessionist_ig').GetName] 지도자가 됨"
 secession_events.4.t: "분리 독립 시위"
 secession_events.4.d: "[SCOPE.sCulture('secessionist_culture').GetName] 분리 독립 지지자들이 모여 공개 시위를 벌이기 시작했다."
 secession_events.4.f: "군중이 모이기 시작하자 구경꾼과 행인들 사이에서 긴장이 형성되기 시작했다. 일반적인 정치 집회 현장에서 느껴지는 그런 긴장과는 차원이 달랐다. 국가 독립이란 의제를 곱씹다 내전까지 생각이 닿아서일까? 아니면 일시적으로나마 [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] 주민들에게 수적으로 밀린 데서 온 생소한 감정 때문일까? 후자일 가능성이 높으리라."
 secession_events.4.a: "시위대를 해산시킨다."
 secession_events.4.b: "목소리를 높이게 둔다."
 secession_events.5.t: "[SCOPE.sCulture('secessionist_culture').GetName] 정치인의 공개 발언"
 secession_events.5.d: "우리나라에서 제일 저명한 [SCOPE.sCulture('secessionist_culture').GetName] 인사 중 하나이자 [SCOPE.gsInterestGroup('secessionist_ig').GetName]의 지도자인 [SCOPE.sCharacter('secessionist_leader').GetFullName](이)가 [SCOPE.sCulture('secessionist_culture').GetName] 독립을 지지하는 발언을 했다."
 secession_events.5.f: "\"제 정치적 목표는 양육 환경에서 형성된 건 맞으나, [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting](이)란 출신 배경이 작용한 적은 한 번도 없습니다. 그런데 [ROOT.GetCountry.GetNameNoFormatting](은)는 가면 갈수록 그 출신 배경만을 갖고 절 규정하려 들더군요.\""
 secession_events.5.a: "[SCOPE.gsInterestGroup('secessionist_ig').GetName]에 반역자 관리 좀 똑바로 하라고 전하시오!"
 secession_events.5.b: "무의미한 논쟁은 무시가 상책이지."
 secession_events.5.c: "이젠 이 운동에 귀를 기울일 때가 된 걸지도."
 secession_events.6.t: "[SCOPE.gsInterestGroup('secessionist_ig').GetName]의 [SCOPE.sCulture('secessionist_culture').GetName] 분리 독립 지지"
 secession_events.6.d: "[SCOPE.gsInterestGroup('secessionist_ig').GetName](은)는 [SCOPE.sCulture('secessionist_culture').GetName]계 주민들이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 법 아래에서 차별의 대상이 되고 있음을 지적하며 민족자결권을 주어야 한다고 주장했다."
 secession_events.6.f: "\"이 문제가 우리나라를 분열시키고 있다고 말하는 사람들이 있더군요. 하지만 법 앞에서 국민을 평등하게 대우하지 않는 나라를 누가 온전하다고 할 수 있겠습니까? [ROOT.GetCountry.GetNameNoFormatting]의 이등 시민으로 사느니 [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] 국가의 일등 시민으로서 죽겠다는 이들을 누가 비난할 수 있겠느냔 말입니다.\""
 secession_events.6.a: "이건 우리 사법 체계에 대한 반역이고, 중상모략이야!"
 secession_events.6.b: "그 계열 주민들이 공평한 대우를 받지 못하고 있는 건 부정할 수 없는 사실이지."
 secession_events.7.t: "독립주의 오페라"
 secession_events.7.d: "곧 시작되는 축제에서 상연될 예정인 독립주의 혁명 주제의 오페라가 [SCOPE.sCulture('secessionist_culture').GetName] 분리 독립 운동 지지자들의 전폭적인 지지를 받고 있다."
 secession_events.7.f: "\"23일 월요일, 불꽃놀이. 24일 화요일, 축제. 25일 수요일, 혁명.\""
 secession_events.7.a: "불꽃놀이를 취소시킨다."
 secession_events.7.b: "축제를 취소시킨다."
 secession_events.7.c: "혁명을 취소시킨다."
 secession_events.8.t: "분리 독립주의자의 폭탄 공격"
 secession_events.8.d: "[SCOPE.sCulture('secessionist_culture').GetName] 분리 독립 운동의 매파 세력이 정부 건물 폭발은 자신들의 소행이라고 주장하는 한편, 머잖아 전면전이 일어날 것이라고 공표했다."
 secession_events.8.f: "\"선전 포고가 우리의 권리가 아닐 수도 있다. 하물며 언제 전쟁을 일으킬지 결정할 권리도 없을지도 모른다. 그럼에도 우린 결정했다. 우린 이 결정으로 주도권을 가져올 것이며, 전쟁이 일어났을 때 같은 편에 설 이들을 결정할 것이다.\""
 secession_events.8.a: "우리의 국가가 [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting]의 위협을 받고 있다."
 secession_events.8.b: "끔찍한 법으로 불안한 평화를 깨뜨릴 순 없지."
 secession_events.9.t: "분리 독립주의자에게 죽음을?"
 secession_events.9.d: "저명한 [SCOPE.sCulture('secessionist_culture').GetName] 정치 지도자 [SCOPE.sCharacter('secessionist_leader').GetFullName](은)는 독립 운동의 상징과도 같은 인물이 되었다. 이에 고위 정보기관 요원들은 [SCOPE.sCharacter('secessionist_leader').GetLastName](을)를 조용히 제거하여 정치 운동에 타격을 줄 계획을 세웠다."
 secession_events.9.f: "\"개인적으로 받아들이기 거북한 수단도 몇 개 있으신 줄로 압니다. 그러니 제가 수단은 신경 쓰시지 말고 결과에 집중하시라고 조언하는 겁니다. [ROOT.GetCountry.GetNameNoFormatting](이)가 [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting]계 국민을 포함해 온전한 상태로 존속하는 것 말고 다른 생각할 만한 결과가 있습니까? 없지요? 그럼 수단은 제게 맡기고 걱정 마십시오.\""
 secession_events.9.a: "불편한 [SCOPE.sCharacter('secessionist_leader').GetWomanMan]을 편리하게 처리할 수 있겠군."
 secession_events.9.b: "[ROOT.GetCountry.GetName](이)가 자국 시민을 살해하는 일은 없을 것이오."
