 #Citizenship Law Events
 citizenship_laws.1.t: "두개골 측정"
 citizenship_laws.1.d: "[SCOPE.sState('phreonology_state').GetName] 대학 교수들이 아두계측법을 응용한 새 이론을 활용하면 큰 변화를 이룰 수 있다며 [SCOPE.sLaw('current_law_scope').GetName](을)를 지지하고 나섰다."
 citizenship_laws.1.f: "\"물론 개인적인 차이에 따라 기본적인 특성이나 범죄적 특성에서 놀라운 정보가 드러나곤 합니다. 하지만 지금 주목해야 할 부분은 대규모 집단 간의 차이입니다. 자, 여기 일반적인 [SCOPE.sCulture('primary_culture_pop').GetName] 시민의 두개골을 보시죠. 육체적으로나 정신적으로나 건강한 분이셨고, 너른 마음으로 신체를 기증해 주셨습니다. 이 두개골은 고매한 인간성의 상징입니다. 이쯤 말씀드렸으면 다들 짐작이 가시겠지만, 제 다른 표본 중에는 이것보다 발달이 훨씬 더딘 것들도 있습니다.\""
 citizenship_laws.1.a: "흥미롭군. 캘리퍼스를 가져와 보시오!"
 citizenship_laws.1.b: "이런 허튼 소리에 낭비할 시간 없어."
 citizenship_laws.2.t: "문화적 공헌"
 citizenship_laws.2.d: "[SCOPE.sState('degenerate_art_state').GetName] 예술 학교에서 [SCOPE.sLaw('current_law_scope').GetName]에 관한 논쟁이 일어났다. [SCOPE.sCulture('degenerate_art_pop').GetName] 예술가들에게 영향을 받은 예술 운동이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 예술계에 설 자리가 있는지가 쟁점이다."
 citizenship_laws.2.f: "\"현대 조각, 회화, 음악 모든 분야에서 이 소위 '예술가'란 것들의 더러운 영향력을 느낄 수 있습니다. 이런 것들을 우리 학교에서 가르치고 박물관에 전시하는 건 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 영혼을 모욕하는 행위나 마찬가지입니다. 우리 민족의 감정과 가치를 [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting] 오물로부터 보호하려면 반드시 축출해야 합니다!\""
 citizenship_laws.2.a: "확실히 [ROOT.GetCountry.GetAdjectiveNoFormatting]에 어울리지 않아!"
 citizenship_laws.2.b: "그 사람들의 작품도 엄연히 우리의 예술적 유산이야."
 citizenship_laws.3.t: "2등 시민"
 citizenship_laws.3.d: "[SCOPE.sCulture('future_discriminated_pop').GetName]계 주민들이 [SCOPE.sLaw('current_law_scope').GetName] 법안 통과에 공개적으로 반대하고 나섰다. 자신들도 다른 시민과 같은 권리를 누릴 자격이 있다는 주장이다."
 citizenship_laws.3.f: "\"이 나라 지도자들은 도대체 무슨 약을 잘못 주워 먹었길래 우릴 적으로 취급하는 거야? 같이 생고생하고, 고통받고, 동고동락하지 않았나? 지금까지 형제자매의 우애를 나누면서 잘 살아왔잖아? 우리 자녀들은 이 나라를 그렇게 기억하겠지. 부모들이 건국을 도왔으며, 공정한 대우를 받았지만, 어느 순간 편견과 악의에 삼켜져 등을 돌려버린 나라로. 그래도 아직 돌아가기엔 늦지 않았어.\""
 citizenship_laws.3.a: "백해무익한 외국인들 주제에!"
 citizenship_laws.3.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 사회의 구성원은 맞지. 그저 분리가 필요할 뿐."
 citizenship_laws.4.t: "[SCOPE.sCulture('future_accepted_pop').GetName]의 목소리"
 citizenship_laws.4.d: "[SCOPE.gsInterestGroup('supporting_ig').GetName](은)는 [SCOPE.sLaw('current_law_scope').GetName](을)를 통과시키기 위해 앞장서고 있다. 내부적으로 먼저 모범을 보일 정도로 말이다. [SCOPE.sCulture('future_accepted_pop').GetName] 정치인이 [ROOT.GetCountry.GetName] 내에서의 문화 수용을 위해 지도부를 장악할지도 모른다."
 citizenship_laws.4.f: "\"다른 이들에게 뜻을 표하려는 의도도 있지만, 그것만이 이유는 아닙니다. 우리 조직에서 누가 자리를 지킬 자격이 있고 능력이 있는지 다시 평가를 해보아야 합니다. 민중이 깨어있지 않던 시절에 얼렁뚱땅 꿰찬 자들도 있으니까요. 이 일이 성공적으로 끝나면 그 다음은 [ROOT.GetCountry.GetName] 전국에서 같은 작업을 진행해야 합니다.\""
 citizenship_laws.4.a: "평등의 시작이로군!"
 citizenship_laws.4.b: "지금처럼 격동하는 시기에는 [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName]의 지도력이 필요해."
 citizenship_laws.5.t: "도둑과 거짓말쟁이들"
 citizenship_laws.5.d: "[SCOPE.sPoliticalMovement('discrimination_movement').GetName]에서 선전 캠페인을 시작했다. [SCOPE.sCulture('future_accepted_pop').GetName]계 주민을 새로운 [SCOPE.sLaw('current_law_scope').GetName] 법안의 비호 아래 마음껏 날뛸 범죄자로 묘사한 것이다."
 citizenship_laws.5.f: "\"예. 저도 전단 읽어 봤습니다. 뭐, 새삼스러울 것도 없더군요. '[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] 종자는 도둑은 물론이고, [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] 종자는 난폭한 폭력배나 다름이 없다. [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] 문화는 본질적으로 타락한 상태다. 인종 차별 정책 폐지는 [ROOT.GetCountry.GetNameNoFormatting]의 종말을 불러올 것이 자명하다.' 아, 그리고 누더기를 걸친 [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] 남자 사진을 붙여 놨던데 제 아버지와 닮은 점이라곤 눈을 씻고 봐도 없더라고요. 아니, 우리 민족 상당수가 가난하게 사는 건 말이죠, 현행법이 그렇게 강요하니까 그런 거 아닙니까. 이런 사실을 그 작자들은 생각이나 해봤을까요?\""
 citizenship_laws.5.a: "이 추악한 거짓에 맞서 싸워야 해."
 citizenship_laws.5.b: "어디 실컷 징징대라지."
 citizenship_laws.6.t: "[SCOPE.sCulture('future_accepted_pop').GetName] 손님 사절"
 citizenship_laws.6.d: "일부 $shopkeepers$가 [SCOPE.sLaw('current_law_scope').GetName] 법에 따라 [SCOPE.sCulture('future_accepted_pop').GetName] 민족을 평등하게 대하길 거부하면서 용역을 제공하지 않겠다고 선언했다."
 citizenship_laws.6.f: "\"정치인이야 평등과 형제애를 살리자는 계획을 세우는 게 어렵지 않겠죠. 하지만 전 사업체를 운영하는 몸입니다. [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting](을)를 받아주기 시작했다간 손님 절반은 떨어져 나갈 거예요. 그렇다고 그 사람들이 편견에 찌든 것도 아닙니다. 선량한 [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting] 주민이에요. 단지 어느 한 삶의 방식이 몸에 배였을 뿐이죠. 우린 그 방식 그대로 살아갈 겁니다.\""
 citizenship_laws.6.a: "그런 식의 차별은 용납 못 해."
 citizenship_laws.6.b: "본인 소유 사업장에서는 뭘 어떻게 해도 상관없지."
