 #Liberal and Conservative Election Events
 election_liberal_events.1.t: "극단적인 반응"
 election_liberal_events.1.d: "선거 유세 중, [SCOPE.sParty('liberal_party').GetName]에서 [SCOPE.sCharacter('extremist_leader').GetFullName](을)를 받아들인 [SCOPE.sParty('conservative_party').GetName]에 비판의 화살을 쏘아 보냈다. 극우적 관점을 가진 사람을 당원으로 받은 것 자체가 해당 정당이 극단주의자를 포용한다는 예시라고 말이다."
 election_liberal_events.1.f: "\"저들은 보수주의자를 자칭하나 기치와 이상이라곤 전혀 찾아볼 수 없으며, 그 공백 속에는 훨씬 끔찍한 무언가가 자라나고 있습니다. 저 무리에는 우리나라의 변화를 방해하는 선에서 그치지 않고, 일국의 미래마저 존재한 적 없는 과거의 망상에 맞춰 빚어내려는 이들이 섞여 있습니다. 심지어 그 목적을 이루기 위해서라면 무슨 수법이든 부릴 각오가 되어 있기까지 하죠. 여러분, 무거운 마음으로 표를 행사하십시오. 전쟁과 대량 학살의 길로 첫 걸음을 내딛고 싶지 않다면 말입니다.\""
 election_liberal_events.1.a: "저들은 [ROOT.GetCountry.GetAdjective]의 전통적 가치와 심각하게 동떨어져 있어."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName](은)는 헌신적인 애국자일 뿐이라고!"
 downplaying_fascism: "차별 허용"
 election_liberal_events.2.t: "무정부가 아닌 자유"
 election_liberal_events.2.d: "[SCOPE.sParty('liberal_party').GetName] 선거 운동에서 무정부주의 정치 집단 [SCOPE.sParty('anarchist_party').GetName](이)가 좀 더 합리적인 대안으로 떠오르고 있다."
 election_liberal_events.2.f: "\"민중은 자유를 원합니다. 어떤 것으로부터 자유로워지고 싶은 걸까요? 정부로부터, 조직된 사회로부터의 자유를 원할까요? 당연히 아닙니다. 민중이 원하는 것은 불필요한 법과 조잡한 정부, 복잡한 요식으로부터의 자유입니다. 너무나 많은 정부가 견제받지 않고 불필요한 성장을 거듭하고 있습니다. 온갖 집과 공간에까지 나뭇가지를 뻗어대다 결국 사람들이 횃불을 들고 오게 만드는 나무와 비슷합니다. 이성적인 가지치기를 통해 이 모든 것을 예방할 수 있습니다.\""
 election_liberal_events.2.a: "진정한 자유를 이룩하려면 시간이 걸리겠지."
 election_liberal_events.2.b: "부패한 체제 그 자체를 개혁하는 것은 불가능하다. 타도가 필요한 시점이야."
 election_liberal_events.3.t: "친절한 [ROOT.GetCountry.GetName]"
 election_liberal_events.3.d: "유명한 평화주의자 [SCOPE.sCharacter('pacifist_leader').GetFullName](이)가 곧 열릴 선거를 대비해 [SCOPE.sParty('liberal_party').GetName] 유세를 진행했다. 지금껏 전쟁을 일삼던 [ROOT.GetCountry.GetName]의 모습을 벗어던지고 평화적인 대외 정책을 펼치자는 주장을 내세웠다."
 election_liberal_events.3.f: "\"외국에 갈 때면 꼭 이 소리를 듣더군요. '[SCOPE.sCharacter('pacifist_leader').GetFirstName] 씨, 가망이 없어요. [ROOT.GetCountry.GetAdjective](은)는 이미 폭력과 협박으로 뜻을 관철하는 데 익숙해졌습니다. 그런 나라 사람들은 절대 변하지 않아요.' 이럴 때면 전 [ROOT.GetCountry.GetAdjective] 국민도 세계 어떤 나라와 다름없이 평화를 사랑한다고 말해줍니다. 지도자들이 무력과 기만으로 국민을 전쟁터에 내보내는 거라고 말이죠. 이젠 바뀌어야 합니다! 국민의 목소리는 묵살당하지 않을 것이며, 평판은 원래대로 회복될 것입니다. 이 나라가 평화를 되찾으면 전 세계도 평화로워질 것입니다!\""
 election_liberal_events.3.a: "지금도 평화로운 나라 아닌가."
 election_liberal_events.3.b: "적들은 우릴 두려워해야 해. 언제까지고 계속."
 election_liberal_events.4.t: "개방된 시장"
 election_liberal_events.4.d: "[SCOPE.sParty('free_trade_campaign_party').GetName] 선거 운동에서 하늘을 찌를 듯한 [SCOPE.sGoods('expensive_good').GetName]의 높은 가격이 주된 쟁점이 되고 있는데, 저마다 자신의 무역 정책으로 가격을 낮출 수 있다고 주장하고 있다."
 election_liberal_events.4.f: "\"속지 마십시오! 무역 규제가 보호무역주의라 불리는 것은 여러분을 보호하기 때문이 아닙니다. 보호무역주의는 선택된 소수의 모리배를 기아나 가난이 아닌 경쟁으로부터 보호할 뿐입니다. 놈들을 세계로부터 지켜주는 꼴이지요! 유권자 여러분으로 하여금 [ROOT.GetCountry.GetAdjective]의 군홧발에 목이 밟힌 채로 남아 있는 게 자유보다 낫다고 믿게 만들고 있는 겁니다. 이젠 이 폐단을 끝내야 합니다.\""
 election_liberal_events.4.a: "이젠 세계 시장의 시대다!"
 election_liberal_events.4.b: "경제의 안정을 위해 현 정책을 유지해야 해."
 election_conservative_events.1.t: "비종교인 지도자"
 election_conservative_events.1.d: "[SCOPE.sCharacter('atheist_leader').GetFullName]에게 지지를 보낸 [SCOPE.sParty('liberal_party').GetName](이)가 [SCOPE.sParty('conservative_party').GetName] 선거 운동의 공격을 받고 있다. 종교를 거부하는 지도자는 공약을 지킬 거란 보장도, 건전한 도덕적 잣대를 지킬 거란 보장도 없다는 논리다."
 election_conservative_events.1.f: "\"그럼 그 사람은 무엇에 대고 맹세한답니까? 남들 모르게 슬쩍 공약을 어기면 어떤 벌을 받게 되는 거죠? 아무래도 우리의 [SCOPE.sParty('liberal_party').GetName] 쪽에서는 맹목적으로 자유만 좇다가 그만 자유의 책임에 뒤따르는 중요한 가치를 잊어버렸나 봅니다.\""
 election_conservative_events.1.a: "영혼이 가난한 자는 [ROOT.GetCountry.GetName](을)를 이끌지 못해."
 election_conservative_events.1.b: "오히려 [SCOPE.sCharacter('atheist_leader').GetLastName](이)가 종교적 신조에 휘둘리지 않고 명료한 관점에서 상황을 바라볼 수도 있겠군."
 election_conservative_events.2.t: "전통을 통한 화합"
 election_conservative_events.2.d: "[SCOPE.sParty('conservative_party').GetName]에서 [SCOPE.sState('devastation_state').GetName]처럼 [concept_devastation]에 고통받는 주를 예로 들며 전통적 가치 아래 [ROOT.GetCountry.GetName](을)를 단결시켜야 한다는 선거 운동을 펼쳤다."
 election_conservative_events.2.f: "\"우리 조국은 황폐해졌습니다. 하지만 [ROOT.GetCountry.GetNameNoFormatting](은)는 일찍이 잿더미에서 부흥을 이룬 바 있고, 다시 한번 해낼 것입니다. 그러기 위해서는 우리의 정체성을 잊지 말아야 합니다. 당금의 시대는 급진주의나 무모한 발상을 좇을 때가 아닙니다. 치유의 시기죠. 과거에 무엇이 우리를 안전히 지켜주었는지를 생각하고 파괴하려는 자들의 마수로부터 수호해야 합니다. 재건을 끝낼 때까지, 상처가 아물 때까지, 그게 우리에게 남은 전부입니다!\""
 election_conservative_events.2.a: "힘든 시기일수록 똘똘 뭉쳐야 해."
 election_conservative_events.2.b: "오히려 냉혹한 기회주의적 발언으로 들리는데."
 election_conservative_events.3.t: "법과 질서"
 election_conservative_events.3.d: "[SCOPE.sParty('conservative_party').GetName]에서 급진파 활동으로 인해 [concept_turmoil]에 빠진 [SCOPE.sState('turmoil_state').GetName](을)를 지목하고는 경찰 확충의 중요성을 강조하는 선거 운동을 펼쳤다."
 election_conservative_events.3.f: "\"조잡하기 짝이 없는 정치적 핑계로 [SCOPE.sState('turmoil_state').GetName]에서의 혼돈을 정당화할 수 있다고 생각하는 사람들도 더러 있더군요. 설령 핑곗거리를 생각해 놓지 않았어도 상대들이 기쁜 마음으로 제공해주지 않겠냐 이런 논리일 겁니다. 우린 그럴 생각 없습니다! [ROOT.GetCountry.GetAdjective] 법을 조롱하며 자긴 정의의 심판을 피할 수 있다고 믿는 자들에게 강렬한 메시지를 보내야 합니다.\""
 election_conservative_events.3.a: "상처를 너무 오랫동안 곪게 뒀어."
 election_conservative_events.3.b: "범죄 예방의 핵심은 가난 그 자체를 예방하는 것이지."
 election_conservative_events.4.t: "최선의 방어"
 election_conservative_events.4.d: "이웃국 [SCOPE.sCountry('election_threatening_neighbor').GetName](은)는 피도 눈물도 없는 대외 정책으로 유명한데, [SCOPE.sParty('hawk_campaign_party').GetName](은)는 훨씬 가혹한 정책으로 공격성에 맞불을 둘 것을 공약하는 선거 운동을 펼쳤다."
 election_conservative_events.4.f: "\"외교관들이 좀 더 많은 언어를 배워 세계와 연대해야 한다는 제안을 받았습니다. 뭐 그런 것도 좋지만, [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] 악한들이 알아듣는 언어는 하나뿐이란 걸 모두 알지 않나요? 대학에서 가르치지 않을 뿐이죠. 그래도 국경을 지키려면 언제든 '그 언어'를 사용할 줄 알아야 합니다!\""
 election_conservative_events.4.a: "[SCOPE.sCountry('election_threatening_neighbor').GetAdjective]의 위협을 막아내야 해!"
 election_conservative_events.4.b: "가식을 떨 대상이 필요한 모양이지."
 election_moderate_events.1.t: "양심의 [ROOT.GetCountry.GetGovernment.GetName]"
 election_moderate_events.1.d: "[ROOT.GetCountry.GetName]에서 극좌 정당과 극우 정당이 출현함에 따라 [SCOPE.sParty('moderate_party').GetName](은)는 곧 있을 선거에서 자신들을 이성의 목소리를 대변하는 세력으로 내세우기 시작했다. 극단주의를 완화할 중도주의자로 말이다."
 election_moderate_events.1.f: "\"반대자들이 사용하는 표현을 듣다 보면 아예 선거를 치를 생각이 없나 의심이 될 지경입니다! 말로는 이상주의를 내세울 뿐, 언제든 피를 볼 기회만 기다리는 것 같더군요. 그런 증오로 무슨 낙원을 건설하겠다는 겁니까? 악의로 포장된 천국으로 가는 길에 지나지 않겠죠.\""
 election_moderate_events.1.a: "유권자들에게 이성적이고 안정적인 선택지가 생겼군."
 election_moderate_events.1.b: "틀렸어. [ROOT.GetCountry.GetAdjective] 정치는 격변이 필요해!"
 election_moderate_events.2.t: "붉은 위협"
 election_moderate_events.2.d: "[SCOPE.sCountry('communist_country').GetName](와)과 같은 강대국에서 공산주의가 부흥하고 있다. 이러한 현상은 [SCOPE.sParty('moderate_party').GetName]의 선거 운동 소재로 쓰이고 있는데, 흡사한 국내 운동을 경계해야 한다는 경고였다."
 election_moderate_events.2.f: "\"공산주의자들이 국제혁명을 추구한다는 것은 공공연한 비밀입니다. [SCOPE.sCountry('communist_country').GetAdjective] 정권이야 언제든 무너질 수 있다지만, 그렇다고 해서 다른 정권의 몰락을 가볍게 여겨서는 안 되는 법입니다. 민주주의적 사회주의자든, 노동조합주의자든... 좌파적 파벌주의에서 나온 부산물은 모두 [ROOT.GetCountry.GetAdjective]의 가치에 위협이 됩니다.\""
 election_moderate_events.2.a: "피로든 무엇이든 [ROOT.GetCountry.GetCapital.GetCityHubName]의 길거리가 붉게 물드는 일은 없을 거다!"
 election_moderate_events.2.b: "전 세계 노동자들의 운동을 의회로 막는 건 불가능해."
