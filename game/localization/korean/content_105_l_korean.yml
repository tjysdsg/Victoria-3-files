l_korean:
 pm_events.1.t: "위험한 장비"
 pm_events.1.d: "[SCOPE.sState('industrialized_pm_state').GetName] 내 [SCOPE.sBuilding('industrialized_pm_building').GetName]에서 직장 상해 사례가 증가하고 있다. 기계화와 조잡한 안전 규제가 원인으로 지목되고 있다."
 pm_events.1.f: "사고야 늘 있는 일이다. 하지만 예전에는 반응할 여유가 있었다. 이번에는 아니지만. 난 그를 구하고자 재빨리 팔로 손을 뻗었다. 하지만 찰나의 순간이 지나고 간신히 손목만 낚아챘을 때, 몸은 사라지고 팔만 덩그러니 남아 있었다."
 pm_events.1.a: "직원들이 새로운 기계 장비에 적응할 때까지 생산 속도를 늦춰야겠군."
 pm_events.1.b: "진보의 기계에 제동을 걸어선 안 되지!"
 industrial_safety_slowdowns: "산업 안전 둔화"
 lacking_industrial_safety_regulations: "산업 안전 규제 부족"
 slowed_down_production: "생산 속도가 감소함"
 ignored_safety_concerns: "안전 우려를 무시함"
 pm_events.2.t: "미숙련자"
 pm_events.2.d: "[SCOPE.sState('industrialized_pm_state').GetName]의 [SCOPE.sBuilding('industrialized_pm_building').GetName]에서 일하는 아이들이 생산 기계를 조작하던 중 상해를 입었다."
 pm_events.2.f: "소년의 손을 살핀 후, 의사는 다시 자리에 앉아 소년의 어머니를 보며 깊은 한숨을 내쉬었다.\n\n\"음... 애석하지만 아드님은 훌륭한 음악가가 되진 못할 것 같습니다.\" 의사가 말했다. \"너무 낙심하진 마세요. 애초에 가능성이 있었던 것도 아니니.\""
 pm_events.2.a: "아이들이 공장에 있으면 안 되지!"
 pm_events.2.b: "이제 새롭게 발돋움하는 산업이야. 근로자는 많을수록 좋지."
 child_labor_restrictions: "아동 노동 제한"
 dangerous_child_labor: "위험한 아동 노동"
 child_crushing_machines: "아이를 짓뭉개는 기계들"
 pm_events.3.t: "영원한 경계"
 pm_events.3.d: "금주 운동 시위대가 [SCOPE.sState('liquor_making_state').GetName] 내 주류 생산을 반대하고 나섰다."
 pm_events.3.f: "\"제 남편을 죽인 건 그의 유약한 성격이라고 하더군요. 술에 입을 댄 다른 사람들하고 다를 바 없다고 말이죠. 그 정도 삿대질은 꾹 참고 살 수 있어요. 근데 우리 자녀들이 그런 소리를 들으면서 클 이유는 없잖습니까. 정작 술을 생산하는 작자들은 수많은 가정과 삶을 망치고도 부끄러운 줄 모르고 잘만 살아가는데!\""
 pm_events.3.a: "언제까지고 독극물을 만들게 둘 순 없지!"
 pm_events.3.b: "극도로 독한 술의 생산을 금한다."
 pm_events.3.c: "주류는 [SCOPE.sState('liquor_making_state').GetName]의 자부심이거늘!"
 liquor_production_ban: "술 생산 금지"
 liquor_production_restrictions: "술 생산 제한"
 permitted_limited_liquor_production: "제한적인 술 생산 허용"
 permitted_unrestricted_liquor_production: "무제한 술 생산 허용"
 pm_events.4.t: "전쟁 수혜"
 pm_events.4.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName](을)를 필두로 한 평화주의자들이 [SCOPE.sState('arms_making_state').GetName]에서 이뤄지는 무기 생산에 반대하고 나섰다."
 pm_events.4.f: "\"혹자는 [ROOT.GetCountry.GetName](이)가 평화의 시대를 누리고 있다고 말합니다.\" [SCOPE.sCharacter('pacifist_leader').GetLastName](이)가 군중에 말했다. 이윽고 [SCOPE.sCharacter('pacifist_leader').GetSheHe]는 공장을 가리키며 분노에 찬 어조로 말을 이어나갔다.\n\n\"여러분. 저 공장에서 만들어진 소총이 세상 어딘가에서 불을 뿜는 한, 우리나라에 평화는 있을 수 없습니다! 우리도 간접적으로 손에 피를 묻히고 있어요. 이렇게 계속 죽음의 도구를 만드는 이상 우리 손에 묻은 피는 영원히 씻겨 나가지 않을 것입니다.\""
 pm_events.4.a: "여론이 잠잠해질 때까지 소총 생산을 중단하라고 하시오."
 pm_events.4.b: "무기 생산량을 대폭 줄이는 선에서 절충하는 게 좋겠군."
 pm_events.4.c: "우리의 제조 능력이 그만큼 우수하다는 방증인데 부끄럽긴 뭐가 부끄럽다는 건지!"
 arms_manufacturing_ban: "무기 제조 금지"
 arms_manufacturing_restrictions: "무기 제조 제한"
 permitted_limited_arms_manufacturing: "제한적인 무기 제조 허용"
 permitted_unrestricted_arms_manufacturing: "무제한 무기 제조 허용"
 pm_events.5.t: "좋은 포도주"
 pm_events.5.d: "소믈리에들이 [SCOPE.sState('vinyard_state').GetName]에서 생산되는 포도주를 예찬하고 있다."
 pm_events.5.f: "\"사람들이 포도주의 숙성을 논할 때, 평범한 포도주와 진정한 #ITALIC 포도주#!를 구분해서 말하진 않습니다. 그러니 제가 그 구분의 기준을 제시하겠습니다. [SCOPE.sState('vinyard_state').GetName]산 포도주를 구할 능력이 있다면 새겨들으세요. 단순히 즐겁게 마시는 걸 넘어 하나의 투자가 될 수도 있을 겁니다.\""
 pm_events.5.a: "포도주를 수출 전용 상품으로 지정한다."
 pm_events.5.b: "폭발적인 수요에 대응하고자 생산량을 늘린다."
 exclusive_wine: "독점 포도주"
 popular_wine: "인기 포도주"
 #Obligation Events
 obligation_events.1.t: "정당 밀어주기"
 obligation_events.1.d: "[SCOPE.sC('obligation_request_target').GetName](은)는 우리에게 특약을 약속했다. 이 기회에 압박을 넣으면 저들 정부에 [SCOPE.gsInterestGroup('obligation_request_ig').GetName](을)를 편입시킬 수 있을 것이다."
 obligation_events.1.f: "\"이미 훌륭히 국정을 살피고 있는 [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle]께 감 놔라 대추 놔라 간섭할 생각은 추호도 없습니다.\" [ROOT.GetCountry.GetRuler.GetFullName](이)가 손을 휘휘 내저으면서 말했다. \"다만 [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName]처럼 무척이나 합리적인 [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetWomanMan]의 의견은 들어주는 게 마땅하지 않겠느냐, 이 소리지요!\""
 obligation_events.1.a: "올바른 방향으로 살짝 떠밀어주면 돼!"
 obligation_events.a.tt: "수락 시:"
 obligation_events.b.tt: "수락하지 않을 시:"
 notification_obligation_events_accepted_tooltip: "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name: "[SCOPE.sC('obligation_request_target').GetName](이)가 제안을 수락함!"
 notification_obligation_events_accepted_desc: "[SCOPE.sC('obligation_request_target').GetName](이)가 우리의 제안을 수락했다."
 notification_obligation_events_rejected_tooltip: "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name: "[SCOPE.sC('obligation_request_target').GetName](이)가 제안을 거부함!"
 notification_obligation_events_rejected_desc: "[SCOPE.sC('obligation_request_target').GetName](이)가 우리의 제안을 거부했다."
 obligation_events.1.b: "내정 간섭은 해선 안 될 짓이야."
 obligation_events.2.t: "외국의 이해"
 obligation_events.2.d: "[SCOPE.sC('obligation_request_sender').GetName]에 약속했던 특약이 부메랑이 되어 돌아왔다. [SCOPE.gsInterestGroup('obligation_request_ig').GetName]에 속한 자신들의 인맥을 우리 정부에 편입하라는 요청이 날아들었다."
 obligation_events.2.f: "\"다른 나라가 내정에 끼어들도록 내버려 두는 것도 고개를 들지 못할 일이긴 하지만, 저들이 우리 정부가 아니라 야당에 더 큰 신뢰를 보내는 것도 절대 보기 좋은 모양새는 아닙니다.\""
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetName]의 힘을 빌렸던 건 엄연한 사실이니... 조언을 따르도록 하겠소."
 obligation_events.2.b: "이딴 제안을 들이민 것 자체가 가당치도 않은 일이지!"
 obligation_events.3.t: "사랑이 아닌 공포의 대상"
 obligation_events.3.d: "[SCOPE.sC('obligation_request_target').GetName](은)는 우리에게 특약을 약속했다. 이 기회에 선전 캠페인을 진행하도록 요청해 세상이 우리 조국을 좀 더 좋은 시선으로 바라보게 만들 수 있을 것이다."
 obligation_events.3.f: "\"나라가 존경을 받으면 좋죠. 기실 공포의 대상으로 군림해도 나쁠 건 없습니다. 다만, [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]의 자녀 세대가 못되게 굴면 우리에게 잡아 먹힌다는 얘기를 들으면서 크면 어떻게 되겠습니까? 훗날 진심으로 우리를 지지하려 들까요?\""
 obligation_events.3.a: "우리가 얼마나 도움이 됐는지 모두에게 알려야 하오."
 obligation_events.3.b: "아니, 우리나라가 언제부터 공포의 대상이었다고?"
 obligation_events.4.t: "선량한 인식"
 obligation_events.4.d: "[SCOPE.sC('obligation_request_sender').GetName]에 약속했던 특약이 부메랑이 되어 돌아왔다. 자기들 나라는 위협이 아니라고 온 세상에 홍보해 달라는 요청이 날아들었다."
 obligation_events.4.f: "\"엄밀히 말해서 [SCOPE.sC('obligation_request_sender').GetName](을)를 모두의 안녕을 위하는 나라로 표현하는 건 선동이 아닙니다. 저들이 우리를 도와준 건 사실이지 않습니까? 이건 어디까지나 과거를 알리는 겁니다.\""
 obligation_events.4.a: "오해가 있었을 뿐이겠지. 두 번째 기회를 줘야겠군!"
 obligation_events.4.b: "저들은 명백한 위협이오. 국민을 속여선 안 되지."
 obligation_events.5.t: "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]의 인재"
 obligation_events.5.d: "[SCOPE.sC('obligation_request_target').GetName](이)가 우리에게 약속한 특약을 이용할 기회가 왔다. 바로 저들의 지휘관인 [SCOPE.sCharacter('obligation_request_character').GetFullName](을)를 파견해 달라고 요청하는 것이다."
 obligation_events.5.f: "\"사실 모든 사람이 모국에서 온당한 처우와 기회를 받지는 못하는 게 현실입니다. 하지만 우린 포부가 큰 나라입니다. 인재를 활용하는 역량은 우리가 저들보다 훨씬 뛰어납니다.\""
 obligation_events.5.a: "우리 군에 딱 필요한 인재로군!"
 obligation_events.5.b: "고작 한 사람의 재주보단 특약이 훨씬 가치가 있기 마련이지."
 obligation_events.6.t: "한 [SCOPE.sCharacter('obligation_request_character').GetWomanMan]의 요구"
 obligation_events.6.d: "[SCOPE.sC('obligation_request_sender').GetName]에서 특약 이행을 요구했다. 다름 아닌 [SCOPE.sCharacter('obligation_request_character').GetFullName] 지휘관을 자신들의 군대에 파견해 달라고 요청한 것이다."
 obligation_events.6.f: "\"수많은 사람이 군에 입대해 조국을 섬기는 것을 단순한 선택으로 치부하곤 합니다. 다른 국가를 섬김으로써 조국에 최고의 공헌을 할 수 있다면 어떻겠습니까?\""
 obligation_events.6.a: "저들이 해준 일을 생각해 보면, 이 정도는 싼값에 갚는 셈이지!"
 obligation_events.6.b: "군사 지원은 몰라도 군 지도자를 보낼 순 없어."
 obligation_events.tt.no: "[SCOPE.sC('obligation_request_target').GetName]에 어떤 전언도 보내지 않음"
 #Trade Route Events
 trade_route_events.1.t: "위험한 총기 제작자"
 trade_route_events.1.d: "$ig_armed_forces$에서 우리 조국에 명백한 위협이 되는 [SCOPE.sC('arms_seller_threat').GetName]에 무기 수입을 의존하는 게 정말 현명한 처사인지 의문을 제기했다."
 trade_route_events.1.f: "\"[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]제 소총의 신뢰성에 의문을 제기하는 게 아닙니다.\" 장군이 말했다. \"하지만 저쪽에서 총구가 자기들을 향할 수도 있다는 생각을 하는 날에는 지속적으로 공급을 해주겠냐, 이 말입니다!\""
 trade_route_events.1.a: "배신을 대비해 국내 무기 산업을 양성하겠소."
 trade_route_events.1.b: "[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]의 위협은 과대 평가된 감이 있소."
 trade_route_events.2.t: "설계 빌리기"
 trade_route_events.2.d: "[SCOPE.sC('arms_seller_gun_tech').GetName]에서 발전한 무기를 수입하면 현재 진행 중인 군사 연구 사업에 보탬이 될 것이다."
 trade_route_events.2.f: "\"이건 군사 스파이도 아니고, 산업 스파이 행위는 더욱더 아닙니다. [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting] 친구들에게 바치는 혁신적인 찬사죠. 아름답기 이를 데 없는 총기 제조의 예시를 보여준 것에 대한 답례라고나 할까요.\""
 trade_route_events.2.a: "낱낱이 분해해서 다시 조립하는 방법을 습득하도록!"
 trade_route_events.2.b: "우린 우리 손으로 직접 무기 산업의 미래를 개척한다."
 trade_route_events.3.t: "퇴폐적인 우선순위"
 trade_route_events.3.d: "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]에서 높은 $grain$ 가격으로 무수히 많은 서민이 고통받고 있는 마당에 수도로 사치품을 수입하는 게 정말 도덕적인지 의문을 제기했다."
 trade_route_events.3.f: "그는 논점을 강조할 생각으로 있는 힘껏 상자를 내리쳤다.\n\n\"이 선창에 매일 얼마나 많은 화물이 들어오는지 우리가 누구보다 잘 압니다. 빵 한 덩이 가격하고 우리가 매일같이 운반하는 사치품 사이에 아무 관계도 없다느니 말 같지도 않은 소리 마십쇼!\""
 trade_route_events.3.a: "생필품도 수입하도록 노력해야 해."
 trade_route_events.3.b: "브리오슈 먹으면 될 일 아니야?"
 trade_route_events.4.t: "산업용 자재"
 trade_route_events.4.d: "$ig_industrialists$들이 수도 내 $steel$ 가격이 너무 비싸 사업에 차질을 빚고 있다며, 우선적으로 수입할 것을 요청하고 있다."
 trade_route_events.4.f: "\"해외 협력사에서 절 보고 사업 운영 방식이 철권통치 같다고 하더군요. 언뜻 보기엔 살벌한 표현이지만 사실 제 치부를 찌르는 농담입니다. 제 수완이 녹슬고 있다고 돌려 말한 거니까요!\""
 trade_route_events.4.a: "이 현대를 살아가려면 중요한 금속 공급원은 마련해 두어야겠지."
 trade_route_events.4.b: "그 작자들이 지금 강철의 활용처를 알아볼 때가 아닐 텐데? 우선 만들 줄 알아야지."
 trade_route_events.5.t: "발상의 도화지"
 trade_route_events.5.d: "$ig_intelligentsia$들이 머릿속의 생각을 영원한 기록으로 남기는 데 쓸 $paper$ 값이 너무 비싸다고 하소연하고 있다."
 trade_route_events.5.f: "\"이 뒤틀린 시국의 유일한 장점으로 말할 것 같으면...\" 교수가 질렸다는 듯이 한숨을 내쉬며 말했다. \"어떤 발상을 두고 누가 종잇값이 아깝다고 할 때, 농담이 아니라 진심을 담아 하는 소리라는 걸 바로 알 수 있다는 겁니다!\""
 trade_route_events.5.a: "미래의 고전이 될 작품들을 위해서라도 종이를 확보해야 해!"
 trade_route_events.5.b: "간결하게 요약하는 법을 배우면 그만이지."
