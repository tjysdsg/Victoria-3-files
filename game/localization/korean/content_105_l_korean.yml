 #Military Technology JEs
 je_flamethrowers: "불을 내뿜다"
 je_flamethrowers_reason: "새로운 발명품, 현대적인 화염방사기는 아직 실제 무력 충돌에서 철저한 검증을 거치지 못했다. 다만 공포를 불어넣는 그 힘만큼은 과소평가해선 안 될 것이다."
 flamethrowers_event.1.t: "참호의 용"
 flamethrowers_event.1.d: "상황을 많이 타긴 하지만, 화염방사기는 [SCOPE.sWar('flamethrowers_event_war').GetName]에서 참호전 지원 병기로 상당한 활약을 보여주고 있다."
 flamethrowers_event.1.f: "\"우리 인간은 보다 열등한 생물들에게 우리가 불의 주인임을 뽐내곤 한다. 그러나 자신이 숨어 있는 굴을 잠식해오는 불꽃을 목도한 인간은 그 마음에 얼마나 겁 많은 동물이 숨어 있는지를 여실히 보여준다. 불에 타죽는 인간은 극히 적다. 대다수는 불을 피해 달아나다 죽는다.\""
 flamethrowers_event.1.a: "적의 심장에 공포를 불어넣기에 더없이 적절한 도구지."
 flamethrowers_event.1.b: "적군을 효율적으로 소탕할 일이 있을 때 배치하는 식으로 운용하면 되겠군."
