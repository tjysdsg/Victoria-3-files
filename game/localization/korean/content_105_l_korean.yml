 africa_colonial_events.4.t: "아프리카 선교"
 africa_colonial_events.4.d: "기독교 선교사 집단이 [SCOPE.sState('african_colony_state').GetName] 식민지에 복음을 설파하고 싶다는 의사를 타진해왔다."
 africa_colonial_events.4.f: "\"전 모든 사람이 구원받을 자격이 있다고 생각하진 않습니다. 거부할 자유가 있으니까요. 그러나 선택할 권리는 모두에게 있습니다! 계몽되지 않은 이단자가 넘쳐나는 세상에서 우리가 [ROOT.GetCountry.GetNameNoFormatting]에 틀어박혀 손 놓고 있으면 안 되지 않겠습니까? 여러분 말씀대로 식민지 사업이 도덕적인 사업이라면, 모든 도덕적 지시는 응당 이 선택에서 출발해야 합니다.\""
 africa_colonial_events.4.a: "진실된 신앙의 전파야말로 식민 사업의 핵심이라고 할 수 있겠지!"
 africa_colonial_events.4.b: "우린 [ROOT.GetCountry.GetName]의 영광을 드높이러 간 거야. 신의 영광이 아니라."
 africa_colonial_events.5.t: "노예 무역의 종말"
 africa_colonial_events.5.d: "[SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]의 지도자이자 국제 노예 무역의 반대자로 유명한 [SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName](이)가 발언에 나섰다. 말인즉슨 [SCOPE.sState('african_colony_state').GetName]에서 진행되고 있는 우리의 식민지 사업이 대륙 내 노예 무역을 철폐하는 방향으로 나아가야 한다는 말이었다."
 africa_colonial_events.5.f: "\"우리의 국경 내에서 노예 제도를 철폐하는 것은 인류 역사의 큰 관점에서 하잘것없는 승리에 불과합니다. 이 세상에 노예를 팔고자 하는 나라가 존재하는 한 노예를 사려고 오는 나라도 존재할 것이고, 그 반대도 마찬가지입니다. 노예 무역이란 개념 자체를 차근차근 지워나가야 합니다. 그러다 보면 언젠가는 인간의 영혼에서 완전히 사라질 것입니다.\""
 africa_colonial_events.5.a: "힘닿는 모든 곳에서 노예제를 철폐하는 것이 우리의 의무다!"
 africa_colonial_events.5.a.tt: "이 목표에 헌신할 경우 추후 다른 사건으로 이어질 수도 있음"
 africa_colonial_events.5.b: "도덕주의적 감성에 젖어 실리적인 외교를 포기한다? 안 될 일이지."
 africa_colonial_events.5.c: "노예 무역만큼 지역 사업 노동력 충원에 좋은 수단이 없는데 무슨 소리요!"
 africa_colonial_events.6.t: "노예제와 식민지 노동"
 africa_colonial_events.6.d: "아프리카에서 노예 무역을 끝내겠다는 우리의 선언이 무색하게도, [SCOPE.sState('african_colony_state').GetName]에서 일하는 노무자들은 식민지 행정부에 속한 노예나 다름없다는 사실이 최근 보고를 통해 드러났다."
 africa_colonial_events.6.f: "맹렬한 기세로 글을 휘갈기던 젊은 사내는 갑작스럽게 마음이 바뀌기라도 한 듯, 통역사에게 멈추라고 손짓을 보냈다.\n\"좀 쉬었다 합시다. 낱낱이 기록으로 남겨둬야 하는 건 아는데... 이 대륙에 온 지 얼마 안 된 지라 야만적인 행각에 관한 얘기를 계속 듣고 있기 거북하군요. 적응이 덜 됐나 봅니다.\"\n통역사는 잠시 혼란스러운 표정을 짓더니, 이내 고개를 돌려 통역을 중단한 이유를 설명했다. 이에 대담을 주고받던 나이 든 지역민이 대답하자 통역사가 다시 젊은 사내를 바라보며 말했다.\n\"본인도 야만적인 행위에 생소한 편이었다고 하시네요. 당신들이 나타나기 전까진 말이죠.\""
 africa_colonial_events.6.a: "위선이란 단어 말고는 달리 표현할 길이 없구나. 학대를 근절해야 해!"
 africa_colonial_events.6.b: "비슷하게 느껴질 수도 있겠지. 하지만 우리가 제공하는 고된 노동은 인성을 함양할 수 있게 해준다고."
 africa_colonial_events.7.t: "식민지에서 온 방문객"
 africa_colonial_events.7.d: "[SCOPE.sC('visiting_colonized_country').GetName] 지식인들이 우리 수도를 방문해 자신들의 모국은 우리 생각 이상으로 문명화되어 있으며, 우리가 펼치는 식민 계획이 부당하다는 주장을 내세우고 있다."
 africa_colonial_events.7.f: "\"강탈이라니요? 스스럼없이 그런 표현을 사용하시니 당혹스럽습니다. [ROOT.GetCountry.GetNameNoFormatting](은)는 여러분에게 문명이란 이름의 선물을 선사했습니다. 이보다 큰 선물이 어디 있나요?\"\n\n[SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] 신사는 몸을 가까이 들이밀며 통렬한 대답을 날렸다.\n\n\"전 우리 해안을 방문하는 선박은 물론이고, 떠나는 선박까지 이 두 눈으로 똑똑히 지켜봤습니다. 당신이 말하는 그 선박은 참 가벼운가 봅니다. 우리가 치른 대가는 몹시도 무거워 보이던데 말이지요.\""
 africa_colonial_events.7.a: "다 가식이고 거짓말인 거지. 저들을 당장 돌려보내도록 하시오."
 africa_colonial_events.7.b: "저 사람들의 생각을 들어보는 것도 나쁘진 않겠군."
 africa_colonial_events.51.t: "대담한 원정"
 africa_colonial_events.51.d: "[SCOPE.sState('african_colony_state_sender').GetName](을)를 지나던 [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] 원정대가 우리 병력을 조우했다. 이 원정대는 해당 지역에서 식민지를 세우겠다는 야심을 드러냈는데, 우리의 계획과 상충하는 면이 있었다."
 africa_colonial_events.51.f: "\"단언컨대 적대적인 만남은 절대 아니었습니다. 그 반대에 가까웠죠. 아닌 말로... 같은 업계 종사자를 만나서 반가워하는 눈치였습니다.\"\n\n\"같은 업계 종사자? 자기가 군인 신분임을 망각하기라도 한 건가? 아프리카 대륙 식민화를 무슨 협동 사업으로 아는 거야, 뭐야? 분쟁 지역에 배치한 병사들이 공격적으로 나가지 않는다면 [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting]에 있는 외교관들이 두 배는 공격적으로 나가야겠군. 그래야 부족한 부분이 메워질 거 아닌가!\""
 africa_colonial_events.51.a: "당장 돌아가라고 해야지!"
 africa_colonial_events.51.b: "어차피 [SCOPE.sState('african_colony_state_sender').GetName](은)는 땅이 썩어 나지 않나. 모두가 한 토막씩 챙겨도 괜찮겠지!"
 africa_colonial_events.52.t: "식민지 충돌"
 africa_colonial_events.52.d: "[SCOPE.sState('african_colony_state_recipient').GetName] 내 식민지 원정대가 해당 지역에서 [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] 병력을 마주쳤다. [SCOPE.sC('african_colony_conflict_recipient').GetName]에서는 우리에게 [SCOPE.sState('african_colony_state_recipient').GetName]에서의 계획을 단념하고 돌아갈 것을 요구하고 있다."
 africa_colonial_events.52.f: "두 진영은 [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName](와)과 [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName]에서 지시가 내려오기 전까지 대립하지 않고 화기애애한 분위기를 유지하기로 결정했다. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] 장교는 술을 꺼내더니 [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] 측에 건배를 제안했다. 머뭇거리던 [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] 지휘관은 못내 잔을 받아 들었다.\n\"아무리 [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting](을)를 위해서라지만 별일을 다 하게 되는군.\" 지휘관은 머릿속의 생각과 함께 술을 털어 넣었다."
 africa_colonial_events.52.a: "[ROOT.GetCountry.GetName](은)는 굴하지 않는다!"
 africa_colonial_events.52.b: "저들에겐 병사가 있고, 우리에겐 말밖에 없으니..."
 africa_colonial_events.53.t: "기회의 대륙"
 africa_colonial_events.53.d: "[ROOT.GetCountry.GetName]의 새로운 아프리카 영토인 [SCOPE.sState('african_colony_state').GetName]에서 새로운 삶을 일구겠다는 목적으로 이주한 식민지 정착민들이 낯선 환경에서 살아남는 데 어려움을 겪고 있다."
 africa_colonial_events.53.f: "\"기온과 날씨만 문제였다면 충분히 버티고도 남았을 겁니다! 우리가 알던 상식과 완전히 다른 동식물과 토양만 문제가 안 됐으면 충분히 버티고도 남았겠죠! 우린 [ROOT.GetCountry.GetAdjectiveNoFormatting] 역사의 새로운 장을 쓰러 온 겁니다. 근데 아무리 그래도 발자취 이상의 흔적을 남기려면 지금의 처참한 지원 수준으로는 어림도 없습니다.\""
 africa_colonial_events.53.a: "필요한 물건이 있다면 공급해 줘야지."
 africa_colonial_events.53.b: "식민 행정부에서 지원할 일 아닌가."
 africa_colonial_events.53.c: "아프리카 식민지는 생존 투쟁의 현장이야. 자선 따위를 베푸는 곳이 아니라고!"
 africa_colonial_events.54.t: "지도 무시"
 africa_colonial_events.54.d: "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName]에서 우리가 [SCOPE.sState('african_colony_claim_state').GetName](을)를 중심으로 진행 중인 사업에 대한 [concept_claim]을 무시하고 있다. 강경하게 밀고 나가면 저쪽에서 양보해줄지도 모른다."
 africa_colonial_events.54.f: "\"[ROOT.GetCountry.GetCapital.GetName]에서 까마득히 멀리 떨어져 있는데 설마 눈치채겠느냔 심리에서 그런 걸지도 모르죠. 아니면 단순한 계획일 뿐 먼저 도착한 사람하고 외교 마찰이 생기겠다 싶으면 금방 수정할 속셈이었을지도 모릅니다. 이유야 어쨌든 저들은 고속선과 배짱만으로 우리의 정당한 아프리카 땅을 가로챌 수 있을 거라 생각한 모양입니다. 이런 행태를 방치하면 그게 사실로 굳어질 텐데, 그럼 세상이 [ROOT.GetCountry.GetNameNoFormatting](을)를 어떻게 보겠습니까?\""
 africa_colonial_events.54.a: "지도에 분명히 나와 있다. 식민지는 우리 것이야!"
 africa_colonial_events.54.b: "종이에 줄 몇 줄 그어 놓은 걸로 사건을 일으켜선 안 되지."
 africa_colonial_events.55.t: "간사한 명분"
 africa_colonial_events.55.d: "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName]에서 우리가 [SCOPE.sState('african_colony_claim_state').GetName]에 건립한 식민지의 존재를 알아차렸다. 이들은 해당 지역에 대한 [concept_claim]은 자신들에게 있음을 강조하며 식민지 양도를 요구하고 있다."
 africa_colonial_events.55.f: "\"[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting](은)는 이론에 집중하는 경향이 있습니다. 반면에 [ROOT.GetCountry.GetAdjectiveNoFormatting] 사람은 예나 지금이나 실리를 추구했죠. 우린 눈앞에 보이는 기회를 붙잡았을 뿐입니다. 그러다 장차 어떤 기회를 붙잡을 것이며 그 기회를 우리가 이미 가져갔다는 둥 계획만 앞서는 자들이 칭얼대는 걸 들어줄 때가 된 것뿐이죠. 문제가 있다면 칭얼대는 소리가 지나치게 커지고 있다는 거지만.\""
 africa_colonial_events.55.a: "우리가 먼저 왔는데 명분이 무슨 의미가 있지?"
