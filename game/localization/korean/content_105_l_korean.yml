 #Scramble for Africa Journal Entry
 je_scramble_for_africa: "아프리카 쟁탈전"
 je_scramble_for_africa_reason: "우리도 아프리카 대륙에서 패권을 놓고 쟁탈전을 벌이는 식민 국가의 대열에 합류했다. 반드시 우리만의 식민 제국을 세우리라."
 scramble_for_africa_0_states: "비록 우린 아프리카 식민지 경쟁에서 입지를 상실하긴 했지만 언젠가 과거의 영광을 되찾고 말겠다는 희망은 남아 있다."
 scramble_for_africa_3_states: "우리의 아프리카 식민 제국은 이제 막 걸음마를 뗐을 뿐이지만, 장차 아프리카에서 중요한 세력으로 발돋움할 가능성이 보인다."
 scramble_for_africa_4_states: "우리의 아프리카 식민 제국은 시작은 미약했지만, 이젠 창대하다 할 수 있을 만큼 성장했다. 훗날 야망을 이룰 가능성이 보인다."
 scramble_for_africa_6_states: "우린 아프리카 대륙을 영원토록 호령할 거대 식민 제국의 탄생을 앞두고 있다."
