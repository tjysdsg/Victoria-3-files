 #Education Law Events
 education_laws.1.t: "학술 지원"
 education_laws.1.d: "고위 교육기관 교사들이 새로운 [SCOPE.sLaw('current_law_scope').GetName] 도입과 관련해 정부에 자문을 제공하겠다고 제안했다."
 education_laws.1.f: "\"아이들에게 기초를 가르치는 것과 대학에서 제공하는 고급 교육 사이에는 분명한 차이가 있습니다. 그렇지만 드높은 지식의 탑을 만들어나가는 설계자로서 기반을 어떻게 만들어야 하는가 몇 가지 조언을 해드리는 것은 우리가 해드릴 수 있는 최소한의 도리라고 생각합니다.\""
 education_laws.1.a: "도움의 손길을 마다할 순 없지!"
 education_laws.1.b: "더 중요한 건 그 나라의 연구 성과 아니겠어."
 education_laws.1.c: "법안을 마무리하는 데 도움이 될 수 있다."
 education_laws.2.t: "규율과 처벌"
 education_laws.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]에서 이번에 새롭게 도입되는 교육 체제 중 [SCOPE.sLaw('current_law_scope').GetName]에 규율이 부족해 개선의 여지가 있음을 지적했다."
 education_laws.2.f: "\"단순히 지식의 함양을 위해 교실의 기강을 잡아야 한다 그런 소리가 아닙니다. 인성 함양이 관련된 문제죠. 우린 자녀를 둔 부모들에게 어마어마하게 큰 책임을 위임받았습니다. 자식을 건실한 시민으로 키우기 위해 수단과 방법을 안 가리는 분들에게서 말이죠. 한데 군에 입대하는 청년들을 보면 이미 방탕하기 짝이 없는 어린 시절에 인성이 돌이킬 수 없을 정도로 망가져있는 데다, 권위에 대한 존중이라곤 눈곱만큼도 없을 때가 너무 많습니다. 이래선 안 됩니다!\""
 education_laws.2.a: "교육 과정에 집중할 필요가 있겠군."
 education_laws.2.b: "무엇보다 학제를 도입하는 게 중요해."
 education_laws.3.t: "교육 과정 대립"
 education_laws.3.d: "정부 내에서 새로운 [SCOPE.sLaw('current_law_scope').GetName] 하에서 무엇을 가르쳐야 할지를 두고 의견이 분분하다. 그 때문에 개혁안 도입이 정체되고 말았다."
 education_laws.3.f: "\"이런 식의 수업은 200년 전 귀족 교육에는 적합했을지 몰라도, 요즘 같은 시대에 각계각층의 학생들에게 도움이 될 것이라고 믿는 건 완전히 정신이 나갔다는 증거입니다!\"\n\"그래서 댁이 말하는 '현대적' 대안이 좀 더 낫다 이 말이요? 전통적인 과목을 찍어내 버리고 무지와 형편없는 문법을 가르치겠다고?\""
 education_laws.3.a: "강제로 타협시킨다."
 education_laws.3.b: "시간을 들여 의견 차이를 좁혀 나간다."
 education_laws.3.c: "따로 독립 부서를 만들어 법안을 재정비한다."
 education_laws.4.t: "교사 증원"
 education_laws.4.d: "가정에서 자녀를 가르쳐본 경험이 있는 부모들이 새로운 [SCOPE.sLaw('current_law_scope').GetName] 제도의 안착을 돕고자 전원 지역에서 교사들을 보조하겠다고 나섰다."
 education_laws.4.f: "\"우리 동네 이웃사촌들에게 물어보세요. 제가 정식 자격은 없어도 공동체에 얼마나 도움이 됐는지 증언해줄 겁니다! 이 동네 아이들은 이미 읽고 쓸 줄 압니다. 전부 제가 가르쳤죠. 개인적으로 제 인생의 가장 큰 자랑거리이기도 합니다.\""
 education_laws.4.a: "이미 교육받은 사람들이 있어서 다행이군!"
 education_laws.4.b: "이 일 때문에 다른 안건들을 밀어놓고만 있을 순 없어."
 education_laws.4.tt: "이 선택의 영향은 [THIS.GetCountry.GetAdjectiveNoFormatting] [Concept('concept_incorporated_state', '$concept_incorporated_states$')]의 [concept_literacy]인 [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]에 비례함"
 education_laws.5.t: "소년과 소녀"
 education_laws.5.d: "새로운 [SCOPE.sLaw('current_law_scope').GetName] 체제에서 남녀 반을 분리해야 할지, 교육 과정에도 차이를 두어야 할지 논쟁이 분분하다. 새 교육 체제를 어떻게 도입해야 하는가를 두고 의견이 갈리고 있다."
 education_laws.5.f: "\"성별에 따른 본질적인 성향 차이나 하늘의 섭리에 따른 사회 내 역할 구분에 의문을 제기하는 사람이 있습니까? 한데 교육에 그러한 구별이 없다면 어떻게 제대로 된 신사와 숙녀를 길러낼 수 있겠습니까?\""
 education_laws.5.a: "그런 발상은 과거의 유물일 뿐이야."
 education_laws.5.b: "두 가지로 분화하는 방향을 모색해야 해."
 education_laws.6.t: "학교 조직"
 education_laws.6.d: "[ROOT.GetCountry.GetName]에서 [SCOPE.gsInterestGroup('devout_ig').GetName](은)는 어느 정도 교육에 참여하는 것이 관습이었다. 하지만 새로운 [SCOPE.sLaw('current_law_scope').GetName] 제도가 정립됨에 따라 학료를 설립함에 있어 이들이 갖는 역할에 대한 의문이 개혁안의 주된 화두로 떠올랐다."
 education_laws.6.f: "\"물론 학교 서열에서 국가가 가장 높은 권위를 갖는 것에는 변함이 없습니다. 하지만 지역 단위에서는 살펴야 할 행정 업무가 너무나 많아요. 뭐 아무튼, [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] 성경은 이미 교육 계획에 포함됐습니다.\""
 education_laws.6.a: "학교 설립과 관련된 책임은 [SCOPE.gsInterestGroup('devout_ig').GetName]에서 맡는 게 온당해."
 education_laws.6.b: "세속 학교 제도를 완전히 새로 만들어야 해."
