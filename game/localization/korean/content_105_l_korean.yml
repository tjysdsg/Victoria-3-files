 #Slave Owner Paranoia Events
 slave_owner_paranoia: "편집증적인 노예주"
 slave_owner_paranoia_reason: "일부 주의 노예들이 경미하지만 눈에 띄는 수준의 갈등을 일으키고 있다. 이에 노예주들은 잠재적인 노예 봉기를 염려하고 있는 상황이다."
 slave_owner_paranoia_radicalization_high: "처음 우려가 제기된 이후로 노예들 상당수가 봉기를 일으킬 기회만 노리는 기류가 생기자 불안은 더욱더 가중되었다."
 slave_owner_paranoia_radicalization_mid: "대규모 봉기가 일어날 가능성은 미비하지만 노예주들은 사소하기 이를 데 없는 봉기 시도에도 주목하고 있다."
 slave_owner_paranoia_radicalization_low: "처음 편집증적인 반응을 촉발했던 불안은 어느 정도 잦아들었다. 하지만 봉기에 대한 두려움은 여전히 남아 있다."
 slave_owner_paranoia_events.1.t: "작은 음모론"
 slave_owner_paranoia_events.1.d: "[SCOPE.sState('small_conspiracy_state').GetName]에서 노예 봉기를 선동하던 소규모 집단이 적발되었다. 한데 지역 노예주들은 해당 사건이 큰 음모의 징조라고 주장하면서 용의자의 처벌을 요구하고 있다."
 slave_owner_paranoia_events.1.f: "\"그냥 말 많고 달랑 총기 한 자루만 든 사내 두 명이 전부일지도 모르죠. 근데 생각을 해보세요. 입증은 불가능하지만 도시 전역에 널리 퍼져 마수를 내뻗는 음모야말로 성공적인 봉기의 지름길 아니겠습니까? 가능성이 존재한다는 사실 그 자체만으로도 연루됐을 가능성이 있는 자들을 본보기로 만들 이유는 충분하지 않나요?\""
 slave_owner_paranoia_events.1.a: "사회 질서를 무너뜨릴 위험이 있는 행동을 할 순 없어."
 slave_owner_paranoia_events.1.b: "그런 잔혹함은 내면의 악마를 퇴치하는 데나 쓸 것이지."
 slave_owner_paranoia_events.2.t: "숨겨진 공동체"
 slave_owner_paranoia_events.2.d: "[SCOPE.sState('hidden_communities_state').GetName]의 외딴 지역에서 숨어 살아가던 작은 도망자 노예 공동체가 지역 노예주들의 표적이 되었다. 이 공동체 노예들이 잠재적인 봉기를 지원할지도 모른다는 이유에서였다."
 slave_owner_paranoia_events.2.f: "그의 불침번 순번은 1번이었다. 이윽고 완전한 침묵이 걷히면서 밤의 소리가 선명하게 들려오기 시작했다. 숲과 습지의 소리, 바람과 물의 소리... 안전을 뜻하는 소리였다.\n\n그는 예전부터 밤의 소리를 듣는 취미가 있었다. 심지어 플랜테이션에서 지낼 때도 침묵이나 한없이 침묵에 가까운 분위기는 위안이 되어 주곤 했다. 지금은? 지금은 그 의미가 대폭 확장됐다고 할 수 있으리라. 침묵이 내리 앉은 밤은 하루하루가 또 다른 자유의 밤이었으니까."
 slave_owner_paranoia_events.2.a: "그딴 장소는 존재 자체가 우리 정부의 권위를 훼손하는 거지!"
 slave_owner_paranoia_events.2.b: "산간벽지에서 사람들을 사냥해서 뭘 이루겠다는 거지?"
 slave_owner_paranoia_events.3.t: "노예제 폐지파의 방문"
 slave_owner_paranoia_events.3.d: "최근 [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]의 [SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName](이)가 [SCOPE.sState('visiting_abolitionist_state').GetName](을)를 순회하면서 노예 폐지파 옹호 증언을 수집하고 사상을 퍼뜨리고 있다. 해당 주의 노예주들은 이 행위를 노예의 폭력적인 봉기를 유도하는 행위로 규정하고 [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName](을)를 즉각 주에서 추방할 것을 요구하고 있다."
 slave_owner_paranoia_events.3.f: "\"[SCOPE.sCharacter('visiting_abolitionist_scope').GetSheHe|U]가 중도파라고요? 그 사람 말하는 거 들어보고 하는 소립니까? 노예들에게 주인에 맞서 싸워 들고 일어나라는 둥 공공연하게 말은 안 해도, 연설할 때마다 그런 식의 암시를 불어넣습니다. 게다가 지지자는 하나같이 극성 중의 극성이니 다른 결론을 떠올리는 사실상 없다고 봐야 할 겁니다. 노예들이 연설을 듣지 못하게 허락하지 않더라도, 이 장소에서 그런 연설이 열린다는 사실 그 자체에 용기를 얻을 겁니다. 다 시간문제란 얘기죠. 똑똑히 새겨 들으십시오.\""
 slave_owner_paranoia_events.3.a: "일리 있는 염려로군. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName](은)는 말썽만 골라서 일으킨단 말이야."
 slave_owner_paranoia_events.3.b: "자유와 정의에 대한 담론은 언제나 허용되어야 해."
