 #Discrimination Events
 discrimination_events.1.t: "그럼에도 불구하고"
 discrimination_events.1.d.culture: "[ROOT.GetCountry.GetAdjective] 법 아래에서 완전한 권리를 누리지 못함에도 불구하고, 일부 부유한 [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] 주민들이 근교로 이주해 다른 때 같았으면 출입할 수 없는 시설에 드나들고 있다."
 discrimination_events.1.d.religion: "[ROOT.GetCountry.GetAdjective] 법 아래에서 완전한 권리를 누리지 못함에도 불구하고, 일부 부유한 [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] 주민들이 근교로 이주해 다른 때 같았으면 출입할 수 없는 시설에 드나들고 있다."
 discrimination_events.1.f: "\"우리 자녀들에게 미래를 주려면 여기서 길러야 해.\" 남편이 말했다. \"안전한 곳에서 살게 해주고 싶어.\"\n\n아내가 팔짱을 꼈다.\n\n\"사람들 시선을 못 본 거야, 안 본 거야? 사람들이 말하는 '안전'은 우리#ITALIC 를#! 위한 안전이 아니야. 자기들이 우리#ITALIC 로부터#! 안전하단 뜻이지.\""
 discrimination_events.1.a: "아무래도 평화를 유지하려면 새 규제를 도입해야 할 것 같군."
 discrimination_events.1.b: "정당하게 자수성가한 사람들이야. 지켜줄 건 지켜줘야지."
 discrimination_events.2.t: "등에 꽂힌 비수"
 discrimination_events.2.d.culture: "수많은 이들이 패전의 수치심에 [ROOT.GetCountry.GetName]의 [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName]계 주민들을 원흉으로 지목하고 있다. 그들이 국내에서 전쟁 수행에 훼방을 놓았다는 게 요지다."
 discrimination_events.2.d.religion: "수많은 이들이 패전의 수치심에 [ROOT.GetCountry.GetName]의 [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName]계 주민들을 원흉으로 지목하고 있다. 그들이 국내에서 전쟁 수행에 훼방을 놓았다는 게 요지다."
 discrimination_events.2.f: "그가 잔을 쾅 내려놓았다. 씁쓸함으로 물들어 있던 표정은 어느새 폭발하는 분노로 일그러져 있었다.\n\n\"우린 잘 싸웠어. 누구 하나 빠짐없이 선전했다고. 전선은 굳건히 버텼단 말이야! 우린 [ROOT.GetCountry.GetName]의 기대에 부응했고, [ROOT.GetCountry.GetName] 역시 우리의 기대에 부응했지. 누구도 실패하지 않았다고. 근데 이 와중에 잇속을 챙긴 자식이 있단 말이야. 그게 누군지 알려주지.\""
 discrimination_events.2.a: "옳은 말이야! 정정당당한 승부였으면 [ROOT.GetCountry.GetName](이)가 질 이유가 없지."
 discrimination_events.2.b: "실패를 받아들이는 자세를 배워야 해."
 discrimination_events.3.t: "교실 내 언어"
 discrimination_events.3.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 학교에서 [SCOPE.sCulture('discriminated_culture').GetName]계 학생들이 간혹 자신들의 모어를 사용하는 사례가 확인되고 있다. 일각에서는 교사들에게 다른 언어를 쓰는 학생들을 처벌하여 [ROOT.GetCountry.GetName]의 공용어를 쓰도록 강제하라고 주장하고 있다."
 discrimination_events.3.f: "\"너도 느꼈지? 선생님 말이야. 누가 말만 해도 화내는 건 맞는데, 우리가 말할 땐 평소보다 더 화를 내시는 것 같아. 우리가 선생님 자기 얘기를 하는 줄 아시나 봐.\"\n\n\"그보단 우리가 자기는 모르는 걸 안다는 게 마음에 안 드시는 거겠지.\""
 discrimination_events.3.a: "학교에서 정상적인 언어를 가르쳐야지!"
 discrimination_events.3.b: "고유한 언어도 저들의 명맥이라고 할 수 있어."
 discrimination_events.4.t: "산업 장벽"
 discrimination_events.4.d: "[SCOPE.sState('discrimination_state').GetName] 공장들이 [SCOPE.sCulture('discriminated_culture_pop').GetName]계 주민들에게 극도로 열악한 근로 환경을 제공하고 있다는 제보가 들어왔다. [ROOT.GetCountry.GetName]의 2등 시민이라는 이유에서였다."
 discrimination_events.4.f: "\"압니다, 알아요. 우리 사업가란 족속은 결과만 챙기는 걸로 유명하죠. 정말 그런 사람도 일부 있긴 합니다만, 전 개인적으로 견고한 가치를 토대로 사업을 쌓아 올려야 한다고 생각합니다. [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting](은)는 그런 가치를 모릅니다. 그 사람들이 #ITALIC 우리#!의 가치를 알 도리가 없죠.\""
 discrimination_events.4.a: "이딴 비정상적인 행태를 가만 둘 순 없다!"
 discrimination_events.4.b: "애초에 일자리라도 구할 수 있다는 데 감지덕지해야지."
