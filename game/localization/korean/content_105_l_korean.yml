 slavery_law_events.7.t: "특별한 화해"
 slavery_law_events.7.d: "[SCOPE.sLaw('slavery_banned_scope').GetName](이)가 통과되고 제법 긴 시간이 지났다. 그 과정에서 [SCOPE.gsInterestGroup('slaver_ig').GetName]에 만연하던 노예제 찬성파의 목소리도 매우 옅어졌다."
 slavery_law_events.7.f: "[SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting] 장원 저택에 메아리가 울려 퍼진다. 한때 노예를 빼앗아 간다며 정부의 폭정을 규탄하던 목소리가 변화하고 있다. 오늘날 이들은 노예제 복구를 부르짖는 대신 그 대안을 제시하고 있다. 소작, 죄수 투입, 그 외 온갖 권리 박탈 방안 등... 자신들이 보기에 자연의 섭리였던 것을 돌려놓고자 애쓰고 있는 것이다.\n\n하지만 그중 누구도 칙령의 도입을 주장하지는 않는다. 적어도 지금은 정부가 견제하고 있고, 한때 노예였던 자들이 경계심을 거두지 않고 있으니까. 그렇기에 주어진 환경을 이용하는 선에서 그치고 있다."
 slavery_law_events.7.a: "지금은 단결하고 용서를 베풀어야 할 시점이야."
 slavery_law_events.7.b: "범죄를 자행하던 자들을 잊어선 안 되지."
