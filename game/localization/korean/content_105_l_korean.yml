 #African Colonial Events
 africa_colonial_events.1.t: "아프리카 쟁탈전 참여"
 africa_colonial_events.1.d: "말라리아를 예방할 새로운 수단을 손에 넣은 [ROOT.GetCountry.GetName]의 아프리카 식민 제국이 무섭게 성장하고 있다. 아프리카 대륙에서의 식민지 패권 경쟁에 강력한 경쟁자가 나타난 셈이다."
 africa_colonial_events.1.f: "\"제 눈에는 이 대륙이 무엇이든 될 수 있는 원석 그 자체로 보입니다. 하지만 원석이 어떤 재료입니까? 가공 과정에서 필연적으로 사고가 발생하는 재료죠. 파손될 때도 있고, 피 흘릴 때도 있습니다. 하지만 [ROOT.GetCountry.GetNameNoFormatting](은)는 그깟 피 몇 방울 흘리는 게 두려워 야망을 포기할 정도로 소심한 나라는 아니지 않습니까?\""
 africa_colonial_events.1.a: "지도와 직선 자는 어디에 있나!"
 africa_colonial_events.2.t: "태양 아래 우리의 자리"
 africa_colonial_events.2.d: "아프리카에서의 식민지 개척 활동이 결실을 봤다. 대륙의 상당 부분을 차지해 우리 마음대로 이용할 수 있게 된 것이다."
 africa_colonial_events.2.f: "\"우리 식민 제국의 영역이 정확히 어디까지인가, 그걸 따지고 드는 사람은 있을지 몰라도 존재 그 자체를 따질 사람은 단언컨대 없을 겁니다. 국경을 문제 삼는 사람들에겐 제가 늘 하는 말로 답변을 대신하겠습니다. 지금까지 늘 그래왔듯, 역사는 지도 제작자에 의해 쓰입니다.\""
 africa_colonial_events.2.a: "이건 [ROOT.GetCountry.GetAdjectiveNoFormatting] 제국의 시작일 뿐!"
