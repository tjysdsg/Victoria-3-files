 #Distribution of Power Law Events
 distribution_of_power_laws.1.t: "매력적인 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.1.d: "[SCOPE.sLaw('current_law_scope').GetName](으)로 세를 굳히려는 [ROOT.GetCountry.GetRuler.GetFullName]의 노력이 타고난 카리스마 덕분에 훨씬 큰 효과를 발휘하고 있다."
 distribution_of_power_laws.1.f: "\"전 정치인을 싫어합니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)란 것들 태반을 믿느니 고양이에게 생선 가게를 맡기고 말죠. 그런데 [ROOT.GetCountry.GetRuler.GetFirstName](은)는 얘기가 완전히 다릅니다! 솔직히 그 양반에게 모든 운영을 맡기고 다른 기회주의자들이 얼씬도 못 하게 막으면 [ROOT.GetCountry.GetName](은)는 안전해질 거예요. 본인도 그 생각으로 움직이는 것 같던데!\""
 distribution_of_power_laws.1.a: "모든 권력을 우리의 해방자 [ROOT.GetCountry.GetRuler.GetLastName]에게로!"
 distribution_of_power_laws.1.b: "[ROOT.GetCountry.GetRuler.GetLastName]의 목소리가 곧 민중의 목소리다!"
 distribution_of_power_laws.2.t: "새로운 정권의 문서 작업량"
 distribution_of_power_laws.2.d: "현재 [SCOPE.sLaw('current_law_scope').GetName](을)를 위해 해체되고 있는 각종 민주주의적 제도의 유지를 맡아 일하는 $bureaucrats$들이 [ROOT.GetCountry.GetRuler.GetFullName] 정권 아래에서 어떤 미래를 맞이하게 될지 염려하고 있다."
 distribution_of_power_laws.2.f: "\"우리의 가장 큰 관심사는 당연히 우리가 지키고 있는 여러 권리의 제한입니다. 다만... [ROOT.GetCountry.GetName] 신 정부가 어떤 것을 우선하느냐에 따라 협조할 의사도 분명 있습니다. 이런 식의 중앙 통제에는 수많은 문서 작업이 뒤따르기 마련이니 말이죠.\""
 distribution_of_power_laws.2.a: "썩은 살점을 도려내야 [ROOT.GetCountry.GetName](이)가 산다!"
 distribution_of_power_laws.2.b: "새 행정부에서도 그 사람들이 해줄 일은 있겠지."
 distribution_of_power_laws.3.t: "민중의 목소리"
 distribution_of_power_laws.3.d: "[SCOPE.sLaw('current_law_scope').GetName](으)로의 전환이 이뤄지면 현 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정치 체제에서 목소리를 낼 수 있는 수많은 사람이 침묵당할 것이다. 이에 의사당 바깥에서 시위가 열렸다."
 distribution_of_power_laws.3.f: "\"이번 인수인계는 무관심, 무지, 참정권 박탈자에 대한 공포심에 기반을 두고 있습니다. 지금 손에 쥐고 있는 정치적 권력을 포기하면 남이 우리를 보살펴줄 것이며, 이해를 대변해줄 거라는 믿음을 강요받고 있어요. 우린 속지 않을 것이고, 침묵당하지도 않을 것입니다!\""
 distribution_of_power_laws.3.a: "신 정권이 반대자에 어떻게 대처하는지 첫선을 보일 수 있겠군!"
 distribution_of_power_laws.3.b: "그렇게나 목소리를 내고 싶다면야, 실컷 하라고 해. 일단은."
 distribution_of_power_laws.4.t: "군대의 지지"
 distribution_of_power_laws.4.d: "현재 [SCOPE.sLaw('current_law_scope').GetName](으)로 전환하는 과정에서 긴장이 고조되자, 이를 우려한 [SCOPE.sCharacter('supportive_commander').GetFullName](이)가 새로운 법에 대한 지지를 표명했다. 참정권 박탈자들이 봉기를 꾀할 경우 맞서겠노라고 약속한 것이다."
 distribution_of_power_laws.4.f: "\"봉기가 일어날 거란 예상은 아닙니다. 그런 뜻은 전혀 아니에요. 상황은 전적으로 각하의 통제하에 있습니다. 하지만 정치적 권력에서 손바뀜이 일어날 때면 사람들은 민간에서의 불화가 얼마나 쉽게 군사적 문제로 돌변할 수 있는지를 망각하더군요. 저를 비롯한 수많은 이가 개혁안을 지지합니다. 우환이 많은 국가에 질서와 일체감을 이룩하는 발판이 될 것입니다. 무엇보다 제가 진심으로 지지합니다. 한 사람의 군인으로서 드리는 말씀이니 믿어 주십시오. 진정한 지지란 바로 이런 것 아니겠습니까.\""
 distribution_of_power_laws.4.a: "제멋대로 구는 군중에 맞서려면 [SCOPE.sCharacter('supportive_commander').GetHerHis] 지지가 필요해!"
 distribution_of_power_laws.4.b: "우리 군대 충성심의 모범과도 같은 인물이로군!"
 distribution_of_power_laws.5.t: "무지한 대중"
 distribution_of_power_laws.5.d: "[SCOPE.sLaw('current_law_scope').GetName] 개혁안을 지지하는 정치인들이 하류층에게서 선거권을 박탈해야 한다는 주장을 내세우고 있다. 하류층은 정치적 사안에 대한 교육을 받지 못했으며, 결정 과정에 참여할 능력이 안 된다는 것이다.\n\n이 논쟁의 영향은 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 식자율([ROOT.GetCountry.GetTotalLiteracyRate|%v])에 비례함"
 distribution_of_power_laws.5.f: "\"유수의 철학자와 정치인이 대중 독재를 경고해 왔습니다. [ROOT.GetCountry.GetNameNoFormatting]의 민주주의는 촌극이나 다름없게 됐어요. 국가 경영에 문외한인 사람들이 웬 사기꾼이 그럴싸한 거짓말을 내놓을 때마다 표를 던져주고 있지 않습니까. 불행 중 다행이게도 우리 사회에는 그런 사안에 관한 교육을 받은 상위 계층의 시민들이 있습니다. 그 누구보다 민생을 잘 보살필 수 있을 거예요.\""
 distribution_of_power_laws.5.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 대중은 위대한 지성의 보살핌이 필요해."
 distribution_of_power_laws.5.b: "우리 국민을 중상모략하려는 외국의 선전이 분명해!"
 distribution_of_power_laws.6.t: "민주주의적 대표"
 distribution_of_power_laws.6.d: "[SCOPE.sLaw('current_law_scope').GetName](으)로의 전환에 대한 반응으로 [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]의 정부 장관 [SCOPE.sCharacter('opposing_politician').GetFullName](이)가 선거권 제한은 선출 대표로서 본인의 역할과 대치된다는 주장을 펼치고 있다."
 distribution_of_power_laws.6.f: "\"이 정부가 마땅히 섬겨야 할 이들을, 본인들 권력에 정통성을 부여해준 이들을 내치려 드는 광경을 보니 참으로 서글픕니다. 선거권 제한은 우리가 민중의 지지를 받지 못하고 있다는 것을 만 천하에 알리는 꼴입니다. 우리 정부가 정치를 놀음으로 보고 있으며, 심지어 그 놀음을 정직하게 임할 생각도 없고, 이기기 위해서라면 규칙을 바꾸는 것도 불사하는 집단이란 걸 똑똑히 보여주는 셈이 되고 말겠죠. 전 한 사람으로서 [ROOT.GetCountry.GetNameNoFormatting](을)를 섬기나, 생각에는 동의하지 않습니다. 단언컨대 절대 지지하지 않을 것입니다!\""
 distribution_of_power_laws.6.a: "사임하라고 해!"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName](이)가 정치 생활에서 사임함"
 distribution_of_power_laws.6.b: "잔류하도록 설득한다."
 distribution_of_power_laws.6.c: "[SCOPE.sCharacter('opposing_politician').GetSheHe|U]는 새로 뽑힌 지역과 경쟁해야 할 것이다."
 distribution_of_power_laws.7.t: "민주주의의 뿌리"
 distribution_of_power_laws.7.d: "[SCOPE.sState('election_organizers_state').GetName] 시민들이 새로운 [SCOPE.sLaw('current_law_scope').GetName] 개혁안에 대한 지지를 표현하는 의미에서 곧 있을 선거 준비에 자원 봉사를 하겠다고 나섰다."
 distribution_of_power_laws.7.f: "\"관료와 정부 공무원으로만 움직이는 민주주의는 결코 시민이 마땅히 수행해야 할 의무를 반영하지 못합니다. 우리 모두 공헌해야 한다는 뜻입니다. 단순히 투표권을 행사하는 데서 그치지 않고, 표가 효력을 발휘할 수 있도록 거들고 보태야 합니다.\""
 distribution_of_power_laws.7.a: "전국으로 파견한다!"
 distribution_of_power_laws.7.b: "[SCOPE.sState('election_organizers_state').GetName]에 집중해도 모자란 판에."
 distribution_of_power_laws.8.t: "어리석은 젊음"
 distribution_of_power_laws.8.d: "새로운 [SCOPE.sLaw('current_law_scope').GetName] 개혁안이 [ROOT.GetCountry.GetName] 내 투표 연령에 관한 논쟁을 촉발시켰다."
 distribution_of_power_laws.8.f: "\"저희 부모님은 글을 모르십니다. 동생은 읽을 줄 아는데, 실제로 글을 자주 보는 편이죠. 저번에 대학에서 돌아왔을 때는 절 불러 세우더니, 목숨을 걸고 나라를 지키기로 맹세한 사람의 관점에서 [ROOT.GetCountry.GetNameNoFormatting]에 어떤 의무감을 느끼냐고 묻더군요. 그리곤 투표 개혁안에 대한 얘기를 해주면서 [ROOT.GetCountry.GetNameNoFormatting](이)가 나에 대해 어떤 의무를 갖는지 생각해본 적 있느냐고 물었습니다. 확실히 일리 있는 지적이라고 생각해요. 제 나이에 투표를 해도 괜찮은 거면 녀석도 해도 괜찮다는 소리니까.\""
 distribution_of_power_laws.8.a: "투표 연령을 25세로 정하면 책임감 있는 성인만 포함될 거야."
 distribution_of_power_laws.8.b: "21세 정도면 합리적인 절충안 같군."
 distribution_of_power_laws.8.c: "투표 연령 18세야말로 미래로 나아가는 길이야."
 distribution_of_power_laws.9.t: "오래된 권위"
 distribution_of_power_laws.9.d: "[SCOPE.sLaw('current_law_scope').GetName] 개혁안이 [ROOT.GetCountry.GetName](을)를 주도하는 인사들의 권력을 위협하고 있다. 그 탓인지 일부는 정치적 연줄을 동원해 개혁안 통과에 훼방을 놓고 있다."
 distribution_of_power_laws.9.f: "\"우리 둘만 있으니 하는 소린데, 이번 일에는 고매한 이상주의자가 너무 많이 꼬였어요. 이 양반들은 자기들 영향력을 포기하고 구호금 뿌리듯 빈민에게 나눠주는 걸 고결하다고 생각한다니까요. 그러면 영혼이 구원받을 수 있을 줄 아나 봅니다. 전 그보단 실리적인 편이죠. 저 자신과 친구들의 내일을 걱정합니다. 물론... 당신의 미래를 걱정해줄 용의도 있습니다.\""
 distribution_of_power_laws.9.a: "새 법안을 막으려 드는 자는 바로 직위에서 내쫓아 버리겠어!"
 distribution_of_power_laws.9.b: "저들과 협력해서 새로운 체제를 만들 수도 있지 않을까?"
 distribution_of_power_laws.10.t: "과거의 죄"
 distribution_of_power_laws.10.d: "[SCOPE.sLaw('current_law_scope').GetName] 개혁안 지지자들이 과거 현재 정권이 권력을 남용했던 사건을 들춰 변화가 시급한 이유로 내세우고 있다."
 distribution_of_power_laws.10.f: "\"음, 기억이 가물가물하네요. 그땐 상황이 달랐죠. 그 시절에는 숨 쉬듯 당연하게 일어나는 일이었고, 조사받을 거란 생각은 전혀 못 했습니다. 그렇다고 해서 의문 없이 지나가진 않았어요. 불만 있는 사람은 어느 시대든 존재하는 법이니. 하지만 일 처리를 하려면 그 사람들 얘기를 들어줄 새가 없습니다. 당연히 모두 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 인가를 받고 진행했습니다. 공식적으론 아니지만 그래도 알아두셔야 할 것 같아서요. 참, 이건 우리 둘만의 비밀입니다.\""
 distribution_of_power_laws.10.a: "권력은 필연적으로 부패하기 마련이야. 그렇기 때문에 권력자는 유권자의 견제를 받아야 해."
 distribution_of_power_laws.10.b: "과거는 과거일 뿐이지. 이 안건은 개혁안과 아무 상관 없어."
 distribution_of_power_laws.11.t: "국민이 빠진 민주주의"
 distribution_of_power_laws.11.d: "[SCOPE.sLawType('universal_suffrage_type').GetName] 지지자들이 현재 진행 중인 [SCOPE.sLaw('current_law_scope').GetName] 개혁은 절충안으로 부족하다는 주장을 내세우고 있다. 민주주의에 참여할 권리를 보장받지 못하고 배제되는 사람이 너무 많다는 것이다."
 distribution_of_power_laws.11.f: "\"'[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]'(이)라니. 이름부터 문제야. 누가 보면 우리가 압제의 굴레를 휙 벗어던지는 줄 알겠네. 실제로는 압제의 부담을 전가하는 수준이구만. 선거권을 못 갖는 사람들이 많은 건 똑같은데 도대체 어떻게 일치단결해서 이번 개혁안을 지지하라는 거야? 뻔하지. 우리가 이 만큼이나 베푼 걸 감지덕지로 알아라 이런 생각 아니겠어. 제 목숨이 걸린 일인데 아무런 기대도 말라는 건가? 인격체를 그딴 식으로 대접하면 안 되지.\""
 distribution_of_power_laws.11.a: "현재 개혁안에 집중해야 해. 누가 봐도 훨씬 개선된 형태니까."
 distribution_of_power_laws.11.b: "[SCOPE.sLaw('current_law_scope').GetName](은)는 [SCOPE.sLawType('universal_suffrage_type').GetName](으)로 발돋움하는 반석이 될 거야!"
 distribution_of_power_laws.12.t: "선거 문서 작업"
 distribution_of_power_laws.12.d: "법제화를 앞둔 [SCOPE.sLaw('current_law_scope').GetName] 선거를 대비해 제대로 된 투표 체계를 도입하는 과정에서 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부 행정력에 부담이 가해지고 있다."
 distribution_of_power_laws.12.f: "\"일단 기반 시설을 마련하기만 하면 훨씬 편해질 겁니다. 우리가 해낼 수 있다는 걸 증명해야 해요. 국민에게 자신들의 표가 정상적으로 수집되어 집계될 거란 믿음을 심어줘야 선거를 웃음거리로 치부하지 않을 것입니다. 국민이 지켜보고 있습니다. 다른 국가들이 지켜보고 있어요. 이 마당에 지름길을 찾을 생각을 해선 안 됩니다.\""
 distribution_of_power_laws.12.a: "필요하다면 다른 행정 부처 자원이라도 끌어와야지."
 distribution_of_power_laws.12.b: "천천히 진행하면 그만이야."
