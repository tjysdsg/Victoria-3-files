 #Sepoy Mutiny Events
 raj.3.t: "금지된 기름"
 raj.3.d: "공무원들이 병력에 지급될 신형 제식 소총에 우려를 표하고 있다. 카트리지 윤활유로 힌두교와 이슬람교 신앙에서 금기시하는 동물 기름과 돼지 기름이 쓰일 가능성이 있다는 이유에서였다."
 raj.3.f: "\"카트리지를 살짝 물어보자 그 맛이 느껴지더군. 회사에서 이토록 음흉하고 은밀한 방식으로 치열한 전투를 치르고 있는 충직한 병사들의 신앙을 더럽히려 했다는 사실에 비할 데 없는 배신감이 몰려들었지. 책임자에게 총탄을 박아 넣을 수만 있다면 일말의 망설임 없이 방아쇠를 당겼을 거요.\""
 raj.3.a: "폭동을 피하려면 지금 바로 일괄 교체 작업을 진행해야겠군."
 raj.3.b: "어차피 병사들은 모를 거 아냐?"
 raj.4.t: "칼라파니"
 raj.4.d: "[SCOPE.sReligion('hindu_pop').GetName] 신앙은 바다를 건너는 것을 금하기에, 과거 병사들은 해외 복무를 면제받았다. 그런데 일부 행정관들이 이제는 예외적 면제 조항을 철폐해야 한다고 주장하고 있다."
 raj.4.f: "\"모든 장병에게 해외 복무를 요구하는 게 편리한 방안처럼 보일 순 있겠지만, 사실 예전에 분쟁의 원인이 됐던 적이 있습니다. 24년 당시 벵갈에 주둔하던 여러 연대가 버마 행군 계획을 듣고 항쟁을 꾸몄었죠. 다름이 아니라 해상 운송으로 보내질 줄 알고 그랬던 겁니다. 고위 카스트에서 병사를 영입하려면 우선 그 사람들이 금기를 얼마나 심각하게 받아들이는지 이해해야 합니다.\""
 raj.4.a: "지역 전통을 이해하는 건 중요한 일이지."
 raj.4.b: "목마른 사람이 우물 파는 법이라고, 아쉬운 쪽이 움직여야지!"
 raj.5.t: "포교 의심"
 raj.5.d: "[SCOPE.sReligion('suspected_missionaries').GetName] $clergymen$가 [SCOPE.sState('missionaries_suspicion_state').GetName]에 머무르고 있다. 이에 일부 지역민들이 [ROOT.GetCountry.GetName]에서 사람들을 기독교로 개종시킬 계획을 세우고 있는 게 아닌가 의심하고 있다."
 raj.5.f: "\"회사에서 그네들이 생각하는 방식으로 우리에게 문명을 전파하려고 드는 건 모르는 분이 없을 겁니다. 그다음이 대규모 개종이 아닐 거란 보장이 어디 있죠? 회사는 평화를 지키려고 우리 신앙을 존중하는 척은 하지만, 실제로는 자신들에 비해 열등한 문화 요소로 간주할 때가 분명히 있었습니다. 장담컨대 우릴 개종시킬 사업을 진행할 시기만을 재고 있을 겁니다.\""
 raj.5.a: "정말 진실에서 동떨어진 소리로군."
 raj.5.b: "신앙을 홍보하겠다는데 우리가 굳이 막을 것까진 없겠지."
 raj.6.t: "항쟁 발생!"
 raj.6.d: "회사의 통치에 대한 반발이 오랜 시간 들끓은 끝에, 끝내 병사와 다른 지역민들이 들고 일어났다. 인도 북부에 무굴 황제를 복위시키겠다는 명분을 내세우고 말이다."
 raj.6.f: "\"우리 가지의 마음 속에 이만의 잔향이 남아있는 한, 힌두스탄의 검은 런던의 왕좌 앞에서 섬광을 발하리라.\"" #Bahadur Shah Zafar
 raj.6.a: "어떻게든 제압하도록!"
 raj.6.b: "새로운 힌두스탄이여, 영원하라!"
 raj.7.t: "회사의 파멸"
 raj.7.a: "회사는 사라지지만, 제국은 계속 살아 숨 쉬리라."
