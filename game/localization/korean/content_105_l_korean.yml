 #Migration Law Events
 migration_laws.1.t: "세계 시민"
 migration_laws.1.d: "현재 진행 중인 [SCOPE.sLaw('current_law_scope').GetName] 개혁에 감명을 받은 [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]의 [SCOPE.sCharacter('no_borders_visionary').GetFullName](이)가 국경이 완전히 사라진 미래를 그린 청사진을 내놓았다."
 migration_laws.1.f: "\"국경은 지도에 남은 흉터와 같습니다. 물론, 흉터를 아름답게 보는 사람이 있듯이 국경을 아름답게 보는 사람도 있죠. 힘겹게 싸워 쟁취한 결실이니. 이런 사람들 중에서 그 아름다움에 너무나 취해 지도에 흉터가 꼭 필요한 게 아니라는 사실을 망각하고 외려 더 새겨 넣기 시작하는 자들이 있습니다. 더 끔찍한 건 사람에게도 흉터를 남긴다는 것이죠. 과거를 놓아주고 흉터를 아물게 하는 날이 오면, 우린 비로소 진정한 의미의 자유를 얻을 겁니다.\""
 migration_laws.1.a: "우리가 원하는 미래가 그런 거지!"
 migration_laws.1.b: "생각은 옳다고 보는데, 너무 안이한 이상론 아닌가?"
 migration_laws.2.t: "외국의 신앙"
 migration_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] 제안이 [SCOPE.gsInterestGroup('devout_ig').GetName] 사이에서 논란이 되고 있다. 과연 이민자가 [ROOT.GetCountry.GetAdjectiveNoFormatting]만의 고유한 종교적 감성을 이해할 수 있을지를 두고 갑론을박이 벌어진 것이다."
 migration_laws.2.f: "\"아무리 [ROOT.GetCountry.GetStateReligion.GetName] 신자라도 무슨 기괴한 외국 의례를 들고 올지 누가 압니까? 그 인간들이 자기네 고향에서 더럽혀 온, 흡사 사생아 같은 [ROOT.GetCountry.GetStateReligion.GetName]일 거란 말이죠. 괜히 용인해줬다가 우리 고유의 전통이 물들기라도 하면 어떻게 합니까?\""
 migration_laws.2.a: "우리와 신앙이 다른 이민자라도 받아들여야 해."
 migration_laws.2.b: "혹시 모르니 규제를 마련해 방지하는 게 좋겠군."
 migration_laws.3.t: "외국의 경쟁"
 migration_laws.3.d: "[SCOPE.sState('improverished_state').GetName]에서 궁핍하게 살아가는 주민들이 두려움에 떨고 있다. [SCOPE.sLaw('current_law_scope').GetName] 개혁안이 통과되면 취업 시장 경쟁이 더욱더 심화될 것이란 생각에서였다."
 migration_laws.3.f: "\"대체 어떤 인간이 내놓은 생각이죠? 하루 벌어 하루 살 걱정에 매일같이 전전긍긍하는 사람은 아니라는 걸 알겠네요. 어차피 돈 많은 이민자는 이미 잘 먹고 잘 사는 사람한테 별 위협도 안 되니까. 잘 들으쇼. 여기 이 밑바닥은 지금 발 디딜 틈도 없을 지경이라고.\""
 migration_laws.3.a: "경쟁력이 없으면 일자리를 잃어도 싸지."
 migration_laws.3.b: "설령 그렇게 되더라도 모두를 보살피면 돼."
 migration_laws.3.c: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 구직자를 우선적으로 챙기면 돼!"
 migration_laws.4.t: "[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] 내쫓기"
 migration_laws.4.d: "[SCOPE.sC('immigrant_fear_neighbor').GetName] 이웃을 향한 반감 덕분에 [SCOPE.sLaw('current_law_scope').GetName] 법제화 노력에 힘이 실리고 있다. 해당 국가에서의 이주를 차단하려면 개혁안을 꼭 통과시켜야 한다는 주장 덕택이리라."
 migration_laws.4.f: "\"국경 통제라고 에둘러 말해도 어떤 국경을 말하는 것인지 우리도 어련히 알아듣습니다. 말하지 않아도 알아요. 그래도 바른 말은 해야죠. 내 집 마당 내가 지키겠다고 인정하는 게 뭐가 부끄럽습니까? 창피할 것 하나도 없다고요. 창피한 줄 알아야 하는 건 #italic 그 사람들#!이지!\""
 migration_laws.4.a: "옳소! [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] 돼지 놈들이야말로 이 법을 통과시켜야 하는 이유지!"
 migration_laws.4.b: "이건 포괄적인 개혁이야. [SCOPE.sC('immigrant_fear_neighbor').GetName]하곤 아무 상관 없어."
 migration_laws.5.t: "사람과 상품"
 migration_laws.5.d: "일부 자유무역 지지자들이 [SCOPE.sLaw('current_law_scope').GetName] 이민 개혁안에 우려를 표출하고 있다. 저들의 논리에 따르면 이 개혁안은 [ROOT.GetCountry.GetName](을)를 외부 세계의 이주자들 뿐만 아니라 시장에도 문호를 닫아버리는 첫 걸음이라고 한다."
 migration_laws.5.f: "\"언뜻 보기엔 서로 별개의 문제이고 원칙 같지만, 그건 수박 겉핥기식 분석에 지나지 않습니다. 우린 지금 세계에 선언하고 있는 겁니다. '여긴 너희가 올 곳이 아니다'라고. 외국인을 대놓고 배척하는데 도대체 어떤 나라가 좋다고 자신들이 가진 걸 나누려 들겠습니까?\""
 migration_laws.5.a: "뭐, 그럴지도!"
 migration_laws.5.b: "전혀 그렇지 않다는 것을 법안에 똑똑히 명시해야겠군."
 migration_laws.6.t: "[SCOPE.sCulture('migrant_pop').GetName]의 애원"
 migration_laws.6.d: "[SCOPE.sLaw('current_law_scope').GetName] 제안에 대한 반응으로 [SCOPE.sState('migrant_pop_state').GetName]에 거주 중인 [SCOPE.sCulture('migrant_pop').GetName] 주민들이 지적했다. 본인들도 이주민 출신인데, 훗날 법안이 통과되어 제한이 생기면 친척들과 함께 살지 못하게 될 거란 얘기였다."
 migration_laws.6.f: "\"우리 모두 어느 시점에 다른 곳에서 이곳으로 넘어와 정착했습니다. 어떤 이는 그게 어제일 것이고, 기억도 안 나는 옛날에 온 사람도 있겠죠. 사실 기억이 안 나는 것도 이유가 있을지 모릅니다. 여러분 민족은 지금 살아가는 이 땅을 영토로 삼기까지 얼마나 많은 피를 흘렸습니까? 여긴 누가 살아도 되고, 안 되고 우리한테 정해줄 도덕적 권위가 댁들에게 있다고 생각해요?\""
 migration_laws.6.a: "애초에 가족을 몽땅 데려오는 걸 방지하려는 목적도 있다고!"
 migration_laws.6.b: "[SCOPE.sCulture('migrant_pop').GetName](와)과는 무관한 사안이야."
