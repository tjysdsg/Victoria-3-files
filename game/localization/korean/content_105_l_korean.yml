 #Corn Laws
 je_corn_laws: "곡물법"
 je_corn_laws_reason: "현재 우리나라는 지주 계층의 이해를 반영해 강력한 보호무역주의 정책을 시행하고 있으며, 이에 따라 곡물에 상당한 보호적 수입세를 책정하고 있다. 이 세금을 폐지하면 정세에 지각변동이 일어날 것이다."
 corn_laws.1.t: "곡물법의 끝"
 corn_laws.1.d: "일명 곡물법이라 불리는 곡물 수입세가 폐지되었다. 중상주의와 지주에 집중되어 있던 정치 권력에 변동이 일어나는 중대한 순간이다."
 corn_laws.1.f: "\"혹자는 우리가 장사꾼의 뜻에 굴복했다고도 말합니다. 우리나라의 땅에서 나오는 경제적 힘을 버리고 국제 상업의 바다에 뛰어들었다고 말이죠. 하여간 사람들은 굶주릴 대로 굶주린 천민 폭도보다 큰 위협이 없다는 걸 너무 쉽게 간과하는 것 같습니다.\""
 corn_laws.1.a: "곡물 무역을 시작하라!"
 corn_laws.2.t: "반-곡물법 연맹"
 corn_laws.2.d: "[SCOPE.gsInterestGroup('pb_ig').GetName] 사이에서 곡물법 폐지를 지지하고자 혁신적인 압박 캠페인을 조직한 신인이 급부상했다."
 corn_laws.2.f: "\"저는 자유무역 원칙이 우주에 작용하는 중력의 원리처럼 도덕적 세계에 작용할 것으로 봅니다. 이는 인종, 신앙, 언어의 대립을 밀어내고 인류를 하나로 묶어 영원한 평화의 끈으로 연결할 것입니다. 저는 그보다 먼 미래까지 보았습니다. 어쩌면 꿈을 꾸었다고 해도 좋겠지요. 희미한 미래... 그렇습니다, 천 년 후의 세계를 상상해 보았습니다. 저는 이 원칙의 승리가 어떤 결과를 가져올지 생각해 보았습니다. 그것은 분명히 세상을 바꿀 것입니다. 지금과는 완전히 다른 형태의 정부 체계를 도입하는 결과를 가져올 것으로 믿습니다.\"\n\n- 리차드 코브던" #Richard Cobden
 corn_laws.2.a: "우리 시대에 새로운 자극을 주는군!"
 corn_laws.2.b: "선동 따위로는 이 정책을 바꿀 수 없다."
 corn_laws_agitator_appears_tt: "[SCOPE.gsInterestGroup('pb_ig').GetName] [GetIdeology('ideology_market_liberal').GetName] [concept_agitator]가 [ROOT.GetCountry.GetName]에 등장할 것임"
 corn_laws.3.t: "권력의 곡물"
 corn_laws.3.d: "곡물 수입에 세금을 부과하는 곡물법은 지주 계층에 막대한 경제적 이익을 제공했다. 그리고 지금, 지주들은 그 이익을 이용해 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정책에 대한 영향력을 지키려 하고 있다."
 corn_laws.3.f: "\"경제 이론 논쟁도 다 좋은데, 바로 그 이론으로 빚어지게 될 현실에서 눈을 돌려선 안 됩니다. [ROOT.GetCountry.GetNameNoFormatting]의 이해를 지키겠다는 명분으로 만들어진 곡물법은 점점 더 공허한 울림이 돼가고 있어요. 어떻게 보면 선택된 소수 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민의 이해를 지키는 것처럼 비칠 정도입니다. 이 지경까지 오면 다른 법들도 똑같진 않나 의문이 들 수밖에 없죠.\""
 corn_laws.3.a: "어느 나라든 아랫것들을 다스릴 귀족은 필요하기 마련이야."
 corn_laws.3.b: "심히 불안해지는 전개로군."
 corn_laws.4.t: "빵 없이는 자유도 없다"
 corn_laws.4.d: "곡물에 대한 보호적 수입세로 인해 빈곤층이 빵 가격을 부담하는 데 어려움을 겪고 있다. 이대로 가다간 [SCOPE.sState('bread_buying_state').GetName] 사람들이 기아에 시달리게 될 것이다."
 corn_laws.4.f: "\"관세는 모든 [ROOT.GetCountry.GetAdjectiveNoFormatting] 농부를 임금 하락과 기아의 늪에서 지키려고 존재하는 것이라더군요. 관세가 없어지면 시장에 빵이 넘쳐날 것이고, 우린 완전히 거지가 돼서 살 수도 없게 될 거라고 합디다. 개소리 말고 폐지하기나 하쇼! 이미 쫄쫄 굶고 있다고. 관세를 없애면 적어도 훔칠 빵 정도는 생기겠지!\""
 corn_laws.4.a: "가난한 사람도 우리 정책의 혜택을 받을 수 있어야 해."
 corn_laws.4.b: "경제를 위한 건데, 그 사람들이 이 악물고 참아야지."
