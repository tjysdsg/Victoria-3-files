 #Tech/Production JEs and Events
 je_pumpjacks: "기름 산업 확장"
 je_pumpjacks_reason: "기름 활용처를 이제 막 발견해 나가는 단계라고 해도, 이미 발견한 공급원을 바로 개발하지 않는 것은 낭비나 다름없다."
 je_electrical_generation: "발전소 확장"
 je_electrical_generation_reason: "미래에는 전기가 만능 동력원으로 쓰일 거라 주장하는 이들도 있다. 그런 꿈같은 소리가 실제로 이뤄지는 날이 올지는 모르겠지만 일단 분명한 점은 이미 산업에서 수많은 용도로 쓰이고 있다는 사실이다. 자고로 수요가 있다면 공급을 해주어야 하는 법."
 production_tech_events.401.t: "기름 산업 호황"
 production_tech_events.401.d: "최근 [SCOPE.sState('oil_rig_state').GetName]의 [SCOPE.sBuilding('oil_rig_building').GetName](이)가 확장되면서 [ROOT.GetCountry.GetName](이)가 훗날 기름 공급자로 거듭날 가능성이 대폭 커졌다."
 production_tech_events.401.f: "\"조상들께서 땅에서 터져 나오는 검은색의 인화성 액체로 구동되는 기계를 봤다면 필경 우리의 놀라운 기술을 악마의 작품이라고 평했을 겁니다. 계몽의 시대를 살아가고 있으니 참으로 다행이죠!\""
 production_tech_events.401.a: "단 한 방울도 놓치면 안 돼!"
 production_tech_events.401.b: "기름을 넣을 만한 물건이 또 있는지 알아보실까!"
 production_tech_events.402.t: "안정적인 전력 공급"
 production_tech_events.402.d: "최근 [SCOPE.sState('power_plant_state').GetName]의 [SCOPE.sBuilding('power_plant_building').GetName](이)가 확장되면서 [ROOT.GetCountry.GetName]의 모든 것이 전기로 구동되는 미래가 찾아올 거란 믿음이 생겨나기 시작했다."
 production_tech_events.402.f: "\"우린 우렁찬 강과 폭포의 힘을 번개의 힘으로 바꾸는 경지에 이르렀습니다. 이는 인류의 자연 정복이 최종 단계에 접어들었음을 뜻합니다. 우린 정말 준비가 된 걸까요? 도덕적으로, 지적으로, 영적으로 준비됐다 할 수 있을까요? 뭐, 따진들 무슨 소용이겠습니까. 이미 확정된 미래인데.\""
 production_tech_events.402.a: "무한한 동력!"
 production_tech_events.402.b: "더 우수한 기차를 만드는 데 모든 기술을 쏟아부어야 해."
 production_tech_events.402.c: "분명 전기를 생산할 다른 방법이 있을 텐데."
 production_tech_events.402.e: "조명을 24시간 내내 켤 수 있게 됐으니 작업을 중단할 이유도 없겠군?"
 oil_production_modifier: "기름 호황"
 electrical_power_production_modifier: "발전소의 선구자"
 camera_film_pm_events.1.t: "빛과 그림자를 사로잡다"
 camera_film_pm_events.1.d: "[ROOT.GetCountry.GetName] 전역에서 사진 예술에 관한 관심도가 급증함에 따라 기술을 실험적으로 응용한 신흥 예술 사조가 우후죽순으로 생겨나고 있다."
 camera_film_pm_events.1.f: "\"인간의 사랑이나 마음으로 순화하지 않고 눈에 보이는 그대로 풍경을 담아낸다는 개념이 무정하게 느껴질 수도 있습니다. 하지만 그 책임을 예술가에서 관찰자로 이양함으로써 사람들이 자신의 마음을 좀 더 인지할 수 있게 되면 좋겠습니다.\""
 camera_film_pm_events.1.a: "세상 모든 기자가 새로운 도구로 삼아야 해!"
 camera_film_pm_events.1.b: "[ROOT.GetCountry.GetName]의 아름다움을 담아내는 데 써야겠군."
 camera_film_pm_events.1.c: "이런 사진들이 살아 움직이게 하는 데 집중해야 해."
 camera_film_pm_events.2.t: "살아 움직이는 사진"
 camera_film_pm_events.2.d: "영상 녹화 장비가 퍼지고 [ROOT.GetCountry.GetName] 전역에 영화관이 건립되면서 신흥 영상 산업이 뿌리를 내리기 시작했다."
 camera_film_pm_events.2.f: "어린 시절 그녀는 페나키스토스코프를 빌릴 기회가 있었는데, 끊임없이 빙글빙글 도는 연인의 모습이 담긴 원반에 전적으로 매료되었다. 하지만 세월이 흐르면서 페나키스토스코프를 어린애들 장난으로, 멋모르는 사람이나 속는 단순한 환영으로 치부하게 되었다. \n\n그러나 역에 진입하는 기차의 모습이 담긴 영상을 목격한 순간, 그녀는 어린 시절 페나키스토스코프에 매료됐던 때로 돌아간 기분이 들었다. 진정한 마법이 시작된 것이다."
 camera_film_pm_events.2.a: "영상이라. 우리 시대의 어려운 현실을 담기에 완벽한 도구로군."
 camera_film_pm_events.2.b: "영화는 이야기 전달의 선구자가 될 거야!"
 camera_film_pm_events.2.c: "분위기 환기에 아주 좋은 매체로군. 정치적으로 활용할 여지가 있을까?"
 je_camera: "사진 예술의 탄생"
 je_camera_reason: "기술력을 응용한 신기한 장난감에서 출발한 사진 카메라는 세상을 표현하는 예술가의 도구로 변화하고 있다. 우리가 이 새로운 예술 세계에서 앞장서야 한다."
 je_film: "영상 예술의 탄생"
 je_film_reason: "움직이는 사진을 녹화해 영사하는 기술은 새로운 예술은 물론, 대중 정보 전달 측면에서도 매력적인 기회의 장으로 주목받고 있다. 이 신흥 산업의 토대를 전국에 마련하여 기회를 붙잡아야 한다."
