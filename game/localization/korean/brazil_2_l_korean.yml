 party_pcb: "브라질 공산주의 정당"
 royal_navy_loc: "왕립 해군"
 adjective_navy_loc: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 해군"
 #Aberdeen Act
 je_aberdeen_act: "남대서양 노예 무역"
 je_aberdeen_act_reason: "#bold 1826년 영국-브라질 조약#!이 체결된 후, [SCOPE.sCountry('brazil_scope').GetName](은)는 아프리카 노예 무역 폐지를 약속하기만 했을 뿐 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 당국은 오히려 실질적인 노력을 기울이지 않았다.\n\n그 대신 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 노예상들은 매년 수만 명의 아프리카인을 사슬에 묶어 대서양을 건너며 영국 정부의 이름과 평판을 웃음거리로 만드록 있다.\n\n절대 좌시할 수 없다. 어떤 식으로든 [SCOPE.sCountry('brazil_scope').GetNameNoFlag](은)는 조약에 순응해야 한다."
 je_aberdeen_act_button: "애버딘 법 시행"
 je_aberdeen_act_button_desc: "[SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName]에서 조처를 취하지 않겠다면 어쩔 수 없지. [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')](이)가 노예상에게 어떻게 대응하는지 똑똑히 보여주겠다."
 brazilian_slave_trade_modifier: "조약 특약 미이행"
 brazilian_slavery.1.t: "안도리냐호의 마지막 항해"
 brazilian_slavery.1.d: "지역 당국이 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag]의 노예 무역 금지 정책을 철저하게 준수하면서 남대서양 노예 무역은 최후의 결정타를 입었다. 이는 [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]의 부단한 노력 덕분이라고 해도 과언이 아니리라."
 brazilian_slavery.1.f: "전 승무원 주목. 오늘 이른 아침 전보가 도착했다.\n애버딘 법의 시행을 중단한다. 브라질이 마침내 노예무역 문제에 대해 백기를 들었다.\n현시간부로 우리는 진정한 문제에 집중하도록 한다. 이를 기념하는 의미에서 오늘 밤 제군 모두에게 럼주를 두 배로 배급하겠다."
 brazilian_slavery.1.a: "브리타니아 만세! 대양의 지도자 브리타니아 만세!"
 brazilian_slavery.1.b: "영국은 절대로, 그 어떤 일이 있어도 노예가 되지 않으리라."
 the_west_african_squadron_modifier: "서아프리카 기지"
 champions_of_abolition_modifier: "윌버포스의 후계자"
 anti_slavery_society_legacy: "영국 및 해외 반노예제 사회"
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 노예주의 [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting] 장악"
 brazilian_slavery.2.d: "짧은 추격전 끝에 [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] 전함 [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')](이)가 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 노예선 [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')](을)를 나포했다. 노예선 화물창에는 수백 명의 아프리카인이 속박된 채 [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName] 노예 시장에 팔려나갈 순간만을 기다리고 있었다."
 brazilian_slavery.2.f: "\"화물 목록에는 가축으로 써놨더군. 정작 소, 염소, 닭은 한 마리도 보이지 않는데 말이야. 너 말이야... 이걸 뭐라고 말해야 하나. 네가 말하는 가축은 두 발로 걷고 다니며 신을 숭배하는 그런 종족인가 보지?\"\n\n\"이것들이 가축이지 가축이 아니면 무엇이겠습니까. 수많은 커피 농장이 이 가축들 없이는 못 굴러갑니다.\"\n\n\"저 사람들 족쇄 풀어줘. 그리고 바람 좀 쐬게 해주고. 네놈 '커피 농부'를 어떻게 처리할지 고민 좀 해봐야겠다.\""
 brazilian_slavery.2.a: "선원들은 해적 혐의로 재판대에 올리고 노예선은 폐기 처분하라. 그리고 노예들은 해방하도록."
 brazilian_slavery.2.b: "노예들은 해방하되, 선원과 노예선은 건드리지 말도록."
 approves_of_slave_hunting_modifier: "노예 사냥 승인"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting]의 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 노예주 추격"
 brazilian_slavery.3.d_1: "브라질 상선 깃발을 달고 노예를 수송하던 선박이 [SCOPE.sState('slaver_coastal_state_scope').GetName] 인근 바다에서 [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]에 의해 나포되었다. 선박은 폐기 처분되었으며 선원들은 해적 혐의로 영국 재판대에 올랐다."
 brazilian_slavery.3.d_2: "브라질 상선 깃발을 달고 노예를 수송하던 선박이 [SCOPE.sState('slaver_coastal_state_scope').GetName] 인근 바다에서 [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]에 습격을 당했다. 노예 화물은 압류 및 해방 처리되었다."
 brazilian_slavery.3.f_1: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 내 모든 게시판과 관보, 타블로이드에 같은 메시지가 게재되었다. 노예 폐지파든 옹호파든 모두에게 전하는 말이었다.\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] 주력함의 활약!#!\n\n모든 선원과 장교는 해외 법정에서 살아남을 가망이 보이지 않는 재판을 받고 있다. 노예 무역을 주도하는 이들 모두가 배상과 대책을, 응징을 부르짖고 있다."
 brazilian_slavery.3.f_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] 선원들이 우르르 하선했다. 대부분은 다시 브라질 땅을 밟게 되어 감격했고, 소수는 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에 널리고 널린 주점으로 발걸음을 돌렸다.\n\n다음 날 아침, 선원들은 일감을 찾아 나섰다. 이들의 생각은 모두 같았다. 누구도 [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting](을)를 마주치고 싶진 않았다."
 brazilian_slavery.3.a: "알비온은 믿을 수 없는 나라야."
 brazilian_slavery.3.b: "어차피 위험한 항해가 될 줄 알고 탔겠지."
 slave_flow_disrupted_modifier: "노예선 압류"
 pursuing_end_of_slave_trade_modifier: "정부의 노예 무역 반대"
 brazilian_slavery.4.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 해역에서 노예선 포착"
 brazilian_slavery.4.d: "악명 높은 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] 노예선 [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')](이)가 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 영해에 진입하려던 순간, [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]의 시선에 포착되었다. 함장은 추적하려 했으나 노골적인 [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] 영해 침입이 되는 만큼, 선원들 사이에서 신중론이 제기되었다."
 brazilian_slavery.4.f: "\"함장님, 저건 그냥 놓아주는 게 어떻겠습니까? 곧 자기들 해역으로 진입할 겁니다. 저 나라 함대 전체와 척지기엔 타산이 안 맞습니다.\"\n\n\"자네가 해병이고 내가 함장이라 다행이란 생각이 드는군. 저 배, 화물을 꽉꽉 채워 넣었는데 정작 밖으로 버리는 동물 배설물은 보이질 않아. 실린 가축을 위해서라고 보기엔 물자가 너무 많고 말이지. 늦기 전에 잡는다. 한 시간 안에 백병전 준비는 끝내도록.\"\n\n\"알겠습니다, 함장님. 신의 뜻이 따라준다면 저 한 척만 가라앉히는 선에서 끝낼 수 있겠지요.\""
 brazilian_slavery.4.a: "압류한다. 브라질 해역은 적대국의 해역이다."
 brazilian_slavery.4.b: "일단은 영해를 존중하도록 한다. 함장에게 철수 명령을 내린다."
 committed_abolitionists_modifier: "헌신적인 노예 폐지파"
 impotent_anti_slavery_squadron_modifier: "무력한 봉쇄 함대"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting](이)가 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 해역에서 노예선을 압류하다"
 brazilian_slavery.5.d: "[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] 전함이 [SCOPE.sState('slaver_coastal_state_scope_2').GetName] 인근에서 [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] 국적 노예선을 추적해 나포하던 중 [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]의 영토 주권을 침해하는 사건이 일어났다. 플랜테이션 소유주와 시민들은 매섭게 들고 일어나 브라질 정부에 즉각적인 조처를 취할 것을 요구하고 있다."
 brazilian_slavery.5.f: "#bold 영국이 주권을 침범해 선박을 나포하다!#!\n영국 왕립 해군 함정 HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')](이)가 브라질 영해에서 무역선을 나포하는 과정에서 삐뚤어진 무력 행사를 선보였다. 이 충격적인 제국 주권 침해 사태를 그냥 넘어가선 안 될 일이다. 이쯤에서 불쾌하기 짝이 없는 애버딘 법의 조항을 짚고 넘어가도록 하겠다. 해당 법에는 영국 선박이 우리나라 시민을 자국인 영국 법에 따라 체포하고 재판할 수 있다고 명시되어 있다. 도대체 왜 우리의... (2쪽에서 계속)"
 brazilian_slavery.5.a: "처음에는 국기를 무시하더니 이젠 영해까지 무시해?"
 brazilian_slavery.5.b: "오만불손한 영국 놈들을 향해 칼을 뽑아 들어라."
 weakness_in_the_face_of_albion_modifier: "알비온 앞에서 드러난 약점"
 brazilian_slavery.6.t: "안도리냐호의 마지막 항해"
 brazilian_slavery.6.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 노예 무역 금지 및 억제가 이루어지면서 우리의 무역을 방해하던 [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] 정부의 명령이 철회되었다. 결과적으로 우리나라와 [SCOPE.sCountry('britain_scope').GetNameNoFlag](와)과의 외교 관계가 대폭 개선되었다."
 brazilian_slavery.6.f: "전 선원에게 알린다. 아량 넓은 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 코르테스와 함께 새로운 노예 수입을 금지하는 법을 새로이 비준하셨다.\n오늘 우리는 영국과 완전히 동등하다는 것을 증명해 보였다. 이에 따라 저들은 더 이상 우리 선박을 괴롭힐 수 없다.\n이를 기념하는 의미에서 오늘 밤 제군 모두에게 럼주를 두 배로 배급하겠다."
 brazilian_slavery.6.a: "한 시대가 이렇게 막을 내리는구나."
 brazilian_slavery.6_tt: "우리나라의 선박이 더 이상 평화로운 시기에 [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]에게 괴롭힘을 당하지 않음"
 golden_law_button: "황금률 공표"
 golden_law_button_desc: "브라질 상류층은 지난 세월 국제 정세의 흐름에 영향을 받으면서 노예제 폐지 측으로 여론이 기울었다.\n\n브라질에서 #bold 노예 폐지파#! 혹은 #bold 인도주의자#! 인물이 정권에 가까워질 경우, 또는 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant](이)가 충분한 통제 하에 있을 경우, 비용은 들지언정 [concept_slavery] 폐지가 크게 앞당겨진다."
 golden_law_button_tt: "노예제 찬성파 [Concept('concept_interest_group', '$concept_interest_groups$')]의 격분을 사는 대가로 [GetLawType('law_slavery_banned').GetName] 법을 즉시 통과시킴"
 golden_law_button_tt_2: "[concept_enactment_phase]가 #bold 1#! 이상"
 outraged_over_golden_law_modifier: "황금률을 둘러싼 격분"
 brazilian_slavery.7.t: "황금률과 황금 장미"
 brazilian_slavery.7.d: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]만의 '독특한 제도'는 일견 손대기가 불가능해 보였지만, 지금은 완전히 철폐되었다고 단언해도 무방하다. 물론 이 제도가 남긴 영향은 앞으로 수 세기 동안 존재감을 과시할 테지만, 오늘만큼은 축배를 들어 마땅한 날이다. 다른 누구도 아닌 교황 본인이 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 발전을 찬사하는 의미로 [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName]에게 황금 장미를 수여하지 않았는가."
 brazilian_slavery.7.f: "#bold 황금과도 같은 행동을 상징하는 황금 장미#!\n노예제가 철폐된 브라질에 새로운 여명이 떠올랐다. 로마에 소식이 전해지면서 교황 성하께서 직접 [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]에게 두 가지 황금빛 선물을 하사하셨다. 바로 상서로운 칭호와 #italic 레이 아우레아#!를 기념하는 단 하나뿐인 황금 장미다. 노예제가 역사의 저편으로 사라지면서... (2쪽에서 계속)"
 brazilian_slavery.7.a: "앞으로 나아가자. 황금률에서 황금의 시대로."
 brazilian_slavery.7.b: "우리는 하나의 국가요, 하나의 민족이다."
 unfettered_pride_modifier: "자유로운 긍지"
 less_racist_brazil_modifier: "인종 조화"
 old_order_upset_positive: "노예 폐지파 선봉대"
 old_order_upset_negative: "구질서의 분노"
 black_guard_male_modifier: "검은 구원자"
 black_guard_female_modifier: "검은 구원자"
 brazilian_slavery.8.t: "[SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting] 노예 노동 거부 사태"
 brazilian_slavery.8.d: "[SCOPE.sState('slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slave_plantation_scope').GetName]에서 일하던 노예들이 열악하기 짝이 없는 노동 환경과 주인의 불합리한 대우에 들고 일어나 도망치는 사건이 일어났다. 노동 환경을 개선하지 않으면 절대로 돌아가지 않겠다고 한다."
 brazilian_slavery.8.f: "\"노동 재개 조건을 몇 가지 더 걸겠습니다. 우선 남자 한 명당 할당량이 커피콩 다섯 통을 넘지 않게 조절해 주십시오. 그리고 밭에서 일하는 사람들을 감독하는 인원은 우리 손으로 뽑게 해주십시오.\n\n또, 근처 강에 쌀을 더 심고 물고기를 잡을 수 있게 이틀간의 노동 유예를 보장해 주십시오. 게잡이나 조개잡이 같은 고된 노동은 해안에서 온 다른 노예들에게 맡길 것을 요구하는 바입니다.\""
 brazilian_slavery.8.a: "#italic 어느 정도#! 양보하도록 한다. 상품 생산이 멈춰선 안 돼."
 brazilian_slavery.8.b: "협상은 자유민의 특권이다. 기각."
 brazilian_slavery.8.c: "상관없다. 새로운 노예로 바꾸면 그만이야."
