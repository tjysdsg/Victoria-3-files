 je_modernizing_paraguay_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag](은)는 프란시아의 막무가내 통치 아래 쇠약해졌다. 늙은 폭군은 파라과이를 세계 무대의 뒤편으로 빼내려 했지만, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 파라과이에 집중 조명이 쏠리도록 할 것이다.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting](은)는 조국의 불안정한 군사 및 경제 상황을 우려한 끝에 군부를 현대화 및 확장하는 야심찬 기획을 실행하기에 이르렀다. 결국 지역이야 어쨌든 군부만이 조국의 이해를 수호할 수 있을 테니까."
