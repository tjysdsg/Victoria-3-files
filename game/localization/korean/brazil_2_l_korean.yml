 je_paraguayan_war_reason: "[SCOPE.sCountry('paraguay_scope').GetAdjective](이)란 이름의 뱀이 추악한 고개를 들었다. [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle](이)가 전 세계에 야망을 드러낸 것이다. 남아메리카 힘의 균형을 크게 뒤흔들고도 남을 야망을 말이다.\n\n주변국의 의견은 만장일치다. 현시점에서는 오직 무력 대응만이 [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting](을)를 억제하는 길이다. 관건은 우리도 뛰어들어야 하느냐겠지."
