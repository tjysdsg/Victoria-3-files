 upgrade_amazon_button_1: "아마조니아 주 개발"
 upgrade_amazon_button_1_desc: "아마존의 울창한 숲은 아직 개발되지 않은 부의 원천이라고 해도 빈말이 아니다. 국가와 지속적인 번영을 위해 이 땅을 개발해야 한다."
 amazon_1_cooldown_tt: "#bold 작년#!에 #bold 아마조니아 주 개발#! 결단을 사용하지 않음"
 upgrade_amazon_button_2: "아마조니아 주 착취"
 upgrade_amazon_button_2_desc: "아마존 숲은 길들여지기만 했을 뿐, 여전히 막대한 보물을 숨기고 있다. 아마존의 잠재력을 완전히 활용하려면 이 땅을 더욱더 열심히 개발해야 한다."
 amazon_2_cooldown_tt: "#bold 작년#!에 #bold 아마조니아 주 착취#! 결단을 사용하지 않음"
 amazon_border_treaty_button_1: "아야쿠초 조약 조인"
 amazon_border_treaty_button_1_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] 서부 아마조니아 국경지는 잘못된 경계 구분으로 인해 오랜 세월 불필요한 국경 분쟁에 시달려 왔다. 어디 그뿐이겠는가? 정착지 관할권이 명확하지 않아 문제가 생기기도 부지기수였다.\n\n아마조니아 이웃 국가와의 광범위한 국경 조약으로 이 문제를 해결할 수 있다. 물론 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]에게 유리한 조약이어야 하겠지만 말이다."
 amazon_border_treaty_button_2: "보고타 조약 조인"
 amazon_border_treaty_button_2_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] 북부 아마조니아 국경지는 모호한 구분과 외국 정부의 개발, 골칫덩이 강도들로 시름해 왔다. 이웃 국가들과의 상호 협정을 맺어 관할권을 명확하게 지정한다면 자국 국경 보호와 법 실현에 큰 도움이 될 것이다.\n\n하나의 포괄적인 조약으로 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] 문제를 말끔하게 해결할 수 있다."
 je_amazonas: "아마존 개발"
 je_amazonas_reason: "[SCOPE.sGoods('rubber_scope').GetName]의 존재나 그 특성은 오래전부터 인지하고 있었다. 하지만 오래전부터 용도가 한정되어 있어 상업적 수요는 낮은 편이었다. 그러나 #bold 산업 혁명#!이 본격적인 궤도에 오르면서 매주 [SCOPE.sGoods('rubber_scope').GetNameNoFormatting]의 새로운 용도가 발견되고 있고, 생산 확대에 대한 요구가 급증하고 있다.\n\n아마존을 살기 척박한 밀림에서 상업의 수요를 충족할 수 있는 집중 개발 지역으로 탈바꿈시키기 위한 조처를 내려야 한다."
 je_amazonas_tt: "고무를 생산하는 모든 아마조니아 [Concept('concept_state','$concept_states$')]가 #bold 아마존 우림 착취 완료#!로 업그레이드한 #bold 주 특성#! 보유"
 amazon_development_cooldown_modifier: "아마존 길들이기"
 state_trait_amazon_rainforest_level_1: "아마존 우림 개발 완료"
 state_trait_amazon_rainforest_level_2: "아마존 우림 착취 완료"
 amazonas.1.t: "아마조니아 길들이기"
 amazonas.1.d: "지금 우리의 수중에는 개발되지 않은, 자연 그대로의 광활한 아마조니아 땅이 있다. 혹자는 아마조니아 자연의 아름다움에 찬미를 보내지만, 다른 이들은 [SCOPE.sGoods('rubber_scope').GetName](이)가 넘쳐흐르며, 진보와 자본의 부드러운 손길을 애타게 기다리는 미개척지로 보일 뿐이다."
 amazonas.1.f: "\"잘 들으십시오. 우리는 지구의 허파 그 자체의 경계에 서 있습니다. 우리는 저 안의 무시무시한 경이를 목도하고, 정복하고, 복속할 것입니다. 일찍이 암흑의 아프리카가 정복됐듯...\"\n\n\"저, 선생님. 펜을 깜빡 두고 와서요. 받아쓰는 건 야영지로 돌아가서 해도 될까요?\"\n\n\"이런 모자란 인간을 봤나! 에휴. 제 거 드릴 테니 쓰세요. 처음부터 제대로! 참견하지 말고!\""
 amazonas.1.a: "행운은 용감한 자의 편이고..." #... and spits on the coward.
 amazonas.1.tt: "...겁쟁이에게는 침을 뱉지."
 amazonas.2.t: "아야쿠초 조약"
 amazonas.2.d: "치열한 협의 끝에 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag](와)과 [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective] 대표단이 합의점에 도달했다. 결과적으로 [SCOPE.sState('amazonas_state_scope').GetName]에서 양국을 구분하는 국경이 확정되었고, 넓은 영토가 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](으)로 이전되었다."
 amazonas.2.f: "대미를 장식하는 펜놀림과 함께 조약이 불가역적인 효력을 발휘하게 되었다. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting](와)과 [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting] 정부는 즉각 명령을 내려 새로운 지도를 발주하였다. 아마존 분지를 따라 새로운 국경선이 그려졌다.\n\n당연한 얘기지만 다들 원론적인 수준에서만 동의했을 뿐, 아마존 분지가 실제로 #italic 어디에서#! 시작되는지는 아무도 모른다. 그것은 지방 자치 당국이 결정할 일이다. 설령 분쟁이 생기더라도 틀림없이 상식이 승리하리라."
 amazonas.2.a: "삼위일체의 이름으로 서명하노라."
 amazonic_indemnities_brazil_1: "아야쿠초 조약 보상금 지급"
 amazonic_indemnities_recipient_1: "아야쿠초 조약 보상금 지급"
 amazonas.3.t: "보고타 조약"
 amazonas.3.d: "치열한 협의 끝에 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag](와)과 [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective] 대표단이 합의점에 도달했다. 결과적으로 [SCOPE.sState('amazonas_state_scope').GetName]에서 양국을 구분하는 국경이 확정되었고, 넓은 영토가 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](으)로 이전되었다."
 amazonas.3.f: "\"타바팅가 이남과 하바리 건너편. 그 북쪽에 아파포리스 강과 하푸라 강이 만나는 지점이 있습니다. 이 정도면 합리적인 조건입니다, 대사님.\"\n\n\"접경 도시는 어떻게 되는 겁니까? 두 국가의 입장을 혼자서 판단해 말씀하시는 건 아니겠지요. 누구도 원치 않는 재앙이 될 겁니다.\"\n\n\"물론이죠! 제가 무어라고 설마 다른 나라를 대변할 생각이나 하겠습니까. 하지만 그게 가장 현명한 선택 아닐까요?\""
 amazonas.3.a: "삼위일체의 이름으로 서명하노라."
 amazonic_indemnities_brazil_2: "보고타 조약 배상금 납부"
 amazonic_indemnities_recipient_2: "보고타 조약 배상금 납부"
 amazonas.4.t: "아마존의 심장 마나우스"
 amazonas.4.d: "[SCOPE.sState('amazonas_state_scope').GetName] [SCOPE.sState('amazonas_state_scope').GetCityHubName](이)가 발전하는 [SCOPE.sGoods('rubber_scope').GetName] 산업 수익을 원동력 삼아 우림에서 전례 없는 상업, 체육 시설, 편의의 주요 중심지로 떠올랐다."
 amazonas.4.f: "#bold [SCOPE.sState('amazonas_state_scope').GetCityHubName] 세상의 원동력 '고무'#!\n아마존 우림에서 흘러나온 고무 무역이 가파르게 성장하면서 [SCOPE.sState('amazonas_state_scope').GetCityHubName](은)는 안정적인 경제적 이권을 확보했다. [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 다른 지역에서는 커피와 우유가 주류 산업이지만, 고무의 범용성은 다른 산업이 꽃피우는 근간이 되어주었다. 직공, 도구 제작자, 병원 등이 이 신물질로 새로운 기적을 일으키고 있다... (68~69쪽에서 계속)"
 amazonas.4.a: "우리 [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] 제국의 초석으로 삼으리라."
 amazonas.4.b: "...열대 지방의 대도시, #italic 산 파레일#!."
 rubber_hub_modifier: "마나우스 고무 항구"
 mercado_adolpho_lisboa_modifier: "메르카도 아돌포 리스보아"
 rubber_baron_palaces_modifier: "고무 남작 궁전"
 amazonas.5.t: "열대 지방의 파리 마나우스"
 amazonas.5.d: "척박한 밀림 한복판에 자리한 [SCOPE.sState('amazonas_state_scope').GetCityHubName](은)는 어마어마한 부를 축적한 고무 남작이 넘쳐나다 못해, 여느 유럽 도시 못지않은 웅장하고 화려한 장소가 되었다. 매주 새로운 걸작이 세워질 정도이다."
 amazonas.5.f: "[SCOPE.sState('amazonas_state_scope').GetCityHubName]에서는 어떤 사치든 누릴 수 있습니다. 고무 부호들은 경쟁심이 강한 부류거든요. 새 유행이 떠올랐다 하면 극단적인 경쟁이 펼쳐지죠. 길거리를 걷다 보면 이곳이 파리인가 착각이 들 정도입니다. 덥긴 덥지만요."
 amazonas.5.a: "\"제 꿈은 단 하나입니다. 오페라 극장. 밀림에 웅장한 오페라 극장을 세울 겁니다!\"" #Good old Kinski
 amazonas.5.b: "조명이 없어서야 열대 지방의 파리를 자청할 수 있겠는가?"
 amazonic_city_of_lights_modifier: "빛의 열대 도시"
 amazonas.6.t: "진보의 전초기지"
 amazonas.6.d: "[SCOPE.sState('amazon_development_level_one_state_scope').GetName] 우림에 자리한 [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName](은)는 잔잔함이 흐르던 마을에서 [SCOPE.sGoods('rubber_scope').GetName] 채취와 운송의 중심지로 발돋움했다."
 amazonas.6.f: "\"슬슬 자러 가자. 해가 지고 있잖니. 내일 사냥에 나서러면 너나 아빠나 기력을 아껴야 해.\"\n\n\"하지만 전 세뇨르 라미레즈인걸요. 지금도 제 명령이면...\"\n\n\"그 이름을 입에 올리지 말거라. 두 번 다시는. 누가 남았을지는 모르겠지만... 그자들을 불러들여선 안 돼.\""
 amazonas.6.a: "...고무 '남작'은 더 많은 노동력이 필요하다."
 amazonas.6.b: "고무 남작의 사업적 혜안은 [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]의 번영을 불러올 것이야."
 rubber_entrepot_modifier: "고무 집산지"
 rubber_barons_modifier: "새로운 고무 남작"
 amazonas.7.t: "진흙 속의 진주"
 amazonas.7.d: "마치 꿰어 놓은 진주처럼 [SCOPE.sState('amazon_development_level_two_state_scope').GetName] 철도와 강변 연결망을 따라 숱한 도시와 [SCOPE.sGoods('rubber_scope').GetName] 집산지가 들어섰다. 밀림의 풍부한 은총을 대가로 바쳐 활활 타오르는 문명의 횃불을 들여오고 있는 셈이다."
 amazonas.7.f: "\"이번엔 잊지 않고 펜 챙겨왔습니까? 좋아요. 하나도 놓치지 말고 받아 적으세요. 어흠. 아마존은... 역시나 제가 예상한 대로, 암흑의 아프리카처럼 무릎을 꿇었습니다. 그 어떤 나무껍질도, 용암도 진보의 수레바퀴를 막지는 못합니다. 이 강대한... 아, 참나. 펜 가져왔냐고 물어본 것까지 받아 썼어요? 아니, #bold 이 얘기#!까지 따박따박 쓰면 안 되지! 하지 말라고!\""
 amazonas.7.a: "우린 질서의 사도요..."
 amazonas.7.b: "...진보의 전령이라."
 harbingers_of_order_modifier: "질서의 사도"
 heralds_of_progress_modifier: "진보의 전령"
 amazonas.8.t: "조금씩 조금씩"
 amazonas.8.d: "[SCOPE.sState('amazon_indian_exploitation_state').GetName]의 [SCOPE.sCulture('amazonian_culture_scope').GetName] 주민을 어떤 방향으로 이끌어야 하는가를 두고 [SCOPE.sGoods('rubber_scope').GetName] 남작과 지역 당국, [SCOPE.gsInterestGroup('devout_scope').GetName] 일원들이 의견 차이를 빚고 있다. 다만 모두의 주장이 이기심에 뿌리를 두고 있음은 자명하다."
 amazonas.8.f: "남편과 아들의 손이 모두 빨갛게 달아올랐다. 사제와 수녀들은 복도에서 춤을 추고 옛날 이야기를 읊은 소년을 매질했다. 고객의 용역 폭력배들은 사내가 채취한 고무에 불순물을 섞지 않았느냐고 몰고 갔다. 그 과정에서 여인은 생각했다. 저 채찍을 든 사람들이 자신들을 죽이지 않으면, 유일신을 섬기는 사람들이 자신들의 영혼을 죽음의 나락으로 밀어넣을 거라고."
 amazonas.8.a: "교육 같은 거 시켜봤자 엉뚱한 생각만 하지. 일하라고 있는 손을 글쓰는 데 낭비해서야 되겠나."
 amazonas.8.b: "저들을 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting](으)로 만들겠다."
