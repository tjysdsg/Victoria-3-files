 brazilian_minors.1.t: "가우초의 외침"
 brazilian_minors.1.d: "이겼다! 우리의 용감한 군대가 전장에서 [SCOPE.sCountry('brazil_scope').GetAdjective]의 '카라무루스'를 격퇴했을 뿐만 아니라, 나아가 [SCOPE.sCountry('santa_catarina_scope').GetName]에 있던 [SCOPE.sCulture('sulista_culture_scope').GetName] 동포들을 사악한 [SCOPE.sCountry('brazil_scope').GetCapital.GetName]의 굴레에서 해방했다."
 brazilian_minors.1.f: "전투로 노획한 전리품과 기념품 틈바구니에서, 사내는 진흙탕에 처박힌 헝겊 인형 한 쌍을 발견했다. 대위는 웅덩이 옆에 무릎을 꿇었다.\n인형을 뒤집어 보니 누구를 본떴는지 바로 알 수 있었다. 브라간사 가문 사람들이었다. 헝겊 인형의 주인이 누구였는지는 모르겠으나, 이미 오래 전에 사라졌다. 대위는 부하들의 환호를 받으며 헝겊 인형을 가장 가까운 불 속으로 던져 넣었다."
 brazilian_minors.1.a: "'자유 독립국' 카타리나 공화국이여 영원하여라!"
 brazilian_minors.1.b: "우리가 그러했듯 저들도 자유를 쟁취한 셈이다."
 brazilian_minors.1.c: "안타깝지만 지금 상황은 이상주의가 끼어들 공간이 없다."
 brazilian_minors.1.e: "[SCOPE.sState('santa_catarina_state_scope').GetCityHubName](으)로 진격하라!"
 brazilian_minors.2.t: "까바나젱 분쇄"
 brazilian_minors.2.d: "[SCOPE.sState('para_state_scope').GetCityHubName]의 카바노 핵심 정부가 항복했음에도 불구하고 수없이 많은 반군이 상류에서 저항을 이어 나갔다. 수년간의 피도 눈물도 없는 분쟁으로 단련된 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군대는 [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] 자유민과 [SCOPE.sCulture('amazonian_culture_scope').GetName] 투사가 주류였던 반란군을 가차 없이 짓뭉겠다."
 brazilian_minors.2.f: "\"제군! 오늘의 승리가 얼마나 큰 승리인지 입 아프게 말하지 않아도 알 것이다.\n하지만 여우 같은 아내를 만나 토끼 같은 자식들을 두겠다는 꿈은 잠시 미뤄야겠다. 반란군이 상류로 탈출했다. 노쇠하여 손가락을 가눌 수 없을 때까지 싸울 테지. 지금부터 새로운 명령을 하달하겠다.\n반란군이 숲에 숨으면 불을 질러라.\n반란군이 물러설 데 없어 요새에 틀어박혀 농성을 벌인다면 놈들의 시체를 쌓아 발판으로 삼으리라.\n\n무엇 하나 놓치지 말고 샅샅이 뒤집고 헤집어라. 하느님과 브라간사 가문의 이름으로! 약진 앞으로!"
 brazilian_minors.2.a: "반역자에게 자비를 베풀지 마라. 폭도를 불살라버려라."
 crushing_the_cabaganem_modifier: "아마존 수색전"
 brazilian_minors.3.t: "녹색 폰초 조약"
 brazilian_minors.3.d: "리오그란덴세 공화국 야전군의 참패로 [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] 장군은 사면과 대대적인 양보를 제안했다. 이는 [SCOPE.sState('rio_grande_state_scope').GetName](을)를 다시 품으로 받아들여 게릴라전의 장기화를 피하기 위한 수였다."
 brazilian_minors.3.f: "\"장군, 내 부하들은 열심히 용감하게 싸웠소. 하지만 지금은 평범한 양민일 뿐이오. 영국 포로를 프랑스인처럼 대우할 순 없는 노릇 아니겠소. 정 어쩔 수 없다면 존엄성을 지키며 죽을 수 있게 배려해 주시오.\"\n\n\"#italic 대령#!, 결정권이 내게 있었으면 살려줄 만한 이들하고만 대화의 물꼬를 텄을 거요. 정신머리가 제대로 박혔다면 내 말뜻을 알아듣겠지. 농부, 상인, 직공을 말하는 거거든.\""
 brazilian_minors.3.a: "이권과 완전 면책, 전쟁 부채 탕감을 제시한다."
 brazilian_minors.3.b: "관대한 처분을 받고 싶었으면 진작 1835년에 항복했어야지."
