 paraguay.8.t: "세로 코라 전투"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군대 잔당을 직접 이끌던 [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 항복 요구를 모두 거절한 끝에 결국 전사하고 말았다."
 paraguay.8.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]의 자취를 찾기란 그리 어렵지 않았다. 약탈당한 마을과 도축된 가축 사체의 끝에 조잡한 요새가 있었다. 사방에서 적군이 거리를 좁혀 들었다. 전투는 시작하기 무섭게 종결되었고, 그렇게 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 불명예스러운 최후를 맞이했다."
 paraguay.8.a: "그리고 그자의 죽음으로 위대한 파라과이를 세우겠다는 꿈도 모래알처럼 흩어졌다."
