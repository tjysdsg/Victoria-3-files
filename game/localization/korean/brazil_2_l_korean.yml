 paraguay_victory_civ_modifier: "속세의 에덴"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting]의 승리"
 paraguay.10.d: "우리 군대는 패배했고, [SCOPE.sCountry('paraguay_scope').GetName](은)는 소수의 방관자들마저 불가능하다고 점쳤던 일을 해냈다. 전쟁을 승리로 이끈 것이다. 국제 언론은 이미 새롭게 성립된 남아메리카 세력 구도에 관한 보도를 쏟아내고 있다."
 paraguay.10.f: "장군과 제독이 신호를 보냈다. 이들이 한 사람을 끌어내면 만 명의 병사가 죽었고, 한 척의 함정을 빼내면 함대가 궤멸에 가까운 피해를 입고 침몰했다. 파라과이. 태양에 맞서 싸운 개미. 파라과이. 표범과 뱀에게 맞서 싸운 울버린. 파라과이. 남아메리카의 새로운 거인."
 paraguay.10.a: "신께서 자비를 베푸시기를."
 army_shaken_modifier: "패전의 충격"
 paraguay.11.t: "파라과이 전쟁"
 paraguay.11.d: "[SCOPE.sCharacter('paraguay_leader_scope').GetLastName] [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle]의 통치 아래 막강한 군대를 만들어 낸 [SCOPE.sCountry('paraguay_scope').GetName](은)는 위대한 국가로 나아가고자 [SCOPE.sCountry('paraguay_target_scope').GetName](을)를 공격할 준비를 하고 있다. 지금 [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]의 야망을 꺾을 수단은 단 하나, 장전된 머스킷뿐이리라."
 paraguay.11.f: "\"[SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] 국경에서 전보입니다. 병력과 대포가 배치되었다고 합니다.\"\n\n\"벌써? 설마 이 자식들...\"\n\n\"지금 바로 공격할 속셈일 겁니다. 군부에서는 이미 병력 동원을 시작했습니다.\""
 paraguay.11.a: "행동해야 한다."
 paraguay.12.t: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]의 꿈"
 paraguay.12.d: "수년간의 고된 노력이 결실을 보았다. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군대는 그 어느 때보다 강한 군대가 되었고, 자국의 산업력까지 등에 업었다. 파라과이는 남아메리카를 주도하는 강대국으로서 운명을 쟁취할 준비를 마쳤다."
 paraguay.12.f: "\"선량한 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 시민 여러분. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting](와)과 해외에 계신 국민 여러분. 저 [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 한 손에는 검을, 다른 한 손에는 저울을 들고 자리에 나섰습니다. 오늘 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 꿈을 논하고자 합니다. 제국주의적 이웃의 굴레를 벗어나, 황금빛으로 찬란하게 빛나는 미래. 망치로, 머스킷으로, 용감한 인간의 의지로! 우린 세계 무대에서 당당하게 한 자리를 차지할 것입니다!\""
 paraguay.12.a: "아델란테!"
