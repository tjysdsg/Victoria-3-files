 paraguay.9.t: "평화와 정의"
 paraguay.9.d: "다윗이 골리앗을 쓰러뜨렸을 때처럼 [SCOPE.GetRootScope.GetCountry.GetName](은)는 이웃국을 정복했다. 건조한 차코부터 대서양 해안에 이르기까지 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]에 평화가 찾아왔다."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 촛불 하나를 벗 삼아 앉아 있었다. 가득 찬 잉크통과 말끔한 펜 옆에는 아직 입도 안 댄 승전주가 놓여 있었다. 술은 나중에 마셔도 된다. 당장 저 밖에서 환호를 내지르는 사람들도 기다리고 있지 않은가.\n\n파라과이 국민의 가슴을 뜨겁게 만들 연설문을 써야 한다. 어디부터 시작하면 좋을까?"
 paraguay.9.a: "절대 무너지지 않는 영웅의 보루에 경례를 보내리..."
 paraguay.9.b: "...장엄한 풍요의 에덴이여."
