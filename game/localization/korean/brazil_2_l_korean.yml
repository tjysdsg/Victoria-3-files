 paraguay.7.t: "참주는 언제나 이렇게 되리라"
 paraguay.7.d_1: "말도 안 되는 확률을 극복하고 우린 [SCOPE.sCountry('paraguay_scope').GetName](을)를 꺾었다. 이를 지켜보던 세계 강대국들은 이미 지도를 새롭게 그릴 준비를 마쳤다."
 paraguay.7.d_2: "말도 안 되는 확률을 극복하고 우린 파라과이를 꺾었다. 이를 지켜보던 세계 강대국들은 이미 지도를 새롭게 그릴 준비를 마쳤다."
 paraguay.7.f_1: "\"국민 여러분, 아르헨티나의 후예 여러분, 오늘 황금빛 새벽이 하늘을 수놓습니다. 우리의 국경은 안전합니다. 오늘 저녁 국민 여러분은 조금 더 마음 편히 잠을 청할 수 있을 것입니다. 교만한 파라과이는 응보의 철퇴를 맞았습니다. 파라과이 국민은 이미 우리 군대에게 자신들을 구해달라 부르짖고 있습니다. 우린 반드시 호응할 것입니다!\""
 paraguay.7.f_2: "#bold 파라과이 해충 박멸#!\n무도한 파라과이와 그 군단이 참패를 맛보고 전장에서 싸늘하게 식어가고 있다. 무슨 야심이 있었는지는 모르겠으나 이들과 함께 죽었고, 파라과이는 다시 한 번 보잘것없는 나라로 돌아갔다. (4쪽에서 계속)"
 paraguay.7.f_3: "가장 허약한 자손. 먹이 사슬의 밑바닥. 지푸라기 중의 지푸라기. 하지만 이웃나라보다 오래 살아남았다. 무기나 군인, 학자를 향한 욕심이 아닌 살아남고 싶다는 욕망 하나로 살아남은 것이다. 시간과 인내심이 받쳐준다면 깊은 밤까지 살아남을 수 있으리라."
 paraguay.7.f_4: "파라과이가 무너져 완전히 삼켜졌다. 사방에서 파도가 몰아쳐 섬을 집어 삼켰고, 물속에 숨어 있던 생물들이 수많은 파라과이의 자손을 포식했다. 작은 나라는 확실한 메시지를 받았을 것이다. 확장하면 짓밟힐 것이요, 숨으면 삼켜지리라."
 paraguay.7.a: "조국의 영웅들에게 영광이 있으라!"
