 brazilian_slavery.13.t: "독특한 제도"
 brazilian_slavery.13.d: "[SCOPE.GetRootScope.GetCountry.GetAdjective] 노예주들의 로비가 통한 덕분에 [GetLawType('law_slave_trade').GetName] 금지는 공식적으로 폐지되었다. 국제적인 항의에도 불구하고 이미 일상이 된 관행이 합법적으로 안치되었다."
 brazilian_slavery.13.f: "\"다른 나라의 변덕이 왜 브라질의 현실을 좌우해야 하는 겁니까? [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting]에서 자기네 나라 노예 제도를 폐지하는 거야 그쪽 마음이지만, 그렇다고 그게 브라질에도 당연히 적용되어야 하는 걸까요? 우리가 [SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l]의 법에 얽매인 상황입니까? 아니면 이 땅의 지도자가 [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 맞기나 한 겁니까?\""
 brazilian_slavery.13.a: "우린 노예 제도를 찬성한다는 걸 다시 확인했군."
