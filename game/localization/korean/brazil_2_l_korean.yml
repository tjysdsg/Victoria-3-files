 je_paraguayan_war_tt_2: "[SCOPE.sCountry('paraguay_scope').GetName](을)를 상대로 [concept_war]에서 #bold 패배#!함"
 humanita_fortress_button: "후마이타 요새 건설"
 humanita_fortress_button_desc: "최고의 군사 기술자들이 파라과이 강 하구 근처의 말굽 지형에 대규모 요새를 세울 것을 제안했다.\n\n제안된 요새는 약 2만 명의 병사를 수용할 수 있는 주둔지로, 수로 봉쇄 사슬과 400문의 대포, 포곽, 토공을 갖추고 있으며 상류를 침략하려는 국가를 봉쇄할 수 있는 역량을 갖추고 있었다."
 humanita_fortress_modifier: "후마이타 요새"
 establishing_humanity_modifier: "후마이타 건설"
 ybycui_iron_works_button: "로사다 주조소 수립"
 ybycui_iron_works_button_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 대규모 [SCOPE.sGoods('iron_scope').GetName] 매장지 주변에 자리하고 있어 전략적인 요충지인 곳이다. 게다가 목탄도 조달하기 쉬운 [SCOPE.sGoods('wood_scope').GetName](으)로 둘러싸여 있는 만큼 이비큐이의 아로요는 현대식 주조소 단지를 설치하기에 더없이 이상적인 장소라 할 수 있다.\n\n외국 전문가를 초청하여 주조소 건설과 운영을 지원하도록 하면 전쟁이 일어나더라도 파라과이 군부에 고품질 자국산 철을 공급할 수 있을 것이다."
 good_health_prg_button: "인구 성장 촉진"
 good_health_prg_button_desc: "수세기 동안 파라과이 주민은 질병 치료를 민간 요법 치료사에게 의존해 왔으며, 천연두 같은 역병은 인구에 큰 피해를 입혔다. 특히 가난한 지역이 큰 타격을 받기 일쑤였다. \n\n파라과이가 현대화를 이루고 국가 수요에 맞춰 인구를 증진하려면 서방에서 교육을 받은 의사를 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName](으)로 초대하여 새로운 의료 체계를 확립해야 한다."
 army_git_good_button: "파라과이 군대 개혁"
 army_git_good_button_desc: "우리 조국은 인구가 훨씬 많은 잠재적 적국에게 둘러싸여 있다. 파라과이가 독립과 이익을 지키려면 군대를 확장하는 한편, 현대화에 필요한 과감한 조처를 취해야 한다."
 je_expanding_paraguay: "평화를 원한다면 전쟁을 준비하라"
 je_expanding_paraguay_reason: "\"평화를 원한다면 전쟁을 준비하라.\"\n\n어떻게 보면 모순적인 말로 보일지도 모르나, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]에겐 사실 그 자체다. 우리를 둘러싼 이웃국들은 권모술수를 꾸미고 있으며, 이 거룩한 영토를 빼앗을 궁리만 하고 있다.\n그렇다면 우리는 적이 먼저 움직일 때까지 소심하게 기다리기만 해야 하는가? 가만히 있기를 하늘에 기도만 해야 하는가?\n\n아니다. 선조들이 그러했듯 우리 스스로 길을 개척해야 할 것이다. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](이)가 전쟁을 피할 수 없다면 우리가 주도해야 한다."
 choose_one_of_tt: "다음 보상 중 #bold 하나#! 선택:"
 paraguay.1.t: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 회의"
 paraguay.1.d: "프란시아 박사의 죽음 이후, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 전역이 흔들리고 있다. 민간인과 군부 파벌이 모두 권력을 쥐고자 부단하게 움직이고 있다."
 paraguay.1.f: "\"정말이야? 그 편집증 걸린 쓰레기가 드디어 죽었다고?\"\n\n\"위대하신 엘 시드와 우리 할머니 뒤를 따라갔지.\"\n\n\"오래도 살다 갔군. 자격도 없는 놈이 실컷 재미 보고 갔구만. 이제 제대로 된 사람들이 파라과이를 영광으로 이끌 거야.\""
 paraguay.1.a: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 주둔군이 [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName](을)를 안전하게 지킬 것이다."
 paraguay.1.b: "인기라곤 쥐뿔도 없었던 프란시아의 비서 [SCOPE.sCharacter('go_policarp_go_scope').GetLastName](이)가 권력을 붙들고 늘어지겠군."
 el_excelentisimo_modifier: "엘 엑셀렌시모"
 paraguay.1.tt_1: "개혁론자 편을 들면 [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] [concept_ideology]은 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 정치계에서 영원히 사라질 것이다."
 paraguay.1.tt_2: "프란시아 박사의 유지를 계승하면 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 강력한 #bold 현대화#!와 #bold 확장#! [Concept('concept_journal_entry','$concept_journal_entries$')]을 이용할 수 없게 된다."
 paraguay.2.t: "아메리카의 나폴레옹"
 paraguay.2.d_1: "[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle]의 아들 [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName](은)는 아버지의 영향력을 뒷배로 삼은 덕분에 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군부에서 고속 승진을 해왔다. 야망이 넘치는 이 젊은 장군은 파라과이의 대의를 위해서라면 어떤 대가를 치르더라도 멈추지 않을 것이다."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName](은)는 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군부에서 고속 승진을 거듭해 온 인물이다. 여기, 야망이 넘치는 이 젊은 장군은 이제 파라과이의 대의를 위해서라면 어떤 대가를 치르더라도 멈추지 않을 것이다."
 paraguay.2.f_1: "\"[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] 아들은 자기가 황제라도 되는 줄 아나 보군? 앞장 서서 공성전을 치러보기는 했을까?\"\n\n\"이웃의 눈을 검게 물들일 수 있을 만큼 충분히 치르긴 했지. 자네 뭐 잘못 먹었나?\"\n\n\"놈이 아버지의 그림자를 벗어나려면 백 년은 일러. 작은 하사의 왕관 복제품을 주문했다고 하더만.\""
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]의 나폴레옹!#!\n\n우리의 사랑하는 조국 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]에 머리가 아찔해질 정도의 재능을 타고난 지휘관이 나타났다. 크고 작은 총기를 모두 능숙히 다룰 수 있어 우리나라의 국경을 난공불락의 성벽으로 탈바꿈시키고 있다. [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle](은)는 그 위대한 나폴레옹 보나파르트에게서 영감을 얻은 전략을 바탕으로 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 군대를 위대한 반열에 올려놓을 것이다."
 paraguay.2.a: "이 '나폴레옹'은 언젠가 파라과이를 위대함으로 이끌 터."
 paraguay.2.b: "장군은 자신의 위치를 알아야 한다. 놈이 있어야 할 곳은 어디까지나 막사다."
 paraguay.2.c: "어딘가 #italic 수상한#! 구석이 있어. 해임하도록 한다."
 napoleon_of_the_americas_modifier: "아메리카의 나폴레옹"
 paraguay.2.tt_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle](이)가 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 [concept_ruler]가 될 경우 이 변화 요인의 효과가 #bold 두 배#!로 증가함"
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting](이)가 군대에서 제대함"
 paraguay.3.t: "열대 지방의 루르"
 paraguay.3.d: "성대한 팡파르와 함께 [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 이비쿠이에 새로이 들어선 산업 단지의 정식 운영 시작을 선언했다. 특히 산업 단지의 현대성과 가공할 산업적 잠재력을 현장에 모인 군중에게 강조하였다."
 paraguay.3.f: "#bold 감독 일지: 이비쿠이 제철소 생활#!\n이렇게 생산된 철은 최고의 품질을 자랑하며, 한동안 공공 사업에 독점적으로 사용되었다. 익히 알려진 대로 숯으로 제련한 철은 석탄으로 제련한 철보다 훨씬 튼튼하고 품질이 더 좋다.\n\n파라과이 광산을 제대로 개발하여 적당한 규모의 경제를 이루기만 한다면 유럽에서 수입되는 열등한 품질의 철보다 훨씬 저렴한 가격에 최상등품을 라플라타에 공급할 수 있을 거라는 주장이 괜히 나온 게 아니었다."
 paraguay.3.a: "숯 제련소는 최상급 품질의 [SCOPE.sGoods('iron_scope').GetName](을)를 생산하는 발판이 될 거다."
 paraguay.3.b: "철도 좋지만 미래는 [SCOPE.sGoods('steel_scope').GetName]에 있다."
 paraguay.3.c: "마침 감옥에 목적의식 없는 인간이 넘치겠다, 놈들에게 목적을 '주는 것'도 좋겠군."
 ybycui_prisoner_workforce_modifier: "엘 로사도 강제 노동 수용소"
 ybycui_iron_works_modifier: "엘 로사도 제철소"
 ybycui_steelworks: "엘 로사도 제강소"
 paraguay.4.t: "남아메리카의 세바스토폴"
 paraguay.4.d: "파라과이 강의 굴곡진 굽이에 우뚝 선 후마이타 요새는 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName](와)과 상류로 통하는 길목을 수호하는 요충지이다."
 paraguay.4.f: "\"열 여섯 개의 불길한 구멍이 어둠을 바라보고 있었다. 저 안에 든 것들도 우리를 노리고 있을 테지. 그림 속 인물의 시선처럼 함선의 움직임을 지켜보는 듯한 이 감각... 불길한 구멍의 정체는 바로 벽돌을 쌓아 올린 포대였다. 저 깊고 견고한 포대는 8인치 대포 16문의 보금자리였다.\"" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "누구도 지나갈 수 없다!"
 paraguay.5.t: "의사 권고 사항"
 paraguay.5.d: "너무나 오랜 세월 천연두 같은 질병에 우리나라의 인재를 빼앗겨 왔다. 앞으로 수십 년은 계속 이럴지도 모르지만, 타국 의사들이 주도하는 예방 접종 기획을 구축하면 향후 감염 사태의 정도를 완화할 수 있지 않을까 싶다."
 paraguay.5.f: "여인은 고리 모양의 흉터로 가득했다. 천연두가 남기고 간 영원한 상흔이었다. 천연두는 여인의 품에서 가쁜 숨을 몰아쉬던 두 아들을 앗아갔다. 그래도 역병에 걸리지 않은 막내는 다음 사태 때 살아남을 수 있을지도 모른다. 이 모든 게 단 하나의 작디 작은 바늘 덕분이었다."
 paraguay.5.a: "건강이 곧 재산이다."
 vaccinations_prg_modifier: "전원 지역 예방 접종 계획"
 paraguay.6.t: "승리와 죽음의 기로"
 paraguay.6.d: "붉은색과 흰색이 어우러진 특유의 군복을 입은 [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]의 새로운 대대가 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 군사 광장을 위풍당당하게 행진하고 있다. 한편, 장군들은 병력을 가장 잘 운용하는 방법을 두고 끊임없이 논쟁을 벌이고 있었다."
 paraguay.6.f: "\"고지대에서 대포를 사용하자는 의견은 잘 알겠소. 문제는 우리에게 대포도, 고지대도 없다는 거요.\"\n\n\"누가 보면 만들 수단도 없는 줄 알겠소. 이젠 턱만 부실한 게 아니라 입 놀릴 힘도 빠진 거요?\"\n\n\"당신 머리통처럼 무르진 않지. 우린 없으면 없다고 말은 똑바로 하거든.\""
 paraguay.6.a: "정신보다 현실 아니겠나."
 paraguay.6.b: "현실보다 정신이 중요하지."
