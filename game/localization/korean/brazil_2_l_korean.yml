 je_francocracia_reason: "[SCOPE.sCharacter('francia_character_scope').GetFullName] 박사는 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 집정관이자 [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle](으)로서 괴팍하고 타협하지 않는 통치를 펼쳤고, 파라과이 독립 이후 대부분의 기간을 집권했다. 여기에 [GetLawType('law_secret_police').GetName] #bold 피라게스#!를 등에 업으면서 프란시아 박사는 엄중하게 나라를 이끌었다. 프란시아 박사는 필요에 따라 비단 장갑을 철권으로 바꾸기를 서슴지 않았다.\n\n하지만 [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle](이)가 노화 증세를 보이기 시작했고, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에 풍문이 돌기 시작했다. 루소의 고립주의적 낙원을 지향하는 프란시아의 야망조차 박사 본인을 견디지 못하고 명을 다할지도 모른다고."
