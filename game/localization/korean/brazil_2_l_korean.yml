 brazilian_slavery.10.t: "노예의 [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting] 플랜테이션 탈출"
 brazilian_slavery.10.d: "최근 들어 점점 더 많은 노예가 [SCOPE.sState('escape_slave_plantation_state_scope').GetName] [SCOPE.sBuilding('escape_slave_plantation_scope').GetName]에서 사라지고 있다. 감독관들은 노예들이 아직 내륙에 숨겨져 있는 퀼롬보, 다시 말해 법망을 벗어난 지역에 있는 노예 정착촌으로 도망친 게 아닌가 의심하고 있다."
 brazilian_slavery.10.f: "\"주인님, 노예가 사라졌습니다. 7명이 점호에 나오지 않았습니다. 아무도 본 사람이 없다고 하고요. 성인 남자 셋, 여자 둘, 남아와 여아 하나씩입니다.\"\n\n\"내가 그걸 일일이 알아야 하나? 고기는 고기일 뿐이다. 대체하면 그만이야.\"\n\n\"채집꾼 중에서 힘이 가장 센 놈이었습니다. 여자 하나는 부인께서 관심 있게 지켜보고 있었고요. 추적꾼들을 모을까요?\""
 brazilian_slavery.10.a: "지금 당장 추적대를 모아라."
 brazilian_slavery.10.b: "같은 일이 두 번 다시는 생기지 않도록 '보안'을 강화하도록."
 brazilian_slavery.10.c: "[SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName] 노예 시장이 없었으면 큰일 날 뻔했어."
