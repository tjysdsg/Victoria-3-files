 je_matter_of_slavery_reason: "#bold 진행도#!는 여러 #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance 긍정적#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete 부정적#! 여건에 따라 달라집니다. #bold 진행도#!가 #bold 0#!에 도달하면 노예 무역 금지가 공식적으로 폐지되어 브라질 문화 및 정치에 노예 제도가 더욱 #bold 확고히#! 자리를 잡습니다.\n\n[concept_slavery]는 반대론자들에게는 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]의 근본을 좀먹는 암으로 매도당했으며, 반대로 찬성론자들에게는 자연스럽고 필요하며 적법한 제도로 칭송받아 왔다. 그런 의미에서 노예제는 지난 수백 년 동안 [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 정세를 규정해 왔다고 해도 틀린 말이 아닐 것이다.\n\n#bold 남대서양 노예 무역#!\n브라질은 #bold 1826년 영국-브라질 조약#!에서 공식적으로 [GetLawType('law_slave_trade').GetName] 폐지를 약속했지만 이후 실제로 금지령을 위한 조치는 거의 취해지지 않았으며, 노예 무역은 사실상 유지되고 있다.\n\n브라질이 [GetLawType('law_slave_trade').GetName] [concept_law]을 존치하는 한 [SCOPE.sCountry('britain_scope').GetName](은)는 공해에서 노예를 운반하는 브라질 선박을 방해할 정당한 명분을 얻게 된다."
