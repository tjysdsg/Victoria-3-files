 brazilian_slavery.9.t: "노예의 일터 파괴 공작 혐의"
 brazilian_slavery.9.d: "최근 [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] 작업 속도가 심각하게 느려져 문제다. 관리자들은 불만을 품은 노예들의 의도적인 태업으로 책임을 돌리고 있다."
 brazilian_slavery.9.f: "인간의 힘으로는 통제할 수 없는 요인들이 있다. 태양의 열기, 계절의 변화, 식물이 수명이 다할 때까지 내놓을 수 있는 생산량 등. 하지만 토양의 영양분이나 수확량처럼 통제할 수 있는 요인은 노예의 작업량처럼 철저한 감시가 이루어지지 않는다.\n결국 몸뚱어리는 필연적으로 망가지게 되고, 노예주는 채찍을 유일한 해결책으로 삼는다."
 brazilian_slavery.9.a: "의욕이 되살아날 때까지 채찍질을 해주지."
 brazilian_slavery.9.b: "결국엔 복종할 것이다."
 brazilian_slavery.9.c: "아무래도 무료 노동력에게 더 나은 동기를 심어줘야겠군."
