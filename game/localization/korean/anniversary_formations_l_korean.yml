l_korean:
 unification_prestige: "국가 통일자"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "라오스 재통일"
 formation.1.d: "란쌍 왕국이 멸망한 후 처음으로 통일 [SCOPE.sCulture('unification_culture').GetName] 국가가 탄생했다."
 formation.1.f: "수리냐 봉사께서 귀천하신 후, 우리는 평화를 알지 못했다. 하지만 [ROOT.GetCountry.GetNameNoFormatting](은)는 다시 한번 하나가 되었다. 옛 왕의 후계자들이 벌인 분쟁으로 흩어진 가족들이 하나의 깃발 아래 다시 모였다. [SCOPE.sCulture('unification_culture').GetName] 민족은 새로운 황금기를 맞이할 준비를 마쳤다."
 formation.1.a: "우린 란쌍 왕국의 영광을 되찾을 것이다."
 formation.2.t: "발트 통일"
 formation.2.d: "발트 해역 주들이 하나의 국가로 통일되었다. [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], 그리고 [SCOPE.sCulture('unification_culture_3').GetName] 민족들이 하나의 깃발 아래 모였다."
 formation.2.f: "국가의 초석은 숫자와 노래, 역사를 품은 도시와 들판, 그리고 여러 가정과 함께 시작되었다. 낯선 이들 사이에서 이러한 움직임이 퍼져나갔다. 초대는 모임이 되었고, 모임은 합의가 되었으며, 합의는 동맹으로 이어졌다. 단 하나의 요소가 동맹을 단단히 굳혔다. 또 다른 군홧발에 짓밟히는 것보다는 세계에 맞서 동등한 위치에서 어깨를 나란히 하는 것이 더 낫다는 공감대였다."
 formation.2.a: "통일은 주권을 보장할 것이다."
 formation.3.t: "보라색 불사조"
 formation.3.d: "[ROOT.GetCountry.GetName]의 재건으로 조국은 로마의 유산에 대한 명분을 갖게 되었다."
 formation.3.f: "그는 옛 원로원 의회에 올랐다. 폭풍우가 하늘을 검게 물들이고 있었다. 옛 귀족들의 이야기에 따르면, 옛 원로들은 원로원 의회에 올라서 신의 은총을 기다렸다고 한다. 그는 자리에 앉았다. 하지만 오래 앉지는 못했다. 번개가 하늘을 갈랐다. 황금 독수리가 배수로 옆에 내려와 앉았다.\n\n그는 흐느꼈다. 로마는 다시 일어날 것이다."
 formation.3.a: "로마는 다시 일어날 것이다."
 formation.4.t: "에티오피아 통일"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 승리로 왕자들의 시대가 끝나고 [ROOT.GetCountry.GetName](이)가 다시 하나가 되었다."
 formation.4.f: "막무가내였던 왕자들의 시대가 끝났다. [ROOT.GetCountry.GetNameNoFormatting](은)는 다시 신의 대리자인 숭고한 황제의 품에 안겼다. 이제 신의 눈이 지켜보는 가운데 황제의 의무로 안정성과 현대화가 따라올 것이다."
 formation.4.a: "신께서 함께하셨다."
 formation.5.t: "이베리아 통일"
 formation.5.d: "포르투갈과 스페인의 모든 옛 왕국이 모여서 이베리아 반도가 하나로 통합되었다."
 formation.5.f: "반도에서 종소리는 비극을 예고했다. 전쟁, 역병, 불, 그리고 따라오는 죽음까지. 그러나 오늘은 달랐다. 뜨거운 태양이 찬란하게 빛나며 이 상서로운 날을 축복했다. 두 왕국은 흩날리는 꽃잎들 아래에서 재회했다. 왕실의 결혼으로 하나가 되고 축제로 결속을 다지며, 황금 군단의 힘으로 어깨를 나란히 했다. 영광스러운 미래가 [ROOT.GetCountry.GetNameNoFormatting](을)를 기다리고 있다."
 formation.5.f2: "반도 곳곳에서 수십만 명에 달하는 사절단이 [ROOT.GetCountry.GetCapital.GetCityHubName]의 광장으로 찾아왔다. 고귀한 왕국의 지도자들 앞에는 새로운 헌법이 적힌 커다란 양피지 하나, 그리고 서명에 사용될 커다란 깃펜 두 개가 정갈하게 놓여 있었다. 마지막 획을 긋는 순간, 분리된 주들이 하나의 국가가 되었다. 계약으로 통합되고 형제애로 결속을 다지며, 거대한 함대의 돛대를 나란히 했다. 영광스러운 미래가 [ROOT.GetCountry.GetNameNoFormatting](을)를 기다리고 있다."
 formation.5.a: "영광스러운 통일이로군."
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 재통일"
 formation.6.d: "여러 해에 걸쳐 분열과 갈등이 벌어진 끝에,[ROOT.GetCountry.GetName] 국가가 잿더미에서 다시 일어났다."
 formation.6.f1: "내부 분열은 브라질에선 익숙한 소동이었다. 사실 이렇게 거대한 국가라면 분쟁을 피하기는 쉽지 않은 편이다. 그럼에도 불구하고 브라질은 견뎌내고 또 견뎌낼 수 있었다. 분열되고 부패가 기반을 파먹으며 기회주의자들이 쇠약해진 국체를 노리더라도 브라질은 기어이 견뎌낼 따름이었다. 국가는 단순히 국가를 이루는 구성의 합산으로 정의할 수 없기 때문이다. 그리고 그런 위대한 정신을 먼저 무너뜨리지 않는 한 브라질은 언제나 더 강해진 모습으로 돌아올 것이다."
 formation.6.f2: "\"연방은 존재한다!\" 여러 주 곳곳 수십만 명의 입에서 터져 나온 외침이었다. 젊은 국가를 뒤흔드는 또 다른 폭풍에 맞서 연방이 실제로 일어났다. 잔해 속에는 국가의 기반을 회복할 기회가 있었다. 이를 통해 더 높은 곳으로 올라갈 기회가 나타났다."
 formation.6.f3: "\"상호 이익\"은 연방의 첫 번째 합의점이었다. 하지만 전혀 다른 식민지 전초기지를 통합하는 것은 쉬운 일이 아니었다. 그리고 안팎의 적대감과 위협 속에서 간단한 진리가 드러났다. 경쟁자의 손에 무너지느니, 차라리 함께 서는 것이 낫다는 사실이었다."
 formation.7.t: "도나우 합중국"
 formation.7.d: "무너진 오스트리아 제국에서 일어난 [SCOPE.sCountry('formation_country').GetName](은)는 [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName], [SCOPE.sCulture('slovak_culture').GetName] 민족들의 평등한 연합체다."
 formation.7.f: "\"도나우강의 선량한 주민들, 멀고 가까이 있는 여러 가정, 그리고 나의 형제들이여. 더 이상 잃을 것 없는 백성들의 마음이 당신들에게서 보인다. 실제로, 우리의 옛 지배국들은 우리가 길을 잃도록 만들었다. 역사에서 위대함으로 이어지는 길을 찾지 못했다. 한때 우리는 칼을 거꾸로 들고 다른 자의 이익을 위해 스스로 피를 흘렸다. 더 이상 그럴 필요가 없다. 이제는 아니다! 오늘, 우리는 우리만의 길을 갈 것이다. 우리의 미래, 우리의 영광이 우리를 기다린다!\""
 formation.8.t: "아랍 통일"
 formation.8.d: "중동의 아랍 주들은 하나의 [ROOT.GetCountry.GetAdjective] 국가 아래에서 통합되었다."
 formation.8.f: "한때 학문의 근원이자 전 세계 지성의 보루였던 아랍 세계는 열두 개 군단의 압박 아래에서 무너졌다. 그들은 사슬에 묶인 사람을 교역의 대상으로 삼았다. 그러나 역사는 기록되었고 기억은 잊히지 않았다. 아랍 세계는 다시 금빛 돔과 찬란한 첨탑을 마주하게 될 것이다. 협력이야말로 첫 번째이자 가장 중요한 단계가 될 것이다."
 formation.8.b: "모든 아랍인이 우리 아래에서 단결해야 한다."
 formation.9.t: "유고슬라비아 국가"
 formation.9.d: "오스만 제국과 오스트리아 제국의 사슬을 끊어 낸 발칸 지역의 슬라브인들은 하나의 국가로 통합되었다."
 formation.9.f: "자유... 그저 족쇄에서 풀려나는 것으로 그치지 않은 진정한 자유가 찾아왔다. 더 이상 망치와 모루, 사냥개와 사냥꾼 사이에 갇힐 필요가 없다. 이제 새로운 연합이 나타날 때가 왔다. 슬라브인들 사이의 이 새로운 조약을 누구나 알게 될 것이다."
 formation.10.t: "스칸디나비아 통일"
 formation.10.d: "과거 북유럽 패권국들의 불평등한 연합과 달리, 새롭게 형성된 [ROOT.GetCountry.GetAdjective](은)는 [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName], [SCOPE.sCulture('unification_culture_3').GetName] 시민들을 평등하게 환영한다."
 formation.10.f: "갓 내린 눈이 밖의 땅을 하얗게 뒤덮자 환호가 맥줏집을 가득 메웠다. 맹렬히 타오르는 불 위의 벽에는 다섯 개의 깃발이 있었다. 각 구성국과 새로운 연합을 하나씩 나타내는 깃발이었다. 왕국과 제국이 지배하던 시대는 끝났다. 오늘은 축제와 환호의 날이었다. 북쪽에서 새롭게 깨어난 곰의 포효를, 그 영광을 누구나 알게 될 것이다."
 formation.10.a: "[SCOPE.sCulture('finns_scope').GetName] 민족 또한 동등한 시민이 되어야 한다."
 formation.11.t: "말리 제국"
 formation.11.d: "서아프리카에서 가장 위대한 제국이 마침내 [SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 대담한 지도력 아래에서 재건되었다."
 formation.11.f: "옛 말리 왕들의 권한을 계승하는 건 간단한 일이 아니다. 그러나 [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 마음속에서는, 오직 옛 왕들의 전설적인 위업만이 방대한 영토의 다양한 민족을 존경이란 감정으로 통합할 잠재력을 지니고 있다. 앞으로 이루어질 위대한 건국 과정에서, 역사보다 더 민족을 결속시키는 데 유용한 도구는 없다."
 formation.11.a: "만사 무사의 모범을 따를 것이다."
 formation.12.t: "투르키스탄 통일"
 formation.12.d: "강력한 외세에 맞서 끊임없이 투쟁하는 과정에서 [ROOT.GetCountry.GetName](은)는 강철처럼 튼튼하게 단련되었다."
 formation.12.f: "\"어머니, 새 깃발이 생겼네요. 왜죠? 그리고 저 사람들은 왜 저렇게 소곤대고 있어요?\"\n\n\"얘야, 조용히 해라. 이웃을 그런 식으로 말하는 거 아냐. 가까이 살고 서로 거래하는 관계에선 더 조심해야 해. 저 사람들이 우리한테서 뭘 빼앗은 게 아니란다. 우리가 아껴둔 걸 줬다고 생각하렴. 이젠 더불어 사는 사이가 됐어. 덕분에 도둑질이나 하는 악마들에게 맞설 기회가 생길지도 모른단다.\""
 formation.12.a: "만사 무사의 모범을 따를 것이다."
 formation.13.t: "인도네시아 통일"
 formation.13.d: "[ROOT.GetCountry.GetName](은)는 말레이 세계의 다양한 민족을 통합하고 유럽의 압제에서 벗어나기 위해 등장했다."
 formation.13.f: "\"아들아, 이 칼이 보이느냐? 3대째 우리 가문이 갖고 있는 칼이다. 가문의 남자가 이 칼을 쥐면, 다른 사람의 목숨을 거두기 전까진 칼집에 넣어선 안 돼. 그게 우리가 이 칼을 갖고 있는 대가거든. 다시 싸울 준비를 해야겠구나. 집을 잃을 순 없으니까. 다시는 그런 일은 없어야 해.\""
 formation.14.t: "인도 통일"
 formation.14.d: "[ROOT.GetCountry.GetName](은)는 아대륙의 다양한 민족을 통합하고 유럽의 압제에서 벗어나기 위해 등장했다."
 formation.14.f: "비단옷을 입은 무용수와 꽃잎이 [ROOT.GetCountry.GetCapital.GetCityHubName]의 거리를 누비며 춤을 추었다. 한입 크기의 음식은 완성되자마자 사람들의 입에 들어갔다. 수천 명에 달하는 주민이 틈새만 보이면 어디든 끼어들었다. 그랬다. 오늘은 새로운 황제 [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting](이)가 등극하는 날이었다. 다른 누군가의 손에 휘둘리는 꼭두각시가 아니라, 인도인들을 위한 황제가 등장했다."
 formation.14.f2: "평화로 가는 길은 어디에 있든 누구나 목소리를 듣게 되는 것으로 시작된다. 합의와 협력은 통일을 존재케 하는 기반이다. 오늘은 평화를 향한 첫걸음을 걸은 날이 될 것이다. 힘과 겸손함을 모두 갖춘 채 계속 나아갈 수 있기를."
 formation.14.f3: "인도에서 나온 보석들이 다른 사람의 왕관을 장식하고 있다. 인도에서 뜯긴 음식이 이미 배가 가득 찬 누군가의 입으로 들어가고 있다. 더 이상은 안 된다. 새로운 세계에서 인도의 위치는 절대로 더럽혀지지 않을 것이다. 지금까지 우리를 손쉽게 약탈한 자들은 이제 진정으로 하나가 된 국민을 맞이하게 될 것이다."
 formation.15.t: "예멘 재통일"
 formation.15.d: "[ROOT.GetCountry.GetName](은)는 오랜 분열을 극복하고 안정적인 하나의 국가로 부상했다."
 formation.15.f: "\"저기 저 부족 말이야. 네 아버지 부족하고 몇 달 전까지만 해도 전쟁 중이지 않았나?\"\n\n\"사소한 내분일 뿐이었어. 모래 한 통을 기적의 치료제로 팔려고 한다면 연습이 필요한 법이잖아. 게다가 형제가 고집을 부리면 짜증이 안 나는 사람이 누가 있겠어?\"\n\n\"내 부족도 그런 편이긴 하지. 근데 저 부족에서 만드는 스튜가 워낙 맛있어서 손을 잡는 좋은 핑계가 되더라고. 하! 나 같으면 그 안에서 헤엄도 칠 수 있어!\""
 formation.16.t: "카자흐 통일"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName](이)가 [SCOPE.sCulture('unification_culture').GetName] 사람들을 하나의 깃발 아래에 모았다."
 formation.16.f: "\"사절을 준비하라. 차르와 나눌 말이 있다. 귀를 파고 잘 들어라. 요구는 간단하다. 우리의 독립은 더 이상 협상의 도구가 아니다. 러시아는 우리 국민에 대한 모든 조세 징수를 중단하고 요새를 허물어야 한다. 우리는 전쟁을 벌일 준비가 됐다. 샤이탄의 온 힘이 우리의 말발굽에 힘을 내려 주실 것이다.\""
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective] 통일"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName](이)가 [SCOPE.sStrategicRegion('capital_region_scope').GetName]에서 떠오르는 강국으로 부상했다."
 formation.17.f: "새로운 날이 밝으면서 새로운 국가가 세계 무대에 등장했다. [ROOT.GetCountry.GetAdjectiveNoFormatting]의 영광은 당연히 다가올 미래다."
 formation.18.t: "유럽의 심장"
 formation.18.d_1: "자국은 [ROOT.GetCountry.GetName]의 재건을 선언했다. 중부 유럽 패권국 자리에 스스로 오른 셈이다."
 formation.18.d_2: "모든 독일 땅의 통일과 [ROOT.GetCountry.GetName]의 선포를 통해 우리는 유럽의 주인으로 자리매김했다. 머지않아 온 세계의 주인이 될 것이다."
 formation.18.d_3: "중앙 유럽 전역에서의 혁명 덕분에 [ROOT.GetCountry.GetName]의 선포가 가능했다. 국제 프롤레타리아는 연합의 깃발 아래에서 해방될 것이다."
 formation.18.d_4: "[ROOT.GetCountry.GetName]의 선포를 통해 우리는 통일 유럽이라는 꿈을 실현하기 위한 첫걸음을 내디뎠다."
 formation.18.f_1: "교황이 적나라한 말을 뱉고 황제가 고개를 숙인 가운데, 칙령이 커다랗게 작성되었다. 신과 인간들의 눈앞에서 정당하게 이루어졌다. 재건된 신성로마제국이 세계 무대에서 정당한 자리를 되찾았다. 예포의 포성이 울리자 사방에서 맥주가 넘쳤다. 환호하는 사람들은 새롭고 영광스러운 지배가 전진할 것임을 예고했다."
 formation.18.f_2: "#bold 범유럽 연맹이 일어설 것이다! 우리의 운명은 위대한 곳에 예비되었다!#!\n\n조국을 위해 모두가 곡물이나 화약을 십일조를 바칠 것이다. 힘을 합쳐서 안팎의 적으로부터 유럽을 지켜야 한다!\n\n#italic 불량한 신체, 무기, 식품을 공급할 경우 군사법 위반으로 간주하겠다. 위반자는 업무 방해죄로 군사 법원에서 재판을 받을 것이다.#!"
 formation.18.f_3: "공장 호각이 울렸다. 떠나지 않은 일부 노동자들은 몸을 깨끗이 씻었다. 정장과 드레스를 입은 노동자들은 연맹의 지도 주변에 앉았다. [ROOT.GetCountry.GetCapital.GetCityHubName]에서의 소문은 예상을 벗어나지 않았다. 전 세계가 이들의 업적을 싫어하는 듯하다. 하지만 결국 다음 국제 연맹은 노동할 지역을 갖게 될 것이다."
 formation.18.f_4: "\"여러분, 새로운 성공의 표본을 여러분께 제시하고자 합니다. 서쪽에는 굉장히 풍요로운 대륙이 존재합니다. 물론 지금 상황으로는 결함이 있습니다. 상당한 부분이 족쇄에 묶여 잠들어 있기 때문이지요. 그래서 우리의 의도에 부합한다고 말씀드릴 수 있겠습니다. 결함을 개선하는 능력으로 마침 우리가 유명하지 않겠습니까. 우리에게 세상을 선도할 능력이 있음을 만천하에 보여줍시다.\""
 formation.18.a: "영광스러운 통일이로군."
 formation.18.b: "프랑스 프롤레타리아가 해방을 부르짖는다."
 formation.18.c: "우리의 불화를 묻을 때가 되었다."
 formation.19.t: "네덜란드 연합왕국"
 formation.19.d: "1830년 벨기에 혁명 이후 처음으로, 하나의 주가 저지대 영토를 통합해서 [ROOT.GetCountry.GetName] 국가임을 선언했다."
 formation.19.f: "\"플란데런이 곧 합류할 예정이라고 들었습니다. 아, 마침 날씨도 좋네요. 이런 때가 잘 없는데. 상서로운 기운이 내려온 것 같군요.\"\n\n\"날씨? 사방에서 우리 재산을 위협하고 있는데 영국 학생이라도 된 것처럼 날씨나 논하다니!\"\n\n\"알겠습니다. 그러면 중요한 얘기를 해 보죠. 포페르티어스에 크림을 얼마나 넣으시겠습니까?\""
 formation.19.a: "영광스러운 통일이로군."
 formation.20.t: "라인 연합"
 formation.20.d: "오스트리아와 프로이센의 영토 확장에 반대하면서, 독일 주들이 연합하여 [ROOT.GetCountry.GetName](을)를 재건했다. 연합은 적에 맞서 주권을 지키기 위해 단일 대오를 형성했다."
 formation.20.f: "나폴레옹이 패망한 후 수십 년이 지난 지금도 그 영향은 여전히 유럽 전역에 만연하다. 이 연합은 나폴레옹의 피비린내 나는 통치에서 비롯된 수많은 계획 중 하나일 뿐이다. 다만 나폴레옹의 철권이 사라진 지금, 더 고귀한 목적을 바라볼 수도 있을 것이다."
 formation.20.a: "독일의 라인강을 위하여!"
 formation.21.t: "통일 캐롤라이나"
 formation.21.d: "1712년의 실수가 봉합되었다. 노스캐롤라이나와 사우스캐롤라이나가 통일 [ROOT.GetCountry.GetName]의 깃발 아래에서 다시 하나가 되었다."
 formation.21.f: "\"봤나? 드디어 끝났어. 이젠 국경 따윈 없다고. 마음만 먹으면 언제든 열차를 타고 찰스턴으로 갈 수 있단 얘기야.\"\n\n\"남부인들은?\"\n\n\"남부인이 뭐.\"\n\n\"아니, 이젠 페이엣빌하고 경쟁을 벌여야 되잖아.\"\n\n그 말이 성가신 모기처럼 허공을 맴돌았다. 붉은 옷을 입은 신사의 얼굴이 창백해졌다.\n\n\"그래... 그게 있었군.\""
 formation.21.a: "그리될 것이다. 그렇게 소망할 것이다."
 formation.21.b: "테네시는 우리 것이었다. 이제 다시 우리 손에 들어올 것이다!"
