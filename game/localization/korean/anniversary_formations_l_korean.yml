 je_reunify_central_america: "중앙아메리카 재통일"
 je_reunify_central_america_reason: "중앙아메리카 지방 연합이 서로 다른 세력으로 분열되면서 빈곤하면서도 착취의 대상인 지역이 되었다. 중앙아메리카가 현대 시대의 잠재력을 최대한 활용하려면 하나로 일어서야 한다."
 central_america.1.t: "중앙아메리카 재통일"
 central_america.1.d: "반체제 인사들은 어리석게도 포기했던[ROOT.GetCountry.GetAdjective]의 통일이 다시 시작되었다고 주장한다. 국가는 다시 한번 단결했다."
 central_america.1.f: "\"스페인 왕정의 시대는 끝났습니다. 이제 우리는 운명을 개척할 자유를 얻었습니다. 하지만 서로를 짓밟으며 끝을 향해 달려가고 있습니다. 심지어 주변에는 적들이 힘을 모으고 있습니다. 더 커다란 기계, 더 커다란 덩치, 더 커다란 능력이 미래라면, 우리도 대세를 따릅시다. 서로를 포용해야 합니다. 함께 평화를 나눠야 합니다. 함께 더 큰 운명을 추구합시다.\""
 central_america.1.a: "더 안정적인 연합을 추구하자."
