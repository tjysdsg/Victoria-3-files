 notification_unification_notification_kuk_desc: "무너진 오스트리아 제국에서 일어난 [SCOPE.sCountry('formation_country').GetName](은)는 [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName], [SCOPE.sCulture('slovak_culture').GetName] 민족들의 평등한 연합체다."
