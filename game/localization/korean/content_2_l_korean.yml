 production_tech_events.501.t: "철도 호황"
 production_tech_events.501.d: "핵심 철도 노선에서 파생된 하위 노선의 성장이 급성장하는 철도 산업에 이루 헤아릴 수 없는 보탬이 되고 있다."
 production_tech_events.501.f: "\"한 아이가 새로 부설된 철로를 따라 석탄을 줍다가 체포되었습니다. 철도 전체를 훔칠 만큼 똑똑했다면 산업계의 나폴레옹으로 칭송받았을 텐데 말이에요.\""
