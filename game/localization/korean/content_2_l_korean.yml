 the_desire_to_smash_things_up: "기관차가 적절하게 잘 추돌함"
 the_desire_to_smash_things_up_has_been_denied: "추돌 행사 참석을 금지함"
 economy_laws.1.t: "예상을 뛰어넘는 성장"
 economy_laws.1.d: "중앙 경제 부처에서 정부 주도 아래 경제적 문제에 대응한 결과 놀라울 정도로 긍정적인 성장을 기록했다고 공포했다."
 economy_laws.1.f: "사내는 사뭇 긴장한 손길로 안경을 고쳐 썼다. \"솔직히 저도 놀랐습니다...\" 그가 인정한다는 어투로 말했다. \"제가 직접 수치를 두 번 검토했고, 세 명의 직원들을 시켜 검토까지 진행했습니다. 놀랍게도 지금 성과가 일정을 앞서고 있더군요. 게다가 예상 수치는 진작 뛰어넘은 지 오래고요! 이 정도면 축배를 들어야 합니다!\"\n\n사내가 나비넥타이의 매무새를 고쳤다. 이내 머뭇거리는가 싶더니 큰소리로 외쳤다. \"다들 조심하는 게 좋을 겁니다! 저 오늘 집에 안 들어가요!\" 기쁜 외침이 터져 나왔다."
 economy_laws.1.a: "훌륭하군! 제정을 진행한다."
 economy_laws.1.b: "훌륭하군! 이를 가능하게 한 직원들을 지원한다."
 economy_laws.2.t: "정당 분쟁"
 economy_laws.2.d: "한 정부 파벌이 우리의 경제 정책 변화 속도와 접근 방식에 반기를 들고는 논의를 통해 현재 계획을 수정하자고 제안했다."
 economy_laws.2.f: "\"절 반대만 하는 야당으로 치부하는 분들도 있는 건 잘 압니다. 그렇지만 단언컨대 저도 충의가 있는 사람입니다. 여러분, 달리 특별한 얘기가 아닙니다. 비록 유행에 뒤처진 사회 경제 체제라곤 하나 우리가 그걸 버릴 수 있을 만큼 충분히 성숙했는지 돌아보는 시간을 갖자, 이 말씀입니다.\""
 economy_laws.2.a: "당원들이 안건을 두고 논쟁을 벌이게 둔다."
 economy_laws.2.b: "전당대회에서 우리 관점을 몰아붙인다."
 economy_laws.2.c: "상대방과 간략한 대화를 나눈다."
 economy_laws.3.t: "성공에 취함"
 economy_laws.3.d: "경제 개혁을 위한 우리의 시도로 인해 [SCOPE.sState('state_run_state').GetName]에서 여러 품귀 현상과 관리 소홀 문제가 불거져 나왔다."
 economy_laws.3.f: "\"당초 계획했던 경제 개혁을 초과 달성한 것은 사실입니다. 오죽하면 [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting]에 있는 친구들은 성공에 취하다 못해 현기증이 와서 정신이 몽롱해진 상태죠.\""
 economy_laws.3.a: "실수를 통해 배우는 거지."
 economy_laws.3.b: "우리에게 실패란 없다. 성공만이 있을 뿐!"
 economy_laws.4.t: "변명의 여지가 없는 왜곡"
 economy_laws.4.d: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] 소속 연사가 전국을 순회하면서 [SCOPE.sLawType('standing_law_scope').GetName](을)를 비방하고 자유무역의 가치를 찬양하고 있다."
 economy_laws.4.f: "\"우리의 훌륭한 체제 이론은 전 국민에게 산업과 사업이 낳는 모든 과실을 약속하고 보장합니다. 그렇다면 한 가지 사실이 명확해집니다. 상품의 자유로운 유통을 제외한 다른 모든 개념은 부정의 여지가 없는 강탈이고 우리의 가치에 대한 명백한 배반입니다.\""
 economy_laws.4.a: "우린 공동의 목적을 위해 노력하는 거라고!"
 economy_laws.4.b: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName](이)가 정말 걸출한 연사를 보유하고 있었군."
 economy_laws.5.t: "발상의 시장"
 economy_laws.5.d: "우리의 계획 경제 개혁에 반대하는 이들이 자신들의 사상을 우리처럼 알릴 수 있도록 권리를 달라고 요구하고 있다. 무척이나 짜증 나는 점은 저들이 발언의 자유를 합리화하는 데 자유 시장론을 들먹이고 있다는 사실이다."
 economy_laws.5.f: "\"우리가 바라는 것은 단 하나... 생각을 자유로이 주고받을 수 있는 사상의 자유무역입니다.\""
 economy_laws.5.a: "우린 자유 시장을 원한다. 부질없는 이야기가 아니라!"
 economy_laws.5.b: "경쟁은 필요해. 사상의 세계에서도."
 economy_laws.5.c: "자유 경쟁에서 진실은 승리한다!"
 economy_laws.6.t: "[SCOPE.sState('industrial_protectionist_state').GetName] 산업의 쇠퇴"
 economy_laws.6.d: "외국에서 경쟁 상품이 유입되면서 [SCOPE.sState('industrial_protectionist_state').GetName]에서 만든 상품에 대한 수요가 하락하고 있다. 덕분에 해당 주 내에서 우리의 계획 개혁에 대한 우려의 목소리가 높아지고 있다."
 economy_laws.6.f: "\"외국과의 자유로운 무역은 우리의 돈과 시장을 다른 나라에 상납하는 것밖에 안 됩니다. 설상가상으로 우리의 노동력과 산업, 국민이 피해를 받죠. 정책 자체가 우리에게 득이 안 되는데 무슨 효용성이 있단 말입니까?\""
 economy_laws.6.a: "[SCOPE.sState('industrial_protectionist_state').GetName]의 근심을 덜어줄 필요가 있겠어."
 economy_laws.6.b: "[SCOPE.sState('industrial_protectionist_state').GetName](을)를 설득해 우리 개혁의 장점을 받아들이게 해야 해."
 economy_laws.6.c: "어쨌든 계획대로 길을 만들어 나간다."
 africa_colonial_events.40.t: "반항하는 호전적 국수주의자"
 africa_colonial_events.40.d: "아프리카 식민지에서 근무하는 장교가 의도적으로 [SCOPE.sCountry('jingoist_officer_victim').GetName](와)과의 충돌을 일으키고 있다. 평화를 깨뜨리지 말라고 지시를 내렸는데도 말이다. 이 장교에게 장단을 맞춰주고 체면을 차리거나... 우리가 상황을 통제하지 못했음을 인정하고 본국으로 소환하든지 해야 한다. 물론 소환할 경우 호전적 국수주의자들의 분노를 살 것이다."
 africa_colonial_events.40.f: "\"나약해 빠진 수도 놈들이 보낸 종이 쪼가리 따위 내가 신경 쓸 줄 알아? 이번 원정에서 이룬 성취에 도움이라곤 쥐뿔도 안 된 놈들! 전부 내 손으로 직접 이룬 거라고.\""
 africa_colonial_events.40.a: "[SCOPE.sCountry('jingoist_officer_victim').GetName](을)를 공격하는 수밖에 없다."
 africa_colonial_events.40.b: "장교를 귀국시켜 이 광기 어린 짓을 멈추도록 한다."
 africa_colonial_events.40.c: "이거 마음에 드는 친구일세! 공격을 계속 진행하고 장교를 진급시킨다."
 africa_colonial_events.41.t: "날뛰는 제국주의자"
 africa_colonial_events.41.d: "[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName](을)를 열렬히 지지하는 애국주의적 탐험가가 [SCOPE.sState('rogue_imperialist_state').GetName]의 토지를 측량하고 우리나라를 대신해 현지 지도자들과 조약을 체결했다. 그런데 문제가 있다면 해당 지역은 이미 [SCOPE.sCountry('rogue_imperialist_target').GetName](이)가 진출한 곳이라는 사실이다. 탐험가의 행보가 알려지면 [SCOPE.sCountry('rogue_imperialist_target').GetName]에서 격분을 토할 것이다."
 africa_colonial_events.41.f: "\"별 미치광이를 다 보겠네! 나라는 조심스럽고 신중하게 접근하고 있는데 자기가 뭐라고 판을 엎어서 사람들 다 뒷목을 잡게 만들어? 나라를 위해서 한 일이라고? 헛소리! 지금 자기가 나라에 얼마나 큰 손해를 끼쳤는지 알고 하는 말인가?\""
 africa_colonial_events.41.a: "[SCOPE.sState('rogue_imperialist_state').GetName]에 대한 명분을 취하고 [SCOPE.sCountry('rogue_imperialist_target').GetName]의 분노를 산다."
 africa_colonial_events.41.b: "탐험가를 축출해 국내 호전적 국수주의자의 분노를 산다."
 africa_colonial_events.41.c: "타인의 귀감이 따로 없군! [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName](을)를 책임질 만한 인재야."
