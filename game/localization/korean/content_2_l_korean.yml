 texan_war_of_independence.3.t: "산타 안나 장군 생포"
 texan_war_of_independence.3.d: "우리 병력이 늪지대에서 멕시코의 통치자이자 장군 [SCOPE.sCharacter('santa_anna_scope').GetFullName](을)를 생포했다. 문제의 인물은 용기병 제복을 걸치고 있었는데, 석방을 조건으로 즉각적인 평화 협정 서명을 제안했다."
 texan_war_of_independence.3.f: "\"살아 있는 산타 안나는 텍사스에 헤아릴 수 없는 이익이 되지만... 죽은 산타 안나는 또 하나의 사상자에 불과하지.\""
 texan_war_of_independence.3.a: "산타 안나를 협의에 이용한다."
 texan_war_of_independence.3.b: "멕시코로 도망가게 둬라. 전투는 계속된다!"
 notification_santa_anna_captured_notification_name: "산타 안나 생포"
 notification_santa_anna_captured_notification_desc: "[SCOPE.sCountry('texas_scope').GetName]에서 [SCOPE.sCountry('mexico_scope').GetAdjective] 장군 산타 안나를 생포했다. 개인의 권력을 이용해 텍사스 독립 전쟁 종전 협상을 이끌려고 했던 자다."
 notification_santa_anna_captured_notification_tooltip: "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"
 native_resettlement.1.t: "우스터 대 조지아"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetFullName] [SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle](이)가 대법원 판결을 거스르고 [SCOPE.sCulture('cherokee_culture').GetName] 부족을 [SCOPE.sCountry('indian_territory_scope').GetName](으)로 이전시킬 것을 명했다."
 native_resettlement.1.f: "\"대법원의 의견이 뭐 대수라고. 우린 그냥 그 사람들 깔고 앉은 자리 밑에 불 하나만 피우면 돼. 못 견딜 정도로 뜨거워지면 알아서 움직이겠지. 그럼 우린 유유히 빈 땅을 차지하면 그만이라고.\""
 native_resettlement.1.a: "이거 합법이긴 해?"
 native_resettlement.2.t: "존 로스의 시위 탄원"
 native_resettlement.2.d: "[SCOPE.sCulture('cherokee_culture').GetName] 부족의 주요 추장으로 손꼽히는 존 로스 추장이 의회에 [SCOPE.sCulture('cherokee_culture').GetName] 부족의 [SCOPE.sCountry('indian_territory_scope').GetName] 이주를 강요하는 조약의 무효화를 청하는 탄원을 제출했다. 추장의 탄원은 실질적으로 동부 체로키 부족민 전원의 서명을 받아냈다고 해도 과언이 아니다."
 native_resettlement.2.f: "\"이 조약은 모든 자유를 앗아갔소. 눈 뜨고 재산을 약탈당해도, 폭력에 희생당해도, 심지어 목숨을 빼앗기더라도, 누구도 우리의 고충을 알아주지 않을 거란 말이오. 우린 무적자로 추락했소. 시민권을 빼앗겼고, 인류라는 집단에서 아예 추방당해 버렸단 말이오!\""
 native_resettlement.2.a: "조약은 조약이지. 이미 서명까지 끝난 일을 철회할 순 없어."
 native_resettlement.2.b: "양심에 따라 본 이주 조약을 무효화한다."
 native_resettlement.3.t: "아메리카 원주민 이주 정책"
 native_resettlement.3.d: "이주 조약에 따라 [SCOPE.sState('indian_removal_state').GetName]의 [SCOPE.sCulture('cherokee_culture').GetName](이)가 [SCOPE.sCountry('indian_territory_scope').GetName](으)로 이주할 시기가 되었다. 몇몇 사람들은 고향을 떠나지 않겠다고 오기를 부리기도 했다. 사실 긴 여정을 견딜 준비조차 안 된 사람이 태반이다."
 native_resettlement.3.f: "\"여러분, 피치 못할 사정으로 더는 이 지역 사회에서 살아가실 수 없게 되었습니다. 여러분에게 남은 선택지는 단 하나, 서부로 이주하는 것입니다. 서두를수록 더 빨리 윤택하고 번영하는 삶을 이룩하실 수 있을 거예요.\""
 native_resettlement.3.a: "총검으로 등을 찌르면 움직이겠지."
 native_resettlement.3.b: "여정에 지원을 제안한다."
 native_resettlement.4.t: "눈물의 길"
 native_resettlement.4.d: "동부 국토에서 [SCOPE.sCulture('cherokee_culture').GetName] 원주민을 이주시키는 정책은 서부로의 행진 중 수많은 인명이 사망하는 결과로 이어졌다."
 native_resettlement.4.f: "\"홍역, 콜레라, 기근... 이주 정책 때문에 우린 눈물과 죽음으로 물든 길을 걸어야 했습니다.\""
 native_resettlement.4.a: "우린 도리를 다했다."
 native_resettlement.4.b: "자기들 스스로 손에 피를 묻힌 격이지."
 native_resettlement.5.t: "동부 소거"
 native_resettlement.5.d: "[SCOPE.sCulture('cherokee_culture').GetName]의 [SCOPE.sCountry('indian_territory_scope').GetName] 이주가 완료됐다. 좋든 나쁘든 이 사안은 종결된 것으로 봐도 무방하겠지."
 native_resettlement.5.f: "\"누가 우리보다 먼저 와서 살았는지, 이 땅에는 어떤 이름을 붙였는지... 우리 중 아는 사람이 있기나 할까요? 기억하는 사람이 한 명이라도 있을까요?\""
 native_resettlement.5.a: "다시는 이런 일이 일어나지 않기를."
