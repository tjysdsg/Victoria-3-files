 slave_revolt.3.t: "[SCOPE.sState('slave_insurrection_state').GetName]의 반란"
 slave_revolt.3.d: "[SCOPE.sState('slave_insurrection_state').GetName]에서 노예들이 봉기를 일으켰다. 아직 세가 강한 수준은 아니므로 여러 방식으로 접근할 수 있을 것이다."
 slave_revolt.3.f: "\"우린 자유를, 응징을 원한다! 너희는 이게 그리도 새삼스럽게 느껴진단 말이냐? 타인의 자유를 부정하는 자야말로 자유를 누릴 자격이 없거늘!\""
 slave_revolt.3.a: "사태 해결을 위해 봉기 지도자와 협상한다."
 slave_revolt.3.b: "반란 분자에게 협상 따윈 없다."
