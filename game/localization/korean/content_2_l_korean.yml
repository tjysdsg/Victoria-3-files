 je_splitting_oman: "분열의 조짐"
 je_splitting_oman_reason: "[ROOT.GetCountry.GetRuler.GetFullName]의 자식들은 권력과 영토에 굶주렸다. 술탄의 죽음을 기점으로 [ROOT.GetCountry.GetRuler.GetFirstName]의 자식들은 아라비아와 아프리카에 걸쳐 있는 영토를 나눠 갖고 알력 다툼을 벌일 것이다."
 said_bin_sultan_al_said_dies: "앞서 언급한 술탄이 사망함"
 omani_realm_splits: "오만계 지역이 오만과 잔지바르로 분열됨"
 zanzibar.1.t: "잔지바르의 부상"
 zanzibar.1.d: "[SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName](이)가 오만과 무스카트의 권력을 계승한 가운데, 그의 동생인 [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName](은)는 동아프리카 [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]에서 [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle]의 자리에 올라 독자적인 세력권을 구축했다."
 zanzibar.1.f: "\"왜 아프리카를 골랐냐고 물었습니까? 주변을 둘러보십시오! 잔지바르의 물은 청명한 하늘보다 푸르고 백색의 모래사장은 너무나 부드러워, 눕는 순간 수백 개의 쿠션에 뛰어든 듯한 기분이 듭니다. 게다가 시장에서는 아프리카의 온갖 진미를 접할 수 있죠. 이곳의 풍성한 자원으로 제국을 일굴 수 있는데 오만에서 힘쓸 이유가 어디 있겠습니까?\""
 zanzibar.1.a: "그래도 패권은 [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]에 있다!"
 zanzibar.1.a.tt: "계속 [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag](으)로 플레이"
 zanzibar.1.b: "행운은 [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]의 편이지."
 zanzibar.1.c: "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag](을)를 저지해야 한다! [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]의 분열은 용납할 수 없다."
 je_military_aviation: "구름 속 전쟁"
 je_military_aviation_reason: "항공 기술의 발전으로 새로운 전장이 열렸다. 바로 저 드높은 하늘이다."
 aviation.1.t: "에이스 조종사"
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName](이)가 명성을 얻은 것은 순전히 전투에 항공기를 적극적으로 도입했기 때문만은 아니다. 본인이 직접 비행기를 몰고 [SCOPE.sState('flying_circus_state').GetName]의 하늘을 누비는 조종사이기 때문이지."
 aviation.1.f: "\"언론에서는 [SCOPE.sCharacter('flying_circus_general').GetHerHim]를 '[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]'이란 별명으로 부르더군요! 참 대단한 위인입니다. [SCOPE.sCharacter('flying_circus_general').GetHerHim]를 본국에 두는 게 나을지, 아니면 [SCOPE.sState('flying_circus_state').GetNameNoFormatting]에서 계속 적을 공격하게 두는 게 나을지 갈피를 잡기 어렵습니다.\""
 aviation.1.a: "영웅 숭배는 국내적으로 도움이 되지."
 aviation.1.b: "전쟁 영웅은 전장에 있을 때 빛을 발하는 법이야."
