 je_submarines_reason: "잠수정 기술의 발전으로 해상전의 무대가 수면 위로만 국한되지 않는 시대가 도래했다."
 naval_tech_events.4.t: "우수한 잠수함"
 naval_tech_events.4.d: "전쟁에서 잠수함을 투입하는 사례가 많아지면서 새로운 세대의 지휘관이 탄생했다. 그 대표주자가 바로 [SCOPE.sCharacter('submarine_commander').GetFullName](으)로, 수중전의 본질을 명쾌하게 이해하고 있는 인물이었다."
 naval_tech_events.4.f: "\"바다는 무한하지만 우린 그 표면만을 따라 움직이고 있을 뿐입니다. 그 밑에는 무엇이 있는지로 모르고 있죠. 그 광대한 심해를 우리의 영역으로 만들어 언제든 우리가 원할 때 해수면에 있는 바보들을 공격할 수 있다면 얼마나 강력한 힘이 되겠습니까? 한번 상상해 보십시오.\""
 naval_tech_events.4.a: "잠수함으로 적국의 숨통을 죌 수 있겠군!"
 naval_tech_events.4.b: "이 함선을 막아낼 수단을 강구해야 해."
 naval_tech_events.4.c: "[SCOPE.sCharacter('submarine_commander').GetLastName]의 지휘 능력에 찬사를 보낸다."
 naval_tech_events.4.e: "[SCOPE.sCharacter('submarine_commander').GetLastName](을)를 새로운 시대의 멋진 영웅으로 내세운다."
 unrestricted_submarine_warfare: "무제한 잠수함 전쟁"
 je_carriers: "수면 위를 날다"
 je_carriers_reason: "해상 및 항공 기술의 획기적인 발전으로 새로운 유형의 함선이 탄생했다. 바로 항공모함이다. 이 함선에는 어뢰와 함포 대신 비행기가 탑재된다. 전투에서 어떤 힘을 발휘할지는 아직 완전히 입증되지 않았지만 설계만 놓고 보면 잠재력은 차고 넘친다."
 naval_tech_events.5.t: "폭격 시범"
 naval_tech_events.5.d: "해군 공군력의 대표적인 지지자인 [SCOPE.sCharacter('aviator_commander').GetFullName](이)가 일련의 해상 훈련을 계획해 진행했다. 그리고 함선에서 발진한 항공기로 버려진 폐선에 효과적인 폭격을 가하는 모습을 선보였다."
 naval_tech_events.5.f: "\"그 어떤 함선도 하늘에서 쏟아져 내리는 항공기의 공세를 피하지 못합니다. 미래에서 가장 효과적으로 쓰이는 해군의 군수품은 선상에서 쏘아지는 포탄이 아닌, 하늘에서 떨어지는 폭탄이 될 것입니다. 이번 훈련으로 항공기가 훗날 해군의 검이자 방패가 될 거란 의견에 드리웠던 의혹의 그림자는 말끔하게 걷혔다고 봅니다.\""
 naval_tech_events.5.a: "우리 해군보다 진보한 해군은 없을 거야!"
 naval_tech_events.5.b: "군을 욕보이다니! [SCOPE.sCharacter('aviator_commander').GetFullName](을)를 해고한다."
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName](이)가 정부에 입성하면 본인의 뜻을 제대로 추진할 수 있을 터인데."
 naval_tech_events.5.e: "지상 병력도 해상 기술의 발전을 따라가야 해."
 naval_traditions_upheld: "해군 전통을 지킴"
 je_unite_the_principalities: "공국의 통합"
 je_unite_the_principalities_reason: "오랜 세월 무기력하게 잠들어 있던 도나우 공국들이 기지개를 켜고 있다. 조국의 권리와 이해가 해방을 외치고 있다. 루마니아 국민의 행복과 안녕을 위해서라도 행동해야 한다! 우리는 국민을 위해 통합을 추구하고, 단일 국가 건설에 이바지해야 한다. 물론 신중히 처신해야 한다. 이 과정에서 그 어떤 [Concept('concept_great_power', '$concept_great_powers$')]의 심기를 거슬러서는 안 되니까."
 je_unite_the_principalities_button: "통합 압박"
 je_unite_the_principalities_button_desc: "루마니아 통일의 첫 번째 단계는 국민에게 한 명의 통치자를 인식시키는 것이다. 문서상 분단되어 있더라도 공통된 지도자를 세우면 통일이라는 대의에 많은 도움이 되리라."
 je_unite_the_principalities_united_two_principalities_tt: "[SCOPE.GetRootScope.GetCountry.GetName](이)가 다른 #bold 루마니아#! 국가와 [concept_personal_union] 형성 또는 [SCOPE.GetRootScope.GetCountry.GetName]의 [concept_puppet]으로 만듦"
 je_unite_the_principalities_friend_with_all_great_powers_tt: "[SCOPE.GetRootScope.GetCountry.GetName](이)가 해당 지역 내에 [concept_active_interest] 관계를 보유하고 있는 모든 [concept_great_power]과 #bold 긍정적인#! 관계 유지"
 je_unite_the_principalities_no_other_romanians_tt: "통일을 진행할 다른 #bold 루마니아#! 국가 없음"
 je_unite_the_principalities_romania_is_real_tt: "이미 #bold 루마니아#!를 형성함"
 je_unite_the_principalities_amicable_or_better_relations_tt: "[SCOPE.GetRootScope.GetCountry.GetName](이)가 다른 #bold 루마니아#! 국가와 #bold 친밀함#! 이상의 관계를 유지하며, 두 국가가 독립국이거나 또는 스스로 종속국을 보유할 수 있는 동일한 지배국의 종속국임"
 je_all_for_one: "모든 것은 하나를 위해"
 je_all_for_one_reason: "우리는 함께일 때 강하다. 이 잠정적인 연합을 존속시키고, 이를 바탕으로 하나의 위대한 루마니아를 형성해야 한다."
 je_all_for_one_goal: "공국 통합을 10년 동안 유지"
 je_south_bessarabian_retrocession_button: "남 베사라비아 환부"
 je_south_bessarabian_retrocession_button_desc: "몰다비아는 한때 바다와 맞닿은 영토를 보유했었다. 이 고토를 되찾아 흑해 해상 무역권에 참여하게 되면 우리나라에 이익이 될 것이다."
 je_south_bessarabian_retrocession_button_tt1: "[SCOPE.GetRootScope.GetCountry.GetName](이)가 #bold 베사라비아#!를 보유하지 #bold 않은#! [concept_great_power]와 #bold 친밀함#! 관계를 유지해야 함"
 je_south_bessarabian_retrocession_button_tt2: "[SCOPE.GetRootScope.GetCountry.GetName](와)과 #bold 긍정적인#! 관계를 유지하는 국가가 #bold 베사라비아#!를 지배해야 함"
 je_marea_unire_button: "마레아 유니레"
 je_marea_unire_button_desc: "루마니아 민족 대통합을 이루기 위해서는 도나우 공국의 통합뿐만 아니라, 트란실바니아를 비롯한 모든 루마니아 땅이 하나가 되어야 한다."
 rom_annex_trs: "대통합 완료"
 rom_annex_trs_desc: "트란실바니아를 통합하지 않는 이상 완전한 루마니아라고 할 수 없다. 우리의 영역권에 속하는 이상 마땅히, 반드시 포섭해야 한다."
 romania.1.t: "루마니아 연합 선포"
 romania.1.d: "[SCOPE.sCountry('romania_unifier').GetName](이)가 루마니아 통일의 주체가 되겠노라고 선포했으며, 동시에 지역 내 다른 루마니아 공국과의 연합을 도모하고 있다."
 romania.1.f: "\"우린 풍요로운 땅과 활기찬 역사의 후계자이자, 진정한 대표자임을 선언하는 바입니다. 우리는 이 거룩한 염원을 이뤄 후세의 축복을 받을 것이며, 다른 어떤 국가의 저항에도 굴하지 않을 것입니다. 이곳은 우리의 땅이며, 우리의 운명입니다.\""
 romania.1.a: "연합의 탄생을 환영하고 [SCOPE.sCountry('romania_unifier').GetName](와)과의 협의를 지킨다."
 romania.1.b: "이런 데 동의한 적 없다! [SCOPE.sCountry('romania_unifier').GetName](은)는 지탄을 피할 수 없으리라."
 romania.2.t: "연합 선포"
 romania.2.d: "우리의 힘과 지혜를 바탕으로 루마니아 민족국가 통일의 첫 걸음을 내디뎠다. 미래가 부른다!"
 romania.2.f: "기자는 그날의 경험을 써 내려가기 시작했다. \"수도 전역에서 세상 활기찬 기쁨의 함성이 들렸다. 모든 거리와 인도, 공공 장소에서 볼 수 있는 유일한 광경이었다. 농부 형제들은 영혼에서 우러나오는 외침을 내질렀다. '#italic 조국이여 영원하라! 루마니아여 영원하라!#!'\"\n\n기쁨의 눈물이 기자의 뺨을 타고 흘러내렸다. \"모두가 신분을 벗어던지고 서로를 얼싸안았다. 마치 온몸을 억누르던 굴레에서 해방된 듯했다.\""
 romania.2.a: "동참하라!"
 romania.2.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName](이)가 우리와의 [concept_personal_union]에서 하위 구성원이 됨"
 romania.2.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName](이)가 우리의 [concept_puppet]이 됨"
 romania.3.t: "일어나라, 루마니아여!"
 romania.3.d: "[SCOPE.sCountry('romania_lesser_union_partner').GetName](와)과의 연합이 완료되었다. 우리의 유대는 굳건하고, 의지는 강철과도 같다. 우리는 #bold 루마니아#!다."
 romania.3.d2: "[SCOPE.sCountry('romania_lesser_union_partner').GetName] 및 [SCOPE.sCountry('transylvania_union_partner').GetName](와)과의 연합이 완료되었다. 우리의 유대는 굳건하고, 의지는 강철과도 같다. 우리는 #bold 루마니아#!다."
 romania.3.f: "\"일어나라, 루마니아인이여. 죽음의 잠에서 깨어나라!\" 민중이 포효했다.\n\n\"야만적인 폭군에게 짓밟혀 가라앉은 자들아.\n지금이 아니면 기회는 없다. 스스로 새로운 운명의 씨앗을 뿌려라!\n잔혹한 적들도 고개를 조아릴 운명을 실현해라!\"\n\n삼객기가 바람에 펄럭인다. 부모들은 아이를 높이 들어 올려 이 순간을 기억에 화인처럼 새기게 하였다. 민중은 한 번도 들어본 적 없는 노래를 함께 불렀다. 하지만 가사는 이미 마음속으로 알고 있었다."
 romania.3.a: "삶을 통한 단결, 죽음을 통한 형제애!"
 romania.4.t: "남 베사라비아 환부"
 romania.4.d: "[SCOPE.sCountry('romanian_bessarabia_receiver').GetName](이)가 열강의 지원을 등에 업고 [SCOPE.sState('south_bessarabia_cession').GetName] 영토 일부를 양도해 달라고 요청했다. 본디 몰다비아가 통치했던 영토로, 흑해로 진출할 수 있는 교두보이기도 했다. 사절단은 우리가 이 요청을 수락하면 루마니아의 감사한 마음을 얻을 수 있을 것이라고 전했다."
 romania.4.f: "\"바다에 접근하지 못한다면 우리는 어떤 국가가 될까요? 카훌, 볼그라드, 이스마일은 우리의 번영과 여러분의 후손을 위해 많은 일을 할 것입니다.\""
 romania.4.a: "[SCOPE.sState('south_bessarabia_cession').GetName] 양도 정도는 감당할 수 있어."
 romania.4.b: "[SCOPE.sState('south_bessarabia_cession').GetName](은)는 우리 것이고, 앞으로도 그럴 거다. 저들의 것이 아니다!"
