 monarchy_law_events.1.t: "대중의 지지"
 monarchy_law_events.1.d: "수도에서 운동가들이 가두행진을 벌이고 있다. 심지어 군인과 민간인까지 합세해 군주정 회귀를 연호하고 있다. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName](은)는 이 기회를 놓치지 않고 집결한 군중에 일장 연설을 늘어놓았다."
 monarchy_law_events.1.f: "\"여러분! 이 나라는 지도자가, 정의가, 혼돈을 불식할 인재가 필요합니다! 안정을 소망한다면, 국가의 의지가 오롯이 현실로 이뤄지길 염원한다면, 우리 모두 왕정복고에 표를 던집시다. 두 번 다시 투표하지 않아도 되도록.\""
 monarchy_law_events.1.a: "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] 이 사람 눈치는 알아줘야겠어."
 monarchy_law_events.1.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName](이)가 군주제 지지자들의 터전인 건 알겠어. 국가도 따라가는 수밖에."
 monarchy_law_events.2.t: "전 세계적 풍문"
 monarchy_law_events.2.d: "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle](이)가 여러 세속 정부에 대한 긍정적인 평가를 내놓고 있다고 한다. 일각에서는 [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe]가 신정주의를 고수하는 [ROOT.GetCountry.GetName](을)를 통치하는 데 염증을 느끼고 있지 않나 의견을 제시하기도 했다."
 monarchy_law_events.2.f: "\"예, 예. 당연하죠. 양 떼의 영성을 살피는 게 제 일입니다. 인간의 구원보다, 길 잃은 자의 구원보다, 신앙의 승리보다 제게 큰 소명은 없습니다. 하지만... 솔직히 대답해 보십시오. 왕관 좀 쓴다고 그렇게 문제가 됩니까?\""
 monarchy_law_events.2.a: "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName](은)는 바람이 어느 방향으로 부는지 알고 있군."
 monarchy_law_events.2.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]에서 좋아하겠어. 자기들 사상을 홍보해주고 있으니."
 monarchy_law_events.3.t: "귀족 수입?"
 monarchy_law_events.3.d: "실제로 왕좌에 앉을 사람이 누구인지에 대한 질문에 일부 군주제 지지자들이 [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting]의 왕족을 군주로 옹립할 것을 제안했다. 물론 이 발상은 강한 반발을 얻었다. 순화해서 표현한 게 그 정도다."
 monarchy_law_events.3.f: "\"간단한 문제입니다. 우리는 국가의 힘과 안정을 상징할 뿐만 아니라, 군주가 충족해야 할 기대와 역할을 깊이 이해하는 사람이 필요합니다. 어릴 때부터 왕실에서 자란 사람보다 잘 어울리는 인재가 어디 또 있겠습니까?\""
 monarchy_law_events.3.a: "이런 식의 대화는 장려하지 않는 편이 좋아."
 monarchy_law_events.3.b: "군주제 지지자 모두 의견을 존중받을 자격이 있어."
 monarchy_law_events.4.t: "금박 왕관"
 monarchy_law_events.4.d: "일부 군주정 지지자들이 왕의 표장으로 무엇을 사용하면 좋을지 논의하던 중, 나라에 군주의 상징으로 삼을 만한 적당한 대상이 없다는 것을 깨달았다. 이에 한 사람은 집에서 양철과 금박지를 이용해 왕관을 만들었는데, 군주정의 '근본적으로 저속한' 본질을 상징하는 물건을 만들었다는 구실로 압수당했다."
 monarchy_law_events.4.f: "\"우리의 아름다운 군주국은 품위 있고 정갈하며, 매력적인 표장을 가져야 합니다. 그래서 유수의 금세공 장인, 보석 세공 장인, 장신구 공예가에 연락을 취해두었습니다. 참, 왕좌의 앉는 자리도 소홀히 할 수 없는 만큼 따로 공방을 섭외했습니다. 얘기를 들어보니 코린트식 가죽이라는 고급 제품을 만들 수 있다더군요. 아무튼 그럼 그동안에는...\""
 monarchy_law_events.4.a: "왕관은 상징일 뿐이라고! 그게 그러니까..."
 monarchy_law_events.4.b: "왕관은 상징일 뿐이야! 나라의 군주 사랑을 보여주는 상징!"
