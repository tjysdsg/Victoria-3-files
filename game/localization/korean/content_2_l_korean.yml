 subject_interactions.1.d: "[SCOPE.sCountry('target_country').GetName]의 행정 수반으로 여러 유형의 후보가 물망에 오른 상황이다. 어떤 지도자를 추대해야 좋을까?"
 subject_interactions.1.f: "\"통치는 섬세하기 그지없는 행위라 할 수 있다. 어느 국가에나 각자만의 압박과 로비, 우려 사항이 존재하기 때문이다. 이러한 모든 문제를 효과적으로 처리해서 두 번 다시 목표에 방해가 되지 않도록 만들어야 하는 것이다.\""
 subject_interactions.1.a: "본국에서 온 신뢰할 만한 인물이 필요하다."
 subject_interactions.1.a.tt: "[SCOPE.sCountry('gubernatorial_change_country').GetName]에 [SCOPE.gsInterestGroup('our_ruling_interest_group_permanent').GetName] 소속의 [SCOPE.sCulture('our_primary_culture').GetName] 통치자를 세움"
 subject_interactions.1.b: "현지 출신을 임명한다. 식민지 주민들이 기뻐할 것이다."
 subject_interactions.1.b.tt: "[SCOPE.sCountry('gubernatorial_change_country').GetName]에 [SCOPE.gsInterestGroup('their_their_ruling_group').GetName] 소속의 [SCOPE.sCulture('their_primary_culture').GetName] 통치자를 세움"
 subject_interactions.1.c: "[SCOPE.sCountry('target_country').GetName] 내 소수자들을 배려하기 좋은 시기다."
 subject_interactions.1.c.tt: "[SCOPE.sCountry('gubernatorial_change_country').GetName]에 [SCOPE.gsInterestGroup('their_multicultural_interest_group').GetName] 소속의 [SCOPE.sCulture('their_minority_culture').GetName] 통치자를 세움"
