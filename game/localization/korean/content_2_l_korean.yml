 je_seminole_wars: "세미놀 전쟁"
 je_seminole_wars_reason: "애덤스-오니스 조약에 따르면 플로리다는 우리가 마음대로 다스릴 수 있는 우리의 땅입니다. 페인즈 랜딩 조약에 따르면 [SCOPE.sCountry('seminoles').GetName](은)는 서쪽의 보호구역으로 이주해야 합니다. 그러나 완고한 족장들이 이끄는 세미놀족은 우리의 지배를 받아들이지도, [SCOPE.sStateRegion('oklahoma_region').GetName](으)로 이주하지도 않고 있습니다. 플로리다를 온전히 손에 넣을 수 있는 방법을 찾아야 합니다."
 je_seminole_wars_removal: "[SCOPE.sState('flarda').GetName]에 있는 모든 [SCOPE.sCulture('seminole_peoples').GetName] [concept_pop]이 [SCOPE.sStateRegion('oklahoma_region').GetName](으)로 이주함"
 native_resettlement.7.t: "세미놀 평화"
 native_resettlement.7.d: "플로리다에서 승리를 거둔 덕분에, 정부는 [SCOPE.sCulture('seminole_people').GetName] 부족으로부터 최후의 피난처를 넘겨받을 수 있었다. 이제 이 광활한 대지에 새로운 미래를 그릴 차례다."
 native_resettlement.7.f: "세미놀족은 마를 대초원과 사이프러스 숲의 늪지로 도망쳤다. 미 육군은 세미놀족이 모두 떠났다고 생각했다. 그러나 실상은 달랐다. 그들은 언젠가는 이 무더운 피난처 밖에서도 안전하게 살아갈 날이 오기를 소망하고 있었다. 그리고 오늘날, 그 꿈은 현실이 되었다."
 native_resettlement.7.a: "마침내 페인즈 랜딩 조약이 이행되었다."
