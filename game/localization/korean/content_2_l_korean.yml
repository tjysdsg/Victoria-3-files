 je_unite_the_nations_reason: "우리 자신과 형제들이 살아남으려면 힘을 모아야 한다. 하나가 되어야만 코앞까지 다가온 식민 권력의 외교적, 무력적 압박에 저항할 수 있을 것이다."
 je_unite_the_nations_proclaim_turtle_island_button: "거북섬 선포"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "우리가 힘을 합치면 다른 어떤 국가보다 강력하다. 저항의 중심이 되어서 우리가 소중히 여기는 모든 것을 침범하고 압박하는 세력에 맞서 하나 된 목소리를 내어야 한다."
 je_unite_the_nations_organize_the_tribes_button: "부족 형성"
 je_unite_the_nations_organize_the_tribes_button_desc: "특사와 직접적인 지원을 통해 형제 국가들의 개혁을 촉진하여 침략에 더 단단히 버티고 우리 정부의 접근에 더 호의적인 국가가 되도록 장려할 수 있다."
 je_unite_the_nations_offer_confederation_button: "연방 제공"
 je_unite_the_nations_offer_confederation_button_desc: "우리의 대의는 이 땅에 살고 있는 모두의 대의다. 따라서 형제들이 우리와 힘을 합치려고 하는 것은 당연한 일이다."
