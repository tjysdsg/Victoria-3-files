 trains.1.t: "세기의 열차 추돌"
 trains.1.d: "어느 진취적인 연예인이 지역 행사에서 두 낡은 기관차를 정면 추돌시키는 행사를 기획했다. 충돌로 인해 관중이 다칠지도 모르는 일이나, [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]의 지도자 [SCOPE.sCharacter('train_crash_attendee').GetFullName](은)는 아랑곳하지 않고 가장 앞에서 행사를 관람하겠노라 선언했다."
 trains.1.f: "\"아니, 도대체 왜 그렇게 기관차끼리 추돌하는 걸 못 봐서 안달이 난 겁니까?\"\n\n\"솔직히 말씀드려요? 저는 저 자신을 포함해서 평범한 인간이라면 누구나 속에 꾹꾹 누르고 살아가는 충동이 있다고 생각합니다. 바로 파괴 충동 말입니다.\""
 trains.1.a: "다들 좋은 구경 하기를!"
 trains.1.b: "[SCOPE.sCharacter('train_crash_attendee').GetFullName]의 참석을 금지시킨다. 쓸데없이 목숨을 걸고 앉았어!"
