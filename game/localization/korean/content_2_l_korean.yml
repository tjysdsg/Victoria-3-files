 production_tech_events.501.c: "잘되고 있다고 안주해선 안 돼. 미래를 대비해야지!"
 je_indian_removal_resolve_the_chain: "절차를 중단하거나 완료하여 현재 진행 중인 이주 절차를 마무리해야 한다."
 slavery_law_events.1.t: "고전적 노예제 옹호론"
 slavery_law_events.1.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName]의 고전적 근간과 역사적 정통성에 대한 연설로 좋은 반응을 얻었다."
 slavery_law_events.1.f: "\"문명이 처음 탄생했을 때부터 인간은 인간을 노예로 삼았습니다. 따라서 노예제는 자연의 섭리라 할 수 있습니다. 한데 우리가 지금 자연을 저버릴 이유가 어디 있단 말입니까?\""
 slavery_law_events.1.a: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName](을)를 인류의 지도자로 홍보한다."
 slavery_law_events.1.b: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName](을)를 위대한 지성의 선구자로 찬양한다."
 slavery_law_events.2.t: "가설적인 노예제"
 slavery_law_events.2.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName](이)가 공개 토론에서 노예제에 대한 본인의 이해를 피력했다. 이론을 따지는 토론이 [SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe]의 바람처럼 진행되진 않겠지만."
 slavery_law_events.2.f: "\"자, 토론을 나눠 봅시다! 전 노예제 옹호론자를 맡겠습니다. 어디까지나 가정인 점을 알아주시길. 여러분은 반대론자를 맡아 주시면 됩니다. 애초에 반대론이 틀린 의견이긴 하지만요. 아무튼, 토론할 사람 없습니까?\""
 slavery_law_events.2.a: "공개 토론을 진행할 이유가 없지."
 slavery_law_events.2.b: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName](이)가 공개 토론을 원한다는데, 소원대로 해줘야지."
 slavery_law_events.3.t: "노예 문학 수입"
 slavery_law_events.3.d: "최근 [SCOPE.GetRootScope.GetCountry.GetName]에 외국의 전직 노예가 쓴 책이 우후죽순으로 출판되고 있다. 이런 유형의 서적에는 노예 시절 겪었던 끔찍한 환경이 적나라하게 묘사되어 있다. 그 때문일까? [SCOPE.sLaw('current_law_scope').GetName] 도입을 확고하게 부르짖던 여론이 흔들리고 있다."
 slavery_law_events.3.f: "\"노예 시절 인생 역경을 풀어낸 글이 십중팔구 민중의 관심을 끌 거란 얘기를 들었습니다. 자유를 얻어 해방된 이후로 노예제에 관한 관심이 높아지는 게 살갗으로 와닿더군요...\""
 slavery_law_events.3.a: "사소한 난관일 뿐이야. 우리 계획에는 아무 문제 안 돼."
 slavery_law_events.3.b: "이 비방 자료에 공개적으로 반박하는 성명을 내보내겠어!"
 slavery_law_events.4.t: "하류층의 삶"
 slavery_law_events.4.d: "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName](이)가 노예 플랜테이션에서의 생활을 다룬 책을 출간해 선풍적인 인기를 얻고 있다."
 slavery_law_events.4.f: "\"2월의 어느 쌀쌀한 날 오후, 두 신사가 가까이 앉아 어떤 주제에 대해 열띤 논의를 주고받고 있었다. 그전에 여기서 신사란 관용적인 표현의 신사임을 분명히 짚고 넘어가고 싶다. 왜냐하면... 한 사람이 본인 소유의 플랜테이션 얘기를 늘어놓기 시작하면서 더는 진정한 의미의 '신사'로 보이지 않았기 때문이다.\""
 slavery_law_events.4.a: "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName](을)를 훌륭한 작가로 치켜세운다."
 slavery_law_events.4.b: "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName](을)를 반노예제 작품 출판에 일가견이 있다고 치켜세운다."
 slavery_law_events.5.t: "대논쟁"
 slavery_law_events.5.d: "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName](이)가 노예 폐지의 장점을 논하는 연속 토론회를 제안했다. 이 토론회가 잘 진행된다면 [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName](와)과 노예제 폐지파는 큰 지지를 등에 업게 될 것이다."
 slavery_law_events.5.f: "\"옳고 그름이란 두 원칙 사이의 영원한 반목은 전 세계에서 발생하고 있습니다. 노예제 역시 압제적이고 잘못된 원칙입니다. 어떤 식으로 포장하든 이 사실은 달라지지 않습니다.\""
 slavery_law_events.5.a: "공개 토론은 너무 많은 위험해. 허용할 수 없어."
 slavery_law_events.5.b: "노예제 폐지의 장점을 논하는 공개 토론회를 허용한다."
 slavery_law_events.6.t: "플랜테이션 지지자의 정책 홍보"
 slavery_law_events.6.d: "노예제 존치 지지자들이 본인들의 명분을 뒷받침하는 온갖 비방과 논문, 선동적인 유언비어를 퍼뜨리고 있다. 질은 뒤떨어져도 압도적인 양으로 노예 폐지론에 대한 대중의 신뢰를 흔들고 있다."
 slavery_law_events.6.f: "\"우리나라 고유의 관습에 대한 선입견을 지우는 것이 제 의무이고, 공익을 위해 반드시 해야 할 일입니다. 오랜 세월 멀쩡히 유지되어 온 관습을 철폐하자니, 도대체 왜 그래야 합니까? 생각만 해도 어리석기 짝이 없는 일입니다.\""
 slavery_law_events.6.a: "노예들이 공허한 소리를 실컷 지껄여봤자지."
 slavery_law_events.6.b: "악의와 거짓으로 똘똘 뭉친 출판물이 따로 없구나. 반박하지 않고 넘어갈 순 없다."
