 slave_revolt.1.t: "노예들의 선상 반란"
 slave_revolt.1.d: "우리나라 상선에 타 있던 노예들이 들고 일어나 배를 장악한 후, 노예제가 불법인 [SCOPE.sCountry('neighbor_country').GetName](으)로 향하는 사건이 발생했다."
 slave_revolt.1.f: "\"우리 조국의 국기를 내걸고 항해한 사람들입니다. 한데 외국 법원에서 그들의 지위를 결정하게 두다니 말도 안 되죠! 명분이고 자시고 다른 나라에 그럴 권리는 없습니다!\""
 slave_revolt.1.a: "강력하게 항위한다."
 slave_revolt.1.b: "이젠 우리 손을 벗어난 일이야."
 notification_slave_revolt_1_tooltip: "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name: "[SCOPE.sC('originator').GetName](와)과의 [concept_relations]가 악화됨"
 notification_slave_revolt_1_desc: "[SCOPE.sC('originator').GetName](와)과의 [concept_relations]가 악화됐다. 우리가 노예제를 거부하면서 저들 나라에 있던 노예들이 자유를 찾아 우리 영토로 도주해오고 있기 때문이다."
 slave_revolt.2.t: "탈출하는 도망자들"
 slave_revolt.2.d: "상당히 큰 규모의 노예 집단이 들고 일어나 노예제가 불법으로 규정된 [SCOPE.sCountry('neighbor_country').GetName] 국경으로 향했다."
 slave_revolt.2.f: "\"도망자를 잡아 체포하여 원래 있던 자리로 돌려놓는 것이 이 정부의 의무입니다. 얼른 나가서 책무를 다하란 말입니다!\""
 slave_revolt.2.a: "도망자를 모두 체포할 수 있도록 자금을 지원한다."
 slave_revolt.2.b: "아무런 자금도 지원하지 않는다."
