l_korean:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title 요구 조건:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title 요구 조건:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! [CharacterInteraction.GetCooldownDuration(Character.Self)]마다 한 번만 실행할 수 있습니다.\n\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title 영향:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic 효과 없음#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\n확실합니까?"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v](은)는 [Date.GetString|v] 이후에 재사용 가능"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 grant_command_to_ruler: "지휘권 부여"
 remove_command_from_ruler: "지휘권 박탈"
 retire_commander: "지휘관 보직해임"
 retire_commander_info: "지휘관을 보직해임할 경우 해당 [Character.GetFullName](은)는 더 이상 [concept_general]으로서 직무를 수행할 수 없게 되며 본인의 [concept_commander_rank]을 통해 [Character.GetInterestGroup.GetName]의 [concept_clout]에 영향을 줄 수 없게 됩니다."
 #Exile Interactions
 exile_character: "반체제 인사 유배"
 exile_character_info: "[Concept( 'concept_exile', '유배' )] 시 [Character.GetFullName](은)는 [Character.GetCountry.GetName](을)를 떠나며 다른 [Concept('concept_country', '$concept_countries$')]에서 [concept_agitator]로 영입할 수 있습니다."
 exile_dissident_tt: "[Character.GetFullName](이)가 $concept_exile$됨"
 invite_exile: "유배자 초대"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid, 'invite_exile_join_movement', 'invite_exile_do_not_join_movement')]"
 invite_exile_do_not_join_movement: "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement')]"
 invite_exile_start_movement: "[Character.PredictMovementTypeToStart(GetPlayer.Self).GetName](을)를 시작할 것임"
 invite_exile_join_movement: "[Character.PredictMovementToJoin(GetPlayer.Self).GetName]에 가담할 것임"
 invite_exile_no_movement: "[concept_political_movement]을 시작하거나 가담하지 #b 않을#! 것임"
 invite_exile_info: "[Concept( 'concept_character_role', '$concept_character_roles$' )]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\n[concept_agitator]의 $concept_popularity$가 $concept_agitator$가 시작하거나 가담한 $concept_political_movement$에 부여되는 지지도에 영향을 줍니다."
 invite_exile_devout_tt: "종교인 [Concept('concept_character', '$concept_characters$')]은 우리나라의 [concept_state_religion]에 속해야 함"
 invite_exile_state_religion_tt: "우리나라가 국교 [concept_law]을 시행하는 한 인물들은 우리나라의 [concept_state_religion]를 가져야 함"
 adopt_random_antigovernment_ideology_tt: "해당 [concept_character]은 우리나라 정부에 반하는 [concept_ideology]을 채택할 것임"
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName](이)가 [SCOPE.sCountry('exiling_country_scope').GetName]에서 유배당함"
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName](이)가 [SCOPE.sCountry('exiling_country_scope').GetName]에 의해 [concept_exile] 상태가 되었습니다."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "지도력 부여"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\n지도자로 승격될 경우, [Character.GetFullName]의 $concept_ideology$이 [Character.GetInterestGroup.GetName]에 추가되며 해당 인물의 $concept_popularity$가 [concept_interest_group_attraction]에 영향을 줍니다."
 make_agitator_ig_leader_tt: "[Character.GetInterestGroup.GetName]의 [concept_leader]가 됨"
 grant_command_to_agitator: "지휘권 부여"
 grant_command_to_agitator_info: "지휘권 부여 시 [Character.GetFullName](이)가 [concept_agitator] 지위를 유지하지만, 동시에 [concept_general]으로서 군대 지휘권을 얻게 되며 [Character.GetInterestGroup.GetName]의 [concept_clout]에 영향을 미치는 [concept_commander_rank] 또한 획득합니다."
 #Monarch interactions
 marry_ruler_or_heir: "왕실 정략 결혼 모색"
 marry_ruler_or_heir_info: "왕실 정략 결혼은 [Character.GetCountry.GetName](와)과 [Character.GetPrimaryRoleTitle] [Character.GetFullName]의 새 배우자가 속한 [Concept( 'concept_country', '모국' )]의 [concept_relations]를 증진시키며, [Character.GetFullName]의 [concept_popularity] 또한 잠재적으로 증가할 여지가 생깁니다."
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName](이)가 우호 국가의 귀족 가문에서 배우자를 찾습니다.#!"
 abdicate_monarch: "왕좌 퇴위"
 abdicate_monarch_info: "[concept_ruler]가 [Character.GetCountry.GetName] 왕위에서 물러나 [Character.GetPrimaryRoleTitle] 직무를 [concept_heir]에게 양도합니다."
