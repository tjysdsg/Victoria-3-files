 ai_attitude_conciliatory: "#V #P 회유적#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 적으로 오판했던 대상#!#!으로 간주합니다. 이들은 재빨리 [concept_relations]를 개선하고 진행 중인 [concept_rivalry]를 해소하려 들 가능성이 큽니다."
 ai_attitude_conciliatory_tooltip: "#header $ai_attitude_conciliatory$ [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_genial: "#V #P 유화적#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 이상적인 동맹#!#!으로 간주합니다. 이들은 우리와 좀 더 긴밀한 [concept_relations]를 구축하고 [concept_alliance]이나 [concept_defensive_pact]을 맺으려 들 가능성이 큽니다."
 ai_attitude_genial_tooltip: "#header $ai_attitude_genial$ [concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_loyal: "#V #P 충성#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 정당한 종주국#!#!으로 간주합니다. 이들은 [concept_autonomy] 축소 요구는 물론이고 [concept_overlord]으로의 합병 요구에도 순응할 수 있습니다."
 ai_attitude_loyal_tooltip: "#header $ai_attitude_loyal$ [concept_attitude]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_protective: "#V #P 보호적#!#!"
 ai_attitude_protective_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 보호 필요국#!#!으로 간주합니다. 이들은 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 아군 측에 가담할 가능성이 크고 [TARGET_COUNTRY.GetName]에 [concept_subject]화 제안을 할 수도 있습니다."
 ai_attitude_protective_tooltip: "#header $ai_attitude_protective$ [concept_attitude]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_wary: "#V #N 경계#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 잠재적인 위협#!#!으로 간주합니다. 이들은 외교 접근을 받아줄 가능성이 낮고 우리에게 맞설 동맹을 구축하려 들 수도 있습니다."
 ai_attitude_wary_tooltip: "#header $ai_attitude_wary$ [concept_attitude]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_antagonistic: "#V #N 적대적#!#!"
 ai_attitude_antagonistic_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 위협적인 세력#!#!으로 간주합니다. 이들은 적과의 관계를 개선하려 할 가능성이 크며, 확장을 저지하고자 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 참여할 수도 있습니다."
 ai_attitude_antagonistic_tooltip: "#header $ai_attitude_antagonistic$ [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_belligerent: "#V #N 공격적#!#!"
 ai_attitude_belligerent_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 정복 대상#!#!으로 간주합니다. 이들은 우위를 가져왔다는 판단이 들면 [TARGET_COUNTRY.GetName](을)를 상대로 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]을 시작할 가능성이 큽니다."
 ai_attitude_belligerent_tooltip: "#header $ai_attitude_belligerent$ [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_domineering: "#V #N 고압적#!#!"
