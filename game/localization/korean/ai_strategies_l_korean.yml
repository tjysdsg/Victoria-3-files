 ai_attitude_disinterested_tooltip: "#header $ai_attitude_disinterested$ [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cautious: "#V 신중함#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #bold 미지의 요인#!으로 간주합니다. 이들은 [TARGET_COUNTRY.GetName](이)가 자신들의 이해와 유관하다고 보지만 아군으로 여길지, 적으로 여길지는 아직 결정하지 않았습니다."
 ai_attitude_cautious_tooltip: "#header $ai_attitude_cautious$ [concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative: "#V #P 협조적#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 잠재적인 아군#!#!으로 간주합니다. 이들은 [TARGET_COUNTRY.GetName](와)과 좀 더 긴밀한 [concept_relations]를 구축하려 들 수도 있으며 외교적 접근을 받아들일 가능성이 큽니다."
