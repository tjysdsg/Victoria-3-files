 ai_strategy_conservative_agenda: "보수적 강령"
 ai_strategy_conservative_agenda_desc: "[COUNTRY.GetName](은)는 신중하고 보수적인 정치 강령을 따르며, 개혁을 천천히 진행합니다."
 ai_strategy_reactionary_agenda: "전통적 가치 함양"
 ai_strategy_reactionary_agenda_desc: "[COUNTRY.GetName](은)는 젠트리 지주 및 성직자 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_progressive_agenda: "자유주의 개혁 장려"
 ai_strategy_progressive_agenda_desc: "[COUNTRY.GetName](은)는 지식인 및 산업 큰손 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_egalitarian_agenda: "평등주의 발전"
 ai_strategy_egalitarian_agenda_desc: "[COUNTRY.GetName](은)는 대중주의자 및 노동 운동가 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_nationalist_agenda: "국가 부강"
 ai_strategy_nationalist_agenda_desc: "[COUNTRY.GetName](은)는 국수주의자 및 군사 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_agricultural_expansion: "농업 투자"
 ai_strategy_agricultural_expansion_desc: "[COUNTRY.GetName](은)는 농업 기반 확장과 순수한 식량 수출국으로 자리매김하는 것을 지향합니다."
 ai_strategy_placate_population: "민중 비위 맞추기"
 ai_strategy_placate_population_desc: "[COUNTRY.GetName](은)는 낮은 세금을 유지하고 식량을 풍족하게 공급하여 국가의 안정성을 유지하는 방안을 지향합니다."
 ai_strategy_plantation_economy: "플랜테이션 경제"
 ai_strategy_plantation_economy_desc: "[COUNTRY.GetName](은)는 환금 작물 생산 및 수출에 집중합니다."
 ai_strategy_resource_expansion: "자원 산업 확장"
 ai_strategy_resource_expansion_desc: "[COUNTRY.GetName](은)는 천연 자원 개발 투자를 지향합니다."
 ai_strategy_industrial_expansion: "산업화"
 ai_strategy_industrial_expansion_desc: "[COUNTRY.GetName](은)는 도시 산업 기반 개발을 지향합니다."
 ai_strategy_infrastructure_expansion: "기반 시설 개선"
 ai_strategy_infrastructure_expansion_desc: "[COUNTRY.GetName](은)는 국가 기반 시설 개선을 지향합니다."
 ai_strategy_territorial_expansion: "핵심 영토 확장"
 ai_strategy_territorial_expansion_desc: "[COUNTRY.GetName](은)는 이웃의 희생을 수반하는 핵심 영토 확장을 지향합니다."
 ai_strategy_colonial_expansion: "식민지 확보"
 ai_strategy_colonial_expansion_desc: "[COUNTRY.GetName](은)는 식민지를 손에 넣어 해가 지지 않는 나라를 지향합니다."
 ai_strategy_maintain_power_balance: "힘의 균형 유지"
 ai_strategy_maintain_power_balance_desc: "[COUNTRY.GetName](은)는 어떤 경쟁자도 지나치게 부강해지지 않도록 견제하면서 신중하게 힘을 기르고자 합니다."
 ai_strategy_armed_isolationism: "국경 수비"
 ai_strategy_armed_isolationism_desc: "[COUNTRY.GetName](은)는 무장 고립주의를 통해 전 세계를 견제하고자 합니다."
 ai_strategy_maintain_mandate_of_heaven: "천명 수호"
 ai_strategy_maintain_mandate_of_heaven_desc: "[COUNTRY.GetName](은)는 천명을 지켜 통치력을 유지하고자 합니다."
 ai_strategy_economic_imperialism: "경제 제국주의"
 ai_strategy_economic_imperialism_desc: "[COUNTRY.GetName](은)는 자국 [concept_market]을 확장하고 고립된 [Concept('concept_country', '$concept_countries$')]의 문호를 개방하는 것을 목표로 합니다."
 ai_strategy_unify_germany: "독일 통일"
 ai_strategy_unify_germany_desc: "[COUNTRY.GetName](은)는 자국 주도로 독일 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_italy: "이탈리아 통일"
 ai_strategy_unify_italy_desc: "[COUNTRY.GetName](은)는 자국 주도로 이탈리아 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_ethiopia: "에티오피아 통일"
 ai_strategy_unify_ethiopia_desc: "[COUNTRY.GetName](은)는 자국 주도로 에티오피아 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_china: "중국 통일"
 ai_strategy_unify_china_desc: "[COUNTRY.GetName](은)는 자국 주도로 중국 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_colonial_extraction: "식민지 착취"
 ai_strategy_colonial_extraction_desc: "[COUNTRY.GetName](은)는 식민지 국가로서 식민지 지배국의 지시에 따라 원자재를 채취해 수출하려 노력합니다."
 ai_strategy_socialism_in_one_country: "일국사회주의"
 ai_strategy_socialism_in_one_country_desc: "[COUNTRY.GetName](은)는 성숙한 사회주의 경제 체제를 개발하며 자본 권력을 멀리하고자 합니다."
 ai_strategy_world_revolution: "세계 혁명"
 ai_strategy_world_revolution_desc: "[COUNTRY.GetName](은)는 사회주의 혁명을 세계 곳곳에 퍼뜨려 다른 국가들의 체제를 자신의 것으로 바꾸고자 합니다."
 ai_strategy_anti_imperialism: "반제국주의"
 ai_strategy_anti_imperialism_desc: "[COUNTRY.GetName](은)는 미승인국들을 지원하고 제국주의 권력의 확장을 억제하려 노력합니다."
 ai_strategy_restore_natural_borders: "자연 국경 회복"
 ai_strategy_restore_natural_borders_desc: "[COUNTRY.GetName](은)는 라인강에서 핵심 영토를 확장하고 \"자연 국경\"을 이룩하려고 노력합니다."
 ai_strategy_subject_break_free: "족쇄 해방"
 ai_strategy_subject_break_free_desc: "[COUNTRY.GetName](은)는 [concept_overlord]으로부터 독립하기를 바랍니다."
 ai_strategy_subject_strengthen_self: "자립성 증가"
 ai_strategy_subject_strengthen_self_desc: "[COUNTRY.GetName](은)는 [concept_autonomy]을 확대하고 [concept_overlord]에 대한 의존도를 낮추길 바랍니다."
 ai_strategy_subject_maintain_autonomy: "자율성 유지"
 ai_strategy_subject_maintain_autonomy_desc: "[COUNTRY.GetName](은)는 현재의 [concept_autonomy]을 보전하고 [concept_overlord]과의 관계를 현상 유지하길 바랍니다."
 ai_strategy_subject_overlord_compliance: "종주국과의 통합"
 ai_strategy_subject_overlord_compliance_desc: "[COUNTRY.GetName](은)는 [concept_overlord]에 충성스럽게 순종하며 더 긴밀하게 연결되길 바랍니다."
 ai_strategy_tanzimat_reforms: "탄지마트 개혁 제정"
 ai_strategy_tanzimat_reforms_desc: "[COUNTRY.GetName](이)가 급진적이지만 필요한 국가 개혁을 추진하려 함"
 ai_strategy_meiji_restoration: "국가의 현대화"
 ai_strategy_meiji_restoration_desc: "[COUNTRY.GetName](이)가 현대화 방법을 모색하며 서구 열강과 동등한 힘을 갖추고자 함"
 ai_strategy_great_reforms: "대개혁 제정"
 ai_strategy_great_reforms_desc: "[COUNTRY.GetName](이)가 급진적이지만 필요한 국가 개혁을 추진하려 함"
