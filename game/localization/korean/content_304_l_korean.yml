 corporate_state.6.t: "지도 자격 미달"
 corporate_state.6.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안을 제정하자는 제안이 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 반발을 맞이했다. 해당 집단은 이 제안으로 인해 자격 없는 노동자들이 기업을 지나치게 통제하게 될 것이라고 주장한다."
 corporate_state.6.f: "\"제가 기억하는 한 우리는 동일한 계약을 지켜 왔습니다. 우리를 위해 일하는 이들에게 지시를 내리고, 이 지시의 질은 제 역량에 달려 있죠. 제가 운이 좋아 가구 제작 분야에서 40년을 종사했는데... 저하고 맞먹는 권위를 갖게 된다는 이 사람들 말입니다, 그중에서 몇이나 읽고 쓸 수 있답니까? 학위 가진 사람은 또 얼마나 되고요?\"\n\n책상 맞은편에서 소유주의 말을 듣고 있던 공무원은 눈썹을 찌푸리며 고개를 끄덕였다. 이 남자는 위협을 느끼는 거다, 전혀 악의가 있어서 저러는 게 아니야, 그렇게 스스로에게 상기시키면서. 그게 사실인지 아닌지는 중요하지 않았다. 그 생각 자체가 그를 흔들리지 않게 해 주고 있었으니까.\n\n\"그러면 현재 중간 관리자에 관해 얘기해 보도록 하죠.\""
 corporate_state.6.a: "사유 재산권에 대한 우리의 책무를 상기시키며 안심시킨다."
 corporate_state.6.b: "이러한 기업들의 지분을 떼어내도록 한다."
 corporate_state.6.c: "저들이 자격 운운할 권리는 없지."
