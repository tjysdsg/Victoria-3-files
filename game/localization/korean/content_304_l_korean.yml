 resignation.1.t: "사직서"
 resignation.1.d1: "[SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName] 내에서의 지지가 완전히 무너지면서, [SCOPE.sCharacter('resigning_politician').GetFullName](은)는 [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 직위에서의 사임 의사를 밝혔다."
 resignation.1.d2: "충격적인 추문과 대중의 외면이 이어지면서, [SCOPE.sCharacter('resigning_politician').GetFullName](은)는 [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 직위에서의 사임 의사를 밝혔다."
 resignation.1.d3: "[SCOPE.sCharacter('resigning_politician').GetFullName](은)는 건강 악화를 이유로 [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 직위에서의 사임 의사를 밝혔다."
 resignation.1.d4: "[SCOPE.sCharacter('resigning_politician').GetFullName](은)는 가족과 더 많은 시간을 함께 보내고 싶다는 이유로 [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 직위에서의 사임 의사를 밝혔다."
 resignation.1.f: "사임 선언에는 다양한 반응이 뒤따랐다. [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 지지자들은 패배와 불안감을 애써 억눌렀다. 그에 비해 반대파들은 동정심과 빈자리를 차지할 수 있으리란 기대감을 품고 있었기에 자연스레 분위기도 갈릴 수밖에 없었다. 물론 그 외 직원들에게는 그저 기자들을 피하고 가구를 정리하는 기나긴 한 주의 시작에 지나지 않았다."
 resignation.1.a: "후임자에게 건강과 행운이 따르기를 바란다."
 resignation.1.b: "기나긴 재난이 드디어 막을 내렸군."
 resignation.1.c: "즉시 선거를 시행하여 새로운 내각을 구성한다."
