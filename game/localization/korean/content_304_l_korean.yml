 italian_unification.4.t: "[SCOPE.sState('capital_scope').GetCityHubName] 위로 나부끼는 삼색기"
 italian_unification.4.d_annex: "이탈리아 통일을 부르짖는 목소리에 민족주의자 반군이 [SCOPE.sState('capital_scope').GetCityHubName](을)를 장악한 후, [SCOPE.sCountry('italian_leader').GetName]의 [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] 아래 이탈리아를 통일하겠노라 맹세했다."
 italian_unification.4.d_coup: "이탈리아 통일을 부르짖는 목소리에 민족주의자 반군이 [SCOPE.sState('capital_scope').GetCityHubName](을)를 장악한 후, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 정부가 무너졌음을 선언했다."
 italian_unification.4.f: "\"반역자! 반역자가 나타났다! 경보를 울려라! 지금 당장 경비대를 불러라!\"\n\n\"제 옆에 있는 분들을 말씀하시는 겁니까? 아무래도 그렇겠죠. 어리석게 본색을 드러낸 걸 보면 말입니다. 당신의 무능함 덕분에 어쩔 수 없는 상황이 됐으니 우리도 단호하게 말하겠습니다. 통일 이탈리아가 고개를 들고 있습니다. 통일 이탈리아는 세계 무대에서 자리를 얻어낼 것이고, 당신 같은 부적격자 따위에게 흔들리지 않을 겁니다.\""
 italian_unification.4.a: "우리는 전체의 일원으로서 다시 일어서리라."
 italian_unification.4.b: "이탈리아여, 영원하라!"
 italian_unification.4.c: "우리는 전체의 일원으로서 다시 일어서리라."
 italian_unification.5.t: "이탈리아 민족주의자의 [SCOPE.sState('capital_scope').GetCityHubName] 장악"
 italian_unification.5.d: "단일 이탈리아 민족국가 건립을 부르짖는 목소리에 민족주의자 반군이 [SCOPE.sCountry('italian_pannational_country').GetName](을)를 장악한 후 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 깃발 아래 이탈리아를 통일하겠노라 맹세했다."
 italian_unification.5.f: "통일 이탈리아는 광인과 야심가를 막론하고 모두의 입에 오르내린 화두였다. 이탈리아 반도의 화려한 부활은 천하의 신이 와도 한 번쯤은 멈칫하리라. 과거에 통일 시도는 어리석은 짓으로 여겨졌다. 하지만 은밀하디 은밀한 속삭임 속에서, 새로운 로마가 탄생할 희망이 있을지도 모른다는 믿음이 전해지고 있었다."
 italian_unification.5.a: "환영한다, 형제자매여."
 italian_unification.5.b: "이웃나라에게 겁을 줘선 안 되겠지."
 italian_unification.6.t: "이탈리아 민족주의자의 [SCOPE.sCountry('italian_pannational_country').GetAdjective] 정부 타도"
 italian_unification.6.d: "이탈리아 통일을 부르짖는 목소리에 민족주의자 반군이 [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName](을)를 장악하고, 군주국의 영토에서 공화정을 선포했다."
 italian_unification.6.f: "보좌관이 가져온 소식은 회의감을 불러일으키기에 충분했다. 이탈리아 반도를 하나의 기치 아래 통합하려는 또 다른 시도였으니까. 못해도 6개의 군주국과 그 외 중소 도시 국가로 분열되어 서로의 목을 조르는 이 마당에 하나로 합치려는 시도는 불가능에 가까워 보였다. 하지만 보좌관의 말을 들으면서 마냥 이상론적인 이야기는 아님을 깨닫게 되었다. 이들 사절단은 글라디우스와 올리브 가지를 모두 들고 있었다."
 italian_unification.6.a: "새로운 정권에 심심한 위로를 전해야겠군."
 italian_unification.6.b: "우린 이 테러리스트와 완전히 다르다."
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName]에서의 5일"
 italian_unification.7.d: "롬바르디아-베네치아 이탈리아 주민 사이에서 소요가 일어난 후, 민족주의자 반군이 [SCOPE.sCountry('rsm_scope').GetName] 설립을 선포하였다. [ROOT.GetCountry.GetAdjective]의 통치로부터 독립을 쟁취하기 위한 혁명파 국가의 탄생이었다."
 italian_unification.7.f: "백마를 탄 백의의 기수가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 아침식사를 하는 장소 근처를 지나쳤다. 한 병사가 쩍쩍 갈라진 모공에서 땀이란 땀은 줄줄 흘리며 [ROOT.GetCountry.GetRuler.GetHerHim]에게 붉은색 서신을 전달했다. 이탈리아 영토에서 봉기가 일어났다는 내용이 담겨 있었다. 곧이어 다른 보좌관이 땀을 뻘뻘 흘리며 다른 보고서를 전달했다. 봉기를 일으킨 영토가 지원을 요청한 것이다. 지원군이라. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting](은)는 알았다. 이 지원군은 반드시 오리란 것을."
 italian_unification.7.a: "지금 즉시 군부로 이 소식을 전하라!"
 italian_unification.7.b: "산 마르코여 영원하라!"
 italian_states_choose_sides_tt: "#bold 이탈리아#! 국가에게 [SCOPE.sCountry('rsm_scope').GetName](을)를 지원할 기회가 주어질 것임"
 italian_states_choose_sides_danger_tt: "@warning! #bold 이탈리아#! 국가와의 관계가 급속도로 나빠짐"
 italian_unification.8.t: "이탈리아 독립 전쟁"
 italian_unification.8.d: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] 혁명군이 [SCOPE.sCountry('rsm_revolted_scope').GetName] 통치에서 벗어나 독립 [SCOPE.sCountry('rsm_scope').GetName] 건립을 선포했다. 이들은 모든 이탈리아 국가에 지원을 요청하고 있다."
 italian_unification.8.f: "\"어머니... 전 마음을 정했습니다. 어머니의 축복이 있든 없든 베네치아에 갈 겁니다.\"\n\n\"그래. 가라, 가! 깃발처럼 의미 없는 것에 목숨을 낭비하는 종자는 내 아들이 아니다. 난 이미 이런 쓸데없는 일로 형제자매와 삼촌을 잃었다. 제발 여기서 안전하게 지내거라!\"\n\n\"쓸데없는 일이 아닙니다, 어머니! 다시 하나의 이탈리아가 될 기회가 왔어요. 다시 어디든 갈 수 있고, 무엇이든 할 수 있게 될 거예요. 우리도 다시 #bold 중요한#! 나라가 될 수 있다고요!\""
 italian_unification.8.a: "저들이 우리를 대변하니, 우리도 저들을 대변하리라."
 italian_unification.8.b: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName](을)를 위해 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 피를 흘리진 않겠다."
 italian_unification.10.t: "이탈리아 통일 운동의 속삭임"
 italian_unification.10.d: "민족주의라는 이름의 바람이 분열된 이탈리아 반도 국가들을 휩쓸기 시작했다. [ROOT.GetCountry.GetAdjective] 애국주의자와 낭만파 학자들이 단일 이탈리아 국가 통일을 부르짖고 있다."
 italian_unification.10.f: "\"그게 아닙니다. 전 외국인이 아니에요. 그리고 [ROOT.GetCountry.GetAdjectiveNoFormatting]인도 아니죠. 전 이탈리아인입니다. 이탈리아에서 사는 이탈리아인을 어찌 외국인 취급한단 말입니까?\""
 italian_unification.10.a: "이탈리아는 망각을 딛고 하나가 되어야 한다."
 italian_unification.10.b: "이런 광풍에 함부로 몸을 던질 순 없지."
