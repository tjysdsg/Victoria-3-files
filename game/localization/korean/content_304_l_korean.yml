 ### Utopians
 modifier_utopian_commune: "유토피아 식민지"
 utopian.1.t: "유토피아를 향한 창"
 utopian.1.d: "[SCOPE.sCharacter('utopian_leader_scope').GetFullName]의 [GetIdeology('ideology_utopian').GetName] 이론에 자극을 받은 사람들이 전원에 있는 [SCOPE.sState('utopian_community_state_scope').GetName]에서 실험적인 식민지를 수립했다. 이들은 이 식민지를 이상적인 미래 사회로 향하는 창이라고 설명했다."
 utopian.1.f: "\"왕을 섬기는 이들은 \"시동\"이라는 칭호로 불린다. 이는 팔랑스테르를 섬기는 이들에게 더 어울리는 이름인데, 팔랑스테르는 바로 행동하는 신이기 때문이다. 팔랑스테르는 조화를 이루는 열두 개의 열정으로 이루어져 있으므로 신의 정수라 할 수 있다. 바로 열정적 매력, 실용적 진실, 수학적 정의, 행동의 통일을 통해서이다.\n\n따라서 팔랑스테르를 섬긴다는 것은 신을 섬기는 것이며, 그러므로 내부의 일 또한 조화롭게 구상할 수 있다. 산업의 이 초기 단계가 오늘날처럼 폄하되어 버린다면, 열정적인 평형의 상태는 이룩할 수 없을 것이다.\"" #Edited quote from Charles Fourier
 utopian.1.a: "영감을 주는군."
 utopian.1.b: "아무것도 이루지 못할 것이다."
 utopian.1.c: "내란이 시작되고 있군."
 utopian.2.t: "환상 없이"
 utopian.2.d: "현 사회주의자들의 세대에서는 계급 갈등을 바탕으로 한 분석 방식이 과거의 수없이 많던 [GetIdeology('ideology_utopian').GetName] 사상의 의견을 대체하고 있다. 이제 꿈꾸는 것만으로는 부족한 시대가 왔다."
 utopian.2.f: "\"이상향주의자에게 사회주의는 절대적인 진실과 이성, 정의의 표현이다. 이러한 가치들은 각기 다른 학파에서 각 설립자를 따라 만들어지므로 모두가 다르다. 각자의 특정한 절대적 진실과 이성과 정의는 다시 각자가 지닌 주관적인 이해, 존재의 조건, 지식의 척도와 지적 훈련이라는 조건에 따라 달라진다. 이 절대적인 진실에 대한 갈등의 결말은 오직 하나뿐이다. 이들은 상호 배타적 관계인 것이다.\"" #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "사회주의가 진화했으며, 지지자들 역시 마찬가지다."
 utopian.2.b: "개인의 해방이 유토피아를 불러올 것이다."
 utopian.2.c: "계급 사이의 협력을 통해 새로운 사회가 탄생할 것이다."
 utopian.2.e: "암울한 시기에는 자신에게 영감을 줄 수 있는 가치를 고수해야 한다."
