 corporate_state.1.t: "국가 연합"
 corporate_state.1.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]의 일부가 현재 제안된 [SCOPE.sLaw('current_law_scope').GetName] 법안에서 노동을 공식적으로 인정했다는 사실을 지지한다며 목소리를 높이고 있다. 이는 공산주의 반대 세력에 맞서 균형을 맞추게 해 주는 귀중한 무게추 역할을 할 것이다."
 corporate_state.1.f: "오늘날 부르주아들은 노동자 계층의 조합 결성을 향해 동정과 공감의 성향을 보이는데, 이는 터무니없는 일은 아니다. 실제로 부르주아 중에서 더 지적인 부류일수록 주와 그 대표 기관의 개혁을 기꺼이 받아들이고 '비정치적' 조합에 더 많은 자리를 내어주고자 하며, 심지어는 생산 체계에 통제력을 행사하려는 이들의 요구 또한 받아들인다. 부르주아는 프롤레타리아의 행동이 거래를 통해 형성되는 즉각적인 경제적 요구로 제한되는 한, 현재 상황을 이대로 보호하고 위험한 '정치적' 의식의 형성을 피하는 데 도움이 된다고 느끼고 있다..." #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "저들의 지원은 환영이다."
 corporate_state.1.b: "이들을 활용해 우리의 국가적 노동 조직에 새 인력을 모집하자."
 corporate_state.1.c: "우리 반대 세력의 신뢰도를 떨어뜨릴 좋은 기회가 생겼군."
 corporate_state.2.t: "사회화"
 corporate_state.2.d: "우리 정부의 일부 세력이 현재 제안된 [SCOPE.sLaw('current_law_scope').GetName] 법안의 구조를 바탕으로 주요 산업을 국유화하는 방안에 관해 토론하고 있다. 이에 많은 사기업 인사들이 반대의 목소리를 내고 있다."
 corporate_state.2.f: "공장의 소유주는 살집 있는 얼굴에 인상적인 모자를 쓴 작은 사내였다. 굽이 높은 신발을 신은 덕에 키가 조금 더 커 보이기는 했다. 운이 좋아 이 직위의 혜택을 누리고 있는 사람이었고, 본인도 그 사실을 아주 잘 알고 있었다.\n\n\"난 13살부터 구두 수선공 일을 했지.\" 소유주는 가게 창문부터 바닥까지를 가리켜 보이며 입을 열었다. \"내 스승님은 아주 훌륭한 사람이었어. 20살 때 스승님한테서 가게를 물려받았고, 9년 뒤에는 이 공장을 매입할 수 있었지. 이 도시는 나 없이는 아무것도 아니야. 이해가 되나? 그러니 그딴소리에는 귀 기울이지 않겠네. 말도 안 되지.\""
 corporate_state.2.a: "백 명 이상의 근로자가 종사하는 사업의 사회화를 지원한다."
 corporate_state.2.b: "상점 위원회를 구성해 소규모 사업의 협업을 장려한다."
 corporate_state.2.c: "외국인 소유 기업의 국유화만을 지지한다."
 corporate_state.2.e: "사기업 일은 사기업이 알아서 잘하겠지."
 corporate_state.3.t: "좁힐 수 없는 견해"
 corporate_state.3.d: "[SCOPE.sState('relevant_state').GetName]의 [SCOPE.sBuilding('relevant_building').GetName] 에서 벌어진 가혹한 노동 학대 소식이 나라 전체로 퍼져나갔다. 반체제 인사들은 이 사건을 증거로 들어, 정부가 제안한 [SCOPE.sLaw('current_law_scope').GetName] 법안이 노동자의 권리를 보호하지 못한다고 주장했다."
 corporate_state.3.f: "\"매일 우리 동지들이 목숨을 잃고 있다는 이야기가 들려옵니다. 이는 분명 작든 크든 고용주의 약탈 행위로 인한 것입니다. 이에 대해 고용주 측은 본인들도 부담을 지고 있으며, 우리가 해 주는 만큼 자기들도 우리를 위해 일하고 있다고 합니다. 하지만 그렇다면 왜 소유주들이 손가락을 잃거나 시력을 잃었다는 소식은 들리지 않는 겁니까? 저들은 65살까지 살다 죽는데, 우리는 왜 30살까지밖에 살지 못하고요? 이제 우리의 시체가 저들의 공장 밖으로 실려 나가는 건 흔한 일이 됐습니다. 저들이 가장 두려워하는 건 바로 우리 같은 신세가 되는 거겠지요!\""
 corporate_state.3.a: "소유주들에 대해 법적 조치를 취하겠다고 선언한다."
 corporate_state.3.b: "이 이야기가 더 퍼져나가기 전에 막는다."
 corporate_state.3.c: "저 [SCOPE.sPop('relevant_pop').GetCulture.GetName] 놈들한테 왜 신경을 써야 하지?"
 corporate_state.4.t: "잔여 범주"
 corporate_state.4.d: "정부는 생산성이 높아 보이는 고용 분야를 선호하며 [SCOPE.sLaw('current_law_scope').GetName] 법안 제정에 대한 지지 기반을 성공적으로 구축했다. 이에 반대하는 이들은 비생산적이며 기생적인 사고방식을 지녔다는 비난을 받고 있다."
 corporate_state.4.f: "\"자본주의 경제에서의 생산 총량을 분석해 보면, 두 개의 주요 범주로 인구를 세분화할 수 있다는 결론이 나옵니다. 생산적 범주, 즉 자연에서 물질적 변화를 이루어내는 이들이 있으며 그와는 반대인 잔여 범주가 있습니다. 전자는 가치를 생산하며 후자는 그 가치를 탐욕스럽게 소비해 버리죠.\n\n자본주의 사회에서는 이 후자의 범주에 자본가 자신은 물론이고 모든 부류의 관료, 경비 인력, 직원, 전문직과 \"서비스 노동자\"까지 포함됩니다. 전자의 범주는 스스로 재생산 가능한 조건을 만들어 냄으로써 자신의 존재를 정당화하죠. 하지만 후자는 과연 어떨까요?\"" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "질을 중시하는 작업은 [SCOPE.sCulture('primary_culture_scope').GetName] 전통이라 할 수 있지."
 corporate_state.4.b: "생산 계층의 정직한 정권을 위해!"
 corporate_state.5.t: "추천 기관"
 corporate_state.5.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName] 제정을 논의하는 과정에서 다양한 단체가 조직의 대표성을 강화해야 한다는 주장을 펼치고 있다. 이러한 단체에는 노동자 조직, 고용주 협회, 대학 등이 포함되어 있다."
 corporate_state.5.f: "법 지지자들이 제시한 표를 보고 있자면 경외감이 느껴질 정도였다. 새까만 글씨로 가득 채워진 벽에는 모든 공식 [ROOT.GetCountry.GetAdjectiveNoFormatting] 노동조합과 고용주 연합의 목록이 적혀 있었다. 여러 선이 이들을 연결해 22개의 큰 블록을 이루었고, 다양한 조직과 제안된 장관 의회 아래 체계적으로 정리되어 있었다. 이 표를 바라보던 임시 의원들은 모두 같은 생각을 했다. 어떻게 하면 저 빈 곳에 자신의 이름을 채워 넣을 수 있을까?"
 corporate_state.5.a: "노동 조직과 [SCOPE.gsInterestGroup('trade_unions_ig').GetName]에 찬성한다."
 corporate_state.5.b: "고용주 협회와 [SCOPE.gsInterestGroup('industrialists_ig').GetName](을)를 후원한다."
 corporate_state.5.c: "대학과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName](을)를 지지한다."
 corporate_state.5.e: "추천 과정에서 선호하는 세력을 정하지 않을 것이다."
