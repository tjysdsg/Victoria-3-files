 election_generic.1.t: "시급한 현안"
 election_generic.1.d: "선거가 진행되면서 각 정당의 정강에 대중의 이목이 집중되었다. 유권자들은 [ROOT.GetCountry.GetName] 곳곳에서 다음 정부를 맡길 자격이 있는 정당이 어디인지 논쟁을 벌이고 있다."
 election_generic.1.f: "\"제가 제일 먼저 따지는 건 내 자산의 안전입니다. 정당이 혼란을 일으키는 방향을 추구한다면, 저는 그 정당을 일단 버리고 볼 겁니다.\"\n\n주식 중개인은 시가를 재떨이에 탁탁 쳤다. 기자는 그가 말하는 내용을 부지런히 받아 적고 있었다.\n\n\"다음 정부의 관세 정책이 제 필수 수입품에 어떤 영향을 주는지? 불확실성을 초래할 세금을 도입하려 하는지? 군사 모험을 벌이려는 의지가 있는지? 그런 모험이 수익을 가져다줄지? 아니면 파멸로 이어질지? 고려할 게 한둘이 아니죠.\""
 election_generic.1.a: "[SCOPE.sParty('party_1_scope').GetName]의 주장이 가장 단호하다."
 election_generic.1.b: "유권자들은 [SCOPE.sParty('party_2_scope').GetName]의 정책을 신뢰한다."
 election_generic.1.c: "[SCOPE.sParty('party_3_scope').GetName]의 정책은 일리가 있다."
 election_generic.1.e: "[SCOPE.sParty('party_4_scope').GetName]의 주장이 가장 설득력이 있다."
 election_generic.2.t: "인기투표"
 election_generic.2.d: "선거가 다가오면서, 유권자들의 관심은 정부 수반 자리를 노리는 후보들에게 집중되고 있다. [ROOT.GetCountry.GetName]에서는 누가 최고의 지도자가 될 수 있을지를 두고 뜨거운 논쟁이 벌어졌다."
 election_generic.2.f: "\"난 [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting](이)가 꽤 마음에 들어.\" 술집의 한 남자가 중얼거렸다. \"정확히 어떤 점에 동의하는지는 말하기 애매한데, 어쨌든 그 사람은 제정신이 똑똑히 박혀 있거든.\"\n\n옆자리에 앉은 이가 물었다. \"주변 인물들까지 감안하고도 그러는 건가?\"\n\n\"안 될 거 있나? 멍청이 하나 곁에 없는 사람이 세상에 어디 있다고. 멍청이를 제일 잘 다루는 사람은 결국 그 멍청이의 친구인 법이란 말이야.\""
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName](이)야말로 이 시대가 원하는 사람이다."
 election_generic.2.b: "이 나라에는 [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName]의 지도가 필요하다."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName](은)는 그 자리에 걸맞은 인물이다."
 election_generic.2.e: "[SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName]의 말은 들어볼 가치가 있다."
