 caudillo.6.t: "시험에 든 지도부"
 caudillo.6.d: "높은 인기를 구가하는 군사 지휘관 [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName](이)가 [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]의 [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] 민간 지도부에 도전하기 시작했다. [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle](은)는 카우디요 통치를 사회의 다른 부문까지 확장하고자 야망을 불태우고 있다."
 caudillo.6.f: "#bold 모습을 드러낸 군사적 위협: 위기에 직면한 민간 지도부!#!\n\n오늘 아침 특이한 나팔 소리가 울려 퍼졌다. [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting](이)가 [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]의 발아래에 있는 현 정계를 뒤엎겠다고 선언한 것이다. 어제까지만 해도 [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] 지도부에 대한 불만은 [ROOT.GetCountry.GetCapital.GetCityHubName] 길거리에서나 조그맣게 새어나오는 수준이었다. 하지만 이제는 [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]에 대한 비난과 사임에 대한 목소리가 점점 높아지고 있다. (3쪽에서 계속)"
 caudillo.6.a: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]의 의지를 믿어야 한다."
 caudillo.6.b: "[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName](은)는 군이 아닌 시민의 통제를 받아야 한다."
