 KOR_declare_korean_empire: "대한 제국 선포"
 KOR_declare_korean_empire_desc: "조선은 두 개의 제국 영토에 둘러싸여 있다. 주권을 지키려면 우리 또한 인접한 제국과 동등한 위치에 올라야 한다."
 korea.1.t: "광무 시대"
 korea.1.d: "새로 건립된 환구단에서 새로 즉위한 황제[SCOPE.sCharacter('korea_emperor_scope').GetFullName](은)는 [ROOT.GetCountry.GetName] 시대의 종언과 새로운 대한 제국의 건국을 선포했다."
 korea.1.f: "수십 년의 속삭임, 수년간의 계획, 그리고 수개월에 걸친 준비가 이 순간으로 이어졌다. 민족정신이 웅장하게 부활했다. 불꽃놀이와 고급 비단이 눈을 즐겁게 하고 민요가 울려 퍼지는 가운데, 소수의 타국 인사들이 뜨거운 눈빛으로 즉위식에 암묵적인 찬사를 보내며 잔을 들었다."
 korea.1.a: "찬란하고도 영광스럽기 그지없는 날이다."
