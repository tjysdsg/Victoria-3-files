 resignation.2.t: "패배 승복"
 resignation.2.d: "[ROOT.GetCountry.GetName]의 시민 질서가 무너지면서 [SCOPE.sCharacter('resigning_politician').GetFullName](은)는 [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] 직위에서 사임하겠다고 선언했다. 물론 혁명파와 충성파들은 [ROOT.GetCountry.GetCapital.GetCityHubName]에 갑자기 발생한 권력의 공백을 채운다는 명분으로 아수라장을 벌였다."
 resignation.2.f: "\"한 시간 전에 시위대대가 중앙 지구를 지나갔다. 지금은 등불만을 들고 있다만... 그것도 조만간 소총과 몽둥이로 변하겠지.\"\n\n\"다 끝났어. 우리의 권세도 여기까지인가. 그래. 정식으로 항복하러 가는 수밖에 없겠어. 다만 마지막으로 술이나 한잔 나누고 싶군, 친구. 이제부터 할 일에는 적잖은 용기가 필요할 테니 말일세.\""
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U]는 항복했지만 [ROOT.GetCountry.GetName](은)는 그러지 않았다."
 resignation.2.b: "다가오는 폭풍 앞에서 우리는 무력할 뿐이다."
 resignation.2.c: "반쪽짜리 조치에 낭비할 시간은 없다. 긴급 통치권을 선언하라."
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName]의 퇴위"
 resignation.3.d: "[ROOT.GetCountry.GetName]의 시민 질서가 무너지면서, [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName](은)는 [ROOT.GetCountry.GetName] 옥좌에서 물러나겠다고 선언했다. 물론 혁명파와 충성파들은 [ROOT.GetCountry.GetCapital.GetCityHubName]에 갑자기 발생한 권력의 공백을 채운다는 명분으로 아수라장을 벌였다."
 resignation.3.f: "궁전 3층 발코니에서 내려다보니 상황은 더더욱 명확해졌다. 천명, 하늘의 뜻은 이제 저 폭도들의 손에 놓여 있었다. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting](은)는 더 이상 [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle](이)가 아니었다. [SCOPE.sCharacter('abdicating_monarch').GetSheHe]는 교수대로 끌려가느니 차라리 지금 퇴위해서 무사히 물러나는 것이 더 낫다고 판단한 것이다."
 resignation.3.a: "[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]에게 아직 희망을 걸어볼 만하다."
 resignation.3.b: "늦기 전에 국경을 넘어 도망친다."
 resignation.3.c: "[SCOPE.sCharacter('abdicating_monarch').GetHerHis|U] 후계자는 [SCOPE.sCharacter('abdicating_monarch').GetSheHe]에게는 없었던 권력을 휘두르며 통치해야 한다."
