 sweden_monarchy.1.t: "오스카 1세의 즉위"
 sweden_monarchy.1.d: "카를 요한의 치세가 끝나자, [SCOPE.sCharacter('oscar_scope').GetFullName](이)가 [ROOT.GetCountry.GetCustom('get_king_sweden_norway')] 국왕 오스카 1세로서 [ROOT.GetCountry.GetAdjective] 왕위에 올랐다. 수많은 사람들은 [SCOPE.sCharacter('oscar_scope').GetHerHis|U] 치세와 함께 새로운 개혁의 시대가 열릴 것으로 기대하고 있다."
 sweden_monarchy.1.f: "대주교는 왕의 이마, 가슴, 관자놀이, 손목에 기름 부음을 행하며 이렇게 말했다.\n\n\"전능하신 하나님께서 당신의 영혼과 마음, 계획과 사업에 성령을 부어 주시고, 그 은사로 말미암아 대지와 왕국을 다스려 하느님의 존귀와 영광을 돌리고, 정의와 공정을 유지하며 이 땅과 백성들에게 선을 행하게 하시길 바랍니다.\" \n\n 국왕은 기름 부름을 받고 일어나 왕좌에 앉았다. \n\n\"이제 [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting](은)는 스웨덴, 기트, 웬드를 다스리는 국왕이 되었다. 다른 주인은 허용하지 않으리라.\"" #- Swedish coronation manifesto
 sweden_monarchy.1.a: "폐하 만세!"
 sweden_monarchy.2.t: "왕의 죽음"
 sweden_monarchy.2.d: "오스카 1세의 치세도 끝이 났다. 병에 걸린 국왕이 시름시름 앓은 후, 온몸이 마비된 채 죽음을 맞은 것이다. 대신 [SCOPE.sCharacter('relevant_heir').GetFullName](이)가 [ROOT.GetCountry.GetCustom('get_king_sweden_norway')] 국왕 찰스 15세로서 [ROOT.GetCountry.GetAdjective] 왕위에 올랐다. 수많은 사람들은 [SCOPE.sCharacter('relevant_heir').GetHerHis|U] 치세와 함께 새로운 개혁의 시대가 열릴 것으로 기대하고 있다."
