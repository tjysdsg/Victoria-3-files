 itarad_cooldown_year_tt: "이 결단은 #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')]년#! 후 다시 이용할 수 있음"
 owns_no_italian_homelands_tt: "어떠한 [GetCulture('north_italian').GetName] 또는 [GetCulture('south_italian').GetName] [concept_homeland] 주도 소유하지 #b 않음#!"
 russia_monarchy.1.t: "알렉산드르 2세의 즉위"
 russia_monarchy.1.d: "니콜라이 1세의 치세가 끝나면서, [SCOPE.sCharacter('tsar_scope').GetFullName](은)는 전라시아의 황제 알렉산드르 2세로서 [ROOT.GetCountry.GetAdjective] 황위에 올랐다. 수많은 자유주의 관료가 [SCOPE.sCharacter('tsar_scope').GetHerHis|U] 치세를 새로운 개혁의 시대가 될 것으로 기대되고 있습니다."
 russia_monarchy.1.f: "\"보이지는 않지만 늘 함께 계시는 주님 앞에서, 우리 조국의 안녕을 항상 하나의 목표로 삼으리라는 신성한 맹세를 받아들입니다.\n\n네, 이 위대한 봉사에 우리를 부르신 섭리의 인도와 후원을 받아서, 러시아를 가장 높은 힘과 영광의 자리에 올려놓겠습니다. 위대한 선조들의 끊임없는 바람과 견해가 우리를 통해 성취되기를 바랍니다.\"" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "차르 만세!"
 russia_monarchy.2.t: "병치레"
 russia_monarchy.2.d: "휴가 중 [SCOPE.sCharacter('nicholas_scope').GetFullName] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]의 건강이 급격히 나빠졌다. 의사들은 [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]의 상태가 빠르게 악화되고 있다며 심각하게 우려하고 있다."
 russia_monarchy.2.f: "그는 지중해 해안을 여행하던 중 병에 걸렸다. 또한 약효가 있는 것으로 알려졌던 소금기 때문에 상태가 더 악화되었다. 담요로 온몸을 감은 채 누운 모습이었다. 이마에서 땀이 흘러 베개를 적시는 와중에도 오한으로 덜덜 떨고 있었다.\n\n침대 옆에 서 있는 간호사는 그의 입술에서 나오는 소리를 들을 수 있었다. 하지만 입술이 경련을 일으키는 탓에 무슨 뜻인지는 전혀 알 수 없었다."
 russia_monarchy.2.a: "마지막 순간을 따뜻하고 편안하게 준비해야 한다."
 russia_monarchy.2.b: "가장 혁신적인 약으로 치료하라."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle](이)가 병에서 회복될 것임"
 russia_monarchy.3.t: "니콜라이 2세의 즉위"
 russia_monarchy.3.d: "전 체사레비치 [SCOPE.sCharacter('tsar_scope').GetFullName](이)가 니콜라이 2세로서 [ROOT.GetCountry.GetAdjective] 황위에 올랐다. 새로운 차르를 지도했던 스승들은 자유롭고 계몽된 통치를 약속하는 [SCOPE.sCharacter('tsar_scope').GetHerHis] 학구적인 모습을 높이 평가했다."
 russia_monarchy.3.f: "\"저희 조상들의 주 하느님, 주의 말씀으로 만물을 창조하신 왕 중의 왕이시여, 주의 보좌에 속한 지혜가 저희에게 임하기를 바랍니다. 주의 거룩한 천상으로부터 지혜를 내려 주소서. 주께서 보시기에 기쁘시며 주의 계명에 따라 무엇이 옳은 것인지 저희가 알게 하소서.\"" #- Tsar's Prayer
 russia_monarchy.3.a: "진실의 수호자들을 위하여. 주님, 저들을 구원하소서!"
 russia_monarchy.4.t: "알렉산드르 3세의 즉위"
 russia_monarchy.4.d: "형의 비극적으로 사망으로 인해 [SCOPE.sCharacter('tsar_scope').GetFullName](은)는 체사레비치가 되었다. 그리고 때가 되어 알렉산드르 3세로서 [ROOT.GetCountry.GetAdjective]의 황위에 올랐다. [SCOPE.sCharacter('tsar_scope').GetHerHis|U] 치세는 강력한 애국심과 반혁명적 보수주의의 시대가 될 것으로 예상된다."
 russia_monarchy.4.f: "\"커다란 슬픔 속에서도, 주님의 음성은 거룩한 섭리에 대한 희망, 그리고 권력의 힘과 진실에 대한 믿음으로 정부를 위해 힘차게 일어서라고 말씀하십니다. 우리는 모든 종류의 침입으로부터 백성의 이익을 긍정하고 보호하도록 부름 받았습니다.\"" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "교만함의 정복자에게 모든 것을 허락하소서!"
 russia_monarchy.5.t: "니콜라이 2세의 즉위"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName](은)는 아버지의 뒤를 이어 [ROOT.GetCountry.GetName]의 차르가 되었다. 새롭게 즉위한 니콜라이 2세의 치세는 경제의 현대화, 정치의 중앙 집권화, 군주정의 권력 강화를 모두 이룩할 것으로 기대된다."
 russia_monarchy.5.f: "\"내가 백성의 안녕을 위해 전력을 다함을 모두 알아야 할 것이다. 작고하신 부모님이 지키셨던 것처럼, 통치의 기초를 확고하고 불변하게 보호할 것이다. 자비로운 주님께서 우리의 과업을 도와주시기를. 그리고 우리에게 장수와 풍요의 축복을 내리시기를.\""
 russia_monarchy.5.a: "하느님, 차르와 러시아 정교회를 구원하소서!"
 russia_monarchy.6.t: "알렉세이의 탄생"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetFullName] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]의 아내가 마침내 아들을 낳았다. 새로 태어난 [SCOPE.sCharacter('alexei_scope').GetFullName](은)는 [ROOT.GetCountry.GetName]의 새로운 [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle](으)로서 키워질 것이다."
 russia_monarchy.6.f: "\"아기는 넓은 금 띠로 공주의 어깨에 고정된, 금실로 짠 베개 위에 누워 있다. 왕관의 후계자만이 입을 수 있는, 밍크 안감이 들어간 묵직한 금실 외투로 덮여 있었다. 늙은 야니셰프 신부가 세례반에 담갔을 때, 그는 평범한 아기처럼 크게 울었다.\"" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "차르가 태어났다."
 alexei_becomes_heir_tt: "#variable 알렉세이 로마노프#!가 [SCOPE.sCountry('rus_scope').GetAdjective] 옥좌의 후계자가 됨"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName]의 병"
 russia_monarchy.7.d: "[ROOT.GetCountry.GetAdjective] 국가가 직면한 어려움이 [SCOPE.sCharacter('nicholas_scope').GetFullName] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]의 어깨를 무겁게 짓눌렀다. [SCOPE.sCharacter('nicholas_scope').GetSheHe|U]는 심각한 폐렴에 걸렸으면서도 치료를 거부하고 있다."
 russia_monarchy.7.f: "\"폐하께서는 저희의 반대를 듣지 않으실 겁니다. 그분께서는 혹독한 추위를 뚫고 사열식을 위해 먼 길을 떠나셨습니다. 병을 앓는 것이 벌써 두 번째지만 도무지 쉬려 하지 않으십니다. 늘 서재 아니면 바깥에 나가 계신단 말입니다.\"\n\n의사는 주변에 사람이 없다는 걸 직접 봐야 믿겠다는 듯 눈을 휙휙 돌렸다.\n\n\"이건... 실로 심각합니다. 혹여나 자살을 의도하신 것일까 두렵습니다!\""
 russia_monarchy.7.a: "병상에서 허송세월할 시간이 없다."
 russia_monarchy.7.b: "[SCOPE.sCharacter('nicholas_scope').GetHerHim]를 회유해서 치료를 받게 하라."
 russia_monarchy.8.t: "끝을 향한 질주"
 russia_monarchy.8.d: "병약한 체질로 알려진 [SCOPE.sCharacter('georgy_scope').GetFullName] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle](은)는 오토바이를 타고 교외로 사라졌다. 가정부들은 그의 건강을 우려하고 있다."
 russia_monarchy.8.f: "오토바이가 구릉 너머로 건너감에 따라 엔진 소리가 점차 잦아들었다. [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle](은)는 가슴에서 느껴지는 은은한 통증을 피하기 위해 녹색 심연 속으로 서서히 사라졌다."
 russia_monarchy.8.a: "그를 찾아서 집으로 돌려보내라."
 russia_monarchy.8.b: "그를 새로운 병원으로 빠르게 이송하라."
 michael_becomes_heir_tt: "#variable 미하일 로마노프#!가 [SCOPE.sCountry('rus_scope').GetAdjective] 옥좌의 후계자가 됨"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle](이)가 병에서 회복될 것임"
 russia_monarchy.9.t: "알렉세이 2세의 즉위"
 russia_monarchy.9.d: "니콜라이 2세의 통치가 끝나면서, 장남이자 유일한 아들인 [SCOPE.sCharacter('tsar_scope').GetFullName](이)가 알렉세이 2세로서 [ROOT.GetCountry.GetAdjective] 옥좌에 올랐다. 젊고 호전적인 이 차르는 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 무수한 군사적 영광을 더 늘리겠다고 선언했다."
 russia_monarchy.9.f: "\"저희 조상들의 주 하느님. 저희의 마음이 주님의 손에 있사오니, 저희에게 맡겨진 백성들의 이익과 주님의 영광을 이루게 하소서. 그리하여 심판의 날에 저의 책무를 흠 없이 주님께 고할 수 있게 하소서.\"" #- The Tsar's Prayer
 russia_monarchy.9.a: "무가치한 자들을 몰아내고 우리에게 힘을 허락하실 것이다!"
 russia_monarchy.10.t: "미하일 2세의 즉위"
 russia_monarchy.10.d: "니콜라이 2세의 통치가 끝나면서, 형의 뒤를 이어 [SCOPE.sCharacter('tsar_scope').GetFullName](이)가 [ROOT.GetCountry.GetName]의 차르가 되었다. 내성적인 미하일 2세의 치세는 신중한 헌법 개혁과 책임감 있는 통치로 대표될 것으로 기대된다."
 russia_monarchy.10.f: "\"조국의 안위를 그 무엇보다 중요시하는 믿음을 바탕으로 전 러시아 국민과 함께 신의 축복을 청하나이다. 우리에게 주어진 이 힘으로 조국을 지킬 것이오니 이 거룩한 맹세를 받아주소서.\"" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "약자의 보호자에게 모든 것을 허락하소서!"
 russia_monarchy.11.t: "게오르기 1세의 즉위"
 russia_monarchy.11.d: "니콜라이 2세의 통치가 막을 내리면서 [SCOPE.sCharacter('tsar_scope').GetFullName](이)가 [ROOT.GetCountry.GetName] 왕위에 올랐다. 게오르기 1세는 건강이 그리 좋지 않음에도 과학의 발전과 현대적 개혁을 향한 강력한 의지를 드러내 보였다."
 russia_monarchy.11.f: "\"주 하느님, 하느님의 말씀으로 만물을 창조하시고, 하느님의 지혜로 사람을 지으시어, 정직하게 행하며 세상을 의롭게 다스리게 하시고, 우리를 차르로 간택하시고, 하느님의 백성을 다스리는 판관으로 삼으셨나이다. 우리를 향한 하느님의 헤아릴 수 없는 목적을 인정하며 감사한 마음을 담아 폐하께 인사를 올리나이다.\"" #- The Tsar's Prayer
 russia_monarchy.11.a: "오랫동안 장수할 수 있기를."
