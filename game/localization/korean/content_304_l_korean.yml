 paralegal_discrimination.1.t: "새로운 이웃, 새로운 앙금"
 paralegal_discrimination.1.d: "최근 소수의 [SCOPE.sCulture('newcomer_culture').GetName] 집단이 더 나은 미래를 찾아 [ROOT.GetState.GetName]의 어느 주에 정착했다. 하지만 현지 [SCOPE.sCulture('biggest_primary_culture').GetName] 상류층 집단에서는 새로 온 [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] 사람들이 전통적인 삶의 방식을 파괴할 것이라며 분개하고 있다."
 paralegal_discrimination.1.f: "\"저들은 여기 사람들이 아닙니다. [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] 사람들이 정착하게 놔두면 우리의 [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting] 관습, 우리 삶의 방식도 전부 사라져 버릴 거라고요.\" 어느 유력한 지주의 주장이 [ROOT.GetState.GetCityHubName]의 술집과 시장 곳곳에 퍼져나갔다. 새롭게 정착한 사람들은 지쳤지만 희망을 가득 품고 기회를 찾아왔다. 하지만 굳게 닫힌 문과 적대적인 시선이 이들을 맞이할 뿐이었다."
 paralegal_discrimination.1.a: "[SCOPE.sCulture('newcomer_culture').GetName] 사람들은 자기들 운명을 받아들여야 한다."
 paralegal_discrimination.1.b: "[SCOPE.sCulture('newcomer_culture').GetName] 쪽이든 [SCOPE.sCulture('biggest_primary_culture').GetName] 측이든 상관없다. 사람들이 사이좋게 지내게 해야 한다."
 paralegal_discrimination.1.c: "옛 [SCOPE.sCulture('biggest_primary_culture').GetName] 방식으로는 우리의 현대 국가를 계속 지배하기 힘들다."
 great_reformer.1.t: "위대한 개혁론자"
 great_reformer.1.d: "[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName]의 가장 중요한 개혁들이 통과되었다. 자유주의 성향의 관료들은 이로써 [ROOT.GetCountry.GetName] 현대화로 가는 길을 열었다며 환호하고 있다."
 great_reformer.1.f: "\"카드, 보드카, 뇌물, 소문으로만 모든 정무가 이루어졌던 가장 외진 마을에도 공공 도서관과 잡지, 신문이 등장했습니다. 지적인 생활 양식이 모든 곳에서 깨어나고 되살아난 겁니다.\"" #- Severnaya Pchela article
 great_reformer.1.a: "차르의 업적을 기려야 한다."
 great_reformer.1.b: "개혁 후에는 혁명이 따른다."
