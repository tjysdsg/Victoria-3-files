 je_great_reformer: "위대한 개혁론자"
 je_great_reformer_reason: "수많은 개혁론자는 [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName](이)가 [ROOT.GetCountry.GetAdjectiveNoFormatting] 옥좌에 오른 사건을 [ROOT.GetCountry.GetAdjectiveNoFormatting] 국가의 낡은 구조를 완전히 뜯어고칠 기회로 받아들였다. 개혁을 지향하는 [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle](은)는 다양한 개혁 제안서를 연구하고 실행하기 위해 다수의 위원회를 수립했다. 이 \"대개혁\"이 성공한다면, 활력을 되찾은 [ROOT.GetCountry.GetNameNoFormatting](이)가 유럽의 어느 강대국이든 아래로 둘 수 있을지도 모른다.\n\n[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting]의 통치 기간에 [ROOT.GetCountry.GetName]에서 [GetIdeology('ideology_market_liberal').GetName] 인물이 등장할 확률이 증가합니다."
