 je_great_reforms_serfdom_reason: "[GetLawType('law_serfdom').GetName]에 대한 불만은 오래전부터 개혁론자들 사이에서 존재해 왔다. 자유주의 성향의 [GetPopType('aristocrats').GetName]들은 막대한 자본을 농노 소유에 묶어야 하는 관행이 비생산적이며, 귀족들이 더 생산적인 영역에 투자할 수 있는 능력을 제한한다고 비판해 왔다. 이러한 관행은 국가 경제 현대화를 위한 잠재력에 부담으로 작용할 것이다.\n\n서유럽의 경제 발전을 따라잡기 위해서는 농노를 해방하고 경제를 더 생산적인 방향으로 재편해야 한다."
 je_great_reforms_military: "대개혁: 군사 개혁"
 je_great_reforms_military_reason: "대부분이 훈련이 부족한 [GetLawType('law_peasant_levies').GetName]으로 구성된 #b 제정 러시아 육군#!은 시간이 흐르면서 유럽의 전문적인 군사력에 비해 점점 더 뒤처지게 되었다. 이러한 결함을 보완하기 위해, 육군의 무기와 훈련의 질을 개선하고 병역 제도를 개혁하여 경험 많은 군사 인력을 더 많이 확보해야 한다."
 je_great_reforms_bureaucratic: "대개혁: 관료 개혁"
 je_great_reforms_bureaucratic_reason: "전임 차르가 국가 관료제를 강화하기 위해 많은 노력을 기울였음에도 불구하고, [ROOT.GetCountry.GetAdjective] 국가 기구는 여전히 독단적이고 시대에 뒤떨어진 지역 기관에 과도하게 의존하고 있다. 다른 개혁을 더 효과적으로 추진하기 위해서라도, 광대한 영토 전역에서 법규와 국가 권위를 제대로 확립해야 한다.\n\n현재 조세 제도는 소작농에게서 세금을 징수하는 지역 지주들에게 의존하고 있다. 이를 국가가 직접 관리하도록 개편해야 한다. 마찬가지로, 지역 행정관들은 마땅한 책임을 지도록 만들고 귀족의 행정적 특권을 줄여야 한다."
