 je_reunify_china: "군벌 시대"
 je_reunify_china_reason: "중앙 정부의 권위가 붕괴하며 중국 전역에서 다양한 군사 세력들이 일어나 경쟁하기 시작했습니다. 폐허가 된 중국을 재건하려면 단순한 #bold $gov_warlord_state$#! 이상의 존재가 되어야 합니다.\n\n이 [concept_journal_entry]이 활성화된 동안, 덜 강력한 군벌주들이 더 강력한 주에 대항해 서로를 지원할 확률이 높아집니다."
 warlord_china_events.101.t: "중국 재통일"
 warlord_china_events.101.d: "근면한 국민들과 용맹한 병사들 덕분에 마지막 남은 군벌의 군대도 패배하거나 항복해 왔다. [ROOT.GetCountry.GetName](은)는 다시 하나가 되었으며, 그 어느 때보다도 강해졌다."
 warlord_china_events.101.f: "이토록 다채로운 빛의 하늘은 본 적이 없었다. 붉은색, 노란색, 분홍색 불꽃의 바다가 넘실대며 밤하늘을 낮처럼 밝혔다. 더 많은 폭죽이 터지며 퍼져나갔다. 집 아래쪽의 거리에서는 이웃들이 날려 보낸 수많은 등불의 무리가 높이 떠오르며 불꽃놀이의 환영을 받았다.\n\n하지만 물자도 언젠가는 바닥이 나기 마련이고, 사람들은 잠을 자야 했다. 따라서 축제는 막을 내렸다. 그러나 이 축제가 상징하는 순간은 끝나지 않는다. 중국은 다시 하나가 되었다. 나눌 수 없으며, 영원한 주권을 지닌 국가가 된 것이다."
 warlord_china_events.101.a: "우리 국가는 영원히 나눌 수 없는 하나여야 한다."
 warlord_china_events.101.b: "재건에 모든 노력을 쏟아부어야 한다."
