 government_collapse.1.t: "정당의 기로"
 government_collapse.1.d: "불이 붙은 내란에 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 뛰어들면서, [ROOT.GetCountry.GetAdjective]에 대한 [SCOPE.sParty('relevant_party').GetName]의 영향력은 완전히 사라졌다. 충성스러운 국가 공무원들은 국가를 지키기 위해서라며 해당 정당의 폐지를 안건으로 올렸다."
 government_collapse.1.f: "\"우린 저들과 많은 방면에서 얽혀 있습니다. 그 탓에 역심을 드러낸 지금은 발이 묶인 상황이 되었고요. 이젠 행동에 나서야 합니다! 수습하는 시늉이라도 내지 않았다간... 아무것도 수습하지 못하게 될 겁니다.\"\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 책상을 뒤덮은 보고서들이 담은 절망과 변절을 살핀 후 결단을 내렸다."
