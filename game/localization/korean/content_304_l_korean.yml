 CHI_missionaries.1.t: "[SCOPE.sState('evangelisation_state').GetName]에서의 선교 활동"
 CHI_missionaries.1.d: "외국인이 [SCOPE.sState('evangelisation_state').GetName]에 들어올 수 있게 되면서, [GetReligion('protestant').GetName] 선교 활동이 시작되었다."
 CHI_missionaries.1.f: "투박한 모양의 로사리오가 목에 걸린 것을 보면 신앙인, 그것도 부제임이 분명했다. 직접 깎아 만든 로사리오는 수많은 세월을 함께 보낸 자랑임과 동시에 즐거움이었다. 그렇게 그는 로사리오를 움켜쥐며 [SCOPE.sState('evangelisation_state').GetNameNoFormatting](으)로 향했다. 부디 단 한 명이라도 귀가 열려 있어서 주님의 품에 안길 어린 양이 생기길 바라면서."
 CHI_missionaries.1.a: "먼 곳에서 온 목소리로군."
 CHI_missionaries.1.b: "저들의 설교는 아편과 다를 바가 없다."
 CHI_missionaries.2.t: "[SCOPE.sState('forbidden_state').GetName] 무단 침입"
 CHI_missionaries.2.d: "[SCOPE.sCountry('missionary_country').GetName]에서 온 [GetReligion('protestant').GetName] 선교단이 [SCOPE.sState('forbidden_state').GetName] 지방 경계를 수 마일이나 넘어온 곳에서 붙잡혔다. 외국인 출입이 허용되지 않은 지방이다."
 CHI_missionaries.2.f: "\"몇 주 동안 단속으로 교인을 잡은 일이 벌써 열세 번째군요. [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]인은 처음이긴 한데.\"\n\n\"잠깐... 여기 서류 좀 보게. 이번 선교단은 보호를 받고 있어. 이걸 어떻게 해야 하나.\"\n\n\"무슨 상관입니까? 어차피 길 잃은 문맹 천주교인인 것을. 우리 법을 적용하면 됩니다. 그놈의 법이야 그냥 무시하면 되는 거고요.\""
 CHI_missionaries.2.a: "경계 지역으로 데려가서 처형하라."
 CHI_missionaries.2.b: "미신 관련이니 법률 제6조를 적용하라."
 CHI_missionaries.2.c: "해당 지방에 제한적 출입을 허용하라."
 deport_to_central_asia_tt: "선교사가 [SCOPE.sState('deportation_state').GetName](으)로 추방되어 노예가 됨"
 CHI_missionaries.3.t: "[SCOPE.sState('missionary_schools_state').GetName] 선교 학교"
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName] 선교사들이 [SCOPE.sState('missionary_schools_state').GetName]에 자선 학교를 여럿 세웠다. 서방 종교와 과학적 사고방식을 교육하는 장소다."
 CHI_missionaries.3.f: "\"성 유다시여, 기도드리나이다. 동방에서 기도에 답할 자가 없다면, 기도를 위해 여기까지 찾아올 자에게는 이 기도가 닿게 하소서.\"\n\n\"성 유다? 그게 누구지? 예수를 배신한 사람 아니었나?\"\n\n\"아닙니다, 이름만 같은 다른 사람이지요. 가망이 없는 일을 돕는 것으로 유명한 분입니다. 그리고 이 학교는 온갖 역경에도 불구하고 지금까지 버텨온 장소입니다.\""
 CHI_missionaries.3.a: "이 지역에서 활동하겠다면 환영받을 것이다."
 CHI_missionaries.3.b: "시민들의 참여를 금지한다."
 CHI_missionaries.4.t: "[SCOPE.sState('missionary_hospitals_state').GetCityHubName]에서의 선교 병원 개원"
 CHI_missionaries.4.d: "[GetReligion('protestant').GetName] 선교사들이 [SCOPE.sState('missionary_hospitals_state').GetCityHubName]에 자선 병원을 세웠다. 환자와 부상자들에게 무료로 치료를 제공하며 복음을 전파하는 장소다."
 CHI_missionaries.4.f: "#bold 주님께서는 치유의 집에 오신 모든 분을 환영합니다! #!\n\n도움이 간절히 필요한 사람들을 위한 병원이 [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting]에 새로 생겼습니다. 예수님은 누구나 환영하십니다.\n\n#italic 예수께서 그의 열두 제자를 부르사 더러운 귀신을 쫓아내며 모든 병과 모든 약한 것을 고치는 권능을 주시니라. (마태복음 10:1) #!"
 CHI_missionaries.4.a: "이 지역에서 활동하겠다면 환영받을 것이다."
 CHI_missionaries.4.b: "무허가 건설을 중단하라."
 CHI_missionaries.5.t: "[SCOPE.sState('missionary_strife_state').GetName]에서 체포된 선교사"
 CHI_missionaries.5.d: "[SCOPE.sState('missionary_strife_state').GetName]의 지방 당국은 현지에 갈등을 유발했다는 혐의로 [SCOPE.sCountry('missionary_country').GetAdjective]의 [GetReligion('protestant').GetName] 선교사를 여럿 체포했다. 이들은 외국인이 응당 밟아야 할 절차에 관한 안내를 요청했다."
 CHI_missionaries.5.f: "녹색 옷을 입은 치안 담당자들이 향내가 나는 짐가방을 가져와서 수갑 찬 선교사들 앞에 놓았다. 이후 담당자들은 가방을 열고 내용물에 섞여 있는 서류를 손으로 흔들어댔다. 이런 행동에 한 명의 선교사를 제외하고는 모두 이마를 찡그리며 고개를 저었다. 가운데에 있는 한 사람은 움찔하는 모습을 보였다. 거기에 써 있는 깔끔한 라틴어 필체는 바로 자신의 글이었기 때문이다. 추기경에게 도움을 요청하는 편지 중에는 해당 지역 판사의 행실을 자세히 기록한 보고서도 있었다."
 CHI_missionaries.5.a: "가장 가까운 거류지로 돌려보내라."
 CHI_missionaries.5.b: "여느 범죄자와 다를 것이 없는 족속들이다."
 warlord_china_events.200.t: "승리의 한 세기"
 warlord_china_events.200.d: "현대화와 중앙 집중화를 위해 부지런히 노력한 결과, 마침내 주를 산산이 깨뜨릴지도 모르는 군벌주의의 위협을 제거할 수 있었다. 내외에 산재한 적들의 수작에도 불구하고 [ROOT.GetCountry.GetName](은)는 하나로 뭉친 자신들의 열망을 꺾을 생각이 없었다."
 warlord_china_events.200.f: "노을을 받아 빛나는 외국 선박들이 수평선 끄트머리 정도에 걸렸다. 반쯤 내린 깃발이야말로 그들이 꼬리를 내리고 달아났음을 확실하게 나타내는 표시였다. 중국 땅에 높이 솟은 중국 국기가 그들에게 보일 만큼 높은 곳에서 펄럭였다. 그 깃발은 세계에 분명한 메시지를 보내고 있다. 이제 중국의 운명은 중국의 손으로 결정할 것이다. 오직 중국 국민만이 중국의 미래를 주도할 수 있다."
 warlord_china_events.200.a: "우리는 영원히 버텨낼 것이다."
 warlord_china_events.200.b: "국민들의 비상함이 우리를 더 먼 곳으로 이끌 것이다."
