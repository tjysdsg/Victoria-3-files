 alk_breakup.1.t: "추위 속에 홀로 남다"
 alk_breakup.1.d: "방향타도, 식민 지배국이 제공하는 생명줄도 없는 [ROOT.GetCountry.GetName](은)는 더 이상 유지할 수 없는 지경이 되었다. 유럽인 정착민들은 대규모 철수를 준비하고 있다."
 alk_breakup.1.f: "\"수천 명에 지나지 않는 사람들이 아무것도 없는 대륙에 갇힌 판국입니다. 지원이 없다면 음식은 부패하고 집은 무너질 겁니다. 이래서야 겨울을 어떻게 버티란 겁니까? 서두른다면 겨울이 오기 전에 이르쿠츠크에 도착할 수 있겠지요. 피오르를 극복할 의지가 있다면 밴쿠버로 갈 수도 있습니다.\""
 alk_breakup.1.a: "알래스카에서 질서 있게 철수하라."
 alk_breakup.1.b: "지배국이 돌아오길 기다리며 버텨라."
 alk_breakup.1.c: "서류를 준비하라. 이 땅은 이제 우리의 것이다!"
 alk_breakup.1.e: "이 땅을 원주민들에게 넘겨라."
