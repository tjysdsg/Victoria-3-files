 je_terakoya: "테라코야 시스템"
 je_terakoya_reason: "도쿠가와 시대의 특징 중 하나로 막부의 국민 교육을 지원하는 프로그램이 존재한다. 공식적인 국가 주도 교육 체제는 없지만, 분산된 사립 테라코야 또는 사원 교육 기관은 전국의 평민들에게 실용적인 교육을 제공한다.\n\n테라코야 체계는 기본적인 문해력과 실용 교육을 보장한다. 다만 국가 규모의 고급 교육 과정을 추구하는 체계적인 제도는 아니다. 국가가 학습 시스템을 중앙 집중화하려면 보다 공식적인 교육 제도 시스템으로 개편할 필요가 있다."
