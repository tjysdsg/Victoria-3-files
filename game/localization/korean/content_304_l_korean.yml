 je_risorgimento: "이탈리아 통일 운동"
 je_risorgimento_reason: "유럽에 불어닥친 민족주의 광풍이 [ROOT.GetCountry.GetName](을)를 휩쓸기 시작했습니다. 그 결과 정부 여야를 떠나 하나의 통일된 이탈리아를 꿈꾸는 이들이 속속들이 나타나고 있습니다.\n\n이 일지 항목이 활성화된 동안, #tooltippable;tooltip:[GetPlayer.GetTooltipTag],italian_nationalist_movements_list_tt 양립 가능한#! [concept_political_movement]에 의해 [concept_revolution]이 활성화된 경우 범 이탈리아 혁명가들이 [ROOT.GetCountry.GetAdjective] 정부를 장악[ROOT.GetCountry.GetCustom('italy_fate_loc')]하게 됩니다."
