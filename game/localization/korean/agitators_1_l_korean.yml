 french_pretenders_pulse.1.t: "[SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]의 세상"
 french_pretenders_pulse.1.d: "[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]에서 연설에 능한 지도자로 손꼽히는 [SCOPE.sCharacter('french_royalist_writer').GetFullName](은)는 [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 정치 체계를 생생하게 묘사하는 글을 썼다."
 french_pretenders_pulse.1.f: "\"친우들이여! 우리는 프랑스 전체의 더 나은 내일을 꿈꿔야 합니다. 현 정권은 프랑스 역사에 대한 잔인한 조롱일 뿐이며, 프랑스가 싸워서 이룩한 모든 것을 부끄럽게 만들고 있습니다. 국가에 새로운 활력을 불어넣고 앞으로 나아가려면 역사와 전통에서 최고의 요소를 골라 현대의 공세에 맞설 수 있는 질서를 창조해서 새로운 사회를 구축해야 합니다!\""
 french_pretenders_pulse.1.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문과 함께 새로운 내일을 만들어 나가자!"
 french_pretenders_pulse.1.b: "미래를 위한 [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문의 계획에 국가 전체가 동조해야 한다!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName](와)과 [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] 사람들이 이 작품에 찬사를 보낼 것이다!"
 french_pretenders_pulse.2.t: "신의와 위증"
 french_pretenders_pulse.2.d: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] 내의 군주제 지지자들은 현 정부에 대한 충성 맹세를 거부한다. 이념적으로는 순수할지 몰라도, 이들은 국내에 정치적 자본을 구축하려는 노력을 방해할 수 있다."
 french_pretenders_pulse.2.f: "\"어떻게 가짜 정권에 충성을 맹세할 수 있겠습니까? 그건 왕실에 대한 배신이며, 프랑스의 이 뒤틀린 풍자화에 자격 없는 정통성을 인정하는 것이나 다름없습니다. 절대로! 나는 이 거짓 정권을 섬기지 않을 겁니다.\""
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName](은)는 품은 이상을 향한 고귀한 헌신을 보여주는군."
 french_pretenders_pulse.2.b: "현실적인 타협은 대의에는 도움이 되지만 강경파의 분노를 유발할 수 있다."
 french_pretenders_pulse_advance_by_five_percent_tt: "군주제 지지자의 대의가 #bold 5%#!만큼 발전합니다."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "군주제 지지자의 대의가 #bold 15%#!만큼 발전합니다."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "군주제 지지자의 대의가 #bold 25%#!만큼 발전합니다."
 french_pretenders_pulse_back_by_five_percent_tt: "군주제 지지자의 대의가 #bold 5%#!만큼 퇴보합니다."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "군주제 지지자의 대의가 #bold 15%#!만큼 퇴보합니다."
 french_pretenders_pulse.3.t: "불편한 동반자"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName](와)과 [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('republicans_in_opposition').GetName](은)는 현 정권의 전복이라는 하나의 목표를 공유한다. 일부 당파는 여기서 더 나아가 법정 소송과 책자 발행을 비롯한 다양한 야당 활동에서 서로를 지원한다."
 french_pretenders_pulse.3.f: "\"적의 적은 친구인 법 아닌가? 물론 저기 있는 부랑자들은 뭘 해야 하는지 잘못된 결론을 내렸지만, 일단 해내고 나면 우리가 다리를 불태우면 될 일이야.\""
 french_pretenders_pulse.3.a: "기득권을 무너뜨리려면 온갖 방면에서의 유대가 필요하다."
 french_pretenders_pulse.3.b: "나쁜 친구와 타협하기보단 차라리 홀로 올바르게 행동하는 것이 낫다."
 french_pretenders_pulse.3.c: "이런 부자연스러운 협력은 그 자체로 유지될 가능성이 없다."
 french_pretenders_pulse.4.t: "공화주의자의 변절"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName](와)과 [SCOPE.gsInterestGroup('republican_french_ig').GetName](은)는 서로 대립하던 시기에 놀랄 정도의 관계를 쌓았다. [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting] 복권 후, [SCOPE.sCharacter('republican_french_ig_leader').GetFullName](은)는 [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] 옛 동맹들의 대의에 따라 군주제 지지자로 전향하겠다고 밝혔다."
 french_pretenders_pulse.4.f: "\"저는 [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting](이)가 당국에 의해 수세에 몰리던 당시 보여준 결단력과 근성에 감탄했습니다. 더불어 훌륭하고 유능한 [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting]과 협력했던 시기는 제겐 좋은 추억이 되었습니다. 이들의 대의가 곧 저의 대의라는 사실을 받아들였으며, 아무쪼록 동지들 또한 제 사례를 본받길 바랍니다.\""
 french_pretenders_pulse.4.a: "[SCOPE.gsInterestGroup('republican_french_ig').GetName]의 다마스쿠스 개종을 환영한다!"
 french_pretenders_pulse.4.b: "한 번 공화주의자는 영원히 공화주의자다. [SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]를 쫓아낸다."
 french_pretenders_pulse.4.b.tt: "이 굴욕으로 [SCOPE.sCharacter('republican_french_ig_leader').GetFullName](이)가 [SCOPE.gsInterestGroup('republican_french_ig').GetName]에서 은퇴함"
 french_pretenders_pulse.5.t: "영원히 이어질 [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문"
 french_pretenders_pulse.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 왕조는 더 이상 군주의 자격에 심각한 도전을 제기하는 다른 주장자가 없을 정도로 프랑스 왕권을 확실히 손에 넣었다."
 french_pretenders_pulse.5.f: "\"친우들이여! 우리의 위대한 군주이신 [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]께 비견할 존재가 있습니까? 저는 아니라고 장담하겠습니다! 그분이야말로 우주의 중심이자 질서와 국가를 떠받치는 진정한 기둥입니다. [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 왕가에 도전할 자 누가 있으랴!\""
 french_pretenders_the_dynasty_is_secure: "그 어떤 가문도 집권 왕조에 다시 도전하지 않을 것이다."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting](은)는 비길 데 없는 위치를 차지했다."
 french_pretenders_pulse.5.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 왕조의 지지자들에게 모든 찬사를 보낸다!"
 indochina.1.t: "반 천주교 칙령 시행"
 indochina.1.d: "강경파는 [GetLawType('law_state_religion').GetName] 법률에 속하는 반 천주교 칙령을 더욱 강력하게 집행할 것을 요구하고 있습니다. 그러나 박해는 천주교 세력의 대응을 불러일으킬 수 있습니다."
 indochina.1.f: "\"국경을 개방하지 말아 주십시오! 외국인을 머무르도록 허용했다간 더 많은 문제만 일으킬 겁니다. 강력하고 자랑스러운 국력을 유지하고자 한다면 타국 요원들을 투옥하고 저들의 영향력을 모조리 씻어내야 합니다!\""
 indochina.1.a: "반 천주교 칙령을 강화한다."
 indochina.1.b: "가벼운 제약이 가장 적절할 것이다."
 indochina.2.t: "인도차이나 중재"
 indochina.2.d: "종교적, 제국적 이해관계가 맞물려 [SCOPE.sCountry('potential_imperialism_target').GetName] 천주교 신자들을 대신하여 인도차이나에서의 조치를 요구합니다."
 indochina.2.f: "\"더 높은 소명이 우리를 인도합니다! 주님의 뜻을 품고 신자들을 구하러 가야 합니다! 게다가 그 과정에서 영토를 획득하게 된다면, 그것이 주님 계획의 일부가 아니라고 누가 말할 수 있겠습니까?\""
 indochina.2.a: "앞으로 나아가서 [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting](을)를 공격한다!"
 indochina.2.b: "우리는 전쟁이 아니라 평화를 추구해야 한다."
 indochina.3.t: "인도차이나 보복"
 indochina.3.d: "[SCOPE.sCountry('indochina_target').GetName]에서 천주교 신자들에 대한 박해가 일어나자 호전적 국수주의자와 경건한 신자들 모두 즉각적인 대응을 요구합니다."
 indochina.3.f: "\"출발하지요. 귀환까지 두 달이면 족할 것입니다.\""
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting]에게 처벌을, 그리고 인도차이나에 개방을!"
 indochina.4.t: "인도차이나 연합"
 indochina.4.d: "인도차이나에 대한 지배력이 크게 성장하여 공고해졌다. 식민지와 피보호국의 성공적인 연합으로 간주할 수 있을 정도다."
 indochina.4.f: "\"몸과 마음, 정신이 하나 되어 축하할 일이군요. 본토와 인도차이나는 이제 하나로서 움직이고 말하며 느낄 것입니다. 두 나라는 하나로 뭉쳐 절대 갈라지지 않겠지요. 어떻게 그렇지 않을 수 있겠습니까?\""
 indochina.4.a: "주민들에게 우리의 가치를 드높인다."
 indochina.4.b: "식민지의 고무 생산을 장려한다."
 indochina.4.c: "인도차이나의 충성스러운 대공을 격려한다."
 indochina.4.dd: "우리의 영광스러운 치세를 칭송한다!"
 je_indochina: "인도차이나 작전"
 je_indochina_reason: "인도차이나 지역에서 현지 권력층이 저지르는 천주교 소수민족 박해는 자국이 개입할 명분을 제공했다. 이 논쟁의 지역에서 자국의 권위를 주장하고, 천주교를 박해하는 권력층이 우리의 뜻에 굴복하도록 특단의 노력을 기울여야 한다."
