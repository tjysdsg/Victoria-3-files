 je_divided_monarchists: "분열된 군주제 지지자"
 je_divided_monarchists_01_fail_tt: "#BOLD 군주제 폐지#! [concept_journal_entry]를 완료함"
 je_divided_monarchists_02_tt: "경쟁 관계의 세 가문 중 하나가 프랑스 지배를 공고히 함"
 je_divided_monarchists_02_fail_tt: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문이 아닌 군주가 왕좌에 앉음"
 je_divided_monarchists_02_fail_2_tt: "현재 우리나라는 [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문을 진정한 프랑스 왕조로 지지하고 있지 않음"
 je_divided_monarchists_03_tt: "#bold 주도적 가문 이념#!을 통해 각자의 후보를 프랑스 왕위에 올리는 이벤트를 열 수 있게 됨"
 je_divided_monarchists_reason: "세 가문 세력이 프랑스 왕위에 대한 명분을 지니고 있다. #bold 오를레앙파#!는 1830년 세워진 입헌군주제의 7월 왕정을 지지하고, #bold 정통주의자#!는 폐위된 부르봉 왕가의 샤를 10세와 그 후손들을 지지하며, #bold 보나파르트파#!는 나폴레옹 보나파르트의 가문의 복권을 추구한다. 군주제를 지지하는 세 가문 모두 각자의 주장자를 프랑스 왕위에 올리기 위해 권력자를 상대로, 그리고 서로 치열하게 경쟁한다."
 je_divided_monarchists_bonapartist_var_tooltip: "#tooltip_header 다음 사유로 매월 변경됨:#!\n$TOOLTIP_DELIMITER$\n보나파르트파 인물의 [concept_popularity] 총합에서: #variable [Country.MakeScope.Var('bonapartist_progress_from_characters').GetValue|+=]#!\n보나파르트파 [Concept('concept_interest_group', '$concept_interest_groups$')]의 [concept_clout]에서: #variable [Country.MakeScope.Var('bonapartist_progress_from_igs').GetValue|+=]#!\n군사 [Concept('concept_building_level', '$concept_building_levels$')]에서: #variable [Country.MakeScope.Var('bonapartist_progress_from_military').GetValue|+=]#!\n[concept_government] [concept_legitimacy]에서: #variable [Country.MakeScope.Var('bonapartist_progress_from_legitimacy').GetValue|+=]#!\n이벤트 및 그 외 기타 효과에서: #variable [Country.MakeScope.Var('bonapartist_progress_from_effects').GetValue|+=]#!"
