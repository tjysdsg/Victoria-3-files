 french_pretenders.6.t: "임시 정부"
 french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName](이)가 [ROOT.GetCountry.GetName](을)를 삼킨 위기를 극복하기엔 역부족이었다. 결국 [SCOPE.sCharacter('monarch_scope').GetSheHe|U]는 자리를 내놓고 외국으로 도주했고, 임시 공화주의 정부가 설립되었다."
 french_pretenders.6.f: "\"그날을 기점으로 혁신가들이 수천에 이르는 제도를 마구잡이로 쏟아냈다. 이들의 발상은 불안에 떠는 민중에게로 일파만파 퍼져나갔다. 왕실과 의회를 제외한 모든 것이 온전했다. 그러나 혁명의 충격으로 인해 사회 그 자체가 무너져 내린 듯했다. 이윽고 새로운 사회를 어떠한 형태로 세워야 하는가를 두고 경쟁의 막이 올랐다.\"" #- Alexis de Tocqueville
