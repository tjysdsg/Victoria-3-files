 revolution_pulse1_events.1.t: "드러난 명단"
 revolution_pulse1_events.1.d: "경찰의 기습적인 압수수색으로 [SCOPE.gsInterestGroup('membership_list_ig').GetName](와)과 관련된 급진파 명단을 확보했다. 이 명단을 정부에 유리하게 사용할 방법이 몇 가지 존재한다."
 revolution_pulse1_events.1.f: "\"놈들이 너무 빨리 찾아왔습니다! 뭘 숨길 시간이 없었어요!\"\n\n\"그래서 이제 #italic 모두#! 숨길 시간이 필요합니다!\""
 revolution_pulse1_events.1.a: "명단에 있는 이름을 모두 찾는다."
 revolution_pulse1_events.1.b: "[SCOPE.gsInterestGroup('membership_list_ig').GetName](와)과 급진파 사이의 관계를 공개한다."
 revolution_pulse1_events.1.c: "이 목록에서 우리에게 필요한 것은 [SCOPE.sCharacter('membership_list_agitator').GetFullName]의 이름 단 하나뿐이다."
 revolution_pulse1_events.2.t: "최전선의 분노"
 revolution_pulse1_events.2.d: "전선에서의 손실이 증가함에 따라 군대 내에서 항명의 조짐이 커지고 있다. 조속히 조처하지 않으면 긴급 상황이 발생할지도 모른다."
 revolution_pulse1_events.2.f: "\"혹시 요즘 병영에서 나오는 구호 들어보셨습니까? '불 꺼! 칼 빼! 한 방 먹여!'랍니다. 점점 더 추악해지는 느낌입니다. 최전선에서부터 성공을 더 이상 믿지 않게 되는 분위기가 두렵군요.\""
 revolution_pulse1_events.2.a: "불평분자를 체포하고 계속 싸운다."
 revolution_pulse1_events.2.b: "병력을 억류할 만큼의 여유가 없다."
 revolution_pulse1_events.2.c: "작전을 멈추고 휴식을 부여한다."
 revolution_pulse1_events.3.t: "출판 위원회 기소"
 revolution_pulse1_events.3.d: "자극적인 전단을 찍어내며 [SCOPE.gsInterestGroup('publishing_committee_ig').GetName](와)과 관련되어 있던 출판 위원회가 법정에 기소되었다."
 revolution_pulse1_events.3.f: "\"이 위험한 놈들을 당장 막아야 합니다! 폭도들을 선동하는 수단을 빼앗고, 이 오만한 바보들을 진짜 모습으로, 음침한 공모자와 범죄자에 불과하도록 되돌려야 합니다!\""
 revolution_pulse1_events.3.a: "법정에 재판을 기소한다."
 revolution_pulse1_events.3.b: "출판업자들을 조용히 입막음한다."
 revolution_pulse1_events.3.c: "놓아준다. 해롭지 않은 자들이다."
 revolution_pulse1_events.4.t: "지옥의 기계 장치"
 revolution_pulse1_events.4.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 목숨을 노린 공격으로 많은 사람이 죽었지만 우리의 지도자는 살아남았다. 공격 과정에서 손상된 복잡한 장치가 공격 현장에 남아있는 유일한 흔적이다."
 revolution_pulse1_events.4.f: "\"정확히 상황을 설명하기는 어렵군요. 누더기가 된 소대의 총격처럼 느린 폭발음이 들렸고 사방이 연기로 아수라장이었지요. 제 좌우에 있던 사람들은 서 있는 자세 그대로 사망했지만 저는 다치지 않았습니다. 그리고 [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle](을)를 바라보는데, [SCOPE.sCharacter('infernal_machine_ruler').GetHerHim] 주변으로 피비린내 나는 공허함이 갑자기 느껴졌습니다.\""
 revolution_pulse1_events.4.a: "당분간 [SCOPE.sCharacter('infernal_machine_ruler').GetFullName]의 공개 석상 참여를 제한한다."
 revolution_pulse1_events.4.b: "이 범죄는 분명 [SCOPE.sCharacter('infernal_agitator').GetFullName]가 꾸민 짓이다."
 revolution_pulse1_events.5.t: "대용 식량"
 revolution_pulse1_events.5.d: "[SCOPE.sState('food_substitution_state').GetName]에서 생존을 위해 투쟁하는 사람들은 식량을 최대한 확보하고자 필사적으로 노력하고 있다. '순무의 겨울' 시기에 대한 끔찍한 경고가 지역 전체에 퍼지고 있다."
 revolution_pulse1_events.5.f: "\"지난주에는 돼지 사료밖에 구할 수 없었습니다. 이번 주는... 이게 뭔지 잘 모르겠군요. 톱밥인가요?\""
 revolution_pulse1_events.5.a: "음식 대용품으로나마 주민들의 배를 채운다."
 revolution_pulse1_events.5.b: "무슨 수를 써서라도 현지 식량 생산량을 증가시킨다."
 revolution_pulse1_events.5.c: "[SCOPE.sState('food_substitution_state').GetName]에 대해서는 아무것도 하지 않는다."
 revolution_pulse1_events.6.t: "신성한 연합"
 revolution_pulse1_events.6.d: "국가가 전쟁에 휘말리면서, 우리는 서로 다른 견해를 감추기 위해 노력할 수밖에 없다. 조국을 지키자는 호소는 내부 불안 진정에 큰 도움이 될 수 있지만, 평소 반대 의견을 갖던 사람조차 동참하게 하려면 무언가를 제공해야 할 것이다."
 revolution_pulse1_events.6.f: "\"우리의 위대한 투쟁에서, 국가는 자신의 모든 아들에게 가족을 지키기 위해 나와 달라고 부탁합니다. 그리고 모든 당수에게 승리의 날까지 함께 노력할 것을 약속하도록 촉구합니다. 이 신성한 결속은 고난과 적대감 속에서도 동요하거나 깨지지 않을 것입니다!\""
 revolution_pulse1_events.6.a: "전쟁 속에서도 평화를 찾아야 한다."
 revolution_pulse1_events.6.b: "공허한 약속으로 상대를 자극할 이유가 없다."
 revolution_pulse1_events.7.t: "우유부단한 혁명파"
 revolution_pulse1_events.7.d: "혁명파 [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName]의 동료인 [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName](은)는 자신의 신념에 다소 의구심을 품은 것으로 알려져 있다. 어쩌면 이런 망설임을 정부에 유리하도록 이용할 수 있을지도 모른다."
 revolution_pulse1_events.7.f: "\"친우들이여! 난 반란을 바라지 않는다는 게 아니라, 그냥 걱정돼서 그래. 무슨 말이냐 하면, 난 지금도 상황이 나쁘지 않거든. 어... 내가 뭘 어떻게 해야 하는 거지?\""
 revolution_pulse1_events.7.a: "정부를 지지하도록 [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle](을)를 압박한다."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName](을)를 믿을 수 없다. [SCOPE.sCharacter('guglielmo_pepe').GetHerHim]를 체포한다!"
 revolution_pulse1_events.8.t: "항해를 거부하는 선원들"
 revolution_pulse1_events.8.d: "[SCOPE.sState('coastal_navy_state').GetName]의 선원들은 항구 밖으로 나가는 모든 항해를 거부했다. 반란의 범위를 확정하려면 이 상황에 섬세하게 접근해야 한다."
 revolution_pulse1_events.8.f: "\"아주 간단합니다. 우리에겐 요구사항이 있습니다. 그 요구가 충족될 때까진 항해하지 않을 겁니다.\""
 revolution_pulse1_events.8.a: "선원들을 구금하고 사건을 [SCOPE.sState('coastal_navy_state').GetName] 내에서 비밀에 부친다."
 revolution_pulse1_events.8.b: "선원들을 강제로 배에 태운다."
 revolution_pulse1_events.8.c: "선원들과 대화를 시도한다."
 revolution_pulse1_events.9.t: "위기에 처한 금 보유고"
 revolution_pulse1_events.9.d: "[SCOPE.sState('radical_capital').GetName] 내에서 혁명적 지지가 증가함에 따라 국가의 금 보유고를 [SCOPE.sState('loyalist_province').GetName](으)로 옮기자는 안건이 제안되었다. 반군에게 탈취당할 가능성이 극히 낮은 곳이다."
 revolution_pulse1_events.9.f: "\"지금 일을 처리하지 않는다면 행여나 상황이 악화할 때 재정 기반을 안정적으로 유지할 마지막 기회를 잃게 됩니다. 예, 놈들에게 적발당할 가능성이 있다는 건 알지요. 하지만 그것까지도 우리가 감수해야 할 뿐입니다.\""
 revolution_pulse1_events.9.a: "보유한 금을 수도 밖으로 밀반출한다."
 revolution_pulse1_events.9.b: "금 보유고를 수도 내에 놓아둔다."
 revolution_pulse1_events.10.t: "수도 탈출"
 revolution_pulse1_events.10.d: "[SCOPE.sState('potential_revolutionary_capital').GetName] 내의 혁명가들에 의해 불안감이 커진 정부 구성원들은 국가 기관을 [SCOPE.sState('potential_loyalist_capital').GetName](을)를 비롯한 더 우호적인 장소로 잠시 이전하자고 제안했다."
 revolution_pulse1_events.10.f: "\"매일 출근할 때마다 그림자 때문에 깜짝 놀라곤 합니다. 길을 걷다 보면 저를 바라보는 시선이 느껴지는데, 눈빛이 무슨 단검을 날리려는 기세더군요. 여기서는 더 이상 버틸 수 없습니다! 안전한 #italic 다른 어딘가로#! 떠나야 합니다!\""
 revolution_pulse1_events.10.a: "일부 정부 기능을 [SCOPE.sState('potential_loyalist_capital').GetName](으)로 이전한다."
 revolution_pulse1_events.10.b: "[SCOPE.sState('potential_revolutionary_capital').GetName]에 머무르며 대의에 대한 확신을 보인다."
 revolution_pulse1_events.11.t: "반란군 의사"
 revolution_pulse1_events.11.d: "[SCOPE.sState('rebel_doctors_state').GetName]의 한 의사가 부상당한 반체제 인사들과 혁명가들을 돕다가 붙잡혔다. 그의 도움은 단순히 환자를 돕는 데 그치지 않고 반군 전체에 용기를 불어넣고 있었다."
 revolution_pulse1_events.11.f: "의사의 변호인은 작은 두통을 느끼며 몸을 뒤로 젖혔다. 이 의사는 함께 일한다는 것이 불가능한 상대라는 걸 이미 알았고, 변호를 시도할수록 스스로 더 깊은 구덩이를 파고 있었기 때문이었다. 그의 변명은 고통스러웠고, 변호인이나 친척조차 믿지 않는 태도는 형량을 줄일 기회마저 망쳤다. 끈질긴 혐의 부인은 그의 명성에 먹칠을 할 뿐이었다."
 revolution_pulse1_events.11.a: "동조자를 찾기 위해 [SCOPE.sState('rebel_doctors_state').GetName] 내의 의료직 종사자를 조사한다."
 revolution_pulse1_events.11.b: "한 명의 의사는 큰 영향을 미치지 않는다. 후속 조치는 필요하지 않다."
 revolution_pulse1_events.12.t: "국경 너머에서"
 revolution_pulse1_events.12.d: "악명 높은 문제아인 [SCOPE.sCharacter('safehaven_dissident').GetFullName](은)는 [SCOPE.sCountry('safehaven_for_dissidents').GetName] 내에 자리를 잡았다. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U]는 자국 경찰의 체포를 피하고자 독립적인 법 집행 기관을 이용했다."
 revolution_pulse1_events.12.f: "문 두드리는 소리만 들려도 [SCOPE.sCharacter('safehaven_dissident').GetHerHim]는 여전히 신경을 바짝 세웠다. 이곳이라면 법망을 무사히 피할 수 있으리란 사실을 알고 있으면서도 말이다. 최소한 [SCOPE.sCharacter('safehaven_dissident').GetSheHe]의 생각으로는 그랬다. 그러기만을 바랄 뿐이었다."
 revolution_pulse1_events.12.a: "[SCOPE.sCountry('safehaven_for_dissidents').GetName]에 범죄자 [SCOPE.sCharacter('safehaven_dissident').GetLastName] 인도를 요구한다."
 revolution_pulse1_events.12.b: "휘하 병력으로 [SCOPE.sCountry('safehaven_for_dissidents').GetName]에 있는 [SCOPE.sCharacter('safehaven_dissident').GetLastName]의 집을 습격한다."
 revolution_pulse1_events.12.c: "[SCOPE.sCharacter('safehaven_dissident').GetSheHe]가 눈에서 멀어지면 마음에서도 멀어질 것이다."
 revolution_pulse1_events.13.t: "본국 송환!"
 revolution_pulse1_events.13.d: "[SCOPE.sCountry('parent_of_safehaven').GetName]의 법 집행 기관은 자국에 거주하는 반체제 인사 [SCOPE.sCharacter('safehaven_dissident').GetFullName]의 신병을 넘기라고 요청했다."
 revolution_pulse1_events.13.f: "\"우리는 이미 저들에게 세금을 내고, 저들의 국기에 경례하고, 수많은 방법으로 저들의 지배를 허용합니다. 그런 데다가 이젠 #italic 이것#!까지 원한다고요? 상황이 이럴 진데 우리가 독립적인 국가가 맞기는 한 걸까요?\""
 revolution_pulse1_events.13.a: "[SCOPE.sCountry('parent_of_safehaven').GetName](을)를 위해 [SCOPE.sCharacter('safehaven_dissident').GetFullName](을)를 체포할 것이다."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName](이)가 더 이상 그 무엇에 대해서도 다시 선동할 수 없음"
 revolution_pulse1_events.13.a.tt2: "[SCOPE.sCountry('parent_of_safehaven').GetName] 내 [concept_civil_war] 진행도 #v;g -10%#!만큼 변경"
 notification_revolution_pulse1_events13agitator_killed_name: "범죄인 인도 요청 수락"
 notification_revolution_pulse1_events13agitator_killed_desc: "표적으로 삼은 선동가가 돌아와 투옥되었다."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "범죄인 인도 요청이 수락되어 선동가가 체포됨"
 revolution_pulse1_events.13.b: "아니다. 우리는 우리 땅의 사람들을 우리 방식대로 다룰 것이다!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "범죄인 인도 요청 거부!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "범죄인 인도 요청은 거부되었으며, 주동자는 여전히 자유의 몸이다."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "범죄인 인도 요청 거부됨"
 revolution_pulse1_events.14.t: "불법적 본국 송환"
 revolution_pulse1_events.14.d: "[SCOPE.sCountry('parent_of_safehaven').GetName]의 요원이 [SCOPE.sCharacter('safehaven_dissident').GetFullName](을)를 은밀히 납치하여 본국으로 보내려다 적발되었다."
 revolution_pulse1_events.14.f: "\"저 녀석들? 무슨 로맨틱 코미디에서 튀어나오기라도 한 것처럼 우리 땅에 사는 주민의 침실에 조용히 들어가려고 하더군. 우리에겐 마음만 먹으면 놈들을 쏠 권리가 있어. 이쪽 법을 먼저 위반한 게 저쪽이니까. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] 놈들은 지옥에나 가라지.\""
 revolution_pulse1_events.14.a: "요원들이 임무를 다하도록 놓아둔다."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "선동가 체포됨"
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "표적으로 삼은 선동가가 우리 요원에 의해 투옥되었다."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "선동가 체포를 위한 습격 작전에 성공함"
 revolution_pulse1_events.14.b: "자국 경찰 외에는 누구도 우리 영토에서 행동할 수 없다."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "비밀 급습 노출!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "우리 요원이 체포되었으며 표적은 여전히 자유의 몸이다."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "습격 시도는 중단됐으며 선동가는 여전히 자유의 몸임"
 revolution_pulse1_events.15.t: "분노의 파도 속 보루"
 revolution_pulse1_events.15.d: "폭도들이 [SCOPE.sState('besieged_arsenal').GetName]에 있는 무기고를 포위한 채 보관된 무기와 군수품을 탈취하겠다고 위협하고 있다. 당장은 경비병들이 공격을 막고 있지만, 지원을 보내지 않으면 무기고는 폭도들에게 넘어갈 것이다."
 revolution_pulse1_events.15.f: "\"어젯밤엔 잠에 들 수가 없더군요. 지휘관은 조건을 받아들이지 않았고, 무기고와 그 주변에서 발포가 계속 이어졌죠. 커다란 폭발이 일어난 뒤에는, 전 침대에서 벌떡 일어나 평생 처음으로 무릎을 꿇고 기도했습니다.\""
 revolution_pulse1_events.15.a: "포위로 인해 긴장감이 다소 고조될 수 있으나 어쩔 수 없는 일이다."
 revolution_pulse1_events.15.b: "조건에 굴복하면 폭도들이 대담해질 수도 있지만, 어쩔 수 없이 감수해야 한다."
 revolution_pulse1_events.16.t: "폭도의 접근"
 revolution_pulse1_events.16.d: "호전적인 군중들은 [SCOPE.sState('radicalized_state').GetName]에서 군대와 대치하면서 점점 더 도발적으로 바뀌는 모습을 보였다. 정부 강경파는 강경한 대응을 요구하는 반면, 온건파는 긴장을 완화할 첫 번째 단계로 병력 철수를 요구하고 있었다."
 revolution_pulse1_events.16.f: "\"강경한 수단으로 이미 하루를 버텼지요. 그리고 또 하루를 버틸 수 있을 겁니다. 분명히 말하는데, 지금 당장 무력을 보여줘야 합니다!\"\n\n\"무력? 총알을 쓴다는 건 약점을 인정하는 것과 다를 바 없습니다. 대화를 해야 합니다. 우리가 두려워하지 않는다는 사실을 보여줘야 해요. 그게 우리가 놈들을 다룰 방법입니다.\""
 revolution_pulse1_events.16.a: "무력으로 군중을 해산한다."
 revolution_pulse1_events.16.b: "병력 철수를 지시한다."
 revolution_pulse1_events.17.t: "도발적인 행진"
 revolution_pulse1_events.17.d: "[SCOPE.sState('provocative_procession_state').GetName] 내의 반체제 인사들이 가까운 시일 내에 정부 청사 주변에서 대규모 행진을 벌일 계획이라고 발표했다. 순전히 평화로운 행사이며 모든 참가자가 무장하지 않을 것이라고 주장하지만, 행진 자체가 정부에 불만을 가진 사람들을 한데 모으는 역할을 할 것이 분명하다."
 revolution_pulse1_events.17.f: "\"저 빌어먹을 행진에 지옥 같은 음악이라니! 여긴 보이지도 않는 거리인데도 소리 하나는 적나라하게 들려오는군.\""
 revolution_pulse1_events.17.a: "무슨 수를 써서라도 행진을 막는다!"
 revolution_pulse1_events.17.b: "행진이 진행되도록 방치한다."
 revolution_pulse1_events.17.c: "외출 금지령을 선포하고 엄격하게 시행한다."
 revolution_pulse1_events.18.t: "만능 해결책"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName](은)는 [SCOPE.sState('will_kill_for_peace_state').GetName]에서의 극심한 소요를 지적하며 군대를 동원해서 지역 내의 동요를 진압하자고 제안했다. [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] 정치적 동료들은 [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim]를 지지하지만, 계획을 그대로 따랐다간 커다란 위험을 감수해야 할 것이다."
 revolution_pulse1_events.18.f: "\"간단합니다. 우리에게는 군대가 있고 적 또한 있습니다. 병력을 배치하고 해야 할 일을 한다면 적을 물리칠 수 있겠지요. 그게 전부입니다!\""
 revolution_pulse1_events.18.a: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle](을)를 질책하고 계획을 거부한다."
 revolution_pulse1_events.18.b: "우리는 지금 가진 수단으로 지금 가진 문제를 해결해야 한다."
 revolution_pulse1_events.18.c: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle](이)가 더 온화한 해결책을 고려할 수도 있지 않을까?"
 revolution_pulse1_events.18.dd: "여기선 무차별적인 무력이 최선의 선택일 수도 있다."
 our_general_is_disrespected: "자국 장군이 불명예스러움"
 revolution_pulse1_events.19.t: "길거리 대치"
 revolution_pulse1_events.19.d: "[SCOPE.sState('mob_gathering_state').GetName]에 있는 군대는 호전적인 폭도들과의 대치 상황이 점점 더 증가하고 있다고 보고했다. 명령이 따로 있지 않더라도 머지않아 교전이 벌어질 것으로 예측된다. 상황을 통제할 방법은 두 가지뿐이다. 병력을 철수하거나, 아니면 교전을 지시해야 한다."
 revolution_pulse1_events.19.f: "병사는 긴장한 채 총의 무게를 앞뒤로 옮기며 가까이서 날뛰고 있는 군중을 바라보았다. 어쩐지 아는 얼굴이 있는 것만 같았다. 자신과 군복에 대한 혐오로 저들의 얼굴이 일그러진 상태만 아니었다면 분명 알아볼 수 있었을 것이다. 대체 무슨 짓을 했던 거지? 지금 여기서 올바른 사람들과 함께 있다고 장담할 수 있나?"
 revolution_pulse1_events.19.a: "[SCOPE.sState('mob_gathering_state').GetName]에서의 철수를 지시한다."
 revolution_pulse1_events.19.b: "폭도들을 향해 진군하라고 지시한다."
 revolution_pulse1_events.19.c: "우리 군대는 철저한 교육을 받았다! 어디 있든 규율을 유지할 수 있다."
 revolution_pulse1_events.19.dd: "군대와 국민은 다르지 않다! 대화로 풀어나가도록 두어라."
 1848.10.t: "자라나는 좌절"
 1848.10.d: "[SCOPE.gsInterestGroup('disgruntled_ig').GetName] 구성원들은 정부 기관에 대한 접근을 국가가 허용하지 않으며 지나치게 까다로운 태도를 고수한다는 사실에 불만을 품었다. 그중에서도 [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName](은)는 놀라운 이념적 사상이 담긴 [SCOPE.sCharacter('disgruntled_ig_leader').GetHerHis] 반정부적 연설을 가다듬기 시작했다."
 1848.10.f: "\"새빨간 거짓말을 기준으로 두자면 그 어느 곳도 이 정부에 비견할 수 없을 것입니다! 국민의 목소리를 잠재우는 과정에서, 이 정부는 강도, 기물 파괴, 살인, 약탈 등 일일이 열거하기 힘들 정도로 많은 범죄 행위를 묵인했습니다. 후대의 인류조차 이 수치스러운 역사를 돌이켜 읽으며 몸서리를 칠 것입니다!\""
 1848.10.a: "허장성세에 굴복하지 않는다."
 1848.10.b: "정부에 탄원이라도 하도록 놓아둔다."
 1848.11.t: "재정적 압박"
 1848.11.d: "늘어나는 적자와 높은 세금으로 인해 국민들의 재정 상황이 붕괴했다. 특히 [SCOPE.gsInterestGroup('squeezed_ig').GetName](이)가 불황으로 인해 큰 타격을 입었으며, [SCOPE.sCharacter('squeezed_ig_leader').GetFullName](은)는 정부에 구제를 요구하고 있다."
 1848.11.f: "\"혹자는 이 어려운 시기가 우리를 강인한 사람, 고난에 단련된 사람, 경험으로 더 현명해진 사람으로 만들 것이라고 말합니다. 저는 높은 학식을 지녔을 이런 분들께 감히 묻고 싶습니다. 당신들도 성장하고 배우기 위해 똑같은 궁핍함을 마땅히 감수하실 겁니까?\""
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName](은)는 스스로를 지킬 수 있다."
 1848.11.b: "[SCOPE.gsInterestGroup('squeezed_ig').GetName]의 곤경을 일부나마 덜어줄 수 있다."
 1848.12.t: "식량 위기"
 1848.12.d: "[SCOPE.sState('1848_famine_state').GetName] 내에 위기가 이어지면서, [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName](이)가 지역을 대변하며 정부를 향해 날을 세우고 있다."
 1848.12.f: "\"이건 말도 안 됩니다! 국민도 먹여 살리지 못하는 정부가 대체 뭘 할 수 있단 말이죠?\""
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName]의 불만에 대응하지 않을 것이다."
 1848.12.b: "저들이 제안한 대책 중 일부는 제공할 수 있다."
 government_support_to_financially_distressed: "재정적 어려움을 지원함"
 exiles_more_events.1.t: "애국적 화해의 손길"
 exiles_more_events.1.d: "국가가 공격받는 가운데, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName](은)는 한때 자신을 망명자 신세로 만들었던 국가에 복무하기로 결심했다. [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName](은)는 이러한 발상으로 인해 기세를 올리고 있다."
 exiles_more_events.1.f: "\"이렇게 비참한 시기일수록, 우리는 서로 간의 차이를 지워야 합니다. 포위된 진영 내부에는 적이란 것이 존재할 수 없습니다. 조국이 직면한 공격을 견뎌낼 수단은 오직 전우뿐입니다.\""
 exiles_more_events.1.a: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]의 복귀를 받아들인다!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName](이)가 자국에서 복무하고 싶어 한다고? [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim]에게 총을 지급하라."
 exiles_more_events.1.c: "문제아를 군대에 받아주기엔 좋은 시기가 아니다."
 exiles_more_events.2.t: "논쟁적 개입"
 exiles_more_events.2.d: "[SCOPE.sLaw('interventionist_exile_law_scope').GetName](을)를 둘러싼 교착 상태로 인해, [SCOPE.sCharacter('interventionist_exile_scope').GetFullName](은)는 논쟁의 한가운데로 뛰어들어 사태를 억지로 종식할 수밖에 없었다."
 exiles_more_events.2.f: "\"여러분 모두 이 법안에 대해 심사숙고하셨겠지요. 덕분에 이제 관계가 있는 모든 당사자가 마침내 의견을 제시할 때가 되었다고 생각합니다. 물론 여기서는 저를 말하는 것입니다. 제가 추방으로 인해 #italic 급작스럽게#! 방해받기 전에 말했듯이...\""
 exiles_more_events.2.a: "좋다. [SCOPE.sCharacter('interventionist_exile_scope').GetHerHim]를 받아주고 얘기를 들어본다."
 exiles_more_events.2.b: "발언은 멀리서도 할 수 있겠지만, 돌아올 생각은 꿈도 꾸지 마라!"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName](은)는 더 이상 [SCOPE.sCharacter('interventionist_exile_scope').GetFullName](와)과 의견이 같지 않다."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName](와)과 [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName](이)가 이념적으로 같은 태도를 취하지 않음"
 exiles_more_events.3.t: "호응 없는 대의"
 exiles_more_events.3.d: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName](은)는 여전히 신념을 위해 싸우고 있지만 호응하는 자가 나타나지 않는다. 낙담한 [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName](은)는 활동을 완전히 포기하게 될지도 모르겠다고 공개적으로 언급하기 시작했다."
 exiles_more_events.3.f: "\"이게 다 무슨 소용입니까? 있는지도 모를 연사는 텅 빈 곳에서 빈 의자를 앞에 두고 연설합니다. 청중도 현수막도 아무것도 없어요. 관심을 두는 사람이 있다고 해도, 우리가 무슨 말을 하는지 이해하지 못하죠. 대체 여기 있을 이유가 뭡니까? 우린 지금 아무것도 하지 못하고 있습니다.\""
 exiles_more_events.3.a: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName]에게 더 어울리는 다른 곳을 찾을 수 있을지도 모른다."
 exiles_more_events.3.b: "연구와 성찰이 활동에 활기를 불어넣을 수도 있다."
 exiles_more_events.3.c: "의기소침할 시간이 없다! 활동에는 언제나 과감한 변화가 필요하다."
 exiles_more_events.3.dd: "자진 은퇴 같은 조치를 성급하게 행할 필요는 없다."
 exiles_more_events.4.t: "사람과 사람 사이의 연대"
 exiles_more_events.4.d: "우리의 통치 아래 [ROOT.GetCountry.GetNameNoFormatting](이)가 통합되면서, 과거 분열되었던 고위 인사와 반체제 인사들이 모두 자국으로 몰려들었다. [SCOPE.sCharacter('post_unification_agitator').GetFullName](은)는 이제 [ROOT.GetCountry.GetNameNoFormatting](을)를 두 번째 고향으로 삼고자 한다."
 exiles_more_events.4.f: "\"친애하는 동포 여러분! 은총과 행운이 뒤따른 덕분에 우리 민족은 [ROOT.GetCountry.GetNameNoFormatting]의 후원 아래 하나가 되었습니다! 다만 이렇게 하나 된 정신이 사상의 죽음으로 이어져야겠습니까? 감히 말하건대, 그건 절대 아닙니다! 우리가 진정으로 단결하고자 한다면, 이 거대한 군중 속에는 뜻밖의 사상이 넘치는 바다가 존재한다는 사실을 받아들여야 합니다! 이 사실이 온전히 진실임을 제가 보증합니다. 저도 그 뜻밖의 사상 중 하나이기 때문입니다. 그러니 동포 여러분, 저를 받아주시겠습니까?\""
 exiles_more_events.4.a: "두 팔을 벌려 [SCOPE.sCharacter('post_unification_agitator').GetFullName](을)를 받아들인다."
 exiles_more_events.4.b: "문제아를 받아들일 이유가 없다."
 exiles_more_events.5.t: "쉬워지는 일"
 exiles_more_events.5.d: "이미 해외에서 체류한 경험이 있는 노련한 활동가인 [SCOPE.sCharacter('experienced_exile').GetFullName](은)는 [ROOT.GetCountry.GetNameNoFormatting]에서 점점 더 많은 시련을 겪으며 다시 망명을 고민 중인 것으로 알려졌다."
 exiles_more_events.5.f: "\"그나마,\" [SCOPE.sCharacter('experienced_exile').GetSheHe]는 한숨을 쉬었다. \"경험이 생길수록 고통은 줄어든다는 건데.\" 웃고 있는 [SCOPE.sCharacter('experienced_exile').GetHerHis] 눈에는 눈물이 그렁그렁 고여 있었다."
 exiles_more_events.5.a: "[SCOPE.sCharacter('experienced_exile').GetFullName]에게 작별을 고한다."
 exiles_more_events.5.b: "한 번만 더 노력하면 상황이 달라질지도 모른다."
 exiles_more_events.6.t: "악명 높은 [SCOPE.sCharacter('melodrama_villain').GetFullName]의 귀환"
 exiles_more_events.6.d: "악명 높은 망명자이자 여전히 [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName](와)과 밀접한 관계를 유지하는 [SCOPE.sCharacter('melodrama_villain').GetFullName](이)가 극적인 복귀를 발표했다. [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] 지도부는 [SCOPE.sCharacter('melodrama_villain').GetSheHe]가 본인과 국가 전체에 문제를 일으킬지도 모른다는 우려를 표명했다."
 exiles_more_events.6.f: "\"#extrabold 멍청한 것들!#! #italic 감히#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]의 #italic 진정한 주인#!인 [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting](을)를 마음대로 주무르려 해? 나를 희롱했다는 사실을 다들 #extrabold 후회#!하게 될 것이다! 나의 이 위대한 여정은 너희가 간섭하기 훨씬 전에 시작된 새로운 국가의, 아니... 새로운 #bold 세계#!의 영광스러운 시작일 뿐이야. 그 어떤 좌절이 닥칠지라도 #bold 내#! 운명은 달라지지 않는다. 나의 #semibold 영광스러운#! 복귀는 #bold 역사#! 속에 길이 남을 것이다!\""
 exiles_more_events.6.a: "세상에! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U]가 돌아왔다!"
 exiles_more_events.6.b: "[SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName](이)가 있는데 [SCOPE.sCharacter('melodrama_villain').GetFullName](이)가 왜 필요하다는 건가?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName](은)는 그 어느 때보다 더 높이 올라갈 것이다!"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName](이)가 [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]의 지도자가 됨"
 exiles_more_events.6.dd: "국경 너머에서도 [SCOPE.sCharacter('melodrama_villain').GetHerHis] 영향력이 여전히 느껴진다."
 exiles_more_events.7.t: "문제까지 가져오기"
 exiles_more_events.7.d: "망명자인 [SCOPE.sCharacter('first_ex_exile').GetFullName](와)과 [SCOPE.sCharacter('second_ex_exile').GetFullName](은)는 이곳에서 사는 동안 과거의 싸움과 문제에 휘말리지 않을 수 없다는 사실을 알게 되었다. 그리고 그러한 문제로 인해 계속해서 싸움에 휘말리게 되었다."
 exiles_more_events.7.f: "둘은 방 양쪽에 서서 숨을 헐떡이며 옷에 묻은 눈물과 긁힌 자국을 지우려 했다.\n\n\"너... 이 #italic 악마#!. 그런 헛소리가 질리지도 않는 거냐?\"\n\n말을 듣던 사람은 바닥에 침을 뱉었다. \"공권력에 쫓길 때도 물러서지 않았는데, 너 같은 것 때문에 물러설 것 같으냐!\""
 exiles_more_events.7.a: "의견 차이는 아무리 격렬하더라도 용인되어야 한다."
 exiles_more_events.7.b: "[SCOPE.sCharacter('first_ex_exile').GetFullName](을)를 추방해야 한다."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName](은)는 더 이상 이곳에서 지낼 수 없다."
 exiles_more_events.8.t: "권위에 대한 도전?"
 exiles_more_events.8.d: "정부의 정통성이 바닥을 치고 국가 기능이 마비되면서, [SCOPE.sCharacter('dgaf_exile_scope').GetFullName](이)가 입국을 시도해도 국경에서 제재되지 않으리라 믿는다는 보고가 들어왔다."
 exiles_more_events.8.f: "\"당연히 국경을 넘어야지! 수도에서 내려오는 명령 따위에 누가 귀를 기울이겠나? 지금까지 계속 말해온 얘기지만, 전부 농담 덩어리일 뿐이야. 이건 식은 죽 먹기밖에 안 될걸.\""
 exiles_more_events.8.a: "[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U]를 막기엔 비용이 너무 많이 들어간다."
 exiles_more_events.8.b: "경찰 업무는 정상적으로 돌아가고 있다!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName]의 입국은 금지될 것임"
 exiles_more_events.8.c: "정부는 [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim]를 막기 위해 [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName](와)과 합의할 수 있다."
 exiles_more_events.9.t: "비옥한 대지"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName](은)는 국내 [SCOPE.gsInterestGroup('fertile_ground_ig').GetName]의 영향력을 감안할 때, [ROOT.GetCountry.GetNameNoFormatting]이 살기 좋은 곳이라고 판단한 듯하다."
 exiles_more_events.9.f: "\"[ROOT.GetCountry.GetNameNoFormatting], 기회의 땅이여! 나의 전언을 받아들일 준비가 된 위대한 국가여... 그래, 나는 이 위대한 나라를 향해 마침내 출발할 것이다!\""
 exiles_more_events.9.a: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]의 입국을 막을 이유가 없다."
 exiles_more_events.9.b: "[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]만 언짢게 만들더라도 [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]의 도착을 막을 것이다."
 exiles_more_events.9.c: "[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]에서 체제 전복자를 키우는 듯하다!"
 exiles_more_events.10.t: "불안정한 요소"
 exiles_more_events.10.d: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName](와)과 같은 위험인물의 존재는 이 험난한 시기에 용납될 수 없는 심각한 위협으로 번질 수 있다. 비록 현재 진행 중인 혁명에 [SCOPE.sCharacter('unstable_element_agitator').GetSheHe]가 관여하지 않더라도 말이다."
 exiles_more_events.10.f: "그들은 골목에 모였다. 한 명이 조심스럽게 고개를 내밀어 습격 상황을 살폈다. 요새를 습격하듯 무장을 갖춘 채 아무런 경고도 없이 들이닥친 놈들이었다. 대체 왜 공격한 거지? [SCOPE.sCharacter('unstable_element_agitator').GetSheHe]가 무슨 잘못을 했길래? 편집증을 넘어 망상마저 시도해 보아도 거리에서 단서를 잡아낼 수는 없을 듯했다."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName](은)는 가야 한다. 지금 당장."
 exiles_more_events.10.b: "우리에게 필요한 것은 편집증과 잔인함이 아니라 용서와 섬세함이다."
