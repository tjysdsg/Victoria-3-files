 je_cement_the_rightful_dynasty_reason: "프랑스는 격동의 땅으로, 최근 몇 세대에 걸쳐 다른 국가에 비해 훨씬 더 많은 정부가 수립되고 폐지되었다. 군주정을 확고히 수립하려면 프랑스가 요구하는 안정성을 제공할 수 있다는 사실을 [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문이 증명해야 한다."
